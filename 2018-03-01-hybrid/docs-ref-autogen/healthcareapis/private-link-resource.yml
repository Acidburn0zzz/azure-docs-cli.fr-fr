### YamlMime:AzureCLIGroup
uid: az_healthcareapis_private-link-resource
name: az healthcareapis private-link-resource
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **healthcareapis** pour Azure CLI et requiert la version 2.11.0 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ healthcareapis Private-LINK-Resource** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Healthcareapis privé-lien-ressource.
description: ''
directCommands:
- uid: az_healthcareapis_private-link-resource_list
  name: az healthcareapis private-link-resource list
  summary: Obtient les ressources de lien privé qui doivent être créées pour un service.
  description: ''
  syntax: >-
    az healthcareapis private-link-resource list --resource-group
                                                 --resource-name
  examples:
  - summary: PrivateLinkResources_ListGroupIds
    syntax: az healthcareapis private-link-resource list --resource-group "rgname" --resource-name "service1"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Nom de l’instance de service.
    description: ''
- uid: az_healthcareapis_private-link-resource_show
  name: az healthcareapis private-link-resource show
  summary: Obtient une ressource de lien privé qui doit être créée pour un service.
  description: ''
  syntax: >-
    az healthcareapis private-link-resource show --group-name
                                                 --resource-group
                                                 --resource-name
  examples:
  - summary: PrivateLinkResources_Get
    syntax: az healthcareapis private-link-resource show --group-name "fhir" --resource-group "rgname" --resource-name "service1"
  requiredParameters:
  - isRequired: true
    name: --group-name
    summary: Nom du groupe de ressources de liaison privée.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Nom de l’instance de service.
    description: ''
commands:
- az_healthcareapis_private-link-resource_list
- az_healthcareapis_private-link-resource_show
