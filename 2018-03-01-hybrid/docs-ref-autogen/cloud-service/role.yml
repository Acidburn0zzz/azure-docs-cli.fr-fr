### YamlMime:AzureCLIGroup
uid: az_cloud-service_role
name: az cloud-service role
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Cloud-service** pour Azure CLI et requiert la version 2.15.0 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Cloud-service Role** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérez le rôle de service Cloud avec le service Cloud.
description: ''
directCommands:
- uid: az_cloud-service_role_list
  name: az cloud-service role list
  summary: Obtenir la liste de tous les rôles dans un service Cloud.
  description: ''
  syntax: >-
    az cloud-service role list --cloud-service-name
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Nom du service Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_cloud-service_role_show
  name: az cloud-service role show
  summary: Obtenir un rôle à partir d’un service Cloud.
  description: ''
  syntax: >-
    az cloud-service role show --cloud-service-name
                               --resource-group
                               --role-name
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Nom du service Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --role-name
    summary: Nom du rôle.
    description: ''
commands:
- az_cloud-service_role_list
- az_cloud-service_role_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
