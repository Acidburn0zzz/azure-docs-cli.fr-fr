### YamlMime:AzureCLIGroup
uid: az_iot_product_requirement
name: az iot product requirement
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-IOT** pour Azure CLI et requiert la version 2.0.70 ou ultérieure.  L’extension sera automatiquement installée la première fois que vous exécuterez une commande **AZ IOT Product requirement** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les conditions de certification du produit.
description: ''
directCommands:
- uid: az_iot_product_requirement_list
  name: az iot product requirement list
  summary: Découvrez des informations sur la mise en service des méthodes d’attestation prises en charge pour chaque type de badge.
  description: ''
  syntax: >-
    az iot product requirement list [--badge-type {IotDevice, IotEdgeCompatible, Pnp}]
                                    [--base-url]
  examples:
  - summary: Utilisation de base
    syntax: az iot product requirement list
  optionalParameters:
  - name: --badge-type --bt
    defaultValue: IotDevice
    parameterValueGroup: IotDevice, IotEdgeCompatible, Pnp
    summary: Type de badge de certification.
    description: ''
  - name: --base-url
    summary: Remplacer l’URL du service de certification pour permettre les tests en dehors de la environnements de production.
    description: ''
commands:
- az_iot_product_requirement_list
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
