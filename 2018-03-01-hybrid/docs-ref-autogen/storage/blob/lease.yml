- uid: az_storage_blob_lease_release
  name: az storage blob lease release
  summary: Libère le bail.
  description: Le bail peut être libéré si l'ID de bail spécifié dans la demande correspond à celui associé à l'objet blob. La libération du bail permet à un autre client d'acquérir immédiatement le bail pour l'objet blob dès qu'il a été libéré.
  syntax: >-
    az storage blob lease release --blob-name
                                  --container-name
                                  --lease-id
                                  [--account-key]
                                  [--account-name]
                                  [--connection-string]
                                  [--if-match]
                                  [--if-modified-since]
                                  [--if-none-match]
                                  [--if-unmodified-since]
                                  [--sas-token]
                                  [--subscription]
