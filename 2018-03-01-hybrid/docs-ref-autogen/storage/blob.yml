### YamlMime:AzureCLIGroup
uid: az_storage_blob
name: az storage blob
summary: Gérer le stockage d’objets pour les données non structurées (objets BLOB).
description: Spécifiez l’un des paramètres d’authentification suivants pour vos commandes :--auth-mode,--Account-Key,--Connection-String,--SAS-token. Vous pouvez également utiliser les variables d’environnement correspondantes pour stocker vos informations d’authentification, par exemple AZURE_STORAGE_KEY, AZURE_STORAGE_CONNECTION_STRING et AZURE_STORAGE_SAS_TOKEN.
directCommands:
- uid: az_storage_blob_delete
  name: az storage blob delete
  summary: Marque un objet BLOB ou un instantané à supprimer.
  description: L’objet blob est marqué pour une suppression ultérieure pendant la garbage collection.  Pour pouvoir supprimer un objet BLOB, tous ses instantanés doivent également être supprimés. Les deux peuvent être supprimés en même temps.
  syntax: >-
    az storage blob delete --container-name
                           --name
                           [--account-key]
                           [--account-name]
                           [--connection-string]
                           [--delete-snapshots {include, only}]
                           [--if-match]
                           [--if-modified-since]
                           [--if-none-match]
                           [--if-unmodified-since]
                           [--lease-id]
                           [--sas-token]
                           [--snapshot]
                           [--subscription]
                           [--timeout]
  examples:
  - summary: Supprimer un objet blob.
    syntax: az storage blob delete -c mycontainer -n MyBlob
  - summary: Supprimer un objet blob à l’aide des informations d’identification de connexion.
    syntax: az storage blob delete -c mycontainer -n MyBlob --account-name mystorageaccount --auth-mode login
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Nom du conteneur.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de l’objet BLOB.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --delete-snapshots
    parameterValueGroup: include, only
    summary: Obligatoire si l'objet blob a des instantanés associés.
    description: ''
  - name: --if-match
    summary: Une valeur ETag, ou le caractère générique ( \* ). Spécifiez cet en-tête pour exécuter l'opération uniquement si l'ETag de la ressource correspond à la valeur spécifiée.
    description: ''
  - name: --if-modified-since
    summary: Commencer uniquement en cas de modification depuis la date/heure UTC fournie (Y-m-d’T’H :M’Z').
    description: ''
  - name: --if-none-match
    summary: Une valeur ETag, ou le caractère générique ( \* ). Spécifiez cet en-tête pour exécuter l'opération uniquement si l'ETag de la ressource ne correspond pas à la valeur spécifiée. Spécifiez le caractère générique ( \* ) pour effectuer l’opération uniquement si la ressource n’existe pas et si elle n’existe pas.
    description: ''
  - name: --if-unmodified-since
    summary: Commencer uniquement si non modifié depuis la date/heure UTC fournie (Y-m-d’T’H :M’Z').
    description: ''
  - name: --lease-id
    summary: Obligatoire si l'objet blob a un bail actif.
    description: ''
  - name: --sas-token
    summary: 'Une signature d’accès partagé (SAP). Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Le paramètre snapshot est une valeur DateTime opaque qui, lorsqu’elle est présente, spécifie l’instantané d’objet blob à supprimer.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Délai d’expiration de la demande en secondes. S’applique à chaque appel au service.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_blob_delete_batch
  name: az storage blob delete-batch
  summary: Supprimer les objets BLOB d’un conteneur d’objets BLOB de manière récursive.
  description: ''
  syntax: >-
    az storage blob delete-batch --source
                                 [--account-key]
                                 [--account-name]
                                 [--connection-string]
                                 [--delete-snapshots {include, only}]
                                 [--dryrun]
                                 [--if-match]
                                 [--if-modified-since]
                                 [--if-none-match]
                                 [--if-unmodified-since]
                                 [--lease-id]
                                 [--pattern]
                                 [--sas-token]
                                 [--subscription]
                                 [--timeout]
  examples:
  - summary: Supprimez tous les objets BLOB se terminant par « . py » dans un conteneur qui n’ont pas été modifiés pendant 10 jours.
    syntax: >-
      date=`date -d "10 days ago" '+%Y-%m-%dT%H:%MZ'`

      az storage blob delete-batch -s mycontainer --account-name mystorageaccount --pattern *.py --if-unmodified-since $date --auth-mode login
  - summary: Supprimez tous les objets BLOB d’un répertoire nommé « dir » dans un conteneur nommé « mycontainer ».
    syntax: az storage blob delete-batch -s mycontainer --pattern dir/*
  - summary: Supprimez les objets BLOB au format « cli-2018-xx-xx.txt » ou « cli-2019-xx-xx.txt » dans un conteneur.
    syntax: az storage blob delete-batch -s mycontainer --pattern cli-201[89]-??-??.txt
  - summary: Supprimez tous les objets BLOB au format « cli-201x-xx-xx.txt », sauf cli-2018-xx-xx.txt» et « cli-2019-xx-xx.txt » dans un conteneur.
    syntax: az storage blob delete-batch -s mycontainer --pattern cli-201[!89]-??-??.txt
  requiredParameters:
  - isRequired: true
    name: --source -s
    summary: Conteneur d’objets BLOB à partir duquel les fichiers seront supprimés.
    description: La source peut être l’URL du conteneur ou le nom du conteneur. Lorsque la source est l’URL du conteneur, le nom du compte de stockage est analysé à partir de l’URL.
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --delete-snapshots
    parameterValueGroup: include, only
    summary: Obligatoire si l'objet blob a des instantanés associés.
    description: ''
  - name: --dryrun
    summary: Affichez le résumé des opérations à effectuer au lieu de supprimer réellement le ou les fichiers.
    description: Si cette option est spécifiée, elle ignore tous les arguments de condition préalable qui incluent--If-Modified-Since et--If-Unmodified-Since. Par conséquent, le ou les fichiers seront supprimés avec la commande sans--du peut être différent de la liste de résultats avec l’indicateur--du activé.
  - name: --if-match
    summary: Une valeur ETag, ou le caractère générique ( \* ). Spécifiez cet en-tête pour exécuter l'opération uniquement si l'ETag de la ressource correspond à la valeur spécifiée.
    description: ''
  - name: --if-modified-since
    summary: Commencer uniquement en cas de modification depuis la date/heure UTC fournie (Y-m-d’T’H :M’Z').
    description: ''
  - name: --if-none-match
    summary: Une valeur ETag, ou le caractère générique ( \* ).
    description: Spécifiez cet en-tête pour exécuter l'opération uniquement si l'ETag de la ressource ne correspond pas à la valeur spécifiée. Spécifiez le caractère générique (*) pour exécuter l'opération uniquement si la ressource n'existe pas, et faire échouer l'opération si elle existe.
  - name: --if-unmodified-since
    summary: Commencer uniquement si non modifié depuis la date/heure UTC fournie (Y-m-d’T’H :M’Z').
    description: ''
  - name: --lease-id
    summary: ID de bail actif pour l’objet BLOB.
    description: ''
  - name: --pattern
    summary: Modèle utilisé pour les fichiers globbing ou les objets BLOB dans la source. Les modèles pris en charge sont « \* », «  ? », « [seq] » et « [ ! seq] ». Pour plus d’informations, consultez <a href="https://docs.python.org/3.7/library/fnmatch.html">https://docs.python.org/3.7/library/fnmatch.html</a> .
    description: Quand vous utilisez « * » dans le modèle, il correspond à n’importe quel caractère, y compris le séparateur de répertoire « / ». Vous pouvez également essayer la commande « AZ Storage Remove » avec--include et--Exclude with Azure CLI >= 2.0.70 pour correspondre à plusieurs modèles.
  - name: --sas-token
    summary: 'Une signature d’accès partagé (SAP). Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Délai d’expiration de la demande en secondes. S’applique à chaque appel au service.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_blob_download
  name: az storage blob download
  summary: Télécharge un objet BLOB vers un chemin d’accès de fichier, avec des notifications de segmentation automatique et de progression.
  description: Retourne une instance d’objet BLOB avec des propriétés et des métadonnées.
  syntax: >-
    az storage blob download --container-name
                             --file
                             --name
                             [--account-key]
                             [--account-name]
                             [--connection-string]
                             [--end-range]
                             [--if-match]
                             [--if-modified-since]
                             [--if-none-match]
                             [--if-unmodified-since]
                             [--lease-id]
                             [--max-connections]
                             [--no-progress]
                             [--open-mode]
                             [--sas-token]
                             [--snapshot]
                             [--socket-timeout]
                             [--start-range]
                             [--subscription]
                             [--timeout]
                             [--validate-content]
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Nom du conteneur.
    description: ''
  - isRequired: true
    name: --file -f
    summary: Chemin d’accès du fichier dans lequel écrire.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de l’objet BLOB.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --end-range
    summary: 'Plage de fin d’octet à utiliser pour le téléchargement d’une section de l’objet BLOB. Si end_range est donné, start_range doit être fourni. Les paramètres start_range et end_range sont inclus. Par exemple : start_range = 0, end_range = 511 téléchargera les 512 premiers octets d’objets BLOB.'
    description: ''
  - name: --if-match
    summary: Une valeur ETag, ou le caractère générique ( \* ). Spécifiez cet en-tête pour exécuter l'opération uniquement si l'ETag de la ressource correspond à la valeur spécifiée.
    description: ''
  - name: --if-modified-since
    summary: Commencer uniquement en cas de modification depuis la date/heure UTC fournie (Y-m-d’T’H :M’Z').
    description: ''
  - name: --if-none-match
    summary: Une valeur ETag, ou le caractère générique ( \* ). Spécifiez cet en-tête pour exécuter l'opération uniquement si l'ETag de la ressource ne correspond pas à la valeur spécifiée. Spécifiez le caractère générique ( \* ) pour effectuer l’opération uniquement si la ressource n’existe pas et si elle n’existe pas.
    description: ''
  - name: --if-unmodified-since
    summary: Commencer uniquement si non modifié depuis la date/heure UTC fournie (Y-m-d’T’H :M’Z').
    description: ''
  - name: --lease-id
    summary: Obligatoire si l'objet blob a un bail actif.
    description: ''
  - name: --max-connections
    defaultValue: "2"
    summary: Si la valeur est supérieure ou égale à 2, une opération d’extraction initiale est effectuée pour le premier self. MAX_SINGLE_GET_SIZE octets de l’objet BLOB. S’il s’agit de l’objet BLOB entier, la méthode retourne à ce stade. Si ce n’est pas le cas, les données restantes sont téléchargées en parallèle à l’aide du nombre de threads égal à max_connections. Chaque segment aura une taille propre. MAX_CHUNK_GET_SIZE. Si la valeur est 1, une seule requête d’extraction de grande taille sera effectuée. Cela n’est généralement pas recommandé, mais disponible si vous devez utiliser très peu de threads, si les demandes réseau sont très coûteuses ou si un flux non recherché empêche le téléchargement en parallèle. Cela peut également être utile si de nombreux objets BLOB sont supposés être vides, car une demande supplémentaire est requise pour les objets BLOB vides si max_connections est supérieur à 1.
    description: ''
  - name: --no-progress
    summary: Incluez cet indicateur pour désactiver la création de rapports de progression pour la commande.
    description: ''
  - name: --open-mode
    defaultValue: wb
    summary: Mode à utiliser lors de l’ouverture du fichier. Notez que la spécification de l’ajout uniquement open_mode empêche le téléchargement en parallèle. Par conséquent, max_connections doit avoir la valeur 1 si ce open_mode est utilisé.
    description: ''
  - name: --sas-token
    summary: 'Une signature d’accès partagé (SAP). Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Le paramètre snapshot est une valeur DateTime opaque qui, lorsqu’elle est présente, spécifie l’instantané d’objet blob à récupérer.
    description: ''
  - name: --socket-timeout
    summary: Délai d’attente du socket (en secondes), utilisé par le service pour réguler le Data Flow.
    description: ''
  - name: --start-range
    summary: 'Début de la plage d’octets à utiliser pour le téléchargement d’une section de l’objet BLOB. Si aucun end_range n’est spécifié, tous les octets après le start_range seront téléchargés. Les paramètres start_range et end_range sont inclus. Par exemple : start_range = 0, end_range = 511 téléchargera les 512 premiers octets d’objets BLOB.'
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Délai d’expiration de la demande en secondes. S’applique à chaque appel au service.
    description: ''
  - name: --validate-content
    summary: Si la valeur est true, valide un hachage MD5 pour chaque partie Récupérée de l’objet BLOB. Cela est principalement utile pour détecter les bitflips sur le réseau si vous utilisez http au lieu de https comme HTTPS (la valeur par défaut) est déjà validée. Notez que le service renvoie uniquement les MD5s transactionnelles pour les blocs de 4 Mo ou moins, de sorte que la première demande d’extraction sera de la même taille. MAX_CHUNK_GET_SIZE au lieu de self. MAX_SINGLE_GET_SIZE. Si soi-même. MAX_CHUNK_GET_SIZE a été défini sur une valeur supérieure à 4 Mo, une erreur est générée. À mesure que le calcul MD5 prend du temps de traitement et que davantage de demandes devront être effectuées en raison de la taille de segment réduite, une latence peut être accrue.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
