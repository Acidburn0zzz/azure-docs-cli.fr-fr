### YamlMime:AzureCLIGroup
uid: az_keyvault_certificate_contact
name: az keyvault certificate contact
summary: Gérer les contacts pour la gestion des certificats.
description: ''
directCommands:
- uid: az_keyvault_certificate_contact_add
  name: az keyvault certificate contact add
  summary: Ajoutez un contact au coffre spécifié pour recevoir des notifications d’opérations de certificat.
  description: ''
  syntax: >-
    az keyvault certificate contact add --email
                                        --vault-name
                                        [--name]
                                        [--phone]
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --email
    summary: Adresse de messagerie du contact. Elle doit être unique.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nom du coffre.
    description: ''
  optionalParameters:
  - name: --name
    summary: Nom complet du contact.
    description: ''
  - name: --phone
    summary: Numéro de téléphone du contact.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_contact_delete
  name: az keyvault certificate contact delete
  summary: Supprimer un contact de certificat du coffre spécifié.
  description: ''
  syntax: >-
    az keyvault certificate contact delete --email
                                           --vault-name
                                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --email
    summary: Adresse de messagerie du contact. Elle doit être unique.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nom du coffre.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_contact_list
  name: az keyvault certificate contact list
  summary: Répertorie les contacts de certificat pour un coffre de clés spécifié.
  description: L’opération GetCertificateContacts retourne le jeu de ressources de contact du certificat dans le coffre de clés spécifié. Cette opération requiert l’autorisation Certificates/managecontacts.
  syntax: >-
    az keyvault certificate contact list --vault-name
                                         [--query-examples]
                                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --vault-name
    summary: Nom du coffre.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
commands:
- az_keyvault_certificate_contact_add
- az_keyvault_certificate_contact_delete
- az_keyvault_certificate_contact_list
