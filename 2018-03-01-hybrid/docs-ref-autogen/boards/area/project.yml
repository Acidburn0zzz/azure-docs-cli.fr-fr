### YamlMime:AzureCLIGroup
uid: az_boards_area_project
name: az boards area project
summary: Gérer les zones d’un projet.
description: ''
directCommands:
- uid: az_boards_area_project_create
  name: az boards area project create
  summary: Créer une zone.
  description: ''
  syntax: >-
    az boards area project create --name
                                  [--detect {false, true}]
                                  [--org]
                                  [--path]
                                  [--project]
                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nom de la zone.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --path
    summary: 'Chemin d’accès absolu d’une zone. Crée une zone au niveau racine si--path n’est pas spécifié. Exemple : ProjectNameAreaAreaName.'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_boards_area_project_delete
  name: az boards area project delete
  summary: Supprimer la zone.
  description: ''
  syntax: >-
    az boards area project delete --path
                                  [--detect {false, true}]
                                  [--org]
                                  [--project]
                                  [--subscription]
                                  [--yes]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: 'Chemin d’accès absolu d’une zone. Exemple : ProjectNameAreaAreaName.'
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: az_boards_area_project_list
  name: az boards area project list
  summary: Répertorier les zones d’un projet.
  description: ''
  syntax: >-
    az boards area project list [--depth]
                                [--detect {false, true}]
                                [--org]
                                [--path]
                                [--project]
                                [--query-examples]
                                [--subscription]
  optionalParameters:
  - name: --depth
    defaultValue: "1"
    summary: Profondeur des nœuds enfants à extraire. Exemple :--Depth 3.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --path
    summary: 'Chemin d’accès absolu d’une zone. Exemple : ProjectNameAreaAreaName.'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_boards_area_project_show
  name: az boards area project show
  summary: Afficher les détails de la zone d’un projet.
  description: ''
  syntax: >-
    az boards area project show --id
                                [--detect {false, true}]
                                [--org]
                                [--project]
                                [--query-examples]
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID de la zone.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_boards_area_project_update
  name: az boards area project update
  summary: Zone de mise à jour.
  description: Déplacez la zone ou le nom de la zone de mise à jour.
  syntax: >-
    az boards area project update --path
                                  [--child-id]
                                  [--detect {false, true}]
                                  [--name]
                                  [--org]
                                  [--project]
                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: 'Chemin d’accès absolu d’une zone. Exemple : ProjectNameAreaAreaName.'
    description: ''
  optionalParameters:
  - name: --child-id
    summary: Déplacer une zone existante et l’ajouter en tant que nœud enfant pour cette zone.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --name
    summary: Nouveau nom de la zone.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_boards_area_project_create
- az_boards_area_project_delete
- az_boards_area_project_list
- az_boards_area_project_show
- az_boards_area_project_update
