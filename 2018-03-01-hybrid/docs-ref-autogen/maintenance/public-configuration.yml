### YamlMime:AzureCLIGroup
uid: az_maintenance_public-configuration
name: az maintenance public-configuration
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension de **maintenance** de Azure CLI et requiert la version 2.3.1 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ maintenance public-configuration** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Configuration publique de la maintenance.
description: ''
directCommands:
- uid: az_maintenance_public-configuration_list
  name: az maintenance public-configuration list
  summary: Obtient les enregistrements de configuration de maintenance publics.
  description: ''
  syntax: az maintenance public-configuration list
  examples:
  - summary: PublicMaintenanceConfigurations_List
    syntax: az maintenance public-configuration list
- uid: az_maintenance_public-configuration_show
  name: az maintenance public-configuration show
  summary: Obtient l’enregistrement de configuration de maintenance publique.
  description: ''
  syntax: az maintenance public-configuration show --resource-name
  examples:
  - summary: PublicMaintenanceConfigurations_GetForResource
    syntax: az maintenance public-configuration show --resource-name "configuration1"
  requiredParameters:
  - isRequired: true
    name: --resource-name
    summary: Identificateur de ressource.
    description: ''
commands:
- az_maintenance_public-configuration_list
- az_maintenance_public-configuration_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
