uid: az_arcappliance
name: az arcappliance
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **arcappliance** pour Azure CLI et requiert la version 2.0.67 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ arcappliance** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour gérer une appliance arc.
description: ''
directCommands:
- uid: az_arcappliance_get-credentials
  name: az arcappliance get-credentials
  summary: Pour récupérer les informations d’identification.
  description: ''
  syntax: >-
    az arcappliance get-credentials --name
                                    --resource-group
  examples:
  - summary: Pour obtenir les informations d’identification d’une ressource d’appliance spécifique.
    syntax: az arcappliance get-credentials --resource-group [REQUIRED] --name [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’appliance arc.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_arcappliance_list
  name: az arcappliance list
  summary: Commande pour répertorier les appliances arc.
  description: ''
  syntax: az arcappliance list [--resource-group]
  examples:
  - summary: Commande pour répertorier les ressources de l’appliance dans un groupe de ressources dans le contexte de l’abonnement actuel.
    syntax: az arcappliance list -g [OPTIONAL]
  optionalParameters:
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_arcappliance_show
  name: az arcappliance show
  summary: Pour récupérer une appliance arc.
  description: ''
  syntax: >-
    az arcappliance show --name
                         --resource-group
  examples:
  - summary: Commande pour fournir des détails sur une ressource d’appliance particulière dans un groupe de ressources
    syntax: az arcappliance show --resource-group [REQUIRED] --name [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’appliance arc.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
