### YamlMime:AzureCLIGroup
uid: az_ad_signed-in-user
name: az ad signed-in-user
summary: Affichez les informations graphiques sur l’utilisateur actuellement connecté dans l’interface CLI.
description: ''
directCommands:
- uid: az_ad_signed-in-user_list-owned-objects
  name: az ad signed-in-user list-owned-objects
  summary: Obtient la liste des objets d’annuaire qui appartiennent à l’utilisateur.
  description: ''
  syntax: az ad signed-in-user list-owned-objects [--type]
  optionalParameters:
  - name: --type -t
    summary: Filtre de type d’objet, par exemple « application », « servicePrincipal », « Group », etc.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_signed-in-user_show
  name: az ad signed-in-user show
  summary: Obtient les détails de l’utilisateur actuellement connecté.
  description: ''
  syntax: az ad signed-in-user show [--query-examples]
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
commands:
- az_ad_signed-in-user_list-owned-objects
- az_ad_signed-in-user_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
