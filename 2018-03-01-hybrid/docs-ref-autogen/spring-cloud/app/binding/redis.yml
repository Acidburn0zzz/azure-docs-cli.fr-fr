### YamlMime:AzureCLIGroup
uid: az_spring-cloud_app_binding_redis
name: az spring-cloud app binding redis
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Cloud Spring** pour Azure CLI et requiert la version 2.0.67 ou ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ Spring-Cloud application Binding redims** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour gérer le cache Azure pour les liaisons ReDim.
description: ''
directCommands:
- uid: az_spring-cloud_app_binding_redis_add
  name: az spring-cloud app binding redis add
  summary: Lier un Cache Azure pour Redis avec l’application.
  description: ''
  syntax: >-
    az spring-cloud app binding redis add --app
                                          --name
                                          --resource-group
                                          --resource-id
                                          --service
                                          [--disable-ssl {false, true}]
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Nom de l’application.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la liaison de service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-id
    summary: ID de ressource Azure du service avec lequel effectuer la liaison.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nom du Cloud Azure Spring, vous pouvez configurer le service par défaut à l’aide de la commande AZ configure--valeurs par défaut Spring-Cloud = <name> .
    description: ''
  optionalParameters:
  - name: --disable-ssl
    parameterValueGroup: false, true
    summary: Si la valeur est true, désactivez SSL. Si la valeur est false, activez SSL.
    description: ''
- uid: az_spring-cloud_app_binding_redis_update
  name: az spring-cloud app binding redis update
  summary: Mettez à jour un cache Azure pour la liaison de service Redims de l’application.
  description: ''
  syntax: >-
    az spring-cloud app binding redis update --app
                                             --name
                                             --resource-group
                                             --service
                                             [--disable-ssl {false, true}]
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Nom de l’application.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la liaison de service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nom du Cloud Azure Spring, vous pouvez configurer le service par défaut à l’aide de la commande AZ configure--valeurs par défaut Spring-Cloud = <name> .
    description: ''
  optionalParameters:
  - name: --disable-ssl
    parameterValueGroup: false, true
    summary: Si la valeur est true, désactivez SSL. Si la valeur est false, activez SSL.
    description: ''
commands:
- az_spring-cloud_app_binding_redis_add
- az_spring-cloud_app_binding_redis_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
