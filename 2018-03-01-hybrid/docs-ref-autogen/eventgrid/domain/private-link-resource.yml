### YamlMime:AzureCLIGroup
uid: az_eventgrid_domain_private-link-resource
name: az eventgrid domain private-link-resource
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **eventgrid** pour Azure CLI et requiert la version 2.0.49 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ eventgrid domaine Private-LINK-Resource** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer la ressource de liaison privée d’un domaine.
description: ''
directCommands:
- uid: az_eventgrid_domain_private-link-resource_list
  name: az eventgrid domain private-link-resource list
  summary: Répertorie les propriétés de toutes les ressources de lien privé pour un domaine.
  description: ''
  syntax: >-
    az eventgrid domain private-link-resource list --domain-name
                                                   --resource-group
  examples:
  - summary: Afficher une connexion de point de terminaison privé pour un domaine.
    syntax: az eventgrid domain private-link-resource list -g rg1 --domain-name domain1
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Nom du domaine.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_eventgrid_domain_private-link-resource_show
  name: az eventgrid domain private-link-resource show
  summary: Affichez les propriétés d’une ressource de lien privé pour un domaine.
  description: ''
  syntax: >-
    az eventgrid domain private-link-resource show --domain-name
                                                   --name
                                                   --resource-group
  examples:
  - summary: Afficher une connexion de point de terminaison privé pour un domaine.
    syntax: az eventgrid domain private-link-resource show -g rg1 --domain-name domain1 -n domain
  requiredParameters:
  - isRequired: true
    name: --domain-name
    summary: Nom du domaine.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la ressource de lien privé.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
commands:
- az_eventgrid_domain_private-link-resource_list
- az_eventgrid_domain_private-link-resource_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
