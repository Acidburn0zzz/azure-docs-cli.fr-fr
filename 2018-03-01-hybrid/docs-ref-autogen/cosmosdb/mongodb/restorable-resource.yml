### YamlMime:AzureCLIGroup
uid: az_cosmosdb_mongodb_restorable-resource
name: az cosmosdb mongodb restorable-resource
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **cosmosdb-Preview** pour Azure CLI et requiert la version 2.17.1 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ cosmosdb MongoDB restaurable-Resource** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérez les bases de données et les regroupements qui peuvent être restaurés dans le compte donné au niveau du timesamp et de la région donnés.
description: ''
directCommands:
- uid: az_cosmosdb_mongodb_restorable-resource_list
  name: az cosmosdb mongodb restorable-resource list
  summary: Répertorie toutes les bases de données et ses regroupements qui peuvent être restaurés dans le compte donné au timesamp et à la région donnés.
  description: ''
  syntax: >-
    az cosmosdb mongodb restorable-resource list --instance-id
                                                 --location
                                                 --restore-location
                                                 --restore-timestamp
  requiredParameters:
  - isRequired: true
    name: --instance-id -i
    summary: InstanceId du compte.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Emplacement Azure du compte.
    description: ''
  - isRequired: true
    name: --restore-location -r
    summary: Région de la restauration.
    description: ''
  - isRequired: true
    name: --restore-timestamp -t
    summary: Horodateur de la restauration.
    description: ''
commands:
- az_cosmosdb_mongodb_restorable-resource_list
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
