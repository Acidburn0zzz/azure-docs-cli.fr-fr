### YamlMime:AzureCLIGroup
uid: az_cosmosdb_mongodb_restorable-collection
name: az cosmosdb mongodb restorable-collection
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **cosmosdb-Preview** pour Azure CLI et requiert la version 2.17.1 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ cosmosdb MongoDB** restorable-collection.  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérez les différentes versions des collections MongoDB qui peuvent être restaurées dans une base de données d’un compte Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_mongodb_restorable-collection_list
  name: az cosmosdb mongodb restorable-collection list
  summary: Répertorie toutes les versions de toutes les collections MongoDB qui ont été créées/modifiées/supprimées dans la base de données spécifiée et le compte pouvant être restauré.
  description: ''
  syntax: >-
    az cosmosdb mongodb restorable-collection list --database-rid
                                                   --instance-id
                                                   --location
  requiredParameters:
  - isRequired: true
    name: --database-rid -d
    summary: RID de la base de données.
    description: ''
  - isRequired: true
    name: --instance-id -i
    summary: InstanceId du compte.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Lieu.
    description: ''
commands:
- az_cosmosdb_mongodb_restorable-collection_list
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
