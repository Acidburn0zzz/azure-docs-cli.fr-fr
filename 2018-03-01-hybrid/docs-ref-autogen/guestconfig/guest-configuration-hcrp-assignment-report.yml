### YamlMime:AzureCLIGroup
uid: az_guestconfig_guest-configuration-hcrp-assignment-report
name: az guestconfig guest-configuration-hcrp-assignment-report
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **guestconfig** pour Azure CLI et requiert la version 2.3.1 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ guestconfig Guest-configuration-HCRP-Assignment-Report** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Guestconfig invité-configuration-HCRP-Assignment-Report.
description: ''
directCommands:
- uid: az_guestconfig_guest-configuration-hcrp-assignment-report_list
  name: az guestconfig guest-configuration-hcrp-assignment-report list
  summary: Répertoriez d’abord tous les rapports pour l’attribution de la configuration invité, le dernier rapport.
  description: ''
  syntax: >-
    az guestconfig guest-configuration-hcrp-assignment-report list --guest-configuration-assignment-name
                                                                   --machine-name
                                                                   --resource-group
  examples:
  - summary: Liste de toutes les attributions de configuration d’invité pour un ordinateur virtuel
    syntax: az guestconfig guest-configuration-hcrp-assignment-report list --guest-configuration-assignment-name "AuditSecureProtocol" --machine-name "myMachineName" --resource-group "myResourceGroupName"
  requiredParameters:
  - isRequired: true
    name: --guest-configuration-assignment-name
    summary: Nom de l’attribution de la configuration invité.
    description: ''
  - isRequired: true
    name: --machine-name
    summary: Nom de l’ordinateur ARC.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_guestconfig_guest-configuration-hcrp-assignment-report_show
  name: az guestconfig guest-configuration-hcrp-assignment-report show
  summary: Obtenir un rapport sur l’attribution de la configuration de l’invité, par reportId.
  description: ''
  syntax: >-
    az guestconfig guest-configuration-hcrp-assignment-report show --guest-configuration-assignment-name
                                                                   --machine-name
                                                                   --report-id
                                                                   --resource-group
  examples:
  - summary: Obtenir un rapport d’attribution de configuration d’invité par ID pour une machine virtuelle
    syntax: az guestconfig guest-configuration-hcrp-assignment-report show --guest-configuration-assignment-name "AuditSecureProtocol" --machine-name "myMachineName" --report-id "7367cbb8-ae99-47d0-a33b-a283564d2cb1" --resource-group "myResourceGroupName"
  requiredParameters:
  - isRequired: true
    name: --guest-configuration-assignment-name
    summary: Nom de l’attribution de la configuration invité.
    description: ''
  - isRequired: true
    name: --machine-name
    summary: Nom de l’ordinateur ARC.
    description: ''
  - isRequired: true
    name: --report-id
    summary: GUID du rapport d’attribution de la configuration invité.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
commands:
- az_guestconfig_guest-configuration-hcrp-assignment-report_list
- az_guestconfig_guest-configuration-hcrp-assignment-report_show
