### YamlMime:AzureCLIGroup
uid: az_sentinel_action
name: az sentinel action
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Sentinel** pour Azure CLI et requiert la version 2.11.0 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Sentinel action** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Action Sentinel.
description: ''
directCommands:
- uid: az_sentinel_action_list
  name: az sentinel action list
  summary: Obtient toutes les actions de la règle d’alerte.
  description: ''
  syntax: >-
    az sentinel action list --resource-group
                            --rule-id
                            --workspace-name
  examples:
  - summary: Obtient toutes les actions de la règle d’alerte.
    syntax: az sentinel action list --resource-group "myRg" --rule-id "{rule-id}" --workspace-name "myWorkspace"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-id
    summary: ID de règle d’alerte.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
commands:
- az_sentinel_action_list
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
