### YamlMime:AzureCLIGroup
uid: az_sentinel_alert-rule-template
name: az sentinel alert-rule-template
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Sentinel** pour Azure CLI et requiert la version 2.11.0 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Sentinel alerte-rule-template** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Alerte Sentinel-règle-modèle.
description: ''
directCommands:
- uid: az_sentinel_alert-rule-template_list
  name: az sentinel alert-rule-template list
  summary: Obtient tous les modèles de règle d’alerte.
  description: ''
  syntax: >-
    az sentinel alert-rule-template list --resource-group
                                         --workspace-name
  examples:
  - summary: Obtient tous les modèles de règle d’alerte.
    syntax: az sentinel alert-rule-template list --resource-group "myRg" --workspace-name "myWorkspace"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
- uid: az_sentinel_alert-rule-template_show
  name: az sentinel alert-rule-template show
  summary: Obtient le modèle de règle d’alerte.
  description: ''
  syntax: >-
    az sentinel alert-rule-template show --alert-rule-template-id
                                         --resource-group
                                         --workspace-name
  examples:
  - summary: Obtient le modèle de règle d’alerte par ID.
    syntax: az sentinel alert-rule-template show --alert-rule-template-id "{id}" --resource-group "myRg" --workspace-name "myWorkspace"
  requiredParameters:
  - isRequired: true
    name: --alert-rule-template-id
    summary: ID de modèle de règle d’alerte.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
commands:
- az_sentinel_alert-rule-template_list
- az_sentinel_alert-rule-template_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
