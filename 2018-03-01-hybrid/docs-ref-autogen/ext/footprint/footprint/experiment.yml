### YamlMime:AzureCLIGroup
uid: ext_footprint_az_footprint_experiment
name: az footprint experiment
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension d' **encombrement** pour Azure CLI et requiert la version 2.11.0 ou ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez la commande **AZ encombrement expérimenter** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour gérer les expériences sous un profil.
description: ''
directCommands:
- uid: ext_footprint_az_footprint_experiment_create
  name: az footprint experiment create
  summary: Crée ou met à jour une expérience d’encombrement avec les propriétés spécifiées.
  description: ''
  syntax: >-
    az footprint experiment create --experiment-name
                                   --profile-name
                                   --resource-group
                                   [--description]
  examples:
  - summary: Créez ou mettez à jour une expérience.
    syntax: az footprint experiment create --name "fpExp1" --description "An experiment description." --profile-name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --experiment-name --name -n
    summary: Nom de la ressource d’expérience d’encombrement.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nom de la ressource de profil d’encombrement.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Description d’une expérience d’encombrement.
    description: ''
- uid: ext_footprint_az_footprint_experiment_delete
  name: az footprint experiment delete
  summary: Supprime une expérience d’encombrement existante.
  description: ''
  syntax: >-
    az footprint experiment delete --experiment-name
                                   --profile-name
                                   --resource-group
                                   [--yes]
  examples:
  - summary: Supprimer une expérience.
    syntax: az footprint experiment delete --name "fpExp1" --profile-name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --experiment-name --name -n
    summary: Nom de la ressource d’expérience d’encombrement.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nom de la ressource de profil d’encombrement.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: ext_footprint_az_footprint_experiment_list
  name: az footprint experiment list
  summary: Récupère les informations sur toutes les expériences sous un profil d’encombrement.
  description: ''
  syntax: >-
    az footprint experiment list --profile-name
                                 --resource-group
  examples:
  - summary: Répertoriez toutes les expériences sous un profil d’encombrement.
    syntax: az footprint experiment list --profile-name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Nom de la ressource de profil d’encombrement.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: ext_footprint_az_footprint_experiment_show
  name: az footprint experiment show
  summary: Récupère les informations relatives à une expérience d’encombrement unique.
  description: ''
  syntax: >-
    az footprint experiment show --experiment-name
                                 --profile-name
                                 --resource-group
  examples:
  - summary: Obtient les détails d’une expérience.
    syntax: az footprint experiment show --name "fpExp1" --profile-name "fpProfile1" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --experiment-name --name -n
    summary: Nom de la ressource d’expérience d’encombrement.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nom de la ressource de profil d’encombrement.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: ext_footprint_az_footprint_experiment_update
  name: az footprint experiment update
  summary: Crée ou met à jour une expérience d’encombrement avec les propriétés spécifiées.
  description: ''
  syntax: >-
    az footprint experiment update --experiment-name
                                   --profile-name
                                   --resource-group
                                   [--description]
  requiredParameters:
  - isRequired: true
    name: --experiment-name --name -n
    summary: Nom de la ressource d’expérience d’encombrement.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nom de la ressource de profil d’encombrement.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Description d’une expérience d’encombrement.
    description: ''
commands:
- ext_footprint_az_footprint_experiment_create
- ext_footprint_az_footprint_experiment_delete
- ext_footprint_az_footprint_experiment_list
- ext_footprint_az_footprint_experiment_show
- ext_footprint_az_footprint_experiment_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
