        --title "QuotaTicketTitle" \
        --quota-change-payload "{\"AccountName\":\"test\", \"VMFamily\":\"standardA0_A7Family\", \"NewLimit\":200, \"Type\":\"Dedicated\"}" \
        --quota-change-regions "EastUS" \
