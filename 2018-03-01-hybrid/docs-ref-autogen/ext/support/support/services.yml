### YamlMime:AzureCLIGroup
uid: ext_support_az_support_services
name: az support services
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension de **prise en charge** pour Azure CLI et requiert la version 2.0.81 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ support services** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Services Azure et catégories de problèmes connexes.
description: ''
directCommands:
- uid: ext_support_az_support_services_list
  name: az support services list
  summary: Répertorie tous les services Azure disponibles pour la création de tickets de support. Utilisez toujours le service et la ou les classifications de problèmes correspondantes obtenues par programme pour la création de tickets de support. Cette pratique vous permet de vous assurer que vous disposez toujours de l’ensemble d’ID de classification de service et de problème le plus récent.
  description: ''
  syntax: az support services list
  examples:
  - summary: Obtient la liste des services pour lesquels un ticket de support peut être créé.
    syntax: az support services list
- uid: ext_support_az_support_services_show
  name: az support services show
  summary: Obtient un service Azure spécifique pour la création de tickets de support.
  description: ''
  syntax: az support services show --service-name
  examples:
  - summary: Obtient les détails du service Azure.
    syntax: az support services show --service-name "ServiceNameGuid"
  requiredParameters:
  - isRequired: true
    name: --service-name
    summary: Nom du service Azure.
    description: ''
commands:
- ext_support_az_support_services_list
- ext_support_az_support_services_problem_classifications
- ext_support_az_support_services_problem_classifications_list
- ext_support_az_support_services_problem_classifications_show
- ext_support_az_support_services_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
