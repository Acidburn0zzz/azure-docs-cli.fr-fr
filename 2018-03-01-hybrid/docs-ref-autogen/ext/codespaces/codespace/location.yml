### YamlMime:AzureCLIGroup
uid: ext_codespaces_az_codespace_location
name: az codespace location
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **codespaces** pour Azure CLI et requiert la version 2.3.1 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez la commande **AZ codeSpace location** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Informations sur les régions disponibles.
description: ''
directCommands:
- uid: ext_codespaces_az_codespace_location_list
  name: az codespace location list
  summary: Répertorier les régions disponibles.
  description: ''
  syntax: az codespace location list
- uid: ext_codespaces_az_codespace_location_show
  name: az codespace location show
  summary: Affichez les détails d’une région.
  description: ''
  syntax: az codespace location show --name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la région.
    description: ''
commands:
- ext_codespaces_az_codespace_location_list
- ext_codespaces_az_codespace_location_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
