### YamlMime:AzureCLIGroup
uid: ext_mesh_az_mesh_service
name: az mesh service
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension de **maille** pour Azure CLI et requiert la version 2.0.67 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Mesh service** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les services Service Fabric Mesh.
description: ''
directCommands:
- uid: ext_mesh_az_mesh_service_list
  name: az mesh service list
  summary: Répertorie toutes les ressources de service.
  description: Obtient les informations relatives à tous les services d’une ressource d’application. Les informations incluent la description et d’autres propriétés du Service.
  syntax: >-
    az mesh service list --app-name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --app-name --application-name
    summary: Le nom de l’application.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: ext_mesh_az_mesh_service_show
  name: az mesh service show
  summary: Obtenir les détails d’un service.
  description: ''
  syntax: >-
    az mesh service show --app-name
                         --name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --app-name --application-name
    summary: Le nom de l’application.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
commands:
- ext_mesh_az_mesh_service_list
- ext_mesh_az_mesh_service_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
