uid: ext_alertsmanagement_az_monitor
name: az monitor
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **alertsmanagement** pour Azure CLI et requiert la version 2.3.1 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Monitor** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérez le service Azure Monitor.
description: ''
commands:
- ext_alertsmanagement_az_monitor_action_rule
- ext_alertsmanagement_az_monitor_action_rule_create
- ext_alertsmanagement_az_monitor_action_rule_delete
- ext_alertsmanagement_az_monitor_action_rule_list
- ext_alertsmanagement_az_monitor_action_rule_show
- ext_alertsmanagement_az_monitor_action_rule_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
