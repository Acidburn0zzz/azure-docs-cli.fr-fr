uid: ext_aem_az_vm
name: az vm
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **AEM** pour Azure CLI et requiert la version 2.0.30 ou ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ VM** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer des machines virtuelles Linux ou Windows.
description: ''
commands:
- ext_aem_az_vm_aem
- ext_aem_az_vm_aem_delete
- ext_aem_az_vm_aem_set
- ext_aem_az_vm_aem_verify
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
