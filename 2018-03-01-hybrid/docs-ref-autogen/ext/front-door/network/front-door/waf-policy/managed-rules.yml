### YamlMime:AzureCLIGroup
uid: ext_front-door_az_network_front_door_waf_policy_managed_rules
name: az network front-door waf-policy managed-rules
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension de la **porte avant** pour Azure CLI et requiert la version 2.0.68 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez la commande **AZ Network Front-Door WAF-Policy Managed-Rules** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Modifiez et affichez les ensembles de règles gérés associés à votre stratégie WAF.
description: ''
directCommands:
- uid: ext_front-door_az_network_front_door_waf_policy_managed_rules_add
  name: az network front-door waf-policy managed-rules add
  summary: Ajoutez un ensemble de règles gérées à une stratégie WAF.
  description: Utilisez « AZ Network front-porte WAF-Policy Managed-Definition List » pour afficher les ensembles de règles gérés disponibles.
  syntax: >-
    az network front-door waf-policy managed-rules add --policy-name
                                                       --resource-group
                                                       --type
                                                       --version
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nom de la stratégie WAF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --type
    summary: ID de l’ensemble de règles à appliquer.
    description: ''
  - isRequired: true
    name: --version
    summary: Version de l’ensemble de règles.
    description: ''
- uid: ext_front-door_az_network_front_door_waf_policy_managed_rules_list
  name: az network front-door waf-policy managed-rules list
  summary: Affichez les ensembles de règles managées qui sont appliqués à une stratégie WAF.
  description: ''
  syntax: >-
    az network front-door waf-policy managed-rules list --policy-name
                                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nom de la stratégie WAF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: ext_front-door_az_network_front_door_waf_policy_managed_rules_remove
  name: az network front-door waf-policy managed-rules remove
  summary: Supprimer un ensemble de règles géré d’une stratégie WAF.
  description: ''
  syntax: >-
    az network front-door waf-policy managed-rules remove --policy-name
                                                          --resource-group
                                                          --type
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nom de la stratégie WAF.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --type
    summary: ID de l’ensemble de règles à supprimer.
    description: ''
