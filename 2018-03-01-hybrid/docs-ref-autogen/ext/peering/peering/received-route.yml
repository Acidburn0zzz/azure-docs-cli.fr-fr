### YamlMime:AzureCLIGroup
uid: ext_peering_az_peering_received_route
name: az peering received-route
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension d' **homologation** pour Azure CLI et requiert la version 2.3.1 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez la commande **AZ peering received-route** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Homologation reçue-itinéraire.
description: ''
directCommands:
- uid: ext_peering_az_peering_received_route_list
  name: az peering received-route list
  summary: Répertorie les préfixes reçus sur l’homologation spécifiée sous l’abonnement et le groupe de ressources donnés.
  description: ''
  syntax: >-
    az peering received-route list --peering-name
                                   --resource-group
                                   [--as-path]
                                   [--origin-as-validation-state]
                                   [--prefix]
                                   [--rpki-validation-state]
                                   [--skip-token]
  examples:
  - summary: Répertorie les préfixes reçus sur l’homologation spécifiée sous l’abonnement et le groupe de ressources donnés.
    syntax: az peering received-route list --as-path "123 456" --origin-as-validation-state "Valid" --peering-name "peeringName" --prefix "1.1.1.0/24" --resource-group "rgName" --rpki-validation-state "Valid"
  requiredParameters:
  - isRequired: true
    name: --peering-name
    summary: Nom de l’homologation.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --as-path
    summary: Le chemin d’accès facultatif AS qui peut être utilisé pour filtrer les itinéraires.
    description: ''
  - name: --origin-as-validation-state
    summary: Origine facultative comme état de validation qui peut être utilisée pour filtrer les itinéraires.
    description: ''
  - name: --prefix
    summary: Préfixe facultatif qui peut être utilisé pour filtrer les itinéraires.
    description: ''
  - name: --rpki-validation-state
    summary: État de validation RPKI facultatif qui peut être utilisé pour filtrer les itinéraires.
    description: ''
  - name: --skip-token
    summary: Jeton de continuation de page facultatif qui est utilisé dans l’événement de résultat paginé.
    description: ''
commands:
- ext_peering_az_peering_received_route_list
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
