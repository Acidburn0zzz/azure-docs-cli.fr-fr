### YamlMime:AzureCLIGroup
uid: ext_azure-firewall_az_network_firewall_application_rule_collection
name: az network firewall application-rule collection
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-Firewall** pour Azure CLI et requiert la version 2.15.0 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez la commande **AZ Network Firewall application-Rule collection** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérez et configurez les regroupements de règles d’application de pare-feu Azure.
description: Les collections sont créées dans le cadre de la `az network firewall application-rule create` commande.
directCommands:
- uid: ext_azure-firewall_az_network_firewall_application_rule_collection_delete
  name: az network firewall application-rule collection delete
  summary: Supprimer un regroupement de règles d’application de pare-feu Azure.
  description: ''
  syntax: >-
    az network firewall application-rule collection delete --collection-name
                                                           --firewall-name
                                                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Nom du regroupement de règles.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: Nom du pare-feu Azure.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: ext_azure-firewall_az_network_firewall_application_rule_collection_list
  name: az network firewall application-rule collection list
  summary: Répertorier les collections de règles d’application de pare-feu Azure.
  description: ''
  syntax: >-
    az network firewall application-rule collection list --firewall-name
                                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --firewall-name -f
    summary: Nom du pare-feu Azure.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: ext_azure-firewall_az_network_firewall_application_rule_collection_show
  name: az network firewall application-rule collection show
  summary: Obtient les détails d’un regroupement de règles d’application de pare-feu Azure.
  description: ''
  syntax: >-
    az network firewall application-rule collection show --collection-name
                                                         --firewall-name
                                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Nom du regroupement de règles.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: Nom du pare-feu Azure.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
commands:
- ext_azure-firewall_az_network_firewall_application_rule_collection_delete
- ext_azure-firewall_az_network_firewall_application_rule_collection_list
- ext_azure-firewall_az_network_firewall_application_rule_collection_show
