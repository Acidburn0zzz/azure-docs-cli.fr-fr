### YamlMime:AzureCLIGroup
uid: ext_azure-iot_az_iot_hub_module_identity_connection_string
name: az iot hub module-identity connection-string
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-IOT** pour Azure CLI et requiert la version 2.0.70 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ IOT Hub module-Identity Connection-String** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérez la chaîne de connexion du module d’appareil IoT.
description: ''
directCommands:
- uid: ext_azure-iot_az_iot_hub_module_identity_connection_string_show
  name: az iot hub module-identity connection-string show
  summary: Affichez une chaîne de connexion de module d’appareil IoT cible.
  description: ''
  syntax: >-
    az iot hub module-identity connection-string show --device-id
                                                      --module-id
                                                      [--hub-name]
                                                      [--key-type {primary, secondary}]
                                                      [--login]
                                                      [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --device-id -d
    summary: Appareil cible.
    description: ''
  - isRequired: true
    name: --module-id -m
    summary: Module cible.
    description: ''
  optionalParameters:
  - name: --hub-name -n
    summary: Nom de l’IoT Hub.
    description: ''
  - name: --key-type --kt
    defaultValue: primary
    parameterValueGroup: primary, secondary
    summary: Type de clé de la stratégie d’accès partagé pour auth.
    description: ''
  - name: --login -l
    summary: Cette commande prend en charge une chaîne de connexion d’entité avec les droits d’exécution de l’action. Utilisez pour éviter la connexion de session via « AZ login ». Si une chaîne de connexion d’entité et un nom sont fournis, la chaîne de connexion est prioritaire.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
commands:
- ext_azure-iot_az_iot_hub_module_identity_connection_string_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
