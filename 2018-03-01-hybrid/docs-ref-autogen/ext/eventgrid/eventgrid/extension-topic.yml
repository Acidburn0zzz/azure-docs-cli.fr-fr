### YamlMime:AzureCLIGroup
uid: ext_eventgrid_az_eventgrid_extension_topic
name: az eventgrid extension-topic
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **eventgrid** pour Azure CLI et requiert la version 2.0.49 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ eventgrid extension-topic** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les rubriques d’extension Azure Event Grid.
description: ''
directCommands:
- uid: ext_eventgrid_az_eventgrid_extension_topic_show
  name: az eventgrid extension-topic show
  summary: Obtient les détails d’une rubrique d’extension.
  description: ''
  syntax: az eventgrid extension-topic show --scope
  examples:
  - summary: Affichez les détails d’une rubrique d’extension.
    syntax: az eventgrid extension-topic show --scope /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.Storage/storageAccounts/{StorageAccountName}
  requiredParameters:
  - isRequired: true
    name: --scope
    summary: Identificateur de la ressource dans laquelle la rubrique d’extension est interrogée. L’étendue peut être un abonnement, un groupe de ressources ou une ressource de niveau supérieur appartenant à un espace de noms de fournisseur de ressources. Par exemple, utilisez « /subscriptions/{subscriptionId}/ » pour un abonnement, « /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName} » pour un groupe de ressources et « /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName} » pour la ressource Azure.
    description: ''
commands:
- ext_eventgrid_az_eventgrid_extension_topic_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
