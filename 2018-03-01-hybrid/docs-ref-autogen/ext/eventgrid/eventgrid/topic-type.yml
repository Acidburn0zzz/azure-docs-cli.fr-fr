### YamlMime:AzureCLIGroup
uid: ext_eventgrid_az_eventgrid_topic_type
name: az eventgrid topic-type
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **eventgrid** pour Azure CLI et requiert la version 2.0.49 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ eventgrid topic-type** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Obtenir des détails sur les types de rubriques.
description: ''
directCommands:
- uid: ext_eventgrid_az_eventgrid_topic_type_list
  name: az eventgrid topic-type list
  summary: Répertorier les types de rubriques inscrits.
  description: ''
  syntax: az eventgrid topic-type list
- uid: ext_eventgrid_az_eventgrid_topic_type_list_event_types
  name: az eventgrid topic-type list-event-types
  summary: Répertorie les types d’événements pris en charge par un type de rubrique.
  description: ''
  syntax: az eventgrid topic-type list-event-types --name
  examples:
  - summary: Répertorie tous les types d’événements pris en charge par les comptes de stockage Azure.
    syntax: az eventgrid topic-type list-event-types -n Microsoft.Storage.StorageAccounts
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du type de rubrique.
    description: ''
- uid: ext_eventgrid_az_eventgrid_topic_type_show
  name: az eventgrid topic-type show
  summary: Obtenir les détails d’un type de rubrique.
  description: ''
  syntax: az eventgrid topic-type show --name
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du type de rubrique.
    description: ''
commands:
- ext_eventgrid_az_eventgrid_topic_type_list
- ext_eventgrid_az_eventgrid_topic_type_list_event_types
- ext_eventgrid_az_eventgrid_topic_type_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
