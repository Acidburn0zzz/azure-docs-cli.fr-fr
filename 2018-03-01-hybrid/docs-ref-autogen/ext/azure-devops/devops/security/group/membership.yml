### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_devops_security_group_membership
name: az devops security group membership
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-devops** pour Azure CLI et requiert la version 2.2.0 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ devops Security Group Membership** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les appartenances aux groupes de sécurité.
description: ''
directCommands:
- uid: ext_azure-devops_az_devops_security_group_membership_add
  name: az devops security group membership add
  summary: Ajoutez l’appartenance.
  description: ''
  syntax: >-
    az devops security group membership add --group-id
                                            --member-id
                                            [--detect {false, true}]
                                            [--org]
  requiredParameters:
  - isRequired: true
    name: --group-id
    summary: Descripteur du groupe auquel le membre doit être ajouté.
    description: ''
  - isRequired: true
    name: --member-id
    summary: Descripteur du groupe ou de l’ID de messagerie de l’utilisateur à ajouter. L’utilisateur doit déjà faire partie de l’organisation. Utilisez la `az devops user add` commande pour ajouter un utilisateur à l’organisation.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
- uid: ext_azure-devops_az_devops_security_group_membership_list
  name: az devops security group membership list
  summary: Répertorier les appartenances d’un groupe ou d’un utilisateur.
  description: ''
  syntax: >-
    az devops security group membership list --id
                                             [--detect {false, true}]
                                             [--org]
                                             [--relationship {memberof, members}]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Descripteur de groupe ou E-mail d’utilisateur dont les informations d’appartenance sont requises.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --relationship
    defaultValue: members
    parameterValueGroup: memberof, members
    summary: Obtient le membre/les membres de ce groupe.
    description: ''
- uid: ext_azure-devops_az_devops_security_group_membership_remove
  name: az devops security group membership remove
  summary: Supprimer l’appartenance.
  description: ''
  syntax: >-
    az devops security group membership remove --group-id
                                               --member-id
                                               [--detect {false, true}]
                                               [--org]
                                               [--yes]
  requiredParameters:
  - isRequired: true
    name: --group-id
    summary: Descripteur du groupe à partir duquel le membre doit être supprimé.
    description: ''
  - isRequired: true
    name: --member-id
    summary: Descripteur du groupe ou de l’ID d’E-mail de l’utilisateur à supprimer.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
commands:
- ext_azure-devops_az_devops_security_group_membership_add
- ext_azure-devops_az_devops_security_group_membership_list
- ext_azure-devops_az_devops_security_group_membership_remove
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
