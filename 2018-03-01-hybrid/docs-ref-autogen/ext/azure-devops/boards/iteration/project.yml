### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_boards_iteration_project
name: az boards iteration project
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-devops** pour Azure CLI et requiert la version 2.2.0 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Boards ITER Project** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les itérations pour un projet.
description: ''
directCommands:
- uid: ext_azure-devops_az_boards_iteration_project_create
  name: az boards iteration project create
  summary: Créer une itération.
  description: ''
  syntax: >-
    az boards iteration project create --name
                                       [--detect {false, true}]
                                       [--finish-date]
                                       [--org]
                                       [--path]
                                       [--project]
                                       [--start-date]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nom de l’itération.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --finish-date
    summary: 'Date de fin de l’itération. Exemple : « 2019-06-21 ».'
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --path
    summary: 'Chemin d’accès absolu d’une itération. Crée une itération au niveau racine si--path n’est pas spécifié. Exemple : ProjectNameIterationIterationName.'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --start-date
    summary: 'Date de début de l’itération. Exemple : « 2019-06-03 ».'
    description: ''
- uid: ext_azure-devops_az_boards_iteration_project_delete
  name: az boards iteration project delete
  summary: Supprimer l’itération.
  description: ''
  syntax: >-
    az boards iteration project delete --path
                                       [--detect {false, true}]
                                       [--org]
                                       [--project]
                                       [--yes]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: 'Chemin d’accès absolu d’une itération. Exemple : ProjectNameIterationIterationName.'
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: ext_azure-devops_az_boards_iteration_project_list
  name: az boards iteration project list
  summary: Répertorier les itérations d’un projet.
  description: ''
  syntax: >-
    az boards iteration project list [--depth]
                                     [--detect {false, true}]
                                     [--org]
                                     [--path]
                                     [--project]
  optionalParameters:
  - name: --depth
    defaultValue: "1"
    summary: Profondeur des nœuds enfants à extraire. Exemple :--Depth 3.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --path
    summary: 'Chemin d’accès absolu d’une itération. Exemple : ProjectNameIterationIterationName.'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
- uid: ext_azure-devops_az_boards_iteration_project_show
  name: az boards iteration project show
  summary: Affichez les détails des itérations d’un projet.
  description: ''
  syntax: >-
    az boards iteration project show --id
                                     [--detect {false, true}]
                                     [--org]
                                     [--project]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID d’itération.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
- uid: ext_azure-devops_az_boards_iteration_project_update
  name: az boards iteration project update
  summary: Mettre à jour l’itération du projet.
  description: Déplacer l’itération ou mettre à jour les détails de l’itération, tels que le nom et/ou la date de début et la date de fin.
  syntax: >-
    az boards iteration project update --path
                                       [--child-id]
                                       [--detect {false, true}]
                                       [--finish-date]
                                       [--name]
                                       [--org]
                                       [--project]
                                       [--start-date]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: 'Chemin d’accès absolu d’une itération. Exemple : ProjectNameIterationIterationName.'
    description: ''
  optionalParameters:
  - name: --child-id
    summary: Déplacer une itération existante et l’ajouter en tant que nœud enfant pour cette itération.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --finish-date
    summary: 'Date de fin de l’itération. Exemple : « 2019-06-21 ».'
    description: ''
  - name: --name
    summary: Nouveau nom de l’itération.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --start-date
    summary: 'Date de début de l’itération. Exemple : « 2019-06-03 ».'
    description: ''
commands:
- ext_azure-devops_az_boards_iteration_project_create
