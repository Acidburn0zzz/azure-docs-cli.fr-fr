### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_boards_work_item_relation
name: az boards work-item relation
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-devops** pour Azure CLI et requiert la version 2.2.0 ou une version ultérieure.  L’extension sera automatiquement installée la première fois que vous exécuterez une commande **AZ Boards Work-Item relation** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les relations d’éléments de travail.
description: ''
directCommands:
- uid: ext_azure-devops_az_boards_work_item_relation_add
  name: az boards work-item relation add
  summary: Ajoutez une ou plusieurs relations à l’élément de travail.
  description: ''
  syntax: >-
    az boards work-item relation add --id
                                     --relation-type
                                     --target-id
                                     [--detect {false, true}]
                                     [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID de l’élément de travail.
    description: ''
  - isRequired: true
    name: --relation-type
    summary: 'Type de relation à créer. Exemple : parent, enfant.'
    description: ''
  - isRequired: true
    name: --target-id
    summary: 'ID des éléments de travail avec lesquels créer une relation.                          Il est possible de passer plusieurs valeurs séparées par des virgules. Exemple : 1, 2.'
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
- uid: ext_azure-devops_az_boards_work_item_relation_list_type
  name: az boards work-item relation list-type
  summary: Répertorie les relations d’éléments de travail prises en charge dans l’organisation.
  description: ''
  syntax: >-
    az boards work-item relation list-type [--detect {false, true}]
                                           [--org]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
- uid: ext_azure-devops_az_boards_work_item_relation_remove
  name: az boards work-item relation remove
  summary: Supprimer la ou les relations de l’élément de travail.
  description: ''
  syntax: >-
    az boards work-item relation remove --id
                                        --relation-type
                                        --target-id
                                        [--detect {false, true}]
                                        [--org]
                                        [--yes]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID de l’élément de travail.
    description: ''
  - isRequired: true
    name: --relation-type
    summary: 'Type de relation à supprimer. Exemple : parent, enfant.'
    description: ''
  - isRequired: true
    name: --target-id
    summary: 'ID des éléments de travail dont la relation doit être supprimée.                          Il est possible de passer plusieurs valeurs séparées par des virgules. Exemple : 1, 2.'
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: ext_azure-devops_az_boards_work_item_relation_show
  name: az boards work-item relation show
  summary: Obtient l’élément de travail, remplit les relations avec le nom convivial.
  description: ''
  syntax: >-
    az boards work-item relation show --id
                                      [--detect {false, true}]
                                      [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID de l’élément de travail.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
commands:
- ext_azure-devops_az_boards_work_item_relation_add
- ext_azure-devops_az_boards_work_item_relation_list_type
- ext_azure-devops_az_boards_work_item_relation_remove
- ext_azure-devops_az_boards_work_item_relation_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
