### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_pipelines_build_definition
name: az pipelines build definition
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-devops** pour Azure CLI et requiert la version 2.2.0 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ pipelines Build build Definition** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les définitions de Build.
description: ''
directCommands:
- uid: ext_azure-devops_az_pipelines_build_definition_list
  name: az pipelines build definition list
  summary: Répertorier les définitions de Build.
  description: ''
  syntax: >-
    az pipelines build definition list [--detect {false, true}]
                                       [--name]
                                       [--org]
                                       [--project]
                                       [--repository]
                                       [--repository-type {bitbucket, git, github, githubenterprise, svn, tfsgit, tfsversioncontrol}]
                                       [--top]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --name
    summary: 'Limitez les résultats aux définitions portant ce nom ou commençant par ce nom. Exemples : « FabCI » ou « FAB \* ».'
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --repository
    summary: Limitez les résultats aux définitions associées à ce référentiel.
    description: ''
  - name: --repository-type
    parameterValueGroup: bitbucket, git, github, githubenterprise, svn, tfsgit, tfsversioncontrol
    summary: Limitez les résultats aux définitions associées à ce type de référentiel. Il est obligatoire de passer l’argument « Repository » en même temps que cet argument.
    description: ''
  - name: --top
    summary: Nombre maximal de définitions à répertorier.
    description: ''
- uid: ext_azure-devops_az_pipelines_build_definition_show
  name: az pipelines build definition show
  summary: Obtient les détails d’une définition de Build.
  description: ''
  syntax: >-
    az pipelines build definition show [--detect {false, true}]
                                       [--id]
                                       [--name]
                                       [--open]
                                       [--org]
                                       [--project]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --id
    summary: ID de la définition.
    description: ''
  - name: --name
    summary: Nom de la définition. Ignoré si--ID est fourni.
    description: ''
  - name: --open
    summary: Ouvrez la page Résumé de la définition dans votre navigateur Web.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
commands:
- ext_azure-devops_az_pipelines_build_definition_list
- ext_azure-devops_az_pipelines_build_definition_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
