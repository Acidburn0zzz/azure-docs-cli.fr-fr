### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_pipelines_variable
name: az pipelines variable
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-devops** pour Azure CLI et requiert la version 2.2.0 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ pipelines variable** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les variables de pipeline.
description: ''
directCommands:
- uid: ext_azure-devops_az_pipelines_variable_create
  name: az pipelines variable create
  summary: Ajoutez une variable à un pipeline.
  description: ''
  syntax: >-
    az pipelines variable create --name
                                 [--allow-override {false, true}]
                                 [--detect {false, true}]
                                 [--org]
                                 [--pipeline-id]
                                 [--pipeline-name]
                                 [--project]
                                 [--secret {false, true}]
                                 [--value]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nom de la variable.
    description: ''
  optionalParameters:
  - name: --allow-override
    parameterValueGroup: false, true
    summary: Indique si la valeur peut être définie au moment de la file d’attente.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --pipeline-id
    summary: ID du pipeline.
    description: ''
  - name: --pipeline-name
    summary: Nom du pipeline. Ignoré si le paramètre--pipeline-ID est fourni.
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --secret
    parameterValueGroup: false, true
    summary: Indique si la valeur de la variable est un secret.
    description: ''
  - name: --value
    summary: Valeur de la variable. Pour les variables secrètes, si le paramètre--value n’est pas donné, il sera sélectionné à partir de la variable d’environnement préfixé avec <problematic ids="id10" refid="id9">AZURE_DEVOPS_EXT_PIPELINE_VAR_</problematic> ou l’utilisateur sera invité à le saisir via une entrée standard. par exemple, une variable nommée `MySecret` peut être entrée à l’aide de la variable d’environnement AZURE_DEVOPS_EXT_PIPELINE_VAR_MySecret.
    description: ''
- uid: ext_azure-devops_az_pipelines_variable_delete
  name: az pipelines variable delete
  summary: Supprimer une variable du pipeline.
  description: ''
  syntax: >-
    az pipelines variable delete --name
                                 [--detect {false, true}]
                                 [--org]
                                 [--pipeline-id]
                                 [--pipeline-name]
                                 [--project]
                                 [--yes]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nom de la variable à supprimer.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --pipeline-id
    summary: ID du pipeline.
    description: ''
  - name: --pipeline-name
    summary: Nom du pipeline.
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: ext_azure-devops_az_pipelines_variable_list
  name: az pipelines variable list
  summary: Répertorier les variables dans un pipeline.
  description: ''
  syntax: >-
    az pipelines variable list [--detect {false, true}]
                               [--org]
                               [--pipeline-id]
                               [--pipeline-name]
                               [--project]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --pipeline-id
    summary: ID du pipeline.
    description: ''
  - name: --pipeline-name
    summary: Nom du pipeline. Ignoré si le paramètre--pipeline-ID est fourni.
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
- uid: ext_azure-devops_az_pipelines_variable_update
  name: az pipelines variable update
  summary: Mettre à jour une variable dans un pipeline.
  description: ''
  syntax: >-
    az pipelines variable update --name
                                 [--allow-override {false, true}]
                                 [--detect {false, true}]
                                 [--new-name]
                                 [--org]
                                 [--pipeline-id]
                                 [--pipeline-name]
                                 [--project]
                                 [--prompt-value {false, true}]
                                 [--secret {false, true}]
                                 [--value]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nom de la variable.
    description: ''
  optionalParameters:
  - name: --allow-override
    parameterValueGroup: false, true
    summary: Indique si la valeur peut être définie au moment de la file d’attente.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --new-name
    summary: Nouveau nom de la variable.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --pipeline-id
    summary: ID du pipeline.
    description: ''
  - name: --pipeline-name
    summary: Nom du pipeline. Ignoré si le paramètre--pipeline-ID est fourni.
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --prompt-value
    parameterValueGroup: false, true
    summary: Affectez-lui la valeur true pour mettre à jour la valeur d’une variable secrète à l’aide d’une variable d’environnement ou d’une invite via une entrée standard.
    description: ''
  - name: --secret
    parameterValueGroup: false, true
    summary: Si la valeur de la variable est un secret.
    description: ''
  - name: --value
    summary: Nouvelle valeur de la variable. Pour les variables secrètes, utilisez le paramètre--prompt-value, pour être invité à le saisir via une entrée standard. Pour les consoles non interactives, elles peuvent être sélectionnées à partir d’une variable d’environnement préfixé avec <problematic ids="id12" refid="id11">AZURE_DEVOPS_EXT_PIPELINE_VAR_</problematic> par exemple, une variable nommée `MySecret` peut être entrée à l’aide de la variable d’environnement AZURE_DEVOPS_EXT_PIPELINE_VAR_MySecret.
    description: ''
commands:
- ext_azure-devops_az_pipelines_variable_create
- ext_azure-devops_az_pipelines_variable_delete
- ext_azure-devops_az_pipelines_variable_list
- ext_azure-devops_az_pipelines_variable_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
