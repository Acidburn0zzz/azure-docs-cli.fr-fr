### YamlMime:AzureCLIGroup
uid: ext_storage-preview_az_storage_account_blob_inventory_policy
name: az storage account blob-inventory-policy
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Storage-Preview** pour Azure CLI et requiert la version 2.13.0 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ storage account BLOB-Inventory-Policy** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer la stratégie d’inventaire des objets BLOB de compte de stockage.
description: ''
directCommands:
- uid: ext_storage-preview_az_storage_account_blob_inventory_policy_create
  name: az storage account blob-inventory-policy create
  summary: Créez une stratégie d’inventaire d’objets BLOB pour le compte de stockage.
  description: ''
  syntax: >-
    az storage account blob-inventory-policy create --account-name
                                                    --policy
                                                    [--resource-group]
  examples:
  - summary: Créez un fichier JSON de stratégie d’inventaire d’objets BLOB pour le compte de stockage.
    syntax: az storage account blob-inventory-policy create -g ResourceGroupName --account-name storageAccountName --policy @policy.json
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nom du compte de stockage dans le groupe de ressources spécifié. Ce nom doit comprendre entre 3 et 24 caractères, uniquement des lettres en minuscules et des nombres.
    description: ''
  - isRequired: true
    name: --policy
    summary: 'La stratégie d’inventaire des objets BLOB du compte de stockage, la chaîne au format JSON ou le chemin d’accès au fichier JSON. Pour plus d’informations, consultez : { <a href="https://review.docs.microsoft.com/en-us/azure/storage/blobs/blob-inventory?branch=pr-en-us-135665">https://review.docs.microsoft.com/en-us/azure/storage/blobs/blob-inventory?branch=pr-en-us-135665</a> }.'
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: ext_storage-preview_az_storage_account_blob_inventory_policy_delete
  name: az storage account blob-inventory-policy delete
  summary: Supprimer la stratégie d’inventaire d’objets BLOB associée au compte de stockage spécifié.
  description: ''
  syntax: >-
    az storage account blob-inventory-policy delete --account-name
                                                    [--resource-group]
                                                    [--yes]
  examples:
  - summary: Supprimer la stratégie d’inventaire d’objets BLOB associée au compte de stockage spécifié sans invite.
    syntax: az storage account blob-inventory-policy delete -g ResourceGroupName --account-name storageAccountName -y
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nom du compte de stockage dans le groupe de ressources spécifié. Ce nom doit comprendre entre 3 et 24 caractères, uniquement des lettres en minuscules et des nombres.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: ext_storage-preview_az_storage_account_blob_inventory_policy_show
  name: az storage account blob-inventory-policy show
  summary: Affiche les propriétés de la stratégie d’inventaire des objets BLOB associée au compte de stockage spécifié.
  description: ''
  syntax: >-
    az storage account blob-inventory-policy show --account-name
                                                  [--resource-group]
  examples:
  - summary: Affichez les propriétés de stratégie d’inventaire d’objets BLOB associées au compte de stockage spécifié sans invite.
    syntax: az storage account blob-inventory-policy show -g ResourceGroupName --account-name storageAccountName
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nom du compte de stockage dans le groupe de ressources spécifié. Ce nom doit comprendre entre 3 et 24 caractères, uniquement des lettres en minuscules et des nombres.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: ext_storage-preview_az_storage_account_blob_inventory_policy_update
  name: az storage account blob-inventory-policy update
  summary: Met à jour la stratégie d’inventaire d’objets BLOB associée au compte de stockage spécifié.
  description: ''
  syntax: >-
    az storage account blob-inventory-policy update --account-name
                                                    [--add]
                                                    [--force-string]
                                                    [--remove]
                                                    [--resource-group]
                                                    [--set]
  examples:
  - summary: Met à jour la stratégie d’inventaire d’objets BLOB associée au compte de stockage spécifié.
    syntax: az storage account blob-inventory-policy update -g ResourceGroupName --account-name storageAccountName --set "policy.rules[0].name=newname"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nom du compte de stockage dans le groupe de ressources spécifié. Ce nom doit comprendre entre 3 et 24 caractères, uniquement des lettres en minuscules et des nombres.
    description: ''
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
commands:
- ext_storage-preview_az_storage_account_blob_inventory_policy_create
- ext_storage-preview_az_storage_account_blob_inventory_policy_delete
- ext_storage-preview_az_storage_account_blob_inventory_policy_show
- ext_storage-preview_az_storage_account_blob_inventory_policy_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
