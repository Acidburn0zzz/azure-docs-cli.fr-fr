### YamlMime:AzureCLIGroup
uid: ext_vmware_az_vmware_authorization
name: az vmware authorization
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **VMware** pour Azure CLI et requiert la version 2.0.66 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ VMware Authorization** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour gérer les autorisations d’un circuit ExpressRoute pour un Cloud privé.
description: ''
directCommands:
- uid: ext_vmware_az_vmware_authorization_create
  name: az vmware authorization create
  summary: Créer une autorisation pour un circuit ExpressRoute dans un Cloud privé.
  description: ''
  syntax: >-
    az vmware authorization create --name
                                   --private-cloud
                                   --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’autorisation.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nom du Cloud privé.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: ext_vmware_az_vmware_authorization_delete
  name: az vmware authorization delete
  summary: Supprimer une autorisation pour un circuit ExpressRoute dans un Cloud privé.
  description: ''
  syntax: >-
    az vmware authorization delete --name
                                   --private-cloud
                                   --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’autorisation.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nom du Cloud privé.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: ext_vmware_az_vmware_authorization_list
  name: az vmware authorization list
  summary: Répertorier les autorisations pour un circuit ExpressRoute dans un Cloud privé.
  description: ''
  syntax: >-
    az vmware authorization list --private-cloud
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nom du Cloud privé.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: ext_vmware_az_vmware_authorization_show
  name: az vmware authorization show
  summary: Affichez les détails d’une autorisation pour un circuit ExpressRoute dans un Cloud privé.
  description: ''
  syntax: >-
    az vmware authorization show --name
                                 --private-cloud
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’autorisation.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nom du Cloud privé.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
commands:
- ext_vmware_az_vmware_authorization_create
- ext_vmware_az_vmware_authorization_delete
- ext_vmware_az_vmware_authorization_list
- ext_vmware_az_vmware_authorization_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
