### YamlMime:AzureCLIGroup
uid: ext_vmware_az_vmware_location
name: az vmware location
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **VMware** pour Azure CLI et requiert la version 2.11.0 ou ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez la commande **AZ VMware location** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour vérifier la disponibilité par emplacement.
description: ''
directCommands:
- uid: ext_vmware_az_vmware_location_checkquotaavailability
  name: az vmware location checkquotaavailability
  summary: Renvoyer le quota d’abonnement par région.
  description: ''
  syntax: az vmware location checkquotaavailability --location
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
- uid: ext_vmware_az_vmware_location_checktrialavailability
  name: az vmware location checktrialavailability
  summary: Retourner l’état d’évaluation de l’abonnement par région.
  description: ''
  syntax: az vmware location checktrialavailability --location
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
commands:
- ext_vmware_az_vmware_location_checkquotaavailability
- ext_vmware_az_vmware_location_checktrialavailability
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
