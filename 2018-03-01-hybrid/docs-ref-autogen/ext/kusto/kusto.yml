extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Kusto** pour Azure CLI et requiert la version 2.11.0 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ Kusto** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
