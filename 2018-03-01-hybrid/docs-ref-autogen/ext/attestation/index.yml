name: attestation
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension d' **attestation** pour Azure CLI et requiert la version 2.11.0 ou ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande d' **attestation** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: ''
