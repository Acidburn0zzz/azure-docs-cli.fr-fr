name: aks-preview
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **AKS-Preview** pour Azure CLI et requiert la version 2.0.49 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AKS-Preview** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
