### YamlMime:AzureCLIGroup
uid: ext_spring-cloud_az_spring_cloud_app_binding_mysql
name: az spring-cloud app binding mysql
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Cloud Spring** pour Azure CLI et requiert la version 2.0.67 ou ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ Spring-Cloud App Binding MySQL** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour gérer les liaisons de base de données Azure pour MySQL.
description: ''
directCommands:
- uid: ext_spring-cloud_az_spring_cloud_app_binding_mysql_add
  name: az spring-cloud app binding mysql add
  summary: Lier une base de données Azure Database pour MySQL à l’application.
  description: ''
  syntax: >-
    az spring-cloud app binding mysql add --app
                                          --database-name
                                          --key
                                          --name
                                          --resource-group
                                          --resource-id
                                          --service
                                          --username
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Nom de l’application.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nom de la base de données.
    description: ''
  - isRequired: true
    name: --key
    summary: Clé API du service.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la liaison de service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-id
    summary: ID de ressource Azure du service avec lequel effectuer la liaison.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nom du Cloud Azure Spring, vous pouvez configurer le service par défaut à l’aide de la commande AZ configure--valeurs par défaut Spring-Cloud = <name> .
    description: ''
  - isRequired: true
    name: --username
    summary: Nom d’utilisateur de la base de données.
    description: ''
- uid: ext_spring-cloud_az_spring_cloud_app_binding_mysql_update
  name: az spring-cloud app binding mysql update
  summary: Mettez à jour une liaison de service Azure Database pour MySQL de l’application.
  description: ''
  syntax: >-
    az spring-cloud app binding mysql update --app
                                             --name
                                             --resource-group
                                             --service
                                             [--database-name]
                                             [--key]
                                             [--username]
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Nom de l’application.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la liaison de service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nom du Cloud Azure Spring, vous pouvez configurer le service par défaut à l’aide de la commande AZ configure--valeurs par défaut Spring-Cloud = <name> .
    description: ''
  optionalParameters:
  - name: --database-name
    summary: Nom de la base de données.
    description: ''
  - name: --key
    summary: Clé API du service.
    description: ''
  - name: --username
    summary: Nom d’utilisateur de la base de données.
    description: ''
commands:
- ext_spring-cloud_az_spring_cloud_app_binding_mysql_add
- ext_spring-cloud_az_spring_cloud_app_binding_mysql_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
