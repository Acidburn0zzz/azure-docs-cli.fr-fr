### YamlMime:AzureCLIGroup
uid: ext_csvmware_az_csvmware_resource_pool
name: az csvmware resource-pool
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **csvmware** pour Azure CLI et requiert la version 2.0.67 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ csvmware Resource-pool** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les pools de ressources VMware.
description: ''
directCommands:
- uid: ext_csvmware_az_csvmware_resource_pool_list
  name: az csvmware resource-pool list
  summary: Répertorier les détails des pools de ressources dans un Cloud privé.
  description: ''
  syntax: >-
    az csvmware resource-pool list --location
                                   --private-cloud
  examples:
  - summary: Répertorier les détails des pools de ressources.
    syntax: az csvmware resource-pool list -p MyPrivateCloud --location eastus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Région dans laquelle le cloud privé est présent.
    description: ''
  - isRequired: true
    name: --private-cloud -p
    summary: Nom ou ID du Cloud privé CloudSimple.
    description: ''
- uid: ext_csvmware_az_csvmware_resource_pool_show
  name: az csvmware resource-pool show
  summary: Obtenir les détails d’un pool de ressources dans un Cloud privé.
  description: ''
  syntax: >-
    az csvmware resource-pool show --location
                                   --name
                                   --private-cloud
  examples:
  - summary: Obtenir les détails d’un pool de ressources.
    syntax: az csvmware resource-pool show -n MyResourcePool -p MyPrivateCloud --location eastus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Région dans laquelle le cloud privé est présent.
    description: ''
  - isRequired: true
    name: --name -n
    summary: ID du pool de ressources VMware dans votre Cloud privé CloudSimple. Vous pouvez également transmettre le baseName de l’ID.
    description: ''
  - isRequired: true
    name: --private-cloud -p
    summary: Nom ou ID du Cloud privé CloudSimple.
    description: ''
commands:
- ext_csvmware_az_csvmware_resource_pool_list
- ext_csvmware_az_csvmware_resource_pool_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
