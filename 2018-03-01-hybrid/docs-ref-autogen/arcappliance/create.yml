uid: az_arcappliance_create
name: az arcappliance create
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **arcappliance** pour Azure CLI et requiert la version 2.0.67 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ arcappliance Create** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Groupe de commandes pour la création de l’appliance.
description: ''
directCommands:
- uid: az_arcappliance_create_hci
  name: az arcappliance create hci
  summary: Commande de création de l’appliance d’arc HCI-doit être effectuée après le déploiement de l’appliance.
  description: ''
  syntax: >-
    az arcappliance create hci --config-file
                               --kubeconfig
                               [--location]
                               [--name]
                               [--resource-group]
  examples:
  - summary: Créer une ressource HCI d’appliance arc
    syntax: az arcappliance create hci --config-file [REQUIRED] --kubeconfig [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: Chemin du fichier de configuration de l’appliance.
    description: ''
  - isRequired: true
    name: --kubeconfig
    summary: Chemin d’accès à la sortie kubeconfig de la commande de déploiement.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
  - name: --name -n
    summary: Nom de l’appliance arc.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_arcappliance_create_vmware
  name: az arcappliance create vmware
  summary: 'Commande de création de VMware arc Appliance : l’appliance doit être déployée.'
  description: ''
  syntax: >-
    az arcappliance create vmware --config-file
                                  --kubeconfig
                                  [--location]
                                  [--name]
                                  [--resource-group]
  examples:
  - summary: Créer une ressource VMware arc Appliance
    syntax: az arcappliance create vmware --config-file [REQUIRED] --kubeconfig [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: Chemin du fichier de configuration de l’appliance.
    description: ''
  - isRequired: true
    name: --kubeconfig
    summary: Chemin d’accès à la sortie kubeconfig de la commande de déploiement.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
  - name: --name -n
    summary: Nom de l’appliance arc.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
