### YamlMime:AzureCLIGroup
uid: az_demo
name: az demo
summary: Démonstrations pour la conception, le développement et la démonstration d’Azure CLI.
description: ''
directCommands:
- uid: az_demo_style
  name: az demo style
  summary: Une démonstration qui montre les styles de texte pris en charge.
  description: ''
  syntax: >-
    az demo style [--subscription]
                  [--theme {dark, light, none}]
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --theme
    parameterValueGroup: dark, light, none
    summary: Thème pour mettre en forme le texte stylisé. S’il n’est pas spécifié, le thème par défaut est utilisé.
    description: ''
commands:
- az_demo_style
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
