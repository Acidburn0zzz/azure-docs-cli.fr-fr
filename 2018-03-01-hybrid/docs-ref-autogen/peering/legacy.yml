### YamlMime:AzureCLIGroup
uid: az_peering_legacy
name: az peering legacy
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension d' **homologation** pour Azure CLI et requiert la version 2.3.1 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ appairage Legacy** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Appairage hérité.
description: ''
directCommands:
- uid: az_peering_legacy_list
  name: az peering legacy list
  summary: Répertorie tous les homologations héritées sous l’abonnement donné correspondant au type et à l’emplacement spécifiés.
  description: ''
  syntax: >-
    az peering legacy list --kind {Direct, Exchange}
                           --peering-location
                           [--asn]
  examples:
  - summary: Répertorier les homologations héritées
    syntax: az peering legacy list --kind "Exchange" --peering-location "peeringLocation0"
  requiredParameters:
  - isRequired: true
    name: --kind
    parameterValueGroup: Direct, Exchange
    summary: Type de l’homologation.
    description: ''
  - isRequired: true
    name: --peering-location
    summary: Emplacement de l’homologation.
    description: ''
  optionalParameters:
  - name: --asn
    summary: Numéro ASN associé à une homologation héritée.
    description: ''
commands:
- az_peering_legacy_list
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
