uid: az_peering_service_location
name: az peering service location
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension d' **homologation** pour Azure CLI et requiert la version 2.3.1 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez la commande **AZ homologation Service Location** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Emplacement du service d’homologation.
description: ''
directCommands:
- uid: az_peering_service_location_list
  name: az peering service location list
  summary: Répertorie tous les emplacements disponibles pour le service d’appairage.
  description: ''
  syntax: az peering service location list [--country]
  examples:
  - summary: Répertorier les emplacements des services d’appairage
    syntax: az peering service location list
  optionalParameters:
  - name: --country
    summary: Pays d’intérêt dans lequel les emplacements doivent être présents.
    description: ''
commands:
- az_peering_service_location_list
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
