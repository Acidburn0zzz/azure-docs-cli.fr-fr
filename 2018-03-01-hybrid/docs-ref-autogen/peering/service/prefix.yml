### YamlMime:AzureCLIGroup
uid: az_peering_service_prefix
name: az peering service prefix
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension d' **homologation** pour Azure CLI et requiert la version 2.3.1 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez la commande **AZ appairing service prefix** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Préfixe du service d’appairage.
description: ''
directCommands:
- uid: az_peering_service_prefix_create
  name: az peering service prefix create
  summary: Crée un nouveau préfixe avec le nom spécifié sous l’abonnement, le groupe de ressources et le service d’homologation donnés.
  description: ''
  syntax: >-
    az peering service prefix create --peering-service-name
                                     --prefix-name
                                     --resource-group
                                     [--peering-service-prefix-key]
                                     [--prefix]
  examples:
  - summary: Créer ou mettre à jour un préfixe pour le service d’homologation
    syntax: az peering service prefix create --peering-service-name "peeringServiceName" --peering-service-prefix-key "00000000-0000-0000-0000-000000000000" --prefix "192.168.1.0/24" --prefix-name "peeringServicePrefixName" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --peering-service-name
    summary: Nom du service d’appairage.
    description: ''
  - isRequired: true
    name: --prefix-name
    summary: Nom du préfixe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --peering-service-prefix-key
    summary: Clé de préfixe du service d’appairage.
    description: ''
  - name: --prefix
    summary: Préfixe à partir duquel votre trafic provient.
    description: ''
- uid: az_peering_service_prefix_delete
  name: az peering service prefix delete
  summary: Supprime un préfixe existant portant le nom spécifié sous l’abonnement, le groupe de ressources et le service d’homologation donnés.
  description: ''
  syntax: >-
    az peering service prefix delete --peering-service-name
                                     --prefix-name
                                     --resource-group
  examples:
  - summary: Supprimer un préfixe associé au service d’homologation
    syntax: az peering service prefix delete --peering-service-name "peeringServiceName" --prefix-name "peeringServicePrefixName" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --peering-service-name
    summary: Nom du service d’appairage.
    description: ''
  - isRequired: true
    name: --prefix-name
    summary: Nom du préfixe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_peering_service_prefix_list
  name: az peering service prefix list
  summary: Répertorie tous les préfixes sous l’abonnement, le groupe de ressources et le service d’homologation donnés.
  description: ''
  syntax: >-
    az peering service prefix list --peering-service-name
                                   --resource-group
                                   [--expand]
  examples:
  - summary: Répertorie tous les préfixes associés au service d’homologation
    syntax: az peering service prefix list --peering-service-name "peeringServiceName" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --peering-service-name
    summary: Nom du service d’appairage.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Propriétés à développer.
    description: ''
- uid: az_peering_service_prefix_show
  name: az peering service prefix show
  summary: Obtient un préfixe existant portant le nom spécifié sous l’abonnement, le groupe de ressources et le service d’homologation donnés.
  description: ''
  syntax: >-
    az peering service prefix show --peering-service-name
                                   --prefix-name
                                   --resource-group
                                   [--expand]
  examples:
  - summary: Obtenir un préfixe associé au service d’homologation
    syntax: az peering service prefix show --peering-service-name "peeringServiceName" --prefix-name "peeringServicePrefixName" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --peering-service-name
    summary: Nom du service d’appairage.
    description: ''
  - isRequired: true
    name: --prefix-name
    summary: Nom du préfixe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Propriétés à développer.
    description: ''
- uid: az_peering_service_prefix_update
  name: az peering service prefix update
  summary: Crée un nouveau préfixe avec le nom spécifié sous l’abonnement, le groupe de ressources et le service d’homologation donnés.
  description: ''
  syntax: >-
    az peering service prefix update --peering-service-name
                                     --prefix-name
                                     --resource-group
                                     [--peering-service-prefix-key]
                                     [--prefix]
  examples:
  - summary: Créer ou mettre à jour un préfixe pour le service d’homologation
    syntax: az peering service prefix update --peering-service-name "peeringServiceName" --peering-service-prefix-key "00000000-0000-0000-0000-000000000000" --prefix "192.168.1.0/24" --prefix-name "peeringServicePrefixName" --resource-group "rgName"
  requiredParameters:
  - isRequired: true
    name: --peering-service-name
    summary: Nom du service d’appairage.
    description: ''
  - isRequired: true
    name: --prefix-name
    summary: Nom du préfixe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --peering-service-prefix-key
    summary: Clé de préfixe du service d’appairage.
    description: ''
  - name: --prefix
    summary: Préfixe à partir duquel votre trafic provient.
    description: ''
commands:
- az_peering_service_prefix_create
- az_peering_service_prefix_delete
