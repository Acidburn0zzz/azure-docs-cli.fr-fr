### YamlMime:AzureCLIGroup
uid: az_security_regulatory_compliance_assessments
name: az security regulatory-compliance-assessments
summary: Évaluations de conformité aux réglementations.
description: ''
directCommands:
- uid: az_security_regulatory_compliance_assessments_list
  name: az security regulatory-compliance-assessments list
  summary: Obtient les détails et l’état des évaluations mappées sur le contrôle de conformité réglementaire sélectionné.
  description: ''
  syntax: >-
    az security regulatory-compliance-assessments list --control-name
                                                       --standard-name
                                                       [--query-examples]
                                                       [--subscription]
  examples:
  - summary: Obtient l’état des évaluations mappées.
    syntax: az security regulatory-compliance-assessments list --standard-name 'Azure-CIS-1.1.0' --control-name '1.1'
  requiredParameters:
  - isRequired: true
    name: --control-name
    summary: Nom du contrôle de compatibilité.
    description: ''
  - isRequired: true
    name: --standard-name
    summary: Nom standard de conformité.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_regulatory_compliance_assessments_show
  name: az security regulatory-compliance-assessments show
  summary: Affiche les détails et l’état de conformité réglementaire pris en charge pour l’évaluation sélectionnée.
  description: ''
  syntax: >-
    az security regulatory-compliance-assessments show --control-name
                                                       --name
                                                       --standard-name
                                                       [--query-examples]
                                                       [--subscription]
  examples:
  - summary: Obtient les détails et l’état du contrôle de conformité réglementaire sélectionné.
    syntax: az security regulatory-compliance-assessments show --standard-name 'Azure-CIS-1.1.0' --control-name '1.1' -n '94290b00-4d0c-d7b4-7cea-064a9554e681'
  requiredParameters:
  - isRequired: true
    name: --control-name
    summary: Nom du contrôle de compatibilité.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la ressource à récupérer.
    description: ''
  - isRequired: true
    name: --standard-name
    summary: Nom standard de conformité.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_regulatory_compliance_assessments_list
- az_security_regulatory_compliance_assessments_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
