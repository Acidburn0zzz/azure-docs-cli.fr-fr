### YamlMime:AzureCLIGroup
uid: az_security_task
name: az security task
summary: Affichez les tâches de sécurité (recommandations).
description: ''
directCommands:
- uid: az_security_task_list
  name: az security task list
  summary: Répertorier les tâches de sécurité (recommandations).
  description: ''
  syntax: >-
    az security task list [--query-examples]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Obtenir des tâches de sécurité (recommandations) sur l’étendue d’un abonnement.
    syntax: az security task list
  - summary: Obtenir des tâches de sécurité (recommandations) sur l’étendue d’un groupe de ressources.
    syntax: az security task list -g "myRg"
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_task_show
  name: az security task show
  summary: Affiche une tâche de sécurité (recommandation).
  description: ''
  syntax: >-
    az security task show --name
                          [--query-examples]
                          [--resource-group]
                          [--subscription]
  examples:
  - summary: Obtenir une tâche de sécurité (recommandation) sur l’étendue d’un abonnement.
    syntax: az security task show -n "taskName"
  - summary: Obtenir une tâche de sécurité (recommandation) sur l’étendue d’un groupe de ressources.
    syntax: az security task show -g "myRg" -n "taskName"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la ressource à récupérer.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_task_list
- az_security_task_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
