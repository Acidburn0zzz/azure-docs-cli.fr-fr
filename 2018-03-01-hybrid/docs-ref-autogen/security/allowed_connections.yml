### YamlMime:AzureCLIGroup
uid: az_security_allowed_connections
name: az security allowed_connections
summary: Affichez tous les trafics possibles entre les ressources pour l’abonnement et l’emplacement, en fonction du type de connexion.
description: ''
directCommands:
- uid: az_security_allowed_connections_list
  name: az security allowed_connections list
  summary: Liste de tous les trafics possibles entre les ressources pour l’abonnement.
  description: ''
  syntax: >-
    az security allowed_connections list [--query-examples]
                                         [--subscription]
  examples:
  - summary: Obtient le trafic possible entre les ressources au niveau de l’abonnement.
    syntax: az security allowed_connections list
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_allowed_connections_show
  name: az security allowed_connections show
  summary: Répertorie tous les trafics possibles entre les ressources pour l’abonnement et l’emplacement, en fonction du type de connexion.
  description: ''
  syntax: >-
    az security allowed_connections show --name
                                         --resource-group
                                         [--query-examples]
                                         [--subscription]
  examples:
  - summary: Récupération de tous les trafics possibles entre les ressources pour l’abonnement et l’emplacement, en fonction du type de connexion.
    syntax: az security allowed_connections show --name Internal --resource-group mygroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la ressource à récupérer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_allowed_connections_list
- az_security_allowed_connections_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
