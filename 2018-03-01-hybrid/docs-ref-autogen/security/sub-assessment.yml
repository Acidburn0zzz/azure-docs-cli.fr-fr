### YamlMime:AzureCLIGroup
uid: az_security_sub-assessment
name: az security sub-assessment
summary: Affichez vos sous-évaluations de sécurité.
description: ''
directCommands:
- uid: az_security_sub-assessment_list
  name: az security sub-assessment list
  summary: Répertorie tous les résultats de la sous-évaluation de sécurité.
  description: ''
  syntax: >-
    az security sub-assessment list [--assessed-resource-id]
                                    [--assessment-name]
                                    [--query-examples]
                                    [--subscription]
  examples:
  - summary: Procurez-vous les sous-évaluations de sécurité.
    syntax: az security sub-assessment list
  optionalParameters:
  - name: --assessed-resource-id
    summary: Ressource cible pour cette évaluation.
    description: ''
  - name: --assessment-name
    summary: Nom de la ressource d’évaluation.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_sub-assessment_show
  name: az security sub-assessment show
  summary: Affiche une sous-évaluation de la sécurité.
  description: ''
  syntax: >-
    az security sub-assessment show --assessment-name
                                    --name
                                    [--assessed-resource-id]
                                    [--query-examples]
                                    [--subscription]
  examples:
  - summary: Obtenir une sous-évaluation de la sécurité.
    syntax: az security sub-assessment show --assessed-resource-id '/subscriptions/f8b197db-3b2b-4404-a3a3-0dfec293d0d0/resourceGroups/rg1/providers/Microsoft.Compute/virtualMachines/vm1' --assessment-name '4fb6c0a0-1137-42c7-a1c7-4bd37c91de8d' -n 'd7c4d9ec-227c-4fb3-acf9-25fdd97c1bf1'
  requiredParameters:
  - isRequired: true
    name: --assessment-name
    summary: Nom de la ressource d’évaluation.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la ressource à récupérer.
    description: ''
  optionalParameters:
  - name: --assessed-resource-id
    summary: Ressource cible pour cette évaluation.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_sub-assessment_list
- az_security_sub-assessment_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
