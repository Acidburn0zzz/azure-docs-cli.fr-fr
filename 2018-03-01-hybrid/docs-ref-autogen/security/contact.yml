### YamlMime:AzureCLIGroup
uid: az_security_contact
name: az security contact
summary: Affichez vos contacts de sécurité.
description: ''
directCommands:
- uid: az_security_contact_create
  name: az security contact create
  summary: Crée un contact de sécurité.
  description: ''
  syntax: >-
    az security contact create --email
                               --name
                               [--alert-notifications]
                               [--alerts-admins]
                               [--phone]
                               [--subscription]
  examples:
  - summary: Crée un contact de sécurité.
    syntax: az security contact create -n "default1" --email 'john@contoso.com' --phone '(214)275-4038' --alert-notifications 'on' --alerts-admins 'on'
  requiredParameters:
  - isRequired: true
    name: --email
    summary: Adresse de messagerie du contact de sécurité.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la ressource à récupérer.
    description: ''
  optionalParameters:
  - name: --alert-notifications
    summary: Si vous souhaitez envoyer des notifications par courrier électronique aux contacts de sécurité.
    description: ''
  - name: --alerts-admins
    summary: Indique s’il faut envoyer des notifications par courrier électronique aux administrateurs de l’abonnement.
    description: ''
  - name: --phone
    summary: Téléphone du contact de sécurité.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_contact_delete
  name: az security contact delete
  summary: Supprime un contact de sécurité.
  description: ''
  syntax: >-
    az security contact delete --name
                               [--subscription]
  examples:
  - summary: Supprime un contact de sécurité.
    syntax: az security contact delete -n "default1"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la ressource à récupérer.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_contact_list
  name: az security contact list
  summary: Répertorier le contact de sécurité.
  description: ''
  syntax: >-
    az security contact list [--query-examples]
                             [--subscription]
  examples:
  - summary: Procurez-vous des contacts de sécurité.
    syntax: az security contact list
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_contact_show
  name: az security contact show
  summary: Affiche un contact de sécurité.
  description: ''
  syntax: >-
    az security contact show --name
                             [--query-examples]
                             [--subscription]
  examples:
  - summary: Obtenir un contact de sécurité.
    syntax: az security contact show -n "default1"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la ressource à récupérer.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_contact_create
- az_security_contact_delete
- az_security_contact_list
- az_security_contact_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
