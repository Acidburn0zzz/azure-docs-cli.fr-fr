### YamlMime:AzureCLIGroup
uid: az_vm
name: az vm
summary: Gérer des machines virtuelles Linux ou Windows.
description: ''
directCommands:
- uid: az_vm_auto_shutdown
  name: az vm auto-shutdown
  summary: Gérer l’arrêt automatique de la machine virtuelle.
  description: ''
  syntax: >-
    az vm auto-shutdown [--email]
                        [--ids]
                        [--location]
                        [--name]
                        [--off]
                        [--resource-group]
                        [--subscription]
                        [--time]
                        [--webhook]
  examples:
  - summary: Créer une planification d’arrêt automatique pour une machine virtuelle.
    syntax: az vm auto-shutdown -g MyResourceGroup -n MyVm --time 1730 --email "foo@bar.com" --webhook "https://example.com/"
  - summary: Suppression de la planification de l’arrêt automatique pour une machine virtuelle.
    syntax: az vm auto-shutdown -g MyResourceGroup -n MyVm --off
  optionalParameters:
  - name: --email
    summary: Destinataire du courrier électronique auquel envoyer les notifications (peut être une liste d’adresses de messagerie séparées par des points-virgules).
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
  - name: --name -n
    summary: Nom de la machine virtuelle. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults vm=<name>` .
    description: ''
  - name: --off
    summary: Désactivez l’arrêt automatique pour la machine virtuelle. La configuration sera effacée.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --time
    summary: 'Heure UTC à laquelle la planification aura lieu tous les jours. Format : hhmm. Exemple : 1730.'
    description: ''
  - name: --webhook
    summary: URL du webhook à laquelle la notification sera envoyée.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_capture
  name: az vm capture
  summary: Capturer les informations d’une machine virtuelle arrêtée.
  description: Pour obtenir un didacticiel de bout en bout, consultez <a href="https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-capture-image">https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-capture-image</a> .
  syntax: >-
    az vm capture --vhd-name-prefix
                  [--ids]
                  [--name]
                  [--overwrite]
                  [--resource-group]
                  [--storage-container]
                  [--subscription]
  examples:
  - summary: Désallouer, généraliser et capturer une machine virtuelle arrêtée.
    syntax: >-
      az vm deallocate -g MyResourceGroup -n MyVm

      az vm generalize -g MyResourceGroup -n MyVm

      az vm capture -g MyResourceGroup -n MyVm --vhd-name-prefix MyPrefix
  - summary: Désallouer, généraliser et capturer plusieurs machines virtuelles arrêtées.
    syntax: >-
      vms_ids=$(az vm list -g MyResourceGroup --query "[].id" -o tsv)

      az vm deallocate --ids {vms_ids}

      az vm generalize --ids {vms_ids}

      az vm capture --ids {vms_ids} --vhd-name-prefix MyPrefix
  requiredParameters:
  - isRequired: true
    name: --vhd-name-prefix
    summary: Le préfixe de nom de disque dur virtuel spécifie les disques de machine virtuelle.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de la machine virtuelle. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults vm=<name>` .
    description: ''
  - name: --overwrite
    defaultValue: "1"
    summary: Remplacez le fichier de disque existant.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --storage-container
    defaultValue: vhds
    summary: Nom du conteneur de compte de stockage dans lequel enregistrer les disques.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_convert
  name: az vm convert
  summary: Convertissez une machine virtuelle avec des disques non gérés pour utiliser des disques gérés.
  description: ''
  syntax: >-
    az vm convert [--ids]
                  [--name]
                  [--resource-group]
                  [--subscription]
  examples:
  - summary: Convertissez une machine virtuelle avec des disques non gérés pour utiliser des disques gérés.
    syntax: az vm convert -g MyResourceGroup -n MyVm
  - summary: Convertissez toutes les machines virtuelles avec des disques non gérés dans un groupe de ressources pour utiliser des disques gérés.
    syntax: az vm convert --ids $(az vm list -g MyResourceGroup --query "[].id" -o tsv)
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de la machine virtuelle. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults vm=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_create
  name: az vm create
  summary: Créer une machine virtuelle Azure.
  description: Pour obtenir un didacticiel de bout en bout, consultez <a href="https://docs.microsoft.com/azure/virtual-machines/linux/quick-create-cli">https://docs.microsoft.com/azure/virtual-machines/linux/quick-create-cli</a> .
  syntax: >-
    az vm create --name
                 --resource-group
                 [--accelerated-networking {false, true}]
                 [--admin-password]
                 [--admin-username]
                 [--asgs]
                 [--assign-identity]
                 [--attach-data-disks]
                 [--attach-os-disk]
                 [--authentication-type {all, password, ssh}]
                 [--availability-set]
                 [--boot-diagnostics-storage]
                 [--computer-name]
                 [--custom-data]
                 [--data-disk-caching]
                 [--data-disk-sizes-gb]
                 [--encryption-at-host {false, true}]
                 [--eviction-policy]
                 [--generate-ssh-keys]
                 [--image]
                 [--license-type {None, RHEL_BYOS, SLES_BYOS, Windows_Client, Windows_Server}]
                 [--location]
                 [--nics]
                 [--no-wait]
                 [--nsg]
                 [--nsg-rule {NONE, RDP, SSH}]
                 [--os-disk-caching {None, ReadOnly, ReadWrite}]
                 [--os-disk-name]
                 [--os-disk-size-gb]
                 [--os-type {linux, windows}]
                 [--plan-name]
                 [--plan-product]
                 [--plan-promotion-code]
                 [--plan-publisher]
                 [--private-ip-address]
                 [--public-ip-address]
                 [--public-ip-address-allocation {dynamic, static}]
                 [--public-ip-address-dns-name]
                 [--public-ip-sku {Basic, Standard}]
                 [--role]
                 [--scope]
                 [--secrets]
                 [--size]
                 [--specialized {false, true}]
                 [--ssh-dest-key-path]
                 [--ssh-key-name]
                 [--ssh-key-values]
                 [--storage-account]
                 [--storage-container-name]
                 [--storage-sku]
                 [--subnet]
                 [--subnet-address-prefix]
                 [--subscription]
                 [--tags]
                 [--use-unmanaged-disk]
                 [--validate]
                 [--vmss]
                 [--vnet-address-prefix]
                 [--vnet-name]
                 [--workspace]
                 [--zone {1, 2, 3}]
  examples:
  - summary: Créez une machine virtuelle Ubuntu par défaut avec l’authentification SSH automatique.
    syntax: az vm create -n MyVm -g MyResourceGroup --image UbuntuLTS
  - summary: Créer une machine virtuelle RedHat par défaut avec une authentification SSH automatique à l’aide d’une image URN.
    syntax: az vm create -n MyVm -g MyResourceGroup --image RedHat:RHEL:7-RAW:7.4.2018010506
  - summary: Créez une machine virtuelle Windows Server par défaut avec une adresse IP privée.
    syntax: az vm create -n MyVm -g MyResourceGroup --public-ip-address "" --image Win2012R2Datacenter
  - summary: Créer une machine virtuelle à partir d’une image managée personnalisée.
    syntax: az vm create -g MyResourceGroup -n MyVm --image MyImage
  - summary: Créer une machine virtuelle à partir d’une version image spécialisée.
    syntax: az vm create -g MyResourceGroup -n MyVm --image $id --specialized
  - summary: Créez une machine virtuelle en l’attachant à un disque de système d’exploitation géré.
    syntax: az vm create -g MyResourceGroup -n MyVm --attach-os-disk MyOsDisk --os-type linux
  - summary: Créez une machine virtuelle Ubuntu Linux à l’aide d’un script Cloud-init pour la configuration. Voir https://docs.microsoft.com/azure/virtual-machines/linux/using-cloud-init.
    syntax: az vm create -g MyResourceGroup -n MyVm --image debian --custom-data MyCloudInitScript.yml
  - summary: Créez une machine virtuelle Debian avec authentification de clé SSH et une entrée DNS publique, située sur un réseau virtuel existant et un groupe à haute disponibilité.
    syntax: >-
      az vm create -n MyVm -g MyResourceGroup --image debian --vnet-name MyVnet --subnet subnet1 \
          --availability-set MyAvailabilitySet --public-ip-address-dns-name MyUniqueDnsName \
          --ssh-key-values @key-file
  - summary: Créez une machine virtuelle Ubuntu Linux simple avec une adresse IP publique, une entrée DNS, deux disques de données (10 Go et 20 Go), puis générez des paires de clés SSH.
    syntax: >-
      az vm create -n MyVm -g MyResourceGroup --public-ip-address-dns-name MyUniqueDnsName \
          --image ubuntults --data-disk-sizes-gb 10 20 --size Standard_DS2_v2 \
          --generate-ssh-keys
  - summary: Créez une machine virtuelle Debian à l’aide de Key Vault secrets.
    syntax: >-
      az keyvault certificate create --vault-name vaultname -n cert1 \
        -p "$(az keyvault certificate get-default-policy)"

      secrets=$(az keyvault secret list-versions --vault-name vaultname \
        -n cert1 --query "[?attributes.enabled].id" -o tsv)

      vm_secrets=$(az vm secret format -s "$secrets")


      az vm create -g group-name -n vm-name --admin-username deploy  \
        --image debian --secrets "$vm_secrets"
  - summary: Créer une machine virtuelle CentOS avec une identité attribuée par le système. La machine virtuelle aura un rôle « contributeur » pour accéder à un compte de stockage.
    syntax: az vm create -n MyVm -g rg1 --image centos --assign-identity [system] --scope /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/MyResourceGroup/myRG/providers/Microsoft.Storage/storageAccounts/storage1
  - summary: Créer une machine virtuelle Debian avec une identité affectée à l’utilisateur.
    syntax: az vm create -n MyVm -g rg1 --image debian --assign-identity /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  - summary: Créez une machine virtuelle Debian avec l’identité attribuée par l’utilisateur et le système.
    syntax: az vm create -n MyVm -g rg1 --image debian --assign-identity [system] /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la machine virtuelle.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --accelerated-networking
    parameterValueGroup: false, true
    summary: Activez la mise en réseau accélérée. Sauf spécification contraire, l’interface CLI l’active en fonction de la taille et de l’image de l’ordinateur.
    description: ''
  - name: --admin-password
    summary: Mot de passe de la machine virtuelle si le type d’authentification est « Password ».
    description: ''
  - name: --admin-username
    summary: Nom d’utilisateur de la machine virtuelle. La valeur par défaut est le nom d’utilisateur actuel du système d’exploitation. Si la valeur par défaut est réservée au système, la valeur par défaut est définie sur azureuser. Reportez-vous à <a href="https://docs.microsoft.com/en-us/rest/api/compute/virtualmachines/createorupdate#osprofile">https://docs.microsoft.com/en-us/rest/api/compute/virtualmachines/createorupdate#osprofile</a> pour obtenir une liste complète des valeurs réservées.
    description: ''
  - name: --asgs
    summary: Liste séparée par des espaces des groupes de sécurité d’application existants à associer à la machine virtuelle.
    description: ''
  - name: --assign-identity
    summary: Accepter les identités affectées par le système ou l’utilisateur, séparées par des espaces. Utilisez « [System] » pour faire référence à l’identité attribuée par le système ou un ID de ressource pour faire référence à l’identité attribuée par l’utilisateur. Pour plus d’exemples, consultez l’aide.
    description: ''
  - name: --attach-data-disks
    summary: Attachez des disques de données existants à la machine virtuelle. Peut utiliser le nom ou l’ID d’un disque managé ou l’URI d’un disque dur virtuel non géré.
    description: ''
  - name: --attach-os-disk
    summary: Attachez un disque de système d’exploitation existant à la machine virtuelle. Peut utiliser le nom ou l’ID d’un disque managé ou l’URI d’un disque dur virtuel non géré.
    description: ''
  - name: --authentication-type
    parameterValueGroup: all, password, ssh
    summary: Type d’authentification à utiliser avec la machine virtuelle. La valeur par défaut est le mot de passe pour Windows et la clé publique SSH pour Linux. « All » permet l’authentification SSH et le mot de passe.
    description: ''
  - name: --availability-set
    summary: Nom ou ID d’un groupe à haute disponibilité existant auquel ajouter la machine virtuelle. Aucun par défaut.
    description: ''
  - name: --boot-diagnostics-storage
    summary: Nom de compte de stockage préexistant ou son URI d’objet BLOB pour capturer les diagnostics de démarrage. Sa référence doit être l’une des Standard_GRS, Standard_LRS et Standard_RAGRS.
    description: ''
  - name: --computer-name
    summary: Nom du système d’exploitation hôte de la machine virtuelle. La valeur par défaut est le nom de la machine virtuelle.
    description: ''
  - name: --custom-data
    summary: Fichier de script init personnalisé ou texte (Cloud-init, Cloud-config, etc.).
    description: ''
  - name: --data-disk-caching
    summary: Type de mise en cache du stockage pour le ou les disques de données, y compris « None », « ReadOnly », « ReadWrite », etc. Utilisez une valeur singulière à appliquer à tous les disques, ou utilisez `<lun>=<vaule1> <lun>=<value2>` pour configurer un disque individuel.
    description: ''
  - name: --data-disk-sizes-gb
    summary: Tailles de disque de données gérées vides séparées par des espaces, en Go à créer.
    description: ''
  - name: --encryption-at-host
    parameterValueGroup: false, true
    summary: Activez le chiffrement de l’hôte pour la machine virtuelle ou VMSS. Cela active le chiffrement pour tous les disques, y compris le disque de ressource/Temp sur l’hôte lui-même.
    description: ''
  - name: --eviction-policy
    summary: ''
    description: ''
  - name: --generate-ssh-keys
    summary: Génère les fichiers de clés SSH publiques et privées s’ils sont manquants. Les clés sont stockées dans le répertoire ~/.ssh
    description: ''
  - name: --image
    summary: 'Nom de l’image du système d’exploitation en tant qu’alias URN, URN, nom ou ID de l’image personnalisée, ID de version de l’image personnalisée ou URI de l’objet blob de disque dur virtuel. Ce paramètre est requis sauf si vous utilisez le `--attach-os-disk.` format URN valide : « Publisher : offer : SKU : version ». Pour plus d’informations, consultez https://docs.microsoft.com/azure/virtual-machines/linux/cli-ps-findimage.'
    description: ''
    valueFrom: az vm image list, az vm image show
  - name: --license-type
    parameterValueGroup: None, RHEL_BYOS, SLES_BYOS, Windows_Client, Windows_Server
    summary: Spécifie que l’image Windows ou le disque a une licence locale. Pour activer Azure Hybrid Benefit pour Windows Server, utilisez « Windows_Server ». Pour activer les droits d’hébergement mutualisés pour Windows 10, utilisez « Windows_Client ». Pour plus d’informations, consultez la documentation en ligne des machines virtuelles Windows Azure.
    description: ''
  - name: --location -l
    summary: Emplacement dans lequel créer la machine virtuelle et les ressources associées. Si l’emplacement par défaut n’est pas configuré, la valeur par défaut est l’emplacement du groupe de ressources.
    description: ''
  - name: --nics
    summary: Noms ou ID des cartes réseau existantes à attacher à la machine virtuelle. La première carte réseau sera désignée comme principale. En cas d’omission, une nouvelle carte réseau est créée. Si une carte réseau existante est spécifiée, ne spécifiez pas le sous-réseau, le réseau virtuel, l’adresse IP publique ou le groupe de sécurité réseau.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --nsg
    summary: Nom à utiliser lors de la création d’un nouveau groupe de sécurité réseau (par défaut) ou de la référence à un groupe existant. Peut également référencer un groupe de sécurité réseau existant par ID ou spécifier « » pour aucun (« » dans Azure CLI à l’aide de PowerShell ou de l’opérateur--%).
    description: ''
  - name: --nsg-rule
    parameterValueGroup: NONE, RDP, SSH
    summary: Règle NSG à créer lors de la création d’un groupe de sécurité réseau. Par défaut, ouvre les ports pour autoriser RDP sur Windows et autoriser SSH sur Linux. AUCUN ne représente aucune règle NSG.
    description: ''
  - name: --os-disk-caching
    parameterValueGroup: None, ReadOnly, ReadWrite
    summary: 'Type de mise en cache du stockage pour le disque du système d’exploitation de la machine virtuelle. Valeur par défaut : ReadWrite.'
    description: ''
  - name: --os-disk-name
    summary: Nom du nouveau disque de système d’exploitation de machine virtuelle.
    description: ''
  - name: --os-disk-size-gb
    summary: Taille du disque du système d’exploitation en Go à créer.
    description: ''
  - name: --os-type
    parameterValueGroup: linux, windows
    summary: Type de système d’exploitation installé sur un disque dur virtuel personnalisé. N’utilisez pas lors de la spécification d’un alias URN ou URN.
    description: ''
  - name: --plan-name
    summary: Nom du plan.
    description: ''
  - name: --plan-product
    summary: Planifier le produit.
    description: ''
  - name: --plan-promotion-code
    summary: Code de promotion du plan.
    description: ''
  - name: --plan-publisher
    summary: Éditeur de plan.
    description: ''
  - name: --private-ip-address
    summary: Adresse IP privée statique (par exemple, 10.0.0.5).
    description: ''
  - name: --public-ip-address
    summary: Nom de l’adresse IP publique lors de la création d’une (valeur par défaut) ou référencement d’une adresse existante. Peut également faire référence à une adresse IP publique existante par son ID ou spécifier « » pour aucun (« » dans Azure CLI à l’aide de PowerShell ou de--% Operator).
    description: ''
  - name: --public-ip-address-allocation
    parameterValueGroup: dynamic, static
    summary: ''
    description: ''
  - name: --public-ip-address-dns-name
    summary: Nom DNS global unique pour une adresse IP publique nouvellement créée.
    description: ''
  - name: --public-ip-sku
    parameterValueGroup: Basic, Standard
    summary: Référence SKU d’adresse IP publique. Elle est définie sur base par défaut.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Nom de rôle ou ID dont l’identité a été affectée par le système.
    description: ''
  - name: --scope
    summary: Étendue à laquelle le système affecté à l’identité peut accéder.
    description: ''
  - name: --secrets
    summary: 'Un ou plusieurs secrets Key Vault en tant que chaînes ou fichiers JSON via `@{path}` contenant `[{ "sourceVault": { "id": "value" }, "vaultCertificates": [{ "certificateUrl": "value", "certificateStore": "cert store name (only on windows)"}] }]` .'
    description: ''
  - name: --size
    defaultValue: Standard_DS1_v2
    summary: Taille de la machine virtuelle à créer. <a href="https://azure.microsoft.com/pricing/details/virtual-machines/">https://azure.microsoft.com/pricing/details/virtual-machines/</a>Pour plus d’informations sur la taille, consultez.
    description: ''
    valueFrom: az vm list-sizes
  - name: --specialized
    parameterValueGroup: false, true
    summary: Indiquez si l’image source est spécialisée.
    description: ''
  - name: --ssh-dest-key-path
    summary: Chemin du fichier de destination sur la machine virtuelle pour la clé SSH. Si le fichier existe déjà, la ou les clés spécifiées sont ajoutées au fichier. Le chemin d’accès de destination des clés publiques SSH est actuellement limité à sa valeur par défaut « /home/username/.ssh/authorized_keys » en raison d’un problème connu dans l’agent d’approvisionnement Linux.
    description: ''
  - name: --ssh-key-name
    summary: Utilisez-la en tant que clé publique dans la machine virtuelle. Il doit s’agir d’une ressource de clé SSH existante dans Azure.
    description: ''
  - name: --ssh-key-values
    summary: Liste séparée par des espaces de clés publiques SSH ou de chemins d’accès de fichiers de clés publiques.
    description: ''
  - name: --storage-account
    summary: Applicable uniquement lorsqu’il est utilisé avec `--use-unmanaged-disk` . Nom à utiliser lors de la création d’un compte de stockage ou de la référence à un compte existant. En cas d’omission, un compte de stockage approprié dans le même groupe de ressources et le même emplacement est utilisé, ou un compte de stockage est créé.
    description: ''
  - name: --storage-container-name
    summary: 'Applicable uniquement lorsqu’il est utilisé avec `--use-unmanaged-disk` . Nom du conteneur de stockage pour le disque du système d’exploitation de la machine virtuelle. Valeur par défaut : VHD.'
    description: ''
  - name: --storage-sku
    summary: 'Référence (SKU) du compte de stockage avec lequel conserver la machine virtuelle. Utilisez une référence (SKU) singulière qui serait appliquée sur tous les disques, ou spécifiez des disques individuels. Utilisation : [--stockage-SKU SKU |--Storage-SKU ID = SKU ID = SKU ID = SKU...], où chaque ID est « OS » ou un numéro d’unité logique (LUN) indexé (0). Valeurs autorisées : Standard_LRS, Premium_LRS.'
    description: ''
  - name: --subnet
