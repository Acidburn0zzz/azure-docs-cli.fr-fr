- uid: az_vm_open_port
  name: az vm open-port
  summary: Ouvre une machine virtuelle vers le trafic entrant sur les ports spécifiés.
  description: Ajoute une règle de sécurité au groupe de sécurité réseau (NSG) attaché à l’interface réseau (NIC) ou au sous-réseau de la machine virtuelle. Le groupe de sécurité réseau existant sera utilisé ou un nouveau sera créé. Le nom de la règle est « Open-port-{port} » et remplacera une règle existante par ce nom. Pour les machines virtuelles à plusieurs cartes réseau, ou pour un contrôle plus précis, utilisez directement les commandes réseau appropriées (création de règle NSG, etc.).
  syntax: >-
    az vm open-port --port
                    [--apply-to-subnet]
                    [--ids]
                    [--name]
                    [--nsg-name]
                    [--priority]
                    [--resource-group]
                    [--subscription]
  examples:
  - summary: Ouvrez tous les ports sur une machine virtuelle pour le trafic entrant.
    syntax: az vm open-port -g MyResourceGroup -n MyVm --port '*'
  - summary: Ouvrez une plage de ports sur une machine virtuelle pour le trafic entrant ayant la priorité la plus élevée.
    syntax: az vm open-port -g MyResourceGroup -n MyVm --port 80-100 --priority 100
  - summary: Ouvrez tous les ports de toutes les machines virtuelles d’un groupe de ressources.
    syntax: az vm open-port --ids $(az vm list -g MyResourceGroup --query "[].id" -o tsv) --port '*'
  requiredParameters:
  - isRequired: true
    name: --port
    summary: 'Port ou plage de ports (par exemple : 80-100) pour ouvrir le trafic entrant. Utilisez « \* » pour autoriser le trafic sur tous les ports.'
    description: ''
  optionalParameters:
  - name: --apply-to-subnet
    summary: Autorisez le trafic entrant sur le sous-réseau au lieu de la carte réseau.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’ordinateur virtuel sur lequel ouvrir le trafic entrant.
    description: ''
  - name: --nsg-name
    summary: Nom du groupe de sécurité réseau à créer s’il n’en existe pas. Ignoré s’il existe déjà un NSG.
    description: ''
  - name: --priority
    defaultValue: "900"
    summary: Priorité de la règle, comprise entre 100 (priorité la plus élevée) et 4096 (priorité la plus basse). Doit être unique pour chaque règle de la collection.
    description: ''
  - name: --resource-group -g
