- uid: az_vm_update
  name: az vm update
  summary: Mettez à jour les propriétés d’une machine virtuelle.
  description: Mettez à jour les objets et les propriétés de machine virtuelle à l’aide des chemins d’accès qui correspondent à « AZ VM Show ».
  syntax: >-
    az vm update [--add]
                 [--disk-caching]
                 [--force-string]
                 [--ids]
                 [--license-type {None, RHEL_BYOS, RHEL_ELS_6, SLES_BYOS, Windows_Client, Windows_Server}]
                 [--name]
                 [--no-wait]
                 [--remove]
                 [--resource-group]
                 [--set]
                 [--subscription]
                 [--workspace]
  examples:
  - summary: Ajoutez ou mettez à jour une balise.
    syntax: az vm update -n name -g group --set tags.tagName=tagValue
  - summary: Supprimer une balise.
    syntax: az vm update -n name -g group --remove tags.tagName
  - summary: Définir la carte réseau principale d’une machine virtuelle.
    syntax: az vm update -n name -g group --set networkProfile.networkInterfaces[1].primary=false networkProfile.networkInterfaces[0].primary=true
  - summary: Ajoutez une nouvelle carte réseau non primaire à une machine virtuelle.
    syntax: az vm update -n name -g group --add networkProfile.networkInterfaces primary=false id={NIC_ID}
  - summary: Supprimer la quatrième carte réseau d’une machine virtuelle.
    syntax: az vm update -n name -g group --remove networkProfile.networkInterfaces 3
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --disk-caching
    summary: Utilisez une valeur singulière pour appliquer ou spécifier des disques individuels, par exemple « OS = ReadWrite 0 = none 1 = ReadOnly » doit activer Update OS Disk et 2 Data Disks.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --license-type
    parameterValueGroup: None, RHEL_BYOS, RHEL_ELS_6, SLES_BYOS, Windows_Client, Windows_Server
    summary: Spécifie que l’image Windows ou le disque a une licence locale. Pour activer Azure Hybrid Benefit pour Windows Server, utilisez « Windows_Server ». Pour activer les droits d’hébergement mutualisés pour Windows 10, utilisez « Windows_Client ». Pour plus d’informations, consultez la documentation en ligne des machines virtuelles Windows Azure.
    description: ''
  - name: --name -n
    summary: Nom de la machine virtuelle. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults vm=<name>` .
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace
    summary: Nom ou ID de Log Analytics espace de travail. Si vous spécifiez l’espace de travail par son nom, l’espace de travail doit se trouver dans le même groupe de ressources avec la machine virtuelle, sinon un nouvel espace de travail sera créé.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_wait
  name: az vm wait
  summary: Placez l’interface CLI dans un état d’attente jusqu’à ce qu’une condition de la machine virtuelle soit remplie.
  description: ''
  syntax: >-
    az vm wait [--created]
               [--custom]
               [--deleted]
               [--exists]
               [--ids]
               [--interval]
               [--name]
               [--resource-group]
               [--subscription]
               [--timeout]
               [--updated]
  examples:
  - summary: Patientez jusqu’à la création d’une machine virtuelle.
    syntax: az vm wait -g MyResourceGroup -n MyVm --created
  - summary: Attendez que toutes les machines virtuelles d’un groupe de ressources soient supprimées.
    syntax: az vm wait --deleted --ids $(az vm list -g MyResourceGroup --query "[].id" -o tsv)
  optionalParameters:
  - name: --created
    summary: Patientez jusqu’à ce qu’il soit créé avec « provisioningState » à « Succeeded ».
    description: ''
  - name: --custom
    summary: Attendez que la condition satisfasse à une requête JMESPath personnalisée. Par exemple, provisioningState ! = « en cours », instanceView. Status [ ? code = = 'PowerState/Running'].
    description: ''
  - name: --deleted
    summary: Attendez la suppression.
    description: ''
  - name: --exists
    summary: Attendez que la ressource existe.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Intervalle d’interrogation en secondes.
    description: ''
  - name: --name -n
    summary: Nom de la machine virtuelle. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults vm=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Attente maximale en secondes.
    description: ''
  - name: --updated
    summary: Patientez jusqu’à la mise à jour avec provisioningState dans’Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
