### YamlMime:AzureCLIGroup
uid: az_container_app
name: az container app
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension de **déploiement vers Azure** pour Azure CLI et requiert la version 2.0.60 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Container App** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour gérer Azure Container Instances application.
description: ''
directCommands:
- uid: az_container_app_up
  name: az container app up
  summary: Déployez sur Azure Container Instances à l’aide des actions GitHub.
  description: ''
  syntax: >-
    az container app up [--acr]
                        [--branch-name]
                        [--do-not-wait]
                        [--port]
                        [--repository]
  optionalParameters:
  - name: --acr
    summary: Nom de l’Azure Container Registry à utiliser pour le push de l’image.
    description: ''
  - name: --branch-name
    summary: Nouveau nom de branche à créer pour archiver des fichiers et déclencher un PR.
    description: ''
  - name: --do-not-wait
    summary: N’attendez pas la fin du flux de travail.
    description: ''
  - name: --port
    summary: Port sur lequel votre application s’exécute. La valeur par défaut est 8080.
    description: ''
  - name: --repository
    summary: URL de dépôt GitHub, par exemple https://github.com/contoso/webapp .
    description: ''
commands:
- az_container_app_up
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
