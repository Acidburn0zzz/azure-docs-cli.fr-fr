### YamlMime:AzureCLIGroup
uid: az_network_local_gateway
name: az network local-gateway
summary: Gérer les passerelles locales.
description: 'Pour plus d’informations sur les passerelles locales, visitez le site : <a href="https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-howto-site-to-site-resource-manager-cli#localnet">https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-howto-site-to-site-resource-manager-cli#localnet</a> .'
directCommands:
- uid: az_network_local_gateway_create
  name: az network local-gateway create
  summary: Créez une passerelle VPN locale.
  description: ''
  syntax: >-
    az network local-gateway create --gateway-ip-address
                                    --name
                                    --resource-group
                                    [--asn]
                                    [--bgp-peering-address]
                                    [--local-address-prefixes]
                                    [--location]
                                    [--no-wait]
                                    [--peer-weight]
                                    [--subscription]
                                    [--tags]
  examples:
  - summary: Créez une passerelle de réseau local pour représenter votre site local.
    syntax: >-
      az network local-gateway create -g MyResourceGroup -n MyLocalGateway \
          --gateway-ip-address 23.99.221.164 --local-address-prefixes 10.0.0.0/24 20.0.0.0/24
  requiredParameters:
  - isRequired: true
    name: --gateway-ip-address
    summary: Adresse IP publique de la passerelle. (par exemple, 10.1.1.1).
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la passerelle de réseau local.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --asn
    summary: Numéro de système autonome à utiliser pour les paramètres BGP.
    description: ''
  - name: --bgp-peering-address
    summary: Adresse IP du sous-réseau du VPN OnPremise à utiliser pour l’homologation BGP.
    description: ''
  - name: --local-address-prefixes
    summary: Liste des préfixes de bloc CIDR représentant l’espace d’adressage du sous-réseau du VPN OnPremise.
    description: ''
  - name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --peer-weight
    summary: Poids (0-100) ajouté aux itinéraires appris par le biais de l’homologation BGP.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_local_gateway_delete
  name: az network local-gateway delete
  summary: Supprimer une passerelle VPN locale.
  description: 'Pour supprimer une passerelle de réseau local, vous devez d’abord supprimer tous les objets de connexion dans Azure qui sont connectés à la passerelle. Après avoir supprimé la passerelle, continuez à supprimer les autres ressources qui ne sont pas en cours d’utilisation. Pour plus d’informations, suivez l’ordre des instructions sur cette page : <a href="https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-delete-vnet-gateway-portal">https://docs.microsoft.com/azure/vpn-gateway/vpn-gateway-delete-vnet-gateway-portal</a> .'
  syntax: >-
    az network local-gateway delete [--ids]
                                    [--name]
                                    [--no-wait]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Créez une passerelle de réseau local pour représenter votre site local.
    syntax: az network local-gateway delete -g MyResourceGroup -n MyLocalGateway
  - summary: Supprimer une passerelle VPN locale. généré automatiquement
    syntax: az network local-gateway delete --name MyLocalGateway --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de la passerelle de réseau local.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_local_gateway_list
  name: az network local-gateway list
  summary: Liste de toutes les passerelles VPN locales dans un groupe de ressources.
  description: ''
  syntax: >-
    az network local-gateway list --resource-group
                                  [--query-examples]
                                  [--subscription]
  examples:
  - summary: Liste de toutes les passerelles VPN locales dans un groupe de ressources.
    syntax: az network local-gateway list -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_local_gateway_show
  name: az network local-gateway show
  summary: Obtenir les détails d’une passerelle VPN locale.
  description: ''
  syntax: >-
    az network local-gateway show [--ids]
                                  [--name]
                                  [--query-examples]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Obtenir les détails d’une passerelle VPN locale.
    syntax: az network local-gateway show -g MyResourceGroup -n MyLocalGateway
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de la passerelle de réseau local.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_local_gateway_update
  name: az network local-gateway update
  summary: Mettez à jour une passerelle VPN locale.
  description: ''
  syntax: >-
    az network local-gateway update [--add]
                                    [--asn]
                                    [--bgp-peering-address]
                                    [--force-string]
                                    [--gateway-ip-address]
                                    [--ids]
                                    [--local-address-prefixes]
                                    [--name]
                                    [--no-wait]
                                    [--peer-weight]
                                    [--remove]
                                    [--resource-group]
                                    [--set]
                                    [--subscription]
                                    [--tags]
  examples:
  - summary: Mettez à jour une passerelle de réseau local approvisionnée avec un préfixe d’adresse 10.0.0.0/24 avec des préfixes supplémentaires.
    syntax: >-
      az network local-gateway update -g MyResourceGroup -n MyLocalGateway \
          --local-address-prefixes 10.0.0.0/24 20.0.0.0/24 30.0.0.0/24
  - summary: Mettez à jour une passerelle VPN locale. généré automatiquement
    syntax: az network local-gateway update --gateway-ip-address 23.99.221.164 --name MyLocalGateway --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --asn
    summary: Numéro de système autonome à utiliser pour les paramètres BGP.
    description: ''
  - name: --bgp-peering-address
    summary: Adresse IP du sous-réseau du VPN OnPremise à utiliser pour l’homologation BGP.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --gateway-ip-address
    summary: Adresse IP publique de la passerelle. (par exemple, 10.1.1.1).
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --local-address-prefixes
    summary: Liste des préfixes de bloc CIDR représentant l’espace d’adressage du sous-réseau du VPN OnPremise.
    description: ''
  - name: --name -n
    summary: Nom de la passerelle de réseau local.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --peer-weight
    summary: Poids (0-100) ajouté aux itinéraires appris par le biais de l’homologation BGP.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_local_gateway_wait
  name: az network local-gateway wait
  summary: Placez l’interface CLI dans un état d’attente jusqu’à ce qu’une condition de la passerelle locale soit remplie.
  description: ''
  syntax: >-
    az network local-gateway wait [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--ids]
                                  [--interval]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
                                  [--timeout]
                                  [--updated]
  examples:
  - summary: Attendez que la passerelle de réseau local retourne comme étant créée.
    syntax: az network local-gateway wait -g MyResourceGroup -n MyLocalGateway --created
  optionalParameters:
  - name: --created
    summary: Patientez jusqu’à ce qu’il soit créé avec « provisioningState » à « Succeeded ».
    description: ''
  - name: --custom
    summary: Attendez que la condition satisfasse à une requête JMESPath personnalisée. Par exemple, provisioningState ! = « en cours », instanceView. Status [ ? code = = 'PowerState/Running'].
    description: ''
  - name: --deleted
    summary: Attendez la suppression.
    description: ''
  - name: --exists
    summary: Attendez que la ressource existe.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Intervalle d’interrogation en secondes.
    description: ''
  - name: --name -n
    summary: Nom de la passerelle de réseau local.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Attente maximale en secondes.
    description: ''
  - name: --updated
    summary: Patientez jusqu’à la mise à jour avec provisioningState dans’Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
