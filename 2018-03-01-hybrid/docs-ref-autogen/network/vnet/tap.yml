### YamlMime:AzureCLIGroup
uid: az_network_vnet_tap
name: az network vnet tap
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension de **réseau virtuel-TAP** pour Azure CLI et requiert la version 2.0.46 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez la commande **AZ Network vnet tap** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les taps de réseau virtuel.
description: ''
directCommands:
- uid: az_network_vnet_tap_create
  name: az network vnet tap create
  summary: Créez un TAP de réseau virtuel.
  description: ''
  syntax: >-
    az network vnet tap create --destination
                               --name
                               --resource-group
                               [--location]
                               [--port]
                               [--tags]
  requiredParameters:
  - isRequired: true
    name: --destination
    summary: ID de la configuration IP ILB ou NIC devant recevoir le TAP.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de l’appui sur le réseau virtuel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
  - name: --port
    summary: Port VXLAN qui recevra le trafic taraudé.
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
- uid: az_network_vnet_tap_delete
  name: az network vnet tap delete
  summary: Supprimer un TAP de réseau virtuel.
  description: ''
  syntax: >-
    az network vnet tap delete --name
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’appui sur le réseau virtuel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vnet_tap_list
  name: az network vnet tap list
  summary: Répertorier les robinets de réseau virtuel.
  description: ''
  syntax: az network vnet tap list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vnet_tap_show
  name: az network vnet tap show
  summary: Obtenir les détails d’un TAP de réseau virtuel.
  description: ''
  syntax: >-
    az network vnet tap show --name
                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’appui sur le réseau virtuel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_vnet_tap_update
  name: az network vnet tap update
  summary: Met à jour les paramètres d’un TAP de réseau virtuel.
  description: ''
  syntax: >-
    az network vnet tap update --name
                               --resource-group
                               [--add]
                               [--force-string]
                               [--remove]
                               [--set]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’appui sur le réseau virtuel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
commands:
- az_network_vnet_tap_create
- az_network_vnet_tap_delete
- az_network_vnet_tap_list
- az_network_vnet_tap_show
- az_network_vnet_tap_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
