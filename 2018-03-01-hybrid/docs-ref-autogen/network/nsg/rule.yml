                               [--description]
                               [--destination-address-prefixes]
                               [--destination-asgs]
                               [--destination-port-ranges]
                               [--direction {Inbound, Outbound}]
                               [--force-string]
                               [--ids]
                               [--name]
                               [--nsg-name]
                               [--priority]
                               [--protocol {*, Tcp, Udp}]
                               [--remove]
                               [--resource-group]
                               [--set]
                               [--source-address-prefixes]
                               [--source-asgs]
                               [--source-port-ranges]
                               [--subscription]
  examples:
