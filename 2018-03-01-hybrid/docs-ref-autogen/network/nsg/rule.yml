  syntax: >-
    az network nsg rule list --nsg-name
                             --resource-group
                             [--include-default]
                             [--query-examples]
                             [--subscription]
  examples:
  - summary: Répertorie toutes les règles d’un groupe de sécurité réseau.
    syntax: az network nsg rule list -g MyResourceGroup --nsg-name MyNsg
  requiredParameters:
