### YamlMime:AzureCLIGroup
uid: az_mesh_code-package-log
name: az mesh code-package-log
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension de **maille** pour Azure CLI et requiert la version 2.0.67 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Mesh code-package-log** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Examinez les journaux pour un CodePackage.
description: ''
directCommands:
- uid: az_mesh_code-package-log_get
  name: az mesh code-package-log get
  summary: Examinez les journaux pour un CodePackage.
  description: ''
  syntax: >-
    az mesh code-package-log get --app-name
                                 --code-package-name
                                 --replica-name
                                 --resource-group
                                 --service-name
                                 [--tail]
  requiredParameters:
  - isRequired: true
    name: --app-name --application-name
    summary: Le nom de l’application.
    description: ''
  - isRequired: true
    name: --code-package-name
    summary: Nom du package de code du service.
    description: ''
  - isRequired: true
    name: --replica-name
    summary: Nom du réplica Service Fabric.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nom du service.
    description: ''
  optionalParameters:
  - name: --tail
    summary: Nombre de lignes à afficher à partir de la fin des journaux d’activité. La valeur par défaut est 100.
    description: ''
commands:
- az_mesh_code-package-log_get
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
