- uid: az_devops_extension_list
  name: az devops extension list
  summary: Répertorier les extensions installées dans une organisation.
  description: ''
  syntax: >-
    az devops extension list [--detect {false, true}]
                             [--include-built-in {false, true}]
                             [--include-disabled {false, true}]
                             [--org]
                             [--query-examples]
                             [--subscription]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --include-built-in
    parameterValueGroup: false, true
    summary: Inclure des extensions intégrées.
    description: ''
  - name: --include-disabled
    parameterValueGroup: false, true
    summary: Inclure les extensions désactivées.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_devops_extension_search
  name: az devops extension search
  summary: Rechercher des extensions sur Marketplace.
  description: ''
  syntax: >-
    az devops extension search --search-query
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --search-query -q
    summary: Terme de recherche.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
