### YamlMime:AzureCLIGroup
uid: az_devops_extension
name: az devops extension
summary: Gérer les extensions.
description: ''
directCommands:
- uid: az_devops_extension_disable
  name: az devops extension disable
  summary: Désactivez une extension.
  description: ''
  syntax: >-
    az devops extension disable --extension-id
                                --publisher-id
                                [--detect {false, true}]
                                [--org]
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --extension-id
    summary: ID d’extension. Elle est mappée au nom de l’extension dans le résultat de la recherche de l’extension AZ devops.
    description: ''
  - isRequired: true
    name: --publisher-id
    summary: ID de l’éditeur. Ce mappage porte sur le nom de l’éditeur dans le résultat de la recherche de l’extension AZ devops.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_devops_extension_enable
