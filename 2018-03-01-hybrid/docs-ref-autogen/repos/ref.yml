### YamlMime:AzureCLIGroup
uid: az_repos_ref
name: az repos ref
summary: Gérer les références git.
description: ''
directCommands:
- uid: az_repos_ref_create
  name: az repos ref create
  summary: Créer une référence.
  description: ''
  syntax: >-
    az repos ref create --name
                        --object-id
                        [--detect {false, true}]
                        [--org]
                        [--project]
                        [--repository]
                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: 'Nom de la référence à créer (par exemple : têtes/my_branch ou balises/my_tag).'
    description: ''
  - isRequired: true
    name: --object-id
    summary: ID de l’objet à partir duquel créer la référence.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --repository -r
    summary: Nom ou ID du dépôt.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_repos_ref_delete
  name: az repos ref delete
  summary: Supprimer une référence.
