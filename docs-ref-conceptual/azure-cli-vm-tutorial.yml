- durationInMinutes: 1
  content: >-
    <span data-ttu-id="99dcb-104">Dans ce didacticiel, vous allez découvrir toutes les étapes relatives à la configuration d’une machine virtuelle avec Azure CLI.</span><span class="sxs-lookup"><span data-stu-id="99dcb-104">In this tutorial, you learn all of the steps involved in setting up a virtual machine with the Azure CLI.</span></span> <span data-ttu-id="99dcb-105">Le didacticiel traite également des requêtes de sortie, de la réutilisation de ressources Azure et du nettoyage des ressources.</span><span class="sxs-lookup"><span data-stu-id="99dcb-105">The tutorial also covers output queries, Azure resource reuse, and resource cleanup.</span></span>


    <span data-ttu-id="99dcb-106">Vous pouvez réaliser ce didacticiel avec l’expérience interactive proposée par Azure Cloud Shell, ou [installer l’interface CLI](install-azure-cli.md) localement.</span><span class="sxs-lookup"><span data-stu-id="99dcb-106">This tutorial can be completed with the interactive experienced offered through Azure Cloud Shell, or you may [install the CLI](install-azure-cli.md) locally.</span></span>


    <span data-ttu-id="99dcb-107">Utilisez __Ctrl-Maj-v__ (__Cmd-Maj-v__ sur macOS) pour coller du texte didactique dans Azure Cloud Shell.</span><span class="sxs-lookup"><span data-stu-id="99dcb-107">Use __ctrl-shift-v__ (__cmd-shift-v__ on macOS) to paste tutorial text into Azure Cloud Shell.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="99dcb-108">Se connecter</span><span class="sxs-lookup"><span data-stu-id="99dcb-108">Sign in</span></span>
  content: "<span data-ttu-id=\"99dcb-109\">Si vous utilisez une installation locale de l’interface CLI, vous devez vous connecter avant d’effectuer toute autre étape.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-109\">If you're using a local install of the CLI, you need to sign in before performing any other steps.</span></span>\n\n```azurecli\naz login\n```\n\n<span data-ttu-id=\"99dcb-110\">Complétez le processus d’authentification en suivant les étapes affichées dans votre terminal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-110\">Complete the authentication process by following the steps displayed in your terminal.</span></span> "
- durationInMinutes: 1
  title: <span data-ttu-id="99dcb-111">Créer un groupe de ressources</span><span class="sxs-lookup"><span data-stu-id="99dcb-111">Create a resource group</span></span>
  content: >-
    <span data-ttu-id="99dcb-112">Dans Azure, toutes les ressources sont allouées dans un groupe de gestion des ressources.</span><span class="sxs-lookup"><span data-stu-id="99dcb-112">In Azure, all resources are allocated in a resource management group.</span></span> <span data-ttu-id="99dcb-113">Les groupes de ressources proposent des regroupements logiques de ressources, ce qui facilite leur utilisation en tant que collection.</span><span class="sxs-lookup"><span data-stu-id="99dcb-113">Resource groups provide logical groupings of resources that make them easier to work with as a collection.</span></span> <span data-ttu-id="99dcb-114">Pour ce didacticiel, toutes les ressources créées vont dans un seul groupe nommé `TutorialResources`.</span><span class="sxs-lookup"><span data-stu-id="99dcb-114">For this tutorial, all of the created resources go into a single group named `TutorialResources`.</span></span>


    ```azurecli

    az group create --name TutorialResources --location eastus

    ```
- durationInMinutes: 4
  title: <span data-ttu-id="99dcb-115">Création d'une machine virtuelle</span><span class="sxs-lookup"><span data-stu-id="99dcb-115">Create a virtual machine</span></span>
  content: "<span data-ttu-id=\"99dcb-116\">Les machines virtuelles dans Azure ont un grand nombre de dépendances.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-116\">Virtual machines in Azure have a large number of dependencies.</span></span> <span data-ttu-id=\"99dcb-117\">L’interface CLI crée ces ressources selon les arguments de ligne de commande que vous spécifiez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-117\">The CLI creates these resources for you based on the command-line arguments you specify.</span></span>\n\n<span data-ttu-id=\"99dcb-118\">Créez une nouvelle machine virtuelle exécutant Ubuntu, qui utilise l’authentification SSH pour la connexion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-118\">Create a new virtual machine running Ubuntu, which uses SSH authentication for login.</span></span>\n\n```azurecli\naz vm create --resource-group TutorialResources \\\n  --name TutorialVM1 \\\n  --image UbuntuLTS \\\n  --generate-ssh-keys \\\n  --verbose \n```\n\n> [!NOTE]\n> <span data-ttu-id=\"99dcb-119\">Si vous avez une clé SSH nommée `id_rsa` déjà disponible, utilisez-la pour l’authentification au lieu de générer une nouvelle clé.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-119\">If you have an SSH key named `id_rsa` already available, this key is used for authentication rather than having a new key generated.</span></span>\n\n<span data-ttu-id=\"99dcb-120\">Une fois la machine virtuelle créée, vous pouvez voir les valeurs locales utilisées ainsi que les ressources Azure créées en raison de l’option `--verbose`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-120\">As the VM is created, you see the local values used and Azure resources being created due to the `--verbose` option.</span></span>\n<span data-ttu-id=\"99dcb-121\">Une fois que la machine virtuelle est prête, JSON est retourné à partir du service Azure, y compris l’adresse IP publique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-121\">Once the VM is ready, JSON is returned from the Azure service including the public IP address.</span></span>\n\n```json\n{\n  \"fqdns\": \"\",\n  \"id\": \"...\",\n  \"location\": \"eastus\",\n  \"macAddress\": \"...\",\n  \"powerState\": \"VM running\",\n  \"privateIpAddress\": \"...\",\n  \"publicIpAddress\": <PUBLIC_IP_ADDRESS>,\n  \"resourceGroup\": \"TutorialResources\",\n  \"zones\": \"\"\n}\n```\n\n<span data-ttu-id=\"99dcb-122\">Vérifiez que la machine virtuelle est en cours d’exécution en vous connectant via SSH.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-122\">Confirm that the VM is running by connecting over SSH.</span></span>\n\n```bash\nssh <PUBLIC_IP_ADDRESS>\n```\n\n<span data-ttu-id=\"99dcb-123\">Déconnectez-vous de la machine virtuelle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-123\">Go ahead and log out from the VM.</span></span>\n\n<span data-ttu-id=\"99dcb-124\">Il existe d’autres moyens d’obtenir cette adresse IP après le démarrage de la machine virtuelle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-124\">There are other ways to get this IP address after the VM has started.</span></span> <span data-ttu-id=\"99dcb-125\">Dans la section suivante, vous verrez comment obtenir des informations détaillées sur la machine virtuelle, et comment les filtrer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-125\">In the next section you will see how to get detailed information on the VM, and how to filter it.</span></span>"
- durationInMinutes: 3
  title: <span data-ttu-id="99dcb-126">Obtenir des informations sur les machines virtuelles avec des requêtes</span><span class="sxs-lookup"><span data-stu-id="99dcb-126">Get VM information with queries</span></span>
  content: "<span data-ttu-id=\"99dcb-127\">Maintenant qu’une machine virtuelle a été créée, des informations détaillées la concernant peuvent être récupérées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-127\">Now that a VM has been created, detailed information about it can be retrieved.</span></span> <span data-ttu-id=\"99dcb-128\">La commande courante pour obtenir des informations à partir d’une ressource est `show`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-128\">The common command for getting information from a resource is `show`.</span></span>\n\n```azurecli\naz vm show --name TutorialVM1 --resource-group TutorialResources\n```\n\n<span data-ttu-id=\"99dcb-129\">Vous verrez un grand nombre d’informations qui peuvent être difficiles à analyser visuellement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-129\">You'll see a lot of information, which can be difficult to parse visually.</span></span> <span data-ttu-id=\"99dcb-130\">Le JSON retourné contient des informations sur l’authentification, les interfaces réseau, le stockage et bien plus encore.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-130\">The returned JSON contains information on authentication, network interfaces, storage, and more.</span></span> <span data-ttu-id=\"99dcb-131\">Plus important encore, il contient les ID d’objet Azure pour les ressources auxquelles la machine virtuelle est connectée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-131\">Most importantly, it contains the Azure object IDs for resources that the VM is connected to.</span></span> <span data-ttu-id=\"99dcb-132\">Les ID d’objet permettent d’accéder directement à ces ressources pour obtenir plus d’informations sur la configuration et les capacités de la machine virtuelle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-132\">Object IDs allow accessing these resources directly to get more information about the VM's configuration and capabilities.</span></span> \n\n<span data-ttu-id=\"99dcb-133\">Afin d’extraire l’ID d’objet que vous souhaitez, vous devez utiliser l’argument `--query`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-133\">In order to extract the object ID we want, the `--query` argument is used.</span></span> <span data-ttu-id=\"99dcb-134\">Les requêtes sont rédigées dans le [langage de requête JMESPath](http://jmespath.org).</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-134\">Queries are written in the [JMESPath query language](http://jmespath.org).</span></span> <span data-ttu-id=\"99dcb-135\">Commencez par obtenir l’ID d’objet du contrôleur d’interface réseau (NIC).</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-135\">Start with getting the network interface controller (NIC) object ID.</span></span>\n\n```azurecli\naz vm show --name TutorialVM1 \\\n  --resource-group TutorialResources \\\n  --query 'networkProfile.networkInterfaces[].id' \\\n  --output tsv\n```\n\n<span data-ttu-id=\"99dcb-136\">Beaucoup de choses se produisent ici, simplement en ajoutant la requête.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-136\">There's a lot going on here, just by adding the query.</span></span> <span data-ttu-id=\"99dcb-137\">Chaque partie référence une clé dans le JSON de sortie, ou est un opérateur JMESPath.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-137\">Each part of it references a key in the output JSON, or is a JMESPath operator.</span></span>\n\n* <span data-ttu-id=\"99dcb-138\">`networkProfile` est une clé JSON de niveau supérieur, dont `networkInterfaces` est une sous-clé.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-138\">`networkProfile` is a key of the top-level JSON, which has `networkInterfaces` as a subkey.</span></span> <span data-ttu-id=\"99dcb-139\">Si une valeur JSON est un dictionnaire, ses clés sont référencées à partir de la clé parente avec l’opérateur `.`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-139\">If a JSON value is a dictionary, its keys are referenced from the parent key with the `.` operator.</span></span>\n* <span data-ttu-id=\"99dcb-140\">La valeur `networkInterfaces` est un tableau, elle est donc aplatie avec l’opérateur `[]`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-140\">The `networkInterfaces` value is an array, so it is flattened with the `[]` operator.</span></span> <span data-ttu-id=\"99dcb-141\">Cet opérateur exécute le reste de la requête sur chaque élément du tableau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-141\">This operator runs the remainder of the query on each array element.</span></span> <span data-ttu-id=\"99dcb-142\">Dans ce cas, il obtient la valeur `id` de chaque élément du tableau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-142\">In this case, it gets the `id` value of every array element.</span></span>\n\n<span data-ttu-id=\"99dcb-143\">Le format de sortie `tsv` (valeurs séparées par des tabulations) est garanti pour n’inclure que les données de résultat et les espaces blancs constitués d’onglets et des sauts de ligne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-143\">The output format `tsv` (tab-separated values) is guaranteed to only include the result data and whitespace consisting of tabs and newlines.</span></span>\n<span data-ttu-id=\"99dcb-144\">Étant donné que la valeur retournée est une chaîne unique, il est plus sûr de l’affecter directement à une variable d’environnement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-144\">Since the returned value is a single bare string, it's safe to assign directly to an environment variable.</span></span>\n\n<span data-ttu-id=\"99dcb-145\">Affectez l’ID d’objet de carte réseau à une variable d’environnement maintenant.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-145\">Go ahead and assign the NIC object ID to an environment variable now.</span></span>\n\n```bash\nNIC_ID=$(az vm show -n TutorialVM1 -g TutorialResources \\\n  --query 'networkProfile.networkInterfaces[].id' \\\n  -o tsv)\n```\n\n<span data-ttu-id=\"99dcb-146\">Cet exemple montre également l’utilisation d’arguments courts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-146\">This example also demonstrates the use of short arguments.</span></span> <span data-ttu-id=\"99dcb-147\">Vous pouvez utiliser `-g` au lieu de `--resource-group`, `-n` au lieu de `--name`, et `-o` au lieu de `--output`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-147\">You may use `-g` instead of `--resource-group`, `-n` instead of `--name`, and `-o` instead of `--output`.</span></span>"
- durationInMinutes: 4
  title: <span data-ttu-id="99dcb-148">Définir les variables d’environnement à partir de la sortie CLI</span><span class="sxs-lookup"><span data-stu-id="99dcb-148">Set environment variables from CLI output</span></span>
  content: "<span data-ttu-id=\"99dcb-149\">Maintenant que vous avez l’ID de carte réseau, exécutez `az network nic show` pour obtenir ses informations.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-149\">Now that you have the NIC ID, run `az network nic show` to get its information.</span></span>\n\n```azurecli\naz network nic show --ids $NIC_ID -g TutorialResources\n```\n\n<span data-ttu-id=\"99dcb-150\">Cette commande affiche toutes les informations de l’interface réseau de la machine virtuelle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-150\">This command shows all of the information for the network interface of the VM.</span></span> <span data-ttu-id=\"99dcb-151\">Ces données incluent des paramètres DNS, des informations d’adresse IP, des paramètres de sécurité et l’adresse MAC.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-151\">This data includes DNS settings, IP information, security settings, and the MAC address.</span></span> <span data-ttu-id=\"99dcb-152\">Pour le moment, l’objectif est d’obtenir l’adresse IP publique et les ID d’objet de sous-réseau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-152\">Right now the goal is to obtain the public IP address and subnet object IDs.</span></span>\n\n```azurecli\naz network nic show --ids $NIC_ID \\\n  -g TutorialResources \\\n  --query '{IP:ipConfigurations[].publicIpAddress.id, Subnet:ipConfigurations[].subnet.id}' \n```\n\n```json\n{\n  \"IP\": [\n    \"/subscriptions/.../resourceGroups/TutorialResources/providers/Microsoft.Network/publicIPAddresses/TutorialVM1PublicIP\"\n  ],\n  \"Subnet\": [\n    \"/subscriptions/.../resourceGroups/TutorialResources/providers/Microsoft.Network/virtualNetworks/TutorialVM1VNET/subnets/TutorialVM1Subnet\"\n  ]\n}\n```\n\n<span data-ttu-id=\"99dcb-153\">Cette commande affiche un objet JSON qui a des clés personnalisées (« IP » et « Sous-réseau ») pour les valeurs extraites.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-153\">This command displays a JSON object that has custom keys ('IP' and 'Subnet') for the extracted values.</span></span> <span data-ttu-id=\"99dcb-154\">Bien que ce style de sortie ne soit pas utile pour les outils de ligne de commande, il aide à la lisibilité humaine et peut être utilisé avec des scripts personnalisés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-154\">While this style of output might not be useful for command-line tools, it helps with human readability and can be used with custom scripts.</span></span>\n\n<span data-ttu-id=\"99dcb-155\">Pour pouvoir utiliser les outils de ligne de commande, modifiez la commande pour supprimer les clés JSON personnalisées et sortez en tant que `tsv`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-155\">In order to use command-line tools, change the command to remove the custom JSON keys and output as `tsv`.</span></span> <span data-ttu-id=\"99dcb-156\">Ce style de sortie peut être traité par la commande shell `read` pour charger les résultats dans plusieurs variables.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-156\">This style of output can be processed by the shell `read` command to load results into multiple variables.</span></span> <span data-ttu-id=\"99dcb-157\">Étant donné que deux valeurs sont affichées sur des lignes distinctes, le délimiteur de commande `read` doit être défini sur la chaîne vide plutôt que sur la valeur par défaut d’un espace blanc sans saut de ligne.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-157\">Since two values on separate lines are displayed, the `read` command delimiter must be set to the empty string rather than the default of non-newline whitespace.</span></span>\n\n```bash\nread -d '' IP_ID SUBNET_ID <<< $(az network nic show \\\n  --ids $NIC_ID -g TutorialResources \\\n  --query '[ipConfigurations[].publicIpAddress.id, ipConfigurations[].subnet.id]' \\\n  -o tsv)\n```\n\n<span data-ttu-id=\"99dcb-158\">Vous n’allez pas avoir besoin de l’ID de sous-réseau immédiatement, mais vous devriez le stocker maintenant pour éviter d’avoir à effectuer une seconde recherche ultérieurement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-158\">You won't use the subnet ID right away, but it should be stored now to avoid having to perform a second lookup later.</span></span> <span data-ttu-id=\"99dcb-159\">Pour l’instant, utilisez l’ID d’objet IP public pour rechercher l’adresse IP publique, puis stockez-la dans une variable d’environnement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-159\">For now, use the public IP object ID to look up the public IP address and store it in a shell variable.</span></span>\n\n```bash\nVM1_IP_ADDR=$(az network public-ip show --ids $IP_ID \\\n  -g TutorialResources \\\n  --query ipAddress \\\n  -o tsv)\n```\n\n<span data-ttu-id=\"99dcb-160\">L’adresse IP de la machine virtuelle est désormais stockée dans une variable d’environnement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-160\">Now you have the IP address of the VM stored in a shell variable.</span></span> <span data-ttu-id=\"99dcb-161\">Vérifiez qu’il s’agit de la même valeur que vous avez utilisée pour vous connecter initialement à la machine virtuelle.</span><span class=\"sxs-lookup\"><span data-stu-id=\"99dcb-161\">Go ahead and check that it is the same value that you used to initially connect to the VM.</span></span>\n\n```bash\necho $VM1_IP_ADDR\n```"
- durationInMinutes: 2
  title: <span data-ttu-id="99dcb-162">Création d’une nouvelle machine virtuelle sur le sous-réseau existant</span><span class="sxs-lookup"><span data-stu-id="99dcb-162">Creating a new VM on the existing subnet</span></span>
  content: >-
    <span data-ttu-id="99dcb-163">La deuxième machine virtuelle utilise le sous-réseau existant.</span><span class="sxs-lookup"><span data-stu-id="99dcb-163">The second VM uses the existing subnet.</span></span> <span data-ttu-id="99dcb-164">Vous pouvez ignorer quelques étapes pour obtenir immédiatement l’adresse IP publique de la nouvelle machine virtuelle stockée dans une variable d’environnement, étant donné qu’elle est retournée dans les informations de création de la machine virtuelle.</span><span class="sxs-lookup"><span data-stu-id="99dcb-164">You can skip a few steps to get the public IP address of the new VM stored into an environment variable right away, since it's returned in the VM creation information.</span></span> <span data-ttu-id="99dcb-165">Si vous avez besoin d’autres informations sur la machine virtuelle plus tard, elles peuvent toujours être obtenues à partir de la commande `az vm show`.</span><span class="sxs-lookup"><span data-stu-id="99dcb-165">If you'd need other information about the VM later, it can always be obtained from the `az vm show` command.</span></span>


    ```bash

    VM2_IP_ADDR=$(az vm create -g TutorialResources \
      -n TutorialVM2 \
      --image UbuntuLTS \
      --generate-ssh-keys \
      --subnet $SUBNET_ID \
      --query publicIpAddress \
      -o tsv)
    ```


    <span data-ttu-id="99dcb-166">À l’aide de l’adresse IP stockée, connectez-vous avec SSH à la machine virtuelle qui vient d’être créée.</span><span class="sxs-lookup"><span data-stu-id="99dcb-166">Using the stored IP address, SSH into the newly created VM.</span></span>


    ```bash

    ssh $VM2_IP_ADDR

    ```


    <span data-ttu-id="99dcb-167">Déconnectez-vous de la machine virtuelle.</span><span class="sxs-lookup"><span data-stu-id="99dcb-167">Go ahead and log out from the VM.</span></span>
- durationInMinutes: 2
  title: <span data-ttu-id="99dcb-168">Nettoyage</span><span class="sxs-lookup"><span data-stu-id="99dcb-168">Cleanup</span></span>
  content: >-
    <span data-ttu-id="99dcb-169">Maintenant que le didacticiel est terminé, il est temps de nettoyer les ressources créées.</span><span class="sxs-lookup"><span data-stu-id="99dcb-169">Now that the tutorial is complete, it's time to clean up the created resources.</span></span> <span data-ttu-id="99dcb-170">Vous pouvez supprimer des ressources individuelles avec la commande `delete`, mais la manière la plus sûre de supprimer toutes les ressources dans un groupe de ressources reste la commande `group delete`.</span><span class="sxs-lookup"><span data-stu-id="99dcb-170">You can delete individual resources with the `delete` command, but the safest way to remove all resources in a resource group is with `group delete`.</span></span>


    ```azurecli

    az group delete --name TutorialResources --no-wait

    ```


    <span data-ttu-id="99dcb-171">Cette commande supprime les ressources créées durant le didacticiel et assure leur libération dans le bon ordre.</span><span class="sxs-lookup"><span data-stu-id="99dcb-171">This command deletes the resources created during the tutorial, and is guaranteed to deallocate them in the correct order.</span></span> <span data-ttu-id="99dcb-172">Le paramètre `--no-wait` empêche le blocage de l’interface CLI lors de la suppression.</span><span class="sxs-lookup"><span data-stu-id="99dcb-172">The `--no-wait` parameter keeps the CLI from blocking while the deletion takes place.</span></span> <span data-ttu-id="99dcb-173">Si vous souhaitez attendre que la fin de la suppression ou regarder sa progression, utilisez la commande `group wait`.</span><span class="sxs-lookup"><span data-stu-id="99dcb-173">If you want to wait until the deletion is complete or watch it progress, use the `group wait` command.</span></span>


    ```azurecli

    az group wait --name TutorialResources --deleted

    ```


