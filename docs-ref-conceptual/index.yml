### YamlMime:Landing
title: Interface de ligne de commande Azure (CLI)
summary: >
  L’interface de ligne de commande Azure (CLI) est l’interface de ligne de commande multiplateforme de Microsoft pour la gestion de ressources Azure.

  L’interface Azure CLI est conçue pour être facile à apprendre et à entreprendre, mais suffisamment puissante pour être un excellent outil servant à créer une automatisation personnalisée afin d’utiliser des ressources Azure.
