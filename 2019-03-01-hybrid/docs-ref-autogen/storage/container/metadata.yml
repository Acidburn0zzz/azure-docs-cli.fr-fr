### YamlMime:AzureCLIGroup
uid: az_storage_container_metadata
name: az storage container metadata
summary: Gérer les métadonnées de conteneur.
description: ''
directCommands:
- uid: az_storage_container_metadata_show
  name: az storage container metadata show
  summary: Retourne toutes les métadonnées définies par l’utilisateur pour le conteneur spécifié.
  description: ''
  syntax: >-
    az storage container metadata show --name
                                       [--account-key]
                                       [--account-name]
                                       [--auth-mode {key, login}]
                                       [--connection-string]
                                       [--lease-id]
                                       [--query-examples]
                                       [--sas-token]
                                       [--subscription]
                                       [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du conteneur.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode dans lequel exécuter la commande. le mode « connexion » utilise directement vos informations d’identification de connexion pour l’authentification. Le mode « clé » hérité tente de rechercher une clé de compte si aucun paramètre d’authentification n’est fourni pour le compte. Variable d’environnement : AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --lease-id
    summary: S’il est spécifié, get_container_metadata se déroule uniquement si le bail du conteneur est actif et correspond à cet ID.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --sas-token
    summary: 'Une signature d’accès partagé (SAP). Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Délai d’expiration de la demande en secondes. S’applique à chaque appel au service.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_metadata_update
  name: az storage container metadata update
  summary: Définit une ou plusieurs paires nom-valeur définies par l’utilisateur pour le conteneur spécifié.
  description: Chaque appel à cette opération remplace toutes les métadonnées existantes attachées au conteneur. Pour supprimer toutes les métadonnées du conteneur, appelez cette opération sans dict de métadonnées.
  syntax: >-
    az storage container metadata update --name
                                         [--account-key]
                                         [--account-name]
                                         [--auth-mode {key, login}]
                                         [--connection-string]
                                         [--if-modified-since]
                                         [--lease-id]
                                         [--metadata]
                                         [--sas-token]
                                         [--subscription]
                                         [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du conteneur.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode dans lequel exécuter la commande. le mode « connexion » utilise directement vos informations d’identification de connexion pour l’authentification. Le mode « clé » hérité tente de rechercher une clé de compte si aucun paramètre d’authentification n’est fourni pour le compte. Variable d’environnement : AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --if-modified-since
    summary: Commencer uniquement en cas de modification depuis la date/heure UTC fournie (Y-m-d’T’H :M’Z').
    description: ''
  - name: --lease-id
    summary: S’il est spécifié, set_container_metadata se déroule uniquement si le bail du conteneur est actif et correspond à cet ID.
    description: ''
  - name: --metadata
    summary: Métadonnées dans les paires clé/valeur séparées par des espaces. Cela remplace toutes les métadonnées existantes.
    description: ''
  - name: --sas-token
    summary: 'Une signature d’accès partagé (SAP). Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Délai d’expiration de la demande en secondes. S’applique à chaque appel au service.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
