### YamlMime:AzureCLIGroup
uid: az_storage_share_metadata
name: az storage share metadata
summary: Gérer les métadonnées d’un partage de fichiers.
description: ''
directCommands:
- uid: az_storage_share_metadata_show
  name: az storage share metadata show
  summary: Retourne toutes les métadonnées définies par l’utilisateur pour le partage spécifié.
  description: ''
  syntax: >-
    az storage share metadata show --name
                                   [--account-key]
                                   [--account-name]
                                   [--connection-string]
                                   [--query-examples]
                                   [--sas-token]
                                   [--snapshot]
                                   [--subscription]
                                   [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du partage de fichiers.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --sas-token
    summary: 'Une signature d’accès partagé (SAP). Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Chaîne qui représente la version de l’instantané, le cas échéant.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Délai d’expiration de la demande en secondes. S’applique à chaque appel au service.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_share_metadata_update
  name: az storage share metadata update
  summary: Définit une ou plusieurs paires nom-valeur définies par l’utilisateur pour le partage spécifié.
  description: Chaque appel à cette opération remplace toutes les métadonnées existantes attachées au partage. Pour supprimer toutes les métadonnées du partage, appelez cette opération sans dict de métadonnées.
  syntax: >-
    az storage share metadata update --name
                                     [--account-key]
                                     [--account-name]
                                     [--connection-string]
                                     [--metadata]
                                     [--sas-token]
                                     [--subscription]
                                     [--timeout]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du partage de fichiers.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --metadata
    summary: Métadonnées dans les paires clé/valeur séparées par des espaces. Cela remplace toutes les métadonnées existantes.
    description: ''
  - name: --sas-token
    summary: 'Une signature d’accès partagé (SAP). Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Délai d’expiration de la demande en secondes. S’applique à chaque appel au service.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
commands:
- az_storage_share_metadata_show
- az_storage_share_metadata_update
