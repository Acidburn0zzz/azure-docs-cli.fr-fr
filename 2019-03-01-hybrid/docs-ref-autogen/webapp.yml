### YamlMime:AzureCLIGroup
uid: az_webapp
name: az webapp
summary: Gérer les applications Web.
description: ''
directCommands:
- uid: az_webapp_browse
  name: az webapp browse
  summary: Ouvre une application web dans un navigateur.
  description: ''
  syntax: >-
    az webapp browse [--ids]
                     [--logs]
                     [--name]
                     [--resource-group]
                     [--slot]
                     [--subscription]
  examples:
  - summary: Ouvre une application web dans un navigateur. généré automatiquement
    syntax: az webapp browse --name MyWebapp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --logs -l
    summary: Activez l’affichage du flux de journal immédiatement après avoir lancé l’application Web.
    description: ''
  - name: --name -n
    summary: Nom de l’application Web. Si aucun nom n’est spécifié, un nom est généré de façon aléatoire. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults web=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nom de l’emplacement. Par défaut, l’emplacement des productions n’est pas spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_create
  name: az webapp create
  summary: Créez une application web.
  description: Le nom de l’application Web doit être en mesure de générer un nom de domaine complet unique en tant que AppName.azurewebsites.net.
  syntax: >-
    az webapp create --name
                     --plan
                     --resource-group
                     [--assign-identity]
                     [--deployment-container-image-name]
                     [--deployment-local-git]
                     [--deployment-source-branch]
                     [--deployment-source-url]
                     [--docker-registry-server-password]
                     [--docker-registry-server-user]
                     [--multicontainer-config-file]
                     [--multicontainer-config-type {COMPOSE, KUBE}]
                     [--role]
                     [--runtime]
                     [--scope]
                     [--startup-file]
                     [--subscription]
                     [--tags]
  examples:
  - summary: Créez une application Web avec la configuration par défaut.
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName
  - summary: Créer une application Web avec Java | 11 | Java SE | 8 Runtime utilisant le délimiteur « | ».
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName --runtime "java|11|Java SE|8"
  - summary: Créer une application Web avec Java | 11 | Le runtime Java SE | 8 utilise le délimiteur «  : ».
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName --runtime "java:11:Java SE:8"
  - summary: Créer une application Web avec un Runtime NodeJS 10,14 et la déployer à partir d’un référentiel Git local.
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName --runtime "node|10.14" --deployment-local-git
  - summary: Créez une application Web avec une image à partir de DockerHub.
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName -i nginx
  - summary: Créer une application Web avec une image à partir d’un registre DockerHub privé.
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName -i MyImageName -s username -w password
  - summary: Créer une application Web avec une image à partir d’un Azure Container Registry privé.
    syntax: az webapp create -g MyResourceGroup -p MyPlan -n MyUniqueAppName -i myregistry.azurecr.io/docker-image:tag
  - summary: Créez un WebApp à l’aide d’un plan de App Service partagé qui se trouve dans un groupe de ressources différent.
    syntax: AppServicePlanID=$(az appservice plan show -n SharedAppServicePlan -g MyResourceGroup --query "id" --out tsv) az webapp create -g MyResourceGroup -p "$AppServicePlanID" -n MyUniqueAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la nouvelle application Web.
    description: ''
  - isRequired: true
    name: --plan -p
    summary: Nom ou ID de ressource du plan App service. Utilisez « Appservice plan Create » pour en récupérer un.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --assign-identity
    summary: Accepter les identités affectées par le système ou l’utilisateur, séparées par des espaces. Utilisez « [System] » pour faire référence à l’identité attribuée par le système ou un ID de ressource pour faire référence à l’identité attribuée par l’utilisateur. Pour plus d’exemples, consultez l’aide.
    description: ''
  - name: --deployment-container-image-name -i
    summary: 'Linux uniquement. Nom de l’image de conteneur à partir du hub d’ancrage, par exemple, éditeur/image-nom : tag.'
    description: ''
  - name: --deployment-local-git -l
    summary: Activez Git local.
    description: ''
  - name: --deployment-source-branch -b
    defaultValue: master
    summary: Branche à déployer.
    description: ''
  - name: --deployment-source-url -u
    summary: URL du référentiel git à lier avec l’intégration manuelle.
    description: ''
  - name: --docker-registry-server-password -w
    summary: Mot de passe du serveur de registre de conteneurs. Requis pour les registres privés.
    description: ''
  - name: --docker-registry-server-user -s
    summary: Nom d’utilisateur du serveur de registre de conteneurs.
    description: ''
  - name: --multicontainer-config-file
    summary: Linux uniquement. Fichier de configuration pour les applications multiconteneurs. (local ou distant).
    description: ''
  - name: --multicontainer-config-type
    parameterValueGroup: COMPOSE, KUBE
    summary: Linux uniquement.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Nom de rôle ou ID dont l’identité a été affectée par le système.
    description: ''
  - name: --runtime -r
    summary: 'Le runtime Web canonique dans le format de Framework | Version, par exemple « PHP | 7.2 ». Délimiteurs autorisés : « | » ou «  : ». Utilisez `az webapp list-runtimes` pour la liste disponible.'
    description: ''
  - name: --scope
    summary: Étendue à laquelle le système affecté à l’identité peut accéder.
    description: ''
  - name: --startup-file
    summary: Linux uniquement. Fichier de démarrage du site Web.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
- uid: az_webapp_create-remote-connection
  name: az webapp create-remote-connection
  summary: Crée une connexion à distance à l’aide d’un tunnel TCP vers votre application Web.
  description: ''
  syntax: >-
    az webapp create-remote-connection [--ids]
                                       [--instance]
                                       [--name]
                                       [--port]
                                       [--resource-group]
                                       [--slot]
                                       [--subscription]
                                       [--timeout]
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --instance -i
    summary: Instance webapp à laquelle se connecter. Par défaut, aucun.
    description: ''
  - name: --name -n
    summary: Nom de l’application Web. Si aucun nom n’est spécifié, un nom est généré de façon aléatoire. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults web=<name>` .
    description: ''
  - name: --port -p
    summary: 'Port pour la connexion à distance. Valeur par défaut : port disponible aléatoire.'
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nom de l’emplacement. Par défaut, l’emplacement des productions n’est pas spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout -t
    summary: Délai d’expiration en secondes. Par défaut, aucun.
    description: ''
