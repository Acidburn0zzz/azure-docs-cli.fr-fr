    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nom de l’emplacement. Par défaut, l’emplacement des productions n’est pas spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_up
  name: az webapp up
  summary: Créez un webapp et déployez le code à partir d’un espace de travail local vers l’application. La commande doit être exécutée à partir du dossier dans lequel le code est présent. La prise en charge actuelle comprend node, Python, .NET Core et ASP.NET. Nœud, les applications python sont créées en tant qu’applications Linux. Les applications HTML .Net Core, ASP.NET et statiques sont créées en tant qu’applications Windows. Ajoutez l’indicateur HTML à déployer en tant qu’application HTML statique.
  description: ''
  syntax: >-
    az webapp up [--dryrun]
                 [--html]
                 [--ids]
                 [--launch-browser]
                 [--location]
                 [--logs]
                 [--name]
                 [--os-type {Linux, Windows}]
                 [--plan]
                 [--resource-group]
                 [--runtime]
                 [--sku {B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED}]
                 [--subscription]
  examples:
  - summary: Afficher les détails de l’application qui sera créée, sans exécuter réellement l’opération
    syntax: az webapp up --dryrun
  - summary: Créez une application Web avec la configuration par défaut, en exécutant la commande à partir du dossier où se trouve le code à déployer.
    syntax: az webapp up
  - summary: Créer une application Web avec un nom spécifié
    syntax: az webapp up -n MyUniqueAppName
  - summary: Créer une application Web avec un nom spécifié et un Java | 11 | Java SE | 8 Runtime utilisant le délimiteur « | »
    syntax: az webapp up -n MyUniqueAppName --runtime "java|11|Java SE|8"
  - summary: Créer une application Web avec un nom spécifié et un Java | 11 | Délimiteur «  : » de Java SE | 8
    syntax: az webapp up -n MyUniqueAppName --runtime "java:11:Java SE:8"
  - summary: Créez une application Web dans une région spécifique, en exécutant la commande à partir du dossier où se trouve le code à déployer.
    syntax: az webapp up -l locationName
  - summary: Créez une application Web et activez la diffusion en continu des journaux une fois l’opération de déploiement terminée. Cela permet d’activer la configuration par défaut requise pour activer la diffusion de journaux.
    syntax: az webapp up --logs
  - summary: Créez une application Web et déployez-la en tant qu’application HTML statique.
    syntax: az webapp up --html
  optionalParameters:
  - name: --dryrun
    summary: Affichez le résumé de l’opération de création et de déploiement au lieu de l’exécuter.
    description: ''
  - name: --html
    summary: Ignorer la détection d’applications et déployer en tant qu’application html.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --launch-browser -b
    summary: Lancez l’application créée à l’aide du navigateur par défaut.
    description: ''
  - name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
  - name: --logs
    summary: Configurez la journalisation par défaut requise pour activer l’affichage du flux de journal immédiatement après avoir lancé WebApp.
    description: ''
  - name: --name -n
    summary: Nom de l’application Web. Si aucun nom n’est spécifié, un nom est généré de façon aléatoire. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults web=<name>` .
    description: ''
  - name: --os-type
    parameterValueGroup: Linux, Windows
    summary: Définissez le type de système d’exploitation pour l’application à créer.
    description: ''
  - name: --plan -p
    summary: Nom du appserviceplan associé à WebApp.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --runtime -r
    summary: 'Le runtime Web canonique dans le format de Framework | Version, par exemple « PHP | 7.2 ». Délimiteurs autorisés : « | » ou «  : ». Utilisez `az webapp list-runtimes` pour la liste disponible.'
    description: ''
  - name: --sku
    parameterValueGroup: B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED
    summary: Les niveaux tarifaires, par exemple F1 (gratuit), D1 (partagé), B1 (petite de base), B2 (moyenne de base), B3 (de base grand), S1 (petite standard), P1V2 (Premium v2 petite), P1V3 (Premium v3 petite), P2V3 (édition Premium v3 moyenne), P3V3 (Premium v3 large), PC2 (petit conteneur Premium), PC3 (support de conteneur Premium), PC4 (conteneur Premium étendu), I1 (petit isolé), I2 (support isolé), i3 (isolée de grande taille), I1v2 (isolé v2 petite) , I2v2 (isolé v2 moyen), I3v2 (distinct v2 grande).
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_update
  name: az webapp update
  summary: Mettre à jour une application Web.
  description: ''
  syntax: >-
    az webapp update [--add]
                     [--client-affinity-enabled {false, true}]
                     [--force-dns-registration {false, true}]
                     [--force-string]
                     [--https-only {false, true}]
                     [--ids]
                     [--name]
                     [--remove]
                     [--resource-group]
                     [--set]
                     [--skip-custom-domain-verification {false, true}]
                     [--skip-dns-registration {false, true}]
                     [--slot]
                     [--subscription]
                     [--ttl-in-seconds {false, true}]
  examples:
  - summary: Mettre à jour les balises d’une application Web.
    syntax: az webapp update -g MyResourceGroup -n MyAppName --set tags.tagName=tagValue
  - summary: Mettre à jour une application Web. généré automatiquement
    syntax: az webapp update --https-only true --name MyAppName --resource-group MyResourceGroup
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --client-affinity-enabled
    parameterValueGroup: false, true
    summary: Active l’envoi des cookies d’affinité de session.
    description: ''
  - name: --force-dns-registration
    parameterValueGroup: false, true
    summary: Si la valeur est true, le nom d’hôte de l’application Web est forcé à être inscrit auprès du DNS.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --https-only
    parameterValueGroup: false, true
    summary: Rediriger tout le trafic vers une application à l’aide de HTTP vers HTTPs.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’application Web. Si aucun nom n’est spécifié, un nom est généré de façon aléatoire. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults web=<name>` .
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --skip-custom-domain-verification
    parameterValueGroup: false, true
    summary: Si la valeur est true, \* les domaines personnalisés (non. azurewebsites.net) associés à l’application Web ne sont pas vérifiés.
    description: ''
  - name: --skip-dns-registration
    parameterValueGroup: false, true
    summary: Si le nom d’hôte de l’application Web n’est pas inscrit auprès du DNS à la création.
    description: ''
  - name: --slot -s
    summary: Nom de l’emplacement. Par défaut, l’emplacement des productions n’est pas spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --ttl-in-seconds
    parameterValueGroup: false, true
    summary: Durée de vie en secondes du nom de domaine par défaut de l’application Web.
    description: ''
