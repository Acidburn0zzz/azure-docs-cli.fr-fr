### YamlMime:AzureCLIGroup
uid: az_security_jit-policy
name: az security jit-policy
summary: Gérez vos stratégies d’accès réseau juste-à-temps.
description: ''
directCommands:
- uid: az_security_jit-policy_list
  name: az security jit-policy list
  summary: Répertoriez vos stratégies d’accès au réseau juste-à-temps.
  description: ''
  syntax: >-
    az security jit-policy list [--location]
                                [--query-examples]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Récupérez toutes les stratégies d’accès réseau juste-à-temps.
    syntax: az security jit-policy list
  optionalParameters:
  - name: --location -l
    summary: Emplacement de la ressource.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_jit-policy_show
  name: az security jit-policy show
  summary: Affiche une stratégie d’accès réseau juste à temps.
  description: ''
  syntax: >-
    az security jit-policy show --location
                                --name
                                --resource-group
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: Obtenir une stratégie d’accès réseau juste-à-temps.
    syntax: az security jit-policy show -l northeurope -n default -g myService1
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Emplacement de la ressource.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la ressource à récupérer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_jit-policy_list
- az_security_jit-policy_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
