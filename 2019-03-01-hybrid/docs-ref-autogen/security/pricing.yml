### YamlMime:AzureCLIGroup
uid: az_security_pricing
name: az security pricing
summary: Permet de gérer le plan Azure Defender pour l’abonnement.
description: ''
directCommands:
- uid: az_security_pricing_create
  name: az security pricing create
  summary: Met à jour le plan Azure Defender pour l’abonnement.
  description: ''
  syntax: >-
    az security pricing create --name
                               --tier
                               [--subscription]
  examples:
  - summary: Met à jour le plan Azure Defender pour l’abonnement.
    syntax: az security pricing create -n VirtualMachines --tier 'standard'
  - summary: Met à jour le plan Azure Defender pour l’abonnement. généré automatiquement
    syntax: az security pricing create -n VirtualMachines --tier 'standard'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la ressource à récupérer.
    description: ''
  - isRequired: true
    name: --tier
    summary: Type de niveau tarifaire.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_pricing_list
  name: az security pricing list
  summary: Affiche les plans Azure Defender pour l’abonnement.
  description: ''
  syntax: >-
    az security pricing list [--query-examples]
                             [--subscription]
  examples:
  - summary: Affiche les plans Azure Defender pour l’abonnement.
    syntax: az security pricing list
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_pricing_show
  name: az security pricing show
  summary: Affiche le plan Azure Defender pour l’abonnement.
  description: ''
  syntax: >-
    az security pricing show --name
                             [--query-examples]
                             [--subscription]
  examples:
  - summary: Affiche le plan Azure Defender pour l’abonnement
    syntax: az security pricing show -n VirtualMachines
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la ressource à récupérer.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
