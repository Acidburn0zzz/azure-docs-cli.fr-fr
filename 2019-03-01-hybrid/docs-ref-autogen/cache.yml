### YamlMime:AzureCLIGroup
uid: az_cache
name: az cache
summary: Commandes pour gérer les objets CLI mis en cache à l’aide de l' `--defer` argument.
description: ''
directCommands:
- uid: az_cache_delete
  name: az cache delete
  summary: Supprimer un objet du cache.
  description: ''
  syntax: >-
    az cache delete --name
                    --resource-group
                    --resource-type
                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-type -t
    summary: Type de ressource.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_cache_list
  name: az cache list
  summary: Répertorie le contenu du cache d’objets.
  description: ''
  syntax: >-
    az cache list [--query-examples]
                  [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_cache_purge
  name: az cache purge
  summary: Effacez l’intégralité du cache d’objets CLI.
  description: ''
  syntax: az cache purge [--subscription]
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_cache_show
  name: az cache show
  summary: Afficher le contenu d’un objet spécifique dans le cache.
  description: ''
  syntax: >-
    az cache show --name
                  --resource-group
                  --resource-type
                  [--query-examples]
                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la ressource.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-type -t
    summary: Type de ressource.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_cache_delete
- az_cache_list
- az_cache_purge
- az_cache_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
