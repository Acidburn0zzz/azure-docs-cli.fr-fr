### YamlMime:AzureCLIGroup
uid: az_offazure_hyperv_run-as-account
name: az offazure hyperv run-as-account
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **offazure** pour Azure CLI et requiert la version 2.15.0 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ offazure HyperV Run-As-Account** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer le compte d’identification Hyper-V.
description: ''
directCommands:
- uid: az_offazure_hyperv_run-as-account_list
  name: az offazure hyperv run-as-account list
  summary: Répertoriez tous les comptes d’identification sur le site local.
  description: ''
  syntax: >-
    az offazure hyperv run-as-account list --resource-group
                                           --site-name
  examples:
  - summary: Répertorier les comptes d’identification par site
    syntax: az offazure hyperv run-as-account list --resource-group MyResourceGroup                  --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --site-name
    summary: Nom du site Hyper-V.
    description: ''
- uid: az_offazure_hyperv_run-as-account_show
  name: az offazure hyperv run-as-account show
  summary: Obtenir les détails d’un compte d’identification.
  description: ''
  syntax: >-
    az offazure hyperv run-as-account show --account-name
                                           --resource-group
                                           --site-name
  examples:
  - summary: Obtenir un compte d’identification.
    syntax: az offazure hyperv run-as-account show --account-name MyAccount --resource-group                  MyResourceGroup --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --account-name --name -n
    summary: Nom du compte d’identification.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --site-name
    summary: Nom du site Hyper-V.
    description: ''
commands:
- az_offazure_hyperv_run-as-account_list
- az_offazure_hyperv_run-as-account_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
