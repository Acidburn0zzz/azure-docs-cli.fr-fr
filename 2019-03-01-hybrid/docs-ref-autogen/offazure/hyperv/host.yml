uid: az_offazure_hyperv_host
name: az offazure hyperv host
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **offazure** pour Azure CLI et requiert la version 2.15.0 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ offazure HyperV Host** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer l’hôte Hyper-V.
description: ''
directCommands:
- uid: az_offazure_hyperv_host_list
  name: az offazure hyperv host list
  summary: Récupération de tous les ordinateurs hôtes sur le site local.
  description: ''
  syntax: >-
    az offazure hyperv host list --resource-group
                                 --site-name
  examples:
  - summary: Répertorier les hôtes par site
    syntax: az offazure hyperv host list --resource-group MyResourceGroup --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --site-name
    summary: Nom du site Hyper-V.
    description: ''
- uid: az_offazure_hyperv_host_show
  name: az offazure hyperv host show
  summary: Obtenir les détails d’un hôte Hyper-V.
  description: ''
  syntax: >-
    az offazure hyperv host show --host-name
                                 --resource-group
                                 --site-name
  examples:
  - summary: Obtenir un hôte
    syntax: az offazure hyperv host show --host-name MyHostName --resource-group                  MyResourceGroup --site-name MySiteName
  requiredParameters:
  - isRequired: true
    name: --host-name --name -n
    summary: Nom de l'hôte.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --site-name
    summary: Nom du site Hyper-V.
    description: ''
commands:
- az_offazure_hyperv_host_list
- az_offazure_hyperv_host_show
