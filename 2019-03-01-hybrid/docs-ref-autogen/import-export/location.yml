### YamlMime:AzureCLIGroup
uid: az_import-export_location
name: az import-export location
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension d' **importation/exportation** pour Azure CLI et requiert la version 2.3.1 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez la commande **AZ Import-Export location** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Emplacement d’importation/exportation.
description: ''
directCommands:
- uid: az_import-export_location_list
  name: az import-export location list
  summary: Renvoie la liste des emplacements vers lesquels vous pouvez expédier les disques associés à un travail d'importation ou d'exportation. Un emplacement est une région de centre de données Microsoft.
  description: ''
  syntax: az import-export location list
  examples:
  - summary: Répertorier les emplacements vers lesquels vous pouvez expédier les disques
    syntax: az import-export location list
- uid: az_import-export_location_show
  name: az import-export location show
  summary: Retourne les détails relatifs à un emplacement auquel vous pouvez expédier les disques associés à un travail d’importation ou d’exportation. Un emplacement est une région Azure.
  description: ''
  syntax: az import-export location show --location
  examples:
  - summary: Afficher les détails d’un emplacement
    syntax: az import-export location show --location "West US 2"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az import-export location list`.'
    description: ''
commands:
- az_import-export_location_list
- az_import-export_location_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
