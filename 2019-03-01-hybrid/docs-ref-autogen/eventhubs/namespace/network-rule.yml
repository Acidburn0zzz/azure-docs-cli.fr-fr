### YamlMime:AzureCLIGroup
uid: az_eventhubs_namespace_network_rule
name: az eventhubs namespace network-rule
summary: Gérer Azure EventHubs networkruleset pour l’espace de noms.
description: ''
directCommands:
- uid: az_eventhubs_namespace_network_rule_add
  name: az eventhubs namespace network-rule add
  summary: Ajoutez une règle de réseau pour un espace de noms.
  description: ''
  syntax: >-
    az eventhubs namespace network-rule add --namespace-name
                                            --resource-group
                                            [--action {Allow}]
                                            [--ignore-missing-endpoint {false, true}]
                                            [--ip-address]
                                            [--subnet]
                                            [--subscription]
                                            [--vnet-name]
  examples:
  - summary: Ajouter une règle VirtualNetwork dans NetworkruleSet pour un espace de noms
    syntax: az eventhubs namespace network-rule add --resource-group myresourcegroup --namespace-name mynamespace --subnet /subscriptions/{subscriptionid}/resourcegroups/{resourcegroupname}/providers/Microsoft.Network/virtualNetworks/{virtualnetworkname}/subnets/{subnetname} --ignore-missing-endpoint True
  - summary: Ajouter une règle d’adresse IP dans NetworkruleSet pour un espace de noms
    syntax: az eventhubs namespace network-rule add --resource-group myresourcegroup --namespace-name mynamespace --ip-address 10.6.0.0/24 --action Allow
  - summary: Ajoutez une règle de réseau pour un espace de noms. généré automatiquement
    syntax: az eventhubs namespace network-rule add --action Allow --ignore-missing-endpoint true --namespace-name mynamespace --resource-group myresourcegroup --subnet /subscriptions/{subscriptionid}/resourcegroups/{resourcegroupname}/providers/Microsoft.Network/virtualNetworks/{virtualnetworkname}/subnets/{subnetname} --subscription MySubscription --vnet-name MyVnet
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nom de l’espace de noms.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --action
    defaultValue: Allow
    parameterValueGroup: Allow
    summary: Action de la règle d’adresse IP.
    description: ''
  - name: --ignore-missing-endpoint
    parameterValueGroup: false, true
    summary: Valeur booléenne qui indique s’il faut ignorer le point de terminaison de service de réseau virtuel manquant.
    description: ''
  - name: --ip-address
    summary: Adresse IPv4 ou plage CIDR-10.6.0.0/24.
    description: ''
  - name: --subnet
    summary: Nom ou ID du sous-réseau. Si le nom est fourni, `--vnet-name` doit être fourni.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Nom du réseau virtuel.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_network_rule_list
  name: az eventhubs namespace network-rule list
  summary: Affichez les propriétés de la règle réseau de l’espace de noms donné.
  description: ''
  syntax: >-
    az eventhubs namespace network-rule list --namespace-name
                                             --resource-group
                                             [--query-examples]
                                             [--subscription]
  examples:
  - summary: Afficher les propriétés de la règle de réseau de l’espace de noms donné
    syntax: az eventhubs namespace network-rule list --resource-group myresourcegroup --namespace-name mynamespace
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nom de l’espace de noms.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_network_rule_remove
  name: az eventhubs namespace network-rule remove
  summary: Supprimer une règle de réseau pour un espace de noms.
  description: ''
  syntax: >-
    az eventhubs namespace network-rule remove --namespace-name
                                               --resource-group
                                               [--ip-address]
                                               [--subnet]
                                               [--subscription]
                                               [--vnet-name]
  examples:
  - summary: supprimer la règle VirtualNetwork de NetworkruleSet pour un espace de noms
    syntax: az eventhubs namespace network-rule remove --resource-group myresourcegroup --namespace-name mynamespace --subnet /subscriptions/{subscriptionid}/resourcegroups/{resourcegroupname}/providers/Microsoft.Network/virtualNetworks/{virtualnetworkname}/subnets/{subnetname}
  - summary: supprimer la règle IP de NetworkruleSet pour un espace de noms
    syntax: az eventhubs namespace network-rule remove --resource-group myresourcegroup --namespace-name mynamespace --ip-address 10.6.0.0/24
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nom de l’espace de noms.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: Adresse IPv4 ou plage CIDR-10.6.0.0/24.
    description: ''
  - name: --subnet
    summary: Nom ou ID du sous-réseau. Si le nom est fourni, `--vnet-name` doit être fourni.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Nom du réseau virtuel.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
