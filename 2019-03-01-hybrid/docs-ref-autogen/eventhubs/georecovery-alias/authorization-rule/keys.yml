### YamlMime:AzureCLIGroup
uid: az_eventhubs_georecovery-alias_authorization-rule_keys
name: az eventhubs georecovery-alias authorization-rule keys
summary: Gérer les chaînes de connexion Azure Event Hubs règle AuthorizationRule pour l’alias de configuration de géo-récupération.
description: ''
directCommands:
- uid: az_eventhubs_georecovery-alias_authorization-rule_keys_list
  name: az eventhubs georecovery-alias authorization-rule keys list
  summary: Affiche les clés et les chaînes de connexion de règle AuthorizationRule pour l’espace de noms EventHubs.
  description: ''
  syntax: >-
    az eventhubs georecovery-alias authorization-rule keys list --alias
                                                                --name
                                                                --namespace-name
                                                                --resource-group
                                                                [--query-examples]
                                                                [--subscription]
  examples:
  - summary: Affiche les clés et les chaînes de connexion de règle AuthorizationRule pour l’espace de noms.
    syntax: az eventhubs georecovery-alias authorization-rule keys list --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule --alias myaliasname
  requiredParameters:
  - isRequired: true
    name: --alias -a
    summary: Nom de Geo-Disaster alias de configuration de récupération.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de l’espace de noms règle AuthorizationRule.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nom de l’espace de noms.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
