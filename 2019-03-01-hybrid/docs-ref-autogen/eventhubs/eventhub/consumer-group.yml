- uid: az_eventhubs_eventhub_consumer_group_update
  name: az eventhubs eventhub consumer-group update
  summary: Met à jour le consommateurs EventHub.
  description: ''
  syntax: >-
    az eventhubs eventhub consumer-group update [--add]
                                                [--eventhub-name]
                                                [--force-string]
                                                [--ids]
                                                [--name]
                                                [--namespace-name]
                                                [--remove]
                                                [--resource-group]
                                                [--set]
                                                [--subscription]
                                                [--user-metadata]
  examples:
  - summary: Met à jour un consommateurs.
    syntax: az eventhubs eventhub consumer-group update --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myconsumergroup --user-metadata MyUserMetadata
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --eventhub-name
    summary: Nom de EventHub.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de consommateurs.
    description: ''
  - name: --namespace-name
    summary: Nom de l’espace de noms.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --user-metadata
    summary: Usermetadata est un espace réservé pour stocker les données de chaîne définies par l’utilisateur avec une longueur maximale de 1024. par exemple, il peut être utilisé pour stocker des données descriptives, telles que la liste des équipes et leurs informations de contact. les paramètres de configuration définis par l’utilisateur peuvent également être stockés.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
