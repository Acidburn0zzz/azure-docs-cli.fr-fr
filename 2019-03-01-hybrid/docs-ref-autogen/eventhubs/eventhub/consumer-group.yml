### YamlMime:AzureCLIGroup
uid: az_eventhubs_eventhub_consumer_group
name: az eventhubs eventhub consumer-group
summary: Gérer Azure Event Hubs consommateurs.
description: ''
directCommands:
- uid: az_eventhubs_eventhub_consumer_group_create
  name: az eventhubs eventhub consumer-group create
  summary: Crée le consommateurs EventHub.
  description: ''
  syntax: >-
    az eventhubs eventhub consumer-group create --eventhub-name
                                                --name
                                                --namespace-name
                                                --resource-group
                                                [--subscription]
                                                [--user-metadata]
  examples:
  - summary: Créez EventHub consommateurs.
    syntax: az eventhubs eventhub consumer-group create --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myconsumergroup
  requiredParameters:
  - isRequired: true
    name: --eventhub-name
    summary: Nom de EventHub.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de consommateurs.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nom de l’espace de noms.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --user-metadata
    summary: Usermetadata est un espace réservé pour stocker les données de chaîne définies par l’utilisateur avec une longueur maximale de 1024. par exemple, il peut être utilisé pour stocker des données descriptives, telles que la liste des équipes et leurs informations de contact. les paramètres de configuration définis par l’utilisateur peuvent également être stockés.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_eventhub_consumer_group_delete
  name: az eventhubs eventhub consumer-group delete
  summary: Supprime consommateurs.
  description: ''
  syntax: >-
    az eventhubs eventhub consumer-group delete [--eventhub-name]
                                                [--ids]
                                                [--name]
                                                [--namespace-name]
                                                [--resource-group]
                                                [--subscription]
  examples:
  - summary: Supprime le consommateurs
    syntax: az eventhubs eventhub consumer-group delete --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myconsumergroup
  optionalParameters:
  - name: --eventhub-name
    summary: Nom de EventHub.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de consommateurs.
    description: ''
  - name: --namespace-name
    summary: Nom de l’espace de noms.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_eventhub_consumer_group_list
  name: az eventhubs eventhub consumer-group list
  summary: Répertorie les consommateurs par Eventhub.
  description: ''
  syntax: >-
    az eventhubs eventhub consumer-group list --eventhub-name
                                              --namespace-name
                                              --resource-group
                                              [--query-examples]
                                              [--skip]
                                              [--subscription]
                                              [--top]
  examples:
  - summary: Répertorie les consommateurs par Eventhub.
    syntax: az eventhubs eventhub consumer-group list --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub
  requiredParameters:
  - isRequired: true
    name: --eventhub-name
    summary: Nom de EventHub.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nom de l’espace de noms.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --skip
    summary: Skip est utilisé uniquement si une opération précédente a retourné un résultat partiel. Si une réponse précédente contient un élément nextLink, la valeur de l’élément nextLink inclut un paramètre skip qui spécifie un point de départ à utiliser pour les appels suivants.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Peut être utilisé pour limiter le nombre de résultats aux N usageDetails les plus récents.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
