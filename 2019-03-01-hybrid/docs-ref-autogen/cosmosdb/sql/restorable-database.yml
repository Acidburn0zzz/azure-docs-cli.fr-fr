### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_restorable-database
name: az cosmosdb sql restorable-database
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **cosmosdb-Preview** pour Azure CLI et requiert la version 2.17.1 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ cosmosdb SQL** restorable-Database.  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérez les différentes versions des bases de données SQL qui peuvent être restaurées dans un compte Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_sql_restorable-database_list
  name: az cosmosdb sql restorable-database list
  summary: Répertorie toutes les versions de toutes les bases de données SQL qui ont été créées/modifiées/supprimées dans le compte restaurable donné.
  description: ''
  syntax: >-
    az cosmosdb sql restorable-database list --instance-id
                                             --location
  requiredParameters:
  - isRequired: true
    name: --instance-id -i
    summary: InstanceId du compte.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Lieu.
    description: ''
commands:
- az_cosmosdb_sql_restorable-database_list
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
metadata:
  description: Gérez les différentes versions des bases de données SQL qui peuvent être restaurées dans un compte Azure Cosmos DB.
