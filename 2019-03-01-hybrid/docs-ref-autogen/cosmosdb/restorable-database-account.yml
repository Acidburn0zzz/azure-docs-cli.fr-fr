### YamlMime:AzureCLIGroup
uid: az_cosmosdb_restorable-database-account
name: az cosmosdb restorable-database-account
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **cosmosdb-Preview** pour Azure CLI et requiert la version 2.17.1 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande AZ cosmosdb restorable **-Database-Account** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les comptes de Azure Cosmos DB pouvant être restaurés.
description: ''
directCommands:
- uid: az_cosmosdb_restorable-database-account_list
  name: az cosmosdb restorable-database-account list
  summary: Répertorie tous les comptes de base de données qui peuvent être restaurés.
  description: ''
  syntax: >-
    az cosmosdb restorable-database-account list [--account-name]
                                                 [--location]
  optionalParameters:
  - name: --account-name -n
    summary: Nom du compte.
    description: ''
  - name: --location -l
    summary: Lieu.
    description: ''
- uid: az_cosmosdb_restorable-database-account_show
  name: az cosmosdb restorable-database-account show
  summary: Affichez les détails d’un compte de base de données qui peut être restauré.
  description: ''
  syntax: >-
    az cosmosdb restorable-database-account show [--instance-id]
                                                 [--location]
  optionalParameters:
  - name: --instance-id -i
    summary: InstanceId du compte.
    description: ''
  - name: --location -l
    summary: Lieu.
    description: ''
commands:
- az_cosmosdb_restorable-database-account_list
- az_cosmosdb_restorable-database-account_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
