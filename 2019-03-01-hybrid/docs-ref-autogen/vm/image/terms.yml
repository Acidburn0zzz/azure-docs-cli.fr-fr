### YamlMime:AzureCLIGroup
uid: az_vm_image_terms
name: az vm image terms
summary: Gérer les termes de l’image de la place de marché Azure.
description: ''
directCommands:
- uid: az_vm_image_terms_accept
  name: az vm image terms accept
  summary: Acceptez les termes de l’image de la place de marché Azure afin que l’image puisse être utilisée pour créer des machines virtuelles.
  description: ''
  syntax: >-
    az vm image terms accept [--offer]
                             [--plan]
                             [--publisher]
                             [--subscription]
                             [--urn]
  examples:
  - summary: Acceptez les termes de l’image de la place de marché Azure afin que l’image puisse être utilisée pour créer des machines virtuelles.
    syntax: az vm image terms accept --urn publisher:offer:sku:version
  optionalParameters:
  - name: --offer -f
    summary: Offre d’image.
    description: ''
  - name: --plan
    summary: Plan de facturation d’image.
    description: ''
  - name: --publisher -p
    summary: Éditeur d’images.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --urn
    summary: 'URN, au format « Publisher : offer : SKU : version ». Si ce paramètre est spécifié, les autres valeurs d’argument peuvent être omises.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_image_terms_cancel
  name: az vm image terms cancel
  summary: Annuler les termes de l’image de la place de marché Azure.
  description: ''
  syntax: >-
    az vm image terms cancel [--offer]
                             [--plan]
                             [--publisher]
                             [--subscription]
                             [--urn]
  examples:
  - summary: Annuler les termes de l’image de la place de marché Azure.
    syntax: az vm image terms cancel --urn publisher:offer:sku:version
  - summary: Annuler les termes de l’image de la place de marché Azure. généré automatiquement
    syntax: az vm image terms cancel --subscription MySubscription --urn publisher:offer:sku:version
  optionalParameters:
  - name: --offer -f
    summary: Offre d’image.
    description: ''
  - name: --plan
    summary: Plan de facturation d’image.
    description: ''
  - name: --publisher -p
    summary: Éditeur d’images.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --urn
    summary: 'URN, au format « Publisher : offer : SKU : version ». Si ce paramètre est spécifié, les autres valeurs d’argument peuvent être omises.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vm_image_terms_show
  name: az vm image terms show
  summary: Obtient les détails des termes de l’image de la place de marché Azure.
  description: ''
  syntax: >-
    az vm image terms show [--offer]
                           [--plan]
                           [--publisher]
                           [--query-examples]
                           [--subscription]
                           [--urn]
  examples:
  - summary: Obtient les détails des termes de l’image de la place de marché Azure.
    syntax: az vm image terms show --urn publisher:offer:sku:version
  optionalParameters:
  - name: --offer -f
    summary: Offre d’image.
    description: ''
  - name: --plan
    summary: Plan de facturation d’image.
    description: ''
  - name: --publisher -p
    summary: Éditeur d’images.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --urn
    summary: 'URN, au format « Publisher : offer : SKU : version ». Si ce paramètre est spécifié, les autres valeurs d’argument peuvent être omises.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
