### YamlMime:AzureCLIGroup
uid: az_netappfiles_mount-target
name: az netappfiles mount-target
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **netappfiles-Preview** pour Azure CLI et requiert la version 2.0.56 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ netappfiles Mount-Target** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les ressources de la cible de montage Azure NetApp Files (et).
description: ''
directCommands:
- uid: az_netappfiles_mount-target_list
  name: az netappfiles mount-target list
  summary: Répertoriez les cibles de montage d’un volume et.
  description: ''
  syntax: >-
    az netappfiles mount-target list --account-name
                                     --pool-name
                                     --resource-group
                                     --volume-name
  examples:
  - summary: répertorier les cibles de montage d’un volume et
    syntax: az netappfiles mount-target list -g group --account-name aname --pool-name pname --volume-name vname
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nom du compte et.
    description: ''
  - isRequired: true
    name: --pool-name -p
    summary: Nom du pool et.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --volume-name -v
    summary: Nom du pool et.
    description: ''
commands:
- az_netappfiles_mount-target_list
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
