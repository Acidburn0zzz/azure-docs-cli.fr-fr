### YamlMime:AzureCLIGroup
uid: az_managementpartner
name: az managementpartner
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **managementpartner** pour Azure CLI et requiert la version 2.0.67 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ managementpartner** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Permet aux partenaires d’associer un ID d’Microsoft Partner Network (MPN) à un utilisateur ou à un principal de service dans le répertoire Azure du client.
description: ''
directCommands:
- uid: az_managementpartner_create
  name: az managementpartner create
  summary: Associe un ID d’Microsoft Partner Network (MPN) à l’utilisateur authentifié actuel ou au principal du service.
  description: ''
  syntax: az managementpartner create --partner-id
  requiredParameters:
  - isRequired: true
    name: --partner-id
    summary: ID Microsoft Partner Network.
    description: ''
- uid: az_managementpartner_delete
  name: az managementpartner delete
  summary: Supprimer l’ID d’Microsoft Partner Network (MPN) de l’utilisateur authentifié actuel ou du principal du service.
  description: ''
  syntax: az managementpartner delete --partner-id
  requiredParameters:
  - isRequired: true
    name: --partner-id
    summary: ID Microsoft Partner Network.
    description: ''
- uid: az_managementpartner_show
  name: az managementpartner show
  summary: Obtient l’ID d’Microsoft Partner Network (MPN) de l’utilisateur authentifié actuel ou du principal du service.
  description: ''
  syntax: az managementpartner show [--partner-id]
  optionalParameters:
  - name: --partner-id
    summary: ID Microsoft Partner Network.
    description: ''
- uid: az_managementpartner_update
  name: az managementpartner update
  summary: Met à jour l’ID d’Microsoft Partner Network (MPN) de l’utilisateur authentifié actuel ou du principal du service.
  description: ''
  syntax: az managementpartner update --partner-id
  requiredParameters:
  - isRequired: true
    name: --partner-id
    summary: ID Microsoft Partner Network.
    description: ''
commands:
- az_managementpartner_create
- az_managementpartner_delete
- az_managementpartner_show
- az_managementpartner_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
