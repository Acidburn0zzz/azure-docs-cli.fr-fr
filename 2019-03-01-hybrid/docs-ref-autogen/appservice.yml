### YamlMime:AzureCLIGroup
uid: az_appservice
name: az appservice
summary: Gérer les plans de App Service.
description: ''
directCommands:
- uid: az_appservice_list_locations
  name: az appservice list-locations
  summary: Répertorier les régions dans lesquelles une référence (SKU) de plan est disponible.
  description: ''
  syntax: >-
    az appservice list-locations --sku {B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED}
                                 [--linux-workers-enabled]
                                 [--subscription]
  examples:
  - summary: Répertorier les régions dans lesquelles une référence (SKU) de plan est disponible. généré automatiquement
    syntax: az appservice list-locations --sku F1
  requiredParameters:
  - isRequired: true
    name: --sku
    parameterValueGroup: B1, B2, B3, D1, F1, FREE, I1, I1v2, I2, I2v2, I3, I3v2, P1V2, P1V3, P2V2, P2V3, P3V2, P3V3, PC2, PC3, PC4, S1, S2, S3, SHARED
    summary: Les niveaux tarifaires, par exemple F1 (gratuit), D1 (partagé), B1 (petite de base), B2 (moyenne de base), B3 (de base grand), S1 (petite standard), P1V2 (Premium v2 petite), P1V3 (Premium v3 petite), P2V3 (édition Premium v3 moyenne), P3V3 (Premium v3 large), PC2 (petit conteneur Premium), PC3 (support de conteneur Premium), PC4 (conteneur Premium étendu), I1 (petit isolé), I2 (support isolé), i3 (isolée de grande taille), I1v2 (isolé v2 petite) , I2v2 (isolé v2 moyen), I3v2 (distinct v2 grande).
    description: ''
  optionalParameters:
  - name: --linux-workers-enabled
    summary: Accédez aux régions qui prennent en charge l’hébergement d’applications Web sur des travailleurs Linux.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
