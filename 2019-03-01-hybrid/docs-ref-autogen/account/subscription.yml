### YamlMime:AzureCLIGroup
uid: az_account_subscription
name: az account subscription
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension de **compte** pour Azure CLI et requiert la version 2.3.1 ou une version ultérieure.  L’extension sera automatiquement installée la première fois que vous exécuterez la commande **AZ Account subscription** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gestion des abonnements.
description: ''
directCommands:
- uid: az_account_subscription_cancel
  name: az account subscription cancel
  summary: Annuler l’abonnement.
  description: ''
  syntax: >-
    az account subscription cancel --id
                                   [--yes]
  examples:
  - summary: Annuler l’abonnement
    syntax: az account subscription cancel --subscription-id "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
  requiredParameters:
  - isRequired: true
    name: --id --subscription-id
    summary: ID d’abonnement.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: az_account_subscription_enable
  name: az account subscription enable
  summary: Activez l’abonnement.
  description: ''
  syntax: az account subscription enable --id
  examples:
  - summary: Activer l’abonnement
    syntax: az account subscription enable --subscription-id "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
  requiredParameters:
  - isRequired: true
    name: --id --subscription-id
    summary: ID d’abonnement.
    description: ''
- uid: az_account_subscription_list
  name: az account subscription list
  summary: Récupération de tous les abonnements d’un locataire.
  description: ''
  syntax: az account subscription list
  examples:
  - summary: listSubscriptions
    syntax: az account subscription list
- uid: az_account_subscription_list-location
  name: az account subscription list-location
  summary: Cette opération fournit tous les emplacements disponibles pour les fournisseurs de ressources. Toutefois, chaque fournisseur de ressources peut prendre en charge un sous-ensemble de cette liste.
  description: ''
  syntax: az account subscription list-location --id
  examples:
  - summary: listLocations
    syntax: az account subscription list-location --subscription-id "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
  requiredParameters:
  - isRequired: true
    name: --id --subscription-id
    summary: ID de l’abonnement cible.
    description: ''
- uid: az_account_subscription_rename
  name: az account subscription rename
  summary: Renommez l’abonnement.
  description: ''
  syntax: >-
    az account subscription rename --id
                                   [--name]
  examples:
  - summary: Renommer l’abonnement
    syntax: az account subscription rename --subscription-id "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
  requiredParameters:
  - isRequired: true
    name: --id --subscription-id
    summary: ID d’abonnement.
    description: ''
  optionalParameters:
  - name: --name --subscription-name -n
    summary: Nouveau nom d’abonnement.
    description: ''
- uid: az_account_subscription_show
  name: az account subscription show
  summary: Obtenir des détails sur un abonnement spécifié.
  description: ''
  syntax: az account subscription show --id
  examples:
  - summary: getSubscription
    syntax: az account subscription show --subscription-id "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
  requiredParameters:
  - isRequired: true
    name: --id --subscription-id
    summary: ID de l’abonnement cible.
    description: ''
commands:
- az_account_subscription_cancel
- az_account_subscription_enable
- az_account_subscription_list
- az_account_subscription_list-location
- az_account_subscription_rename
- az_account_subscription_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
