### YamlMime:AzureCLIGroup
uid: az_vmss_rolling_upgrade
name: az vmss rolling-upgrade
summary: Gérer les mises à niveau propagées.
description: ''
directCommands:
- uid: az_vmss_rolling_upgrade_cancel
  name: az vmss rolling-upgrade cancel
  summary: Annule la mise à niveau propagée du groupe de machines virtuelles identiques actuel.
  description: ''
  syntax: >-
    az vmss rolling-upgrade cancel [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom du groupe identique. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults vmss=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_rolling_upgrade_get_latest
  name: az vmss rolling-upgrade get-latest
  summary: Obtient l’état de la dernière mise à niveau propagée du groupe de machines virtuelles identiques.
  description: ''
  syntax: >-
    az vmss rolling-upgrade get-latest [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--subscription]
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom du groupe identique. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults vmss=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
- uid: az_vmss_rolling_upgrade_start
  name: az vmss rolling-upgrade start
  summary: Démarre une mise à niveau propagée pour déplacer toutes les instances de groupe de machines virtuelles identiques vers la dernière version disponible du système d’exploitation de l’image de plateforme.
  description: Les instances qui exécutent déjà la dernière version du système d’exploitation disponible ne sont pas affectées.
  syntax: >-
    az vmss rolling-upgrade start [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom du groupe identique. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults vmss=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
