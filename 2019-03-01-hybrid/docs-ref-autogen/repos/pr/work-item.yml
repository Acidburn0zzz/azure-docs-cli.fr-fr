### YamlMime:AzureCLIGroup
uid: az_repos_pr_work-item
name: az repos pr work-item
summary: Gérer les éléments de travail associés aux requêtes de tirage.
description: ''
directCommands:
- uid: az_repos_pr_work-item_add
  name: az repos pr work-item add
  summary: Liez un ou plusieurs éléments de travail à une demande de tirage (pull request).
  description: ''
  syntax: >-
    az repos pr work-item add --id
                              --work-items
                              [--detect {false, true}]
                              [--org]
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID de la demande de tirage (pull request).
    description: ''
  - isRequired: true
    name: --work-items
    summary: ID des éléments de travail à lier. Espace séparé.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_repos_pr_work-item_list
  name: az repos pr work-item list
  summary: Répertorie les éléments de travail liés pour une demande de tirage (pull request).
  description: ''
  syntax: >-
    az repos pr work-item list --id
                               [--detect {false, true}]
                               [--org]
                               [--query-examples]
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID de la demande de tirage (pull request).
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_repos_pr_work-item_remove
  name: az repos pr work-item remove
  summary: Dissociez un ou plusieurs éléments de travail d’une demande de tirage (pull request).
  description: ''
  syntax: >-
    az repos pr work-item remove --id
                                 --work-items
                                 [--detect {false, true}]
                                 [--org]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID de la demande de tirage (pull request).
    description: ''
  - isRequired: true
    name: --work-items
    summary: ID des éléments de travail à dissocier. Espace séparé.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_repos_pr_work-item_add
- az_repos_pr_work-item_list
- az_repos_pr_work-item_remove
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
