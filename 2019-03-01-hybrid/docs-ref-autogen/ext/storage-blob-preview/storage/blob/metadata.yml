### YamlMime:AzureCLIGroup
uid: ext_storage-blob-preview_az_storage_blob_metadata
name: az storage blob metadata
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Storage-BLOB-Preview** pour Azure CLI et requiert la version 2.14.0 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Storage BLOB Metadata** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les métadonnées d’objet BLOB.
description: ''
directCommands:
- uid: ext_storage-blob-preview_az_storage_blob_metadata_show
  name: az storage blob metadata show
  summary: Retourne toutes les métadonnées définies par l’utilisateur pour l’objet BLOB ou l’instantané spécifié.
  description: ''
  syntax: >-
    az storage blob metadata show [--account-key]
                                  [--account-name]
                                  [--auth-mode {key, login}]
                                  [--blob-url]
                                  [--connection-string]
                                  [--container-name]
                                  [--if-match]
                                  [--if-modified-since]
                                  [--if-none-match]
                                  [--if-unmodified-since]
                                  [--lease-id]
                                  [--name]
                                  [--sas-token]
                                  [--snapshot]
                                  [--tags-condition]
                                  [--timeout]
  examples:
  - summary: Obtient toutes les métadonnées définies par l’utilisateur pour l’objet BLOB spécifié.
    syntax: az storage blob metadata show -n myblob -c mycontainer --account-name mystorageaccount --account-key 0000-0000
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode dans lequel exécuter la commande. le mode « connexion » utilise directement vos informations d’identification de connexion pour l’authentification. Le mode « clé » hérité tente de rechercher une clé de compte si aucun paramètre d’authentification n’est fourni pour le compte. Variable d’environnement : AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --blob-url
    summary: URL complète du point de terminaison de l’objet BLOB, y compris le jeton SAS et l’instantané, s’il est utilisé. Il peut s’agir du point de terminaison principal ou du point de terminaison secondaire en fonction du actuel `location_mode` .
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --container-name -c
    summary: Nom du conteneur.
    description: ''
  - name: --if-match
    summary: Une valeur ETag, ou le caractère générique ( \* ). Spécifiez cet en-tête pour exécuter l'opération uniquement si l'ETag de la ressource correspond à la valeur spécifiée.
    description: ''
  - name: --if-modified-since
    summary: Commencer uniquement en cas de modification depuis la date/heure UTC fournie (Y-m-d’T’H :M’Z').
    description: ''
  - name: --if-none-match
    summary: Une valeur ETag, ou le caractère générique ( \* ). Spécifiez cet en-tête pour exécuter l'opération uniquement si l'ETag de la ressource ne correspond pas à la valeur spécifiée. Spécifiez le caractère générique ( \* ) pour effectuer l’opération uniquement si la ressource n’existe pas et si elle n’existe pas.
    description: ''
  - name: --if-unmodified-since
    summary: Commencer uniquement en cas de modification depuis la date/heure UTC fournie (Y-m-d’T’H :M’Z').
    description: ''
  - name: --lease-id
    summary: Obligatoire si l'objet blob a un bail actif.
    description: ''
  - name: --name -n
    summary: Nom de l’objet BLOB.
    description: ''
  - name: --sas-token
    summary: 'Une signature d’accès partagé (SAP). Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Le paramètre snapshot est une valeur DateTime opaque qui, lorsqu’elle est présente, spécifie l’instantané d’objet blob à récupérer.
    description: ''
  - name: --tags-condition
    summary: Spécifiez une clause SQL WHERE sur les balises d’objet BLOB pour qu’elle fonctionne uniquement sur les objets BLOB avec une valeur correspondante.
    description: ''
  - name: --timeout
    summary: Délai d’expiration de la demande en secondes. S’applique à chaque appel au service.
    description: ''
- uid: ext_storage-blob-preview_az_storage_blob_metadata_update
  name: az storage blob metadata update
  summary: Définit les métadonnées définies par l’utilisateur pour l’objet BLOB spécifié sous la forme d’une ou plusieurs paires nom-valeur.
  description: ''
  syntax: >-
    az storage blob metadata update [--account-key]
                                    [--account-name]
                                    [--auth-mode {key, login}]
                                    [--blob-url]
                                    [--connection-string]
                                    [--container-name]
                                    [--if-match]
                                    [--if-modified-since]
                                    [--if-none-match]
                                    [--if-unmodified-since]
                                    [--lease-id]
                                    [--metadata]
                                    [--name]
                                    [--sas-token]
                                    [--snapshot]
                                    [--tags-condition]
                                    [--timeout]
  examples:
  - summary: Définit les métadonnées définies par l’utilisateur pour l’objet BLOB spécifié sous la forme d’une ou plusieurs paires nom-valeur.
    syntax: az storage blob metadata update -n myblob -c mycontainer --metadata a=b c=d
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode dans lequel exécuter la commande. le mode « connexion » utilise directement vos informations d’identification de connexion pour l’authentification. Le mode « clé » hérité tente de rechercher une clé de compte si aucun paramètre d’authentification n’est fourni pour le compte. Variable d’environnement : AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --blob-url
    summary: URL complète du point de terminaison de l’objet BLOB, y compris le jeton SAS et l’instantané, s’il est utilisé. Il peut s’agir du point de terminaison principal ou du point de terminaison secondaire en fonction du actuel `location_mode` .
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --container-name -c
    summary: Nom du conteneur.
    description: ''
  - name: --if-match
    summary: Une valeur ETag, ou le caractère générique ( \* ). Spécifiez cet en-tête pour exécuter l'opération uniquement si l'ETag de la ressource correspond à la valeur spécifiée.
    description: ''
  - name: --if-modified-since
    summary: Commencer uniquement en cas de modification depuis la date/heure UTC fournie (Y-m-d’T’H :M’Z').
    description: ''
  - name: --if-none-match
    summary: Une valeur ETag, ou le caractère générique ( \* ). Spécifiez cet en-tête pour exécuter l'opération uniquement si l'ETag de la ressource ne correspond pas à la valeur spécifiée. Spécifiez le caractère générique ( \* ) pour effectuer l’opération uniquement si la ressource n’existe pas et si elle n’existe pas.
    description: ''
  - name: --if-unmodified-since
    summary: Commencer uniquement en cas de modification depuis la date/heure UTC fournie (Y-m-d’T’H :M’Z').
    description: ''
  - name: --lease-id
    summary: Obligatoire si l'objet blob a un bail actif.
    description: ''
  - name: --metadata
    summary: Métadonnées dans les paires clé/valeur séparées par des espaces. Cela remplace toutes les métadonnées existantes.
    description: ''
  - name: --name -n
    summary: Nom de l’objet BLOB.
    description: ''
  - name: --sas-token
    summary: 'Une signature d’accès partagé (SAP). Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Le paramètre snapshot est une valeur DateTime opaque qui, lorsqu’elle est présente, spécifie l’instantané d’objet blob à récupérer.
    description: ''
  - name: --tags-condition
    summary: Spécifiez une clause SQL WHERE sur les balises d’objet BLOB pour qu’elle fonctionne uniquement sur les objets BLOB avec une valeur correspondante.
    description: ''
  - name: --timeout
    summary: Délai d’expiration de la demande en secondes. S’applique à chaque appel au service.
    description: ''
commands:
