### YamlMime:AzureCLIGroup
uid: ext_mixed-reality_az_spatial_anchors_account
name: az spatial-anchors-account
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension de **réalité mixte** pour Azure CLI et requiert la version 2.0.30 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez la commande **AZ spatial-Anchors-Account** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les comptes d’ancrages spatiaux.
description: ''
directCommands:
- uid: ext_mixed-reality_az_spatial_anchors_account_create
  name: az spatial-anchors-account create
  summary: Créez un compte d’ancrages spatiaux.
  description: ''
  syntax: >-
    az spatial-anchors-account create --name
                                      --resource-group
                                      [--location]
                                      [--tags]
  examples:
  - summary: Créez un compte d’ancrages spatiaux.
    syntax: az spatial-anchors-account create -g example -n example -l eastus2
  - summary: Créez un compte d’ancrages spatiaux sans emplacement spécifié.
    syntax: az spatial-anchors-account create -g example -n example
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du compte d’ancrages spatiaux.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
- uid: ext_mixed-reality_az_spatial_anchors_account_delete
  name: az spatial-anchors-account delete
  summary: Supprimer un compte d’ancrages spatiaux.
  description: ''
  syntax: >-
    az spatial-anchors-account delete --name
                                      --resource-group
  examples:
  - summary: Suppression d’un compte d’ancrage spatial.
    syntax: az spatial-anchors-account delete -g example -n example
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du compte d’ancrages spatiaux.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: ext_mixed-reality_az_spatial_anchors_account_list
  name: az spatial-anchors-account list
  summary: Répertorier les comptes d’ancrages spatiaux.
  description: ''
  syntax: az spatial-anchors-account list [--resource-group]
  examples:
  - summary: Répertorie tous les comptes d’ancrage spatiaux dans le groupe de ressources « example ».
    syntax: az spatial-anchors-account list -g example
  - summary: Répertorie tous les comptes d’ancrage spatial dans l’abonnement actuel.
    syntax: az spatial-anchors-account list
  optionalParameters:
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: ext_mixed-reality_az_spatial_anchors_account_show
  name: az spatial-anchors-account show
  summary: Affichez un compte d’ancrages spatiaux.
  description: ''
  syntax: >-
    az spatial-anchors-account show --name
                                    --resource-group
  examples:
  - summary: Affichez les propriétés d’un compte d’ancrage spatial.
    syntax: az spatial-anchors-account show -g example -n example
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du compte d’ancrages spatiaux.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
commands:
- ext_mixed-reality_az_spatial_anchors_account_create
- ext_mixed-reality_az_spatial_anchors_account_delete
- ext_mixed-reality_az_spatial_anchors_account_key
