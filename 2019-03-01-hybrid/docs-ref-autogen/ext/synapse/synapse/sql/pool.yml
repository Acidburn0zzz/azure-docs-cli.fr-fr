    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
- uid: ext_synapse_az_synapse_sql_pool_resume
  name: az synapse sql pool resume
  summary: Reprenez un pool SQL.
  description: ''
  syntax: >-
    az synapse sql pool resume --name
                               --resource-group
                               --workspace-name
  examples:
  - summary: Reprenez un pool SQL.
    syntax: az synapse sql pool resume --name sqlpoolcli1 --workspace-name testsynapseworkspace --resource-group rg
