### YamlMime:AzureCLIGroup
uid: ext_synapse_az_synapse_sql_pool
name: az synapse sql pool
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Synapse** pour Azure CLI et requiert la version 2.0.67 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Synapse SQL pool** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les pools SQL.
description: ''
directCommands:
- uid: ext_synapse_az_synapse_sql_pool_create
  name: az synapse sql pool create
  summary: Créez un pool SQL.
  description: ''
  syntax: >-
    az synapse sql pool create --name
                               --performance-level
                               --resource-group
                               --workspace-name
                               [--no-wait]
                               [--tags]
  examples:
  - summary: Créez un pool SQL.
    syntax: >-
      az synapse sql pool create --name sqlpoolcli1 --performance-level "DW1000c" \

      --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du pool SQL.
    description: ''
  - isRequired: true
    name: --performance-level
    summary: Niveau de performance.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
- uid: ext_synapse_az_synapse_sql_pool_delete
  name: az synapse sql pool delete
  summary: Supprimer un pool SQL.
  description: ''
  syntax: >-
    az synapse sql pool delete --name
                               --resource-group
                               --workspace-name
                               [--no-wait]
                               [--yes]
  examples:
  - summary: Supprimer un pool SQL.
    syntax: az synapse sql pool delete --name sqlpoolcli1 --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du pool SQL.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: ext_synapse_az_synapse_sql_pool_list
  name: az synapse sql pool list
  summary: Répertorie tous les pools SQL.
  description: ''
  syntax: >-
    az synapse sql pool list --resource-group
                             --workspace-name
  examples:
  - summary: Liste des pools SQL.
    syntax: az synapse sql pool list --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
- uid: ext_synapse_az_synapse_sql_pool_pause
  name: az synapse sql pool pause
  summary: Suspendre un pool SQL.
  description: ''
  syntax: >-
    az synapse sql pool pause --name
                              --resource-group
                              --workspace-name
  examples:
  - summary: Suspendre un pool SQL.
