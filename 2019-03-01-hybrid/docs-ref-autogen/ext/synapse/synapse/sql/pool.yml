    summary: Nom de l’espace de travail.
    description: ''
- uid: ext_synapse_az_synapse_sql_pool_show
  name: az synapse sql pool show
  summary: Obtenir un pool SQL.
  description: ''
  syntax: >-
    az synapse sql pool show --name
                             --resource-group
                             --workspace-name
  examples:
  - summary: Obtenir un pool SQL.
    syntax: az synapse sql pool show --name sqlpoolcli1 --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du pool SQL.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
- uid: ext_synapse_az_synapse_sql_pool_update
  name: az synapse sql pool update
  summary: Mettre à jour un pool SQL.
  description: ''
  syntax: >-
    az synapse sql pool update --name
                               --resource-group
                               --workspace-name
                               [--performance-level]
                               [--tags]
  examples:
  - summary: Mettre à jour un pool SQL.
    syntax: >-
      az synapse sql pool update --name sqlpoolcli1 --workspace-name testsynapseworkspace --resource-group rg \

      --tags key1=value1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du pool SQL.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --performance-level
    summary: Niveau de performance.
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
- uid: ext_synapse_az_synapse_sql_pool_wait
  name: az synapse sql pool wait
  summary: Placez l’interface CLI dans un état d’attente jusqu’à ce qu’une condition d’un pool SQL soit remplie.
  description: ''
  syntax: >-
    az synapse sql pool wait --resource-group
                             --sql-pool-name
                             --workspace-name
                             [--created]
                             [--custom]
                             [--deleted]
                             [--exists]
                             [--interval]
                             [--timeout]
                             [--updated]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sql-pool-name
    summary: Nom du pool SQL.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --created
    summary: Patientez jusqu’à ce qu’il soit créé avec « provisioningState » à « Succeeded ».
    description: ''
  - name: --custom
    summary: Attendez que la condition satisfasse à une requête JMESPath personnalisée. Par exemple, provisioningState ! = « en cours », instanceView. Status [ ? code = = 'PowerState/Running'].
    description: ''
  - name: --deleted
    summary: Attendez la suppression.
    description: ''
  - name: --exists
    summary: Attendez que la ressource existe.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Intervalle d’interrogation en secondes.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Attente maximale en secondes.
    description: ''
  - name: --updated
    summary: Patientez jusqu’à la mise à jour avec provisioningState dans’Succeeded'.
    description: ''
commands:
- ext_synapse_az_synapse_sql_pool_create
- ext_synapse_az_synapse_sql_pool_delete
- ext_synapse_az_synapse_sql_pool_list
- ext_synapse_az_synapse_sql_pool_pause
- ext_synapse_az_synapse_sql_pool_resume
- ext_synapse_az_synapse_sql_pool_show
- ext_synapse_az_synapse_sql_pool_update
- ext_synapse_az_synapse_sql_pool_wait
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
