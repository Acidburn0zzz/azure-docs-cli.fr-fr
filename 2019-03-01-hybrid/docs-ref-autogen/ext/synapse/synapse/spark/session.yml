### YamlMime:AzureCLIGroup
uid: ext_synapse_az_synapse_spark_session
name: az synapse spark session
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Synapse** pour Azure CLI et requiert la version 2.0.67 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Synapse Spark session** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les sessions de Synapse Spark.
description: ''
directCommands:
- uid: ext_synapse_az_synapse_spark_session_cancel
  name: az synapse spark session cancel
  summary: Annuler une session Spark.
  description: ''
  syntax: >-
    az synapse spark session cancel --livy-id
                                    --spark-pool-name
                                    --workspace-name
                                    [--yes]
  examples:
  - summary: Annuler une session Spark.
    syntax: az synapse spark session cancel  --livy-id 1 --workspace-name testsynapseworkspace --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --livy-id
    summary: ID de la tâche de session Spark.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: Nom du pool Spark.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: ext_synapse_az_synapse_spark_session_create
  name: az synapse spark session create
  summary: Créez une session Spark.
  description: ''
  syntax: >-
    az synapse spark session create --executor-size {Large, Medium, Small}
                                    --executors
                                    --name
                                    --spark-pool-name
                                    --workspace-name
                                    [--configuration]
                                    [--reference-files]
                                    [--tags]
  examples:
  - summary: Créez une session Spark.
    syntax: >-
      az synapse spark session create --name testsession  --workspace-name testsynapseworkspace \

      --spark-pool-name testsparkpool --executor-size Small --executors 4
  requiredParameters:
  - isRequired: true
    name: --executor-size
    parameterValueGroup: Large, Medium, Small
    summary: Taille de l’exécuteur.
    description: ''
  - isRequired: true
    name: --executors
    summary: Nombre d’exécuteurs.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la session Spark.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: Nom du pool Spark.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --configuration
    summary: Configuration de la session Spark.
    description: ''
  - name: --reference-files
    summary: Fichiers supplémentaires utilisés en guise de référence dans le fichier de définition principal.
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
- uid: ext_synapse_az_synapse_spark_session_list
  name: az synapse spark session list
  summary: Répertorie toutes les sessions Spark.
  description: ''
  syntax: >-
    az synapse spark session list --spark-pool-name
                                  --workspace-name
                                  [--from-index]
                                  [--size]
  examples:
  - summary: Répertorie toutes les sessions Spark.
    syntax: az synapse spark session list --workspace-name testsynapseworkspace --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --spark-pool-name
    summary: Nom du pool Spark.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --from-index
    summary: Paramètre facultatif spécifiant l’index à partir duquel la liste doit commencer.
    description: ''
  - name: --size
    summary: Taille de la liste retournée. Par défaut, il s’agit de 20 et il s’agit de la valeur maximale.
    description: ''
- uid: ext_synapse_az_synapse_spark_session_reset_timeout
  name: az synapse spark session reset-timeout
  summary: Réinitialisation d’un délai d’expiration de session Spark.
  description: ''
  syntax: >-
    az synapse spark session reset-timeout --livy-id
                                           --spark-pool-name
                                           --workspace-name
  examples:
  - summary: Réinitialisez le délai d’expiration d’une session Spark.
    syntax: az synapse spark session reset-timeout --livy-id 1 --workspace-name testsynapseworkspace --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --livy-id
    summary: ID de la tâche de session Spark.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: Nom du pool Spark.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
- uid: ext_synapse_az_synapse_spark_session_show
  name: az synapse spark session show
  summary: Obtenir une session Spark.
  description: ''
  syntax: >-
    az synapse spark session show --livy-id
                                  --spark-pool-name
                                  --workspace-name
  examples:
  - summary: Obtenir une session Spark.
    syntax: az synapse spark session show --livy-id 1 --workspace-name testsynapseworkspace --spark-pool-name testsparkpool
  requiredParameters:
  - isRequired: true
    name: --livy-id
    summary: ID de la tâche de session Spark.
    description: ''
  - isRequired: true
    name: --spark-pool-name
    summary: Nom du pool Spark.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
commands:
- ext_synapse_az_synapse_spark_session_cancel
- ext_synapse_az_synapse_spark_session_create
- ext_synapse_az_synapse_spark_session_list
- ext_synapse_az_synapse_spark_session_reset_timeout
- ext_synapse_az_synapse_spark_session_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
