### YamlMime:AzureCLIGroup
uid: ext_synapse_az_synapse_spark_pool
name: az synapse spark pool
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Synapse** pour Azure CLI et requiert la version 2.0.67 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Synapse Spark pool** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les pools Spark.
description: ''
directCommands:
- uid: ext_synapse_az_synapse_spark_pool_create
  name: az synapse spark pool create
  summary: Créez un pool Spark.
  description: ''
  syntax: >-
    az synapse spark pool create --name
                                 --node-count
                                 --node-size {Large, Medium, Small}
                                 --resource-group
                                 --spark-version
                                 --workspace-name
                                 [--default-spark-log-folder]
                                 [--delay]
                                 [--enable-auto-pause {false, true}]
                                 [--enable-auto-scale {false, true}]
                                 [--library-requirements-file]
                                 [--max-node-count]
                                 [--min-node-count]
                                 [--no-wait]
                                 [--node-size-family]
                                 [--spark-events-folder]
                                 [--tags]
  examples:
  - summary: Créez un pool Spark.
    syntax: >-
      az synapse spark pool create --name testpool --workspace-name testsynapseworkspace --resource-group rg \

      --spark-version 2.4 --node-count 3 --node-size Medium
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du pool Spark.
    description: ''
  - isRequired: true
    name: --node-count
    summary: Nombre de nœuds.
    description: ''
  - isRequired: true
    name: --node-size
    parameterValueGroup: Large, Medium, Small
    summary: Taille du nœud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --spark-version
    summary: La version Spark prise en charge est maintenant 2,4.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --default-spark-log-folder
    defaultValue: /logs
    summary: Dossier du journal Spark par défaut.
    description: ''
  - name: --delay
    summary: Délai d’attente, en minutes, pour l’unité.
    description: ''
  - name: --enable-auto-pause
    parameterValueGroup: false, true
    summary: Indicateur d’activation de la mise en pause automatique.
    description: ''
  - name: --enable-auto-scale
    parameterValueGroup: false, true
    summary: Indicateur d’activation de la mise à l’échelle automatique.
    description: ''
  - name: --library-requirements-file
    summary: Fichier de spécifications de la bibliothèque.
    description: ''
  - name: --max-node-count
    summary: Nombre maximal de nœuds.
    description: ''
  - name: --min-node-count
    summary: Nombre minimal de nœuds.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --node-size-family
    defaultValue: MemoryOptimized
    summary: Famille de taille de nœud.
    description: ''
  - name: --spark-events-folder
    defaultValue: /events
    summary: Dossier Spark Events.
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
- uid: ext_synapse_az_synapse_spark_pool_delete
  name: az synapse spark pool delete
  summary: Supprimer un pool Spark.
  description: ''
  syntax: >-
    az synapse spark pool delete --name
                                 --resource-group
                                 --workspace-name
                                 [--no-wait]
                                 [--yes]
  examples:
  - summary: Supprimer un pool Spark.
    syntax: az synapse spark pool delete --name testpool --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du pool Spark.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: ext_synapse_az_synapse_spark_pool_list
  name: az synapse spark pool list
  summary: Répertorie tous les pools Spark.
  description: ''
  syntax: >-
    az synapse spark pool list --resource-group
                               --workspace-name
  examples:
  - summary: Répertorie tous les pools Spark.
    syntax: az synapse spark pool list --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
- uid: ext_synapse_az_synapse_spark_pool_show
  name: az synapse spark pool show
  summary: Obtenir un pool Spark.
  description: ''
  syntax: >-
    az synapse spark pool show --name
                               --resource-group
                               --workspace-name
  examples:
  - summary: Obtenir un pool Spark.
    syntax: az synapse spark pool show --name testpool --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du pool Spark.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
- uid: ext_synapse_az_synapse_spark_pool_update
  name: az synapse spark pool update
  summary: Mettez à jour le pool Spark.
  description: ''
  syntax: >-
    az synapse spark pool update --name
                                 --resource-group
                                 --workspace-name
                                 [--delay]
                                 [--enable-auto-pause {false, true}]
                                 [--enable-auto-scale {false, true}]
                                 [--force {false, true}]
                                 [--library-requirements-file]
                                 [--max-node-count]
                                 [--min-node-count]
                                 [--no-wait]
                                 [--node-count]
                                 [--node-size {Large, Medium, Small}]
                                 [--tags]
  examples:
  - summary: Mettez à jour les balises du pool Spark.
    syntax: >-
      az synapse spark pool update --name testpool --workspace-name testsynapseworkspace --resource-group rg \

      --tags key1=value1
  - summary: Mettez à jour la configuration de la mise à l’échelle automatique du pool Spark.
    syntax: >-
      az synapse spark pool update --name testpool --workspace-name testsynapseworkspace --resource-group rg \

      --enable-auto-scale --min-node-count 3 --max-node-count 100
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du pool Spark.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --delay
    summary: Délai d’attente, en minutes, pour l’unité.
    description: ''
  - name: --enable-auto-pause
    parameterValueGroup: false, true
    summary: Indicateur d’activation de la mise en pause automatique.
    description: ''
  - name: --enable-auto-scale
    parameterValueGroup: false, true
    summary: Indicateur d’activation de la mise à l’échelle automatique.
    description: ''
  - name: --force
    parameterValueGroup: false, true
    summary: Indicateur de l’opération de force.
    description: ''
  - name: --library-requirements-file
    summary: Fichier de spécifications de la bibliothèque.
    description: ''
  - name: --max-node-count
    summary: Nombre maximal de nœuds.
    description: ''
  - name: --min-node-count
    summary: Nombre minimal de nœuds.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --node-count
    summary: Nombre de nœuds.
    description: ''
  - name: --node-size
    parameterValueGroup: Large, Medium, Small
    summary: Taille du nœud.
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
- uid: ext_synapse_az_synapse_spark_pool_wait
  name: az synapse spark pool wait
  summary: Placez l’interface CLI dans un état d’attente jusqu’à ce qu’une condition d’un pool Spark soit remplie.
  description: ''
  syntax: >-
    az synapse spark pool wait --big-data-pool-name
                               --resource-group
                               --workspace-name
                               [--created]
                               [--custom]
                               [--deleted]
                               [--exists]
                               [--interval]
                               [--timeout]
                               [--updated]
  requiredParameters:
  - isRequired: true
    name: --big-data-pool-name
    summary: Nom du pool de Big Data.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --created
    summary: Patientez jusqu’à ce qu’il soit créé avec « provisioningState » à « Succeeded ».
    description: ''
  - name: --custom
    summary: Attendez que la condition satisfasse à une requête JMESPath personnalisée. Par exemple, provisioningState ! = « en cours », instanceView. Status [ ? code = = 'PowerState/Running'].
    description: ''
  - name: --deleted
    summary: Attendez la suppression.
    description: ''
  - name: --exists
    summary: Attendez que la ressource existe.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Intervalle d’interrogation en secondes.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Attente maximale en secondes.
    description: ''
  - name: --updated
    summary: Patientez jusqu’à la mise à jour avec provisioningState dans’Succeeded'.
    description: ''
commands:
- ext_synapse_az_synapse_spark_pool_create
- ext_synapse_az_synapse_spark_pool_delete
- ext_synapse_az_synapse_spark_pool_list
- ext_synapse_az_synapse_spark_pool_show
- ext_synapse_az_synapse_spark_pool_update
- ext_synapse_az_synapse_spark_pool_wait
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
