### YamlMime:AzureCLIGroup
uid: ext_azure-firewall_az_network_firewall_threat_intel_allowlist
name: az network firewall threat-intel-allowlist
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-Firewall** pour Azure CLI et requiert la version 2.15.0 ou ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez la commande **AZ Network Firewall Threat-Intel-allowlist** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérez et configurez la liste verte d’Azure Firewall Threat Intelligence.
description: ''
directCommands:
- uid: ext_azure-firewall_az_network_firewall_threat_intel_allowlist_create
  name: az network firewall threat-intel-allowlist create
  summary: Créer une liste verte de pare-feu Azure.
  description: ''
  syntax: >-
    az network firewall threat-intel-allowlist create --name
                                                      --resource-group
                                                      [--fqdns]
                                                      [--ip-addresses]
  examples:
  - summary: Créer une liste verte Threat Intelligence
    syntax: az network firewall threat-intel-allowlist create -g MyResourceGroup -n MyFirewall --ip-addresses 10.0.0.0 10.0.0.1 --fqdns *.microsoft.com www.bing.com *google.com
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du pare-feu Azure.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --fqdns
    summary: Liste de noms de domaine complets séparés par des espaces.
    description: ''
  - name: --ip-addresses
    summary: Liste d’adresses IPv4 séparées par des espaces.
    description: ''
- uid: ext_azure-firewall_az_network_firewall_threat_intel_allowlist_delete
  name: az network firewall threat-intel-allowlist delete
  summary: Supprimer une liste verte d’Azure Firewall Threat Intelligence.
  description: ''
  syntax: >-
    az network firewall threat-intel-allowlist delete --name
                                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du pare-feu Azure.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: ext_azure-firewall_az_network_firewall_threat_intel_allowlist_show
  name: az network firewall threat-intel-allowlist show
  summary: Obtient les détails d’une liste verte de pare-feu Azure Firewall.
  description: ''
  syntax: >-
    az network firewall threat-intel-allowlist show --name
                                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du pare-feu Azure.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: ext_azure-firewall_az_network_firewall_threat_intel_allowlist_update
  name: az network firewall threat-intel-allowlist update
  summary: Mettre à jour la liste verte d’Azure Firewall Threat Intelligence.
  description: ''
  syntax: >-
    az network firewall threat-intel-allowlist update --name
                                                      --resource-group
                                                      [--add]
                                                      [--force-string]
                                                      [--fqdns]
                                                      [--ip-addresses]
                                                      [--remove]
                                                      [--set]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du pare-feu Azure.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --fqdns
    summary: Liste de noms de domaine complets séparés par des espaces.
    description: ''
  - name: --ip-addresses
    summary: Liste d’adresses IPv4 séparées par des espaces.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
commands:
