### YamlMime:AzureCLIGroup
uid: ext_eventgrid_az_eventgrid_topic_key
name: az eventgrid topic key
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **eventgrid** pour Azure CLI et requiert la version 2.0.49 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ eventgrid topic Key** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les clés d’accès partagé d’une rubrique.
description: ''
directCommands:
- uid: ext_eventgrid_az_eventgrid_topic_key_list
  name: az eventgrid topic key list
  summary: Répertorier les clés d’accès partagé d’une rubrique.
  description: ''
  syntax: >-
    az eventgrid topic key list --name
                                --resource-group
  examples:
  - summary: Liste des clés d’accès partagé d’une rubrique (générées automatiquement)
    syntax: az eventgrid topic key list --name MyTopic --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la rubrique.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: ext_eventgrid_az_eventgrid_topic_key_regenerate
  name: az eventgrid topic key regenerate
  summary: Régénérer une clé d’accès partagé d’une rubrique.
  description: ''
  syntax: >-
    az eventgrid topic key regenerate --key-name
                                      --name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: Nom de clé pour régénérer key1 ou key2.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la rubrique.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
commands:
- ext_eventgrid_az_eventgrid_topic_key_list
- ext_eventgrid_az_eventgrid_topic_key_regenerate
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
