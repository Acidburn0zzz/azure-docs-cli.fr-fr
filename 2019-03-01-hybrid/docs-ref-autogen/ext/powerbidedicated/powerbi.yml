uid: ext_powerbidedicated_az_powerbi
name: az powerbi
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **powerbidedicated** pour Azure CLI et requiert la version 2.0.67 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ powerbi** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les ressources PowerBI.
