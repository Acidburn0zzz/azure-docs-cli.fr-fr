### YamlMime:AzureCLIGroup
uid: ext_mesh_az_mesh_gateway
name: az mesh gateway
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension de **maille** pour Azure CLI et requiert la version 2.0.67 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Mesh Gateway** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les ressources de passerelle.
description: ''
directCommands:
- uid: ext_mesh_az_mesh_gateway_delete
  name: az mesh gateway delete
  summary: Supprimer une ressource de passerelle.
  description: ''
  syntax: >-
    az mesh gateway delete --name
                           --resource-group
                           [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Le nom de la ressource de passerelle.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: ext_mesh_az_mesh_gateway_list
  name: az mesh gateway list
  summary: Répertorier les ressources de passerelle.
  description: ''
  syntax: az mesh gateway list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: ext_mesh_az_mesh_gateway_show
  name: az mesh gateway show
  summary: Obtenir les détails d’une passerelle.
  description: ''
  syntax: >-
    az mesh gateway show --name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Le nom de la ressource de passerelle.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
commands:
- ext_mesh_az_mesh_gateway_delete
- ext_mesh_az_mesh_gateway_list
- ext_mesh_az_mesh_gateway_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
