name: az ai-examples
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **ai-examples** pour Azure CLI et requiert la version 2.2.0 ou ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ ai-examples** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Ajoute des exemples d’IA dans l’aide.
description: ''
directCommands:
- uid: ext_ai-examples_az_ai_examples_check_connection
  name: az ai-examples check-connection
  summary: Vérifiez si le client peut se connecter à l’exemple de service d’intelligence artificielle.
  description: ''
  syntax: az ai-examples check-connection
commands:
- ext_ai-examples_az_ai_examples_check_connection
