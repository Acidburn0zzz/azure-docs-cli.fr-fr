### YamlMime:AzureCLIGroup
uid: ext_datafactory_az_datafactory_integration_runtime_linked_integration_runtime
name: az datafactory integration-runtime linked-integration-runtime
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **DataFactory** pour Azure CLI et requiert la version 2.11.0 ou ultérieure.  L’extension sera automatiquement installée la première fois que vous exécuterez une commande **AZ DataFactory Integration-Integration-Integration-Runtime** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Intégration de DataFactory-sous-groupe lié à l’exécution-intégration-Integration-Runtime.
description: ''
directCommands:
- uid: ext_datafactory_az_datafactory_integration_runtime_linked_integration_runtime_create
  name: az datafactory integration-runtime linked-integration-runtime create
  summary: Créer une entrée de runtime d’intégration liée dans un Runtime d’intégration partagé.
  description: ''
  syntax: >-
    az datafactory integration-runtime linked-integration-runtime create --factory-name
                                                                         --integration-runtime-name
                                                                         --resource-group
                                                                         [--data-factory-name]
                                                                         [--location]
                                                                         [--name]
                                                                         [--subscription-id]
  examples:
  - summary: IntegrationRuntimes_CreateLinkedIntegrationRuntime
    syntax: az datafactory integration-runtime linked-integration-runtime create --name "bfa92911-9fb6-4fbe-8f23-beae87bc1c83" --location "West US" --data-factory-name "e9955d6d-56ea-4be3-841c-52a12c1a9981" --subscription-id "061774c7-4b5a-4159-a55b-365581830283" --factory-name "exampleFactoryName" --integration-runtime-name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup" --subscription-id "12345678-1234-1234-1234-12345678abc"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nom de la fabrique.
    description: ''
  - isRequired: true
    name: --integration-runtime-name
    summary: Nom du runtime d’intégration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --data-factory-name
    summary: Nom de la fabrique de données à laquelle appartient le runtime d’intégration lié.
    description: ''
  - name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
  - name: --name
    summary: Nom du runtime d’intégration lié.
    description: ''
  - name: --subscription-id
    summary: ID de l’abonnement auquel le runtime d’intégration lié appartient.
    description: ''
commands:
- ext_datafactory_az_datafactory_integration_runtime_linked_integration_runtime_create
