### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_devops_security_permission_namespace
name: az devops security permission namespace
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-devops** pour Azure CLI et requiert la version 2.2.0 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ devops Security permission namespace** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les espaces de noms de sécurité.
description: ''
directCommands:
- uid: ext_azure-devops_az_devops_security_permission_namespace_list
  name: az devops security permission namespace list
  summary: Répertorie tous les espaces de noms disponibles pour une organisation.
  description: ''
  syntax: >-
    az devops security permission namespace list [--detect {false, true}]
                                                 [--local-only]
                                                 [--org]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --local-only
    summary: Si la valeur est true, récupérez uniquement les espaces de noms de sécurité locaux.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
- uid: ext_azure-devops_az_devops_security_permission_namespace_show
  name: az devops security permission namespace show
  summary: Affichez les détails des autorisations disponibles dans chaque espace de noms.
  description: ''
  syntax: >-
    az devops security permission namespace show --id
                                                 [--detect {false, true}]
                                                 [--org]
  requiredParameters:
  - isRequired: true
    name: --id --namespace-id
    summary: ID de l’espace de noms de sécurité.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
commands:
- ext_azure-devops_az_devops_security_permission_namespace_list
- ext_azure-devops_az_devops_security_permission_namespace_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
