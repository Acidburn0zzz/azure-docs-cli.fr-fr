### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_boards_area_team
name: az boards area team
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-devops** pour Azure CLI et requiert la version 2.2.0 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ Boards Area Team** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les zones pour une équipe.
description: ''
directCommands:
- uid: ext_azure-devops_az_boards_area_team_add
  name: az boards area team add
  summary: Ajoutez une zone à une équipe.
  description: Chaque équipe doit avoir une zone par défaut configurée qui ne peut pas être vide. Par conséquent, vous devez passer--Set-as-Default lors de l’ajout de la première zone à votre équipe. Vous pouvez configurer ultérieurement toute autre zone déjà ajoutée à l’équipe par défaut à l’aide de la `az boards area team update -h` commande.
  syntax: >-
    az boards area team add --path
                            --team
                            [--detect {false, true}]
                            [--include-sub-areas {false, true}]
                            [--org]
                            [--project]
                            [--set-as-default]
  examples:
  - summary: Ajoutez une zone à une équipe.
    syntax: az boards area team add --team 'ContosoTeam' --path '\ContosoProject\MyProjectAreaName'
  requiredParameters:
  - isRequired: true
    name: --path
    summary: 'Chemin de la zone. Exemple : ProjectNameAreaName.'
    description: ''
  - isRequired: true
    name: --team
    summary: Nom ou ID de l’équipe.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --include-sub-areas
    parameterValueGroup: false, true
    summary: Incluez les nœuds enfants de cette zone.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --set-as-default
    summary: 'Définissez ce chemin de zone comme zone par défaut pour cette équipe. Valeur par défaut : False.'
    description: ''
- uid: ext_azure-devops_az_boards_area_team_list
  name: az boards area team list
  summary: Répertorier les zones pour une équipe.
  description: ''
  syntax: >-
    az boards area team list --team
                             [--detect {false, true}]
                             [--org]
                             [--project]
  requiredParameters:
  - isRequired: true
    name: --team
    summary: Nom ou ID de l’équipe.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
- uid: ext_azure-devops_az_boards_area_team_remove
  name: az boards area team remove
  summary: Supprimer la zone d’une équipe.
  description: ''
  syntax: >-
    az boards area team remove --path
                               --team
                               [--detect {false, true}]
                               [--org]
                               [--project]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: 'Chemin de la zone. Exemple : ProjectNameAreaName.'
    description: ''
  - isRequired: true
    name: --team
    summary: Nom ou ID de l’équipe.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
- uid: ext_azure-devops_az_boards_area_team_update
  name: az boards area team update
  summary: Mettre à jour la zone d’équipe.
  description: Mettez à jour n’importe quelle zone pour inclure/exclure des sous-zones ou définir la zone déjà ajoutée comme valeur par défaut.
  syntax: >-
    az boards area team update --path
                               --team
                               [--detect {false, true}]
                               [--include-sub-areas {false, true}]
                               [--org]
                               [--project]
                               [--set-as-default]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: 'Chemin de la zone. Exemple : ProjectNameAreaName.'
    description: ''
  - isRequired: true
    name: --team
    summary: Nom ou ID de l’équipe.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --include-sub-areas
    parameterValueGroup: false, true
    summary: Incluez les nœuds enfants de cette zone.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --set-as-default
    summary: 'Définir comme chemin de zone d’équipe par défaut. Valeur par défaut : False.'
    description: ''
commands:
