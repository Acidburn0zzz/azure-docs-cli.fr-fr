### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_boards_work_item
name: az boards work-item
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-devops** pour Azure CLI et requiert la version 2.2.0 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Boards Item-Item** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les éléments de travail.
description: ''
directCommands:
- uid: ext_azure-devops_az_boards_work_item_create
  name: az boards work-item create
  summary: Créer un élément de travail.
  description: ''
  syntax: >-
    az boards work-item create --title
                               --type
                               [--area]
                               [--assigned-to]
                               [--description]
                               [--detect {false, true}]
                               [--discussion]
                               [--fields]
                               [--iteration]
                               [--open]
                               [--org]
                               [--project]
                               [--reason]
  requiredParameters:
  - isRequired: true
    name: --title
    summary: Titre de l’élément de travail.
    description: ''
  - isRequired: true
    name: --type
    summary: Nom du type d’élément de travail (par exemple, bogue).
    description: ''
  optionalParameters:
  - name: --area
    summary: Zone à laquelle l’élément de travail est affecté (par exemple, les démonstrations).
    description: ''
  - name: --assigned-to
    summary: Nom de la personne à laquelle l’élément de travail est affecté (par exemple, Fabrikam).
    description: ''
  - name: --description -d
    summary: Description de l’élément de travail.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --discussion
    summary: Commentaire à ajouter à une discussion dans un élément de travail.
    description: ''
  - name: --fields -f
    summary: Paires espace « champ = valeur » séparées par des espaces pour les champs personnalisés que vous souhaitez définir. <a href="https://aka.ms/azure-devops-cli-field-api">https://aka.ms/azure-devops-cli-field-api</a>Pour plus d’informations sur les champs, consultez.
    description: ''
  - name: --iteration
    summary: Chemin de l’itération de l’élément de travail (par exemple, DemosIteration 1).
    description: ''
  - name: --open
    summary: Ouvrez l’élément de travail dans le navigateur Web par défaut.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --reason
    summary: Raison de l’état de l’élément de travail.
    description: ''
- uid: ext_azure-devops_az_boards_work_item_delete
  name: az boards work-item delete
  summary: Supprimer un élément de travail.
  description: ''
  syntax: >-
    az boards work-item delete --id
                               [--destroy]
                               [--detect {false, true}]
                               [--org]
                               [--project]
                               [--yes]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID unique de l’élément de travail.
    description: ''
  optionalParameters:
  - name: --destroy
    summary: Supprimer définitivement cet élément de travail.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: ext_azure-devops_az_boards_work_item_show
  name: az boards work-item show
  summary: Afficher les détails d’un élément de travail.
  description: ''
  syntax: >-
    az boards work-item show --id
                             [--as-of]
                             [--detect {false, true}]
                             [--expand {all, fields, links, none, relations}]
                             [--fields]
                             [--open]
                             [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID de l’élément de travail.
    description: ''
  optionalParameters:
  - name: --as-of
    summary: "Détails de l’élément de travail à une date et une heure particulières. Fournissez une date ou une date d’heure. Suppose un fuseau horaire local. Exemple : « 2019-01-20 », « 2019-01-20 00:20:00 ». Pour le temps universel coordonné (UTC), ajoutez’UTC’à la chaîne de date et d’heure, ' 2019-01-20 00:20:00 UTC'."
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --expand
    defaultValue: all
    parameterValueGroup: all, fields, links, none, relations
    summary: Les paramètres de développement des attributs d’élément de travail.
    description: ''
  - name: --fields -f
    summary: 'Liste séparée par des virgules des champs demandés. Exemple : System. ID, System. AreaPath. https://aka.ms/azure-devops-cli-field-apiPour plus d’informations sur les champs, consultez.'
    description: ''
  - name: --open
    summary: Ouvrez l’élément de travail dans le navigateur Web par défaut.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
- uid: ext_azure-devops_az_boards_work_item_update
  name: az boards work-item update
  summary: Mettre à jour les éléments de travail.
  description: ''
  syntax: >-
    az boards work-item update --id
                               [--area]
                               [--assigned-to]
                               [--description]
                               [--detect {false, true}]
                               [--discussion]
                               [--fields]
                               [--iteration]
                               [--open]
                               [--org]
                               [--reason]
                               [--state]
                               [--title]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID de l’élément de travail à mettre à jour.
    description: ''
  optionalParameters:
  - name: --area
    summary: Zone à laquelle l’élément de travail est affecté (par exemple, les démonstrations).
    description: ''
  - name: --assigned-to
    summary: Nom de la personne à laquelle l’élément de travail est affecté (par exemple, Fabrikam).
    description: ''
  - name: --description -d
    summary: Description de l’élément de travail.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --discussion
    summary: Commentaire à ajouter à une discussion dans un élément de travail.
    description: ''
  - name: --fields -f
    summary: Paires espace « champ = valeur » séparées par des espaces pour les champs personnalisés que vous souhaitez définir. <a href="https://aka.ms/azure-devops-cli-field-api">https://aka.ms/azure-devops-cli-field-api</a>Pour plus d’informations sur les champs, consultez.
    description: ''
  - name: --iteration
    summary: Chemin de l’itération de l’élément de travail (par exemple, DemosIteration 1).
    description: ''
  - name: --open
    summary: Ouvrez l’élément de travail dans le navigateur Web par défaut.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --reason
    summary: Raison de l’état de l’élément de travail.
    description: ''
  - name: --state
    summary: État de l’élément de travail (par exemple, actif).
    description: ''
  - name: --title
    summary: Titre de l’élément de travail.
    description: ''
commands:
