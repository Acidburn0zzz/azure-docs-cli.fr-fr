### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_repos_pr_policy
name: az repos pr policy
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-devops** pour Azure CLI et requiert la version 2.2.0 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ pensions PR Policy** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer la stratégie de requête de tirage.
description: ''
directCommands:
- uid: ext_azure-devops_az_repos_pr_policy_list
  name: az repos pr policy list
  summary: Répertorier les stratégies d’une demande de tirage (pull request).
  description: ''
  syntax: >-
    az repos pr policy list --id
                            [--detect {false, true}]
                            [--org]
                            [--skip]
                            [--top]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID de la demande de tirage (pull request).
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --skip
    summary: Nombre de stratégies à ignorer.
    description: ''
  - name: --top
    summary: Nombre maximal de stratégies à répertorier.
    description: ''
- uid: ext_azure-devops_az_repos_pr_policy_queue
  name: az repos pr policy queue
  summary: Met en file d’attente une évaluation d’une stratégie pour une requête de tirage.
  description: ''
  syntax: >-
    az repos pr policy queue --evaluation-id
                             --id
                             [--detect {false, true}]
                             [--org]
  requiredParameters:
  - isRequired: true
    name: --evaluation-id -e
    summary: ID de l’évaluation de la stratégie à la file d’attente.
    description: ''
  - isRequired: true
    name: --id
    summary: ID de la demande de tirage (pull request).
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
commands:
- ext_azure-devops_az_repos_pr_policy_list
- ext_azure-devops_az_repos_pr_policy_queue
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
