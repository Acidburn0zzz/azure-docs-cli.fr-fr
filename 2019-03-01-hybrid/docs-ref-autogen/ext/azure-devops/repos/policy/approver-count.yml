### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_repos_policy_approver_count
name: az repos policy approver-count
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-devops** pour Azure CLI et requiert la version 2.2.0 ou une version ultérieure.  L’extension sera automatiquement installée la première fois que vous exécuterez une commande AZ patentes **Policy approbateur-Count** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer la stratégie de nombre d’approbateurs.
description: ''
directCommands:
- uid: ext_azure-devops_az_repos_policy_approver_count_create
  name: az repos policy approver-count create
  summary: Créer une stratégie de nombre d’approbateurs.
  description: ''
  syntax: >-
    az repos policy approver-count create --allow-downvotes {false, true}
                                          --blocking {false, true}
                                          --branch
                                          --creator-vote-counts {false, true}
                                          --enabled {false, true}
                                          --minimum-approver-count
                                          --repository-id
                                          --reset-on-source-push {false, true}
                                          [--branch-match-type {exact, prefix}]
                                          [--detect {false, true}]
                                          [--org]
                                          [--project]
  requiredParameters:
  - isRequired: true
    name: --allow-downvotes
    parameterValueGroup: false, true
    summary: Indique s’il faut autoriser ou non downvotes.
    description: ''
  - isRequired: true
    name: --blocking
    parameterValueGroup: false, true
    summary: Indique si la stratégie doit être bloquée ou non.
    description: ''
  - isRequired: true
    name: --branch
    summary: 'Branche à laquelle cette stratégie doit être appliquée. Par exemple : Master.'
    description: ''
  - isRequired: true
    name: --creator-vote-counts
    parameterValueGroup: false, true
    summary: Indique si le vote du créateur le compte ou non.
    description: ''
  - isRequired: true
    name: --enabled
    parameterValueGroup: false, true
    summary: Indique si la stratégie est activée ou non.
    description: ''
  - isRequired: true
    name: --minimum-approver-count
    summary: 'Nombre minimal d’approbateurs requis. Par exemple : 2.'
    description: ''
  - isRequired: true
    name: --repository-id
    summary: ID du référentiel sur lequel appliquer la stratégie.
    description: ''
  - isRequired: true
    name: --reset-on-source-push
    parameterValueGroup: false, true
    summary: Indique si la source doit être redéfinie sur Push.
    description: ''
  optionalParameters:
  - name: --branch-match-type
    defaultValue: exact
    parameterValueGroup: exact, prefix
    summary: Détermine le mode d’utilisation de l’argument Branch pour appliquer une stratégie. Si la valeur est « exact », la stratégie sera appliquée sur une branche qui a une correspondance exacte sur l’argument--Branch. Si la valeur est « prefix », la stratégie est appliquée dans tous les dossiers de branche qui correspondent au préfixe fourni par l’argument--Branch.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
- uid: ext_azure-devops_az_repos_policy_approver_count_update
  name: az repos policy approver-count update
  summary: Stratégie de nombre d’approbateurs de mise à jour.
  description: ''
  syntax: >-
    az repos policy approver-count update --id
                                          [--allow-downvotes {false, true}]
                                          [--blocking {false, true}]
                                          [--branch]
                                          [--branch-match-type {exact, prefix}]
                                          [--creator-vote-counts {false, true}]
                                          [--detect {false, true}]
                                          [--enabled {false, true}]
                                          [--minimum-approver-count]
                                          [--org]
                                          [--project]
                                          [--repository-id]
                                          [--reset-on-source-push {false, true}]
  requiredParameters:
  - isRequired: true
    name: --id --policy-id
    summary: ID de la stratégie.
    description: ''
  optionalParameters:
  - name: --allow-downvotes
    parameterValueGroup: false, true
    summary: Indique s’il faut autoriser ou non downvotes.
    description: ''
  - name: --blocking
    parameterValueGroup: false, true
    summary: Indique si la stratégie doit être bloquée ou non.
    description: ''
  - name: --branch
    summary: 'Branche à laquelle cette stratégie doit être appliquée. Par exemple : Master.'
    description: ''
  - name: --branch-match-type
    parameterValueGroup: exact, prefix
    summary: Détermine le mode d’utilisation de l’argument Branch pour appliquer une stratégie. Si la valeur est « exact », la stratégie sera appliquée sur une branche qui a une correspondance exacte sur l’argument--Branch. Si la valeur est « prefix », la stratégie est appliquée dans tous les dossiers de branche qui correspondent au préfixe fourni par l’argument--Branch.
    description: ''
  - name: --creator-vote-counts
    parameterValueGroup: false, true
    summary: Indique si le vote du créateur le compte ou non.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Indique si la stratégie est activée ou non.
    description: ''
  - name: --minimum-approver-count
    summary: 'Nombre minimal d’approbateurs requis. Par exemple : 2.'
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --repository-id
    summary: ID du référentiel sur lequel appliquer la stratégie.
    description: ''
  - name: --reset-on-source-push
    parameterValueGroup: false, true
    summary: Indique si la source doit être redéfinie sur Push.
    description: ''
commands:
- ext_azure-devops_az_repos_policy_approver_count_create
