uid: ext_azure-iot_az_iot_central_device_twin
name: az iot central device twin
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-IOT** pour Azure CLI et requiert la version 2.0.70 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez la commande **AZ IOT central Device** balancer.  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les représentations d’appareil IoT Central.
description: ''
directCommands:
- uid: ext_azure-iot_az_iot_central_device_twin_show
  name: az iot central device twin show
  summary: Obtient la représentation de l’appareil à partir de IoT Hub.
  description: ''
  syntax: >-
    az iot central device twin show --app-id
                                    --device-id
                                    [--central-api-uri]
                                    [--token]
  requiredParameters:
  - isRequired: true
    name: --app-id -n
    summary: ID d’application de l’application IoT Central que vous souhaitez gérer. Vous pouvez trouver l’ID d’application dans la page « à propos de » de votre application dans le menu ? (aide).
    description: ''
  - isRequired: true
    name: --device-id -d
    summary: L’ID de l’appareil cible, vous pouvez trouver l’ID de l’appareil en cliquant sur le bouton se connecter sur la page Détails de l’appareil.
    description: ''
  optionalParameters:
  - name: --central-api-uri --central-dns-suffix
    defaultValue: azureiotcentral.com
    summary: 'IoT Central suffixe DNS associé à votre application. La valeur par défaut est : azureiotcentral.com.'
    description: ''
  - name: --token
    summary: Si vous préférez soumettre votre demande sans vous authentifier auprès du Azure CLI, vous pouvez spécifier un jeton d’utilisateur valide pour authentifier votre demande. Vous devez spécifier le type de clé dans le cadre de la requête. Pour en savoir plus, rendez-vous sur <a href="https://aka.ms/iotcentraldocsapi">https://aka.ms/iotcentraldocsapi</a>.
    description: ''
commands:
- ext_azure-iot_az_iot_central_device_twin_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
