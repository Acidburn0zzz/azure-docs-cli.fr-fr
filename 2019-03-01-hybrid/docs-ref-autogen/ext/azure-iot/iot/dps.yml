### YamlMime:AzureCLIGroup
uid: ext_azure-iot_az_iot_dps
name: az iot dps
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-IOT** pour Azure CLI et requiert la version 2.0.70 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ IOT DPS** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les entités dans un service Azure IoT Hub Device Provisioning. Augmenté avec l’extension IoT.
description: ''
directCommands:
- uid: ext_azure-iot_az_iot_dps_compute_device_key
  name: az iot dps compute-device-key
  summary: Générez une clé SAS d’appareil dérivé.
  description: Générez une clé d’appareil dérivée à partir d’une clé symétrique de groupe d’inscription DPS.
  syntax: >-
    az iot dps compute-device-key --key
                                  --registration-id
  examples:
  - summary: Utilisation de base
    syntax: az iot dps compute-device-key --key {enrollement_group_symmetric_key} --registration-id {registration_id}
  requiredParameters:
  - isRequired: true
    name: --key --symmetric-key
    summary: Clé d’accès partagé symétrique pour le groupe d’inscription.
    description: ''
  - isRequired: true
    name: --registration-id
    summary: ID de l’inscription de l’appareil.
    description: ''
