### YamlMime:AzureCLIGroup
uid: ext_vmware_az_vmware_cluster
name: az vmware cluster
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **VMware** pour Azure CLI et requiert la version 2.0.66 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ VMware cluster** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour gérer les clusters dans un Cloud privé.
description: ''
directCommands:
- uid: ext_vmware_az_vmware_cluster_create
  name: az vmware cluster create
  summary: Créez un cluster dans un Cloud privé. Le nombre maximal de clusters est de 4.
  description: ''
  syntax: >-
    az vmware cluster create --name
                             --private-cloud
                             --resource-group
                             --size
                             --sku
                             [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du cluster.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nom du Cloud privé.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --size
    summary: Nombre d’hôtes pour le cluster. Au minimum 3 et un maximum de 16.
    description: ''
  - isRequired: true
    name: --sku
    summary: Référence SKU du produit.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
- uid: ext_vmware_az_vmware_cluster_delete
  name: az vmware cluster delete
  summary: Supprimer un cluster dans un Cloud privé.
  description: ''
  syntax: >-
    az vmware cluster delete --name
                             --private-cloud
                             --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du cluster.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nom du Cloud privé.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: ext_vmware_az_vmware_cluster_list
  name: az vmware cluster list
  summary: Répertorier les clusters dans un Cloud privé.
  description: ''
  syntax: >-
    az vmware cluster list --private-cloud
                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --private-cloud -c
    summary: Nom du Cloud privé.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: ext_vmware_az_vmware_cluster_show
  name: az vmware cluster show
  summary: Affichez les détails d’un cluster dans un Cloud privé.
  description: ''
  syntax: >-
    az vmware cluster show --name
                           --private-cloud
                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du cluster.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nom du Cloud privé.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: ext_vmware_az_vmware_cluster_update
  name: az vmware cluster update
  summary: Mettre à jour un cluster dans un Cloud privé.
  description: ''
  syntax: >-
    az vmware cluster update --name
                             --private-cloud
                             --resource-group
                             --size
                             [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du cluster.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nom du Cloud privé.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --size
    summary: Nombre d’hôtes pour le cluster. Au minimum 3 et un maximum de 16.
    description: ''
  optionalParameters:
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
commands:
- ext_vmware_az_vmware_cluster_create
- ext_vmware_az_vmware_cluster_delete
- ext_vmware_az_vmware_cluster_list
- ext_vmware_az_vmware_cluster_show
- ext_vmware_az_vmware_cluster_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
