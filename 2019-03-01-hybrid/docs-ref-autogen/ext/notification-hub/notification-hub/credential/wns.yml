### YamlMime:AzureCLIGroup
uid: ext_notification-hub_az_notification_hub_credential_wns
name: az notification-hub credential wns
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension de **Hub de notification** pour Azure CLI et requiert la version 2.3.1 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ notification-Hub Credential WNS** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour gérer les informations d’identification du Hub de notification pour Windows (WNS).
description: ''
directCommands:
- uid: ext_notification-hub_az_notification_hub_credential_wns_update
  name: az notification-hub credential wns update
  summary: Mettre à jour les informations d’identification pour Windows (WNS).
  description: ''
  syntax: >-
    az notification-hub credential wns update --namespace-name
                                              --notification-hub-name
                                              --package-sid
                                              --resource-group
                                              --secret-key
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: L'espace de noms.
    description: ''
  - isRequired: true
    name: --notification-hub-name
    summary: Nom du Hub de notification.
    description: ''
  - isRequired: true
    name: --package-sid
    summary: ID de package pour ces informations d’identification.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --secret-key
    summary: Clé secrète.
    description: ''
commands:
- ext_notification-hub_az_notification_hub_credential_wns_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
