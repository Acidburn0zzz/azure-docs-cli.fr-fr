### YamlMime:AzureCLIGroup
uid: az_maintenance_update
name: az maintenance update
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension de **maintenance** de Azure CLI et requiert la version 2.3.1 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ maintenance Update** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Mise à jour de maintenance.
description: ''
directCommands:
- uid: az_maintenance_update_list
  name: az maintenance update list
  summary: Récupérez les mises à jour des ressources.
  description: ''
  syntax: >-
    az maintenance update list --provider-name
                               --resource-group
                               --resource-name
                               --resource-type
  examples:
  - summary: Updates_List
    syntax: az maintenance update list --provider-name "Microsoft.Compute" --resource-group "examplerg" --resource-name "smdtest1" --resource-type "virtualMachineScaleSets"
  requiredParameters:
  - isRequired: true
    name: --provider-name
    summary: Nom du fournisseur de ressources.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Identificateur de ressource.
    description: ''
  - isRequired: true
    name: --resource-type
    summary: Type de ressource.
    description: ''
- uid: az_maintenance_update_list-parent
  name: az maintenance update list-parent
  summary: Récupérez les mises à jour des ressources.
  description: ''
  syntax: >-
    az maintenance update list-parent --provider-name
                                      --resource-group
                                      --resource-name
                                      --resource-parent-name
                                      --resource-parent-type
                                      --resource-type
  examples:
  - summary: Updates_ListParent
    syntax: az maintenance update list-parent --provider-name "Microsoft.Compute" --resource-group "examplerg" --resource-name "1" --resource-parent-name "smdtest1" --resource-parent-type "virtualMachineScaleSets" --resource-type "virtualMachines"
  requiredParameters:
  - isRequired: true
    name: --provider-name
    summary: Nom du fournisseur de ressources.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Identificateur de ressource.
    description: ''
  - isRequired: true
    name: --resource-parent-name
    summary: Identificateur parent de la ressource.
    description: ''
  - isRequired: true
    name: --resource-parent-type
    summary: Type de parent de la ressource.
    description: ''
  - isRequired: true
    name: --resource-type
    summary: Type de ressource.
    description: ''
commands:
- az_maintenance_update_list
- az_maintenance_update_list-parent
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
