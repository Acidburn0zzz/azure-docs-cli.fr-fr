### YamlMime:AzureCLIGroup
uid: az_webapp_webjob_continuous
name: az webapp webjob continuous
summary: Autorise les opérations de gestion des tâches Web continues sur une application Web.
description: ''
directCommands:
- uid: az_webapp_webjob_continuous_list
  name: az webapp webjob continuous list
  summary: Répertorie toutes les tâches Web continues sur une application Web sélectionnée.
  description: ''
  syntax: >-
    az webapp webjob continuous list --name
                                     --resource-group
                                     [--query-examples]
                                     [--slot]
                                     [--subscription]
  examples:
  - summary: Répertorie toutes les tâches Web continues sur une application webapp sélectionnée. généré automatiquement
    syntax: az webapp webjob continuous list --name MyWebapp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’application Web. Si aucun nom n’est spécifié, un nom est généré de façon aléatoire. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults web=<name>` .
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --slot -s
    summary: Nom de l’emplacement. Par défaut, l’emplacement des productions n’est pas spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_webjob_continuous_remove
  name: az webapp webjob continuous remove
  summary: Supprimer un tâche Web continu spécifique.
  description: ''
  syntax: >-
    az webapp webjob continuous remove --webjob-name
                                       [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--slot]
                                       [--subscription]
  examples:
  - summary: Supprimer un tâche Web continu spécifique. généré automatiquement
    syntax: az webapp webjob continuous remove --name MyWebApp --resource-group MyResourceGroup --webjob-name MyWebjob
  requiredParameters:
  - isRequired: true
    name: --webjob-name -w
    summary: Nom de la tâche Web.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’application Web. Si aucun nom n’est spécifié, un nom est généré de façon aléatoire. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults web=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nom de l’emplacement. Par défaut, l’emplacement des productions n’est pas spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
