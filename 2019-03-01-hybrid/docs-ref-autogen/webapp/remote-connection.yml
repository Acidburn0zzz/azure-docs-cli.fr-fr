### YamlMime:AzureCLIGroup
uid: az_webapp_remote-connection
name: az webapp remote-connection
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **webapp** pour Azure CLI et requiert la version 2.0.46 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ webapp Remote-Connection** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Créez une connexion à distance à l’aide d’un tunnel TCP vers votre application Web.
description: ''
directCommands:
- uid: az_webapp_remote-connection_create
  name: az webapp remote-connection create
  summary: Crée une connexion à distance à l’aide d’un tunnel TCP vers votre application Web.
  description: ''
  syntax: >-
    az webapp remote-connection create --name
                                       --resource-group
                                       [--port]
                                       [--slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du webapp auquel se connecter.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --port -p
    summary: 'Port pour la connexion à distance. Valeur par défaut : port disponible aléatoire.'
    description: ''
  - name: --slot
    summary: Nom de l’emplacement de déploiement à utiliser.
    description: ''
commands:
- az_webapp_remote-connection_create
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
