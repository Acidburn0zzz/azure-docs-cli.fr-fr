### YamlMime:AzureCLIGroup
uid: az_webapp_deployment
name: az webapp deployment
summary: Gérer les déploiements d’applications Web.
description: ''
directCommands:
- uid: az_webapp_deployment_list_publishing_credentials
  name: az webapp deployment list-publishing-credentials
  summary: Obtenir les détails des informations d’identification de publication de l’application Web disponibles.
  description: ''
  syntax: >-
    az webapp deployment list-publishing-credentials [--ids]
                                                     [--name]
                                                     [--resource-group]
                                                     [--slot]
                                                     [--subscription]
  examples:
  - summary: Obtenir les détails des informations d’identification disponibles pour la publication d’applications Web (générées automatiquement)
    syntax: az webapp deployment list-publishing-credentials --name MyWebapp --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’application Web. Si aucun nom n’est spécifié, un nom est généré de façon aléatoire. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults web=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nom de l’emplacement. Par défaut, l’emplacement des productions n’est pas spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_deployment_list_publishing_profiles
  name: az webapp deployment list-publishing-profiles
  summary: Affiche les détails des profils de déploiement d’applications web disponibles.
  description: ''
  syntax: >-
    az webapp deployment list-publishing-profiles [--ids]
                                                  [--name]
                                                  [--resource-group]
                                                  [--slot]
                                                  [--subscription]
                                                  [--xml]
  examples:
  - summary: Affiche les détails des profils de déploiement d’applications web disponibles. généré automatiquement
    syntax: az webapp deployment list-publishing-profiles --name MyWebapp --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’application Web. Si aucun nom n’est spécifié, un nom est généré de façon aléatoire. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults web=<name>` .
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nom de l’emplacement. Par défaut, l’emplacement des productions n’est pas spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --xml
    summary: Récupère les détails du profil de publication au format XML.
    description: ''
