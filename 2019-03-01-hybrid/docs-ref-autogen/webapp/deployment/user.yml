### YamlMime:AzureCLIGroup
uid: az_webapp_deployment_user
name: az webapp deployment user
summary: Gérer les informations d’identification de l’utilisateur pour le déploiement.
description: ''
directCommands:
- uid: az_webapp_deployment_user_set
  name: az webapp deployment user set
  summary: Met à jour les informations d’identification du déploiement.
  description: Toutes les applications de fonction et Web dans l’abonnement seront affectées dans la mesure où elles partagent les mêmes informations d’identification de déploiement.
  syntax: >-
    az webapp deployment user set --user-name
                                  [--password]
                                  [--subscription]
  examples:
  - summary: Définissez les informations d’identification de déploiement FTP et git pour toutes les applications.
    syntax: az webapp deployment user set --user-name MyUserName
  requiredParameters:
  - isRequired: true
    name: --user-name
    summary: Nom d’utilisateur.
    description: ''
  optionalParameters:
  - name: --password
    summary: Mot de passe, affiche une invite s’il n’est pas spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_webapp_deployment_user_show
  name: az webapp deployment user show
  summary: Obtient l’utilisateur de publication du déploiement.
  description: ''
  syntax: >-
    az webapp deployment user show [--query-examples]
                                   [--subscription]
  examples:
  - summary: Obtient des informations sur l’utilisateur de publication.
    syntax: az webapp deployment user show
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_webapp_deployment_user_set
- az_webapp_deployment_user_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
