### YamlMime:AzureCLIGroup
uid: az_synapse_linked_service
name: az synapse linked-service
summary: Gérer les services liés de Synapse.
description: ''
directCommands:
- uid: az_synapse_linked_service_create
  name: az synapse linked-service create
  summary: Créez un service lié.
  description: ''
  syntax: >-
    az synapse linked-service create --file
                                     --name
                                     --workspace-name
                                     [--no-wait]
                                     [--subscription]
  examples:
  - summary: Créez un service lié.
    syntax: >-
      az synapse linked-service create --workspace-name testsynapseworkspace \
        --name testlinkedservice --file @path/linkedservice.json
  requiredParameters:
  - isRequired: true
    name: --file
    summary: Les propriétés peuvent être fournies à partir d’un fichier JSON à l’aide de la `@{path}` syntaxe ou d’une chaîne JSON.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du service lié.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_linked_service_delete
  name: az synapse linked-service delete
  summary: Supprimer un service lié.
  description: ''
  syntax: >-
    az synapse linked-service delete --name
                                     --workspace-name
                                     [--no-wait]
                                     [--subscription]
                                     [--yes]
  examples:
  - summary: Supprimer un service lié.
    syntax: >-
      az synapse linked-service delete --workspace-name testsynapseworkspace \
        --name testlinkedservice
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du service lié.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_linked_service_list
  name: az synapse linked-service list
  summary: Répertorier les services liés.
  description: ''
  syntax: >-
    az synapse linked-service list --workspace-name
                                   [--query-examples]
                                   [--subscription]
  examples:
  - summary: Répertorier les services liés.
    syntax: az synapse linked-service list --workspace-name testsynapseworkspace
  requiredParameters:
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
