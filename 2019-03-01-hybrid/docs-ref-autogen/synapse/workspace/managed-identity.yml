### YamlMime:AzureCLIGroup
uid: az_synapse_workspace_managed_identity
name: az synapse workspace managed-identity
summary: Gérer l’identité managée de l’espace de travail.
description: ''
directCommands:
- uid: az_synapse_workspace_managed_identity_grant_sql_access
  name: az synapse workspace managed-identity grant-sql-access
  summary: Accordez l’accès SQL de l’espace de travail à Managed-Identity.
  description: ''
  syntax: >-
    az synapse workspace managed-identity grant-sql-access [--ids]
                                                           [--no-wait]
                                                           [--resource-group]
                                                           [--subscription]
                                                           [--workspace-name]
  examples:
  - summary: Accordez l’accès SQL de l’espace de travail à Managed-Identity.
    syntax: >-
      az synapse workspace managed-identity grant-sql-access --workspace-name testsynapseworkspace \

      --resource-group rg
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
