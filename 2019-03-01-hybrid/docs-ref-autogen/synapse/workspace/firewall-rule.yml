### YamlMime:AzureCLIGroup
uid: az_synapse_workspace_firewall_rule
name: az synapse workspace firewall-rule
summary: Gérer les règles de pare-feu d’un espace de travail.
description: ''
directCommands:
- uid: az_synapse_workspace_firewall_rule_create
  name: az synapse workspace firewall-rule create
  summary: Créez une règle de pare-feu.
  description: ''
  syntax: >-
    az synapse workspace firewall-rule create --end-ip-address
                                              --name
                                              --resource-group
                                              --start-ip-address
                                              --workspace-name
                                              [--no-wait]
                                              [--subscription]
  examples:
  - summary: Créez une règle de pare-feu.
    syntax: >-
      az synapse workspace firewall-rule create --name allowAll --workspace-name testsynapseworkspace \

      --resource-group rg --start-ip-address 0.0.0.0 --end-ip-address 255.255.255.255
  requiredParameters:
  - isRequired: true
    name: --end-ip-address
    summary: Adresse IP de fin de la règle de pare-feu. Doit être au format IPv4. Doit être supérieur ou égal à startIpAddress.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la règle de pare-feu IP.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --start-ip-address
    summary: Adresse IP de début de la règle de pare-feu. Doit être au format IPv4.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_firewall_rule_delete
  name: az synapse workspace firewall-rule delete
  summary: Supprimer une règle de pare-feu.
  description: ''
  syntax: >-
    az synapse workspace firewall-rule delete [--ids]
                                              [--name]
                                              [--no-wait]
                                              [--resource-group]
                                              [--subscription]
                                              [--workspace-name]
                                              [--yes]
  examples:
  - summary: Supprimer une règle de pare-feu.
    syntax: az synapse workspace firewall-rule delete --name rule1 --workspace-name testsynapseworkspace --resource-group rg
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de la règle de pare-feu IP.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_firewall_rule_list
  name: az synapse workspace firewall-rule list
  summary: Répertorie toutes les règles de pare-feu.
  description: ''
  syntax: >-
    az synapse workspace firewall-rule list --resource-group
                                            --workspace-name
                                            [--query-examples]
                                            [--subscription]
  examples:
  - summary: Répertorie toutes les règles de pare-feu.
    syntax: az synapse workspace firewall-rule list --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_firewall_rule_show
  name: az synapse workspace firewall-rule show
  summary: Obtenir une règle de pare-feu.
  description: ''
  syntax: >-
    az synapse workspace firewall-rule show [--ids]
                                            [--name]
                                            [--query-examples]
                                            [--resource-group]
                                            [--subscription]
                                            [--workspace-name]
  examples:
  - summary: Obtenir une règle de pare-feu.
    syntax: az synapse workspace firewall-rule show --name rule1 --workspace-name testsynapseworkspace --resource-group rg
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de la règle de pare-feu IP.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_firewall_rule_update
  name: az synapse workspace firewall-rule update
  summary: Mettez à jour une règle de pare-feu.
  description: ''
  syntax: >-
    az synapse workspace firewall-rule update [--end-ip-address]
                                              [--ids]
                                              [--name]
                                              [--no-wait]
                                              [--resource-group]
                                              [--start-ip-address]
                                              [--subscription]
                                              [--workspace-name]
  examples:
  - summary: Mettez à jour une règle de pare-feu.
    syntax: >-
      az synapse workspace firewall-rule update --name allowAll --workspace-name testsynapseworkspace \

      --resource-group rg --start-ip-address 172.0.0.0
  optionalParameters:
  - name: --end-ip-address
    summary: Adresse IP de fin de la règle de pare-feu. Doit être au format IPv4. Doit être supérieur ou égal à startIpAddress.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de la règle de pare-feu IP.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --start-ip-address
    summary: Adresse IP de début de la règle de pare-feu. Doit être au format IPv4.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_workspace_firewall_rule_wait
  name: az synapse workspace firewall-rule wait
  summary: Placez l’interface CLI dans un état d’attente jusqu’à ce qu’une condition d’une règle de pare-feu soit remplie.
  description: ''
  syntax: >-
    az synapse workspace firewall-rule wait --rule-name
                                            [--created]
                                            [--custom]
                                            [--deleted]
                                            [--exists]
                                            [--ids]
                                            [--interval]
                                            [--resource-group]
                                            [--subscription]
                                            [--timeout]
                                            [--updated]
                                            [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --rule-name
    summary: Nom de la règle de pare-feu IP.
    description: ''
  optionalParameters:
  - name: --created
    summary: Patientez jusqu’à ce qu’il soit créé avec « provisioningState » à « Succeeded ».
    description: ''
  - name: --custom
    summary: Attendez que la condition satisfasse à une requête JMESPath personnalisée. Par exemple, provisioningState ! = « en cours », instanceView. Status [ ? code = = 'PowerState/Running'].
    description: ''
  - name: --deleted
    summary: Attendez la suppression.
    description: ''
  - name: --exists
    summary: Attendez que la ressource existe.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Intervalle d’interrogation en secondes.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Attente maximale en secondes.
    description: ''
  - name: --updated
    summary: Patientez jusqu’à la mise à jour avec provisioningState dans’Succeeded'.
    description: ''
  - name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
