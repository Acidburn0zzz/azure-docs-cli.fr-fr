### YamlMime:AzureCLIGroup
uid: az_synapse_data-flow
name: az synapse data-flow
summary: Gérer les flux de données de Synapse.
description: ''
directCommands:
- uid: az_synapse_data-flow_create
  name: az synapse data-flow create
  summary: Créez un Data Flow.
  description: ''
  syntax: >-
    az synapse data-flow create --file
                                --name
                                --workspace-name
                                [--no-wait]
                                [--subscription]
  examples:
  - summary: Créez un Data Flow.
    syntax: >-
      az synapse data-flow create --workspace-name testsynapseworkspace \
        --name testdataflow --file @path/dataflow.json
  requiredParameters:
  - isRequired: true
    name: --file
    summary: Les propriétés peuvent être fournies à partir d’un fichier JSON à l’aide de la `@{path}` syntaxe ou d’une chaîne JSON.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du workflow de données.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_data-flow_delete
  name: az synapse data-flow delete
  summary: Supprimer un Data Flow.
  description: ''
  syntax: >-
    az synapse data-flow delete --name
                                --workspace-name
                                [--no-wait]
                                [--subscription]
                                [--yes]
  examples:
  - summary: Supprimer un Data Flow.
    syntax: >-
      az synapse data-flow delete --workspace-name testsynapseworkspace \
        --name testdataflow
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du workflow de données.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_data-flow_list
  name: az synapse data-flow list
  summary: Répertorie les flux de données.
  description: ''
  syntax: >-
    az synapse data-flow list --workspace-name
                              [--query-examples]
                              [--subscription]
  examples:
  - summary: Répertorie les flux de données.
    syntax: az synapse data-flow list --workspace-name testsynapseworkspace
  requiredParameters:
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_data-flow_set
  name: az synapse data-flow set
  summary: Définissez un flot de données existant.
  description: ''
  syntax: >-
    az synapse data-flow set --file
                             --name
                             --workspace-name
                             [--no-wait]
                             [--subscription]
  examples:
