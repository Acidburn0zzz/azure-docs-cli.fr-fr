### YamlMime:AzureCLIGroup
uid: az_synapse_dataset
name: az synapse dataset
summary: Gérer les jeux de données de Synapse.
description: ''
directCommands:
- uid: az_synapse_dataset_create
  name: az synapse dataset create
  summary: Créer un jeu de données.
  description: ''
  syntax: >-
    az synapse dataset create --file
                              --name
                              --workspace-name
                              [--no-wait]
                              [--subscription]
  examples:
  - summary: Créer un jeu de données.
    syntax: >-
      az synapse dataset create --workspace-name testsynapseworkspace \
        --name testdataset --file @path/dataset.json
  requiredParameters:
  - isRequired: true
    name: --file
    summary: Les propriétés peuvent être fournies à partir d’un fichier JSON à l’aide de la `@{path}` syntaxe ou d’une chaîne JSON.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de dataset.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_dataset_delete
  name: az synapse dataset delete
  summary: Supprimer un jeu de données.
  description: ''
  syntax: >-
    az synapse dataset delete --name
                              --workspace-name
                              [--no-wait]
                              [--subscription]
                              [--yes]
  examples:
  - summary: Supprimer un jeu de données.
    syntax: >-
      az synapse dataset delete --workspace-name testsynapseworkspace \
        --name testdataset
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de dataset.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_dataset_list
  name: az synapse dataset list
  summary: Répertorier les jeux de données.
  description: ''
  syntax: >-
    az synapse dataset list --workspace-name
                            [--query-examples]
                            [--subscription]
  examples:
  - summary: Répertorier les jeux de données.
    syntax: az synapse dataset list --workspace-name testsynapseworkspace
  requiredParameters:
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
