### YamlMime:AzureCLIGroup
uid: az_databoxedge
name: az databoxedge
summary: Prenez en charge l’appareil et la gestion de la zone de données.
description: ''
directCommands:
- uid: az_databoxedge_list_node
  name: az databoxedge list-node
  summary: Récupération de tous les nœuds actuellement configurés sous ce Data Box Edge appareil.
  description: ''
  syntax: >-
    az databoxedge list-node --device-name
                             --resource-group
                             [--subscription]
  examples:
  - summary: Récupération de tous les nœuds actuellement configurés sous ce Data Box Edge appareil.
    syntax: az databoxedge list-node --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  requiredParameters:
  - isRequired: true
    name: --device-name -d
    summary: Le nom de l'appareil.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
- uid: az_databoxedge_list_sku
  name: az databoxedge list-sku
  summary: Répertorie toutes les références (SKU) disponibles dans la région et les informations qui leur sont associées.
  description: ''
  syntax: >-
    az databoxedge list-sku [--filter]
                            [--subscription]
  examples:
  - summary: Répertorie toutes les références (SKU) disponibles dans la région et les informations qui leur sont associées.
    syntax: az databoxedge list-sku
  optionalParameters:
  - name: --filter
    summary: Spécifiez $filter = 'location EQ <location> 'pour filtrer sur l’emplacement.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
- uid: az_databoxedge_show_job
  name: az databoxedge show-job
  summary: Obtenir les détails d’un travail spécifié sur un appareil Data Box Edge/Data Box Gateway.
  description: ''
  syntax: >-
    az databoxedge show-job [--device-name]
                            [--ids]
                            [--name]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Obtenir les détails d’un travail spécifié sur un appareil Data Box Edge/Data Box Gateway.
    syntax: az databoxedge show-job --name "159a00c7-8543-4343-9435-263ac87df3bb" --device-name "testedgedevice" --resource-group "GroupForEdgeAutomation"
  optionalParameters:
  - name: --device-name -d
    summary: Le nom de l'appareil.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom du travail.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/databoxedge/_help.py
