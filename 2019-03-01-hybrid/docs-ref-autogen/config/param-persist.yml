### YamlMime:AzureCLIGroup
uid: az_config_param_persist
name: az config param-persist
summary: Gérer la persistance des paramètres.
description: ''
directCommands:
- uid: az_config_param_persist_delete
  name: az config param-persist delete
  summary: Supprimer les données de persistance des paramètres.
  description: ''
  syntax: >-
    az config param-persist delete [--all]
                                   [--purge]
                                   [--recursive]
                                   [--yes]
                                   [<NAME>]
  examples:
  - summary: Supprimer resource_group_name de la persistance des paramètres
    syntax: az config param-persist delete resource_group_name
  - summary: Effacer toutes les données de persistance des paramètres
    syntax: az config param-persist delete --all
  - summary: Supprimer le fichier de persistance des paramètres
    syntax: az config param-persist delete --all --purge
  - summary: Supprimer le fichier de persistance des paramètres de manière récursive
    syntax: az config param-persist delete --all --purge --recursive
  optionalParameters:
  - name: --all
    summary: Effacez toutes les données de persistance des paramètres. L’argument de nom positionnel ou--All peut être spécifié.
    description: ''
  - name: --purge
    summary: Supprimez le fichier de persistance de paramètres du répertoire de travail. Disponible uniquement quand--All est spécifié.
    description: ''
  - name: --recursive
    summary: Indiquer qu’il s’agit d’une suppression récursive de la persistance des paramètres. Disponible uniquement quand--All est spécifié.
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation. Disponible uniquement quand--All est spécifié.
    description: ''
  - name: <NAME>
    summary: Liste séparée par des espaces de noms de persistance de paramètres. L’argument de nom positionnel ou--All peut être spécifié.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/config/_help.py
- uid: az_config_param_persist_off
  name: az config param-persist off
  summary: Désactiver la persistance des paramètres.
  description: ''
  syntax: az config param-persist off
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/config/_help.py
- uid: az_config_param_persist_on
  name: az config param-persist on
  summary: Activez la persistance des paramètres.
  description: ''
  syntax: az config param-persist on
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/config/_help.py
- uid: az_config_param_persist_show
  name: az config param-persist show
  summary: Affichez les données de persistance des paramètres.
  description: ''
  syntax: >-
    az config param-persist show [--query-examples]
                                 [<NAME>]
  examples:
  - summary: Afficher toutes les valeurs de persistance des paramètres
    syntax: az config param-persist show
  - summary: Afficher la valeur de persistance du paramètre resource_group_name
    syntax: az config param-persist show resource_group_name
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: <NAME>
    summary: Liste séparée par des espaces de noms de persistance de paramètres.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/config/_help.py
commands:
- az_config_param_persist_delete
- az_config_param_persist_off
- az_config_param_persist_on
- az_config_param_persist_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
