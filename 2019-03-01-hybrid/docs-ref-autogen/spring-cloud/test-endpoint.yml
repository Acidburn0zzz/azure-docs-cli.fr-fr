### YamlMime:AzureCLIGroup
uid: az_spring-cloud_test-endpoint
name: az spring-cloud test-endpoint
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Cloud Spring** pour Azure CLI et requiert la version 2.0.67 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Spring-Cloud test-Endpoint** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour gérer le point de terminaison de test dans Azure Spring Cloud.
description: ''
directCommands:
- uid: az_spring-cloud_test-endpoint_disable
  name: az spring-cloud test-endpoint disable
  summary: Désactivez le point de terminaison de test du Cloud Azure Spring.
  description: ''
  syntax: >-
    az spring-cloud test-endpoint disable --name
                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du Cloud Azure Spring.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_spring-cloud_test-endpoint_enable
  name: az spring-cloud test-endpoint enable
  summary: Activez le point de terminaison de test du Cloud Azure Spring.
  description: ''
  syntax: >-
    az spring-cloud test-endpoint enable --name
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du Cloud Azure Spring.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_spring-cloud_test-endpoint_list
  name: az spring-cloud test-endpoint list
  summary: Répertorier les clés de point de terminaison de test du Cloud Azure Spring.
  description: ''
  syntax: >-
    az spring-cloud test-endpoint list --name
                                       --resource-group
                                       [--app]
                                       [--deployment]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du Cloud Azure Spring.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --app
    summary: Nom de l’application.
    description: ''
  - name: --deployment -d
    summary: Nom d’un déploiement existant de l’application. Par défaut, le déploiement de production n’est pas spécifié.
    description: ''
- uid: az_spring-cloud_test-endpoint_renew-key
  name: az spring-cloud test-endpoint renew-key
  summary: Regénérer une clé de point de terminaison de test pour l’instance Azure Spring Cloud.
  description: ''
  syntax: >-
    az spring-cloud test-endpoint renew-key --name
                                            --resource-group
                                            --type {Primary, Secondary}
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du Cloud Azure Spring.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Primary, Secondary
    summary: Type de clé de point de terminaison de test.
    description: ''
commands:
- az_spring-cloud_test-endpoint_disable
- az_spring-cloud_test-endpoint_enable
- az_spring-cloud_test-endpoint_list
- az_spring-cloud_test-endpoint_renew-key
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
