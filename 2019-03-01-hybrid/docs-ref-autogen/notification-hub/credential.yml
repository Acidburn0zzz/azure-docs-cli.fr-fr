### YamlMime:AzureCLIGroup
uid: az_notification-hub_credential
name: az notification-hub credential
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension de **Hub de notification** pour Azure CLI et requiert la version 2.3.1 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ notification-Hub Credential** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour gérer les informations d’identification du Hub de notification.
description: ''
directCommands:
- uid: az_notification-hub_credential_list
  name: az notification-hub credential list
  summary: Répertorie les informations d’identification PNS associées à un concentrateur de notification.
  description: ''
  syntax: >-
    az notification-hub credential list --namespace-name
                                        --notification-hub-name
                                        --resource-group
  examples:
  - summary: Répertorier les informations d’identification PNS
    syntax: >-
      az notification-hub credential list --resource-group MyResourceGroup --namespace-name \

      my-namespace --notification-hub-name my-hub
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: L'espace de noms.
    description: ''
  - isRequired: true
    name: --notification-hub-name
    summary: Nom du Hub de notification.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
