### YamlMime:AzureCLIGroup
uid: az_iot_dps_registration
name: az iot dps registration
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-IOT** pour Azure CLI et requiert la version 2.0.70 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ IOT DPS Registration** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les inscriptions de service Azure IoT Hub Device Provisioning.
description: ''
directCommands:
- uid: az_iot_dps_registration_delete
  name: az iot dps registration delete
  summary: Supprimer une inscription d’appareil dans un service Azure IoT Hub Device Provisioning.
  description: ''
  syntax: >-
    az iot dps registration delete --dps-name
                                   --registration-id
                                   --resource-group
                                   [--etag]
  requiredParameters:
  - isRequired: true
    name: --dps-name
    summary: Nom du service de provisionnement d’appareils Azure IoT Hub.
    description: ''
  - isRequired: true
    name: --registration-id
    summary: ID de l’inscription de l’appareil.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --etag -e
    summary: L’ETag ou la balise d’entité correspondant au dernier état de la ressource. Si aucun ETag n’est fourni, la valeur' \* 'est utilisée.
    description: ''
- uid: az_iot_dps_registration_list
  name: az iot dps registration list
  summary: Répertorier l’état d’inscription de l’appareil dans un groupe d’inscription Azure IoT Hub Device Provisioning Service.
  description: ''
  syntax: >-
    az iot dps registration list --dps-name
                                 --enrollment-id
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --dps-name
    summary: Nom du service de provisionnement d’appareils Azure IoT Hub.
    description: ''
  - isRequired: true
    name: --enrollment-id
    summary: ID du groupe d’inscription.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_iot_dps_registration_show
  name: az iot dps registration show
  summary: Récupération de l’état d’inscription de l’appareil dans un service Azure IoT Hub Device Provisioning.
  description: ''
  syntax: >-
    az iot dps registration show --dps-name
                                 --registration-id
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --dps-name
    summary: Nom du service de provisionnement d’appareils Azure IoT Hub.
    description: ''
  - isRequired: true
    name: --registration-id
    summary: ID de l’inscription de l’appareil.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
commands:
- az_iot_dps_registration_delete
- az_iot_dps_registration_list
- az_iot_dps_registration_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
