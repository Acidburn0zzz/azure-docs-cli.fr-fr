### YamlMime:AzureCLIGroup
uid: az_iot_hub
name: az iot hub
summary: Gérer les hubs Azure IoT.
description: ''
directCommands:
- uid: az_iot_hub_create
  name: az iot hub create
  summary: Créez un Azure IoT Hub.
  description: Pour obtenir une présentation d’Azure IoT Hub, consultez https://docs.microsoft.com/azure/iot-hub/ .
  syntax: >-
    az iot hub create --name
                      --resource-group
                      [--c2d-max-delivery-count]
                      [--c2d-ttl]
                      [--fc]
                      [--fcs]
                      [--fcu]
                      [--fd]
                      [--feedback-lock-duration]
                      [--feedback-ttl]
                      [--fileupload-notification-max-delivery-count]
                      [--fileupload-notification-ttl]
                      [--fileupload-notifications {false, true}]
                      [--fileupload-sas-ttl]
                      [--fileupload-storage-auth-type]
                      [--location]
                      [--min-tls-version]
                      [--partition-count]
                      [--rd]
                      [--sku {B1, B2, B3, F1, S1, S2, S3}]
                      [--subscription]
                      [--tags]
                      [--unit]
  examples:
  - summary: Créez un IoT Hub avec le niveau tarifaire gratuit F1, dans la région du groupe de ressources.
    syntax: az iot hub create --resource-group MyResourceGroup --name MyIotHub --sku F1 --partition-count 2
  - summary: Créez un IoT Hub avec le niveau tarifaire standard S1 et 4 partitions, dans la région « westus », avec des étiquettes.
    syntax: az iot hub create --resource-group MyResourceGroup --name MyIotHub --location westus --tags a=b c=d
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’IoT Hub.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --c2d-max-delivery-count --cdd
    defaultValue: "10"
    summary: Nombre de fois où l’IoT Hub tente de remettre un message Cloud-à-appareil à un appareil, entre 1 et 100.
    description: ''
  - name: --c2d-ttl --ct
    defaultValue: "1"
    summary: Durée pendant laquelle un message est disponible pour que l’appareil soit consommé avant d’expirer par IoT Hub, entre 1 et 48 heures.
    description: ''
  - name: --fc --fileupload-storage-container-name
    summary: Nom du conteneur racine dans lequel vous chargez les fichiers. Le conteneur n’a pas besoin d’exister, mais il doit pouvoir être créé à l’aide de la chaîne connectionString spécifiée.
    description: ''
  - name: --fcs --fileupload-storage-connectionstring
    summary: Chaîne de connexion pour le compte de stockage Azure dans lequel les fichiers sont téléchargés.
    description: ''
  - name: --fcu --fileupload-storage-container-uri
    summary: URI du conteneur pour le compte de stockage Azure dans lequel les fichiers sont téléchargés.
    description: ''
  - name: --fd --feedback-max-delivery-count
    defaultValue: "10"
    summary: Nombre de fois où l’IoT Hub tente de remettre un message dans la file d’attente des commentaires, entre 1 et 100.
    description: ''
  - name: --feedback-lock-duration --fld
    defaultValue: "5"
    summary: Durée de verrouillage de la file d’attente de commentaires, comprise entre 5 et 300 secondes.
    description: ''
  - name: --feedback-ttl --ft
    defaultValue: "1"
    summary: Durée pendant laquelle le Hub IoT conserve les commentaires pour l’expiration ou la remise des messages Cloud-à-appareil, entre 1 et 48 heures.
    description: ''
  - name: --fileupload-notification-max-delivery-count --fnd
    defaultValue: "10"
    summary: Nombre de fois où l’IoT Hub tente de remettre un message de notification de fichier, entre 1 et 100.
    description: ''
  - name: --fileupload-notification-ttl --fnt
    defaultValue: "1"
    summary: Durée pendant laquelle une notification de téléchargement de fichier est disponible pour que le service soit consommé avant d’expirer par IoT Hub, entre 1 et 48 heures.
    description: ''
  - name: --fileupload-notifications --fn
    parameterValueGroup: false, true
    summary: Valeur booléenne indiquant s’il faut enregistrer les informations relatives aux fichiers téléchargés dans le point de terminaison de IoT Hub messages/liés aux services/notifications.
    description: ''
  - name: --fileupload-sas-ttl --fst
    defaultValue: "1"
    summary: Durée de validité d’un URI SAS généré par IoT Hub avant son expiration, entre 1 et 24 heures.
    description: ''
  - name: --fileupload-storage-auth-type --fsa
    summary: Type d’authentification pour le compte de stockage Azure dans lequel les fichiers sont téléchargés. Les valeurs possibles sont keybased et identityBased.
    description: ''
  - name: --location -l
    summary: Emplacement de votre IoT Hub. La valeur par défaut est l’emplacement du groupe de ressources cible.
    description: ''
  - name: --min-tls-version --mintls
    summary: Spécifiez la version TLS minimale à prendre en charge pour ce concentrateur. Peut être défini sur « 1,2 » pour que les clients qui utilisent une version TLS inférieure à 1,2 soient rejetés.
    description: ''
  - name: --partition-count
    defaultValue: "4"
    summary: Le nombre de partitions du hub d’événements de sauvegarde pour les messages appareil-à-Cloud.
    description: ''
  - name: --rd --retention-day
    defaultValue: "1"
    summary: Spécifie la durée pendant laquelle ce Hub IoT conserve les événements appareil-à-Cloud, entre 1 et 7 jours.
    description: ''
  - name: --sku
    defaultValue: S1
    parameterValueGroup: B1, B2, B3, F1, S1, S2, S3
    summary: Niveau tarifaire pour Azure IoT Hub. Notez qu’une seule instance IoT Hub gratuite (F1) est autorisée dans chaque abonnement. Une exception est levée si les instances libres dépassent une.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
  - name: --unit
    defaultValue: "1"
    summary: Unités dans votre IoT Hub.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_delete
  name: az iot hub delete
  summary: Supprimer un IoT Hub.
  description: ''
  syntax: >-
    az iot hub delete [--ids]
                      [--name]
                      [--resource-group]
                      [--subscription]
  examples:
  - summary: Supprimer un IoT Hub. généré automatiquement
    syntax: az iot hub delete --name MyIoTHub --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’IoT Hub.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
- uid: az_iot_hub_list
  name: az iot hub list
  summary: Répertorier les hubs IoT.
  description: ''
  syntax: >-
    az iot hub list [--query-examples]
                    [--resource-group]
                    [--subscription]
  examples:
  - summary: Répertorie tous les hubs IoT dans un abonnement.
    syntax: az iot hub list
  - summary: Répertorier tous les hubs IoT dans le groupe de ressources « MyGroup »
    syntax: az iot hub list --resource-group MyGroup
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
