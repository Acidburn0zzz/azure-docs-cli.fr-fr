### YamlMime:AzureCLIGroup
uid: az_functionapp_config_hostname
name: az functionapp config hostname
summary: Configurer des noms d’hôtes pour une application de fonction.
description: ''
directCommands:
- uid: az_functionapp_config_hostname_add
  name: az functionapp config hostname add
  summary: Lier un nom d’hôte à une application de fonction.
  description: ''
  syntax: >-
    az functionapp config hostname add [--hostname]
                                       [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--slot]
                                       [--subscription]
  examples:
  - summary: Lier un nom d’hôte à une application de fonction. généré automatiquement
    syntax: az functionapp config hostname add --hostname www.yourdomain.com --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --hostname
    summary: Nom d’hôte attribué au site, tel que les domaines personnalisés.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’application de fonction.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nom de l’emplacement. Par défaut, l’emplacement des productions n’est pas spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
