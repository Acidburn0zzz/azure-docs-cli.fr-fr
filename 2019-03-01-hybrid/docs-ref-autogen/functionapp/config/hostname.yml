  optionalParameters:
  - name: --hostname
    summary: Nom d’hôte attribué au site, tel que les domaines personnalisés.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’application de fonction.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nom de l’emplacement. Par défaut, l’emplacement des productions n’est pas spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_hostname_get_external_ip
  name: az functionapp config hostname get-external-ip
  summary: Obtenir l’adresse IP externe pour une application de fonction.
  description: ''
  syntax: >-
    az functionapp config hostname get-external-ip [--ids]
                                                   [--name]
                                                   [--resource-group]
                                                   [--subscription]
  examples:
  - summary: Obtenir l’adresse IP externe pour une application de fonction. généré automatiquement
    syntax: az functionapp config hostname get-external-ip --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’application de fonction.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_hostname_list
  name: az functionapp config hostname list
  summary: Répertorie toutes les liaisons de nom d’hôte pour une application de fonction.
  description: ''
  syntax: >-
    az functionapp config hostname list --resource-group
                                        --webapp-name
                                        [--query-examples]
                                        [--slot]
                                        [--subscription]
  examples:
  - summary: Répertorie toutes les liaisons de nom d’hôte pour une application de fonction. généré automatiquement
    syntax: az functionapp config hostname list --resource-group MyResourceGroup --webapp-name MyWebapp
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --webapp-name
    summary: Nom de l’application Web. Si aucun nom n’est spécifié, un nom est généré de façon aléatoire. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults web=<name>` .
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --slot -s
    summary: Nom de l’emplacement. Par défaut, l’emplacement des productions n’est pas spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
