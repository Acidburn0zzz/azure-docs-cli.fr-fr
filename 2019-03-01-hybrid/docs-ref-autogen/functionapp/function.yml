### YamlMime:AzureCLIGroup
uid: az_functionapp_function
name: az functionapp function
summary: Gérer les fonctions d’application de fonction.
description: ''
directCommands:
- uid: az_functionapp_function_delete
  name: az functionapp function delete
  summary: Supprimer une fonction.
  description: ''
  syntax: >-
    az functionapp function delete --function-name
                                   --name
                                   --resource-group
                                   [--subscription]
  examples:
  - summary: Supprimer une fonction.
    syntax: az functionapp function delete -g MyResourceGroup -n MyFunctionAppName --function-name MyFunctionName
  requiredParameters:
  - isRequired: true
    name: --function-name
    summary: Nom de la fonction.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de l’application de fonction.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_function_show
  name: az functionapp function show
  summary: Obtenir les détails d’une fonction.
  description: ''
  syntax: >-
    az functionapp function show --function-name
                                 --name
                                 --resource-group
                                 [--query-examples]
                                 [--subscription]
  examples:
  - summary: Affichez les détails de la fonction.
    syntax: az functionapp function show -g MyResourceGroup -n MyFunctionAppName --function-name MyFunctionName
  requiredParameters:
  - isRequired: true
    name: --function-name
    summary: Nom de la fonction.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de l’application de fonction.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_function_delete
- az_functionapp_function_keys
- az_functionapp_function_keys_delete
- az_functionapp_function_keys_list
- az_functionapp_function_keys_set
- az_functionapp_function_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
