### YamlMime:AzureCLIGroup
uid: az_network_dns_record_set_soa
name: az network dns record-set soa
summary: Gérez un enregistrement DNS SOA.
description: ''
directCommands:
- uid: az_network_dns_record_set_soa_show
  name: az network dns record-set soa show
  summary: Obtient les détails d’un enregistrement SOA.
  description: ''
  syntax: >-
    az network dns record-set soa show --resource-group
                                       --zone-name
                                       [--query-examples]
                                       [--subscription]
  examples:
  - summary: Obtient les détails d’un enregistrement SOA.
    syntax: az network dns record-set soa show -g MyResourceGroup -z www.mysite.com
  - summary: Obtient les détails d’un enregistrement SOA (généré automatiquement)
    syntax: az network dns record-set soa show --resource-group MyResourceGroup --subscription MySubscription --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nom de la zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_dns_record_set_soa_update
  name: az network dns record-set soa update
  summary: Met à jour les propriétés d’un enregistrement SOA.
  description: ''
  syntax: >-
    az network dns record-set soa update --resource-group
                                         --zone-name
                                         [--email]
                                         [--expire-time]
                                         [--host]
                                         [--if-none-match]
                                         [--minimum-ttl]
                                         [--refresh-time]
                                         [--retry-time]
                                         [--serial-number]
                                         [--subscription]
  examples:
  - summary: Met à jour les propriétés d’un enregistrement SOA.
    syntax: >-
      az network dns record-set soa update -g MyResourceGroup -z www.mysite.com \
          -e myhostmaster.mysite.com
  - summary: Met à jour les propriétés d’un enregistrement SOA. généré automatiquement
    syntax: az network dns record-set soa update --email myhostmaster.mysite.com --only-show-errors --resource-group MyResourceGroup --subscription MySubscription --zone-name www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nom de la zone.
    description: ''
  optionalParameters:
  - name: --email -e
    summary: Adresse e-mail.
    description: ''
  - name: --expire-time -x
    summary: Délai d’expiration (secondes).
    description: ''
  - name: --host -t
    summary: Nom d’hôte.
    description: ''
  - name: --if-none-match
    summary: Créez le jeu d’enregistrements uniquement s’il n’existe pas déjà.
    description: ''
  - name: --minimum-ttl -m
    defaultValue: "3600"
    summary: Durée de vie minimale (durée de vie, secondes).
    description: ''
  - name: --refresh-time -f
    summary: Valeur d’actualisation (secondes).
    description: ''
  - name: --retry-time -r
    summary: Délai de nouvelle tentative (secondes).
    description: ''
  - name: --serial-number -s
    summary: Numéro de série.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_dns_record_set_soa_show
- az_network_dns_record_set_soa_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
