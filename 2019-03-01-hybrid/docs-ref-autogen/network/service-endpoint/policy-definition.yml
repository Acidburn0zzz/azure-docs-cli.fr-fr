### YamlMime:AzureCLIGroup
uid: az_network_service_endpoint_policy_definition
name: az network service-endpoint policy-definition
summary: Gérer les définitions de stratégie de point de terminaison de service.
description: ''
directCommands:
- uid: az_network_service_endpoint_policy_definition_create
  name: az network service-endpoint policy-definition create
  summary: Créer une définition de stratégie de point de terminaison de service.
  description: ''
  syntax: >-
    az network service-endpoint policy-definition create --name
                                                         --policy-name
                                                         --resource-group
                                                         --service
                                                         --service-resources
                                                         [--description]
                                                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la définition de la stratégie de point de terminaison de service.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Nom de la stratégie de point de terminaison de service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service
    summary: Nom du service auquel s’applique la définition de stratégie.
    description: ''
    valueFrom: az network service-endpoint list
  - isRequired: true
    name: --service-resources
    summary: Liste séparée par des espaces des ressources de service auxquelles la définition s’applique.
    description: ''
  optionalParameters:
  - name: --description
    summary: Description de la définition de stratégie.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_service_endpoint_policy_definition_create
