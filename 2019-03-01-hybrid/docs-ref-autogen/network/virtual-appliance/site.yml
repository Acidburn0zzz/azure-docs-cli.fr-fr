uid: az_network_virtual_appliance_site
name: az network virtual-appliance site
summary: Gérer le site d’appliances virtuelles Azure Network.
description: ''
directCommands:
- uid: az_network_virtual_appliance_site_create
  name: az network virtual-appliance site create
  summary: Créez un site d’appliance virtuelle réseau Azure.
  description: ''
  syntax: >-
    az network virtual-appliance site create --address-prefix
                                             --appliance-name
                                             --name
                                             --resource-group
                                             [--allow {false, true}]
                                             [--default {false, true}]
                                             [--optimize {false, true}]
                                             [--subscription]
  examples:
  - summary: Créez un site d’appliance virtuelle réseau Azure.
    syntax: az network virtual-appliance site create -n MyName -g MyRG --appliance-name MyAppliance --address-prefix 10.0.0.0/24 --allow --default --optimize
  requiredParameters:
  - isRequired: true
    name: --address-prefix
    summary: Préfixe d’adresse du site de l’appliance virtuelle réseau.
    description: ''
  - isRequired: true
    name: --appliance-name
    summary: Nom de l’appliance virtuelle réseau.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du site de l’appliance virtuelle réseau.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --allow
    parameterValueGroup: false, true
    summary: Indicateur de contrôle de la répartition de la catégorie d’autorisation o365.
    description: ''
  - name: --default
    parameterValueGroup: false, true
    summary: Indicateur de contrôle de la répartition de la catégorie par défaut o365.
    description: ''
  - name: --optimize
    parameterValueGroup: false, true
    summary: Indicateur de contrôle de la répartition de la catégorie d’optimisation o365.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
