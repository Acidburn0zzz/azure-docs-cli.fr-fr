### YamlMime:AzureCLIGroup
uid: az_network_private_dns_record_set_txt
name: az network private-dns record-set txt
summary: Gérer les enregistrements DNS privé TXT.
description: ''
directCommands:
- uid: az_network_private_dns_record_set_txt_add_record
  name: az network private-dns record-set txt add-record
  summary: Ajoutez un enregistrement TXT.
  description: ''
  syntax: >-
    az network private-dns record-set txt add-record --record-set-name
                                                     --resource-group
                                                     --value
                                                     --zone-name
                                                     [--subscription]
  examples:
  - summary: Ajoutez un enregistrement TXT.
    syntax: >-
      az network private-dns record-set txt add-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -v Owner=WebTeam
  requiredParameters:
  - isRequired: true
    name: --record-set-name -n
    summary: Nom du jeu d’enregistrements relatif à la zone. Crée un nouveau jeu d’enregistrements s’il n’en existe pas.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --value -v
    summary: Liste de valeurs de texte séparées par des espaces, qui seront concaténées ensemble.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nom de la zone de DNS privé.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_record_set_txt_create
  name: az network private-dns record-set txt create
  summary: Créez un jeu d’enregistrements TXT vide.
  description: ''
  syntax: >-
    az network private-dns record-set txt create --name
                                                 --resource-group
                                                 --zone-name
                                                 [--metadata]
                                                 [--subscription]
                                                 [--ttl]
  examples:
  - summary: Créez un jeu d’enregistrements TXT vide.
    syntax: az network private-dns record-set txt create -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du jeu d’enregistrements, relatif au nom de la zone de DNS privé.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nom de la zone de DNS privé.
    description: ''
  optionalParameters:
  - name: --metadata
    summary: Métadonnées dans les paires clé/valeur séparées par des espaces. Cela remplace toutes les métadonnées existantes.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --ttl
    defaultValue: "3600"
    summary: Durée de vie du jeu d’enregistrements (durée de vie).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_record_set_txt_delete
  name: az network private-dns record-set txt delete
  summary: Supprimer un jeu d’enregistrements TXT et tous les enregistrements associés.
  description: ''
  syntax: >-
    az network private-dns record-set txt delete --name
                                                 --resource-group
                                                 --zone-name
                                                 [--if-match]
                                                 [--subscription]
                                                 [--yes]
  examples:
  - summary: Supprimer un jeu d’enregistrements TXT et tous les enregistrements associés.
    syntax: az network private-dns record-set txt delete -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du jeu d’enregistrements, relatif au nom de la zone de DNS privé.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nom de la zone de DNS privé.
    description: ''
  optionalParameters:
  - name: --if-match
    summary: ETag du jeu d’enregistrements. Omettez cette valeur pour toujours supprimer le jeu d’enregistrements actuel. Spécifiez la dernière valeur ETag visible pour empêcher la suppression accidentelle des modifications simultanées.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_record_set_txt_list
  name: az network private-dns record-set txt list
  summary: Répertorie tous les jeux d’enregistrements TXT dans une zone.
  description: ''
  syntax: >-
    az network private-dns record-set txt list --resource-group
                                               --zone-name
                                               [--query-examples]
                                               [--subscription]
  examples:
  - summary: Répertorie tous les jeux d’enregistrements TXT dans une zone.
    syntax: az network private-dns record-set txt list -g MyResourceGroup -z www.mysite.com
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nom de la zone de DNS privé.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_record_set_txt_remove_record
  name: az network private-dns record-set txt remove-record
  summary: Supprimer un enregistrement TXT de son jeu d’enregistrements.
  description: Par défaut, si le dernier enregistrement d’un jeu est supprimé, le jeu d’enregistrements est supprimé. Pour conserver le jeu d’enregistrements vide, incluez--Keep-vide-record-Set.
  syntax: >-
    az network private-dns record-set txt remove-record --record-set-name
                                                        --resource-group
                                                        --value
                                                        --zone-name
                                                        [--keep-empty-record-set]
                                                        [--subscription]
  examples:
  - summary: Supprimer un enregistrement TXT de son jeu d’enregistrements.
    syntax: >-
      az network private-dns record-set txt remove-record -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet -v Owner=WebTeam
  requiredParameters:
  - isRequired: true
    name: --record-set-name -n
    summary: Nom du jeu d’enregistrements relatif à la zone.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --value -v
    summary: Liste de valeurs de texte séparées par des espaces, qui seront concaténées ensemble.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nom de la zone de DNS privé.
    description: ''
  optionalParameters:
  - name: --keep-empty-record-set
    summary: Conserver le jeu d’enregistrements vide si le dernier enregistrement est supprimé.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_record_set_txt_show
  name: az network private-dns record-set txt show
  summary: Obtenir les détails d’un jeu d’enregistrements TXT.
  description: ''
  syntax: >-
    az network private-dns record-set txt show --name
                                               --resource-group
                                               --zone-name
                                               [--query-examples]
                                               [--subscription]
  examples:
  - summary: Obtenir les détails d’un jeu d’enregistrements TXT.
    syntax: az network private-dns record-set txt show -g MyResourceGroup -z www.mysite.com -n MyRecordSet
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du jeu d’enregistrements, relatif au nom de la zone de DNS privé.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nom de la zone de DNS privé.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_private_dns_record_set_txt_update
  name: az network private-dns record-set txt update
  summary: Mettez à jour un jeu d’enregistrements TXT.
  description: ''
  syntax: >-
    az network private-dns record-set txt update --name
                                                 --resource-group
                                                 --zone-name
                                                 [--add]
                                                 [--force-string]
                                                 [--if-match]
                                                 [--metadata]
                                                 [--remove]
                                                 [--set]
                                                 [--subscription]
  examples:
  - summary: Mettez à jour un jeu d’enregistrements TXT.
    syntax: >-
      az network private-dns record-set txt update -g MyResourceGroup -z www.mysite.com \
          -n MyRecordSet --metadata owner=WebTeam
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du jeu d’enregistrements, relatif au nom de la zone de DNS privé.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nom de la zone de DNS privé.
    description: ''
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --if-match
    summary: ETag du jeu d’enregistrements. Omettez cette valeur pour toujours remplacer le jeu d’enregistrements actuel. Spécifiez la dernière valeur ETag visible pour empêcher le remplacement accidentel des modifications simultanées.
    description: ''
  - name: --metadata
    summary: Métadonnées dans les paires clé/valeur séparées par des espaces. Cela remplace toutes les métadonnées existantes.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
