### YamlMime:AzureCLIGroup
uid: az_network_nic_vtap-config
name: az network nic vtap-config
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension de **réseau virtuel-TAP** pour Azure CLI et requiert la version 2.0.46 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez la commande **AZ Network NIC vtap-config** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les configurations de TAP de réseau virtuel.
description: ''
directCommands:
- uid: az_network_nic_vtap-config_create
  name: az network nic vtap-config create
  summary: Créez une configuration de TAP de réseau virtuel.
  description: ''
  syntax: >-
    az network nic vtap-config create --name
                                      --nic-name
                                      --resource-group
                                      --vnet-tap
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la configuration du TAP de réseau virtuel.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: Nom de l’interface réseau (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vnet-tap
    summary: Nom ou ID du robinet de réseau virtuel.
    description: ''
- uid: az_network_nic_vtap-config_delete
  name: az network nic vtap-config delete
  summary: Supprimer une configuration de TAP de réseau virtuel.
  description: ''
  syntax: >-
    az network nic vtap-config delete --name
                                      --nic-name
                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la configuration du TAP de réseau virtuel.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: Nom de l’interface réseau (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_nic_vtap-config_list
  name: az network nic vtap-config list
  summary: Répertorier les configurations de TAP de réseau virtuel.
  description: ''
  syntax: >-
    az network nic vtap-config list --nic-name
                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --nic-name
    summary: Nom de l’interface réseau (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_nic_vtap-config_show
  name: az network nic vtap-config show
  summary: Obtenir les détails d’une configuration de TAP de réseau virtuel.
  description: ''
  syntax: >-
    az network nic vtap-config show --name
                                    --nic-name
                                    --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la configuration du TAP de réseau virtuel.
    description: ''
  - isRequired: true
    name: --nic-name
    summary: Nom de l’interface réseau (NIC).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
commands:
- az_network_nic_vtap-config_create
- az_network_nic_vtap-config_delete
- az_network_nic_vtap-config_list
- az_network_nic_vtap-config_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
