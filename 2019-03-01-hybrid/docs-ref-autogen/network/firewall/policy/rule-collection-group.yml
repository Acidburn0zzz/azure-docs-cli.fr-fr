    az network firewall policy rule-collection-group delete --name
                                                            --policy-name
                                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du groupe de collection de règles de stratégie de pare-feu.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Nom de la stratégie de pare-feu.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_policy_rule-collection-group_list
  name: az network firewall policy rule-collection-group list
  summary: Répertorie tous les groupes de collections de règles de stratégie de pare-feu Azure.
  description: ''
  syntax: >-
    az network firewall policy rule-collection-group list --policy-name
                                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nom de la stratégie de pare-feu.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_policy_rule-collection-group_show
  name: az network firewall policy rule-collection-group show
