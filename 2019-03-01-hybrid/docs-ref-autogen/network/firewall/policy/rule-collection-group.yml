  description: ''
  syntax: >-
    az network firewall policy rule-collection-group show --name
                                                          --policy-name
                                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du groupe de collection de règles de stratégie de pare-feu.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Nom de la stratégie de pare-feu.
