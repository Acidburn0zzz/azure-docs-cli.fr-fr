- uid: az_network_firewall_policy_rule-collection-group_update
  name: az network firewall policy rule-collection-group update
  summary: Mettez à jour un groupe de collection de règles de stratégie de pare-feu Azure.
  description: ''
  syntax: >-
    az network firewall policy rule-collection-group update --name
                                                            --policy-name
                                                            --resource-group
                                                            [--add]
                                                            [--force-string]
                                                            [--priority]
                                                            [--remove]
                                                            [--set]
                                                            [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du groupe de collection de règles de stratégie de pare-feu.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Nom de la stratégie de pare-feu.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --priority
    summary: Priorité du groupe de collection de règles de stratégie de pare-feu.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
