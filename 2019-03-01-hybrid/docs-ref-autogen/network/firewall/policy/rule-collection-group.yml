uid: az_network_firewall_policy_rule-collection-group
name: az network firewall policy rule-collection-group
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-Firewall** pour Azure CLI et requiert la version 2.15.0 ou ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ Network Firewall Policy-collection-Group** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérez et configurez le groupe de collecte de règles de stratégie de pare-feu Azure.
description: ''
directCommands:
- uid: az_network_firewall_policy_rule-collection-group_create
  name: az network firewall policy rule-collection-group create
  summary: Créez un groupe de collection de règles de stratégie de pare-feu Azure.
  description: ''
  syntax: >-
    az network firewall policy rule-collection-group create --name
                                                            --policy-name
                                                            --priority
                                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du groupe de collection de règles de stratégie de pare-feu.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Nom de la stratégie de pare-feu.
    description: ''
  - isRequired: true
    name: --priority
    summary: Priorité du groupe de collection de règles de stratégie de pare-feu.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_policy_rule-collection-group_delete
