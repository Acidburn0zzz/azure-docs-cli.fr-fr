### YamlMime:AzureCLIGroup
uid: az_network_firewall_network-rule_collection
name: az network firewall network-rule collection
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-Firewall** pour Azure CLI et requiert la version 2.15.0 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez la commande **AZ Network Firewall Network-Rule collection** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérez et configurez les collections de règles de réseau de pare-feu Azure.
description: Les collections sont créées dans le cadre de la `az network firewall network-rule create` commande.
directCommands:
- uid: az_network_firewall_network-rule_collection_delete
  name: az network firewall network-rule collection delete
  summary: Supprimer un regroupement de règles de réseau de pare-feu Azure.
  description: ''
  syntax: >-
    az network firewall network-rule collection delete --collection-name
                                                       --firewall-name
                                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Nom du regroupement de règles.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: Nom du pare-feu Azure.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_network-rule_collection_list
  name: az network firewall network-rule collection list
  summary: Répertorier les collections de règles de réseau de pare-feu Azure.
  description: ''
  syntax: >-
    az network firewall network-rule collection list --firewall-name
                                                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --firewall-name -f
    summary: Nom du pare-feu Azure.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_network-rule_collection_show
  name: az network firewall network-rule collection show
  summary: Obtient les détails d’une collection de règles de réseau de pare-feu Azure.
  description: ''
  syntax: >-
    az network firewall network-rule collection show --collection-name
                                                     --firewall-name
                                                     --resource-group
  requiredParameters:
  - isRequired: true
    name: --collection-name -c
    summary: Nom du regroupement de règles.
    description: ''
  - isRequired: true
    name: --firewall-name -f
    summary: Nom du pare-feu Azure.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
commands:
- az_network_firewall_network-rule_collection_delete
- az_network_firewall_network-rule_collection_list
- az_network_firewall_network-rule_collection_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
