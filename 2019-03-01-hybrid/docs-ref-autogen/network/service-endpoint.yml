### YamlMime:AzureCLIGroup
uid: az_network_service_endpoint
name: az network service-endpoint
summary: Gérer les stratégies liées aux points de terminaison de service.
description: ''
directCommands:
- uid: az_network_service_endpoint_list
  name: az network service-endpoint list
  summary: Répertoriez les valeurs des services de point de terminaison qui peuvent être utilisés.
  description: ''
  syntax: >-
    az network service-endpoint list --location
                                     [--query-examples]
                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_service_endpoint_list
- az_network_service_endpoint_policy
- az_network_service_endpoint_policy_create
- az_network_service_endpoint_policy_list
- az_network_service_endpoint_policy_definition
- az_network_service_endpoint_policy_definition_create
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
