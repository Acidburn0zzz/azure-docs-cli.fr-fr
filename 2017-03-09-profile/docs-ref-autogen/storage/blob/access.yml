                                [--connection-string]
                                [--if-match]
                                [--if-modified-since]
                                [--if-none-match]
                                [--if-unmodified-since]
                                [--lease-id]
                                [--sas-token]
                                [--timeout]
                                [--user-principle-names]
  examples:
