### YamlMime:AzureCLIGroup
uid: az_storage_file
name: az storage file
summary: Gérer les partages de fichiers qui utilisent le protocole SMB 3,0.
description: ''
directCommands:
- uid: az_storage_file_delete
  name: az storage file delete
  summary: Marque le fichier spécifié pour la suppression.
  description: Le fichier est supprimé par la suite lors de la garbage collection.
  syntax: >-
    az storage file delete --path
                           --share-name
                           [--account-key]
                           [--account-name]
                           [--connection-string]
                           [--sas-token]
                           [--subscription]
                           [--timeout]
  requiredParameters:
  - isRequired: true
    name: --path -p
    summary: Chemin d’accès au fichier dans le partage de fichiers.
    description: ''
  - isRequired: true
    name: --share-name -s
    summary: Nom du partage de fichiers.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Une signature d’accès partagé (SAP). Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Délai d’expiration de la demande en secondes. S’applique à chaque appel au service.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_delete_batch
  name: az storage file delete-batch
  summary: Supprimer des fichiers d’un partage de fichiers Azure Storage.
  description: ''
  syntax: >-
    az storage file delete-batch --source
                                 [--account-key]
                                 [--account-name]
                                 [--connection-string]
                                 [--dryrun]
                                 [--pattern]
                                 [--sas-token]
                                 [--subscription]
                                 [--timeout]
  examples:
  - summary: Supprimer des fichiers d’un partage de fichiers Azure Storage. généré automatiquement
    syntax: az storage file delete-batch --account-key 00000000 --account-name MyAccount --source /path/to/file
  - summary: Supprimer des fichiers d’un partage de fichiers Azure Storage. généré automatiquement
    syntax: az storage file delete-batch --account-key 00000000 --account-name MyAccount --pattern *.py --source /path/to/file
  requiredParameters:
  - isRequired: true
    name: --source -s
    summary: Source de l’opération de suppression de fichier. La source peut être l’URL de partage de fichiers ou le nom de partage.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --dryrun
    summary: Répertorie les fichiers et objets BLOB à supprimer. Aucune suppression réelle des données ne se produit.
    description: ''
  - name: --pattern
    summary: Modèle utilisé pour le fichier globbing. Les modèles pris en charge sont « \* », «  ? », « [seq] » et « [ ! seq] ». Pour plus d’informations, consultez <a href="https://docs.python.org/3.7/library/fnmatch.html">https://docs.python.org/3.7/library/fnmatch.html</a> .
    description: Quand vous utilisez « * » dans le modèle, il correspond à n’importe quel caractère, y compris le séparateur de répertoire « / ».
  - name: --sas-token
    summary: 'Une signature d’accès partagé (SAP). Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Délai d’expiration de la demande en secondes. S’applique à chaque appel au service.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_download
  name: az storage file download
  summary: Télécharge un fichier vers un chemin d’accès de fichier, avec des notifications de segmentation automatique et de progression.
  description: Retourne une instance du fichier avec des propriétés et des métadonnées.
  syntax: >-
    az storage file download --path
                             --share-name
                             [--account-key]
                             [--account-name]
                             [--connection-string]
                             [--dest]
                             [--end-range]
                             [--max-connections]
                             [--max-retries]
                             [--no-progress]
                             [--open-mode]
                             [--range-get-content-md5]
                             [--retry-interval]
                             [--sas-token]
                             [--start-range]
                             [--subscription]
                             [--timeout]
  requiredParameters:
  - isRequired: true
    name: --path -p
    summary: Chemin d’accès au fichier dans le partage de fichiers.
    description: ''
  - isRequired: true
    name: --share-name -s
    summary: Nom du partage de fichiers.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --dest
    summary: Chemin d’accès du fichier dans lequel écrire. Le nom de fichier source est utilisé s’il n’est pas spécifié.
    description: ''
  - name: --end-range
    summary: 'Plage de fin d’octet à utiliser pour le téléchargement d’une section du fichier. Si end_range est donné, start_range doit être fourni. Les paramètres start_range et end_range sont inclus. Par exemple : start_range = 0, end_range = 511 téléchargera les 512 premiers octets du fichier.'
    description: ''
  - name: --max-connections
    defaultValue: "1"
    summary: Définissez la valeur 1 pour télécharger le fichier séquentiellement. Définissez la valeur sur 2 ou plus si vous souhaitez télécharger un fichier de plus de 64 Mo en bloc. Si la taille du fichier ne dépasse pas 64 Mo, elle est téléchargée dans un segment.
    description: ''
  - name: --max-retries
    defaultValue: "5"
    summary: Nombre de nouvelles tentatives de téléchargement du bloc de fichier si une erreur se produit.
    description: ''
  - name: --no-progress
    summary: Incluez cet indicateur pour désactiver la création de rapports de progression pour la commande.
    description: ''
  - name: --open-mode
    defaultValue: wb
    summary: Mode à utiliser lors de l’ouverture du fichier.
    description: ''
  - name: --range-get-content-md5
    summary: Lorsque cet en-tête a la valeur true et qu’il est spécifié avec l’en-tête Range, le service retourne le hachage MD5 pour la plage, tant que la taille de la plage est inférieure ou égale à 4 Mo.
    description: ''
  - name: --retry-interval
    defaultValue: "1.0"
    summary: Temps de veille en secondes entre les tentatives.
    description: ''
  - name: --sas-token
    summary: 'Une signature d’accès partagé (SAP). Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --start-range
    summary: 'Début de la plage d’octets à utiliser pour le téléchargement d’une section du fichier. Si aucun end_range n’est spécifié, tous les octets après le start_range seront téléchargés. Les paramètres start_range et end_range sont inclus. Par exemple : start_range = 0, end_range = 511 téléchargera les 512 premiers octets du fichier.'
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Délai d’expiration de la demande en secondes. S’applique à chaque appel au service.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_download_batch
  name: az storage file download-batch
  summary: Télécharger des fichiers à partir d’un partage de fichiers Azure Storage vers un répertoire local dans une opération de traitement par lots.
  description: ''
  syntax: >-
    az storage file download-batch --destination
                                   --source
                                   [--account-key]
                                   [--account-name]
                                   [--connection-string]
                                   [--dryrun]
                                   [--max-connections]
                                   [--no-progress]
                                   [--pattern]
                                   [--sas-token]
                                   [--snapshot]
                                   [--subscription]
  examples:
  - summary: Télécharger des fichiers à partir d’un partage de fichiers Azure Storage vers un répertoire local dans une opération de traitement par lots. généré automatiquement
    syntax: az storage file download-batch --account-key 00000000 --account-name MyAccount --destination . --no-progress --source /path/to/file
  requiredParameters:
  - isRequired: true
    name: --destination -d
    summary: Répertoire local dans lequel les fichiers sont téléchargés. Ce répertoire doit déjà exister.
    description: ''
  - isRequired: true
    name: --source -s
    summary: Source de l’opération de téléchargement de fichier. La source peut être l’URL de partage de fichiers ou le nom de partage.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --dryrun
    summary: Répertorie les fichiers et objets BLOB à télécharger. Aucun transfert de données réel n’aura lieu.
    description: ''
  - name: --max-connections
    defaultValue: "1"
    summary: Nombre maximal de connexions parallèles à utiliser. La valeur par défaut est 1.
    description: ''
  - name: --no-progress
    summary: Incluez cet indicateur pour désactiver la création de rapports de progression pour la commande.
    description: ''
  - name: --pattern
    summary: Modèle utilisé pour le fichier globbing. Les modèles pris en charge sont « \* », «  ? », « [seq] » et « [ ! seq] ». Pour plus d’informations, consultez <a href="https://docs.python.org/3.7/library/fnmatch.html">https://docs.python.org/3.7/library/fnmatch.html</a> .
    description: Quand vous utilisez « * » dans le modèle, il correspond à n’importe quel caractère, y compris le séparateur de répertoire « / ».
  - name: --sas-token
    summary: 'Une signature d’accès partagé (SAP). Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Chaîne qui représente la version de l’instantané, le cas échéant.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_exists
