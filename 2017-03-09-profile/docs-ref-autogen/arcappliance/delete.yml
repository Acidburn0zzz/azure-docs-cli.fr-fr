### YamlMime:AzureCLIGroup
uid: az_arcappliance_delete
name: az arcappliance delete
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **arcappliance** pour Azure CLI et requiert la version 2.0.67 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ arcappliance Delete** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Groupe de commandes pour la suppression du cluster et de la ressource de l’appliance.
description: ''
directCommands:
- uid: az_arcappliance_delete_hci
  name: az arcappliance delete hci
  summary: Commande pour supprimer l’appliance de l’arc HCI.
  description: ''
  syntax: >-
    az arcappliance delete hci --config-file
                               [--location]
                               [--name]
                               [--resource-group]
                               [--yes]
  examples:
  - summary: Supprimer la ressource HCI de l’appliance arc
    syntax: az arcappliance delete hci --config-file [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: Chemin du fichier de configuration de l’appliance.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
  - name: --name -n
    summary: Nom de l’appliance arc.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: az_arcappliance_delete_vmware
  name: az arcappliance delete vmware
  summary: Commande pour supprimer VMware arc appliance.
  description: ''
  syntax: >-
    az arcappliance delete vmware --config-file
                                  [--location]
                                  [--name]
                                  [--resource-group]
                                  [--yes]
  examples:
  - summary: Supprimer la ressource VMware de l’appliance arc
    syntax: az arcappliance delete vmware --config-file [REQUIRED]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: Chemin du fichier de configuration de l’appliance.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
  - name: --name -n
    summary: Nom de l’appliance arc.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
commands:
- az_arcappliance_delete_hci
- az_arcappliance_delete_vmware
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
