### YamlMime:AzureCLIGroup
uid: az_iot_central
name: az iot central
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-IOT** pour Azure CLI et requiert la version 2.0.70 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ IOT central** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les ressources de IoT Central.
description: >-
  IoT Central est une plateforme d’application IoT qui réduit les charges et les coûts associés au développement, à la gestion et à la maintenance de solutions IoT de qualité professionnelle. Choisir de créer des applications avec IoT Central vous offre la possibilité de consacrer votre temps, votre argent et votre énergie à transformer votre activité avec des données IoT, au lieu de simplement gérer et mettre à jour une infrastructure IoT complexe et en constante évolution.


  Vous trouverez https://aka.ms/iotcentral-documentation des informations supplémentaires sur les commandes CLI dans la documentation de IOT central https://aka.ms/azure-cli-iot-ext .
