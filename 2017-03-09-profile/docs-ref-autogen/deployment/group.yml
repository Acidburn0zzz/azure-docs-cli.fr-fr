- uid: az_deployment_group_list
  name: az deployment group list
  summary: Répertorier les déploiements au niveau du groupe de ressources.
  description: ''
  syntax: >-
    az deployment group list --resource-group
                             [--filter]
                             [--query-examples]
                             [--subscription]
  examples:
  - summary: Répertorier les déploiements au niveau du groupe de ressources.
    syntax: az deployment group list -g testrg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --filter
    summary: Expression de filtre à l’aide de la notation OData. Vous pouvez utiliser--Filter « provisioningState EQ » {State}» pour filtrer provisioningState. Pour obtenir plus d’informations, consultez <a href="https://docs.microsoft.com/en-us/rest/api/resources/deployments/listatsubscriptionscope#uri-parameters">https://docs.microsoft.com/en-us/rest/api/resources/deployments/listatsubscriptionscope#uri-parameters</a> .
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
