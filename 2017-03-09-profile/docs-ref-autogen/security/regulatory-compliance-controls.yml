### YamlMime:AzureCLIGroup
uid: az_security_regulatory-compliance-controls
name: az security regulatory-compliance-controls
summary: Contrôles de conformité réglementaire.
description: ''
directCommands:
- uid: az_security_regulatory-compliance-controls_list
  name: az security regulatory-compliance-controls list
  summary: Liste prise en charge du contrôle de conformité réglementaire détails et État pour la norme sélectionnée.
  description: ''
  syntax: >-
    az security regulatory-compliance-controls list --standard-name
                                                    [--query-examples]
                                                    [--subscription]
  examples:
  - summary: Obtient la liste des contrôles de conformité réglementaire.
    syntax: az security regulatory-compliance-controls list --standard-name 'Azure-CIS-1.1.0'
  requiredParameters:
  - isRequired: true
    name: --standard-name
    summary: Nom standard de conformité.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_regulatory-compliance-controls_show
  name: az security regulatory-compliance-controls show
  summary: Affiche un état des détails de conformité réglementaire pour la norme sélectionnée.
  description: ''
  syntax: >-
    az security regulatory-compliance-controls show --name
                                                    --standard-name
                                                    [--query-examples]
                                                    [--subscription]
  examples:
  - summary: Obtient les détails et l’état du contrôle de conformité réglementaire sélectionné.
    syntax: az security regulatory-compliance-controls show --standard-name 'Azure-CIS-1.1.0' -n '1.1'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la ressource à récupérer.
    description: ''
  - isRequired: true
    name: --standard-name
    summary: Nom standard de conformité.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_regulatory-compliance-controls_list
- az_security_regulatory-compliance-controls_show
