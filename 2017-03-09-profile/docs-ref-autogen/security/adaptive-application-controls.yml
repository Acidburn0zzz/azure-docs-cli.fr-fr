### YamlMime:AzureCLIGroup
uid: az_security_adaptive-application-controls
name: az security adaptive-application-controls
summary: Permet de contrôler les applications qui peuvent s’exécuter sur vos machines Azure et non Azure (Windows et Linux).
description: ''
directCommands:
- uid: az_security_adaptive-application-controls_list
  name: az security adaptive-application-controls list
  summary: Contrôles d’application adaptative-liste.
  description: ''
  syntax: >-
    az security adaptive-application-controls list [--query-examples]
                                                   [--subscription]
  examples:
  - summary: répertorie tous les groupes de serveurs/machines virtuelles de contrôle d’application.
    syntax: az security adaptive-application-controls list
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_adaptive-application-controls_show
  name: az security adaptive-application-controls show
  summary: Contrôles d’application adaptatives-obtient.
  description: ''
  syntax: >-
    az security adaptive-application-controls show --group-name
                                                   [--query-examples]
                                                   [--subscription]
  examples:
  - summary: Obtenir un groupe de machines virtuelles/serveurs de contrôle d’application unique.
    syntax: az security adaptive-application-controls show --group-name GROUP1
  requiredParameters:
  - isRequired: true
    name: --group-name
    summary: Nom d’une machine virtuelle ou d’un groupe de serveurs de contrôle de l’application.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_adaptive-application-controls_list
- az_security_adaptive-application-controls_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
