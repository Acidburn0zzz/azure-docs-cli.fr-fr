### YamlMime:AzureCLIGroup
uid: az_security_secure_score_controls
name: az security secure-score-controls
summary: Contrôles de score sécurisés.
description: ''
directCommands:
- uid: az_security_secure_score_controls_list
  name: az security secure-score-controls list
  summary: Liste prise en charge d’un score sécurisé contrôle les détails et l’état de l’étendue.
  description: ''
  syntax: >-
    az security secure-score-controls list [--query-examples]
                                           [--subscription]
  examples:
  - summary: Obtenir la liste des contrôles de score sécurisés.
    syntax: az security secure-score-controls list
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_secure_score_controls_list_by_score
  name: az security secure-score-controls list_by_score
  summary: Liste prise en charge du score sécurisé contrôle les détails et l’état du score sélectionné.
  description: ''
  syntax: >-
    az security secure-score-controls list_by_score --name
                                                    [--subscription]
  examples:
  - summary: Obtenir la liste des contrôles de score sécurisés.
    syntax: az security secure-score-controls list_by_score -n 'ascScore'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la ressource à récupérer.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
