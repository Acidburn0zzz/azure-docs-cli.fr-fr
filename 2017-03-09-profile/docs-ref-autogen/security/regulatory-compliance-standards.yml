### YamlMime:AzureCLIGroup
uid: az_security_regulatory_compliance_standards
name: az security regulatory-compliance-standards
summary: Normes de conformité aux réglementations.
description: ''
directCommands:
- uid: az_security_regulatory_compliance_standards_list
  name: az security regulatory-compliance-standards list
  summary: Répertorier les détails des normes de conformité réglementaire prises en charge et les résultats d’État.
  description: ''
  syntax: >-
    az security regulatory-compliance-standards list [--query-examples]
                                                     [--subscription]
  examples:
  - summary: Obtient la liste des normes de conformité réglementaire.
    syntax: az security regulatory-compliance-standards list
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_regulatory_compliance_standards_show
  name: az security regulatory-compliance-standards show
  summary: Affiche un état des détails de conformité réglementaire pour la norme sélectionnée.
  description: ''
  syntax: >-
    az security regulatory-compliance-standards show --name
                                                     [--query-examples]
                                                     [--subscription]
  examples:
  - summary: Accédez aux informations standard sur la conformité réglementaire.
    syntax: az security regulatory-compliance-standards show -n 'Azure-CIS-1.1.0'
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la ressource à récupérer.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_regulatory_compliance_standards_list
- az_security_regulatory_compliance_standards_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
