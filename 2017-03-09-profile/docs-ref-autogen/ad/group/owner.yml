### YamlMime:AzureCLIGroup
uid: az_ad_group_owner
name: az ad group owner
summary: Gérer les propriétaires de groupes Azure Active Directory.
description: ''
directCommands:
- uid: az_ad_group_owner_add
  name: az ad group owner add
  summary: Ajoutez un propriétaire de groupe.
  description: ''
  syntax: >-
    az ad group owner add --group
                          --owner-object-id
  examples:
  - summary: Ajoutez un propriétaire de groupe. généré automatiquement
    syntax: az ad group owner add --group MyGroupDisplayName --owner-object-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: L’ID d’objet ou le nom d’affichage du groupe (préfixe fonctionne également s’il existe une correspondance unique).
    description: ''
  - isRequired: true
    name: --owner-object-id
    summary: ID d’objet du propriétaire.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_group_owner_list
  name: az ad group owner list
  summary: Liste des propriétaires du groupe.
  description: ''
  syntax: >-
    az ad group owner list --group
                           [--query-examples]
  examples:
  - summary: Liste des propriétaires du groupe. généré automatiquement
    syntax: az ad group owner list --group MyGroupDisplayName
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: L’ID d’objet ou le nom d’affichage du groupe (préfixe fonctionne également s’il existe une correspondance unique).
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_group_owner_remove
  name: az ad group owner remove
  summary: Supprimer un propriétaire de groupe.
  description: ''
  syntax: >-
    az ad group owner remove --group
                             --owner-object-id
  examples:
  - summary: supprimer un propriétaire de groupe. généré automatiquement
    syntax: az ad group owner remove --group MyGroupDisplayName --owner-object-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: L’ID d’objet ou le nom d’affichage du groupe (préfixe fonctionne également s’il existe une correspondance unique).
    description: ''
  - isRequired: true
    name: --owner-object-id
    summary: ID d’objet du propriétaire.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
commands:
- az_ad_group_owner_add
- az_ad_group_owner_list
- az_ad_group_owner_remove
