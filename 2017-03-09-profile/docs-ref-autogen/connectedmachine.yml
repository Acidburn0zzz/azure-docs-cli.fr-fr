### YamlMime:AzureCLIGroup
uid: az_connectedmachine
name: az connectedmachine
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **connectedmachine** pour Azure CLI et requiert la version 2.11.0 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ connectedmachine** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Connectedmachine.
description: ''
directCommands:
- uid: az_connectedmachine_delete
  name: az connectedmachine delete
  summary: Opération de suppression d’une identité d’ordinateur hybride dans Azure.
  description: ''
  syntax: >-
    az connectedmachine delete --machine-name
                               --resource-group
                               [--yes]
  examples:
  - summary: Supprimer un ordinateur
    syntax: az connectedmachine delete --name "myMachine" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --machine-name --name -n
    summary: Nom de l’ordinateur hybride.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: az_connectedmachine_list
  name: az connectedmachine list
  summary: Répertorie toutes les machines hybrides dans l’abonnement spécifié.
  description: ''
  syntax: az connectedmachine list [--resource-group]
  examples:
  - summary: Répertorier les machines par groupe de ressources
    syntax: az connectedmachine list --resource-group "myResourceGroup"
  optionalParameters:
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_connectedmachine_show
  name: az connectedmachine show
  summary: Récupère des informations sur la vue de modèle ou la vue d’instance d’un ordinateur hybride.
  description: ''
  syntax: >-
    az connectedmachine show --machine-name
                             --resource-group
  examples:
  - summary: Récupérer l’ordinateur
    syntax: az connectedmachine show --name "myMachine" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --machine-name --name -n
    summary: Nom de l’ordinateur hybride.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
commands:
- az_connectedmachine_delete
- az_connectedmachine_extension
- az_connectedmachine_extension_create
- az_connectedmachine_extension_delete
- az_connectedmachine_extension_list
- az_connectedmachine_extension_show
- az_connectedmachine_extension_update
- az_connectedmachine_extension_wait
- az_connectedmachine_list
- az_connectedmachine_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
