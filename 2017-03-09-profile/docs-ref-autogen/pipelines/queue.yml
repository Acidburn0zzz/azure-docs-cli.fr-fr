### YamlMime:AzureCLIGroup
uid: az_pipelines_queue
name: az pipelines queue
summary: Gérer les files d’attente d’agents.
description: ''
directCommands:
- uid: az_pipelines_queue_list
  name: az pipelines queue list
  summary: Répertorier les files d’attente d’agents.
  description: ''
  syntax: >-
    az pipelines queue list [--action {manage, none, use}]
                            [--detect {false, true}]
                            [--org]
                            [--project]
                            [--query-examples]
                            [--queue-name]
                            [--subscription]
  optionalParameters:
  - name: --action
    parameterValueGroup: manage, none, use
    summary: Filtrez selon que l’utilisateur appelant a ou non des autorisations d’utilisation ou de gestion.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --queue-name
    summary: Filtrez la liste avec le nom de la file d’attente correspondant Regex. par exemple, \* Ubuntu \* pour la file d’attente avec le nom « Hosted Ubuntu 1604 ».
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_pipelines_queue_show
  name: az pipelines queue show
  summary: Affichez les détails de la file d’attente de l’agent.
  description: ''
  syntax: >-
    az pipelines queue show --id
                            [--action {manage, none, use}]
                            [--detect {false, true}]
                            [--org]
                            [--project]
                            [--query-examples]
                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id --queue-id
    summary: ID de la file d’attente d’agents à propos de laquelle obtenir des informations.
    description: ''
  optionalParameters:
  - name: --action
    parameterValueGroup: manage, none, use
    summary: Filtrez selon que l’utilisateur appelant a ou non des autorisations d’utilisation ou de gestion.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_pipelines_queue_list
- az_pipelines_queue_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
