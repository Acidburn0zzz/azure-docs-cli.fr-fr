### YamlMime:AzureCLIGroup
uid: az_ml_folder
name: az ml folder
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-CLI-ml** pour Azure CLI et requiert la version 2.0.28 ou ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez la commande **AZ ml Folder** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes du sous-groupe de dossiers.
description: ''
directCommands:
- uid: az_ml_folder_attach
  name: az ml folder attach
  summary: Joindre un dossier à un espace de travail AzureML et éventuellement une expérience spécifique à utiliser par défaut. Si le nom de l’expérience n’est pas spécifié, le nom du dossier est utilisé par défaut.
  description: ''
  syntax: >-
    az ml folder attach [--experiment-name]
                        [--output-metadata-file]
                        [--path]
                        [--resource-group]
                        [--subscription-id]
                        [--workspace-name]
  optionalParameters:
  - name: --experiment-name -e
    summary: Nom de l’expérience.
    description: ''
  - name: --output-metadata-file -t
    summary: Fournissez un emplacement de fichier de sortie facultatif pour la sortie d’objet structuré.
    description: ''
  - name: --path
    defaultValue: .
    summary: Chemin d’accès à un répertoire racine pour les fichiers de configuration de série de tests.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources.
    description: ''
  - name: --subscription-id
    summary: Spécifie l’ID d’abonnement.
    description: ''
  - name: --workspace-name -w
    summary: Nom de l’espace de travail.
    description: ''
commands:
- az_ml_folder_attach
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
