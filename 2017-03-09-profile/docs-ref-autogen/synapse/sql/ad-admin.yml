### YamlMime:AzureCLIGroup
uid: az_synapse_sql_ad_admin
name: az synapse sql ad-admin
summary: Gérez SQL Active Directory administrateur.
description: ''
directCommands:
- uid: az_synapse_sql_ad_admin_create
  name: az synapse sql ad-admin create
  summary: Créez le SQL Azure Active Directory administrateur.
  description: ''
  syntax: >-
    az synapse sql ad-admin create --display-name
                                   --object-id
                                   --resource-group
                                   --workspace-name
                                   [--no-wait]
                                   [--subscription]
  examples:
  - summary: Créez le SQL Azure administrateur actif.
    syntax: >-
      az synapse sql ad-admin create --workspace-name testsynapseworkspace --resource-group rg \

      --display-name youraccount@yourdomain --object-id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --display-name -u
    summary: Nom complet du groupe ou de l’utilisateur de l’administrateur Azure AD.
    description: ''
  - isRequired: true
    name: --object-id -i
    summary: ID unique du Azure AD administrateur.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_ad_admin_delete
  name: az synapse sql ad-admin delete
  summary: Supprimez le SQL Azure Active Directory administrateur.
  description: ''
  syntax: >-
    az synapse sql ad-admin delete --resource-group
                                   --workspace-name
                                   [--no-wait]
                                   [--subscription]
                                   [--yes]
  examples:
  - summary: Supprimez le SQL Azure administrateur actif.
    syntax: az synapse sql ad-admin delete --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_ad_admin_show
  name: az synapse sql ad-admin show
  summary: Procurez-vous l’administrateur SQL Azure Active Directory.
  description: ''
  syntax: >-
    az synapse sql ad-admin show --resource-group
                                 --workspace-name
                                 [--query-examples]
                                 [--subscription]
  examples:
  - summary: Procurez-vous le SQL Azure administrateur actif.
    syntax: az synapse sql ad-admin show --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_ad_admin_update
  name: az synapse sql ad-admin update
  summary: Mettez à jour le SQL Azure Active Directory administrateur.
  description: ''
  syntax: >-
    az synapse sql ad-admin update --resource-group
                                   --workspace-name
                                   [--add]
                                   [--display-name]
                                   [--force-string]
                                   [--no-wait]
                                   [--object-id]
                                   [--remove]
                                   [--set]
                                   [--subscription]
  examples:
  - summary: Mettez à jour le SQL Azure administrateur actif.
    syntax: >-
      az synapse sql ad-admin update --workspace-name testsynapseworkspace --resource-group rg \

      --display-name youraccount@yourdomain --object-id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --display-name -u
    summary: Nom complet du groupe ou de l’utilisateur de l’administrateur Azure AD.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --object-id -i
    summary: ID unique du Azure AD administrateur.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
- uid: az_synapse_sql_ad_admin_wait
  name: az synapse sql ad-admin wait
  summary: Placez l’interface CLI dans un état d’attente jusqu’à ce qu’une condition soit remplie.
  description: ''
  syntax: >-
    az synapse sql ad-admin wait --resource-group
                                 --workspace-name
                                 [--created]
                                 [--custom]
                                 [--deleted]
                                 [--exists]
                                 [--interval]
                                 [--subscription]
                                 [--timeout]
                                 [--updated]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --created
    summary: Patientez jusqu’à ce qu’il soit créé avec « provisioningState » à « Succeeded ».
    description: ''
  - name: --custom
    summary: Attendez que la condition satisfasse à une requête JMESPath personnalisée. Par exemple, provisioningState ! = « en cours », instanceView. Status [ ? code = = 'PowerState/Running'].
    description: ''
  - name: --deleted
    summary: Attendez la suppression.
    description: ''
  - name: --exists
    summary: Attendez que la ressource existe.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Intervalle d’interrogation en secondes.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Attente maximale en secondes.
    description: ''
  - name: --updated
    summary: Patientez jusqu’à la mise à jour avec provisioningState dans’Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
commands:
- az_synapse_sql_ad_admin_create
- az_synapse_sql_ad_admin_delete
- az_synapse_sql_ad_admin_show
- az_synapse_sql_ad_admin_update
- az_synapse_sql_ad_admin_wait
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
