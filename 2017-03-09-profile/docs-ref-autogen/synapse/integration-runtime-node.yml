- uid: az_synapse_integration-runtime-node_show
  name: az synapse integration-runtime-node show
  summary: Obtient des informations sur le nœud du runtime d’intégration auto-hébergé.
  description: ''
  syntax: >-
    az synapse integration-runtime-node show --node-name
                                             [--ids]
                                             [--name]
                                             [--query-examples]
                                             [--resource-group]
                                             [--subscription]
                                             [--workspace-name]
