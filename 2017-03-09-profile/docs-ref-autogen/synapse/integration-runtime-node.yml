- uid: az_synapse_integration-runtime-node_update
  name: az synapse integration-runtime-node update
  summary: Mettez à jour le nœud Runtime d’intégration auto-hébergé.
  description: ''
  syntax: >-
    az synapse integration-runtime-node update --node-name
                                               [--concurrent-jobs]
                                               [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--subscription]
                                               [--workspace-name]
  examples:
  - summary: Mettez à jour le nœud Runtime d’intégration auto-hébergé.
    syntax: >-
      az synapse integration-runtime-node update --workspace-name testsynapseworkspace --resource-group rg \
        --name selfhostedintegrationruntime --node-name testnode
  requiredParameters:
  - isRequired: true
    name: --node-name
    summary: Nom du nœud du runtime d’intégration.
    description: ''
  optionalParameters:
  - name: --concurrent-jobs
    summary: Nombre de tâches simultanées autorisées à s’exécuter sur le nœud Integration Runtime. Les valeurs comprises entre 1 et maxConcurrentJobs sont autorisées.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom du runtime d’intégration.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
