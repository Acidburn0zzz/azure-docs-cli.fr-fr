### YamlMime:AzureCLIGroup
uid: az_synapse_integration-runtime-node
name: az synapse integration-runtime-node
summary: Gérer les nœuds du runtime d’intégration auto-hébergé de Synapse.
description: ''
directCommands:
- uid: az_synapse_integration-runtime-node_delete
  name: az synapse integration-runtime-node delete
  summary: Supprimer un nœud du runtime d’intégration auto-hébergé.
  description: ''
  syntax: >-
    az synapse integration-runtime-node delete --node-name
                                               [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--subscription]
                                               [--workspace-name]
                                               [--yes]
  examples:
  - summary: Supprimer un nœud du runtime d’intégration auto-hébergé.
    syntax: >-
      az synapse integration-runtime-node delete --workspace-name testsynapseworkspace --resource-group rg \
        --name selfhostedintegrationruntime --node-name testnode
  requiredParameters:
  - isRequired: true
    name: --node-name
    summary: Nom du nœud du runtime d’intégration.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom du runtime d’intégration.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/synapse/_help.py
