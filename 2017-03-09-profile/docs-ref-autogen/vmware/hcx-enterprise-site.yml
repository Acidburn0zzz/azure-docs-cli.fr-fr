uid: az_vmware_hcx-enterprise-site
name: az vmware hcx-enterprise-site
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **VMware** pour Azure CLI et requiert la version 2.11.0 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ VMware HCx-Enterprise-site** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour gérer les sites HCX Enterprise dans un Cloud privé.
description: ''
