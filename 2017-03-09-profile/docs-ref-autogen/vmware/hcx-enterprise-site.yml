- uid: az_vmware_hcx-enterprise-site_create
  name: az vmware hcx-enterprise-site create
  summary: Créez un site HCX Enterprise dans un Cloud privé.
  description: ''
  syntax: >-
    az vmware hcx-enterprise-site create --name
                                         --private-cloud
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du site HCX Enterprise.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nom du Cloud privé.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_vmware_hcx-enterprise-site_delete
  name: az vmware hcx-enterprise-site delete
  summary: Supprimer un site HCX Enterprise dans un Cloud privé.
  description: ''
  syntax: >-
    az vmware hcx-enterprise-site delete --name
                                         --private-cloud
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du site HCX Enterprise.
    description: ''
  - isRequired: true
    name: --private-cloud -c
    summary: Nom du Cloud privé.
    description: ''
  - isRequired: true
