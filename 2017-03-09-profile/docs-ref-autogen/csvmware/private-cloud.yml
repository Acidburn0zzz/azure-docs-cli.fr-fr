### YamlMime:AzureCLIGroup
uid: az_csvmware_private-cloud
name: az csvmware private-cloud
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **csvmware** pour Azure CLI et requiert la version 2.0.67 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ csvmware Private-Cloud** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les clouds privés VMware.
description: ''
directCommands:
- uid: az_csvmware_private-cloud_list
  name: az csvmware private-cloud list
  summary: Répertorier les détails des clouds privés dans une région.
  description: ''
  syntax: az csvmware private-cloud list --location
  examples:
  - summary: Répertorier les détails des clouds privés dans la région est des États-Unis.
    syntax: az csvmware private-cloud list --location eastus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Région dans laquelle le cloud privé est présent.
    description: ''
- uid: az_csvmware_private-cloud_show
  name: az csvmware private-cloud show
  summary: Obtenir les détails d’un Cloud privé dans une région.
  description: ''
  syntax: >-
    az csvmware private-cloud show --location
                                   --name
  examples:
  - summary: Obtenir les détails d’un Cloud privé qui se trouve dans l’est des États-Unis.
    syntax: az csvmware private-cloud show -n MyPrivateCloud --location eastus
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Région dans laquelle le cloud privé est présent.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom ou ID du Cloud privé CloudSimple.
    description: ''
commands:
- az_csvmware_private-cloud_list
- az_csvmware_private-cloud_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
