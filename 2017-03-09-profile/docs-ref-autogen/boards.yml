### YamlMime:AzureCLIGroup
uid: az_boards
name: az boards
summary: Gérez Azure Boards.
description: Ce groupe de commandes fait partie de l’extension Azure-devops.
directCommands:
- uid: az_boards_query
  name: az boards query
  summary: Requête pour obtenir une liste d’éléments de travail.
  description: Prend uniquement en charge les requêtes à plat.
  syntax: >-
    az boards query [--detect {false, true}]
                    [--id]
                    [--org]
                    [--path]
                    [--project]
                    [--subscription]
                    [--wiql]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --id
    summary: ID d’une requête existante.  Obligatoire, sauf si--path ou--WIQL sont spécifiés.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --path
    summary: Chemin d’accès d’une requête existante.  Ignoré si--ID est spécifié.
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --wiql
    summary: Requête au format langage WIQL.  Ignoré si--ID ou--Path est spécifié.
    description: ''
