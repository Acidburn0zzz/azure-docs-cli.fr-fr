### YamlMime:AzureCLIGroup
uid: az_stream-analytics_quota
name: az stream-analytics quota
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Stream-Analytics** pour Azure CLI et requiert la version 2.3.1 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Stream-Analytics quota** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour afficher les informations de quota.
description: ''
directCommands:
- uid: az_stream-analytics_quota_show
  name: az stream-analytics quota show
  summary: Récupérez les informations de quota dans une région particulière.
  description: ''
  syntax: az stream-analytics quota show --location
  examples:
  - summary: Répertorier les informations de quota dans l’ouest des États-Unis
    syntax: az stream-analytics quota show --location "West US"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
commands:
- az_stream-analytics_quota_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
