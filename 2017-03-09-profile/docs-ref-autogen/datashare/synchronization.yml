### YamlMime:AzureCLIGroup
uid: az_datashare_synchronization
name: az datashare synchronization
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **DataShare** pour Azure CLI et requiert la version 2.3.1 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ DataShare Synchronization** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour gérer la synchronisation DataShare.
description: ''
directCommands:
- uid: az_datashare_synchronization_list
  name: az datashare synchronization list
  summary: Répertorier les synchronisations d’un DataShare.
  description: ''
  syntax: >-
    az datashare synchronization list --account-name
                                      --resource-group
                                      --share-name
  examples:
  - summary: Répertorier les synchronisations
    syntax: az datashare synchronization list --account-name MyAccount --resource-group MyResourceGroup --share-name MyShare
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nom du compte de partage.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Nom du partage.
    description: ''
- uid: az_datashare_synchronization_list-detail
  name: az datashare synchronization list-detail
  summary: Répertorier les détails de synchronisation.
  description: ''
  syntax: >-
    az datashare synchronization list-detail --account-name
                                             --resource-group
                                             --share-name
                                             [--synchronization-id]
  examples:
  - summary: Répertorier les détails de synchronisation
    syntax: az datashare synchronization list-detail --account-name MyAccount --resource-group MyResourceGroup --share-name MyShare --synchronization-id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nom du compte de partage.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --share-name
    summary: Nom du partage.
    description: ''
  optionalParameters:
  - name: --synchronization-id
    summary: GUID de synchronisation.
    description: ''
commands:
- az_datashare_synchronization_list
- az_datashare_synchronization_list-detail
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
