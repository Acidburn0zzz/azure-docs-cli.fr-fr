### YamlMime:AzureCLIGroup
uid: az_spring-cloud_config-server_git
name: az spring-cloud config-server git
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Cloud Spring** pour Azure CLI et requiert la version 2.0.67 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Spring-Cloud config-Server git** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour gérer la propriété git du serveur de configuration dans Azure Spring Cloud.
description: ''
directCommands:
- uid: az_spring-cloud_config-server_git_set
  name: az spring-cloud config-server git set
  summary: Définir la propriété git du serveur de configuration, remplacera complètement l’ancien.
  description: ''
  syntax: >-
    az spring-cloud config-server git set --name
                                          --resource-group
                                          --uri
                                          [--host-key]
                                          [--host-key-algorithm]
                                          [--label]
                                          [--password]
                                          [--private-key]
                                          [--search-paths]
                                          [--strict-host-key-checking]
                                          [--username]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du Cloud Azure Spring.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --uri
    summary: URI de la configuration ajoutée.
    description: ''
  optionalParameters:
  - name: --host-key
    summary: Clé hôte de la configuration ajoutée.
    description: ''
  - name: --host-key-algorithm
    summary: Algorithme de clé hôte de la configuration ajoutée.
    description: ''
  - name: --label
    summary: Étiquette de la configuration ajoutée.
    description: ''
  - name: --password
    summary: Mot de passe de la configuration ajoutée.
    description: ''
  - name: --private-key
    summary: Private_key de la configuration ajoutée.
    description: ''
  - name: --search-paths
    summary: Search_paths de la configuration ajoutée, utilisez comme délimiteur pour plusieurs chemins d’accès.
    description: ''
  - name: --strict-host-key-checking
    summary: Strict_host_key_checking de la configuration ajoutée.
    description: ''
  - name: --username
    summary: Nom d’utilisateur de la configuration ajoutée.
    description: ''
commands:
- az_spring-cloud_config-server_git_repo
- az_spring-cloud_config-server_git_repo_add
- az_spring-cloud_config-server_git_repo_list
- az_spring-cloud_config-server_git_repo_remove
- az_spring-cloud_config-server_git_repo_update
- az_spring-cloud_config-server_git_set
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
