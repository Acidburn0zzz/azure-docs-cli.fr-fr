### YamlMime:AzureCLIGroup
uid: az_spring-cloud_app_binding
name: az spring-cloud app binding
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Cloud Spring** pour Azure CLI et requiert la version 2.0.67 ou ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ Spring-Cloud application Binding** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour gérer les liaisons avec Azure Data Services, vous devez redémarrer manuellement l’application pour que les paramètres prennent effet.
description: ''
directCommands:
- uid: az_spring-cloud_app_binding_list
  name: az spring-cloud app binding list
  summary: Lister toutes les liaisons de service dans une application.
  description: ''
  syntax: >-
    az spring-cloud app binding list --app
                                     --resource-group
                                     --service
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Nom de l’application.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nom du Cloud Azure Spring, vous pouvez configurer le service par défaut à l’aide de la commande AZ configure--valeurs par défaut Spring-Cloud = <name> .
    description: ''
- uid: az_spring-cloud_app_binding_remove
  name: az spring-cloud app binding remove
  summary: Supprimer une liaison de service de l’application.
  description: ''
  syntax: >-
    az spring-cloud app binding remove --app
                                       --name
                                       --resource-group
                                       --service
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Nom de l’application.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la liaison de service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nom du Cloud Azure Spring, vous pouvez configurer le service par défaut à l’aide de la commande AZ configure--valeurs par défaut Spring-Cloud = <name> .
    description: ''
- uid: az_spring-cloud_app_binding_show
  name: az spring-cloud app binding show
  summary: Afficher les détails d’une liaison de service.
  description: ''
  syntax: >-
    az spring-cloud app binding show --app
                                     --name
                                     --resource-group
                                     --service
  requiredParameters:
  - isRequired: true
    name: --app
    summary: Nom de l’application.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la liaison de service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service -s
    summary: Nom du Cloud Azure Spring, vous pouvez configurer le service par défaut à l’aide de la commande AZ configure--valeurs par défaut Spring-Cloud = <name> .
    description: ''
commands:
- az_spring-cloud_app_binding_cosmos
- az_spring-cloud_app_binding_cosmos_add
