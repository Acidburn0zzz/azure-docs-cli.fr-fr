### YamlMime:AzureCLIGroup
uid: az_spring-cloud_config-server
name: az spring-cloud config-server
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Cloud Spring** pour Azure CLI et requiert la version 2.0.67 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Spring-Cloud config-Server** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour gérer le serveur de configuration dans Azure Spring Cloud.
description: ''
directCommands:
- uid: az_spring-cloud_config-server_clear
  name: az spring-cloud config-server clear
  summary: Effacer tous les paramètres du serveur de configuration.
  description: ''
  syntax: >-
    az spring-cloud config-server clear --name
                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du Cloud Azure Spring.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_spring-cloud_config-server_set
  name: az spring-cloud config-server set
  summary: Définissez le serveur de configuration à partir d’un fichier YAML.
  description: ''
  syntax: >-
    az spring-cloud config-server set --config-file
                                      --name
                                      --resource-group
                                      [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --config-file
    summary: Un chemin d’accès de fichier YAML pour la configuration du serveur de configuration Spring Cloud.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du Cloud Azure Spring.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
- uid: az_spring-cloud_config-server_show
  name: az spring-cloud config-server show
  summary: Affichez le serveur de configuration.
  description: ''
  syntax: >-
    az spring-cloud config-server show --name
                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du Cloud Azure Spring.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
commands:
- az_spring-cloud_config-server_clear
- az_spring-cloud_config-server_git
- az_spring-cloud_config-server_git_repo
- az_spring-cloud_config-server_git_repo_add
- az_spring-cloud_config-server_git_repo_list
- az_spring-cloud_config-server_git_repo_remove
- az_spring-cloud_config-server_git_repo_update
- az_spring-cloud_config-server_git_set
- az_spring-cloud_config-server_set
- az_spring-cloud_config-server_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
