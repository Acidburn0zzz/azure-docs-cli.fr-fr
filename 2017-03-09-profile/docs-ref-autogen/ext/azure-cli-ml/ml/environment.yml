    description: ''
- uid: ext_azure-cli-ml_az_ml_environment_show
  name: az ml environment show
  summary: Affichez un environnement par nom et éventuellement par version.
  description: ''
  syntax: >-
    az ml environment show --name
                           [--output-metadata-file]
                           [--path]
                           [--resource-group]
                           [--subscription-id]
                           [--version]
                           [--workspace-name]
  requiredParameters:
  - isRequired: true
