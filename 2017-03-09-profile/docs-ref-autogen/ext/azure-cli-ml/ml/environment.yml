### YamlMime:AzureCLIGroup
uid: ext_azure-cli-ml_az_ml_environment
name: az ml environment
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-CLI-ml** pour Azure CLI et requiert la version 2.0.28 ou ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez la commande **AZ ml Environment** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour gérer les environnements.
description: ''
directCommands:
- uid: ext_azure-cli-ml_az_ml_environment_download
  name: az ml environment download
  summary: Téléchargez une définition d’environnement dans un répertoire spécifié.
  description: ''
  syntax: >-
    az ml environment download --directory
                               --name
                               [--output-metadata-file]
                               [--overwrite]
                               [--path]
                               [--resource-group]
                               [--subscription-id]
                               [--version]
                               [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --directory -d
    summary: Répertoire de l’environnement.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de l’environnement.
    description: ''
  optionalParameters:
  - name: --output-metadata-file -t
    summary: Fournissez un emplacement de fichier de sortie facultatif pour la sortie d’objet structuré.
    description: ''
  - name: --overwrite
    summary: Remplacez le dossier de destination existant.
    description: ''
  - name: --path
    defaultValue: .
    summary: Chemin d’accès à un répertoire racine pour les fichiers de configuration de série de tests.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources.
    description: ''
  - name: --subscription-id
    summary: Spécifie l’ID d’abonnement.
    description: ''
  - name: --version -v
    summary: Version de l’environnement.
    description: ''
  - name: --workspace-name -w
    summary: Nom de l’espace de travail.
    description: ''
- uid: ext_azure-cli-ml_az_ml_environment_list
  name: az ml environment list
  summary: Répertorier les environnements dans un espace de travail.
  description: ''
  syntax: >-
    az ml environment list [--output-metadata-file]
                           [--path]
                           [--resource-group]
                           [--subscription-id]
                           [--workspace-name]
  optionalParameters:
  - name: --output-metadata-file -t
    summary: Fournissez un emplacement de fichier de sortie facultatif pour la sortie d’objet structuré.
    description: ''
  - name: --path
    defaultValue: .
    summary: Chemin d’accès à un répertoire racine pour les fichiers de configuration de série de tests.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources.
    description: ''
  - name: --subscription-id
    summary: Spécifie l’ID d’abonnement.
    description: ''
  - name: --workspace-name -w
    summary: Nom de l’espace de travail.
    description: ''
- uid: ext_azure-cli-ml_az_ml_environment_register
  name: az ml environment register
  summary: Inscrire une définition d’environnement à partir d’un répertoire spécifié.
  description: ''
  syntax: >-
    az ml environment register --directory
                               [--output-metadata-file]
                               [--path]
                               [--resource-group]
                               [--subscription-id]
                               [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --directory -d
    summary: Répertoire de l’environnement.
    description: ''
  optionalParameters:
  - name: --output-metadata-file -t
    summary: Fournissez un emplacement de fichier de sortie facultatif pour la sortie d’objet structuré.
    description: ''
  - name: --path
    defaultValue: .
    summary: Chemin d’accès à un répertoire racine pour les fichiers de configuration de série de tests.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources.
    description: ''
  - name: --subscription-id
    summary: Spécifie l’ID d’abonnement.
    description: ''
  - name: --workspace-name -w
    summary: Nom de l’espace de travail.
    description: ''
- uid: ext_azure-cli-ml_az_ml_environment_scaffold
  name: az ml environment scaffold
  summary: Générez l’échafaudage des fichiers pour une définition d’environnement par défaut dans le répertoire spécifié.
  description: ''
  syntax: >-
    az ml environment scaffold --directory
                               --name
                               [--output-metadata-file]
                               [--path]
                               [--resource-group]
                               [--subscription-id]
                               [--workspace-name]
  requiredParameters:
  - isRequired: true
