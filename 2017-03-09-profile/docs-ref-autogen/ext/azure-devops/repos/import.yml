### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_repos_import
name: az repos import
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-devops** pour Azure CLI et requiert la version 2.2.0 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande AZ patentes **Import** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer l’importation des dépôts Git.
description: ''
directCommands:
- uid: ext_azure-devops_az_repos_import_create
  name: az repos import create
  summary: Créez une demande d’importation git.
  description: ''
  syntax: >-
    az repos import create --git-source-url
                           [--detect {false, true}]
                           [--git-service-endpoint-id]
                           [--org]
                           [--project]
                           [--repository]
                           [--requires-authorization]
                           [--user-name]
  requiredParameters:
  - isRequired: true
    name: --git-source-url --git-url
    summary: URL du référentiel git source.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --git-service-endpoint-id
    summary: Point de terminaison de service pour la connexion au point de terminaison externe.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --repository -r
    summary: Nom ou ID du référentiel dans lequel la demande d’importation doit être créée.
    description: ''
  - name: --requires-authorization
    summary: Indicateur qui signale si le référentiel git source est privé.
    description: ''
  - name: --user-name
    summary: Nom d’utilisateur au cas où le référentiel git source est privé.
    description: ''
commands:
- ext_azure-devops_az_repos_import_create
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
