### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_repos_policy_case_enforcement
name: az repos policy case-enforcement
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-devops** pour Azure CLI et requiert la version 2.2.0 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ de la stratégie de cas de la stratégie AZ** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer la stratégie de mise en application de cas.
description: ''
directCommands:
- uid: ext_azure-devops_az_repos_policy_case_enforcement_create
  name: az repos policy case-enforcement create
  summary: Créer une stratégie de mise en application de cas.
  description: ''
  syntax: >-
    az repos policy case-enforcement create --blocking {false, true}
                                            --enabled {false, true}
                                            --repository-id
                                            [--detect {false, true}]
                                            [--org]
                                            [--project]
  requiredParameters:
  - isRequired: true
    name: --blocking
    parameterValueGroup: false, true
    summary: Indique si la stratégie doit être bloquée ou non.
    description: ''
  - isRequired: true
    name: --enabled
    parameterValueGroup: false, true
    summary: Indique si la stratégie est activée ou non.
    description: ''
  - isRequired: true
    name: --repository-id
    summary: ID du référentiel sur lequel appliquer la stratégie.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
- uid: ext_azure-devops_az_repos_policy_case_enforcement_update
  name: az repos policy case-enforcement update
  summary: Mettez à jour la stratégie de mise en application de cas.
  description: ''
  syntax: >-
    az repos policy case-enforcement update --id
                                            [--blocking {false, true}]
                                            [--detect {false, true}]
                                            [--enabled {false, true}]
                                            [--org]
                                            [--project]
                                            [--repository-id]
  requiredParameters:
  - isRequired: true
    name: --id --policy-id
    summary: ID de la stratégie.
    description: ''
  optionalParameters:
  - name: --blocking
    parameterValueGroup: false, true
    summary: Indique si la stratégie doit être bloquée ou non.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Indique si la stratégie est activée ou non.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --repository-id
    summary: ID du référentiel sur lequel appliquer la stratégie.
    description: ''
commands:
- ext_azure-devops_az_repos_policy_case_enforcement_create
- ext_azure-devops_az_repos_policy_case_enforcement_update
