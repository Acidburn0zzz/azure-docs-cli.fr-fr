### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_repos_policy
name: az repos policy
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-devops** pour Azure CLI et requiert la version 2.2.0 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande AZ patentes de la **stratégie** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer la stratégie de branche.
description: ''
directCommands:
- uid: ext_azure-devops_az_repos_policy_create
  name: az repos policy create
  summary: Créer une stratégie à l’aide d’un fichier de configuration.
  description: Recommandé lors de la création de stratégies à l’aide de plusieurs étendues pour une stratégie. <a href="https://aka.ms/azure-devops-cli-docs-policy-file">https://aka.ms/azure-devops-cli-docs-policy-file</a>Pour plus d’informations, consultez.
  syntax: >-
    az repos policy create --config
                           [--detect {false, true}]
                           [--org]
                           [--project]
  requiredParameters:
  - isRequired: true
    name: --config --policy-configuration
    summary: Chemin d’accès au fichier local pour le fichier de configuration. Utilisez la barre oblique inverse/lorsque vous tapez le chemin d’accès au répertoire.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
- uid: ext_azure-devops_az_repos_policy_delete
  name: az repos policy delete
  summary: Supprimer une stratégie.
  description: ''
  syntax: >-
    az repos policy delete --id
                           [--detect {false, true}]
                           [--org]
                           [--project]
                           [--yes]
  requiredParameters:
  - isRequired: true
    name: --id --policy-id
    summary: ID de la stratégie.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: ext_azure-devops_az_repos_policy_list
  name: az repos policy list
  summary: Répertorie toutes les stratégies d’un projet.
  description: ''
  syntax: >-
    az repos policy list [--branch]
                         [--detect {false, true}]
                         [--org]
                         [--project]
                         [--repository-id]
  optionalParameters:
  - name: --branch
    summary: Nom de la branche pour filtrer les résultats en fonction de la correspondance exacte du nom de branche. Le paramètre--Repository-ID est requis pour utiliser le filtre de branche. Par exemple :--Branch Master.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --repository-id
    summary: ID du référentiel pour filtrer les résultats par correspondance exacte de l’ID de référentiel. Par exemple--Repository-ID e556f204-53c9-4153-9cd9-ef41a11e3345.
    description: ''
- uid: ext_azure-devops_az_repos_policy_show
  name: az repos policy show
  summary: Afficher les détails de la stratégie.
  description: ''
  syntax: >-
    az repos policy show --id
                         [--detect {false, true}]
                         [--org]
                         [--project]
  requiredParameters:
  - isRequired: true
    name: --id --policy-id
    summary: ID de la stratégie.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
