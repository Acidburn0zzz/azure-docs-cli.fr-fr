### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_devops_service_endpoint_azurerm
name: az devops service-endpoint azurerm
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-devops** pour Azure CLI et requiert la version 2.2.0 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ devops Service-Endpoint azurerm** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les points de terminaison de service Azure RM/connexions.
description: ''
directCommands:
- uid: ext_azure-devops_az_devops_service_endpoint_azurerm_create
  name: az devops service-endpoint azurerm create
  summary: Créez un point de terminaison de service de type Azure RM.
  description: Pour Automation, définissez le mot de passe/secret du principal du service dans AZURE_DEVOPS_EXT_AZURE_RM_SERVICE_PRINCIPAL_KEY variable d’environnement. Vous pouvez en savoir plus à ce sujet à l’adresse <a href="https://aka.ms/azure-devops-cli-azurerm-service-endpoint">https://aka.ms/azure-devops-cli-azurerm-service-endpoint</a> .
  syntax: >-
    az devops service-endpoint azurerm create --azure-rm-service-principal-id
                                              --azure-rm-subscription-id
                                              --azure-rm-subscription-name
                                              --azure-rm-tenant-id
                                              --name
                                              [--azure-rm-service-principal-certificate-path]
                                              [--detect {false, true}]
                                              [--org]
                                              [--project]
  requiredParameters:
  - isRequired: true
    name: --azure-rm-service-principal-id
    summary: ID du principal du service pour la création du point de terminaison du service Azure RM.
    description: ''
  - isRequired: true
    name: --azure-rm-subscription-id
    summary: ID d’abonnement pour le point de terminaison de service Azure RM.
    description: ''
  - isRequired: true
    name: --azure-rm-subscription-name
    summary: Nom de l’abonnement Azure pour le point de terminaison de service Azure RM.
    description: ''
  - isRequired: true
    name: --azure-rm-tenant-id
    summary: ID de locataire pour la création d’un point de terminaison de service Azure RM.
    description: ''
  - isRequired: true
    name: --name
    summary: Nom du point de terminaison de service à créer.
    description: ''
  optionalParameters:
  - name: --azure-rm-service-principal-certificate-path
    summary: 'Chemin d’accès (. PEM) qui correspond au certificat. Créez à l’aide de la commande « openssl PKCS12-in file. pfx-Out File. pem-Nodes-Password Pass : <password_here> ». Plus de détails : <a href="https://aka.ms/azure-devops-cli-azurerm-service-endpoint">https://aka.ms/azure-devops-cli-azurerm-service-endpoint</a> .'
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
commands:
- ext_azure-devops_az_devops_service_endpoint_azurerm_create
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
