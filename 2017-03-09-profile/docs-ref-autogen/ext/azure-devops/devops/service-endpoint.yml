### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_devops_service_endpoint
name: az devops service-endpoint
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-devops** pour Azure CLI et requiert la version 2.2.0 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ devops Service-Endpoint** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les points de terminaison de service/connexions.
description: ''
directCommands:
- uid: ext_azure-devops_az_devops_service_endpoint_create
  name: az devops service-endpoint create
  summary: Créez un point de terminaison de service à l’aide du fichier de configuration.
  description: Vous pouvez en savoir plus à ce sujet à l’adresse <a href="https://aka.ms/azure-devops-service-endpoint-config">https://aka.ms/azure-devops-service-endpoint-config</a> .
  syntax: >-
    az devops service-endpoint create --service-endpoint-configuration
                                      [--detect {false, true}]
                                      [--encoding {ascii, utf-16be, utf-16le, utf-8}]
                                      [--org]
                                      [--project]
  requiredParameters:
  - isRequired: true
    name: --service-endpoint-configuration
    summary: Fichier de configuration avec demande de point de terminaison de service.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --encoding
    defaultValue: utf-8
    parameterValueGroup: ascii, utf-16be, utf-16le, utf-8
    summary: Encodage du fichier d’entrée.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
- uid: ext_azure-devops_az_devops_service_endpoint_delete
  name: az devops service-endpoint delete
  summary: Supprime le point de terminaison de service.
  description: ''
  syntax: >-
    az devops service-endpoint delete --id
                                      [--deep]
                                      [--detect {false, true}]
                                      [--org]
                                      [--project]
                                      [--yes]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID du point de terminaison de service à supprimer.
    description: ''
  optionalParameters:
  - name: --deep
    summary: Spécifique au point de terminaison AzureRM créé dans le Flow automatique. Lorsqu’il est spécifié, cette opération supprime également l’application AAD correspondante dans Azure.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: ext_azure-devops_az_devops_service_endpoint_list
  name: az devops service-endpoint list
  summary: Répertorier les points de terminaison de service dans un projet.
  description: rtypelist de VssJsonCollectionWrapper.
  syntax: >-
    az devops service-endpoint list [--detect {false, true}]
                                    [--org]
                                    [--project]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
- uid: ext_azure-devops_az_devops_service_endpoint_show
  name: az devops service-endpoint show
  summary: Obtenir les détails d’un point de terminaison de service.
  description: ''
  syntax: >-
    az devops service-endpoint show --id
                                    [--detect {false, true}]
                                    [--org]
                                    [--project]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID du point de terminaison de service.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
- uid: ext_azure-devops_az_devops_service_endpoint_update
  name: az devops service-endpoint update
  summary: Mettez à jour un point de terminaison de service.
  description: ''
  syntax: >-
    az devops service-endpoint update --id
                                      [--detect {false, true}]
                                      [--enable-for-all {false, true}]
                                      [--org]
                                      [--project]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID du point de terminaison de service.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --enable-for-all
    parameterValueGroup: false, true
    summary: Autorisez tous les pipelines à accéder à ce point de terminaison de service.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
