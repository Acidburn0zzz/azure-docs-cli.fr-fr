### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_devops_project
name: az devops project
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-devops** pour Azure CLI et requiert la version 2.2.0 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ devops Project** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les projets d’équipe.
description: ''
directCommands:
- uid: ext_azure-devops_az_devops_project_create
  name: az devops project create
  summary: Créer un projet d'équipe.
  description: ''
  syntax: >-
    az devops project create --name
                             [--description]
                             [--detect {false, true}]
                             [--open]
                             [--org]
                             [--process]
                             [--source-control {git, tfvc}]
                             [--visibility {private, public}]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nom du nouveau projet.
    description: ''
  optionalParameters:
  - name: --description -d
    summary: Description du nouveau projet.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --open
    summary: Ouvrez le projet d’équipe dans le navigateur Web par défaut.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --process -p
    summary: Processus à utiliser. Valeur par défaut si elle n’est pas spécifiée.
    description: ''
  - name: --source-control -s
    defaultValue: git
    parameterValueGroup: git, tfvc
    summary: Type de contrôle de code source du dépôt de code initial créé.
    description: ''
  - name: --visibility
    defaultValue: private
    parameterValueGroup: private, public
    summary: Visibilité du projet.
    description: ''
- uid: ext_azure-devops_az_devops_project_delete
  name: az devops project delete
  summary: Supprimer un projet d'équipe.
  description: ''
  syntax: >-
    az devops project delete --id
                             [--detect {false, true}]
                             [--org]
                             [--yes]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID du projet à supprimer.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: ext_azure-devops_az_devops_project_list
  name: az devops project list
  summary: Répertorier les projets d’équipe.
  description: ''
  syntax: >-
    az devops project list [--continuation-token]
                           [--detect {false, true}]
                           [--get-default-team-image-url {false, true}]
                           [--org]
                           [--skip]
                           [--state-filter {all, createPending, deleted, deleting, new, unchanged, wellFormed}]
                           [--top]
  optionalParameters:
  - name: --continuation-token
    summary: Jeton de continuation. Cela peut être récupéré à partir de l’exécution précédente de cette commande si davantage de résultats sont présents.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --get-default-team-image-url
    parameterValueGroup: false, true
    summary: Indique s’il faut ou non récupérer l’URL de l’image d’équipe par défaut.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --skip
    summary: Nombre de résultats à ignorer.
    description: ''
  - name: --state-filter
    defaultValue: all
    parameterValueGroup: all, createPending, deleted, deleting, new, unchanged, wellFormed
    summary: Filtre d’État.
    description: ''
  - name: --top
    summary: Nombre maximal de résultats à répertorier.
    description: ''
- uid: ext_azure-devops_az_devops_project_show
  name: az devops project show
  summary: Afficher le projet d’équipe.
  description: ''
  syntax: >-
    az devops project show --project
                           [--detect {false, true}]
                           [--open]
                           [--org]
  requiredParameters:
  - isRequired: true
    name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --open
    summary: Ouvrez le projet d’équipe dans le navigateur Web par défaut.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
commands:
- ext_azure-devops_az_devops_project_create
- ext_azure-devops_az_devops_project_delete
- ext_azure-devops_az_devops_project_list
- ext_azure-devops_az_devops_project_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
