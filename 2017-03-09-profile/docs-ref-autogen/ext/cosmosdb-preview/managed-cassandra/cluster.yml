    description: ''
  - name: --hours-between-backups
    summary: Active la réparation automatique.
    description: ''
  - name: --identity
    summary: Identité utilisée pour l’authentification.
    description: ''
  - name: --initial-cassandra-admin-password -i
    summary: Mot de passe initial à configurer lors de la création d’un cluster pour authentication_method Cassandra. Si aucune valeur n’est spécifiée, le mot de passe sera Cassandra.
    description: ''
  - name: --repair-enabled
