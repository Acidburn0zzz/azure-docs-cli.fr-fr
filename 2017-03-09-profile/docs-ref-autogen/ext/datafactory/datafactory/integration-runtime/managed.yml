### YamlMime:AzureCLIGroup
uid: ext_datafactory_az_datafactory_integration_runtime_managed
name: az datafactory integration-runtime managed
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **DataFactory** pour Azure CLI et requiert la version 2.11.0 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez la commande **AZ DataFactory Integration-Runtime Managed** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Intégration de DataFactory-sous-groupe Runtime géré.
description: ''
directCommands:
- uid: ext_datafactory_az_datafactory_integration_runtime_managed_create
  name: az datafactory integration-runtime managed create
  summary: Crée ou met à jour un Runtime d’intégration.
  description: ''
  syntax: >-
    az datafactory integration-runtime managed create --factory-name
                                                      --integration-runtime-name
                                                      --resource-group
                                                      [--description]
                                                      [--if-match]
                                                      [--type-properties-compute-properties]
                                                      [--type-properties-ssis-properties]
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nom de la fabrique.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Nom du runtime d’intégration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Description du runtime d’intégration.
    description: ''
  - name: --if-match
    summary: ETag de l’entité du runtime d’intégration. Doit uniquement être spécifié pour la mise à jour, pour laquelle il doit correspondre à une entité existante ou peut être \* pour une mise à jour inconditionnelle.
    description: ''
  - name: --type-properties-compute-properties
    summary: 'Ressource de calcul pour le runtime d’intégration géré. Valeur attendue : json-string/@json-file .'
    description: ''
  - name: --type-properties-ssis-properties
    summary: 'Propriétés SSIS pour le runtime d’intégration géré. Valeur attendue : json-string/@json-file .'
    description: ''
commands:
- ext_datafactory_az_datafactory_integration_runtime_managed_create
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
