### YamlMime:AzureCLIGroup
uid: ext_mesh_az_mesh_service_replica
name: az mesh service-replica
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension de **maille** pour Azure CLI et requiert la version 2.0.67 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Mesh service-Replica** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les réplicas de service de maillage Service Fabric.
description: ''
directCommands:
- uid: ext_mesh_az_mesh_service_replica_list
  name: az mesh service-replica list
  summary: Répertorier les détails des réplicas de service.
  description: ''
  syntax: >-
    az mesh service-replica list --app-name
                                 --resource-group
                                 --service-name
  requiredParameters:
  - isRequired: true
    name: --app-name --application-name
    summary: Le nom de l’application.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nom du service.
    description: ''
- uid: ext_mesh_az_mesh_service_replica_show
  name: az mesh service-replica show
  summary: Permet d’obtenir le réplica donné du service d’une application.
  description: Récupère les informations relatives au réplica du service portant le nom spécifié. Les informations incluent la description et d’autres propriétés du réplica du service.
  syntax: >-
    az mesh service-replica show --app-name
                                 --name
                                 --resource-group
                                 --service-name
  requiredParameters:
  - isRequired: true
    name: --app-name --application-name
    summary: Le nom de l’application.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Le nom du réplica du service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nom du service.
    description: ''
commands:
- ext_mesh_az_mesh_service_replica_list
- ext_mesh_az_mesh_service_replica_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
