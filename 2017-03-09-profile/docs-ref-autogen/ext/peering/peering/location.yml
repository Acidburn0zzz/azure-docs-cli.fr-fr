### YamlMime:AzureCLIGroup
uid: ext_peering_az_peering_location
name: az peering location
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension d' **homologation** pour Azure CLI et requiert la version 2.3.1 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez la commande **AZ homologation location** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Emplacement d’appairage.
description: ''
directCommands:
- uid: ext_peering_az_peering_location_list
  name: az peering location list
  summary: Répertorie tous les emplacements d’homologation disponibles pour le type spécifié d’appairage.
  description: ''
  syntax: >-
    az peering location list --kind {Direct, Exchange}
                             [--direct-peering-type {Cdn, Edge, Internal, Ix, IxRs, Transit}]
  examples:
  - summary: Répertorier les emplacements d’homologation directe
    syntax: az peering location list --kind "Direct"
  - summary: Répertorier les emplacements d’homologation Exchange
    syntax: az peering location list --kind "Exchange"
  requiredParameters:
  - isRequired: true
    name: --kind
    parameterValueGroup: Direct, Exchange
    summary: Type de l’homologation.
    description: ''
  optionalParameters:
  - name: --direct-peering-type
    parameterValueGroup: Cdn, Edge, Internal, Ix, IxRs, Transit
    summary: Type d’homologation directe.
    description: ''
commands:
- ext_peering_az_peering_location_list
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
