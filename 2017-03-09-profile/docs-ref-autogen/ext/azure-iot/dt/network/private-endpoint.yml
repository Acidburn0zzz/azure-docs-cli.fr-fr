### YamlMime:AzureCLIGroup
uid: ext_azure-iot_az_dt_network_private_endpoint
name: az dt network private-endpoint
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-IOT** pour Azure CLI et requiert la version 2.0.70 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez la commande **AZ DT Network Private-Endpoint** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les points de terminaison privés de l’instance représentations numérique.
description: Utilisez la commande AZ Network Private-Endpoint Create pour créer un point de terminaison privé et un lien vers une ressource Digital représentations.
