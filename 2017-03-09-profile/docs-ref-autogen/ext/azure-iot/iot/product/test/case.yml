### YamlMime:AzureCLIGroup
uid: ext_azure-iot_az_iot_product_test_case
name: az iot product test case
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-IOT** pour Azure CLI et requiert la version 2.0.70 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez la commande **AZ IOT Product test case** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les cas de test de certification des tests de produit.
description: ''
directCommands:
- uid: ext_azure-iot_az_iot_product_test_case_list
  name: az iot product test case list
  summary: Répertorier les cas de test d’un test de certification de produit.
  description: ''
  syntax: >-
    az iot product test case list --test-id
                                  [--base-url]
  examples:
  - summary: Utilisation de base
    syntax: az iot product test case list --test-id {test_id}
  requiredParameters:
  - isRequired: true
    name: --test-id -t
    summary: ID généré pour le test de certification de l’appareil.
    description: ''
  optionalParameters:
  - name: --base-url
    summary: Remplacer l’URL du service de certification pour permettre les tests en dehors de la environnements de production.
    description: ''
- uid: ext_azure-iot_az_iot_product_test_case_update
  name: az iot product test case update
  summary: Mettez à jour les données de cas de test de certification du produit.
  description: ''
  syntax: >-
    az iot product test case update --cf
                                    --test-id
                                    [--base-url]
  examples:
  - summary: Utilisation de base
    syntax: az iot product test case update --test-id {test_id} --configuration-file {configuration_file}
  requiredParameters:
  - isRequired: true
    name: --cf --configuration-file
    summary: Chemin d’accès du fichier pour la configuration du cas de test JSON.
    description: ''
  - isRequired: true
    name: --test-id -t
    summary: ID généré pour le test de certification de l’appareil.
    description: ''
  optionalParameters:
  - name: --base-url
    summary: Remplacer l’URL du service de certification pour permettre les tests en dehors de la environnements de production.
    description: ''
commands:
- ext_azure-iot_az_iot_product_test_case_list
- ext_azure-iot_az_iot_product_test_case_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
