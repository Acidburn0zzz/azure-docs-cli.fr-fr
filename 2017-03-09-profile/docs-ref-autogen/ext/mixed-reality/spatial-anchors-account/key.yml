### YamlMime:AzureCLIGroup
uid: ext_mixed-reality_az_spatial_anchors_account_key
name: az spatial-anchors-account key
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension de **réalité mixte** pour Azure CLI et requiert la version 2.0.30 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ spatial-Anchors-Account Key** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérez les clés de développeur d’un compte d’ancrage spatial.
description: ''
directCommands:
- uid: ext_mixed-reality_az_spatial_anchors_account_key_renew
  name: az spatial-anchors-account key renew
  summary: Renouvelez l’une des clés d’un compte d’ancrage spatial.
  description: ''
  syntax: >-
    az spatial-anchors-account key renew --key {primary, secondary}
                                         --name
                                         --resource-group
  examples:
  - summary: Renouveler la clé primaire d’un compte d’ancrages spatiaux.
    syntax: az spatial-anchors-account key renew -g example -n example -k primary
  - summary: Renouveler la clé secondaire d’un compte d’ancrages spatiaux.
    syntax: az spatial-anchors-account key renew -g example -n example -k secondary
  requiredParameters:
  - isRequired: true
    name: --key -k
    parameterValueGroup: primary, secondary
    summary: Clé à régénérer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du compte d’ancrages spatiaux.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: ext_mixed-reality_az_spatial_anchors_account_key_show
  name: az spatial-anchors-account key show
  summary: Affichez les clés d’un compte d’ancrage spatial.
  description: ''
  syntax: >-
    az spatial-anchors-account key show --name
                                        --resource-group
  examples:
  - summary: Affichez la clé primaire et la clé secondaire d’un compte d’ancrages spatiaux.
    syntax: az spatial-anchors-account key show -g example -n example
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du compte d’ancrages spatiaux.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
commands:
- ext_mixed-reality_az_spatial_anchors_account_key_renew
- ext_mixed-reality_az_spatial_anchors_account_key_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
