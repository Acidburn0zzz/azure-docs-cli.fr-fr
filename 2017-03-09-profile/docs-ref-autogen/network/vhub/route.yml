### YamlMime:AzureCLIGroup
uid: az_network_vhub_route
name: az network vhub route
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Virtual-WAN** pour Azure CLI et requiert la version 2.0.67 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez la commande **AZ Network vhub route** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les entrées dans la table d’itinéraires du Hub virtuel.
description: ''
directCommands:
- uid: az_network_vhub_route_add
  name: az network vhub route add
  summary: Ajoutez un itinéraire à la table d’itinéraires du Hub virtuel.
  description: ''
  syntax: >-
    az network vhub route add --address-prefixes
                              --next-hop
                              --resource-group
                              --vhub-name
                              [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --address-prefixes
    summary: Liste séparée par des espaces des préfixes CIDR.
    description: ''
  - isRequired: true
    name: --next-hop
    summary: Adresse IP du tronçon suivant.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Nom du concentrateur virtuel.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
- uid: az_network_vhub_route_list
  name: az network vhub route list
  summary: Liste des itinéraires dans la table d’itinéraires du Hub virtuel.
  description: ''
  syntax: >-
    az network vhub route list --resource-group
                               --vhub-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Nom du concentrateur virtuel.
    description: ''
- uid: az_network_vhub_route_remove
  name: az network vhub route remove
  summary: Supprimer un itinéraire de la table d’itinéraires du Hub virtuel.
  description: ''
  syntax: >-
    az network vhub route remove --index
                                 --resource-group
                                 --vhub-name
                                 [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --index
    summary: Index de liste de l’élément (à partir de 1).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Nom du concentrateur virtuel.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
- uid: az_network_vhub_route_reset
  name: az network vhub route reset
  summary: Réinitialisez l’itinéraire du Hub virtuel lorsque l’état de l’itinéraire est failed.
  description: ''
  syntax: >-
    az network vhub route reset --resource-group
                                --vhub-name
                                [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub-name
    summary: Nom du concentrateur virtuel.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
commands:
- az_network_vhub_route_add
- az_network_vhub_route_list
- az_network_vhub_route_remove
- az_network_vhub_route_reset
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
