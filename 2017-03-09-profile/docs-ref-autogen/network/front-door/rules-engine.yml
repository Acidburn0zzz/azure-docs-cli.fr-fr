uid: az_network_front-door_rules-engine
name: az network front-door rules-engine
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension de la **porte avant** pour Azure CLI et requiert la version 2.0.68 ou ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez la commande **AZ Network Front-Door Rules-Engine** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les moteurs de règles de la porte avant.
description: ''
directCommands:
- uid: az_network_front-door_rules-engine_delete
  name: az network front-door rules-engine delete
  summary: Supprime une configuration de moteur de règles existante avec les paramètres spécifiés.
  description: ''
  syntax: >-
    az network front-door rules-engine delete --front-door-name
                                              --name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nom de la porte avant.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du moteur de règles.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_front-door_rules-engine_list
  name: az network front-door rules-engine list
  summary: Répertorie toutes les configurations du moteur de règles au sein d’une porte d’entrée.
  description: ''
  syntax: >-
    az network front-door rules-engine list --front-door-name
                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nom de la porte avant.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_front-door_rules-engine_show
  name: az network front-door rules-engine show
  summary: Obtient une configuration de moteur de règles avec le nom spécifié dans la porte d’entrée spécifiée.
  description: ''
  syntax: >-
    az network front-door rules-engine show --front-door-name
                                            --name
                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nom de la porte avant.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du moteur de règles.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
