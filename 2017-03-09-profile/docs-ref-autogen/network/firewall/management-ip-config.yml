### YamlMime:AzureCLIGroup
uid: az_network_firewall_management-ip-config
name: az network firewall management-ip-config
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-Firewall** pour Azure CLI et requiert la version 2.15.0 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez la commande **AZ Network Firewall Management-IP-config** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérez et configurez les configurations IP de gestion du pare-feu Azure.
description: ''
directCommands:
- uid: az_network_firewall_management-ip-config_show
  name: az network firewall management-ip-config show
  summary: Récupérez les détails d’une configuration IP de gestion du pare-feu Azure.
  description: ''
  syntax: >-
    az network firewall management-ip-config show --firewall-name
                                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --firewall-name -f
    summary: Nom du pare-feu Azure.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_firewall_management-ip-config_update
  name: az network firewall management-ip-config update
  summary: Mettez à jour une configuration IP de gestion du pare-feu Azure.
  description: ''
  syntax: >-
    az network firewall management-ip-config update --firewall-name
                                                    --resource-group
                                                    [--add]
                                                    [--force-string]
                                                    [--public-ip-address]
                                                    [--remove]
                                                    [--set]
                                                    [--vnet-name]
  requiredParameters:
  - isRequired: true
    name: --firewall-name -f
    summary: Nom du pare-feu Azure.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --public-ip-address
    summary: Nom ou ID de l’adresse IP publique à utiliser.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --vnet-name
    summary: Nom du réseau virtuel (VNet). Il doit contenir un sous-réseau appelé « AzureFirewallManagementSubnet ».
    description: ''
commands:
- az_network_firewall_management-ip-config_show
- az_network_firewall_management-ip-config_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
