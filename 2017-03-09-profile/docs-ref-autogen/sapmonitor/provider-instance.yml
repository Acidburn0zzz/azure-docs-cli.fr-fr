### YamlMime:AzureCLIGroup
uid: az_sapmonitor_provider-instance
name: az sapmonitor provider-instance
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **SAP-Hana** pour Azure CLI et requiert la version 2.0.46 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ sapmonitor Provider-instance** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérez l’instance du fournisseur pour SAP Monitor.
description: ''
directCommands:
- uid: az_sapmonitor_provider-instance_create
  name: az sapmonitor provider-instance create
  summary: Créez une nouvelle instance de fournisseur pour SAP Monitor.
  description: ''
  syntax: >-
    az sapmonitor provider-instance create --monitor-name
                                           --provider-instance-name
                                           --provider-instance-properties
                                           --provider-instance-type
                                           --resource-group
                                           [--provider-instance-metadata]
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: Nom de l’analyse SAP.
    description: ''
  - isRequired: true
    name: --provider-instance-name
    summary: Nom de l’instance du fournisseur.
    description: ''
  - isRequired: true
    name: --provider-instance-properties
    summary: Propriétés de l’instance du fournisseur (doit être au format JSON).
    description: ''
  - isRequired: true
    name: --provider-instance-type
    summary: Type de l’instance du fournisseur.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --provider-instance-metadata
    summary: Métadonnées de l’instance du fournisseur (doit être au format JSON).
    description: ''
- uid: az_sapmonitor_provider-instance_delete
  name: az sapmonitor provider-instance delete
  summary: Supprimer une instance de fournisseur de SAP Monitor.
  description: ''
  syntax: >-
    az sapmonitor provider-instance delete --monitor-name
                                           --provider-instance-name
                                           --resource-group
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: Nom de l’analyse SAP.
    description: ''
  - isRequired: true
    name: --provider-instance-name
    summary: Nom de l’instance du fournisseur.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_sapmonitor_provider-instance_list
  name: az sapmonitor provider-instance list
  summary: Répertorier les instances de fournisseur pour SAP Monitor.
  description: ''
  syntax: >-
    az sapmonitor provider-instance list --monitor-name
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: Nom de l’analyse SAP.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_sapmonitor_provider-instance_show
  name: az sapmonitor provider-instance show
  summary: Obtenir les détails d’une instance de fournisseur pour SAP Monitor.
  description: ''
  syntax: >-
    az sapmonitor provider-instance show --monitor-name
                                         --provider-instance-name
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: Nom de l’analyse SAP.
    description: ''
  - isRequired: true
    name: --provider-instance-name
    summary: Nom de l’instance du fournisseur.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
commands:
- az_sapmonitor_provider-instance_create
- az_sapmonitor_provider-instance_delete
- az_sapmonitor_provider-instance_list
- az_sapmonitor_provider-instance_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
