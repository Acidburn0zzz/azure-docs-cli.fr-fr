    summary: Nom de la fabrique.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Nom du runtime d’intégration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
- uid: az_datafactory_integration-runtime_sync-credentials
  name: az datafactory integration-runtime sync-credentials
  summary: Forcez le runtime d’intégration à synchroniser les informations d’identification entre les nœuds du runtime d’intégration, ce qui aura pour effet de remplacer les informations d’identification sur tous les nœuds Worker par celles disponibles sur le nœud répartiteur. Si vous disposez déjà du dernier fichier de sauvegarde des informations d’identification, vous devez l’importer manuellement (par défaut) sur n’importe quel nœud du runtime d’intégration auto-hébergé plutôt que d’utiliser directement cette API.
  description: ''
  syntax: >-
    az datafactory integration-runtime sync-credentials --factory-name
                                                        --integration-runtime-name
                                                        --resource-group
  examples:
  - summary: IntegrationRuntimes_SyncCredentials
    syntax: az datafactory integration-runtime sync-credentials --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nom de la fabrique.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Nom du runtime d’intégration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_datafactory_integration-runtime_update
  name: az datafactory integration-runtime update
  summary: Met à jour un Runtime d’intégration.
  description: ''
  syntax: >-
    az datafactory integration-runtime update --factory-name
                                              --integration-runtime-name
                                              --resource-group
                                              [--auto-update {Off, On}]
                                              [--update-delay-offset]
  examples:
  - summary: IntegrationRuntimes_Update
    syntax: az datafactory integration-runtime update --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup" --auto-update "Off" --update-delay-offset "\"PT3H\""
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nom de la fabrique.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Nom du runtime d’intégration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --auto-update
    parameterValueGroup: Off, On
    summary: Active ou désactive la fonctionnalité de mise à jour automatique du runtime d’intégration auto-hébergé. Consultez https://go.microsoft.com/fwlink/?linkid=854189.
    description: ''
  - name: --update-delay-offset
    summary: Le décalage de temps (en heures) de la journée, par exemple, PT03H est de 3 heures. La mise à jour automatique du runtime d’intégration aura lieu à ce moment-là.
    description: ''
- uid: az_datafactory_integration-runtime_upgrade
  name: az datafactory integration-runtime upgrade
  summary: Mettez à niveau le runtime d’intégration auto-hébergé vers la dernière version en cas de disponibilité.
  description: ''
  syntax: >-
    az datafactory integration-runtime upgrade --factory-name
                                               --integration-runtime-name
                                               --resource-group
  examples:
  - summary: IntegrationRuntimes_Upgrade
    syntax: az datafactory integration-runtime upgrade --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nom de la fabrique.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Nom du runtime d’intégration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_datafactory_integration-runtime_wait
  name: az datafactory integration-runtime wait
  summary: Placez l’interface CLI dans un état d’attente jusqu’à ce qu’une condition du runtime d’intégration DataFactory soit remplie.
  description: ''
  syntax: >-
    az datafactory integration-runtime wait --factory-name
                                            --integration-runtime-name
                                            --resource-group
                                            [--created]
                                            [--custom]
                                            [--deleted]
                                            [--exists]
                                            [--if-none-match]
                                            [--interval]
                                            [--timeout]
                                            [--updated]
  examples:
  - summary: Interrompez l’exécution de la ligne suivante du script CLI jusqu’à ce que l’exécution de l’intégration DataFactory soit correctement créée.
    syntax: az datafactory integration-runtime wait --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup" --created
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nom de la fabrique.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Nom du runtime d’intégration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Patientez jusqu’à ce qu’il soit créé avec « provisioningState » à « Succeeded ».
    description: ''
  - name: --custom
    summary: Attendez que la condition satisfasse à une requête JMESPath personnalisée. Par exemple, provisioningState ! = « en cours », instanceView. Status [ ? code = = 'PowerState/Running'].
    description: ''
  - name: --deleted
    summary: Attendez la suppression.
    description: ''
  - name: --exists
    summary: Attendez que la ressource existe.
    description: ''
  - name: --if-none-match
    summary: ETag de l’entité du runtime d’intégration. Doit uniquement être spécifié pour la récupération. Si l’ETag correspond à la balise d’entité existante, ou si \* a été fourni, aucun contenu n’est retourné.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Intervalle d’interrogation en secondes.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Attente maximale en secondes.
    description: ''
  - name: --updated
    summary: Patientez jusqu’à la mise à jour avec provisioningState dans’Succeeded'.
    description: ''
