### YamlMime:AzureCLIGroup
uid: az_datafactory_integration-runtime
name: az datafactory integration-runtime
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **DataFactory** pour Azure CLI et requiert la version 2.11.0 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez la commande **AZ DataFactory Integration-Runtime** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Intégration de DataFactory-Runtime.
description: ''
directCommands:
- uid: az_datafactory_integration-runtime_delete
  name: az datafactory integration-runtime delete
  summary: Supprime un Runtime d’intégration.
  description: ''
  syntax: >-
    az datafactory integration-runtime delete --factory-name
                                              --integration-runtime-name
                                              --resource-group
                                              [--yes]
  examples:
  - summary: IntegrationRuntimes_Delete
    syntax: az datafactory integration-runtime delete --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nom de la fabrique.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Nom du runtime d’intégration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: az_datafactory_integration-runtime_get-connection-info
  name: az datafactory integration-runtime get-connection-info
  summary: Obtient les informations de connexion du runtime d’intégration local pour chiffrer les informations d’identification de la source de données locale.
  description: ''
  syntax: >-
    az datafactory integration-runtime get-connection-info --factory-name
                                                           --integration-runtime-name
                                                           --resource-group
  examples:
  - summary: IntegrationRuntimes_GetConnectionInfo
    syntax: az datafactory integration-runtime get-connection-info --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nom de la fabrique.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Nom du runtime d’intégration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
