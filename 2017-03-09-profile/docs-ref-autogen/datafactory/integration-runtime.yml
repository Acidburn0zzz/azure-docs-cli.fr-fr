- uid: az_datafactory_integration-runtime_remove-link
  name: az datafactory integration-runtime remove-link
  summary: Supprimez tous les runtimes d’intégration liés sous une fabrique de données spécifique dans un Runtime d’intégration auto-hébergé.
  description: ''
  syntax: >-
    az datafactory integration-runtime remove-link --factory-name
                                                   --integration-runtime-name
                                                   --linked-factory-name
                                                   --resource-group
  examples:
  - summary: IntegrationRuntimes_Upgrade
    syntax: az datafactory integration-runtime remove-link --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --linked-factory-name "exampleFactoryName-linked" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nom de la fabrique.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Nom du runtime d’intégration.
    description: ''
  - isRequired: true
    name: --linked-factory-name
    summary: Nom de la fabrique de données pour le runtime d’intégration lié.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_datafactory_integration-runtime_show
  name: az datafactory integration-runtime show
  summary: Obtient un Runtime d’intégration.
  description: ''
  syntax: >-
    az datafactory integration-runtime show --factory-name
                                            --integration-runtime-name
                                            --resource-group
                                            [--if-none-match]
  examples:
  - summary: IntegrationRuntimes_Get
    syntax: az datafactory integration-runtime show --factory-name "exampleFactoryName" --name "exampleIntegrationRuntime" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nom de la fabrique.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Nom du runtime d’intégration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --if-none-match
    summary: ETag de l’entité du runtime d’intégration. Doit uniquement être spécifié pour la récupération. Si l’ETag correspond à la balise d’entité existante, ou si \* a été fourni, aucun contenu n’est retourné.
    description: ''
- uid: az_datafactory_integration-runtime_start
  name: az datafactory integration-runtime start
  summary: Démarre un Runtime d’intégration de type ManagedReserved.
  description: ''
  syntax: >-
    az datafactory integration-runtime start --factory-name
                                             --integration-runtime-name
                                             --resource-group
                                             [--no-wait]
  examples:
  - summary: IntegrationRuntimes_Start
    syntax: az datafactory integration-runtime start --factory-name "exampleFactoryName" --name "exampleManagedIntegrationRuntime" --resource-group "exampleResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --factory-name
    summary: Nom de la fabrique.
    description: ''
  - isRequired: true
    name: --integration-runtime-name --name -n
    summary: Nom du runtime d’intégration.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
- uid: az_datafactory_integration-runtime_stop
