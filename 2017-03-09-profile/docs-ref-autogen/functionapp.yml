### YamlMime:AzureCLIGroup
uid: az_functionapp
name: az functionapp
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension de **déploiement vers Azure** pour Azure CLI et requiert la version 2.0.60 ou ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ functionapp** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les applications de fonction. Pour installer les outils de base de Azure Functions https://github.com/Azure/azure-functions-core-tools , consultez.
description: ''
commands:
- az_functionapp_app
- az_functionapp_app_up
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
