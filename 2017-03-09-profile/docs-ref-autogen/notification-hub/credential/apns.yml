### YamlMime:AzureCLIGroup
uid: az_notification-hub_credential_apns
name: az notification-hub credential apns
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension de **Hub de notification** pour Azure CLI et requiert la version 2.3.1 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ notification-Hub Credential APNs** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour gérer les informations d’identification du Hub de notification pour Apple (APNS).
description: ''
directCommands:
- uid: az_notification-hub_credential_apns_update
  name: az notification-hub credential apns update
  summary: Mettez à jour les informations d’identification pour Apple (APNS).
  description: ''
  syntax: >-
    az notification-hub credential apns update --namespace-name
                                               --notification-hub-name
                                               --resource-group
                                               [--apns-certificate]
                                               [--app-id]
                                               [--app-name]
                                               [--certificate-key]
                                               [--endpoint]
                                               [--key-id]
                                               [--token]
  examples:
  - summary: Mettre à jour le certificat APNS
    syntax: >-
      az notification-hub credential apns update --namespace-name my-namespace \

      --notification-hub-name my-hub --apns-certificate "/path/to/certificate" \

      --certificate-key "xxxxxx" --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: L'espace de noms.
    description: ''
  - isRequired: true
    name: --notification-hub-name
    summary: Nom du Hub de notification.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --apns-certificate
    summary: Certificat APNS.
    description: ''
  - name: --app-id
    summary: La clé de revendication enregistrée de l’émetteur (ISS), dont la valeur est votre ID d’équipe à 10 caractères, obtenue à partir de votre compte de développeur.
    description: ''
  - name: --app-name
    summary: Nom de l’application/ID d’offre groupée.
    description: ''
  - name: --certificate-key
    summary: Clé du certificat.
    description: ''
  - name: --endpoint
    defaultValue: gateway.push.apple.com
    summary: Point de terminaison de ces informations d’identification. Exemples de valeurs :"Gateway. sandbox. push. Apple. com", "Gateway. push. Apple. com".
    description: ''
  - name: --key-id
    summary: Une clé d’identificateur de clé de 10 caractères, obtenue à partir de votre compte de développeur.
    description: ''
  - name: --token
    summary: Jeton d’authentification du fournisseur, obtenu par le biais de votre compte de développeur.
    description: ''
commands:
- az_notification-hub_credential_apns_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
