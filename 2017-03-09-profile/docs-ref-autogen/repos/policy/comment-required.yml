### YamlMime:AzureCLIGroup
uid: az_repos_policy_comment_required
name: az repos policy comment-required
summary: Stratégie de gestion des commentaires requise.
description: ''
directCommands:
- uid: az_repos_policy_comment_required_create
  name: az repos policy comment-required create
  summary: Créer une stratégie de résolution des commentaires requise.
  description: ''
  syntax: >-
    az repos policy comment-required create --blocking {false, true}
                                            --branch
                                            --enabled {false, true}
                                            --repository-id
                                            [--branch-match-type {exact, prefix}]
                                            [--detect {false, true}]
                                            [--org]
                                            [--project]
                                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --blocking
    parameterValueGroup: false, true
    summary: Indique si la stratégie doit être bloquée ou non.
    description: ''
  - isRequired: true
    name: --branch
    summary: 'Branche à laquelle cette stratégie doit être appliquée. Par exemple : Master.'
    description: ''
  - isRequired: true
    name: --enabled
    parameterValueGroup: false, true
    summary: Indique si la stratégie est activée ou non.
    description: ''
  - isRequired: true
    name: --repository-id
    summary: ID du référentiel sur lequel appliquer la stratégie.
    description: ''
  optionalParameters:
  - name: --branch-match-type
    defaultValue: exact
    parameterValueGroup: exact, prefix
    summary: Détermine le mode d’utilisation de l’argument Branch pour appliquer une stratégie. Si la valeur est « exact », la stratégie sera appliquée sur une branche qui a une correspondance exacte sur l’argument--Branch. Si la valeur est « prefix », la stratégie est appliquée dans tous les dossiers de branche qui correspondent au préfixe fourni par l’argument--Branch.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_repos_policy_comment_required_update
  name: az repos policy comment-required update
  summary: Mise à jour de la stratégie requise pour la résolution des commentaires.
  description: ''
  syntax: >-
    az repos policy comment-required update --id
                                            [--blocking {false, true}]
                                            [--branch]
                                            [--branch-match-type {exact, prefix}]
                                            [--detect {false, true}]
                                            [--enabled {false, true}]
                                            [--org]
                                            [--project]
                                            [--repository-id]
                                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id --policy-id
    summary: ID de la stratégie.
    description: ''
  optionalParameters:
  - name: --blocking
    parameterValueGroup: false, true
    summary: Indique si la stratégie doit être bloquée ou non.
    description: ''
  - name: --branch
    summary: 'Branche à laquelle cette stratégie doit être appliquée. Par exemple : Master.'
    description: ''
  - name: --branch-match-type
    parameterValueGroup: exact, prefix
    summary: Détermine le mode d’utilisation de l’argument Branch pour appliquer une stratégie. Si la valeur est « exact », la stratégie sera appliquée sur une branche qui a une correspondance exacte sur l’argument--Branch. Si la valeur est « prefix », la stratégie est appliquée dans tous les dossiers de branche qui correspondent au préfixe fourni par l’argument--Branch.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Indique si la stratégie est activée ou non.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --repository-id
    summary: ID du référentiel sur lequel appliquer la stratégie.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_repos_policy_comment_required_create
- az_repos_policy_comment_required_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
