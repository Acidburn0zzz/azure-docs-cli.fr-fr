    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom du disque managé.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_disk_update
  name: az disk update
  summary: Mettez à jour un disque géré.
  description: ''
  syntax: >-
    az disk update [--add]
                   [--disk-access]
                   [--disk-encryption-set]
                   [--disk-iops-read-only]
                   [--disk-iops-read-write]
                   [--disk-mbps-read-only]
                   [--disk-mbps-read-write]
                   [--enable-bursting {false, true}]
                   [--encryption-type]
                   [--force-string]
                   [--ids]
                   [--max-shares]
                   [--name]
                   [--network-access-policy]
                   [--no-wait]
                   [--remove]
                   [--resource-group]
                   [--set]
                   [--size-gb]
                   [--sku {Premium_LRS, StandardSSD_LRS, Standard_LRS, UltraSSD_LRS}]
                   [--subscription]
  examples:
  - summary: Mettez à jour un disque géré et associez-le à une ressource d’accès au disque.
    syntax: az disk update --name MyManagedDisk --resource-group MyResourceGroup --network-access-policy AllowPrivate --disk-access MyDiskAccessID
  - summary: Mettez à jour un disque géré. généré automatiquement
    syntax: az disk update --name MyManagedDisk --resource-group MyResourceGroup --size-gb 20
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --disk-access
    summary: Nom ou ID de la ressource d’accès au disque pour l’utilisation de points de terminaison privés sur les disques.
    description: ''
  - name: --disk-encryption-set
    summary: Nom ou ID de l’ensemble de chiffrement de disque utilisé pour chiffrer le disque.
    description: ''
  - name: --disk-iops-read-only
    summary: Nombre total d’opérations d’e/s par seconde autorisées sur toutes les machines virtuelles qui montent le disque partagé en lecture seule. Une opération peut être transférée entre 4 Ko et 256 Ko.
    description: ''
  - name: --disk-iops-read-write
    summary: Nombre d’opérations d’e/s par seconde autorisées pour ce disque. Définissable uniquement pour les disques UltraSSD. Une opération peut être transférée entre 4 Ko et 256 Ko.
    description: ''
  - name: --disk-mbps-read-only
    summary: Débit total (Mbit/s) autorisé sur toutes les machines virtuelles qui monte le disque partagé en lecture seule. MBps signifie que des millions d’octets par seconde-Mo utilisent la notation ISO, des puissances de 10.
    description: ''
  - name: --disk-mbps-read-write
    summary: Bande passante autorisée pour ce disque. Définissable uniquement pour les disques UltraSSD. Mbit/s signifie des millions d’octets par seconde avec une notation ISO des puissances de 10.
    description: ''
  - name: --enable-bursting
    parameterValueGroup: false, true
    summary: Activez la rafale au-delà de la cible de performances configurée du disque. La rafale est désactivée par défaut et ne s’applique pas aux disques Ultra-Disks.
    description: ''
  - name: --encryption-type
    summary: 'Type de chiffrement. EncryptionAtRestWithPlatformKey : le disque est chiffré avec la clé managée XStore au repos. Il s’agit du type de chiffrement par défaut. EncryptionAtRestWithCustomerKey : le disque est chiffré avec la clé gérée par le client au repos.'
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --max-shares
    summary: Nombre maximal de machines virtuelles pouvant être attachées au disque en même temps. La valeur supérieure à 1 indique un disque qui peut être monté sur plusieurs machines virtuelles en même temps.
    description: ''
  - name: --name -n
    summary: Nom du disque managé.
    description: ''
  - name: --network-access-policy
    summary: Stratégie d’accès au disque via le réseau.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --size-gb -z
    summary: 'Taille en Go. Taille maximale : 4095 Go (certains disques de la version préliminaire peuvent être plus volumineux).'
    description: ''
  - name: --sku
    parameterValueGroup: Premium_LRS, StandardSSD_LRS, Standard_LRS, UltraSSD_LRS
    summary: Référence SKU de stockage sous-jacent.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_disk_wait
  name: az disk wait
  summary: Placez l’interface CLI dans un état d’attente jusqu’à ce qu’une condition d’un disque managé soit remplie.
  description: ''
  syntax: >-
    az disk wait [--created]
                 [--custom]
                 [--deleted]
                 [--exists]
                 [--ids]
                 [--interval]
                 [--name]
                 [--resource-group]
                 [--subscription]
                 [--timeout]
                 [--updated]
  examples:
  - summary: Placez l’interface CLI dans un état d’attente jusqu’à ce qu’une condition d’un disque managé soit remplie. généré automatiquement
    syntax: az disk wait --created --name MyManagedDisk --resource-group MyResourceGroup
  - summary: Placez l’interface CLI dans un état d’attente jusqu’à ce qu’une condition d’un disque managé soit remplie. généré automatiquement
    syntax: az disk wait --deleted --name MyManagedDisk --resource-group MyResourceGroup --subscription mysubscription
  optionalParameters:
  - name: --created
    summary: Patientez jusqu’à ce qu’il soit créé avec « provisioningState » à « Succeeded ».
    description: ''
  - name: --custom
    summary: Attendez que la condition satisfasse à une requête JMESPath personnalisée. Par exemple, provisioningState ! = « en cours », instanceView. Status [ ? code = = 'PowerState/Running'].
    description: ''
  - name: --deleted
    summary: Attendez la suppression.
    description: ''
  - name: --exists
    summary: Attendez que la ressource existe.
    description: ''
  - name: --ids
