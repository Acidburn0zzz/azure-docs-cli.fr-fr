### YamlMime:AzureCLIGroup
uid: az_mesh_secretvalue
name: az mesh secretvalue
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension de **maille** pour Azure CLI et requiert la version 2.0.67 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Mesh secretvalue** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les valeurs secrètes.
description: ''
directCommands:
- uid: az_mesh_secretvalue_delete
  name: az mesh secretvalue delete
  summary: Supprimer une version secrète.
  description: ''
  syntax: >-
    az mesh secretvalue delete --resource-group
                               --secret-resource-name
                               --version
                               [--yes]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --secret-resource-name
    summary: Nom de la ressource secrète.
    description: ''
  - isRequired: true
    name: --version -v
    summary: Nom de la version secrète.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: az_mesh_secretvalue_list
  name: az mesh secretvalue list
  summary: Répertorier les versions secrets.
  description: ''
  syntax: >-
    az mesh secretvalue list --resource-group
                             --secret-name
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --secret-name -n
    summary: Nom de la ressource secrète.
    description: ''
- uid: az_mesh_secretvalue_show
  name: az mesh secretvalue show
  summary: Obtenir les détails d’une valeur secrète.
  description: ''
  syntax: >-
    az mesh secretvalue show --resource-group
                             --secret-name
                             --version
                             [--show-value]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --secret-name -n
    summary: Nom de la ressource secrète.
    description: ''
  - isRequired: true
    name: --version -v
    summary: Nom de la version secrète.
    description: ''
  optionalParameters:
  - name: --show-value
    summary: Transmettez cet indicateur pour recevoir la valeur du secret.
    description: ''
commands:
- az_mesh_secretvalue_delete
- az_mesh_secretvalue_list
- az_mesh_secretvalue_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
