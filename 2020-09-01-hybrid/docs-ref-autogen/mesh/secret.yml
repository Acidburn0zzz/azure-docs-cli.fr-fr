### YamlMime:AzureCLIGroup
uid: az_mesh_secret
name: az mesh secret
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension de **maille** pour Azure CLI et requiert la version 2.0.67 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Mesh secret** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les ressources secrètes.
description: ''
directCommands:
- uid: az_mesh_secret_delete
  name: az mesh secret delete
  summary: Supprime un secret.
  description: ''
  syntax: >-
    az mesh secret delete --name
                          --resource-group
                          [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du secret.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: az_mesh_secret_list
  name: az mesh secret list
  summary: Répertorier les secrets.
  description: ''
  syntax: az mesh secret list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_mesh_secret_show
  name: az mesh secret show
  summary: Obtenir les détails d’une clé secrète.
  description: ''
  syntax: >-
    az mesh secret show --name
                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du secret.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
commands:
- az_mesh_secret_delete
- az_mesh_secret_list
- az_mesh_secret_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
