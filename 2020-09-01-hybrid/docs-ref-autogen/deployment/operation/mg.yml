### YamlMime:AzureCLIGroup
uid: az_deployment_operation_mg
name: az deployment operation mg
summary: Gérer les opérations de déploiement au niveau du groupe d’administration.
description: ''
directCommands:
- uid: az_deployment_operation_mg_list
  name: az deployment operation mg list
  summary: Répertorier les opérations de déploiement au niveau du groupe d’administration.
  description: ''
  syntax: >-
    az deployment operation mg list --management-group-id
                                    --name
                                    [--query-examples]
                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --management-group-id -m
    summary: ID du groupe d’administration.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du déploiement.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_deployment_operation_mg_show
  name: az deployment operation mg show
  summary: Affichez une opération de déploiement au niveau du groupe d’administration.
  description: ''
  syntax: >-
    az deployment operation mg show --management-group-id
                                    --name
                                    --operation-ids
                                    [--query-examples]
                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --management-group-id -m
    summary: ID du groupe d’administration.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du déploiement.
    description: ''
  - isRequired: true
    name: --operation-ids
    summary: Liste des ID d’opération à afficher.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_deployment_operation_mg_list
- az_deployment_operation_mg_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
