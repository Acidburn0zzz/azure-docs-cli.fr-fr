### YamlMime:AzureCLIGroup
uid: az_functionapp_config_container
name: az functionapp config container
summary: Gérer les paramètres de conteneur d’application de fonction.
description: ''
directCommands:
- uid: az_functionapp_config_container_delete
  name: az functionapp config container delete
  summary: Supprimer les paramètres d’un conteneur Function App.
  description: ''
  syntax: >-
    az functionapp config container delete [--ids]
                                           [--name]
                                           [--resource-group]
                                           [--slot]
                                           [--subscription]
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’application de fonction.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nom de l’emplacement. Par défaut, l’emplacement des productions n’est pas spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_container_set
  name: az functionapp config container set
  summary: Définissez les paramètres d’un conteneur d’application de fonction.
  description: ''
  syntax: >-
    az functionapp config container set [--docker-custom-image-name]
                                        [--docker-registry-server-password]
                                        [--docker-registry-server-url]
                                        [--docker-registry-server-user]
                                        [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--slot]
                                        [--subscription]
  examples:
  - summary: Définissez les paramètres d’un conteneur d’application de fonction. généré automatiquement
    syntax: az functionapp config container set --docker-custom-image-name MyDockerCustomImage --docker-registry-server-password StrongPassword --docker-registry-server-url https://{azure-container-registry-name}.azurecr.io --docker-registry-server-user DockerUserId --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --docker-custom-image-name -c -i
    summary: Nom de l’image personnalisée du conteneur et éventuellement le nom de la balise.
    description: ''
  - name: --docker-registry-server-password -p
    summary: Mot de passe du serveur de registre de conteneurs.
    description: ''
  - name: --docker-registry-server-url -r
    summary: URL du serveur de registre de conteneurs.
    description: ''
  - name: --docker-registry-server-user -u
    summary: Nom d’utilisateur du serveur de registre de conteneurs.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’application de fonction.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nom de l’emplacement. Par défaut, l’emplacement des productions n’est pas spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_config_container_show
  name: az functionapp config container show
  summary: Obtenir des détails sur les paramètres d’un conteneur d’application de fonction.
  description: ''
  syntax: >-
    az functionapp config container show [--ids]
                                         [--name]
                                         [--query-examples]
                                         [--resource-group]
                                         [--slot]
                                         [--subscription]
  examples:
  - summary: Obtenir des détails sur les paramètres d’un conteneur d’application de fonction. généré automatiquement
    syntax: az functionapp config container show --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’application de fonction.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nom de l’emplacement. Par défaut, l’emplacement des productions n’est pas spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_config_container_delete
- az_functionapp_config_container_set
- az_functionapp_config_container_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
