### YamlMime:AzureCLIGroup
uid: az_functionapp_deployment_container
name: az functionapp deployment container
summary: Gérer le déploiement continu basé sur des conteneurs.
description: ''
directCommands:
- uid: az_functionapp_deployment_container_config
  name: az functionapp deployment container config
  summary: Configurez le déploiement continu via des conteneurs.
  description: ''
  syntax: >-
    az functionapp deployment container config --enable-cd {false, true}
                                               [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--slot]
                                               [--subscription]
  examples:
  - summary: Configurer le déploiement continu via des conteneurs (générés automatiquement)
    syntax: az functionapp deployment container config --enable-cd true --name MyFunctionApp --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --enable-cd -e
    parameterValueGroup: false, true
    summary: Activer/désactiver le déploiement continu.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’application de fonction.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nom de l’emplacement. Par défaut, l’emplacement des productions n’est pas spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_container_show_cd_url
  name: az functionapp deployment container show-cd-url
  summary: Obtenir l’URL qui peut être utilisée pour configurer des webhooks pour un déploiement continu.
  description: ''
  syntax: >-
    az functionapp deployment container show-cd-url [--ids]
                                                    [--name]
                                                    [--resource-group]
                                                    [--slot]
                                                    [--subscription]
  examples:
  - summary: Obtenir l’URL qui peut être utilisée pour configurer des webhooks pour un déploiement continu. généré automatiquement
    syntax: az functionapp deployment container show-cd-url --ids {ids}
  - summary: Obtenir l’URL qui peut être utilisée pour configurer des webhooks pour un déploiement continu. généré automatiquement
    syntax: az functionapp deployment container show-cd-url --name MyFunctionApp --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’application de fonction.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nom de l’emplacement. Par défaut, l’emplacement des productions n’est pas spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
