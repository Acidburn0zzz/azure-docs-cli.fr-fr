### YamlMime:AzureCLIGroup
uid: az_functionapp_function_keys
name: az functionapp function keys
summary: Gérer les touches de fonction.
description: ''
directCommands:
- uid: az_functionapp_function_keys_delete
  name: az functionapp function keys delete
  summary: Supprimer une clé de fonction.
  description: ''
  syntax: >-
    az functionapp function keys delete --key-name
                                        --name
                                        --resource-group
                                        [--function-name]
                                        [--slot]
                                        [--subscription]
  examples:
  - summary: Supprimer une clé de fonction.
    syntax: az functionapp function keys delete -g MyResourceGroup -n MyFunctionAppName --function-name MyFunctionName --key-name MyKeyName
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: Nom de la clé à définir.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de l’application de fonction.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --function-name
    summary: Nom de la fonction.
    description: ''
  - name: --slot -s
    summary: Nom de l’emplacement. La valeur par défaut est l’emplacement des productions si non spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_function_keys_list
  name: az functionapp function keys list
  summary: Répertorie toutes les clés de fonction.
  description: ''
  syntax: >-
    az functionapp function keys list --function-name
                                      --name
                                      --resource-group
                                      [--query-examples]
                                      [--slot]
                                      [--subscription]
  examples:
  - summary: Répertorie toutes les clés de fonction.
    syntax: az functionapp function keys list -g MyResourceGroup -n MyFunctionAppName --function-name MyFunctionName
  requiredParameters:
  - isRequired: true
    name: --function-name
    summary: Nom de la fonction.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de l’application de fonction.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --slot -s
    summary: Nom de l’emplacement. La valeur par défaut est l’emplacement des productions si non spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_function_keys_set
  name: az functionapp function keys set
  summary: Crée ou met à jour une clé de fonction.
  description: ''
  syntax: >-
    az functionapp function keys set --function-name
                                     --key-name
                                     --name
                                     --resource-group
                                     [--key-value]
                                     [--slot]
                                     [--subscription]
  examples:
  - summary: Créez une clé de fonction.
    syntax: az functionapp function keys set -g MyResourceGroup -n MyFunctionAppName --function-name MyFunctionName --key-name MyKeyName --key-value MyKeyValue
  requiredParameters:
  - isRequired: true
    name: --function-name
    summary: Nom de la fonction.
    description: ''
  - isRequired: true
    name: --key-name
    summary: Nom de la clé à définir.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de l’application de fonction.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --key-value
    summary: Valeur de la nouvelle clé. S’il n’est pas fourni, une valeur est générée.
    description: ''
  - name: --slot -s
    summary: Nom de l’emplacement. La valeur par défaut est l’emplacement des productions si non spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_function_keys_delete
- az_functionapp_function_keys_list
- az_functionapp_function_keys_set
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
