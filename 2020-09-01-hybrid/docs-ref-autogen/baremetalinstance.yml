### YamlMime:AzureCLIGroup
uid: az_baremetalinstance
name: az baremetalinstance
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **BareMetal-infrastructure** pour Azure CLI et requiert la version 2.12.0 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ baremetalinstance** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: VISUALISER Gérer les instances BareMetal.
description: ''
directCommands:
- uid: az_baremetalinstance_delete
  name: az baremetalinstance delete
  summary: Supprimer une instance BareMetal.
  description: ''
  syntax: >-
    az baremetalinstance delete --instance-name
                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Nom de l’instance BareMetal.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_baremetalinstance_list
  name: az baremetalinstance list
  summary: Répertorie les instances BareMetal.
  description: ''
  syntax: az baremetalinstance list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_baremetalinstance_restart
  name: az baremetalinstance restart
  summary: Redémarrez une instance de BareMetal.
  description: ''
  syntax: >-
    az baremetalinstance restart --instance-name
                                 --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Nom de l’instance BareMetal.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_baremetalinstance_show
  name: az baremetalinstance show
  summary: Obtient les détails d’une instance de BareMetal.
  description: ''
  syntax: >-
    az baremetalinstance show --instance-name
                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Nom de l’instance BareMetal.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_baremetalinstance_shutdown
  name: az baremetalinstance shutdown
  summary: Arrêter une instance BareMetal.
  description: ''
  syntax: >-
    az baremetalinstance shutdown --instance-name
                                  --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Nom de l’instance BareMetal.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_baremetalinstance_start
  name: az baremetalinstance start
  summary: Démarrez une instance BareMetal.
  description: ''
  syntax: >-
    az baremetalinstance start --instance-name
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Nom de l’instance BareMetal.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_baremetalinstance_update
  name: az baremetalinstance update
  summary: Mettez à jour le champ Tags d’une instance BareMetal.
  description: ''
  syntax: >-
    az baremetalinstance update --instance-name
                                --resource-group
                                [--add]
                                [--force-string]
                                [--no-wait]
                                [--remove]
                                [--set]
  requiredParameters:
  - isRequired: true
    name: --instance-name -n
    summary: Nom de l’instance BareMetal.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
commands:
- az_baremetalinstance_delete
- az_baremetalinstance_list
- az_baremetalinstance_restart
- az_baremetalinstance_show
- az_baremetalinstance_shutdown
- az_baremetalinstance_start
- az_baremetalinstance_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
