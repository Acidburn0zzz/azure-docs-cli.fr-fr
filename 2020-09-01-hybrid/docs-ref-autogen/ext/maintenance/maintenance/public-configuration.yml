uid: ext_maintenance_az_maintenance_public_configuration
name: az maintenance public-configuration
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension de **maintenance** de Azure CLI et requiert la version 2.3.1 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ maintenance public-configuration** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Configuration publique de la maintenance.
description: ''
directCommands:
- uid: ext_maintenance_az_maintenance_public_configuration_list
  name: az maintenance public-configuration list
  summary: Obtient les enregistrements de configuration de maintenance publics.
  description: ''
  syntax: az maintenance public-configuration list
  examples:
  - summary: PublicMaintenanceConfigurations_List
    syntax: az maintenance public-configuration list
- uid: ext_maintenance_az_maintenance_public_configuration_show
  name: az maintenance public-configuration show
  summary: Obtient l’enregistrement de configuration de maintenance publique.
  description: ''
  syntax: az maintenance public-configuration show --resource-name
  examples:
  - summary: PublicMaintenanceConfigurations_GetForResource
    syntax: az maintenance public-configuration show --resource-name "configuration1"
  requiredParameters:
  - isRequired: true
    name: --resource-name
    summary: Identificateur de ressource.
    description: ''
