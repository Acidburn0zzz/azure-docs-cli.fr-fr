### YamlMime:AzureCLIGroup
uid: ext_dev-spaces_az_aks
name: az aks
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **dev-Spaces** pour Azure CLI et requiert la version 2.1.0 ou ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ AKS** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les services Azure Kubernetes.
description: ''
directCommands:
- uid: ext_dev-spaces_az_aks_use_dev_spaces
  name: az aks use-dev-spaces
  summary: Utilisez Azure Dev Spaces avec un cluster Kubernetes géré.
  description: ''
  syntax: >-
    az aks use-dev-spaces --name
                          --resource-group
                          [--endpoint {None, Private, Public}]
                          [--space]
                          [--update]
                          [--yes]
  examples:
  - summary: Utilisez Azure Dev Spaces avec un cluster Kubernetes géré, en sélectionnant de manière interactive un espace de développement.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks
  - summary: Utilisez Azure Dev Spaces avec un cluster Kubernetes géré, en mettant à jour les derniers composants du client Azure Dev Spaces et en sélectionnant un espace de développement nouveau ou existant « My-Space ».
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks --update --space my-space
  - summary: Utilisez Azure Dev Spaces avec un cluster Kubernetes géré, en sélectionnant un espace de développement nouveau ou existant « développer/mon espace » sans demander confirmation.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks -s develop/my-space -y
  - summary: Utilisez Azure Dev Spaces avec un cluster Kubernetes géré avec un point de terminaison privé.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks -e private
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du cluster géré.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --endpoint -e
    defaultValue: Public
    parameterValueGroup: None, Private, Public
    summary: Type de point de terminaison à utiliser pour un contrôleur de Azure Dev Spaces. <a href="https://aka.ms/azds-networking">https://aka.ms/azds-networking</a>Pour plus d’informations, consultez.
    description: ''
  - name: --space -s
    summary: Nom de l’espace de développement nouveau ou existant à sélectionner. La valeur par défaut est une expérience de sélection interactive.
    description: ''
  - name: --update
    summary: Mettez à jour vers les derniers composants du client Azure Dev Spaces.
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation. Nécessite--espace.
    description: ''
commands:
- ext_dev-spaces_az_aks_use_dev_spaces
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
