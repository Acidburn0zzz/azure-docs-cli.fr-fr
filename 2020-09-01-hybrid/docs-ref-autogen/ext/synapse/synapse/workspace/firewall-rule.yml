### YamlMime:AzureCLIGroup
uid: ext_synapse_az_synapse_workspace_firewall_rule
name: az synapse workspace firewall-rule
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Synapse** pour Azure CLI et requiert la version 2.0.67 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez la commande **AZ Synapse Workspace Firewall-Rule** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les règles de pare-feu d’un espace de travail.
description: ''
directCommands:
- uid: ext_synapse_az_synapse_workspace_firewall_rule_create
  name: az synapse workspace firewall-rule create
  summary: Créez une règle de pare-feu.
  description: ''
  syntax: >-
    az synapse workspace firewall-rule create --end-ip-address
                                              --name
                                              --resource-group
                                              --start-ip-address
                                              --workspace-name
                                              [--no-wait]
  examples:
  - summary: Créez une règle de pare-feu.
    syntax: >-
      az synapse workspace firewall-rule create --name allowAll --workspace-name testsynapseworkspace \

      --resource-group rg --start-ip-address 0.0.0.0 --end-ip-address 255.255.255.255
  requiredParameters:
  - isRequired: true
    name: --end-ip-address
    summary: Adresse IP de fin de la règle de pare-feu. Doit être au format IPv4. Doit être supérieur ou égal à startIpAddress.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la règle de pare-feu IP.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --start-ip-address
    summary: Adresse IP de début de la règle de pare-feu. Doit être au format IPv4.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
- uid: ext_synapse_az_synapse_workspace_firewall_rule_delete
  name: az synapse workspace firewall-rule delete
  summary: Supprimer une règle de pare-feu.
  description: ''
  syntax: >-
    az synapse workspace firewall-rule delete --name
                                              --resource-group
                                              --workspace-name
                                              [--no-wait]
                                              [--yes]
  examples:
  - summary: Supprimer une règle de pare-feu.
    syntax: az synapse workspace firewall-rule delete --name rule1 --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la règle de pare-feu IP.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: ext_synapse_az_synapse_workspace_firewall_rule_list
  name: az synapse workspace firewall-rule list
  summary: Répertorie toutes les règles de pare-feu.
  description: ''
  syntax: >-
    az synapse workspace firewall-rule list --resource-group
                                            --workspace-name
  examples:
  - summary: Répertorie toutes les règles de pare-feu.
    syntax: az synapse workspace firewall-rule list --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
- uid: ext_synapse_az_synapse_workspace_firewall_rule_show
  name: az synapse workspace firewall-rule show
  summary: Obtenir une règle de pare-feu.
  description: ''
  syntax: >-
    az synapse workspace firewall-rule show --name
                                            --resource-group
                                            --workspace-name
  examples:
  - summary: Obtenir une règle de pare-feu.
    syntax: az synapse workspace firewall-rule show --name rule1 --workspace-name testsynapseworkspace --resource-group rg
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la règle de pare-feu IP.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
- uid: ext_synapse_az_synapse_workspace_firewall_rule_wait
  name: az synapse workspace firewall-rule wait
  summary: Placez l’interface CLI dans un état d’attente jusqu’à ce qu’une condition d’une règle de pare-feu soit remplie.
  description: ''
  syntax: >-
    az synapse workspace firewall-rule wait --resource-group
                                            --rule-name
                                            --workspace-name
                                            [--created]
                                            [--custom]
                                            [--deleted]
                                            [--exists]
                                            [--interval]
                                            [--timeout]
                                            [--updated]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nom de la règle de pare-feu IP.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail.
    description: ''
  optionalParameters:
  - name: --created
    summary: Patientez jusqu’à ce qu’il soit créé avec « provisioningState » à « Succeeded ».
    description: ''
  - name: --custom
    summary: Attendez que la condition satisfasse à une requête JMESPath personnalisée. Par exemple, provisioningState ! = « en cours », instanceView. Status [ ? code = = 'PowerState/Running'].
    description: ''
  - name: --deleted
    summary: Attendez la suppression.
    description: ''
  - name: --exists
    summary: Attendez que la ressource existe.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Intervalle d’interrogation en secondes.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Attente maximale en secondes.
    description: ''
  - name: --updated
    summary: Patientez jusqu’à la mise à jour avec provisioningState dans’Succeeded'.
    description: ''
commands:
- ext_synapse_az_synapse_workspace_firewall_rule_create
- ext_synapse_az_synapse_workspace_firewall_rule_delete
- ext_synapse_az_synapse_workspace_firewall_rule_list
- ext_synapse_az_synapse_workspace_firewall_rule_show
- ext_synapse_az_synapse_workspace_firewall_rule_wait
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
