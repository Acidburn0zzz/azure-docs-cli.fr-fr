### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_devops_security_permission
name: az devops security permission
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-devops** pour Azure CLI et requiert la version 2.2.0 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ devops Security permission** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les autorisations de sécurité.
description: ''
directCommands:
- uid: ext_azure-devops_az_devops_security_permission_list
  name: az devops security permission list
  summary: Répertorie les jetons pour l’utilisateur/groupe et l’espace de noms donnés.
  description: ''
  syntax: >-
    az devops security permission list --id
                                       --subject
                                       [--detect {false, true}]
                                       [--org]
                                       [--recurse]
                                       [--token]
  requiredParameters:
  - isRequired: true
    name: --id --namespace-id
    summary: ID de l’espace de noms de sécurité.
    description: ''
  - isRequired: true
    name: --subject
    summary: ID de messagerie de l’utilisateur ou descripteur de groupe.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --recurse
    summary: Si la valeur est true et qu’il s’agit d’un espace de noms hiérarchique, retournez les ACL enfants du jeton spécifié.
    description: ''
  - name: --token
    summary: Jeton de sécurité.
    description: ''
- uid: ext_azure-devops_az_devops_security_permission_reset
  name: az devops security permission reset
  summary: Réinitialisation des autorisations pour le ou les bits d’autorisation donnés.
  description: ''
  syntax: >-
    az devops security permission reset --id
                                        --permission-bit
                                        --subject
                                        --token
                                        [--detect {false, true}]
                                        [--org]
  requiredParameters:
  - isRequired: true
    name: --id --namespace-id
    summary: ID de l’espace de noms de sécurité.
    description: ''
  - isRequired: true
    name: --permission-bit
    summary: Bit d’autorisation ou ajout de bits d’autorisation qui doit être réinitialisé pour un utilisateur, un groupe et un jeton donnés.
    description: ''
  - isRequired: true
    name: --subject
    summary: ID de messagerie de l’utilisateur ou descripteur de groupe.
    description: ''
  - isRequired: true
    name: --token
    summary: Jeton de sécurité.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
- uid: ext_azure-devops_az_devops_security_permission_reset_all
  name: az devops security permission reset-all
  summary: Efface toutes les autorisations de ce jeton pour un utilisateur ou un groupe.
  description: ''
  syntax: >-
    az devops security permission reset-all --id
                                            --subject
                                            --token
                                            [--detect {false, true}]
                                            [--org]
                                            [--yes]
  requiredParameters:
  - isRequired: true
    name: --id --namespace-id
    summary: ID de l’espace de noms de sécurité.
    description: ''
  - isRequired: true
    name: --subject
    summary: ID de messagerie de l’utilisateur ou descripteur de groupe.
    description: ''
  - isRequired: true
    name: --token
    summary: Jeton de sécurité.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: ext_azure-devops_az_devops_security_permission_show
  name: az devops security permission show
  summary: Afficher les autorisations pour le jeton, l’espace de noms et l’utilisateur/groupe donnés.
  description: ''
  syntax: >-
    az devops security permission show --id
                                       --subject
                                       --token
                                       [--detect {false, true}]
                                       [--org]
  requiredParameters:
  - isRequired: true
    name: --id --namespace-id
    summary: ID de l’espace de noms de sécurité.
    description: ''
  - isRequired: true
    name: --subject
    summary: ID de messagerie de l’utilisateur ou descripteur de groupe.
    description: ''
  - isRequired: true
    name: --token
    summary: Jeton de sécurité.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
- uid: ext_azure-devops_az_devops_security_permission_update
  name: az devops security permission update
  summary: Attribuez l’autorisation autoriser ou refuser à un utilisateur ou à un groupe donné.
  description: Pour en savoir plus, rendez-vous sur <a href="https://aka.ms/azure-devops-cli-security-permission">https://aka.ms/azure-devops-cli-security-permission</a>.
  syntax: >-
    az devops security permission update --id
                                         --subject
                                         --token
                                         [--allow-bit]
                                         [--deny-bit]
                                         [--detect {false, true}]
                                         [--merge {false, true}]
                                         [--org]
  examples:
  - summary: Assigner des autorisations d’affichage, de modification et de suppression pour les projets d’équipe.
    syntax: >-
      az devops security permission update  --allow-bit 7 --namespace-id            52d39943-cb85-4d7f-8fa8-c6baac873819 --subject user@fabrikam.com            --token "$PROJECT:vstfs:///Classification/TeamProject/e479xxxx-2be8-xxxx-bb0b-3a0209cxxxx"


      You would need to add the bit value of the various permission bits to

      simultaneously allow/deny multiple permissions.
  requiredParameters:
  - isRequired: true
    name: --id --namespace-id
    summary: ID de l’espace de noms de sécurité.
    description: ''
  - isRequired: true
    name: --subject
    summary: ID de messagerie de l’utilisateur ou descripteur de groupe.
    description: ''
  - isRequired: true
    name: --token
    summary: Jeton de sécurité.
    description: ''
  optionalParameters:
  - name: --allow-bit
    summary: Autorisez le bit ou l’ajout de bits. Obligatoire si--Deny-bit est manquant.
    description: ''
  - name: --deny-bit
    summary: Bit de refus ou ajout de bits. Obligatoire si--allow-bit est manquant.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --merge
    defaultValue: "1"
    parameterValueGroup: false, true
    summary: Si cette valeur est définie, l’entrée du contrôle d’accès existante est fusionnée avec les allow et Deny de l’entrée de contrôle d’accès entrante. S’il est désactivé, l’entrée du contrôle d’accès existante est déplacée.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
