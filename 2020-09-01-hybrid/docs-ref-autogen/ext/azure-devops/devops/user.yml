### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_devops_user
name: az devops user
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-devops** pour Azure CLI et requiert la version 2.2.0 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ devops user** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les utilisateurs.
description: ''
directCommands:
- uid: ext_azure-devops_az_devops_user_add
  name: az devops user add
  summary: Ajoutez un utilisateur.
  description: ''
  syntax: >-
    az devops user add --email-id
                       --license-type {advanced, earlyAdopter, express, professional, stakeholder}
                       [--detect {false, true}]
                       [--org]
                       [--send-email-invite {false, true}]
  requiredParameters:
  - isRequired: true
    name: --email-id
    summary: ID d’adresse de messagerie de l’utilisateur.
    description: ''
  - isRequired: true
    name: --license-type
    parameterValueGroup: advanced, earlyAdopter, express, professional, stakeholder
    summary: Type de licence pour l’utilisateur.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --send-email-invite
    parameterValueGroup: false, true
    summary: Indique s’il faut envoyer une invitation par courrier électronique à un nouvel utilisateur ou non.
    description: ''
- uid: ext_azure-devops_az_devops_user_list
  name: az devops user list
  summary: Répertorier les utilisateurs d’une organisation [à l’exception des utilisateurs qui sont ajoutés via des groupes AAD].
  description: ''
  syntax: >-
    az devops user list [--detect {false, true}]
                        [--org]
                        [--skip]
                        [--top]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --skip
    summary: 'Décalage : nombre d’enregistrements à ignorer.'
    description: ''
  - name: --top
    defaultValue: "100"
    summary: Nombre maximal d’utilisateurs à retourner. La valeur maximale est 10000.
    description: ''
- uid: ext_azure-devops_az_devops_user_remove
  name: az devops user remove
  summary: Supprimer un utilisateur d’une organisation.
  description: ''
  syntax: >-
    az devops user remove --user
                          [--detect {false, true}]
                          [--org]
                          [--yes]
  requiredParameters:
  - isRequired: true
    name: --user
    summary: ID d’e-mail ou ID de l’utilisateur.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: ext_azure-devops_az_devops_user_show
  name: az devops user show
  summary: Afficher les détails de l’utilisateur.
  description: ''
  syntax: >-
    az devops user show --user
                        [--detect {false, true}]
                        [--org]
  requiredParameters:
  - isRequired: true
    name: --user
    summary: ID d’e-mail ou ID de l’utilisateur.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
- uid: ext_azure-devops_az_devops_user_update
  name: az devops user update
  summary: Mettez à jour le type de licence pour un utilisateur.
  description: ''
  syntax: >-
    az devops user update --license-type {advanced, earlyAdopter, express, professional, stakeholder}
                          --user
                          [--detect {false, true}]
                          [--org]
  requiredParameters:
  - isRequired: true
    name: --license-type
    parameterValueGroup: advanced, earlyAdopter, express, professional, stakeholder
    summary: Type de licence pour l’utilisateur.
    description: ''
  - isRequired: true
    name: --user
    summary: ID d’e-mail ou ID de l’utilisateur.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
commands:
- ext_azure-devops_az_devops_user_add
- ext_azure-devops_az_devops_user_list
- ext_azure-devops_az_devops_user_remove
- ext_azure-devops_az_devops_user_show
- ext_azure-devops_az_devops_user_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
