### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_devops_service_endpoint_github
name: az devops service-endpoint github
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-devops** pour Azure CLI et requiert la version 2.2.0 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ devops Service-Endpoint GitHub** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les points de terminaison de service GitHub/connexions.
description: ''
directCommands:
- uid: ext_azure-devops_az_devops_service_endpoint_github_create
  name: az devops service-endpoint github create
  summary: Créez un point de terminaison de service GitHub.
  description: Pour Automation, définissez GitHub PAT Token dans AZURE_DEVOPS_EXT_GITHUB_PAT variable d’environnement. Vous pouvez en savoir plus à ce sujet à l’adresse <a href="https://aka.ms/azure-devops-cli-service-endpoint">https://aka.ms/azure-devops-cli-service-endpoint</a> .
  syntax: >-
    az devops service-endpoint github create --github-url
                                             --name
                                             [--detect {false, true}]
                                             [--org]
                                             [--project]
  requiredParameters:
  - isRequired: true
    name: --github-url
    summary: URL de GitHub pour la création du point de terminaison de service.
    description: ''
  - isRequired: true
    name: --name
    summary: Nom du point de terminaison de service à créer.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
commands:
- ext_azure-devops_az_devops_service_endpoint_github_create
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
