### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_pipelines_release
name: az pipelines release
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-devops** pour Azure CLI et requiert la version 2.2.0 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez la commande **AZ pipelines Release** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les mises en production.
description: ''
directCommands:
- uid: ext_azure-devops_az_pipelines_release_create
  name: az pipelines release create
  summary: Demandez (créez) une mise en version.
  description: ''
  syntax: >-
    az pipelines release create [--artifact-metadata-list]
                                [--definition-id]
                                [--definition-name]
                                [--description]
                                [--detect {false, true}]
                                [--open]
                                [--org]
                                [--project]
  optionalParameters:
  - name: --artifact-metadata-list
    summary: Paires « alias = version_id » séparées par des espaces.
    description: ''
  - name: --definition-id
    summary: ID de la définition à créer. Obligatoire si--Definition-Name n’est pas fourni.
    description: ''
  - name: --definition-name
    summary: Nom de la définition à créer. Ignoré si--Definition-ID est fourni.
    description: ''
  - name: --description
    summary: Description de la version.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --open
    summary: Ouvrez la page des résultats de la version dans votre navigateur Web.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
- uid: ext_azure-devops_az_pipelines_release_list
  name: az pipelines release list
  summary: Répertorier les résultats de la mise en version.
  description: ''
  syntax: >-
    az pipelines release list [--definition-id]
                              [--detect {false, true}]
                              [--org]
                              [--project]
                              [--source-branch]
                              [--status]
                              [--top]
  optionalParameters:
  - name: --definition-id
    summary: ID de la définition pour lequel répertorier les mises en production.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --source-branch
    summary: Filtrez les mises en production pour cette branche.
    description: ''
  - name: --status
    summary: Limiter aux mises en production avec cet État.
    description: ''
  - name: --top
    summary: Nombre maximal de mises en production à répertorier. 50 par défaut.
    description: ''
- uid: ext_azure-devops_az_pipelines_release_show
  name: az pipelines release show
  summary: Obtenir les détails d’une version.
  description: ''
  syntax: >-
    az pipelines release show --id
                              [--detect {false, true}]
                              [--open]
                              [--org]
                              [--project]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID de la mise en sortie.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --open
    summary: Ouvrez la page des résultats de la version dans votre navigateur Web.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
commands:
- ext_azure-devops_az_pipelines_release_create
- ext_azure-devops_az_pipelines_release_definition
- ext_azure-devops_az_pipelines_release_definition_list
- ext_azure-devops_az_pipelines_release_definition_show
- ext_azure-devops_az_pipelines_release_list
- ext_azure-devops_az_pipelines_release_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
