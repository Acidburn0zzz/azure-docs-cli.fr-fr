### YamlMime:AzureCLIGroup
uid: ext_cosmosdb-preview_az_cosmosdb_sql_restorable_resource
name: az cosmosdb sql restorable-resource
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **cosmosdb-Preview** pour Azure CLI et requiert la version 2.17.1 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ cosmosdb SQL restorable-Resource** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérez les bases de données et les conteneurs qui peuvent être restaurés dans le compte donné au timesamp et à la région donnés.
description: ''
directCommands:
- uid: ext_cosmosdb-preview_az_cosmosdb_sql_restorable_resource_list
  name: az cosmosdb sql restorable-resource list
  summary: Répertorie toutes les bases de données et ses conteneurs qui peuvent être restaurés dans le compte donné au timesamp et à la région donnés.
  description: ''
  syntax: >-
    az cosmosdb sql restorable-resource list --instance-id
                                             --location
                                             --restore-location
                                             --restore-timestamp
  requiredParameters:
  - isRequired: true
    name: --instance-id -i
    summary: InstanceId du compte.
    description: ''
  - isRequired: true
    name: --location -l
    summary: Emplacement Azure du compte.
    description: ''
  - isRequired: true
    name: --restore-location -r
    summary: Région de la restauration.
    description: ''
  - isRequired: true
    name: --restore-timestamp -t
    summary: Horodateur de la restauration.
    description: ''
commands:
- ext_cosmosdb-preview_az_cosmosdb_sql_restorable_resource_list
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
