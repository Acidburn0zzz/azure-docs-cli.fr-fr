### YamlMime:AzureCLIGroup
uid: ext_virtual-wan_az_network_p2s_vpn_gateway_vpn_client
name: az network p2s-vpn-gateway vpn-client
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Virtual-WAN** pour Azure CLI et requiert la version 2.0.67 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Network P2S-VPN-Gateway VPN-client** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Téléchargez une configuration de client VPN requise pour la connexion à Azure via une connexion de point à site.
description: ''
directCommands:
- uid: ext_virtual-wan_az_network_p2s_vpn_gateway_vpn_client_generate
  name: az network p2s-vpn-gateway vpn-client generate
  summary: Générez un profil VPN pour le client P2S du P2SVpnGateway dans le groupe de ressources spécifié.
  description: ''
  syntax: >-
    az network p2s-vpn-gateway vpn-client generate --name
                                                   --resource-group
                                                   [--authentication-method {EAPMSCHAPv2, EAPTLS}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la passerelle VPN P2S.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --authentication-method
    parameterValueGroup: EAPMSCHAPv2, EAPTLS
    summary: Méthode d’authentification du client VPN.
    description: ''
commands:
- ext_virtual-wan_az_network_p2s_vpn_gateway_vpn_client_generate
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
