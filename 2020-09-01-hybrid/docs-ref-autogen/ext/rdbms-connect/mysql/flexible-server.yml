### YamlMime:AzureCLIGroup
uid: ext_rdbms-connect_az_mysql_flexible_server
name: az mysql flexible-server
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **SGBDR-Connect** pour Azure CLI et requiert la version 2.19.0 ou ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ MySQL-Server** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérez la base de données Azure pour les serveurs flexibles MySQL.
description: ''
directCommands:
- uid: ext_rdbms-connect_az_mysql_flexible_server_connect
  name: az mysql flexible-server connect
  summary: Connectez-vous à un serveur flexible.
  description: ''
  syntax: >-
    az mysql flexible-server connect --admin-user
                                     --name
                                     [--admin-password]
                                     [--database-name]
                                     [--interactive]
                                     [--querytext]
  requiredParameters:
  - isRequired: true
    name: --admin-user -u
    summary: Nom d’utilisateur de connexion de l’administrateur.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du serveur. Le nom ne peut contenir que des lettres minuscules, des chiffres et le caractère de trait d’Union (-). 3 caractères minimum et 63 caractères au maximum.
    description: ''
  optionalParameters:
  - name: --admin-password -p
    summary: Mot de passe de connexion de l’administrateur.
    description: ''
  - name: --database-name -d
    summary: Nom d’une base de données.
    description: ''
  - name: --interactive
    summary: Transmettez ce paramètre pour la connexion à la base de données en mode interactif.
    description: ''
  - name: --querytext -q
    summary: Requête à exécuter sur le serveur flexible.
    description: ''
commands:
- ext_rdbms-connect_az_mysql_flexible_server_connect
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
