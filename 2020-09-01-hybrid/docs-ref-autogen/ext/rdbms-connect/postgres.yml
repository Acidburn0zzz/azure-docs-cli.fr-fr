extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **SGBDR-Connect** pour Azure CLI et requiert la version 2.19.0 ou ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ postgres** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
