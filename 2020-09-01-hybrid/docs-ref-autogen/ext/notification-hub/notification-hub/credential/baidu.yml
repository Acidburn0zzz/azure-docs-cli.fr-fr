### YamlMime:AzureCLIGroup
uid: ext_notification-hub_az_notification_hub_credential_baidu
name: az notification-hub credential baidu
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension de **Hub de notification** pour Azure CLI et requiert la version 2.3.1 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ notification-Hub Credential Baidu** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour gérer les informations d’identification du Hub de notification pour Baidu (Andrioid China).
description: ''
directCommands:
- uid: ext_notification-hub_az_notification_hub_credential_baidu_update
  name: az notification-hub credential baidu update
  summary: Mettez à jour les informations d’identification pour Baidu (Andrioid China).
  description: ''
  syntax: >-
    az notification-hub credential baidu update --api-key
                                                --namespace-name
                                                --notification-hub-name
                                                --resource-group
                                                --secret-key
  requiredParameters:
  - isRequired: true
    name: --api-key
    summary: Clé API Baidu.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: L'espace de noms.
    description: ''
  - isRequired: true
    name: --notification-hub-name
    summary: Nom du Hub de notification.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --secret-key
    summary: Clé secrète Baidu.
    description: ''
commands:
- ext_notification-hub_az_notification_hub_credential_baidu_update
