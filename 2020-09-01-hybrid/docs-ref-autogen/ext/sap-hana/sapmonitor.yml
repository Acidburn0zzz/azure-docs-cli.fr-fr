### YamlMime:AzureCLIGroup
uid: ext_sap-hana_az_sapmonitor
name: az sapmonitor
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **SAP-Hana** pour Azure CLI et requiert la version 2.0.46 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ sapmonitor** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: VISUALISER Gérer Azure SAP Monitor.
description: ''
directCommands:
- uid: ext_sap-hana_az_sapmonitor_create
  name: az sapmonitor create
  summary: Créez un moniteur SAP.
  description: ''
  syntax: >-
    az sapmonitor create --hana-subnet
                         --monitor-name
                         --region
                         --resource-group
                         [--dca]
                         [--lawsid]
                         [--tags]
  requiredParameters:
  - isRequired: true
    name: --hana-subnet --hdbsn
    summary: ID ARM d’un sous-réseau Azure avec accès à l’instance HANA.
    description: ''
  - isRequired: true
    name: --monitor-name -n
    summary: Nom de l’analyse SAP.
    description: ''
  - isRequired: true
    name: --region
    summary: Région sur laquelle créer ce moniteur SAP.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --dca --disable_customer_analytics
    summary: Désactivez l’envoi d’analytiques à Microsoft.
    description: ''
  - name: --lawsid --log-analytics-workspace-arm-id
    summary: ID d’espace de travail log Analytics existant à utiliser pour la surveillance des journaux.
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
- uid: ext_sap-hana_az_sapmonitor_delete
  name: az sapmonitor delete
  summary: Supprimer un moniteur SAP.
  description: ''
  syntax: >-
    az sapmonitor delete --monitor-name
                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: Nom de l’analyse SAP.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: ext_sap-hana_az_sapmonitor_list
  name: az sapmonitor list
  summary: Répertorier les analyses SAP.
  description: ''
  syntax: az sapmonitor list
- uid: ext_sap-hana_az_sapmonitor_show
  name: az sapmonitor show
  summary: Obtenir les détails d’un moniteur SAP.
  description: ''
  syntax: >-
    az sapmonitor show --monitor-name
                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: Nom de l’analyse SAP.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: ext_sap-hana_az_sapmonitor_update
  name: az sapmonitor update
  summary: Met à jour le champ Tags d’un moniteur SAP.
  description: ''
  syntax: >-
    az sapmonitor update --monitor-name
                         --resource-group
                         [--add]
                         [--force-string]
                         [--no-wait]
                         [--remove]
                         [--set]
  requiredParameters:
  - isRequired: true
    name: --monitor-name -n
    summary: Nom de l’analyse SAP.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
commands:
- ext_sap-hana_az_sapmonitor_create
- ext_sap-hana_az_sapmonitor_delete
- ext_sap-hana_az_sapmonitor_list
- ext_sap-hana_az_sapmonitor_provider_instance
- ext_sap-hana_az_sapmonitor_provider_instance_create
- ext_sap-hana_az_sapmonitor_provider_instance_delete
- ext_sap-hana_az_sapmonitor_provider_instance_list
- ext_sap-hana_az_sapmonitor_provider_instance_show
- ext_sap-hana_az_sapmonitor_show
- ext_sap-hana_az_sapmonitor_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
