### YamlMime:AzureCLIGroup
uid: ext_azure-cli-ml_az_ml_experiment
name: az ml experiment
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-CLI-ml** pour Azure CLI et requiert la version 2.0.28 ou ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ ml expérimentale** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour gérer les expériences.
description: ''
directCommands:
- uid: ext_azure-cli-ml_az_ml_experiment_list
  name: az ml experiment list
  summary: Répertorier les expériences dans un espace de travail.
  description: ''
  syntax: >-
    az ml experiment list [--output-metadata-file]
                          [--path]
                          [--resource-group]
                          [--subscription-id]
                          [--workspace-name]
  optionalParameters:
  - name: --output-metadata-file -t
    summary: Fournissez un emplacement de fichier de sortie facultatif pour la sortie d’objet structuré.
    description: ''
  - name: --path
    defaultValue: .
    summary: Chemin d’accès à un répertoire racine pour les fichiers de configuration de série de tests.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources.
    description: ''
  - name: --subscription-id
    summary: Spécifie l’ID d’abonnement.
    description: ''
  - name: --workspace-name -w
    summary: Nom de l’espace de travail.
    description: ''
commands:
- ext_azure-cli-ml_az_ml_experiment_list
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
