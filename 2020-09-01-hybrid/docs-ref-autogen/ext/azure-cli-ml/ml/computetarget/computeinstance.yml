### YamlMime:AzureCLIGroup
uid: ext_azure-cli-ml_az_ml_computetarget_computeinstance
name: az ml computetarget computeinstance
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-CLI-ml** pour Azure CLI et requiert la version 2.0.28 ou ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ ml computetarget computeinstance** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes de l’instance de calcul AzureML.
description: ''
directCommands:
- uid: ext_azure-cli-ml_az_ml_computetarget_computeinstance_restart
  name: az ml computetarget computeinstance restart
  summary: Redémarrez une instance de calcul.
  description: ''
  syntax: >-
    az ml computetarget computeinstance restart --name
                                                [--no-wait]
                                                [--path]
                                                [--resource-group]
                                                [--subscription-id]
                                                [--workspace-name]
                                                [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’instance de calcul à redémarrer.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Indicateur qui n’attend pas les appels asynchrones.
    description: ''
  - name: --path
    summary: 'Chemin d’accès à un dossier de projet. Valeur par défaut : répertoire actif.'
    description: ''
  - name: --resource-group -g
    summary: Groupe de ressources correspondant à l’espace de travail fourni.
    description: ''
  - name: --subscription-id
    summary: Spécifie l’ID d’abonnement.
    description: ''
  - name: --workspace-name -w
    summary: Nom de l’espace de travail contenant la cible de calcul à redémarrer.
    description: ''
  - name: -v
    summary: Indicateur de commentaires.
    description: ''
- uid: ext_azure-cli-ml_az_ml_computetarget_computeinstance_start
  name: az ml computetarget computeinstance start
  summary: Démarrer une instance de calcul.
  description: ''
  syntax: >-
    az ml computetarget computeinstance start --name
                                              [--no-wait]
                                              [--path]
                                              [--resource-group]
                                              [--subscription-id]
                                              [--workspace-name]
                                              [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’instance de calcul à démarrer.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Indicateur qui n’attend pas les appels asynchrones.
    description: ''
  - name: --path
    summary: 'Chemin d’accès à un dossier de projet. Valeur par défaut : répertoire actif.'
    description: ''
  - name: --resource-group -g
    summary: Groupe de ressources correspondant à l’espace de travail fourni.
    description: ''
  - name: --subscription-id
    summary: Spécifie l’ID d’abonnement.
    description: ''
  - name: --workspace-name -w
    summary: Nom de l’espace de travail contenant la cible de calcul à démarrer.
    description: ''
  - name: -v
    summary: Indicateur de commentaires.
    description: ''
- uid: ext_azure-cli-ml_az_ml_computetarget_computeinstance_stop
  name: az ml computetarget computeinstance stop
  summary: Arrêter une instance de calcul.
  description: ''
  syntax: >-
    az ml computetarget computeinstance stop --name
                                             [--no-wait]
                                             [--path]
                                             [--resource-group]
                                             [--subscription-id]
                                             [--workspace-name]
                                             [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’instance de calcul à arrêter.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Indicateur qui n’attend pas les appels asynchrones.
    description: ''
  - name: --path
    summary: 'Chemin d’accès à un dossier de projet. Valeur par défaut : répertoire actif.'
    description: ''
  - name: --resource-group -g
    summary: Groupe de ressources correspondant à l’espace de travail fourni.
    description: ''
  - name: --subscription-id
    summary: Spécifie l’ID d’abonnement.
    description: ''
  - name: --workspace-name -w
    summary: Nom de l’espace de travail contenant la cible de calcul à arrêter.
    description: ''
  - name: -v
    summary: Indicateur de commentaires.
    description: ''
