### YamlMime:AzureCLIGroup
uid: ext_blockchain_az_blockchain_consortium
name: az blockchain consortium
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **blockchain** pour Azure CLI et requiert la version 2.3.1 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ blockchain Consortium** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Blockchain Consortium.
description: ''
directCommands:
- uid: ext_blockchain_az_blockchain_consortium_list
  name: az blockchain consortium list
  summary: Répertorie les consortiums disponibles pour un abonnement.
  description: ''
  syntax: az blockchain consortium list --location
  examples:
  - summary: Répertorie les consortiums disponibles pour un abonnement.
    syntax: az blockchain consortium list --location "southeastasia"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
commands:
- ext_blockchain_az_blockchain_consortium_list
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
