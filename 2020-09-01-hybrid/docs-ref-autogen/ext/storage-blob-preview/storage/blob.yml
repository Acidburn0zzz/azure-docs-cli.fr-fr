### YamlMime:AzureCLIGroup
uid: ext_storage-blob-preview_az_storage_blob
name: az storage blob
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Storage-BLOB-Preview** pour Azure CLI et requiert la version 2.16.0 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Storage BLOB** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer le stockage d’objets pour les données non structurées (objets BLOB).
description: Spécifiez l’un des paramètres d’authentification suivants pour vos commandes :--auth-mode,--Account-Key,--Connection-String,--SAS-token. Vous pouvez également utiliser les variables d’environnement correspondantes pour stocker vos informations d’authentification, par exemple AZURE_STORAGE_KEY, AZURE_STORAGE_CONNECTION_STRING et AZURE_STORAGE_SAS_TOKEN.
directCommands:
- uid: ext_storage-blob-preview_az_storage_blob_delete
  name: az storage blob delete
  summary: Marque un objet BLOB ou un instantané à supprimer.
  description: L’objet blob est marqué pour une suppression ultérieure pendant la garbage collection.  Pour pouvoir supprimer un objet BLOB, tous ses instantanés doivent également être supprimés. Les deux peuvent être supprimés en même temps.
  syntax: >-
    az storage blob delete [--account-key]
                           [--account-name]
                           [--auth-mode {key, login}]
                           [--blob-url]
                           [--connection-string]
                           [--container-name]
                           [--delete-snapshots {include, only}]
                           [--if-match]
                           [--if-modified-since]
                           [--if-none-match]
                           [--if-unmodified-since]
                           [--lease-id]
                           [--name]
                           [--sas-token]
                           [--snapshot]
                           [--tags-condition]
                           [--timeout]
                           [--version-id]
  examples:
  - summary: Supprimer un objet blob.
    syntax: az storage blob delete -c mycontainer -n MyBlob
  - summary: Supprimer un objet blob à l’aide des informations d’identification de connexion.
    syntax: az storage blob delete -c mycontainer -n MyBlob --account-name mystorageaccount --auth-mode login
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode dans lequel exécuter la commande. le mode « connexion » utilise directement vos informations d’identification de connexion pour l’authentification. Le mode « clé » hérité tente de rechercher une clé de compte si aucun paramètre d’authentification n’est fourni pour le compte. Variable d’environnement : AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --blob-url
    summary: URL complète du point de terminaison de l’objet BLOB, y compris le jeton SAS et l’instantané, s’il est utilisé. Il peut s’agir du point de terminaison principal ou du point de terminaison secondaire en fonction du actuel `location_mode` .
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --container-name -c
    summary: Nom du conteneur.
    description: ''
  - name: --delete-snapshots
    parameterValueGroup: include, only
    summary: "Obligatoire si l'objet blob a des instantanés associés. « uniquement » : supprime uniquement les instantanés d’objets BLOB. « include » : supprime l’objet BLOB avec tous les instantanés."
    description: ''
  - name: --if-match
    summary: Une valeur ETag, ou le caractère générique ( \* ). Spécifiez cet en-tête pour exécuter l'opération uniquement si l'ETag de la ressource correspond à la valeur spécifiée.
    description: ''
  - name: --if-modified-since
    summary: Commencer uniquement en cas de modification depuis la date/heure UTC fournie (Y-m-d’T’H :M’Z').
    description: ''
  - name: --if-none-match
    summary: Une valeur ETag, ou le caractère générique ( \* ). Spécifiez cet en-tête pour exécuter l'opération uniquement si l'ETag de la ressource ne correspond pas à la valeur spécifiée. Spécifiez le caractère générique ( \* ) pour effectuer l’opération uniquement si la ressource n’existe pas et si elle n’existe pas.
    description: ''
  - name: --if-unmodified-since
    summary: Commencer uniquement en cas de modification depuis la date/heure UTC fournie (Y-m-d’T’H :M’Z').
    description: ''
  - name: --lease-id
    summary: Obligatoire si l'objet blob a un bail actif.
    description: ''
  - name: --name -n
    summary: Nom de l’objet BLOB.
    description: ''
  - name: --sas-token
    summary: 'Une signature d’accès partagé (SAP). Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Le paramètre snapshot est une valeur DateTime opaque qui, lorsqu’elle est présente, spécifie l’instantané d’objet blob à récupérer.
    description: ''
  - name: --tags-condition
    summary: Spécifiez une clause SQL WHERE sur les balises d’objet BLOB pour qu’elle fonctionne uniquement sur les objets BLOB avec une valeur correspondante.
    description: ''
  - name: --timeout
    summary: Délai d’expiration de la demande en secondes. S’applique à chaque appel au service.
    description: ''
  - name: --version-id
    summary: ID de version d’objet BLOB facultatif. Ce paramètre est uniquement destiné au compte avec contrôle de version.
    description: ''
- uid: ext_storage-blob-preview_az_storage_blob_download
  name: az storage blob download
  summary: Téléchargez un objet BLOB dans un chemin d’accès de fichier, avec des notifications de segmentation automatique et de progression.
  description: ''
  syntax: >-
    az storage blob download --file
                             [--account-key]
                             [--account-name]
                             [--auth-mode {key, login}]
                             [--blob-url]
                             [--connection-string]
                             [--container-name]
                             [--end-range]
                             [--if-match]
                             [--if-modified-since]
                             [--if-none-match]
                             [--if-unmodified-since]
                             [--lease-id]
                             [--max-connections]
                             [--name]
                             [--no-progress]
                             [--open-mode]
                             [--sas-token]
                             [--snapshot]
                             [--socket-timeout]
                             [--start-range]
                             [--tags-condition]
                             [--timeout]
                             [--validate-content]
                             [--version-id]
  requiredParameters:
  - isRequired: true
    name: --file -f
    summary: Chemin d’accès du fichier dans lequel écrire.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode dans lequel exécuter la commande. le mode « connexion » utilise directement vos informations d’identification de connexion pour l’authentification. Le mode « clé » hérité tente de rechercher une clé de compte si aucun paramètre d’authentification n’est fourni pour le compte. Variable d’environnement : AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --blob-url
    summary: URL complète du point de terminaison de l’objet BLOB, y compris le jeton SAS et l’instantané, s’il est utilisé. Il peut s’agir du point de terminaison principal ou du point de terminaison secondaire en fonction du actuel `location_mode` .
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --container-name -c
    summary: Nom du conteneur.
    description: ''
  - name: --end-range
    summary: 'Plage de fin d’octet à utiliser pour le téléchargement d’une section de l’objet BLOB. Si end_range est donné, start_range doit être fourni. Les paramètres start_range et end_range sont inclus. Par exemple : start_range = 0, end_range = 511 téléchargera les 512 premiers octets d’objets BLOB.'
    description: ''
  - name: --if-match
    summary: Une valeur ETag, ou le caractère générique ( \* ). Spécifiez cet en-tête pour exécuter l'opération uniquement si l'ETag de la ressource correspond à la valeur spécifiée.
    description: ''
  - name: --if-modified-since
    summary: Commencer uniquement en cas de modification depuis la date/heure UTC fournie (Y-m-d’T’H :M’Z').
    description: ''
  - name: --if-none-match
    summary: Une valeur ETag, ou le caractère générique ( \* ). Spécifiez cet en-tête pour exécuter l'opération uniquement si l'ETag de la ressource ne correspond pas à la valeur spécifiée. Spécifiez le caractère générique ( \* ) pour effectuer l’opération uniquement si la ressource n’existe pas et si elle n’existe pas.
    description: ''
  - name: --if-unmodified-since
    summary: Commencer uniquement en cas de modification depuis la date/heure UTC fournie (Y-m-d’T’H :M’Z').
    description: ''
  - name: --lease-id
    summary: Obligatoire si l'objet blob a un bail actif.
    description: ''
  - name: --max-connections
    defaultValue: "2"
    summary: Nombre de connexions parallèles à télécharger.
    description: ''
  - name: --name -n
    summary: Nom de l’objet BLOB.
    description: ''
  - name: --no-progress
    summary: Incluez cet indicateur pour désactiver la création de rapports de progression pour la commande.
    description: ''
  - name: --open-mode
    defaultValue: wb
    summary: Mode à utiliser lors de l’ouverture du fichier. Notez que la spécification de l’ajout uniquement open_mode empêche le téléchargement en parallèle. Par conséquent, max_connections doit avoir la valeur 1 si ce open_mode est utilisé.
    description: ''
  - name: --sas-token
    summary: 'Une signature d’accès partagé (SAP). Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --snapshot
    summary: Le paramètre snapshot est une valeur DateTime opaque qui, lorsqu’elle est présente, spécifie l’instantané d’objet blob à récupérer.
    description: ''
  - name: --socket-timeout
    summary: Délai d’attente du socket (en secondes), utilisé par le service pour réguler le Data Flow.
    description: ''
  - name: --start-range
    summary: 'Début de la plage d’octets à utiliser pour le téléchargement d’une section de l’objet BLOB. Si aucun end_range n’est spécifié, tous les octets après le start_range seront téléchargés. Les paramètres start_range et end_range sont inclus. Par exemple : start_range = 0, end_range = 511 téléchargera les 512 premiers octets d’objets BLOB.'
    description: ''
  - name: --tags-condition
    summary: Spécifiez une clause SQL WHERE sur les balises d’objet BLOB pour qu’elle fonctionne uniquement sur les objets BLOB avec une valeur correspondante.
    description: ''
  - name: --timeout
    summary: Délai d’expiration de la demande en secondes. S’applique à chaque appel au service.
    description: ''
  - name: --validate-content
    summary: Si la valeur est true, calcule un hachage MD5 pour chaque segment de l’objet BLOB. Le service de stockage vérifie le hachage du contenu qui est arrivé avec le hachage qui a été envoyé. C’est surtout utile pour détecter les bitflips sur le réseau en cas d’utilisation du protocole http au lieu de HTTPS, car HTTPS (par défaut) est déjà validé. Notez que ce hachage MD5 n'est pas stocké avec l'objet blob. Notez également que, s’il est activé, l’algorithme économe en mémoire n’est pas utilisé, car le calcul du hachage MD5 nécessite la mise en mémoire tampon des blocs entiers, ce qui entraîne l’arrêt de l’objectif de l’algorithme économe en mémoire.
    description: ''
  - name: --version-id
    summary: ID de version d’objet BLOB facultatif. Ce paramètre est uniquement destiné au compte avec contrôle de version.
    description: ''
- uid: ext_storage-blob-preview_az_storage_blob_exists
