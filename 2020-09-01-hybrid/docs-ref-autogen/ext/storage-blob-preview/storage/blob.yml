    az storage blob exists [--account-key]
                           [--account-name]
                           [--auth-mode {key, login}]
                           [--blob-url]
                           [--connection-string]
                           [--container-name]
                           [--name]
                           [--sas-token]
                           [--timeout]
  examples:
  - summary: Vérifiez l’existence d’un objet BLOB dans un conteneur. généré automatiquement
    syntax: az storage blob exists --account-key 00000000 --account-name MyAccount --container-name mycontainer --name MyBlob
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode dans lequel exécuter la commande. le mode « connexion » utilise directement vos informations d’identification de connexion pour l’authentification. Le mode « clé » hérité tente de rechercher une clé de compte si aucun paramètre d’authentification n’est fourni pour le compte. Variable d’environnement : AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --blob-url
    summary: URL complète du point de terminaison de l’objet BLOB, y compris le jeton SAS et l’instantané, s’il est utilisé. Il peut s’agir du point de terminaison principal ou du point de terminaison secondaire en fonction du actuel `location_mode` .
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --container-name -c
    summary: Nom du conteneur.
    description: ''
  - name: --name -n
    summary: Nom de l’objet BLOB.
    description: ''
  - name: --sas-token
    summary: 'Une signature d’accès partagé (SAP). Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --timeout
    summary: Délai d’expiration de la demande en secondes. S’applique à chaque appel au service.
    description: ''
- uid: ext_storage-blob-preview_az_storage_blob_filter
  name: az storage blob filter
  summary: Répertorier les objets BLOB dans tous les conteneurs dont les balises correspondent à une expression de recherche donnée.
  description: Filtrer les objets BLOB effectue des recherches dans tous les conteneurs d’un compte de stockage, mais il peut être étendu dans l’expression à un seul conteneur.
  syntax: >-
    az storage blob filter --tag-filter
                           [--account-key]
                           [--account-name]
                           [--auth-mode {key, login}]
                           [--connection-string]
                           [--sas-token]
  requiredParameters:
  - isRequired: true
    name: --tag-filter
    summary: Expression permettant de rechercher les objets BLOB dont les balises correspondent à la condition spécifiée. par exemple "" yourtagname "= 'firsttag’et" yourtagname2 "= 'secondtag'" pour spécifier un conteneur, par exemple " @container = 'ContainerName’et" Name "= 'C'".
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode dans lequel exécuter la commande. le mode « connexion » utilise directement vos informations d’identification de connexion pour l’authentification. Le mode « clé » hérité tente de rechercher une clé de compte si aucun paramètre d’authentification n’est fourni pour le compte. Variable d’environnement : AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Une signature d’accès partagé (SAP). Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_SAS_TOKEN.'
    description: ''
- uid: ext_storage-blob-preview_az_storage_blob_generate_sas
  name: az storage blob generate-sas
  summary: Générez une signature d’accès partagé pour l’objet BLOB.
  description: ''
  syntax: >-
    az storage blob generate-sas --container-name
                                 --name
                                 [--account-key]
                                 [--account-name]
                                 [--as-user]
                                 [--auth-mode {key, login}]
                                 [--cache-control]
                                 [--connection-string]
                                 [--content-disposition]
                                 [--content-encoding]
                                 [--content-language]
                                 [--content-type]
                                 [--expiry]
                                 [--full-uri]
                                 [--https-only]
                                 [--ip]
                                 [--permissions]
                                 [--policy-name]
                                 [--snapshot]
                                 [--start]
                                 [--version-id]
  examples:
  - summary: Générez un jeton SAP pour un objet BLOB avec des autorisations en lecture seule.
    syntax: >-
      end=`date -u -d "30 minutes" '+%Y-%m-%dT%H:%MZ'`

      az storage blob generate-sas -c myycontainer -n MyBlob --permissions r --expiry $end --https-only
  - summary: Générez un jeton SAP pour un objet BLOB avec la plage d’adresses IP spécifiée.
    syntax: >-
      end=`date -u -d "30 minutes" '+%Y-%m-%dT%H:%MZ'`

      az storage blob generate-sas -c myycontainer -n MyBlob --ip "176.134.171.0-176.134.171.255" --permissions r --expiry $end --https-only
  - summary: Générez une signature d’accès partagé pour l’objet BLOB. généré automatiquement
    syntax: az storage blob generate-sas --account-key 00000000 --account-name MyStorageAccount --container-name mycontainer --expiry 2018-01-01T00:00:00Z --name MyBlob --permissions r
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Nom du conteneur.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de l’objet BLOB.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --as-user
    summary: Indique que cette commande retourne la signature d’accès partagé avec la clé de délégation d’utilisateur. Les paramètres d’expiration et « --auth-mode login » sont requis si cet argument est spécifié.
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode dans lequel exécuter la commande. le mode « connexion » utilise directement vos informations d’identification de connexion pour l’authentification. Le mode « clé » hérité tente de rechercher une clé de compte si aucun paramètre d’authentification n’est fourni pour le compte. Variable d’environnement : AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --cache-control
    summary: Valeur d’en-tête de réponse pour Cache-Control lorsque la ressource est accessedusing cette signature d’accès partagé.
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-disposition
    summary: Valeur d’en-tête de réponse pour Content-disposition lorsque la ressource est accessedusing cette signature d’accès partagé.
    description: ''
  - name: --content-encoding
    summary: Valeur d’en-tête de réponse pour Content-Encoding quand la ressource est accessedusing cette signature d’accès partagé.
    description: ''
  - name: --content-language
    summary: Valeur d’en-tête de réponse pour Content-Language lorsque la ressource est accessedusing cette signature d’accès partagé.
    description: ''
  - name: --content-type
    summary: Valeur d’en-tête de réponse pour Content-type quand la ressource est accessedusing cette signature d’accès partagé.
    description: ''
  - name: --expiry
    summary: Spécifie la date/heure UTC (Y-m-d’T’H :M’Z') à laquelle la signature d’accès partagé n’est plus valide. N’utilisez pas si une stratégie d’accès stockée est référencée par--ID qui spécifie cette valeur.
    description: ''
  - name: --full-uri
    summary: Indique que cette commande retourne l’URI d’objet BLOB complet et le jeton de signature d’accès partagé.
    description: ''
  - name: --https-only
    summary: Autorise uniquement les demandes effectuées avec le protocole HTTPs. En cas d’omission, les demandes du protocole HTTP et HTTPs sont autorisées.
    description: ''
  - name: --ip
    summary: Spécifiez une adresse IP ou une plage d’adresses IP à partir de laquelle accepter les demandes. Si l’adresse IP d’où provient la demande ne correspond pas à l’adresse IP ou à la plage d’adresses spécifiée sur le jeton SAS, la demande n’est pas authentifiée. Par exemple, la spécification de l’adresse IP = 168.1.5.65 ou de l’adresse IP = 168.1.5.60-168.1.5.70 sur la signature d’accès partagé limite la demande à ces adresses IP.
    description: ''
  - name: --permissions
    summary: 'Autorisations accordées par la signature d’accès partagé. Valeurs autorisées : (a) JJ (c) RÉER (d) upprimer (x) delete_previous_version (r) IRE (t) AG (w) rite. N’utilisez pas si une stratégie d’accès stockée est référencée avec--Policy-Name qui spécifie cette valeur. Peut être combiné.'
    description: ''
  - name: --policy-name
    summary: Nom d’une stratégie d’accès stockée au sein de la liste de contrôle d’accès du conteneur.
    description: ''
  - name: --snapshot
    summary: Le paramètre snapshot est une valeur DateTime opaque qui, lorsqu’elle est présente, spécifie l’instantané d’objet blob à récupérer.
    description: ''
  - name: --start
    summary: Spécifie la date/heure UTC (Y-m-d’T’H :M’Z') à laquelle la signature d’accès partagé devient valide. N’utilisez pas si une stratégie d’accès stockée est référencée par--ID qui spécifie cette valeur. La valeur par défaut est l’heure de la demande.
    description: ''
  - name: --version-id
    summary: ID de version d’objet BLOB facultatif. Ce paramètre est uniquement destiné au compte avec contrôle de version.
    description: ''
- uid: ext_storage-blob-preview_az_storage_blob_list
  name: az storage blob list
  summary: Répertorier les objets BLOB dans un conteneur donné.
  description: ''
  syntax: >-
    az storage blob list --container-name
                         [--account-key]
                         [--account-name]
                         [--auth-mode {key, login}]
                         [--connection-string]
                         [--delimiter]
                         [--include]
                         [--marker]
                         [--num-results]
                         [--prefix]
                         [--sas-token]
                         [--show-next-marker]
                         [--timeout]
  examples:
  - summary: Répertorie tous les objets BLOB de stockage dans un conteneur dont les noms commencent par « foo »; correspond aux noms tels que « foo », « foobar » et « foo/bar »
    syntax: az storage blob list -c MyContainer --prefix foo
  requiredParameters:
  - isRequired: true
    name: --container-name -c
    summary: Nom du conteneur.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode dans lequel exécuter la commande. le mode « connexion » utilise directement vos informations d’identification de connexion pour l’authentification. Le mode « clé » hérité tente de rechercher une clé de compte si aucun paramètre d’authentification n’est fourni pour le compte. Variable d’environnement : AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --delimiter
    summary: Lorsque la demande comprend ce paramètre, l’opération retourne un élément pour blobprefix dans la liste de résultats qui agit comme un espace réservé pour tous les objets BLOB dont le nom commence par la même sous-chaîne jusqu’à l’apparence du caractère délimiteur. Le délimiteur peut être un caractère ou une chaîne.
    description: ''
  - name: --include
    summary: 'Spécifiez un ou plusieurs jeux de données supplémentaires à inclure dans la réponse. Les options sont les suivantes : (c) opier, (d) eleted, (m) etadata, (s) napshots, (v) ersions, (t) groupes. Peut être combiné.'
    description: ''
  - name: --marker
    summary: Valeur de chaîne qui identifie la partie de la liste de conteneurs à retourner avec l’opération de liste suivante. L’opération retourne la valeur NextMarker dans le corps de la réponse si l’opération de liste n’a pas retourné tous les conteneurs restants à répertorier avec la page actuelle. S’il est spécifié, ce générateur commencera à retourner des résultats à partir du point où le générateur précédent s’est arrêté.
    description: ''
  - name: --num-results
    defaultValue: "5000"
    summary: Spécifiez le nombre maximal à retourner. Si la demande ne spécifie pas num_results ou spécifie une valeur supérieure à 5000, le serveur retournera jusqu’à 5000 éléments. Notez que si l’opération de listage franchit une limite de partition, le service renverra un jeton de liaison pour récupérer le reste des résultats. Fournissez « \* » pour retourner tous les.
    description: ''
  - name: --prefix
    summary: Filtrez les résultats pour retourner uniquement les objets BLOB dont le nom commence par le préfixe spécifié.
    description: ''
  - name: --sas-token
    summary: 'Une signature d’accès partagé (SAP). Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --show-next-marker
    summary: Affiche nextMarker dans le résultat lorsqu’il est spécifié.
    description: ''
  - name: --timeout
    summary: Délai d’expiration de la demande en secondes. S’applique à chaque appel au service.
    description: ''
- uid: ext_storage-blob-preview_az_storage_blob_set_tier
