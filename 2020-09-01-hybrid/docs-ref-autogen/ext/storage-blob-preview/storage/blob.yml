  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode dans lequel exécuter la commande. le mode « connexion » utilise directement vos informations d’identification de connexion pour l’authentification. Le mode « clé » hérité tente de rechercher une clé de compte si aucun paramètre d’authentification n’est fourni pour le compte. Variable d’environnement : AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --blob-url
    summary: URL complète du point de terminaison de l’objet BLOB, y compris le jeton SAS et l’instantané, s’il est utilisé. Il peut s’agir du point de terminaison principal ou du point de terminaison secondaire en fonction du actuel `location_mode` .
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --container-name -c
    summary: Nom du conteneur.
    description: ''
  - name: --content-cache-control
    summary: Chaîne de contrôle du cache.
    description: ''
  - name: --content-disposition
    summary: Transmet des informations supplémentaires sur le traitement de la charge utile de la réponse et peut également être utilisé pour attacher des métadonnées supplémentaires.
    description: ''
  - name: --content-encoding
    summary: Type d’encodage du contenu.
    description: ''
  - name: --content-language
    summary: Langue du contenu.
    description: ''
  - name: --content-md5
    summary: Hachage MD5 du contenu.
    description: ''
  - name: --content-type
    summary: Type MIME du contenu.
    description: ''
  - name: --data
    summary: Données BLOB à charger.
    description: ''
  - name: --encryption-scope
    summary: Étendue de chiffrement prédéfinie utilisée pour chiffrer les données sur le service.
    description: ''
  - name: --file -f
    summary: Chemin d’accès du fichier à charger en tant que contenu de l’objet BLOB.
    description: ''
  - name: --if-match
    summary: Une valeur ETag, ou le caractère générique ( \* ). Spécifiez cet en-tête pour exécuter l'opération uniquement si l'ETag de la ressource correspond à la valeur spécifiée.
    description: ''
  - name: --if-modified-since
    summary: Commencer uniquement en cas de modification depuis la date/heure UTC fournie (Y-m-d’T’H :M’Z').
    description: ''
  - name: --if-none-match
    summary: Une valeur ETag, ou le caractère générique ( \* ). Spécifiez cet en-tête pour exécuter l'opération uniquement si l'ETag de la ressource ne correspond pas à la valeur spécifiée. Spécifiez le caractère générique ( \* ) pour effectuer l’opération uniquement si la ressource n’existe pas et si elle n’existe pas.
    description: ''
  - name: --if-unmodified-since
    summary: Commencer uniquement en cas de modification depuis la date/heure UTC fournie (Y-m-d’T’H :M’Z').
    description: ''
  - name: --lease-id
    summary: Obligatoire si l'objet blob a un bail actif.
    description: ''
  - name: --length
    summary: Nombre d’octets à lire à partir du flux. Cette option est facultative, mais elle doit être fournie pour obtenir des performances optimales. Coopérer avec les données--.
    description: ''
  - name: --max-connections
    defaultValue: "2"
    summary: Nombre maximal de connexions parallèles à utiliser lorsque la taille de l’objet BLOB dépasse 64 Mo.
    description: ''
  - name: --maxsize-condition
    summary: Longueur maximale, en octets, autorisée pour un objet blob d’ajout.
    description: ''
  - name: --metadata
    summary: Métadonnées dans les paires clé/valeur séparées par des espaces. Cela remplace toutes les métadonnées existantes.
    description: ''
  - name: --name -n
    summary: Nom de l’objet BLOB.
    description: ''
  - name: --no-progress
    summary: Incluez cet indicateur pour désactiver la création de rapports de progression pour la commande.
    description: ''
  - name: --overwrite
    parameterValueGroup: false, true
    summary: 'Indique si l’objet blob à télécharger doit remplacer les données actuelles. Si la valeur est true, upload_blob remplace les données existantes. Si la valeur est false, l’opération échoue avec ResourceExistsError. L’exception à ce qui précède est l’ajout de types d’objets BLOB : si la valeur est false et que les données existent déjà, aucune erreur n’est générée et les données sont ajoutées à l’objet BLOB existant. Si SET overwrite = true, l’objet blob d’ajout existant est supprimé et un nouvel objet blob est créé. Valeur par défaut False.'
    description: ''
  - name: --sas-token
    summary: 'Une signature d’accès partagé (SAP). Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Les balises respectent la casse. L’ensemble de balises peut contenir au maximum 10 balises.  Les clés de balise doivent être comprises entre 1 et 128 caractères, et les valeurs de balise doivent être comprises entre 0 et 256 caractères. Une clé de balise et des caractères de valeur valides sont les suivants : lettres minuscules et majuscules, chiffres (0-9), espace ( ` ` +), moins (-), point (.), unie (/), deux-points ( :), égal à (=), trait de soulignement (_).'
    description: ''
  - name: --tags-condition
    summary: Spécifiez une clause SQL WHERE sur les balises d’objet BLOB pour qu’elle fonctionne uniquement sur les objets BLOB avec une valeur correspondante.
    description: ''
  - name: --tier
    summary: Valeur de niveau vers laquelle définir l’objet BLOB. Pour un objet blob de pages, le niveau correspond à la taille de l’objet BLOB et au nombre d’e/s par seconde autorisées. Les valeurs possibles sont P10, P15, P20, P30, P4, P40, P50, P6, P60, P70, P80 et cela s’applique uniquement aux objets BLOB de pages sur les comptes de stockage Premium. Pour les objets BLOB de blocs, les valeurs possibles sont Archive, froid et chaud. Cela s’applique uniquement aux objets BLOB de blocs sur les comptes de stockage standard.
    description: ''
  - name: --timeout
    summary: Délai d’expiration de la demande en secondes. S’applique à chaque appel au service.
    description: ''
  - name: --type -t
    parameterValueGroup: append, block, page
    summary: « Page » par défaut pour les \* fichiers. vhd, ou « Block » dans le cas contraire.
    description: ''
  - name: --validate-content
    summary: Spécifiez qu’un hachage MD5 doit être calculé pour chaque segment de l’objet BLOB et vérifié par le service lorsque le segment est arrivé.
    description: ''
