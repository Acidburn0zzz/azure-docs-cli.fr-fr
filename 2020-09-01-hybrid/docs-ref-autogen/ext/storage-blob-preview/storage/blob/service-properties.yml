### YamlMime:AzureCLIGroup
uid: ext_storage-blob-preview_az_storage_blob_service_properties
name: az storage blob service-properties
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Storage-BLOB-Preview** pour Azure CLI et requiert la version 2.16.0 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez la commande **AZ Storage BLOB service-Properties** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les propriétés du service blob de stockage.
description: ''
directCommands:
- uid: ext_storage-blob-preview_az_storage_blob_service_properties_show
  name: az storage blob service-properties show
  summary: Obtient les propriétés du service BLOB d’un compte de stockage, y compris Azure Storage Analytics.
  description: 'le paramètre Keyword int timeoutThe timeout est exprimé en secondes. : retourne : objet contenant les propriétés du service BLOB, telles que la journalisation des analyses, les métriques horaires/minute, les règles cors, etc. : rtype : dict [Str, Any].. admonition :: exemple :.. literalinclude:: .. /Samples/blob_samples_service. py : Start-after : [START get_blob_service_properties] : end-Before : [END get_blob_service_properties] : Language : Python :d edent : 8 : Caption : obtention des propriétés de service pour le service BLOB.'
  syntax: >-
    az storage blob service-properties show [--account-key]
                                            [--account-name]
                                            [--auth-mode {key, login}]
                                            [--connection-string]
                                            [--sas-token]
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode dans lequel exécuter la commande. le mode « connexion » utilise directement vos informations d’identification de connexion pour l’authentification. Le mode « clé » hérité tente de rechercher une clé de compte si aucun paramètre d’authentification n’est fourni pour le compte. Variable d’environnement : AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Une signature d’accès partagé (SAP). Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_SAS_TOKEN.'
    description: ''
- uid: ext_storage-blob-preview_az_storage_blob_service_properties_update
  name: az storage blob service-properties update
  summary: Mettez à jour les propriétés du service blob de stockage.
  description: ''
  syntax: >-
    az storage blob service-properties update [--404-document]
                                              [--account-key]
                                              [--account-name]
                                              [--auth-mode {key, login}]
                                              [--connection-string]
                                              [--default-index-path]
                                              [--delete-retention {false, true}]
                                              [--delete-retention-period]
                                              [--index-document]
                                              [--sas-token]
                                              [--static-website {false, true}]
                                              [--timeout]
  examples:
  - summary: Mettez à jour les propriétés du service blob de stockage. généré automatiquement
    syntax: az storage blob service-properties update --404-document error.html --account-name mystorageccount --account-key 00000000 --index-document index.html --static-website true
  optionalParameters:
  - name: --404-document
    summary: Chemin d’accès absolu de la page 404 personnalisée.
    description: ''
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode dans lequel exécuter la commande. le mode « connexion » utilise directement vos informations d’identification de connexion pour l’authentification. Le mode « clé » hérité tente de rechercher une clé de compte si aucun paramètre d’authentification n’est fourni pour le compte. Variable d’environnement : AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --default-index-path
    summary: Chemin d’accès absolu de la page d’index par défaut.
    description: ''
  - name: --delete-retention
    parameterValueGroup: false, true
    summary: Active la suppression réversible.
    description: ''
  - name: --delete-retention-period
    summary: Nombre de jours pendant lesquels l’objet BLOB supprimé de manière réversible sera conservé. Doit se trouver dans la plage [1 365].
    description: ''
  - name: --index-document
    summary: Nom par défaut de la page d’index sous chaque répertoire.
    description: ''
  - name: --sas-token
    summary: 'Une signature d’accès partagé (SAP). Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --static-website
    parameterValueGroup: false, true
    summary: Active le site Web statique.
    description: ''
  - name: --timeout
    summary: Délai d’expiration de la demande en secondes. S’applique à chaque appel au service.
    description: ''
