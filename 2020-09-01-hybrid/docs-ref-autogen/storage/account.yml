### YamlMime:AzureCLIGroup
uid: az_storage_account
name: az storage account
summary: Gérer les comptes de stockage.
description: ''
directCommands:
- uid: az_storage_account_check-name
  name: az storage account check-name
  summary: Vérifiez que le nom du compte de stockage est valide et qu’il n’est pas déjà utilisé.
  description: ''
  syntax: >-
    az storage account check-name --name
                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du compte de stockage dans le groupe de ressources spécifié.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_create
  name: az storage account create
  summary: Créez un compte de stockage.
  description: La référence du compte de stockage a par défaut la valeur « Standard_RAGRS ».
  syntax: >-
    az storage account create --name
                              --resource-group
                              [--access-tier {Cool, Hot}]
                              [--allow-blob-public-access]
                              [--allow-shared-key-access]
                              [--assign-identity]
                              [--azure-storage-sid]
                              [--bypass {AzureServices, Logging, Metrics, None}]
                              [--custom-domain]
                              [--default-action {Allow, Deny}]
                              [--domain-guid]
                              [--domain-name]
                              [--domain-sid]
                              [--enable-files-aadds {false, true}]
                              [--enable-files-adds {false, true}]
                              [--enable-hierarchical-namespace {false, true}]
                              [--enable-large-file-share]
                              [--encryption-key-type-for-queue {Account, Service}]
                              [--encryption-key-type-for-table {Account, Service}]
                              [--encryption-services {blob, file, queue, table}]
                              [--forest-name]
                              [--https-only {false, true}]
                              [--kind {BlobStorage, BlockBlobStorage, FileStorage, Storage, StorageV2}]
                              [--location]
                              [--min-tls-version]
                              [--net-bios-domain-name]
                              [--publish-internet-endpoints {false, true}]
                              [--publish-microsoft-endpoints {false, true}]
                              [--require-infrastructure-encryption]
                              [--routing-choice {InternetRouting, MicrosoftRouting}]
                              [--sku {Premium_LRS, Premium_ZRS, Standard_GRS, Standard_GZRS, Standard_LRS, Standard_RAGRS, Standard_RAGZRS, Standard_ZRS}]
                              [--subscription]
                              [--tags]
  examples:
  - summary: Créez un compte de stockage « mystorageaccount » dans le groupe de ressources « MyResourceGroup » dans la région ouest des États-Unis avec un stockage localement redondant.
    syntax: az storage account create -n mystorageaccount -g MyResourceGroup -l westus --sku Standard_LRS
  - summary: Créez un compte de stockage « mystorageaccount » dans le groupe de ressources « MyResourceGroup » dans la région eastus2euap avec une clé de chiffrement étendue au compte activée pour le service de table.
    syntax: az storage account create -n mystorageaccount -g MyResourceGroup --kind StorageV2 -l eastus2euap -t Account
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: nom du compte de stockage.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --access-tier
    parameterValueGroup: Cool, Hot
    summary: Niveau d’accès utilisé pour la facturation des comptes StandardBlob. Ne peut pas être défini pour les types de comptes StandardLRS, StandardGRS, StandardRAGRS ou PremiumLRS. Il est requis pour les comptes StandardBlob lors de la création.
    description: ''
  - name: --allow-blob-public-access
    summary: ''
    description: ''
  - name: --allow-shared-key-access
    summary: ''
    description: ''
  - name: --assign-identity
    summary: Générez et attribuez une nouvelle identité de compte de stockage pour ce compte de stockage pour une utilisation avec des services de gestion de clés comme Azure keyvault.
    description: ''
  - name: --azure-storage-sid
    summary: Spécifiez l’identificateur de sécurité (SID) pour le stockage Azure. Obligatoire quand--Enable-Files-adds a la valeur true.
    description: ''
  - name: --bypass
    parameterValueGroup: AzureServices, Logging, Metrics, None
    summary: Contourner le trafic pour les utilisations séparées par des espaces.
    description: ''
  - name: --custom-domain
    summary: Domaine d’utilisateur affecté au compte de stockage. Le nom est la source CNAMe.
    description: ''
  - name: --default-action
    parameterValueGroup: Allow, Deny
    summary: Action par défaut à appliquer quand aucune règle ne correspond.
    description: ''
  - name: --domain-guid
    summary: Spécifiez le GUID du domaine. Obligatoire quand--Enable-Files-adds a la valeur true.
    description: ''
  - name: --domain-name
    summary: Spécifiez le domaine principal pour lequel le serveur DNS Active Directory fait autorité. Obligatoire quand--Enable-Files-adds a la valeur true.
    description: ''
  - name: --domain-sid
    summary: Spécifiez l’identificateur de sécurité (SID). Obligatoire quand--Enable-Files-adds a la valeur true.
    description: ''
  - name: --enable-files-aadds
    parameterValueGroup: false, true
    summary: Activez l’authentification Azure Active Directory Domain Services pour les Azure Files.
    description: ''
  - name: --enable-files-adds
    parameterValueGroup: false, true
    summary: Activez Azure Files domaine Active Directory l’authentification du service pour le compte de stockage. Quand--Enable-Files-additions a la valeur true, Azure Active Directory arguments de propriétés doivent être fournis.
    description: ''
  - name: --enable-hierarchical-namespace --hns
    parameterValueGroup: false, true
    summary: Autorisez le service BLOB à présenter la sémantique du système de fichiers. Cette propriété ne peut être activée que lorsque le type de compte de stockage est StorageV2.
    description: ''
  - name: --enable-large-file-share
    summary: Activez la fonctionnalité de prise en charge des partages de fichiers volumineux avec plus de 5 capacités Tio pour le compte de stockage. Une fois la propriété activée, la fonctionnalité ne peut pas être désactivée. Actuellement pris en charge uniquement pour les types de réplication LRS et ZRS, les conversions de comptes en comptes géo-redondants ne seraient donc pas possibles. Pour plus d’informations, consultez https://go.microsoft.com/fwlink/?linkid=2086047 .
    description: ''
  - name: --encryption-key-type-for-queue -q
    parameterValueGroup: Account, Service
    summary: 'Définissez le type de clé de chiffrement pour service de File d’attente. « Compte » : la file d’attente sera chiffrée avec la clé de chiffrement étendue au compte. « Service » : la file d’attente sera toujours chiffrée avec les clés de portée de service. Actuellement, le type de clé de chiffrement par défaut est « service ».'
    description: ''
  - name: --encryption-key-type-for-table -t
    parameterValueGroup: Account, Service
    summary: 'Définir le type de clé de chiffrement pour le service de table. « Compte » : la table sera chiffrée avec une clé de chiffrement étendue au compte. « Service » : la table sera toujours chiffrée avec les clés de portée de service. Actuellement, le type de clé de chiffrement par défaut est « service ».'
    description: ''
  - name: --encryption-services
    parameterValueGroup: blob, file, queue, table
    summary: Spécifie le (s) service (s) à chiffrer.
    description: ''
  - name: --forest-name
    summary: Spécifiez le Active Directory forêt à récupérer. Obligatoire quand--Enable-Files-adds a la valeur true.
    description: ''
  - name: --https-only
    parameterValueGroup: false, true
    summary: Autorisez le trafic HTTPS uniquement pour le service de stockage si la valeur est true. La valeur par défaut est true.
    description: ''
  - name: --kind
    defaultValue: Storage
    parameterValueGroup: BlobStorage, BlockBlobStorage, FileStorage, Storage, StorageV2
    summary: Indiquez le type de compte de stockage.
    description: ''
  - name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
  - name: --min-tls-version
    summary: ''
    description: ''
  - name: --net-bios-domain-name
    summary: Spécifiez le nom de domaine NetBIOS. Obligatoire quand--Enable-Files-adds a la valeur true.
    description: ''
  - name: --publish-internet-endpoints
    parameterValueGroup: false, true
    summary: Indicateur booléen qui indique si les points de terminaison de stockage de routage Internet doivent être publiés.
    description: ''
  - name: --publish-microsoft-endpoints
    parameterValueGroup: false, true
    summary: Indicateur booléen qui indique si les points de terminaison de stockage de routage Microsoft doivent être publiés.
    description: ''
  - name: --require-infrastructure-encryption
    summary: ''
    description: ''
  - name: --routing-choice
    parameterValueGroup: InternetRouting, MicrosoftRouting
    summary: Le choix de routage définit le type de routage réseau choisi par l’utilisateur.
    description: ''
  - name: --sku
    defaultValue: Standard_RAGRS
    parameterValueGroup: Premium_LRS, Premium_ZRS, Standard_GRS, Standard_GZRS, Standard_LRS, Standard_RAGRS, Standard_RAGZRS, Standard_ZRS
    summary: Référence SKU du compte de stockage.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_delete
  name: az storage account delete
  summary: Supprimer un compte de stockage.
  description: ''
  syntax: >-
    az storage account delete [--ids]
                              [--name]
                              [--resource-group]
                              [--subscription]
                              [--yes]
  examples:
  - summary: Supprimer un compte de stockage à l’aide d’un ID de ressource.
    syntax: az storage account delete --ids /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Storage/storageAccounts/{StorageAccount}
  - summary: Supprimer un compte de stockage à l’aide d’un nom de compte et d’un groupe de ressources.
    syntax: az storage account delete -n MyStorageAccount -g MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: nom du compte de stockage.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_failover
  name: az storage account failover
  summary: Une demande de basculement peut être déclenchée pour un compte de stockage en cas de problèmes de disponibilité.
  description: Le basculement se produit du cluster principal du compte de stockage vers le cluster secondaire pour les comptes (RA-) GRS/GZRS. Le cluster secondaire devient principal après le basculement. Pour plus d’informations, consultez https://docs.microsoft.com/en-us/azure/storage/common/storage-disaster-recovery-guidance .
  syntax: >-
    az storage account failover [--ids]
                                [--name]
                                [--no-wait]
                                [--resource-group]
                                [--subscription]
                                [--yes]
  examples:
  - summary: Basculez un compte de stockage.
    syntax: az storage account failover -n mystorageaccount -g MyResourceGroup
  - summary: Basculez un compte de stockage sans attendre la fin de l’exécution.
    syntax: >-
      az storage account failover -n mystorageaccount -g MyResourceGroup --no-wait

      az storage account show -n mystorageaccount --expand geoReplicationStats
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: nom du compte de stockage.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_generate-sas
  name: az storage account generate-sas
  summary: Générez une signature d’accès partagé pour le compte de stockage.
  description: ''
  syntax: >-
    az storage account generate-sas --expiry
                                    --permissions
                                    --resource-types
                                    --services
                                    [--account-key]
                                    [--account-name]
                                    [--connection-string]
                                    [--https-only]
                                    [--ids]
                                    [--ip]
                                    [--start]
                                    [--subscription]
  examples:
  - summary: Générez un jeton SAP pour le compte qui est valide pour les services de file d’attente et de table sur Linux.
    syntax: >-
      end=`date -u -d "30 minutes" '+%Y-%m-%dT%H:%MZ'`

      az storage account generate-sas --permissions cdlruwap --account-name MyStorageAccount --services qt --resource-types sco --expiry $end -o tsv
  - summary: Générez un jeton SAP pour le compte qui est valide pour les services de file d’attente et de table sur MacOS.
    syntax: >-
      end=`date -v+30M '+%Y-%m-%dT%H:%MZ'`

      az storage account generate-sas --permissions cdlruwap --account-name MyStorageAccount --services qt --resource-types sco --expiry $end -o tsv
  - summary: Générer une signature d’accès partagé pour le compte (généré automatiquement)
    syntax: az storage account generate-sas --account-key 00000000 --account-name MyStorageAccount --expiry 2020-01-01 --https-only --permissions acuw --resource-types co --services bfqt
  requiredParameters:
  - isRequired: true
    name: --expiry
    summary: Spécifie la date/heure UTC (Y-m-d’T’H :M’Z') à laquelle la signature d’accès partagé n’est plus valide.
    description: ''
  - isRequired: true
    name: --permissions
    summary: 'Autorisations accordées par la signature d’accès partagé. Valeurs autorisées : (a) JJ (c) RÉER (d) supprim (l) IST (p) tionnaire (r) IRE (u) upprimer (w) °. Peut être combiné.'
    description: ''
  - isRequired: true
    name: --resource-types
    summary: 'Types de ressources pour lesquels la signature d’accès partagé est applicable. Valeurs autorisées : (s) ervice (c) ontainer (o). Peut être combiné.'
    description: ''
  - isRequired: true
    name: --services
    summary: 'Services de stockage pour lesquels la signature d’accès partagé est applicable. Valeurs autorisées : (b) LOB (f) Ile (q) UEUE (t). Peut être combiné.'
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Variable d’environnement : AZURE_STORAGE_ACCOUNT.'
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --https-only
    summary: Autorise uniquement les demandes effectuées avec le protocole HTTPs. En cas d’omission, les demandes du protocole HTTP et HTTPs sont autorisées.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --ip
    summary: Spécifie l’adresse IP ou la plage d’adresses IP à partir de laquelle accepter les demandes. Prend uniquement en charge les adresses de style IPv4.
    description: ''
  - name: --start
    summary: Spécifie la date/heure UTC (Y-m-d’T’H :M’Z') à laquelle la signature d’accès partagé devient valide. La valeur par défaut est l’heure de la demande.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_list
  name: az storage account list
  summary: Répertorier les comptes de stockage.
  description: ''
  syntax: >-
    az storage account list [--query-examples]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Répertorie tous les comptes de stockage dans un abonnement.
    syntax: az storage account list
  - summary: Répertorie tous les comptes de stockage dans un groupe de ressources.
    syntax: az storage account list -g MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_revoke-delegation-keys
  name: az storage account revoke-delegation-keys
  summary: Révoquer toutes les clés de délégation d’utilisateur pour un compte de stockage.
  description: ''
  syntax: >-
    az storage account revoke-delegation-keys [--ids]
                                              [--name]
                                              [--resource-group]
                                              [--subscription]
  examples:
  - summary: Révoquer toutes les clés de délégation d’utilisateur pour un compte de stockage par ID de ressource.
    syntax: az storage account revoke-delegation-keys --ids /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Storage/storageAccounts/{StorageAccount}
  - summary: Révoquez toutes les clés de délégation d’utilisateur pour un compte de stockage « mystorageaccount » dans le groupe de ressources « MyResourceGroup » dans la région États-Unis de l’Ouest avec stockage localement redondant.
    syntax: az storage account revoke-delegation-keys -n mystorageaccount -g MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: nom du compte de stockage.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_show
  name: az storage account show
  summary: Affiche les propriétés du compte de stockage.
  description: ''
  syntax: >-
    az storage account show [--expand]
                            [--ids]
                            [--name]
                            [--query-examples]
                            [--resource-group]
                            [--subscription]
  examples:
  - summary: Affichez les propriétés d’un compte de stockage par ID de ressource.
    syntax: az storage account show --ids /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Storage/storageAccounts/{StorageAccount}
  - summary: Affichez les propriétés d’un compte de stockage à l’aide d’un nom de compte et d’un groupe de ressources.
    syntax: az storage account show -g MyResourceGroup -n MyStorageAccount
  optionalParameters:
  - name: --expand
    summary: Peut être utilisé pour développer les propriétés dans les propriétés du compte. Par défaut, les données ne sont pas incluses lors de l’extraction des propriétés. Actuellement, nous prenons uniquement en charge geoReplicationStats et blobRestoreStatus.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: nom du compte de stockage.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_account_show-connection-string
  name: az storage account show-connection-string
  summary: Obtient la chaîne de connexion pour un compte de stockage.
  description: ''
  syntax: >-
    az storage account show-connection-string [--blob-endpoint]
                                              [--file-endpoint]
                                              [--ids]
                                              [--key {primary, secondary}]
                                              [--name]
                                              [--protocol {http, https}]
                                              [--queue-endpoint]
                                              [--resource-group]
                                              [--sas-token]
                                              [--subscription]
                                              [--table-endpoint]
  examples:
  - summary: Obtient une chaîne de connexion pour un compte de stockage.
    syntax: az storage account show-connection-string -g MyResourceGroup -n MyStorageAccount
  - summary: Obtient la chaîne de connexion pour un compte de stockage. généré automatiquement
    syntax: az storage account show-connection-string --name MyStorageAccount --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --blob-endpoint
    summary: Point de terminaison personnalisé pour les objets BLOB.
    description: ''
  - name: --file-endpoint
    summary: Point de terminaison personnalisé pour les fichiers.
    description: ''
  - name: --ids
