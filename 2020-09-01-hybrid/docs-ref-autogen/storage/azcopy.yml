### YamlMime:AzureCLIGroup
uid: az_storage_azcopy
name: az storage azcopy
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Storage-Preview** pour Azure CLI et requiert la version 2.13.0 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Storage azcopy** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: PRATIQUÉ Gérer les opérations de stockage à l’aide de AzCopy.
description: 'Problèmes ouverts ici : https://github.com/Azure/azure-storage-azcopy .'
directCommands:
- uid: az_storage_azcopy_run-command
  name: az storage azcopy run-command
  summary: Exécutez une commande directement à l’aide de l’interface CLI AzCopy. Utilisez des jetons SAS pour l’authentification.
  description: ''
  syntax: az storage azcopy run-command [<COMMAND_ARGS>]
  optionalParameters:
  - name: <COMMAND_ARGS>
    summary: Commande à exécuter à l’aide de azcopy. Démarrez les commandes avec « azcopy ».
    description: ''
commands:
- az_storage_azcopy_blob
- az_storage_azcopy_blob_delete
- az_storage_azcopy_blob_download
- az_storage_azcopy_blob_sync
- az_storage_azcopy_blob_upload
- az_storage_azcopy_run-command
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
