### YamlMime:AzureCLIGroup
uid: az_storage_container_legal-hold
name: az storage container legal-hold
summary: Gérer les conservations légales des conteneurs.
description: ''
directCommands:
- uid: az_storage_container_legal-hold_clear
  name: az storage container legal-hold clear
  summary: Effacez les balises de conservation légale.
  description: ''
  syntax: >-
    az storage container legal-hold clear --account-name
                                          --container-name
                                          --tags
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: Effacez les balises de conservation légale.
    syntax: az storage container legal-hold clear --tags tag1 tag2 --container-name mycontainer --account-name mystorageccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ''
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Nom du conteneur.
    description: ''
  - isRequired: true
    name: --tags
    summary: Balises séparées par des espaces. Chaque balise doit avoir entre 3 et 23 caractères alphanumériques et est normalisée en minuscules.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_legal-hold_set
  name: az storage container legal-hold set
  summary: Définir des balises de conservation légale.
  description: ''
  syntax: >-
    az storage container legal-hold set --account-name
                                        --container-name
                                        --tags
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: Définir des balises de conservation légale.
    syntax: az storage container legal-hold set --tags tag1 tag2 --container-name mycontainer --account-name mystorageccount -g MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ''
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Nom du conteneur.
    description: ''
  - isRequired: true
    name: --tags
    summary: Balises séparées par des espaces. Chaque balise doit avoir entre 3 et 23 caractères alphanumériques et est normalisée en minuscules.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_container_legal-hold_show
  name: az storage container legal-hold show
  summary: Obtient les propriétés de conservation légale d’un conteneur.
  description: ''
  syntax: >-
    az storage container legal-hold show --account-name
                                         --container-name
                                         [--query-examples]
                                         [--resource-group]
                                         [--subscription]
  examples:
  - summary: Obtient les propriétés de conservation légale d’un conteneur. généré automatiquement
    syntax: az storage container legal-hold show --account-name mystorageccount --container-name mycontainer
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nom du compte de stockage dans le groupe de ressources spécifié. Les noms de compte de stockage doivent comprendre entre 3 et 24 caractères et utiliser uniquement des chiffres et des lettres en minuscules.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Nom du conteneur.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
