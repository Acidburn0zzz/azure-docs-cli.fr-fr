### YamlMime:AzureCLIGroup
uid: az_ad_app_owner
name: az ad app owner
summary: Gérer les propriétaires d’applications.
description: ''
directCommands:
- uid: az_ad_app_owner_add
  name: az ad app owner add
  summary: Ajoutez un propriétaire d’application.
  description: ''
  syntax: >-
    az ad app owner add --id
                        --owner-object-id
  examples:
  - summary: Ajoutez un propriétaire d’application. généré automatiquement
    syntax: az ad app owner add --id 00000000-0000-0000-0000-000000000000 --owner-object-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  requiredParameters:
  - isRequired: true
    name: --id
    summary: URI de l’identificateur, ID de l’application ou ID de l’objet.
    description: ''
  - isRequired: true
    name: --owner-object-id
    summary: ID d’objet du propriétaire.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_owner_list
  name: az ad app owner list
  summary: Répertorier les propriétaires d’applications.
  description: ''
  syntax: >-
    az ad app owner list --id
                         [--query-examples]
  examples:
  - summary: Répertorier les propriétaires d’applications. généré automatiquement
    syntax: az ad app owner list --id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --id
    summary: URI d’identificateur, ID d’application ou ID d’objet de l’application.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_app_owner_remove
  name: az ad app owner remove
  summary: Supprimer un propriétaire d’application.
  description: ''
  syntax: >-
    az ad app owner remove --id
                           --owner-object-id
  requiredParameters:
  - isRequired: true
    name: --id
    summary: URI de l’identificateur, ID de l’application ou ID de l’objet.
    description: ''
  - isRequired: true
    name: --owner-object-id
    summary: ID d’objet du propriétaire.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
commands:
- az_ad_app_owner_add
- az_ad_app_owner_list
- az_ad_app_owner_remove
