### YamlMime:AzureCLIGroup
uid: az_ad_group_member
name: az ad group member
summary: Gérer les membres du groupe Azure Active Directory.
description: ''
directCommands:
- uid: az_ad_group_member_add
  name: az ad group member add
  summary: Ajoutez un membre à un groupe.
  description: ''
  syntax: >-
    az ad group member add --group
                           --member-id
                           [--additional-properties]
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: L’ID d’objet ou le nom d’affichage du groupe (préfixe fonctionne également s’il existe une correspondance unique).
    description: ''
  - isRequired: true
    name: --member-id
    summary: ID d’objet du contact, du groupe, de l’utilisateur ou du principal du service.
    description: ''
  optionalParameters:
  - name: --additional-properties
    summary: Les propriétés non appariées du message sont désérialisées de cette collection.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_group_member_check
  name: az ad group member check
  summary: Vérifiez si un membre appartient à un groupe.
  description: ''
  syntax: >-
    az ad group member check --group
                             --member-id
  examples:
  - summary: Vérifiez si un membre appartient à un groupe. généré automatiquement
    syntax: az ad group member check --group MyGroupDisplayName --member-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: L’ID d’objet ou le nom d’affichage du groupe (préfixe fonctionne également s’il existe une correspondance unique).
    description: ''
  - isRequired: true
    name: --member-id
    summary: ID d’objet du contact, du groupe, de l’utilisateur ou du principal du service.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_group_member_list
  name: az ad group member list
  summary: Obtient les membres d’un groupe.
  description: ''
  syntax: >-
    az ad group member list --group
                            [--query-examples]
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: L’ID d’objet ou le nom d’affichage du groupe (préfixe fonctionne également s’il existe une correspondance unique).
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
- uid: az_ad_group_member_remove
  name: az ad group member remove
  summary: Supprimer un membre d’un groupe.
  description: ''
  syntax: >-
    az ad group member remove --group
                              --member-id
  requiredParameters:
  - isRequired: true
    name: --group -g
    summary: L’ID d’objet ou le nom d’affichage du groupe (préfixe fonctionne également s’il existe une correspondance unique).
    description: ''
  - isRequired: true
    name: --member-id
    summary: ID d’objet du contact, du groupe, de l’utilisateur ou du principal du service.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
commands:
- az_ad_group_member_add
- az_ad_group_member_check
- az_ad_group_member_list
- az_ad_group_member_remove
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
