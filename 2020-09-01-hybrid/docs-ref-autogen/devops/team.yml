    summary: Nouvelle description de l’équipe.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --name
    summary: Nouveau nom de l’équipe.
    description: ''
  - name: --org --organization
