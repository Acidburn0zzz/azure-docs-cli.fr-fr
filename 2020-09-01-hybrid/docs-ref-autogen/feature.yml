### YamlMime:AzureCLIGroup
uid: az_feature
name: az feature
summary: Gérer les fonctionnalités du fournisseur de ressources.
description: ''
directCommands:
- uid: az_feature_list
  name: az feature list
  summary: Répertorier les fonctionnalités d’aperçu.
  description: ''
  syntax: >-
    az feature list [--namespace]
                    [--query-examples]
                    [--subscription]
  examples:
  - summary: Répertorier les fonctionnalités d’aperçu
    syntax: az feature list
  optionalParameters:
  - name: --namespace
    summary: L’espace de noms de la ressource, également appelé « Provider ».
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_feature_register
  name: az feature register
  summary: Inscrire une fonctionnalité en version préliminaire.
  description: ''
  syntax: >-
    az feature register --name
                        --namespace
                        [--subscription]
  examples:
  - summary: inscrire la fonctionnalité « Galerie d’images partagées »
    syntax: az feature register --namespace Microsoft.Compute --name GalleryPreview
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de fonctionnalité.
    description: ''
  - isRequired: true
    name: --namespace
    summary: L’espace de noms de la ressource, également appelé « Provider ».
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_feature_show
  name: az feature show
  summary: Obtient la fonctionnalité d’aperçu avec le nom spécifié.
  description: ''
  syntax: >-
    az feature show --name
                    --namespace
                    [--query-examples]
                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de fonctionnalité.
    description: ''
  - isRequired: true
    name: --namespace
    summary: L’espace de noms de la ressource, également appelé « Provider ».
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_feature_unregister
  name: az feature unregister
  summary: Annule l’inscription d’une fonctionnalité en version préliminaire.
  description: ''
  syntax: >-
    az feature unregister --name
                          --namespace
                          [--subscription]
  examples:
  - summary: annuler l’inscription de la fonctionnalité « Galerie d’images partagées »
    syntax: az feature unregister --namespace Microsoft.Compute --name GalleryPreview
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de fonctionnalité.
    description: ''
  - isRequired: true
    name: --namespace
    summary: L’espace de noms de la ressource, également appelé « Provider ».
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_feature_list
- az_feature_register
- az_feature_show
- az_feature_unregister
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
