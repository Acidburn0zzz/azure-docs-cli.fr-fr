### YamlMime:AzureCLIGroup
uid: az_internet-analyzer_preconfigured-endpoint
name: az internet-analyzer preconfigured-endpoint
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **analyseur Internet** pour Azure CLI et requiert la version 2.0.67 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Internet-Analyzer preconfigured-Endpoint** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour gérer les points de terminaison préconfigurés.
description: ''
directCommands:
- uid: az_internet-analyzer_preconfigured-endpoint_list
  name: az internet-analyzer preconfigured-endpoint list
  summary: Répertorier les points de terminaison préconfigurés.
  description: ''
  syntax: >-
    az internet-analyzer preconfigured-endpoint list --profile-name
                                                     --resource-group
  examples:
  - summary: Obtient une liste de points de terminaison préconfigurés.
    syntax: >-
      az internet-analyzer preconfigured-endpoint list --resource-group "MyResourceGroup" \

      --profile-name "MyProfile"
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Nom du profil de l’analyseur Internet pour lequel répertorier les points de terminaison préconfigurés.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
commands:
- az_internet-analyzer_preconfigured-endpoint_list
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
