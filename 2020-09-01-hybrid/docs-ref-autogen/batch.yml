name: az batch
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-batch-CLI-extensions** pour Azure CLI et requiert la version 2.0.74 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ batch** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérez Azure Batch.
description: ''
