### YamlMime:AzureCLIGroup
uid: az_notification-hub_credential_gcm
name: az notification-hub credential gcm
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension de **Hub de notification** pour Azure CLI et requiert la version 2.3.1 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ notification-Hub Credential GCM** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour gérer les informations d’identification du Hub de notification pour Google (GCM/FCM).
description: ''
directCommands:
- uid: az_notification-hub_credential_gcm_update
  name: az notification-hub credential gcm update
  summary: Mettez à jour la clé d’API Google GCM/FCM.
  description: ''
  syntax: >-
    az notification-hub credential gcm update --google-api-key
                                              --namespace-name
                                              --notification-hub-name
                                              --resource-group
  examples:
  - summary: Mettre à jour la clé GCM
    syntax: >-
      az notification-hub credential gcm update --resource-group MyResourceGroup \

      --namespace-name my-namespace --notification-hub-name my-hub --google-api-key \

      "xxxxxxxxx"
  requiredParameters:
  - isRequired: true
    name: --google-api-key
    summary: Clé de l’API Google GCM/FCM.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: L'espace de noms.
    description: ''
  - isRequired: true
    name: --notification-hub-name
    summary: Nom du Hub de notification.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
commands:
- az_notification-hub_credential_gcm_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
