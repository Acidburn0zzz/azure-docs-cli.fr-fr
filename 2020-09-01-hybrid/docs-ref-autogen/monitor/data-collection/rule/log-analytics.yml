### YamlMime:AzureCLIGroup
uid: az_monitor_data-collection_rule_log-analytics
name: az monitor data-collection rule log-analytics
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Monitor-Control-Service** pour Azure CLI et requiert la version 2.15.0 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Monitor Data-collection Rule log-Analytics** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les destinations de Log Analytics.
description: ''
directCommands:
- uid: az_monitor_data-collection_rule_log-analytics_add
  name: az monitor data-collection rule log-analytics add
  summary: Ajoutez Log Analytics destinations d’une règle de collecte de données.
  description: ''
  syntax: >-
    az monitor data-collection rule log-analytics add --name
                                                      --resource-group
                                                      --resource-id
                                                      --rule-name
  examples:
  - summary: Ajouter Log Analytics destinations d’une règle de collecte de données
    syntax: az monitor data-collection rule log-analytics add --rule-name "myCollectionRule" --resource-group "myResourceGroup" --name "workspace2" --resource-id "/subscriptions/703362b3-f278-4e4b-9179-c76eaf41ffc2/resourceGroups/myResourceGroup/providers/Microsoft.OperationalInsights/workspaces/workspace2"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom convivial de la destination. Ce nom doit être unique pour toutes les destinations (quel que soit le type) de la règle de collecte des données.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-id
    summary: ID de ressource de l’espace de travail Log Analytics.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nom de la règle de collecte des données. Le nom ne respecte pas la casse.
    description: ''
- uid: az_monitor_data-collection_rule_log-analytics_delete
  name: az monitor data-collection rule log-analytics delete
  summary: Supprimer un Log Analytics destinations d’une règle de collecte de données.
  description: ''
  syntax: >-
    az monitor data-collection rule log-analytics delete --name
                                                         --resource-group
                                                         --rule-name
  examples:
  - summary: Supprimer un Log Analytics destinations d’une règle de collecte de données
    syntax: az monitor data-collection rule log-analytics delete --rule-name "myCollectionRule" --resource-group "myResourceGroup" --name "workspace2"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom convivial de la destination. Ce nom doit être unique pour toutes les destinations (quel que soit le type) de la règle de collecte des données.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nom de la règle de collecte des données. Le nom ne respecte pas la casse.
    description: ''
- uid: az_monitor_data-collection_rule_log-analytics_list
  name: az monitor data-collection rule log-analytics list
  summary: Répertorie Log Analytics destinations d’une règle de collecte de données.
  description: ''
  syntax: >-
    az monitor data-collection rule log-analytics list --resource-group
                                                       --rule-name
  examples:
  - summary: Répertorier Log Analytics destinations d’une règle de collecte de données
    syntax: az monitor data-collection rule log-analytics list --rule-name "myCollectionRule" --resource-group "myResourceGroup"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nom de la règle de collecte des données. Le nom ne respecte pas la casse.
    description: ''
- uid: az_monitor_data-collection_rule_log-analytics_show
  name: az monitor data-collection rule log-analytics show
  summary: Affichez une Log Analytics destination d’une règle de collecte de données.
  description: ''
  syntax: >-
    az monitor data-collection rule log-analytics show --name
                                                       --resource-group
                                                       --rule-name
  examples:
  - summary: Afficher un Log Analytics destination d’une règle de collecte de données
    syntax: az monitor data-collection rule log-analytics show --rule-name "myCollectionRule" --resource-group "myResourceGroup" --name "centralWorkspace"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom convivial de la destination. Ce nom doit être unique pour toutes les destinations (quel que soit le type) de la règle de collecte des données.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nom de la règle de collecte des données. Le nom ne respecte pas la casse.
    description: ''
- uid: az_monitor_data-collection_rule_log-analytics_update
  name: az monitor data-collection rule log-analytics update
  summary: Mettre à jour un Log Analytics destination d’une règle de collecte de données.
  description: ''
  syntax: >-
    az monitor data-collection rule log-analytics update --name
                                                         --resource-group
                                                         --rule-name
                                                         [--resource-id]
  examples:
  - summary: Mettre à jour un Log Analytics destination d’une règle de collecte de données
    syntax: az monitor data-collection rule log-analytics update --rule-name "myCollectionRule" --resource-group "myResourceGroup" --name "workspace2" --resource-id "/subscriptions/703362b3-f278-4e4b-9179-c76eaf41ffc2/resourceGroups/myResourceGroup/providers/Microsoft.OperationalInsights/workspaces/anotherWorkspace"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom convivial de la destination. Ce nom doit être unique pour toutes les destinations (quel que soit le type) de la règle de collecte des données.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nom de la règle de collecte des données. Le nom ne respecte pas la casse.
    description: ''
  optionalParameters:
  - name: --resource-id
    summary: ID de ressource de l’espace de travail Log Analytics.
    description: ''
