### YamlMime:AzureCLIGroup
uid: az_pipelines_agent
name: az pipelines agent
summary: Gérer les agents.
description: ''
directCommands:
- uid: az_pipelines_agent_list
  name: az pipelines agent list
  summary: Obtenir la liste des agents d’un pool.
  description: ''
  syntax: >-
    az pipelines agent list --pool-id
                            [--agent-name]
                            [--demands]
                            [--detect {false, true}]
                            [--include-assigned-request {false, true}]
                            [--include-capabilities {false, true}]
                            [--include-last-completed-request {false, true}]
                            [--org]
                            [--query-examples]
                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --pool-id
    summary: Pool d’agents contenant les agents.
    description: ''
  optionalParameters:
  - name: --agent-name
    summary: Filtre sur le nom de l’agent.
    description: ''
  - name: --demands
    summary: Filtrez selon les demandes que les agents peuvent satisfaire. Liste séparée par des virgules.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --include-assigned-request
    parameterValueGroup: false, true
    summary: Indique s’il faut inclure des détails sur le travail actuel des agents.
    description: ''
  - name: --include-capabilities
    parameterValueGroup: false, true
    summary: Indique s’il faut inclure les fonctionnalités des agents dans la réponse.
    description: ''
  - name: --include-last-completed-request
    parameterValueGroup: false, true
    summary: Indique s’il faut inclure des détails sur le travail effectué le plus récent des agents.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_pipelines_agent_show
  name: az pipelines agent show
  summary: Afficher les détails de l’agent.
  description: ''
  syntax: >-
    az pipelines agent show --agent-id
                            --pool-id
                            [--detect {false, true}]
                            [--include-assigned-request {false, true}]
                            [--include-capabilities {false, true}]
                            [--include-last-completed-request {false, true}]
                            [--org]
                            [--query-examples]
                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --agent-id --id
    summary: ID d’agent pour lequel obtenir des informations.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: Pool d’agents contenant l’agent.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --include-assigned-request
    parameterValueGroup: false, true
    summary: Indique s’il faut inclure des détails sur le travail actuel des agents.
    description: ''
  - name: --include-capabilities
    parameterValueGroup: false, true
    summary: Indique s’il faut inclure les fonctionnalités des agents dans la réponse.
    description: ''
  - name: --include-last-completed-request
    parameterValueGroup: false, true
    summary: Indique s’il faut inclure des détails sur le travail effectué le plus récent des agents.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_pipelines_agent_list
- az_pipelines_agent_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
