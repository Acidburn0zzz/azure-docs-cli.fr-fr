### YamlMime:AzureCLIGroup
uid: az_pipelines_pool
name: az pipelines pool
summary: Gérer les pools d’agents.
description: ''
directCommands:
- uid: az_pipelines_pool_list
  name: az pipelines pool list
  summary: Répertorier les pools d’agents.
  description: ''
  syntax: >-
    az pipelines pool list [--action {manage, none, use}]
                           [--detect {false, true}]
                           [--org]
                           [--pool-name]
                           [--pool-type {automation, deployment}]
                           [--query-examples]
                           [--subscription]
  optionalParameters:
  - name: --action
    parameterValueGroup: manage, none, use
    summary: Filtrez la liste avec l’action de l’utilisateur autorisée.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --pool-name
    summary: Filtrez la liste avec le nom du pool correspondant.
    description: ''
  - name: --pool-type
    parameterValueGroup: automation, deployment
    summary: Filtrez la liste avec le type de pool.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_pipelines_pool_show
  name: az pipelines pool show
  summary: Affichez les détails du pool d’agents.
  description: ''
  syntax: >-
    az pipelines pool show --id
                           [--action {manage, none, use}]
                           [--detect {false, true}]
                           [--org]
                           [--query-examples]
                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id --pool-id
    summary: ID du pool dans lequel répertorier les détails.
    description: ''
  optionalParameters:
  - name: --action
    parameterValueGroup: manage, none, use
    summary: Filtrez la liste avec l’action de l’utilisateur autorisée.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_pipelines_pool_list
- az_pipelines_pool_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
