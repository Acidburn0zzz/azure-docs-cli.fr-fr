### YamlMime:AzureCLIGroup
uid: az_datashare_consumer_invitation
name: az datashare consumer invitation
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **DataShare** pour Azure CLI et requiert la version 2.3.1 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ DataShare Consumer invitation** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes permettant aux consommateurs de gérer des invitations DataShare.
description: ''
directCommands:
- uid: az_datashare_consumer_invitation_list
  name: az datashare consumer invitation list
  summary: Liste des invitations reçues.
  description: ''
  syntax: az datashare consumer invitation list
  examples:
  - summary: Liste des invitations
    syntax: az datashare consumer invitation list
- uid: az_datashare_consumer_invitation_reject
  name: az datashare consumer invitation reject
  summary: Rejet d’une invitation.
  description: ''
  syntax: >-
    az datashare consumer invitation reject --invitation-id
                                            --location
  examples:
  - summary: Rejeter une invitation
    syntax: az datashare consumer invitation reject --invitation-id 00000000-0000-0000-0000-000000000000 --location "East US 2"
  requiredParameters:
  - isRequired: true
    name: --invitation-id
    summary: Un ID d’invitation.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
- uid: az_datashare_consumer_invitation_show
  name: az datashare consumer invitation show
  summary: Affichez une invitation reçue.
  description: ''
  syntax: >-
    az datashare consumer invitation show --invitation-id
                                          --location
  examples:
  - summary: Afficher une invitation
    syntax: az datashare consumer invitation show --invitation-id 00000000-0000-0000-0000-000000000000 --location "East US 2"
  requiredParameters:
  - isRequired: true
    name: --invitation-id
    summary: Un ID d’invitation.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
commands:
- az_datashare_consumer_invitation_list
- az_datashare_consumer_invitation_reject
- az_datashare_consumer_invitation_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
