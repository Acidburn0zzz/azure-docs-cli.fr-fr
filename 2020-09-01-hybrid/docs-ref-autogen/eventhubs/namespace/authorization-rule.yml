  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_namespace_authorization-rule_update
  name: az eventhubs namespace authorization-rule update
  summary: Met à jour règle AuthorizationRule pour l’espace de noms spécifié.
  description: ''
  syntax: >-
    az eventhubs namespace authorization-rule update --rights {Listen, Manage, Send}
                                                     [--add]
                                                     [--force-string]
                                                     [--ids]
                                                     [--name]
                                                     [--namespace-name]
                                                     [--remove]
                                                     [--resource-group]
                                                     [--set]
                                                     [--subscription]
  examples:
  - summary: Met à jour règle AuthorizationRule
    syntax: az eventhubs namespace authorization-rule update --resource-group myresourcegroup --namespace-name mynamespace --name myauthorule --rights Send
  requiredParameters:
  - isRequired: true
    name: --rights
    parameterValueGroup: Listen, Manage, Send
    summary: Liste séparée par des espaces des droits de règle d’autorisation.
    description: ''
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’espace de noms règle AuthorizationRule.
    description: ''
  - name: --namespace-name
    summary: Nom de l’espace de noms.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
