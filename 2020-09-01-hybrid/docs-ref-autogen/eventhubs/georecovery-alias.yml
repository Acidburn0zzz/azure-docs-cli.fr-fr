### YamlMime:AzureCLIGroup
uid: az_eventhubs_georecovery-alias
name: az eventhubs georecovery-alias
summary: Gérez l’alias de configuration de géo-récupération Azure EventHubs.
description: ''
directCommands:
- uid: az_eventhubs_georecovery-alias_break-pair
  name: az eventhubs georecovery-alias break-pair
  summary: Désactive Geo-Disaster alias de configuration de récupération et arrête la réplication des modifications de l’espace de noms principal vers l’espace de noms secondaire.
  description: ''
  syntax: >-
    az eventhubs georecovery-alias break-pair [--alias]
                                              [--ids]
                                              [--namespace-name]
                                              [--resource-group]
                                              [--subscription]
  examples:
  - summary: Désactive Geo-Disaster alias de configuration de récupération et arrête la réplication des modifications de l’espace de noms principal vers l’espace de noms secondaire
    syntax: az eventhubs georecovery-alias break-pair --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname
  optionalParameters:
  - name: --alias -a
    summary: Nom de Geo-Disaster alias de configuration de récupération.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --namespace-name
    summary: Nom de l’espace de noms.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_georecovery-alias_delete
  name: az eventhubs georecovery-alias delete
  summary: Supprimez Geo-Disaster alias de configuration de récupération.
  description: ''
  syntax: >-
    az eventhubs georecovery-alias delete [--alias]
                                          [--ids]
                                          [--namespace-name]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: Supprimer Geo-Disaster alias de configuration de récupération
    syntax: az eventhubs georecovery-alias delete --resource-group myresourcegroup --namespace-name secondarynamespace --alias myaliasname
  optionalParameters:
  - name: --alias -a
    summary: Nom de Geo-Disaster alias de configuration de récupération.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --namespace-name
    summary: Nom de l’espace de noms.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_georecovery-alias_exists
  name: az eventhubs georecovery-alias exists
  summary: Vérifiez la disponibilité du nom d’alias de configuration de la récupération de Geo-Disaster.
  description: ''
  syntax: >-
    az eventhubs georecovery-alias exists --alias
                                          --namespace-name
                                          --resource-group
                                          [--subscription]
  examples:
  - summary: Vérifier la disponibilité du nom d’alias de configuration de récupération Geo-Disaster
    syntax: az eventhubs georecovery-alias exists --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname
  requiredParameters:
  - isRequired: true
    name: --alias -a
    summary: Nom des configurations géo-Recovery-alias pour vérifier la disponibilité.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nom de l’espace de noms.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_georecovery-alias_fail-over
  name: az eventhubs georecovery-alias fail-over
  summary: Appelle Geo-Disaster alias de configuration de récupération pour pointer vers l’espace de noms secondaire.
  description: ''
  syntax: >-
    az eventhubs georecovery-alias fail-over [--alias]
                                             [--ids]
                                             [--namespace-name]
                                             [--resource-group]
                                             [--subscription]
  examples:
  - summary: Appelle le basculement géo-récupération d’urgence et RECONFIGURE l’alias pour qu’il pointe vers l’espace de noms secondaire
    syntax: az eventhubs georecovery-alias fail-over --resource-group myresourcegroup --namespace-name secondarynamespace --alias myaliasname
  optionalParameters:
  - name: --alias -a
    summary: Nom de Geo-Disaster alias de configuration de récupération.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --namespace-name
    summary: Nom de l’espace de noms.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_georecovery-alias_list
  name: az eventhubs georecovery-alias list
  summary: Obtient tous les alias (configurations de récupération d’urgence).
  description: ''
  syntax: >-
    az eventhubs georecovery-alias list --namespace-name
                                        --resource-group
                                        [--query-examples]
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nom de l’espace de noms.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_georecovery-alias_set
  name: az eventhubs georecovery-alias set
  summary: Définit un alias de configuration de récupération Geo-Disaster pour l’espace de noms attribuer.
  description: ''
  syntax: >-
    az eventhubs georecovery-alias set --partner-namespace
                                       [--alias]
                                       [--alternate-name]
                                       [--ids]
                                       [--namespace-name]
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: Définit Geo-Disaster alias de configuration de récupération pour l’espace de noms attribuer
    syntax: az eventhubs georecovery-alias set --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname --partner-namespace resourcearmid
  - summary: Définit un alias de configuration de récupération Geo-Disaster pour l’espace de noms attribuer (généré automatiquement)
    syntax: az eventhubs georecovery-alias set --alias myaliasname --namespace-name primarynamespace --partner-namespace resourcearmid --resource-group myresourcegroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --partner-namespace
    summary: Nom (dans le même groupe de ressources) ou ID ARM du nom d’espace de noms principal/secondaire eventhub, qui fait partie du jumelage géo-DR.
    description: ''
  optionalParameters:
  - name: --alias -a
    summary: Nom de Geo-Disaster alias de configuration de récupération.
    description: ''
  - name: --alternate-name
    summary: Autre nom pour l’alias, lorsque le nom d’espace de noms et le nom d’alias sont identiques.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --namespace-name
    summary: Nom de l’espace de noms.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_georecovery-alias_show
  name: az eventhubs georecovery-alias show
  summary: Affiche les propriétés de Geo-Disaster alias de configuration de récupération pour l’espace de noms primaire ou secondaire.
  description: ''
  syntax: >-
    az eventhubs georecovery-alias show [--alias]
                                        [--ids]
                                        [--namespace-name]
                                        [--query-examples]
                                        [--resource-group]
                                        [--subscription]
  examples:
  - summary: Affiche les propriétés de Geo-Disaster alias de configuration de récupération de l’espace de noms principal
    syntax: az eventhubs georecovery-alias show --resource-group myresourcegroup --namespace-name primarynamespace --alias myaliasname
  - summary: Affiche les propriétés de Geo-Disaster alias de configuration de récupération de l’espace de noms secondaire
    syntax: az eventhubs georecovery-alias show --resource-group myresourcegroup --namespace-name secondarynamespace --alias myaliasname
  optionalParameters:
  - name: --alias -a
    summary: Nom de Geo-Disaster alias de configuration de récupération.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --namespace-name
    summary: Nom de l’espace de noms.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
