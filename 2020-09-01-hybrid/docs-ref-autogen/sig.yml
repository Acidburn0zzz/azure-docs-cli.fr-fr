### YamlMime:AzureCLIGroup
uid: az_sig
name: az sig
summary: Gérer la Galerie d’images partagées.
description: ''
directCommands:
- uid: az_sig_create
  name: az sig create
  summary: Créer une galerie d’images de partage.
  description: ''
  syntax: >-
    az sig create --gallery-name
                  --resource-group
                  [--description]
                  [--location]
                  [--subscription]
                  [--tags]
  examples:
  - summary: créer une galerie d’images de partage. généré automatiquement
    syntax: az sig create --gallery-name MyGallery --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --gallery-name -r
    summary: Nom de la Galerie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Description de la Galerie.
    description: ''
  - name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
- uid: az_sig_delete
  name: az sig delete
  summary: Supprimer une galerie d’images partagées.
  description: ''
  syntax: >-
    az sig delete --gallery-name
                  --resource-group
                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --gallery-name -r
    summary: Nom de la Galerie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_sig_list
  name: az sig list
  summary: Répertorier les galeries d’images de partage.
  description: ''
  syntax: >-
    az sig list [--query-examples]
                [--resource-group]
                [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_sig_show
  name: az sig show
  summary: Récupère des informations sur une galerie d’images partagées.
  description: ''
  syntax: >-
    az sig show [--gallery-name]
                [--ids]
                [--query-examples]
                [--resource-group]
                [--subscription]
  optionalParameters:
  - name: --gallery-name -r
    summary: Nom de la Galerie.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_sig_update
  name: az sig update
  summary: Mettre à jour une galerie d’images de partage.
  description: ''
  syntax: >-
    az sig update --gallery-name
                  --resource-group
                  [--add]
                  [--force-string]
                  [--remove]
                  [--set]
                  [--subscription]
  examples:
  - summary: mettre à jour une galerie d’images de partage. généré automatiquement
    syntax: az sig update --gallery-name mygallery --resource-group myresourcegroup --set publishingProfile.excludeFromLatest=true
  requiredParameters:
  - isRequired: true
    name: --gallery-name -r
    summary: Nom de la Galerie.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
