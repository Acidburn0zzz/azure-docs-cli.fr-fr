### YamlMime:AzureCLIGroup
uid: az_repos_pr_reviewer
name: az repos pr reviewer
summary: Gérer les réviseurs des demandes de tirage.
description: ''
directCommands:
- uid: az_repos_pr_reviewer_add
  name: az repos pr reviewer add
  summary: Ajoutez un ou plusieurs réviseurs à une demande de tirage (pull request).
  description: ''
  syntax: >-
    az repos pr reviewer add --id
                             --reviewers
                             [--detect {false, true}]
                             [--org]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID de la demande de tirage (pull request).
    description: ''
  - isRequired: true
    name: --reviewers
    summary: Utilisateurs ou groupes à inclure en tant que réviseurs sur une demande de tirage (pull request). Espace séparé.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_repos_pr_reviewer_list
  name: az repos pr reviewer list
  summary: Répertorier les réviseurs d’une demande de tirage (pull request).
  description: ''
  syntax: >-
    az repos pr reviewer list --id
                              [--detect {false, true}]
                              [--org]
                              [--query-examples]
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID de la demande de tirage (pull request).
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_repos_pr_reviewer_remove
  name: az repos pr reviewer remove
  summary: Supprimer un ou plusieurs réviseurs d’une demande de tirage (pull request).
  description: ''
  syntax: >-
    az repos pr reviewer remove --id
                                --reviewers
                                [--detect {false, true}]
                                [--org]
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID de la demande de tirage (pull request).
    description: ''
  - isRequired: true
    name: --reviewers
    summary: Utilisateurs ou groupes à supprimer en tant que réviseurs d’une demande de tirage (pull request). Espace séparé.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_repos_pr_reviewer_add
- az_repos_pr_reviewer_list
- az_repos_pr_reviewer_remove
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
