### YamlMime:AzureCLIGroup
uid: az_repos_policy_file_size
name: az repos policy file-size
summary: Gérer la stratégie de taille de fichier.
description: ''
directCommands:
- uid: az_repos_policy_file_size_create
  name: az repos policy file-size create
  summary: Créer une stratégie de taille de fichier.
  description: ''
  syntax: >-
    az repos policy file-size create --blocking {false, true}
                                     --enabled {false, true}
                                     --maximum-git-blob-size
                                     --repository-id
                                     --use-uncompressed-size {false, true}
                                     [--detect {false, true}]
                                     [--org]
                                     [--project]
                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --blocking
    parameterValueGroup: false, true
    summary: Indique si la stratégie doit être bloquée ou non.
    description: ''
  - isRequired: true
    name: --enabled
    parameterValueGroup: false, true
    summary: Indique si la stratégie est activée ou non.
    description: ''
  - isRequired: true
    name: --maximum-git-blob-size
    summary: Taille maximale de l’objet BLOB git en octets. Par exemple, pour spécifier une limite 10byte,--maximum-git-BLOB-Size 10.
    description: ''
  - isRequired: true
    name: --repository-id
    summary: ID du référentiel sur lequel appliquer la stratégie.
    description: ''
  - isRequired: true
    name: --use-uncompressed-size
    parameterValueGroup: false, true
    summary: Indique s’il faut utiliser la taille non compressée.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_repos_policy_file_size_update
  name: az repos policy file-size update
  summary: Mettez à jour la stratégie de taille de fichier.
  description: ''
  syntax: >-
    az repos policy file-size update --id
                                     [--blocking {false, true}]
                                     [--detect {false, true}]
                                     [--enabled {false, true}]
                                     [--maximum-git-blob-size]
                                     [--org]
                                     [--project]
                                     [--repository-id]
                                     [--subscription]
                                     [--use-uncompressed-size {false, true}]
  requiredParameters:
  - isRequired: true
    name: --id --policy-id
    summary: ID de la stratégie.
    description: ''
  optionalParameters:
  - name: --blocking
    parameterValueGroup: false, true
    summary: Indique si la stratégie doit être bloquée ou non.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Indique si la stratégie est activée ou non.
    description: ''
  - name: --maximum-git-blob-size
    summary: Taille maximale de l’objet BLOB git en octets. Par exemple, pour spécifier une limite 10byte,--maximum-git-BLOB-Size 10.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --repository-id
    summary: ID du référentiel sur lequel appliquer la stratégie.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --use-uncompressed-size
    parameterValueGroup: false, true
    summary: Indique s’il faut utiliser la taille non compressée.
    description: ''
commands:
- az_repos_policy_file_size_create
- az_repos_policy_file_size_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
