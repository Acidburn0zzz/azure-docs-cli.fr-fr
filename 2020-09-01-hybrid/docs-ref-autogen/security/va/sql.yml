### YamlMime:AzureCLIGroup
uid: az_security_va_sql
name: az security va sql
summary: Affichez les résultats de l’analyse évaluation des vulnérabilités SQL et gérez la ligne de base.
description: ''
commands:
- az_security_va_sql_baseline
- az_security_va_sql_baseline_delete
- az_security_va_sql_baseline_list
- az_security_va_sql_baseline_set
- az_security_va_sql_baseline_show
- az_security_va_sql_baseline_update
- az_security_va_sql_results
- az_security_va_sql_results_list
- az_security_va_sql_results_show
- az_security_va_sql_scans
- az_security_va_sql_scans_list
- az_security_va_sql_scans_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
