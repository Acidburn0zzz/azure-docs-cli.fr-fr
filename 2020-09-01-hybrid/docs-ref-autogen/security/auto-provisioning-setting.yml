### YamlMime:AzureCLIGroup
uid: az_security_auto_provisioning_setting
name: az security auto-provisioning-setting
summary: Affichez vos paramètres de configuration automatique.
description: ''
directCommands:
- uid: az_security_auto_provisioning_setting_list
  name: az security auto-provisioning-setting list
  summary: Répertorie les paramètres d’approvisionnement automatique.
  description: ''
  syntax: >-
    az security auto-provisioning-setting list [--query-examples]
                                               [--subscription]
  examples:
  - summary: Obtient les paramètres de provisionnement automatique.
    syntax: az security auto-provisioning-setting list
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_auto_provisioning_setting_show
  name: az security auto-provisioning-setting show
  summary: Affiche un paramètre d’approvisionnement automatique.
  description: ''
  syntax: >-
    az security auto-provisioning-setting show --name
                                               [--query-examples]
                                               [--subscription]
  examples:
  - summary: Obtient un paramètre d’approvisionnement automatique.
    syntax: az security auto-provisioning-setting show -n "default"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la ressource à récupérer.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_auto_provisioning_setting_update
  name: az security auto-provisioning-setting update
  summary: Met à jour vos paramètres de configuration automatique sur l’abonnement.
  description: ''
  syntax: >-
    az security auto-provisioning-setting update --auto-provision
                                                 --name
                                                 [--subscription]
  examples:
  - summary: Active l’approvisionnement automatique sur l’abonnement.
    syntax: az security auto-provisioning-setting update -n "default" --auto-provision "On"
  - summary: Désactive l’approvisionnement automatique sur l’abonnement.
    syntax: az security auto-provisioning-setting update -n "default" --auto-provision "Off"
  - summary: Met à jour vos paramètres de configuration automatique sur l’abonnement. généré automatiquement
    syntax: az security auto-provisioning-setting update --auto-provision "Off" --name "default" --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --auto-provision
    summary: Bascule de provisionnement automatique. les valeurs possibles sont « on » ou « OFF ».
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la ressource à récupérer.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_auto_provisioning_setting_list
- az_security_auto_provisioning_setting_show
- az_security_auto_provisioning_setting_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
