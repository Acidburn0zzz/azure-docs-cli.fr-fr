### YamlMime:AzureCLIGroup
uid: az_keyvault_certificate_issuer
name: az keyvault certificate issuer
summary: Gérer les informations de l’émetteur du certificat.
description: ''
directCommands:
- uid: az_keyvault_certificate_issuer_create
  name: az keyvault certificate issuer create
  summary: Créez un enregistrement d’émetteur de certificat.
  description: ''
  syntax: >-
    az keyvault certificate issuer create --issuer-name
                                          --provider-name
                                          --vault-name
                                          [--account-id]
                                          [--disabled {false, true}]
                                          [--organization-id]
                                          [--password]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --issuer-name
    summary: Nom de l’émetteur du certificat.
    description: ''
  - isRequired: true
    name: --provider-name
    summary: Nom du fournisseur de certificats. Doit être inscrit auprès de votre ID de locataire et dans votre région.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nom du coffre.
    description: ''
  optionalParameters:
  - name: --account-id
    summary: ID de compte de l’émetteur/nom d’utilisateur, etc.
    description: ''
  - name: --disabled
    parameterValueGroup: false, true
    summary: Définissez l’émetteur à l’état désactivé.
    description: ''
  - name: --organization-id
    summary: ID de l’organisation.
    description: ''
  - name: --password
    summary: Mot de passe/secret du compte de l’émetteur, etc.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_issuer_delete
  name: az keyvault certificate issuer delete
  summary: Supprime l’émetteur du certificat spécifié.
  description: L’opération DeleteCertificateIssuer supprime définitivement l’émetteur du certificat spécifié du coffre. Cette opération requiert l’autorisation Certificates/manageissuers/deleteissuers.
  syntax: >-
    az keyvault certificate issuer delete --issuer-name
                                          --vault-name
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --issuer-name
    summary: Nom de l’émetteur du certificat.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nom du coffre.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_issuer_list
  name: az keyvault certificate issuer list
  summary: Répertorier les émetteurs de certificats pour un coffre de clés spécifié.
  description: L’opération GetCertificateIssuers retourne le jeu de ressources de l’émetteur du certificat dans le coffre de clés spécifié. Cette opération requiert l’autorisation Certificates/manageissuers/getissuers.
  syntax: >-
    az keyvault certificate issuer list --vault-name
                                        [--maxresults]
                                        [--query-examples]
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --vault-name
    summary: Nom du coffre.
    description: ''
  optionalParameters:
  - name: --maxresults
    summary: Nombre maximal de résultats à retourner dans une page. S’il n’est pas spécifié, le service retourne jusqu’à 25 résultats.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_issuer_show
  name: az keyvault certificate issuer show
  summary: Répertorie l’émetteur du certificat spécifié.
  description: L’opération GetCertificateIssuer retourne les ressources de l’émetteur du certificat spécifié dans le coffre de clés spécifié. Cette opération requiert l’autorisation Certificates/manageissuers/getissuers.
  syntax: >-
    az keyvault certificate issuer show --issuer-name
                                        --vault-name
                                        [--query-examples]
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --issuer-name
    summary: Nom de l’émetteur du certificat.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nom du coffre.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_issuer_update
  name: az keyvault certificate issuer update
  summary: Mettre à jour un enregistrement d’émetteur de certificat.
  description: ''
  syntax: >-
    az keyvault certificate issuer update --issuer-name
                                          --vault-name
                                          [--account-id]
                                          [--enabled {false, true}]
                                          [--organization-id]
                                          [--password]
                                          [--provider-name]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --issuer-name
    summary: Nom de l’émetteur du certificat.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nom du coffre.
    description: ''
  optionalParameters:
  - name: --account-id
    summary: ID de compte de l’émetteur/nom d’utilisateur, etc.
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Définissez l’état activé de l’émetteur.
    description: ''
  - name: --organization-id
    summary: ID de l’organisation.
    description: ''
  - name: --password
    summary: Mot de passe/secret du compte de l’émetteur, etc.
    description: ''
  - name: --provider-name
    summary: Nom du fournisseur de certificats. Doit être inscrit auprès de votre ID de locataire et dans votre région.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
