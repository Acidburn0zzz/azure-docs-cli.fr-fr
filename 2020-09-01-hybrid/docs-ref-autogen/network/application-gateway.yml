- uid: az_network_application_gateway_update
  name: az network application-gateway update
  summary: Mettre à jour une passerelle d’application.
  description: ''
  syntax: >-
    az network application-gateway update [--add]
                                          [--capacity]
                                          [--custom-error-pages]
                                          [--force-string]
                                          [--http2 {Disabled, Enabled}]
                                          [--ids]
                                          [--min-capacity]
                                          [--name]
                                          [--no-wait]
                                          [--remove]
                                          [--resource-group]
                                          [--set]
                                          [--sku {Standard_Large, Standard_Medium, Standard_Small, Standard_v2, WAF_Large, WAF_Medium, WAF_v2}]
                                          [--subscription]
                                          [--tags]
  examples:
  - summary: Mettre à jour une passerelle d’application. généré automatiquement
    syntax: az network application-gateway update --name MyApplicationGateway --resource-group MyResourceGroup --set useRemoteGateways=true
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --capacity
    summary: Nombre d’instances à utiliser avec la passerelle d’application.
    description: ''
  - name: --custom-error-pages
    summary: Liste séparée par des espaces des pages d’erreurs personnalisées au `STATUS_CODE=URL` format.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --http2
    parameterValueGroup: Disabled, Enabled
    summary: Utilisez HTTP2 pour la passerelle d’application.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --min-capacity
    summary: Limite inférieure sur le nombre d’instances de la passerelle Application Gateway.
    description: ''
  - name: --name -n
    summary: Nom de la passerelle d’application.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --sku
    parameterValueGroup: Standard_Large, Standard_Medium, Standard_Small, Standard_v2, WAF_Large, WAF_Medium, WAF_v2
    summary: Nom de la référence SKU.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_wait
  name: az network application-gateway wait
  summary: Placez l’interface CLI dans un état d’attente jusqu’à ce qu’une condition de la passerelle d’application soit remplie.
  description: ''
  syntax: >-
    az network application-gateway wait [--created]
                                        [--custom]
                                        [--deleted]
                                        [--exists]
                                        [--ids]
                                        [--interval]
                                        [--name]
                                        [--resource-group]
                                        [--subscription]
                                        [--timeout]
                                        [--updated]
  examples:
  - summary: Placez l’interface CLI dans un état d’attente jusqu’à la création de la passerelle d’application.
    syntax: az network application-gateway wait -g MyResourceGroup -n MyAppGateway --created
  optionalParameters:
  - name: --created
    summary: Patientez jusqu’à ce qu’il soit créé avec « provisioningState » à « Succeeded ».
    description: ''
  - name: --custom
    summary: Attendez que la condition satisfasse à une requête JMESPath personnalisée. Par exemple, provisioningState ! = « en cours », instanceView. Status [ ? code = = 'PowerState/Running'].
    description: ''
  - name: --deleted
    summary: Attendez la suppression.
    description: ''
  - name: --exists
    summary: Attendez que la ressource existe.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Intervalle d’interrogation en secondes.
    description: ''
  - name: --name -n
    summary: Nom de la passerelle d’application.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Attente maximale en secondes.
    description: ''
  - name: --updated
    summary: Patientez jusqu’à la mise à jour avec provisioningState dans’Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
