### YamlMime:AzureCLIGroup
uid: az_network_p2s-vpn-gateway_connection
name: az network p2s-vpn-gateway connection
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Virtual-WAN** pour Azure CLI et requiert la version 2.0.67 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Network P2S-VPN-Gateway Connection** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les connexions de passerelle VPN de point à site.
description: ''
directCommands:
- uid: az_network_p2s-vpn-gateway_connection_list
  name: az network p2s-vpn-gateway connection list
  summary: Répertorie toutes les connexions pour une passerelle VPN de point à site donnée.
  description: ''
  syntax: >-
    az network p2s-vpn-gateway connection list --gateway-name
                                               --resource-group
  examples:
  - summary: Répertorier toutes les connexions pour une passerelle VPN de point à site donnée
    syntax: az network p2s-vpn-gateway connection list -g MyRG --gateway-name MyP2SVPNGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nom de la passerelle VPN P2S.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_p2s-vpn-gateway_connection_show
  name: az network p2s-vpn-gateway connection show
  summary: Affichez les détails d’une connexion de passerelle VPN de point à site.
  description: ''
  syntax: >-
    az network p2s-vpn-gateway connection show --gateway-name
                                               --name
                                               --resource-group
  examples:
  - summary: Afficher les détails d’une connexion de passerelle VPN de point à site
    syntax: az network p2s-vpn-gateway connection show -g MyRG -n connection --gateway-name MyP2SVPNGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nom de la passerelle VPN P2S.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la connexion à la passerelle VPN P2S.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
commands:
- az_network_p2s-vpn-gateway_connection_list
- az_network_p2s-vpn-gateway_connection_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
