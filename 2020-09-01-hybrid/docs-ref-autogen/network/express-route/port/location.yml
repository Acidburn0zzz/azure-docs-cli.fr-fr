### YamlMime:AzureCLIGroup
uid: az_network_express-route_port_location
name: az network express-route port location
summary: Affichez les informations relatives à l’emplacement du port ExpressRoute.
description: ''
directCommands:
- uid: az_network_express-route_port_location_list
  name: az network express-route port location list
  summary: Répertorier les emplacements de port ExpressRoute.
  description: ''
  syntax: >-
    az network express-route port location list [--query-examples]
                                                [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_port_location_show
  name: az network express-route port location show
  summary: Obtient les détails d’un emplacement de port ExpressRoute.
  description: ''
  syntax: >-
    az network express-route port location show --location
                                                [--query-examples]
                                                [--subscription]
  examples:
  - summary: Obtient les détails d’un emplacement de port ExpressRoute. généré automatiquement
    syntax: az network express-route port location show --location westus2
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: Nom de l’emplacement d’homologation ExpressRoutePort demandé.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
