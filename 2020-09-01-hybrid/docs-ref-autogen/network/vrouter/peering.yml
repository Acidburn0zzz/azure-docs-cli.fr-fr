uid: az_network_vrouter_peering
name: az network vrouter peering
summary: Gérer l’homologation de routeur virtuel.
description: ''
directCommands:
- uid: az_network_vrouter_peering_create
  name: az network vrouter peering create
  summary: Créez une homologation de routeur virtuel.
  description: ''
  syntax: >-
    az network vrouter peering create --name
                                      --peer-asn
                                      --peer-ip
                                      --resource-group
                                      --vrouter-name
                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’homologation de routeur virtuel.
    description: ''
  - isRequired: true
    name: --peer-asn
    summary: ASN du pair. Sa plage est comprise entre 1 et 4294967295.
    description: ''
  - isRequired: true
    name: --peer-ip
    summary: Adresse IP de l’homologue.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vrouter-name
    summary: Nom du routeur virtuel.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vrouter_peering_delete
  name: az network vrouter peering delete
  summary: Supprimer une homologation de routeur virtuel.
  description: ''
  syntax: >-
    az network vrouter peering delete --name
                                      --resource-group
                                      --vrouter-name
                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’homologation de routeur virtuel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vrouter-name
    summary: Nom du routeur virtuel.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_vrouter_peering_list
  name: az network vrouter peering list
  summary: Répertorie tous les homologations de routeur virtuel sous un groupe de ressources.
  description: ''
  syntax: >-
    az network vrouter peering list --resource-group
                                    --vrouter-name
                                    [--query-examples]
                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vrouter-name
    summary: Nom du routeur virtuel.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
