### YamlMime:AzureCLIGroup
uid: az_network_application_gateway_frontend_port
name: az network application-gateway frontend-port
summary: Gérer les ports frontaux d’une passerelle Application Gateway.
description: ''
directCommands:
- uid: az_network_application_gateway_frontend_port_create
  name: az network application-gateway frontend-port create
  summary: Créez un port frontal.
  description: ''
  syntax: >-
    az network application-gateway frontend-port create --gateway-name
                                                        --name
                                                        --port
                                                        --resource-group
                                                        [--no-wait]
                                                        [--subscription]
  examples:
  - summary: Créez un port frontal.
    syntax: >-
      az network application-gateway frontend-port create -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyFrontendPort --port 8080
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nom de la passerelle d’application.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du port frontal.
    description: ''
  - isRequired: true
    name: --port
    summary: Le numéro de port.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_frontend_port_delete
  name: az network application-gateway frontend-port delete
  summary: Supprimer un port frontal.
  description: ''
  syntax: >-
    az network application-gateway frontend-port delete [--gateway-name]
                                                        [--ids]
                                                        [--name]
                                                        [--no-wait]
                                                        [--resource-group]
                                                        [--subscription]
  examples:
  - summary: Supprimer un port frontal.
    syntax: az network application-gateway frontend-port delete -g MyResourceGroup --gateway-name MyAppGateway -n MyFrontendPort
  optionalParameters:
  - name: --gateway-name
    summary: Nom de la passerelle Application Gateway.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom du port frontal.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_frontend_port_list
  name: az network application-gateway frontend-port list
  summary: Répertorier les ports frontaux.
  description: ''
  syntax: >-
    az network application-gateway frontend-port list --gateway-name
                                                      --resource-group
                                                      [--query-examples]
                                                      [--subscription]
  examples:
  - summary: Répertorier les ports frontaux.
    syntax: az network application-gateway frontend-port list -g MyResourceGroup --gateway-name MyAppGateway
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nom de la passerelle Application Gateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_frontend_port_show
  name: az network application-gateway frontend-port show
  summary: Obtenir les détails d’un port frontal.
  description: ''
  syntax: >-
    az network application-gateway frontend-port show [--gateway-name]
                                                      [--ids]
                                                      [--name]
                                                      [--query-examples]
                                                      [--resource-group]
                                                      [--subscription]
  examples:
  - summary: Obtenir les détails d’un port frontal.
    syntax: az network application-gateway frontend-port show -g MyResourceGroup --gateway-name MyAppGateway -n MyFrontendPort
  optionalParameters:
  - name: --gateway-name
    summary: Nom de la passerelle Application Gateway.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom du port frontal.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_frontend_port_update
  name: az network application-gateway frontend-port update
  summary: Mettez à jour un port frontal.
  description: ''
  syntax: >-
    az network application-gateway frontend-port update [--add]
                                                        [--force-string]
                                                        [--gateway-name]
                                                        [--ids]
                                                        [--name]
                                                        [--no-wait]
                                                        [--port]
                                                        [--remove]
                                                        [--resource-group]
                                                        [--set]
                                                        [--subscription]
  examples:
  - summary: Mettez à jour un port frontal pour utiliser un autre port.
    syntax: >-
      az network application-gateway frontend-port update -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyFrontendPort --port 8081
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --gateway-name
    summary: Nom de la passerelle d’application.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom du port frontal.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --port
    summary: Le numéro de port.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
