### YamlMime:AzureCLIGroup
uid: az_network_dns_record_set
name: az network dns record-set
summary: Gérer les enregistrements DNS et les jeux d’enregistrements.
description: ''
directCommands:
- uid: az_network_dns_record_set_list
  name: az network dns record-set list
  summary: Répertorie tous les jeux d’enregistrements dans une zone DNS.
  description: ''
  syntax: >-
    az network dns record-set list --resource-group
                                   --zone-name
                                   [--query-examples]
                                   [--subscription]
  examples:
  - summary: Répertorie tous les jeux d’enregistrements « @ » dans cette zone.
    syntax: az network dns record-set list -g MyResourceGroup -z www.mysite.com --query "[?name=='@']"
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name -z
    summary: Nom de la zone.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
