### YamlMime:AzureCLIGroup
uid: az_dt_network_private-endpoint
name: az dt network private-endpoint
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-IOT** pour Azure CLI et requiert la version 2.0.70 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez la commande **AZ DT Network Private-Endpoint** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les points de terminaison privés de l’instance représentations numérique.
description: Utilisez la commande AZ Network Private-Endpoint Create pour créer un point de terminaison privé et un lien vers une ressource Digital représentations.
commands:
- az_dt_network_private-endpoint_connection
- az_dt_network_private-endpoint_connection_delete
- az_dt_network_private-endpoint_connection_list
- az_dt_network_private-endpoint_connection_set
- az_dt_network_private-endpoint_connection_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
