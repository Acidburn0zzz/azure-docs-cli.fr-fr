### YamlMime:AzureCLIGroup
uid: az_batch_file
name: az batch file
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-batch-CLI-extensions** pour Azure CLI et requiert la version 2.0.74 ou ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez la commande **AZ Batch file** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les fichiers d’entrée par lot.
description: ''
directCommands:
- uid: az_batch_file_download
  name: az batch file download
  summary: Télécharge un fichier ou un répertoire spécifié de fichiers vers le chemin de stockage spécifié.
  description: ''
  syntax: >-
    az batch file download --file-group
                           --local-path
                           [--account-endpoint]
                           [--account-key]
                           [--account-name]
                           [--overwrite]
                           [--remote-path]
                           [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --file-group
    summary: Nom d’un groupe de fichiers à partir duquel les fichiers seront téléchargés.
    description: ''
  - isRequired: true
    name: --local-path
    summary: Chemin d’accès à un fichier ou répertoire local dans lequel stocker les fichiers téléchargés.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Point de terminaison du service batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Clé du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --overwrite
    summary: Si cette valeur est définie, un fichier existant dans le chemin d’accès local sera remplacé.
    description: ''
  - name: --remote-path
    summary: Sous-répertoire sous lequel les fichiers existent à distance.
    description: ''
  - name: --resource-group
    summary: Groupe de ressources du compte batch.
    description: ''
- uid: az_batch_file_upload
  name: az batch file upload
  summary: Charge un fichier ou un répertoire spécifié de fichiers dans le chemin de stockage spécifié.
  description: ''
  syntax: >-
    az batch file upload --file-group
                         --local-path
                         [--account-endpoint]
                         [--account-key]
                         [--account-name]
                         [--flatten]
                         [--remote-path]
                         [--resource-group]
  requiredParameters:
  - isRequired: true
    name: --file-group
    summary: Nom d’un groupe de fichiers sous lequel les fichiers sont stockés.
    description: ''
  - isRequired: true
    name: --local-path
    summary: Chemin d’accès à un fichier ou répertoire local à télécharger-peut inclure des modèles de caractères génériques.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Point de terminaison du service batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Clé du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --flatten
    summary: Si cette valeur est définie, ne conserve pas la structure de répertoire locale dans le stockage.
    description: ''
  - name: --remote-path
    summary: Sous-répertoire de groupe sous lequel les fichiers seront téléchargés.
    description: ''
  - name: --resource-group
    summary: Groupe de ressources du compte batch.
    description: ''
commands:
- az_batch_file_download
- az_batch_file_upload
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
