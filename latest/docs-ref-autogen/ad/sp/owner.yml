uid: az_ad_sp_owner
name: az ad sp owner
summary: Gérer les propriétaires du principal du service.
description: ''
directCommands:
- uid: az_ad_sp_owner_list
  name: az ad sp owner list
  summary: Répertoriez les propriétaires du principal du service.
  description: ''
  syntax: >-
    az ad sp owner list --id
                        [--query-examples]
  examples:
  - summary: Répertoriez les propriétaires du principal du service. généré automatiquement
    syntax: az ad sp owner list --id 00000000-0000-0000-0000-000000000000
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Nom de principal du service, ID d’objet ou principal du service.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/role/_help.py
commands:
- az_ad_sp_owner_list
