### YamlMime:AzureCLIGroup
uid: az_postgres_server_vnet_rule
name: az postgres server vnet-rule
summary: Gérer les règles de réseau virtuel d’un serveur.
description: ''
directCommands:
- uid: az_postgres_server_vnet_rule_create
  name: az postgres server vnet-rule create
  summary: Créer une règle de réseau virtuel pour autoriser l’accès à un serveur PostgreSQL.
  description: ''
  syntax: >-
    az postgres server vnet-rule create --name
                                        --resource-group
                                        --server-name
                                        --subnet
                                        [--ignore-missing-endpoint {false, true}]
                                        [--subscription]
                                        [--vnet-name]
  examples:
  - summary: Créez une règle de réseau virtuel en fournissant l’ID de sous-réseau.
    syntax: az postgres server vnet-rule create -g testgroup -s testsvr -n vnetRuleName --subnet /subscriptions/{SubID}/resourceGroups/{ResourceGroup}/providers/Microsoft.Network/virtualNetworks/vnetName/subnets/subnetName
  - summary: Créez une règle de réseau virtuel en fournissant le nom du réseau virtuel et du sous-réseau. L’ID de sous-réseau est créé en utilisant le nom du groupe de ressources et l’ID d’abonnement du serveur.
    syntax: az postgres server vnet-rule create -g testgroup -s testsvr -n vnetRuleName --subnet subnetName --vnet-name vnetName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la règle de réseau virtuel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Nom du serveur. Le nom ne peut contenir que des lettres minuscules, des chiffres et le caractère de trait d’Union (-). 3 caractères minimum et 63 caractères au maximum.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Nom ou ID du sous-réseau qui autorise l’accès à un serveur Azure postgres. Si le nom du sous-réseau est fourni,--vnet-Name doit être fourni.
    description: ''
  optionalParameters:
  - name: --ignore-missing-endpoint -i
    parameterValueGroup: false, true
    summary: Création d’une règle de réseau virtuel avant que le point de terminaison de service Vnet soit activé sur le réseau virtuel.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Nom du réseau virtuel.
    description: ''
- uid: az_postgres_server_vnet_rule_delete
  name: az postgres server vnet-rule delete
  summary: Supprime la règle de réseau virtuel portant le nom donné.
  description: ''
  syntax: >-
    az postgres server vnet-rule delete [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--server-name]
                                        [--subscription]
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de la règle de réseau virtuel.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nom du serveur. Le nom ne peut contenir que des lettres minuscules, des chiffres et le caractère de trait d’Union (-). 3 caractères minimum et 63 caractères au maximum.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_postgres_server_vnet_rule_list
  name: az postgres server vnet-rule list
  summary: Obtient une liste de règles de réseau virtuel dans un serveur.
  description: ''
  syntax: >-
    az postgres server vnet-rule list [--ids]
                                      [--query-examples]
                                      [--resource-group]
                                      [--server-name]
                                      [--subscription]
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nom du serveur. Le nom ne peut contenir que des lettres minuscules, des chiffres et le caractère de trait d’Union (-). 3 caractères minimum et 63 caractères au maximum.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_postgres_server_vnet_rule_show
  name: az postgres server vnet-rule show
  summary: Obtient une règle de réseau virtuel.
  description: ''
  syntax: >-
    az postgres server vnet-rule show [--ids]
                                      [--name]
                                      [--query-examples]
                                      [--resource-group]
                                      [--server-name]
                                      [--subscription]
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de la règle de réseau virtuel.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nom du serveur. Le nom ne peut contenir que des lettres minuscules, des chiffres et le caractère de trait d’Union (-). 3 caractères minimum et 63 caractères au maximum.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_postgres_server_vnet_rule_update
  name: az postgres server vnet-rule update
  summary: Mise à jour d’une règle de réseau virtuel.
  description: ''
  syntax: >-
    az postgres server vnet-rule update --subnet
                                        [--add]
                                        [--force-string]
                                        [--ids]
                                        [--ignore-missing-endpoint {false, true}]
                                        [--name]
                                        [--remove]
                                        [--resource-group]
                                        [--server-name]
                                        [--set]
                                        [--subscription]
                                        [--vnet-name]
  requiredParameters:
  - isRequired: true
    name: --subnet
    summary: Nom ou ID du sous-réseau qui autorise l’accès à un serveur Azure postgres. Si le nom du sous-réseau est fourni,--vnet-Name doit être fourni.
    description: ''
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --ignore-missing-endpoint -i
    parameterValueGroup: false, true
    summary: Création d’une règle de réseau virtuel avant que le point de terminaison de service Vnet soit activé sur le réseau virtuel.
    description: ''
  - name: --name -n
    summary: Nom de la règle de réseau virtuel.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nom du serveur. Le nom ne peut contenir que des lettres minuscules, des chiffres et le caractère de trait d’Union (-). 3 caractères minimum et 63 caractères au maximum.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Nom du réseau virtuel.
    description: ''
commands:
- az_postgres_server_vnet_rule_create
- az_postgres_server_vnet_rule_delete
- az_postgres_server_vnet_rule_list
