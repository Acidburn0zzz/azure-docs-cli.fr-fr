### YamlMime:AzureCLIGroup
uid: az_iot_central
name: az iot central
summary: Gérer les ressources de IoT Central.
description: >-
  IoT Central est une plateforme d’application IoT qui réduit les charges et les coûts associés au développement, à la gestion et à la maintenance de solutions IoT de qualité professionnelle. Choisir de créer des applications avec IoT Central vous offre la possibilité de consacrer votre temps, votre argent et votre énergie à transformer votre activité avec des données IoT, au lieu de simplement gérer et mettre à jour une infrastructure IoT complexe et en constante évolution.

  IoT Central documentation est disponible à <a href="https://aka.ms/iotcentral-documentation">https://aka.ms/iotcentral-documentation</a> l’adresse complète IOT central fonctionnalité de plan de données est disponible dans l’extension Azure IOT CLI. Pour plus d’informations sur l’installation de Visit <a href="https://github.com/Azure/azure-iot-cli-extension">https://github.com/Azure/azure-iot-cli-extension</a> .
commands:
- az_iot_central_app
- az_iot_central_app_create
- az_iot_central_app_delete
- az_iot_central_app_list
- az_iot_central_app_show
- az_iot_central_app_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
