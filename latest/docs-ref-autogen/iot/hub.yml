- uid: az_iot_hub_update
  name: az iot hub update
  summary: Mettre à jour les métadonnées d’un IoT Hub.
  description: ''
  syntax: >-
    az iot hub update [--add]
                      [--c2d-max-delivery-count]
                      [--c2d-ttl]
                      [--fc]
                      [--fcs]
                      [--fcu]
                      [--fd]
                      [--feedback-lock-duration]
                      [--feedback-ttl]
                      [--fileupload-notification-max-delivery-count]
                      [--fileupload-notification-ttl]
                      [--fileupload-notifications {false, true}]
                      [--fileupload-sas-ttl]
                      [--fileupload-storage-auth-type]
                      [--force-string]
                      [--ids]
                      [--name]
                      [--rd]
                      [--remove]
                      [--resource-group]
                      [--set]
                      [--sku {B1, B2, B3, F1, S1, S2, S3}]
                      [--subscription]
                      [--tags]
                      [--unit]
  examples:
  - summary: Ajouter des paramètres de conteneur de stockage
    syntax: az iot hub update --name MyIotHub --fileupload-storage-connectionstring "connection-string" \ --fileupload-storage-container-name "container_name"
  - summary: Ajoutez une règle de filtre de pare-feu pour accepter le trafic à partir du masque IP 127.0.0.0/31.
    syntax: az iot hub update --name MyIotHub --add properties.ipFilterRules filter_name=test-rule action=Accept ip_mask=127.0.0.0/31
  - summary: Mettre à jour les métadonnées d’un IoT Hub. généré automatiquement
    syntax: az iot hub update --name MyIotHub --set properties.allocationPolicy="GeoLatency"
  - summary: Mettre à jour les unités d’un IoT Hub à 2 et ajouter des balises
    syntax: az iot hub update -n MyIotHub --unit 2 --tags a=b c=d
  - summary: Mettre à jour le niveau tarifaire pour un IoT Hub en tant que S2
    syntax: az iot hub update -n MyIotHub --sku S2
  - summary: Mettre à jour les jours de rétention de IoT Hub événements appareil-à-Cloud en 3 jours
    syntax: az iot hub update -n MyIotHub --retention-day 3
  - summary: Mettre à jour IoT Hub les paramètres de messagerie Cloud-à-appareil
    syntax: az iot hub update --name MyIotHub --c2d-max-delivery-count 30 --c2d-ttl 5
  - summary: Mettre à jour les paramètres de file d’attente de commentaires IoT Hub
    syntax: az iot hub update --name MyIoTHub --feedback-max-delivery-count 20 --feedback-lock-duration 100 --feedback-ttl 4
  - summary: Mettre à jour les paramètres de chargement de fichiers IoT Hub
    syntax: az iot hub update -n MyIoTHub --fileupload-sas-ttl 5 --fileupload-storage-auth-type identityBased
  - summary: Mettre à jour les paramètres de notification de téléchargement de fichiers IoT Hub
    syntax: az iot hub update -n MyIoTHub --fileupload-notification-max-delivery-count 50 --fileupload-notification-ttl 48 --fileupload-notifications
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --c2d-max-delivery-count --cdd
    summary: Nombre de fois où l’IoT Hub tente de remettre un message Cloud-à-appareil à un appareil, entre 1 et 100.
    description: ''
  - name: --c2d-ttl --ct
    summary: Durée pendant laquelle un message est disponible pour que l’appareil soit consommé avant d’expirer par IoT Hub, entre 1 et 48 heures.
    description: ''
  - name: --fc --fileupload-storage-container-name
    summary: Nom du conteneur racine dans lequel vous chargez les fichiers. Le conteneur n’a pas besoin d’exister, mais il doit pouvoir être créé à l’aide de la chaîne connectionString spécifiée.
    description: ''
  - name: --fcs --fileupload-storage-connectionstring
    summary: Chaîne de connexion pour le compte de stockage Azure dans lequel les fichiers sont téléchargés.
    description: ''
  - name: --fcu --fileupload-storage-container-uri
    summary: URI du conteneur pour le compte de stockage Azure dans lequel les fichiers sont téléchargés.
    description: ''
  - name: --fd --feedback-max-delivery-count
    summary: Nombre de fois où l’IoT Hub tente de remettre un message dans la file d’attente des commentaires, entre 1 et 100.
    description: ''
  - name: --feedback-lock-duration --fld
    summary: Durée de verrouillage de la file d’attente de commentaires, comprise entre 5 et 300 secondes.
    description: ''
  - name: --feedback-ttl --ft
    summary: Durée pendant laquelle le Hub IoT conserve les commentaires pour l’expiration ou la remise des messages Cloud-à-appareil, entre 1 et 48 heures.
    description: ''
  - name: --fileupload-notification-max-delivery-count --fnd
    summary: Nombre de fois où l’IoT Hub tente de remettre un message de notification de fichier, entre 1 et 100.
    description: ''
  - name: --fileupload-notification-ttl --fnt
    summary: Durée pendant laquelle une notification de téléchargement de fichier est disponible pour que le service soit consommé avant d’expirer par IoT Hub, entre 1 et 48 heures.
    description: ''
  - name: --fileupload-notifications --fn
    parameterValueGroup: false, true
    summary: Valeur booléenne indiquant s’il faut enregistrer les informations relatives aux fichiers téléchargés dans le point de terminaison de IoT Hub messages/liés aux services/notifications.
    description: ''
  - name: --fileupload-sas-ttl --fst
    summary: Durée de validité d’un URI SAS généré par IoT Hub avant son expiration, entre 1 et 24 heures.
    description: ''
  - name: --fileupload-storage-auth-type --fsa
    summary: Type d’authentification pour le compte de stockage Azure dans lequel les fichiers sont téléchargés. Les valeurs possibles sont keybased et identityBased.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’IoT Hub.
    description: ''
  - name: --rd --retention-day
    summary: Spécifie la durée pendant laquelle ce Hub IoT conserve les événements appareil-à-Cloud, entre 1 et 7 jours.
    description: ''
