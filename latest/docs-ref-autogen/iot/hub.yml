- uid: az_iot_hub_show_connection_string
  name: az iot hub show-connection-string
  summary: Affichez les chaînes de connexion pour un hub IoT.
  description: ''
  syntax: >-
    az iot hub show-connection-string [--all]
                                      [--hub-name]
                                      [--ids]
                                      [--key {primary, secondary}]
                                      [--policy-name]
                                      [--resource-group]
                                      [--subscription]
  examples:
  - summary: Affiche la chaîne de connexion d’un IoT Hub à l’aide de la stratégie par défaut et de la clé primaire.
    syntax: az iot hub show-connection-string --name MyIotHub
  - summary: Affiche la chaîne de connexion d’un IoT Hub à l’aide de la stratégie « service » et de la clé secondaire.
    syntax: az iot hub show-connection-string --name MyIotHub --policy-name service --key secondary
  - summary: Affichez les chaînes de connexion de tous les hubs IoT dans un groupe de ressources.
    syntax: az iot hub show-connection-string --resource-group MyResourceGroup
  - summary: Affichez les chaînes de connexion pour tous les hubs IoT d’un abonnement.
    syntax: az iot hub show-connection-string
  - summary: Affichez les chaînes de connexion pour un hub IoT. généré automatiquement
    syntax: az iot hub show-connection-string --key primary --policy-name MyPolicy
  optionalParameters:
  - name: --all
    summary: Autoriser à afficher toutes les stratégies d’accès partagé.
    description: ''
  - name: --hub-name --name -n
    summary: Nom de l’IoT Hub.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --key
    defaultValue: primary
    parameterValueGroup: primary, secondary
    summary: Clé à utiliser.
    description: ''
  - name: --policy-name
    defaultValue: iothubowner
    summary: Stratégie d’accès partagé à utiliser.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/iot/_help.py
