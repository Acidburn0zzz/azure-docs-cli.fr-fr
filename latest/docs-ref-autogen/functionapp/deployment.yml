### YamlMime:AzureCLIGroup
uid: az_functionapp_deployment
name: az functionapp deployment
summary: Gérer les déploiements d’applications de fonction.
description: ''
directCommands:
- uid: az_functionapp_deployment_list_publishing_credentials
  name: az functionapp deployment list-publishing-credentials
  summary: Obtenir les détails des informations d’identification de publication de fonction disponibles.
  description: ''
  syntax: >-
    az functionapp deployment list-publishing-credentials [--ids]
                                                          [--name]
                                                          [--resource-group]
                                                          [--slot]
                                                          [--subscription]
  examples:
  - summary: Obtenir les détails des informations d’identification de publication du déploiement de fonctions disponibles.
    syntax: az functionapp deployment list-publishing-credentials --name MyFunctionApp   --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’application de fonction.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nom de l’emplacement. Par défaut, l’emplacement des productions n’est pas spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_deployment_list_publishing_profiles
  name: az functionapp deployment list-publishing-profiles
  summary: Obtenir les détails des profils de déploiement de l’application de fonction disponibles.
  description: ''
  syntax: >-
    az functionapp deployment list-publishing-profiles [--ids]
                                                       [--name]
                                                       [--resource-group]
                                                       [--slot]
                                                       [--subscription]
                                                       [--xml]
  examples:
  - summary: Obtenir les détails des profils de déploiement de l’application de fonction disponibles. généré automatiquement
    syntax: az functionapp deployment list-publishing-profiles --name MyFunctionApp   --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’application de fonction.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --slot -s
    summary: Nom de l’emplacement. Par défaut, l’emplacement des productions n’est pas spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --xml
    summary: Récupère les détails du profil de publication au format XML.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
