### YamlMime:AzureCLIGroup
uid: az_functionapp_hybrid-connection
name: az functionapp hybrid-connection
summary: Méthodes qui répertorient, ajoutent et suppriment des connexions hybrides de functionapp.
description: ''
directCommands:
- uid: az_functionapp_hybrid-connection_add
  name: az functionapp hybrid-connection add
  summary: Ajoutez une connexion hybride à un functionapp.
  description: ''
  syntax: >-
    az functionapp hybrid-connection add --hybrid-connection
                                         --name
                                         --namespace
                                         --resource-group
                                         [--slot]
                                         [--subscription]
  examples:
  - summary: Ajouter une connexion hybride à un functionapp
    syntax: az functionapp hybrid-connection add -g MyResourceGroup -n MyWebapp --namespace [HybridConnectionNamespace] --hybrid-connection [HybridConnectionName] -s [slot]
  requiredParameters:
  - isRequired: true
    name: --hybrid-connection
    summary: Nom de la connexion hybride.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de l’application de fonction.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Espace de noms de connexion hybride.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nom de l’emplacement. Par défaut, l’emplacement des productions n’est pas spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_hybrid-connection_list
  name: az functionapp hybrid-connection list
  summary: Répertorier les connexions hybrides sur un functionapp.
  description: ''
  syntax: >-
    az functionapp hybrid-connection list --name
                                          --resource-group
                                          [--query-examples]
                                          [--slot]
                                          [--subscription]
  examples:
  - summary: répertorier les connexions hybrides sur un functionapp
    syntax: az functionapp hybrid-connection list -g MyResourceGroup -n MyWebapp -s [slot]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’application de fonction.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --slot -s
    summary: Nom de l’emplacement. Par défaut, l’emplacement des productions n’est pas spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
- uid: az_functionapp_hybrid-connection_remove
  name: az functionapp hybrid-connection remove
  summary: Suppression d’une connexion hybride à partir d’un functionapp.
  description: ''
  syntax: >-
    az functionapp hybrid-connection remove --hybrid-connection
                                            --name
                                            --namespace
                                            --resource-group
                                            [--slot]
                                            [--subscription]
  examples:
  - summary: supprimer une connexion hybride à partir d’un functionapp
    syntax: az functionapp hybrid-connection remove -g MyResourceGroup -n MyWebapp --namespace [HybridConnectionNamespace] --hybrid-connection [HybridConnectionName] -s [slot]
  requiredParameters:
  - isRequired: true
    name: --hybrid-connection
    summary: Nom de la connexion hybride.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de l’application de fonction.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Espace de noms de connexion hybride.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --slot -s
    summary: Nom de l’emplacement. Par défaut, l’emplacement des productions n’est pas spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/appservice/_help.py
commands:
- az_functionapp_hybrid-connection_add
- az_functionapp_hybrid-connection_list
- az_functionapp_hybrid-connection_remove
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
