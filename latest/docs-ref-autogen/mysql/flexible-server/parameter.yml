### YamlMime:AzureCLIGroup
uid: az_mysql_flexible-server_parameter
name: az mysql flexible-server parameter
summary: Commandes pour la gestion des valeurs de paramètre de serveur pour le serveur flexible.
description: ''
directCommands:
- uid: az_mysql_flexible-server_parameter_list
  name: az mysql flexible-server parameter list
  summary: Répertorie les valeurs de paramètre pour un serveur flexible.
  description: ''
  syntax: >-
    az mysql flexible-server parameter list --resource-group
                                            --server-name
                                            [--query-examples]
                                            [--subscription]
  examples:
  - summary: Répertorie les valeurs de paramètre pour un serveur flexible.
    syntax: az mysql flexible-server parameter list --resource-group testGroup --server-name servername
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Nom du serveur. Le nom ne peut contenir que des lettres minuscules, des chiffres et le caractère de trait d’Union (-). 3 caractères minimum et 63 caractères au maximum.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_mysql_flexible-server_parameter_set
  name: az mysql flexible-server parameter set
  summary: Mettez à jour le paramètre d’un serveur flexible.
  description: ''
  syntax: >-
    az mysql flexible-server parameter set [--ids]
                                           [--name]
                                           [--resource-group]
                                           [--server-name]
                                           [--source]
                                           [--subscription]
                                           [--value]
  examples:
  - summary: Définissez une nouvelle valeur de paramètre.
    syntax: az mysql flexible-server parameter set --name parameterName --value parameterValue
  - summary: Définir la valeur par défaut d’un paramètre.
    syntax: az mysql flexible-server parameter set --name parameterName
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de la configuration du serveur.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nom du serveur. Le nom ne peut contenir que des lettres minuscules, des chiffres et le caractère de trait d’Union (-). 3 caractères minimum et 63 caractères au maximum.
    description: ''
  - name: --source
    summary: Source de la configuration.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --value -v
    summary: Valeur de la configuration.
    description: ''
- uid: az_mysql_flexible-server_parameter_show
  name: az mysql flexible-server parameter show
  summary: Obtenir le paramètre pour un serveur flexible.».
  description: ''
  syntax: >-
    az mysql flexible-server parameter show [--ids]
                                            [--name]
                                            [--query-examples]
                                            [--resource-group]
                                            [--server-name]
                                            [--subscription]
  examples:
  - summary: Obtient le paramètre pour un serveur. S
    syntax: az mysql flexible-server parameter show --name parameterName
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de la configuration du serveur.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nom du serveur. Le nom ne peut contenir que des lettres minuscules, des chiffres et le caractère de trait d’Union (-). 3 caractères minimum et 63 caractères au maximum.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_mysql_flexible-server_parameter_list
- az_mysql_flexible-server_parameter_set
- az_mysql_flexible-server_parameter_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
