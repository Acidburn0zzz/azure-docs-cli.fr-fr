### YamlMime:AzureCLIGroup
uid: az_mysql_flexible_server_db
name: az mysql flexible-server db
summary: Gérer les bases de données MySQL sur un serveur flexible.
description: ''
directCommands:
- uid: az_mysql_flexible_server_db_create
  name: az mysql flexible-server db create
  summary: Créer une base de données MySQL sur un serveur flexible.
  description: ''
  syntax: >-
    az mysql flexible-server db create [--charset]
                                       [--collation]
                                       [--database-name]
                                       [--resource-group]
                                       [--server-name]
                                       [--subscription]
  examples:
  - summary: Créez la base de données « testDatabase » dans le serveur flexible « testServer » avec les paramètres par défaut.
    syntax: az mysql flexible-server db create --resource-group testGroup --server-name testServer --database-name testDatabase
  - summary: Créez la base de données « testDatabase » dans le serveur flexible « testServer » avec un jeu de caractères et des règles de classement donnés.
    syntax: az mysql flexible-server db create --resource-group testGroup --server-name testServer --database-name testDatabase \ --charset validCharset --collation validCollation
  optionalParameters:
  - name: --charset
    summary: Jeu de caractères de la base de données. La valeur par défaut est UTF8.
    description: ''
  - name: --collation
    summary: Classement de la base de données.
    description: ''
  - name: --database-name -d
    summary: Nom d’une base de données.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nom du serveur. Le nom ne peut contenir que des lettres minuscules, des chiffres et le caractère de trait d’Union (-). 3 caractères minimum et 63 caractères au maximum.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_mysql_flexible_server_db_delete
  name: az mysql flexible-server db delete
  summary: Supprimer une base de données sur un serveur flexible.
  description: ''
  syntax: >-
    az mysql flexible-server db delete [--database-name]
                                       [--ids]
                                       [--resource-group]
                                       [--server-name]
                                       [--subscription]
                                       [--yes]
  examples:
  - summary: Supprimez la base de données « testDatabase » dans le serveur flexible « testServer ».
    syntax: az mysql flexible-server db delete --resource-group testGroup --server-name testServer --database-name testDatabase
  optionalParameters:
  - name: --database-name -d
    summary: Nom d’une base de données.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nom du serveur. Le nom ne peut contenir que des lettres minuscules, des chiffres et le caractère de trait d’Union (-). 3 caractères minimum et 63 caractères au maximum.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: az_mysql_flexible_server_db_list
  name: az mysql flexible-server db list
  summary: Répertorier les bases de données pour un serveur flexible.
  description: ''
  syntax: >-
    az mysql flexible-server db list --resource-group
                                     --server-name
                                     [--query-examples]
                                     [--subscription]
  examples:
  - summary: Répertorier les bases de données dans le serveur flexible « testServer ».
    syntax: az mysql flexible-server db list --resource-group testGroup --server-name testServer
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server-name -s
    summary: Nom du serveur. Le nom ne peut contenir que des lettres minuscules, des chiffres et le caractère de trait d’Union (-). 3 caractères minimum et 63 caractères au maximum.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_mysql_flexible_server_db_show
  name: az mysql flexible-server db show
  summary: Affichez les détails d’une base de données.
  description: ''
  syntax: >-
    az mysql flexible-server db show [--database-name]
                                     [--ids]
                                     [--query-examples]
                                     [--resource-group]
                                     [--server-name]
                                     [--subscription]
  examples:
  - summary: Affichez la base de données « testDatabase » sur le serveur « testServer ».
    syntax: az mysql flexible-server db show --resource-group testGroup --server-name testServer --database-name testDatabase
  optionalParameters:
  - name: --database-name -d
    summary: Nom d’une base de données.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nom du serveur. Le nom ne peut contenir que des lettres minuscules, des chiffres et le caractère de trait d’Union (-). 3 caractères minimum et 63 caractères au maximum.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_mysql_flexible_server_db_create
- az_mysql_flexible_server_db_delete
- az_mysql_flexible_server_db_list
- az_mysql_flexible_server_db_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
