- uid: az_mysql_server_private_endpoint_connection_show
  name: az mysql server private-endpoint-connection show
  summary: Affichez les détails d’une connexion de point de terminaison privée associée à un serveur MySQL.
  description: ''
  syntax: >-
    az mysql server private-endpoint-connection show [--id]
                                                     [--ids]
                                                     [--name]
                                                     [--query-examples]
                                                     [--resource-group]
                                                     [--server-name]
                                                     [--subscription]
  optionalParameters:
