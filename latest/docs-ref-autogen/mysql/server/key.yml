### YamlMime:AzureCLIGroup
uid: az_mysql_server_key
name: az mysql server key
summary: Gérer les clés de serveur MySQL.
description: ''
directCommands:
- uid: az_mysql_server_key_create
  name: az mysql server key create
  summary: Créer une clé de serveur.
  description: ''
  syntax: >-
    az mysql server key create --kid
                               --name
                               --resource-group
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --kid -k
    summary: Identificateur de clé Azure Key Vault de la clé du serveur. Un exemple d’identificateur de clé est « <a href="https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901">https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901</a> ».
    description: ''
  - isRequired: true
    name: --name -s
    summary: Nom du serveur. Le nom ne peut contenir que des lettres minuscules, des chiffres et le caractère de trait d’Union (-). 3 caractères minimum et 63 caractères au maximum.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_mysql_server_key_delete
  name: az mysql server key delete
  summary: Supprimer la clé du serveur.
  description: ''
  syntax: >-
    az mysql server key delete --kid
                               [--ids]
                               [--name]
                               [--resource-group]
                               [--subscription]
                               [--yes]
  requiredParameters:
  - isRequired: true
    name: --kid -k
    summary: Identificateur de clé Azure Key Vault de la clé du serveur. Un exemple d’identificateur de clé est « <a href="https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901">https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901</a> ».
    description: ''
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -s
    summary: Nom du serveur. Le nom ne peut contenir que des lettres minuscules, des chiffres et le caractère de trait d’Union (-). 3 caractères minimum et 63 caractères au maximum.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: az_mysql_server_key_list
  name: az mysql server key list
  summary: Obtient une liste de clés de serveur.
  description: ''
  syntax: >-
    az mysql server key list [--ids]
                             [--name]
                             [--query-examples]
                             [--resource-group]
                             [--subscription]
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -s
    summary: Nom du serveur. Le nom ne peut contenir que des lettres minuscules, des chiffres et le caractère de trait d’Union (-). 3 caractères minimum et 63 caractères au maximum.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_mysql_server_key_show
  name: az mysql server key show
  summary: Affichez la clé du serveur.
  description: ''
  syntax: >-
    az mysql server key show --kid
                             [--ids]
                             [--name]
                             [--query-examples]
                             [--resource-group]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --kid -k
    summary: Identificateur de clé Azure Key Vault de la clé du serveur. Un exemple d’identificateur de clé est « <a href="https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901">https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901</a> ».
    description: ''
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -s
    summary: Nom du serveur. Le nom ne peut contenir que des lettres minuscules, des chiffres et le caractère de trait d’Union (-). 3 caractères minimum et 63 caractères au maximum.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_mysql_server_key_create
- az_mysql_server_key_delete
- az_mysql_server_key_list
- az_mysql_server_key_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
