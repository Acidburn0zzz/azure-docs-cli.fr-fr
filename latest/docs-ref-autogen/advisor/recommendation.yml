### YamlMime:AzureCLIGroup
uid: az_advisor_recommendation
name: az advisor recommendation
summary: Passez en revue Azure Advisor recommandations.
description: ''
directCommands:
- uid: az_advisor_recommendation_disable
  name: az advisor recommendation disable
  summary: Désactivez Azure Advisor recommandations.
  description: ''
  syntax: >-
    az advisor recommendation disable [--days]
                                      [--ids]
                                      [--name]
                                      [--resource-group]
                                      [--subscription]
  optionalParameters:
  - name: --days -d
    summary: Nombre de jours à désactiver. S’il n’est pas spécifié, la recommandation est désactivée de façon permanente.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). S’il est fourni, aucun autre argument « Resource ID » ne doit être spécifié.
    description: ''
  - name: --name -n
    summary: Nom de la recommandation comme sortie de la commande list.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/advisor/_help.py
- uid: az_advisor_recommendation_enable
  name: az advisor recommendation enable
  summary: Activez Azure Advisor recommandations.
  description: ''
  syntax: >-
    az advisor recommendation enable [--ids]
                                     [--name]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Activez Azure Advisor recommandations. généré automatiquement
    syntax: az advisor recommendation enable --name MyRecommendation
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). S’il est fourni, aucun autre argument « Resource ID » ne doit être spécifié.
    description: ''
  - name: --name -n
    summary: Nom de la recommandation comme sortie de la commande list.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/advisor/_help.py
- uid: az_advisor_recommendation_list
  name: az advisor recommendation list
  summary: Répertorier les recommandations Azure Advisor.
  description: ''
  syntax: >-
    az advisor recommendation list [--category {Cost, HighAvailability, Performance, Security}]
                                   [--ids]
                                   [--query-examples]
                                   [--refresh]
                                   [--resource-group]
                                   [--subscription]
  optionalParameters:
  - name: --category -c
    parameterValueGroup: Cost, HighAvailability, Performance, Security
    summary: Nom de la catégorie de recommandation.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). S’il est fourni, aucun autre argument « Resource ID » ne doit être spécifié.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --refresh -r
    summary: Générez de nouvelles recommandations.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/advisor/_help.py
commands:
- az_advisor_recommendation_disable
- az_advisor_recommendation_enable
- az_advisor_recommendation_list
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
