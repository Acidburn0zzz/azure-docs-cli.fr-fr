- uid: ext_aks-preview_az_aks_enable_addons
  name: az aks enable-addons
  summary: Activez les addons Kubernetes.
  description: >-
    Ces modules complémentaires sont disponibles : http_application_routing-configurer l’entrée avec la création automatique de noms DNS publics.

    surveillance : activez la surveillance des Log Analytics. Utilise l’espace de travail Log Analytics par défaut s’il existe, sinon en crée un. Spécifiez « --Workspace-Resource-ID » pour utiliser un espace de travail existant.

    Si le module complémentaire d’analyse est activé, l’argument non-Wait n’a aucun effet sur le nœud virtuel AKS de l’activation des nœuds virtuels. Requiert--subnet-name pour fournir le nom d’un sous-réseau existant pour le nœud virtuel à utiliser.

    Azure-stratégie-activer Azure Policy. Le module complémentaire Azure Policy pour AKS permet des mises en œuvre à l’échelle et des protections sur vos clusters de manière centralisée et cohérente.

    En savoir plus sur aka.ms/aks/policy.

    entrée-appgw-activer Application Gateway module complémentaire du contrôleur d’entrée (version préliminaire).

    Open-service-maille-active Open service maille addon (préversion).

    gitops-activer GitOps (version préliminaire).
  syntax: >-
    az aks enable-addons --addons
                         --name
                         --resource-group
                         [--appgw-id]
                         [--appgw-name]
                         [--appgw-subnet-cidr]
                         [--appgw-subnet-id]
                         [--appgw-subnet-prefix]
                         [--appgw-watch-namespace]
                         [--enable-sgxquotehelper]
                         [--no-wait]
                         [--subnet-name]
                         [--workspace-resource-id]
  examples:
  - summary: Activez les addons Kubernetes. généré automatiquement
    syntax: az aks enable-addons --addons virtual-node --name MyManagedCluster --resource-group MyResourceGroup --subnet-name VirtualNodeSubnet
  - summary: Activez le module complémentaire d’entrée-appgw avec le préfixe de sous-réseau.
    syntax: az aks enable-addons --name MyManagedCluster --resource-group MyResourceGroup --addons ingress-appgw --appgw-subnet-cidr 10.2.0.0/16 --appgw-name gateway
  - summary: Activez le module complémentaire Open-service-maille.
    syntax: az aks enable-addons --name MyManagedCluster --resource-group MyResourceGroup --addons open-service-mesh
  requiredParameters:
  - isRequired: true
    name: --addons -a
    summary: Active les composants Kubernetes figurant dans une liste séparée par des virgules.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du cluster géré.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --appgw-id
    summary: ID de ressource d’un Application Gateway existant à utiliser avec AGIC. À utiliser avec le module complémentaire d’entrée-Azure.
    description: ''
  - name: --appgw-name
    summary: Nom de la passerelle d’application à créer/utiliser dans le groupe de ressources de nœud. À utiliser avec le module complémentaire d’entrée-Azure.
    description: ''
  - name: --appgw-subnet-cidr
    summary: CIDR de sous-réseau à utiliser pour un nouveau sous-réseau créé pour déployer le Application Gateway. À utiliser avec le module complémentaire d’entrée-Azure.
    description: ''
  - name: --appgw-subnet-id
    summary: ID de ressource d’un sous-réseau existant utilisé pour déployer le Application Gateway. À utiliser avec le module complémentaire d’entrée-Azure.
    description: ''
  - name: --appgw-subnet-prefix
    summary: Préfixe de sous-réseau à utiliser pour un nouveau sous-réseau créé pour déployer le Application Gateway. À utiliser avec le module complémentaire d’entrée-Azure.
    description: ''
  - name: --appgw-watch-namespace
    summary: Spécifiez l’espace de noms, que AGIC doit surveiller. Il peut être une valeur de chaîne unique ou une liste d’espaces de noms séparés par des virgules. À utiliser avec le module complémentaire d’entrée-Azure.
    description: ''
  - name: --enable-sgxquotehelper
    summary: Activez le programme d’assistance de guillemets SGX pour confcom addon.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --subnet-name -s
    summary: Nom du sous-réseau du nœud virtuel à utiliser.
    description: ''
  - name: --workspace-resource-id
    summary: ID de ressource d’un espace de travail Log Analytics existant à utiliser pour stocker les données de supervision.
    description: ''
