    summary: Ne pas demander de confirmation.
    description: ''
- uid: ext_aks-preview_az_aks_upgrade
  name: az aks upgrade
  summary: Mettez à niveau un cluster Kubernetes géré vers une version plus récente.
  description: Kubernetes ne sera pas disponible pendant les mises à niveau du cluster.
  syntax: >-
    az aks upgrade --name
                   --resource-group
                   [--control-plane-only]
                   [--kubernetes-version]
                   [--no-wait]
                   [--node-image-only]
                   [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du cluster géré.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --control-plane-only
    summary: Mettez à niveau le plan de contrôle de cluster uniquement. S’il n’est pas spécifié, le plan de contrôle et tous les pools de nœuds sont mis à niveau.
    description: ''
  - name: --kubernetes-version -k
    summary: Version de Kubernetes pour la mise à niveau du cluster, par exemple « 1.11.12 ».
    description: ''
    valueFrom: '`az aks get-upgrades`'
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --node-image-only
    summary: Mettre à niveau uniquement l’image de nœud pour les pools d’agents.
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: ext_aks-preview_az_aks_wait
  name: az aks wait
  summary: Attendez qu’un cluster Kubernetes géré atteigne un état souhaité.
  description: Si une opération sur un cluster a été interrompue ou a été démarrée avec `--no-wait` , utilisez cette commande pour attendre qu’elle se termine.
  syntax: >-
    az aks wait --name
                --resource-group
                [--created]
                [--custom]
                [--deleted]
                [--exists]
                [--interval]
                [--timeout]
                [--updated]
  examples:
  - summary: Attendre la mise à niveau d’un cluster, en interrogeant toutes les minutes pendant 30 minutes maximum.
    syntax: az aks wait -g MyResourceGroup -n MyManagedCluster --updated --interval 60 --timeout 1800
  - summary: Attendre qu’un cluster Kubernetes géré atteigne un état souhaité (généré automatiquement)
    syntax: az aks wait --created --interval 60 --name MyManagedCluster --resource-group MyResourceGroup --timeout 1800
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du cluster géré.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Patientez jusqu’à ce qu’il soit créé avec « provisioningState » à « Succeeded ».
    description: ''
  - name: --custom
    summary: Attendez que la condition satisfasse à une requête JMESPath personnalisée. Par exemple, provisioningState ! = « en cours », instanceView. Status [ ? code = = 'PowerState/Running'].
    description: ''
  - name: --deleted
    summary: Attendez la suppression.
    description: ''
  - name: --exists
    summary: Attendez que la ressource existe.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Intervalle d’interrogation en secondes.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Attente maximale en secondes.
    description: ''
  - name: --updated
    summary: Patientez jusqu’à la mise à jour avec provisioningState dans’Succeeded'.
    description: ''
