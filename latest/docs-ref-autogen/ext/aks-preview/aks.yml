  examples:
  - summary: Activer la mise à l’échelle automatique de cluster dans la plage de nombre de nœuds [1, 5]
    syntax: az aks update --enable-cluster-autoscaler --min-count 1 --max-count 5 -g MyResourceGroup -n MyManagedCluster
  - summary: Désactiver la mise à l’échelle automatique de cluster pour un cluster existant
    syntax: az aks update --disable-cluster-autoscaler -g MyResourceGroup -n MyManagedCluster
  - summary: Update min-Count ou Max-Count pour la mise à l’échelle automatique du cluster.
    syntax: az aks update --update-cluster-autoscaler --min-count 1 --max-count 10 -g MyResourceGroup -n MyManagedCluster
  - summary: Activez la stratégie de sécurité pod.
    syntax: az aks update --enable-pod-security-policy -g MyResourceGroup -n MyManagedCluster
  - summary: Désactivez la stratégie de sécurité pod.
    syntax: az aks update --disable-pod-security-policy -g MyResourceGroup -n MyManagedCluster
  - summary: Mettez à jour un cluster kubernetes avec l’équilibrage de charge SKU standard pour utiliser deux adresses IP AKS créées pour l’utilisation de la connexion sortante de l’équilibreur de charge.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2
  - summary: Mettez à jour un cluster kubernetes avec l’équilibreur de charge SKU standard pour utiliser les adresses IP publiques fournies pour l’utilisation de la connexion sortante de l’équilibreur de charge.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ips <ip-resource-id-1,ip-resource-id-2>
  - summary: Mettez à jour un cluster kubernetes avec l’équilibreur de charge SKU standard pour utiliser les préfixes IP publics fournis pour l’utilisation de la connexion sortante d’équilibrage de charge.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ip-prefixes <ip-prefix-resource-id-1,ip-prefix-resource-id-2>
  - summary: Mettre à jour un cluster kubernetes avec deux adresses IP gérées AKS sortantes un délai d’inactivité de 5 minutes et 8000 ports alloués par ordinateur
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2 --load-balancer-idle-timeout 5 --load-balancer-outbound-ports 8000
  - summary: Mettre à jour un cluster kubernetes avec des plages d’adresses IP apiserver autorisées.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges 193.168.1.0/24,194.168.1.0/24
  - summary: Désactivez la fonctionnalité de plages IP apiserver autorisées pour un cluster kubernetes.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges ""
  - summary: Limitez le trafic apiserver dans un cluster kubernetes à des nœuds d’agentpool.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges 0.0.0.0/32
  - summary: Mettre à jour un cluster AAD géré par AKS avec un ID d’objet de client ou de groupe d’administration.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --aad-admin-group-object-ids <id-1,id-2> --aad-tenant-id <id>
  - summary: Migrez un cluster AKS AAD-Integrated ou un cluster non-AAAA vers un cluster AAD géré par AKS.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-aad --aad-admin-group-object-ids <id-1,id-2> --aad-tenant-id <id>
  - summary: Activez les avantages d’Azure Hybrid User featture pour un cluster kubernetes.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-ahub
  - summary: Désactivez les avantages d’Azure Hybrid User featture pour un cluster kubernetes.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --disable-ahub
  - summary: Mettez à jour le cluster pour utiliser l’identité gérée affectée par le système dans le plan de contrôle.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-managed-identity
  - summary: Mettez à jour le cluster pour utiliser l’identité gérée affectée à l’utilisateur dans le plan de contrôle.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-managed-identity --assign-identity <user_assigned_identity_resource_id>
  - summary: Activez le module complémentaire d’identité pod.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-pod-identity
  - summary: Désactivez Pod Identity addon.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --disable-pod-identity
  - summary: Mettre à jour les balises d’un cluster kubernetes
    syntax: az aks update -g MyResourceGroup -n MyManagedCLuster --tags "foo=bar" "baz=qux"
