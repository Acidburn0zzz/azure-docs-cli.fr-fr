- uid: ext_aks-preview_az_aks_kollect
  name: az aks kollect
  summary: Collecte des informations de diagnostic pour le cluster Kubernetes.
  description: >-
    Collectez les informations de diagnostic pour le cluster Kubernetes et stockez-les dans le compte de stockage spécifié.

    Vous pouvez fournir le compte de stockage de trois façons : le nom du compte de stockage et une signature d’accès partagé avec l’autorisation d’écriture.

    ID de ressource pour un compte de stockage que vous possédez.

    compte storagea dans les paramètres de diagnostic de votre cluster géré.
  syntax: >-
    az aks kollect --name
                   --resource-group
                   [--container-logs]
                   [--kube-objects]
                   [--node-logs]
                   [--sas-token]
                   [--storage-account]
  examples:
  - summary: utilisation d’un nom de compte de stockage et d’un jeton de signature d’accès partagé avec autorisation d’écriture
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --storage-account MyStorageAccount --sas-token "MySasToken"
  - summary: à l’aide de l’ID de ressource d’une ressource de compte de stockage que vous possédez.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --storage-account "MyStoreageAccountResourceId"
  - summary: utilisation du compte storagea dans les paramètres de diagnostic de votre cluster géré.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster
  - summary: personnaliser les journaux de conteneur à collecter.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --container-logs "mynamespace1/mypod1 myns2"
  - summary: personnaliser les objets kubernetes à collecter.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --kube-objects "mynamespace1/service myns2/deployment/deployment1"
  - summary: personnaliser les fichiers journaux de nœud à collecter.
    syntax: az aks kollect -g MyResourceGroup -n MyManagedCluster --node-logs "/var/log/azure-vnet.log /var/log/azure-vnet-ipam.log"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du cluster géré.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --container-logs
    summary: Liste des journaux de conteneur à collecter.
    description: Liste des journaux de conteneur à collecter. Sa valeur peut être soit tous les conteneurs d’un espace de noms, par exemple, KUBE-System, soit un conteneur spécifique dans un espace de noms, par exemple, KUBE-System/tunnelfront.
  - name: --kube-objects
    summary: Liste d’objets kubernetes à décrire.
    description: Liste d’objets kubernetes à décrire. Sa valeur peut être soit tous les objets d’un type dans un espace de noms, par exemple, KUBE-System/Pod, soit un objet spécifique d’un type dans un espace de noms, par exemple, KUBE-System/Deployment/tunnelfront.
  - name: --node-logs
    summary: Liste des journaux de nœud à collecter. Par exemple,/var/log/Cloud-init.log.
    description: ''
  - name: --sas-token
    summary: Jeton SAS avec autorisation accessible en écriture pour le compte de stockage.
    description: ''
  - name: --storage-account
    summary: Nom ou ID du compte de stockage dans lequel les informations de diagnostic sont enregistrées.
    description: ''
