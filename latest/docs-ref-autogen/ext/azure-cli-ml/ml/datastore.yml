### YamlMime:AzureCLIGroup
uid: ext_azure-cli-ml_az_ml_datastore
name: az ml datastore
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-CLI-ml** pour Azure CLI et requiert la version 2.0.28 ou ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez la commande **AZ ml datastore** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour la gestion et l’utilisation des magasins de la espace de travail ML Azure.
description: ''
directCommands:
- uid: ext_azure-cli-ml_az_ml_datastore_attach_adls
  name: az ml datastore attach-adls
  summary: Attachez une banque de ADLS.
  description: ''
  syntax: >-
    az ml datastore attach-adls --client-id
                                --client-secret
                                --name
                                --store-name
                                --tenant-id
                                [--adls-resource-group]
                                [--adls-subscription-id]
                                [--authority-url]
                                [--grant-workspace-msi-access]
                                [--include-secret]
                                [--output-metadata-file]
                                [--path]
                                [--resource-group]
                                [--resource-url]
                                [--subscription-id]
                                [--workspace-name]
  requiredParameters:
  - isRequired: true
    name: --client-id
    summary: ID client/application du principal de service.
    description: ''
  - isRequired: true
    name: --client-secret
    summary: Secret du principal de service.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la Banque de banques.
    description: ''
  - isRequired: true
    name: --store-name -c
    summary: Nom du magasin ADLS.
    description: ''
  - isRequired: true
    name: --tenant-id
    summary: ID de locataire du principal du service.
    description: ''
  optionalParameters:
  - name: --adls-resource-group
    summary: Groupe de ressources auquel appartient le magasin ADLS.
    description: ''
  - name: --adls-subscription-id
    summary: ID de l’abonnement auquel le magasin ADLS appartient.
    description: ''
  - name: --authority-url
    defaultValue: <a href="https://login.microsoftonline.com">https://login.microsoftonline.com</a>
    summary: URL de l’autorité utilisée pour authentifier l’utilisateur.
    description: ''
  - name: --grant-workspace-msi-access
    summary: Valeur par défaut False. Affectez-lui la valeur true pour accéder aux données derrière le réseau virtuel à partir de Machine Learning Studio. Ainsi, l’accès aux données à partir de Machine Learning Studio utiliser l’identité gérée de l’espace de travail pour l’authentification, vous devez être propriétaire ou administrateur de l’accès utilisateur du stockage pour vous inscrire. Demandez à votre administrateur de le configurer pour vous si vous n’avez pas l’autorisation requise. En savoir plus» <a href="https://docs.microsoft.com/azure/machine-learning/how-to-enable-studio-virtual-network">https://docs.microsoft.com/azure/machine-learning/how-to-enable-studio-virtual-network</a> .
    description: ''
  - name: --include-secret
    summary: Affichez le secret inscrit pour les magasins de stock.
    description: ''
  - name: --output-metadata-file -t
    summary: Fournissez un emplacement de fichier de sortie facultatif pour la sortie d’objet structuré.
    description: ''
  - name: --path
    defaultValue: .
    summary: Chemin d’accès à un répertoire racine pour les fichiers de configuration de série de tests.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources.
    description: ''
  - name: --resource-url
    defaultValue: <a href="https://datalake.azure.net/">https://datalake.azure.net/</a>
    summary: Détermine les opérations qui seront effectuées sur Data Lake Store.
    description: ''
  - name: --subscription-id
    summary: Spécifie l’ID d’abonnement.
    description: ''
  - name: --workspace-name -w
    summary: Nom de l’espace de travail.
    description: ''
