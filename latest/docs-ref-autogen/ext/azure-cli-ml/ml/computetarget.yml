### YamlMime:AzureCLIGroup
uid: ext_azure-cli-ml_az_ml_computetarget
name: az ml computetarget
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-CLI-ml** pour Azure CLI et requiert la version 2.0.28 ou ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ ml computetarget** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes du sous-groupe Computetarget.
description: ''
directCommands:
- uid: ext_azure-cli-ml_az_ml_computetarget_delete
  name: az ml computetarget delete
  summary: Supprimer une cible de calcul (AKS ou amlcompute ou computeinstance).
  description: ''
  syntax: >-
    az ml computetarget delete --name
                               [--path]
                               [--resource-group]
                               [--subscription-id]
                               [--workspace-name]
                               [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la cible de calcul à supprimer.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Chemin d’accès à un dossier de projet. Valeur par défaut : répertoire actif.'
    description: ''
  - name: --resource-group -g
    summary: Groupe de ressources correspondant à l’espace de travail fourni.
    description: ''
  - name: --subscription-id
    summary: Spécifie l’ID d’abonnement.
    description: ''
  - name: --workspace-name -w
    summary: Nom de l’espace de travail contenant l’environnement à supprimer.
    description: ''
  - name: -v
    summary: Indicateur de commentaires.
    description: ''
- uid: ext_azure-cli-ml_az_ml_computetarget_detach
  name: az ml computetarget detach
  summary: Détacher une cible de calcul (AKS ou distante) d’un espace de travail.
  description: ''
  syntax: >-
    az ml computetarget detach --name
                               [--path]
                               [--resource-group]
                               [--subscription-id]
                               [--workspace-name]
                               [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la cible de calcul à détacher.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Chemin d’accès à un dossier de projet. Valeur par défaut : répertoire actif.'
    description: ''
  - name: --resource-group -g
    summary: Groupe de ressources correspondant à l’espace de travail fourni.
    description: ''
  - name: --subscription-id
    summary: Spécifie l’ID d’abonnement.
    description: ''
  - name: --workspace-name -w
    summary: Nom de l’espace de travail contenant l’environnement à détacher.
    description: ''
  - name: -v
    summary: Indicateur de commentaires.
    description: ''
- uid: ext_azure-cli-ml_az_ml_computetarget_get_credentials
  name: az ml computetarget get-credentials
  summary: Obtenir des informations d’identification pour une cible de calcul (AKS ou distante).
  description: ''
  syntax: >-
    az ml computetarget get-credentials --name
                                        [--path]
                                        [--resource-group]
                                        [--subscription-id]
                                        [--workspace-name]
                                        [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la cible de calcul pour laquelle récupérer les clés.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Chemin d’accès à un dossier de projet. Valeur par défaut : répertoire actif.'
    description: ''
  - name: --resource-group -g
    summary: Groupe de ressources correspondant à l’espace de travail fourni.
    description: ''
  - name: --subscription-id
    summary: Spécifie l’ID d’abonnement.
    description: ''
  - name: --workspace-name -w
    summary: Nom de l’espace de travail contenant la cible de calcul pour laquelle obtenir les informations d’identification.
    description: ''
  - name: -v
    summary: Indicateur de commentaires.
    description: ''
- uid: ext_azure-cli-ml_az_ml_computetarget_list
  name: az ml computetarget list
  summary: Répertorie toutes les cibles de calcul attachées à un espace de travail.
  description: ''
  syntax: >-
    az ml computetarget list [--path]
                             [--resource-group]
                             [--subscription-id]
                             [--workspace-name]
                             [-v]
  optionalParameters:
  - name: --path
    summary: 'Chemin d’accès à un dossier de projet. Valeur par défaut : répertoire actif.'
    description: ''
  - name: --resource-group -g
    summary: Groupe de ressources correspondant à l’espace de travail fourni.
    description: ''
  - name: --subscription-id
    summary: Spécifie l’ID d’abonnement.
    description: ''
  - name: --workspace-name -w
    summary: Nom de l’espace de travail contenant la cible de calcul à afficher.
    description: ''
  - name: -v
    summary: Indicateur de commentaires.
    description: ''
- uid: ext_azure-cli-ml_az_ml_computetarget_show
  name: az ml computetarget show
  summary: Affichez les détails d’une cible de calcul spécifique.
  description: ''
  syntax: >-
    az ml computetarget show --name
                             [--path]
                             [--resource-group]
                             [--subscription-id]
                             [--workspace-name]
                             [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la cible de calcul à afficher.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Chemin d’accès à un dossier de projet. Valeur par défaut : répertoire actif.'
    description: ''
  - name: --resource-group -g
    summary: Groupe de ressources correspondant à l’espace de travail fourni.
    description: ''
  - name: --subscription-id
    summary: Spécifie l’ID d’abonnement.
    description: ''
  - name: --workspace-name -w
    summary: Nom de l’espace de travail contenant la cible de calcul à afficher.
    description: ''
  - name: -v
    summary: Indicateur de commentaires.
    description: ''
