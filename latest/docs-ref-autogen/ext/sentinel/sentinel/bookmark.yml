                                [--etag]
                                [--incident-info]
                                [--labels]
                                [--notes]
                                [--query-result]
                                [--updated]
                                [--updated-by-object-id]
                                [-q]
  requiredParameters:
  - isRequired: true
    name: --bookmark-id
    summary: ID de signet.
