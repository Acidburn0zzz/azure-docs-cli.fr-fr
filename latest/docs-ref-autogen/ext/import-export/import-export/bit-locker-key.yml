name: az import-export bit-locker-key
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension d' **importation/exportation** pour Azure CLI et requiert la version 2.3.1 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez la commande **AZ Import-Export Bit-Locker-Key** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Import-Export-Bit-Locker-Key.
description: ''
directCommands:
- uid: ext_import-export_az_import_export_bit_locker_key_list
  name: az import-export bit-locker-key list
  summary: Retourne les clés BitLocker pour tous les lecteurs du travail spécifié.
  description: ''
  syntax: >-
    az import-export bit-locker-key list --job-name
                                         --resource-group
  examples:
  - summary: Répertorier les clés BitLocker pour les lecteurs d’un travail
    syntax: az import-export bit-locker-key list --resource-group "myResourceGroup" --job-name "myJob"
  requiredParameters:
  - isRequired: true
    name: --job-name
    summary: Nom du travail d’importation/exportation.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
