### YamlMime:AzureCLIGroup
uid: ext_eventgrid_az_eventgrid_topic_private_link_resource
name: az eventgrid topic private-link-resource
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **eventgrid** pour Azure CLI et requiert la version 2.0.49 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ eventgrid topic Private-LINK-Resource** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer la ressource de lien privé d’une rubrique.
description: ''
directCommands:
- uid: ext_eventgrid_az_eventgrid_topic_private_link_resource_list
  name: az eventgrid topic private-link-resource list
  summary: Répertorie les propriétés de toutes les ressources de lien privé pour une rubrique.
  description: ''
  syntax: >-
    az eventgrid topic private-link-resource list --resource-group
                                                  --topic-name
  examples:
  - summary: Afficher une connexion de point de terminaison privé pour une rubrique.
    syntax: az eventgrid topic private-link-resource list -g rg1 --topic-name topic1
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Nom de la rubrique.
    description: ''
- uid: ext_eventgrid_az_eventgrid_topic_private_link_resource_show
  name: az eventgrid topic private-link-resource show
  summary: Affichez les propriétés d’une ressource de lien privé pour une rubrique.
  description: ''
  syntax: >-
    az eventgrid topic private-link-resource show --name
                                                  --resource-group
                                                  --topic-name
  examples:
  - summary: Afficher une connexion de point de terminaison privé pour une rubrique.
    syntax: az eventgrid topic private-link-resource show -g rg1 --topic-name topic1 -n topic
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la ressource de lien privé.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --topic-name
    summary: Nom de la rubrique.
    description: ''
commands:
- ext_eventgrid_az_eventgrid_topic_private_link_resource_list
- ext_eventgrid_az_eventgrid_topic_private_link_resource_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
