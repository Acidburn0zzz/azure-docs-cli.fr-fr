### YamlMime:AzureCLIGroup
uid: ext_eventgrid_az_eventgrid_domain_key
name: az eventgrid domain key
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **eventgrid** pour Azure CLI et requiert la version 2.0.49 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ eventgrid Domain Key** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les clés d’accès partagé d’un domaine.
description: ''
directCommands:
- uid: ext_eventgrid_az_eventgrid_domain_key_list
  name: az eventgrid domain key list
  summary: Répertorier les clés d’accès partagé d’un domaine.
  description: ''
  syntax: >-
    az eventgrid domain key list --name
                                 --resource-group
  examples:
  - summary: Répertorier les clés d’accès partagé d’un domaine. généré automatiquement
    syntax: az eventgrid domain key list --name MyDomain --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du domaine.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: ext_eventgrid_az_eventgrid_domain_key_regenerate
  name: az eventgrid domain key regenerate
  summary: Régénérer une clé d’accès partagé d’un domaine.
  description: ''
  syntax: >-
    az eventgrid domain key regenerate --key-name
                                       --name
                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: Nom de clé pour régénérer key1 ou key2.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du domaine.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
commands:
- ext_eventgrid_az_eventgrid_domain_key_list
- ext_eventgrid_az_eventgrid_domain_key_regenerate
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
