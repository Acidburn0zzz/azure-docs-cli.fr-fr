### YamlMime:AzureCLIGroup
uid: ext_notification-hub_az_notification_hub_credential_mpns
name: az notification-hub credential mpns
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension de **Hub de notification** pour Azure CLI et requiert la version 2.3.1 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ notification-Hub Credential MPNs** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour gérer les informations d’identification du Hub de notification pour Windows Phone (MPNS).
description: ''
directCommands:
- uid: ext_notification-hub_az_notification_hub_credential_mpns_update
  name: az notification-hub credential mpns update
  summary: Mettez à jour les informations d’identification pour Windows Phone (MPNS).
  description: ''
  syntax: >-
    az notification-hub credential mpns update --certificate-key
                                               --mpns-certificate
                                               --namespace-name
                                               --notification-hub-name
                                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --certificate-key
    summary: Clé de certificat pour ces informations d’identification.
    description: ''
  - isRequired: true
    name: --mpns-certificate
    summary: Certificat MPNS.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: L'espace de noms.
    description: ''
  - isRequired: true
    name: --notification-hub-name
    summary: Nom du Hub de notification.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
commands:
- ext_notification-hub_az_notification_hub_credential_mpns_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
