### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_pipelines_queue
name: az pipelines queue
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-devops** pour Azure CLI et requiert la version 2.2.0 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez la commande **AZ pipelines queue queue** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les files d’attente d’agents.
description: ''
directCommands:
- uid: ext_azure-devops_az_pipelines_queue_list
  name: az pipelines queue list
  summary: Répertorier les files d’attente d’agents.
  description: ''
  syntax: >-
    az pipelines queue list [--action {manage, none, use}]
                            [--detect {false, true}]
                            [--org]
                            [--project]
                            [--queue-name]
  optionalParameters:
  - name: --action
    parameterValueGroup: manage, none, use
    summary: Filtrez selon que l’utilisateur appelant a ou non des autorisations d’utilisation ou de gestion.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --queue-name
    summary: Filtrez la liste avec le nom de la file d’attente correspondant Regex. par exemple, \* Ubuntu \* pour la file d’attente avec le nom « Hosted Ubuntu 1604 ».
    description: ''
- uid: ext_azure-devops_az_pipelines_queue_show
  name: az pipelines queue show
  summary: Affichez les détails de la file d’attente de l’agent.
  description: ''
  syntax: >-
    az pipelines queue show --id
                            [--action {manage, none, use}]
                            [--detect {false, true}]
                            [--org]
                            [--project]
  requiredParameters:
  - isRequired: true
    name: --id --queue-id
    summary: ID de la file d’attente d’agents à propos de laquelle obtenir des informations.
    description: ''
  optionalParameters:
  - name: --action
    parameterValueGroup: manage, none, use
    summary: Filtrez selon que l’utilisateur appelant a ou non des autorisations d’utilisation ou de gestion.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
commands:
- ext_azure-devops_az_pipelines_queue_list
- ext_azure-devops_az_pipelines_queue_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
