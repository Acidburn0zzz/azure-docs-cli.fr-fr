### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_pipelines_build_tag
name: az pipelines build tag
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-devops** pour Azure CLI et requiert la version 2.2.0 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez la commande **AZ pipelines Build tag tag** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les balises de Build.
description: ''
directCommands:
- uid: ext_azure-devops_az_pipelines_build_tag_add
  name: az pipelines build tag add
  summary: Ajoutez une ou plusieurs balises pour une build.
  description: ''
  syntax: >-
    az pipelines build tag add --build-id
                               --tags
                               [--detect {false, true}]
                               [--org]
                               [--project]
  requiredParameters:
  - isRequired: true
    name: --build-id
    summary: ID de la Build.
    description: ''
  - isRequired: true
    name: --tags
    summary: Balise (s) à ajouter à la Build. [Valeurs séparées par des virgules].
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
- uid: ext_azure-devops_az_pipelines_build_tag_delete
  name: az pipelines build tag delete
  summary: Supprimer une balise de Build.
  description: ''
  syntax: >-
    az pipelines build tag delete --build-id
                                  --tag
                                  [--detect {false, true}]
                                  [--org]
                                  [--project]
  requiredParameters:
  - isRequired: true
    name: --build-id
    summary: ID de la Build.
    description: ''
  - isRequired: true
    name: --tag
    summary: Balise à supprimer de la Build.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
- uid: ext_azure-devops_az_pipelines_build_tag_list
  name: az pipelines build tag list
  summary: Obtenir des balises pour une build.
  description: ''
  syntax: >-
    az pipelines build tag list --build-id
                                [--detect {false, true}]
                                [--org]
                                [--project]
  requiredParameters:
  - isRequired: true
    name: --build-id
    summary: ID de la Build.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
commands:
- ext_azure-devops_az_pipelines_build_tag_add
