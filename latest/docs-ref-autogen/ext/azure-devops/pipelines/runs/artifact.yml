### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_pipelines_runs_artifact
name: az pipelines runs artifact
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-devops** pour Azure CLI et requiert la version 2.2.0 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ pipelines runs d’artefact** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les artefacts d’exécution de pipeline.
description: ''
directCommands:
- uid: ext_azure-devops_az_pipelines_runs_artifact_download
  name: az pipelines runs artifact download
  summary: Télécharger un artefact de pipeline.
  description: ''
  syntax: >-
    az pipelines runs artifact download --artifact-name
                                        --path
                                        --run-id
                                        [--detect {false, true}]
                                        [--org]
                                        [--project]
  requiredParameters:
  - isRequired: true
    name: --artifact-name
    summary: Nom de l’artefact à télécharger.
    description: ''
  - isRequired: true
    name: --path
    summary: Chemin d’accès dans lequel télécharger l’artefact.
    description: ''
  - isRequired: true
    name: --run-id
    summary: ID de l’exécution à laquelle l’artefact est associé.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
- uid: ext_azure-devops_az_pipelines_runs_artifact_list
  name: az pipelines runs artifact list
  summary: Répertorier les artefacts associés à une exécution.
  description: ''
  syntax: >-
    az pipelines runs artifact list --run-id
                                    [--detect {false, true}]
                                    [--org]
                                    [--project]
  requiredParameters:
  - isRequired: true
    name: --run-id
    summary: ID de l’exécution à laquelle l’artefact est associé.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
- uid: ext_azure-devops_az_pipelines_runs_artifact_upload
  name: az pipelines runs artifact upload
  summary: Télécharger un artefact de pipeline.
  description: ''
  syntax: >-
    az pipelines runs artifact upload --artifact-name
                                      --path
                                      --run-id
                                      [--detect {false, true}]
                                      [--org]
                                      [--project]
  requiredParameters:
  - isRequired: true
    name: --artifact-name
    summary: Nom de l’artefact à télécharger.
    description: ''
  - isRequired: true
    name: --path
    summary: Chemin d’accès à partir duquel télécharger l’artefact.
    description: ''
  - isRequired: true
    name: --run-id
    summary: ID de l’exécution à laquelle l’artefact est associé.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
commands:
- ext_azure-devops_az_pipelines_runs_artifact_download
- ext_azure-devops_az_pipelines_runs_artifact_list
- ext_azure-devops_az_pipelines_runs_artifact_upload
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
