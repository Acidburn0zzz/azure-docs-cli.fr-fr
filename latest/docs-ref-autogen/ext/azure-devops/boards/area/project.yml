### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_boards_area_project
name: az boards area project
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-devops** pour Azure CLI et requiert la version 2.2.0 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ Boards Area Project** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les zones d’un projet.
description: ''
directCommands:
- uid: ext_azure-devops_az_boards_area_project_create
  name: az boards area project create
  summary: Créer une zone.
  description: ''
  syntax: >-
    az boards area project create --name
                                  [--detect {false, true}]
                                  [--org]
                                  [--path]
                                  [--project]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nom de la zone.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --path
    summary: 'Chemin d’accès absolu d’une zone. Crée une zone au niveau racine si--path n’est pas spécifié. Exemple : ProjectNameAreaAreaName.'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
- uid: ext_azure-devops_az_boards_area_project_delete
  name: az boards area project delete
  summary: Supprimer la zone.
  description: ''
  syntax: >-
    az boards area project delete --path
                                  [--detect {false, true}]
                                  [--org]
                                  [--project]
                                  [--yes]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: 'Chemin d’accès absolu d’une zone. Exemple : ProjectNameAreaAreaName.'
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: ext_azure-devops_az_boards_area_project_list
  name: az boards area project list
  summary: Répertorier les zones d’un projet.
  description: ''
  syntax: >-
    az boards area project list [--depth]
                                [--detect {false, true}]
                                [--org]
                                [--path]
                                [--project]
  optionalParameters:
  - name: --depth
    defaultValue: "1"
    summary: Profondeur des nœuds enfants à extraire. Exemple :--Depth 3.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --path
    summary: 'Chemin d’accès absolu d’une zone. Exemple : ProjectNameAreaAreaName.'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
- uid: ext_azure-devops_az_boards_area_project_show
  name: az boards area project show
  summary: Afficher les détails de la zone d’un projet.
  description: ''
  syntax: >-
    az boards area project show --id
                                [--detect {false, true}]
                                [--org]
                                [--project]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID de la zone.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
- uid: ext_azure-devops_az_boards_area_project_update
  name: az boards area project update
  summary: Zone de mise à jour.
  description: Déplacez la zone ou le nom de la zone de mise à jour.
  syntax: >-
    az boards area project update --path
                                  [--child-id]
                                  [--detect {false, true}]
                                  [--name]
                                  [--org]
                                  [--project]
  requiredParameters:
  - isRequired: true
    name: --path
    summary: 'Chemin d’accès absolu d’une zone. Exemple : ProjectNameAreaAreaName.'
    description: ''
  optionalParameters:
  - name: --child-id
    summary: Déplacer une zone existante et l’ajouter en tant que nœud enfant pour cette zone.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --name
    summary: Nouveau nom de la zone.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
