### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_devops_admin_banner
name: az devops admin banner
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-devops** pour Azure CLI et requiert la version 2.2.0 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ devops admin Banner** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Bannière gérer l’organisation.
description: ''
directCommands:
- uid: ext_azure-devops_az_devops_admin_banner_add
  name: az devops admin banner add
  summary: Ajoutez une nouvelle bannière et affichez-la immédiatement.
  description: ''
  syntax: >-
    az devops admin banner add --message
                               [--detect {false, true}]
                               [--expiration]
                               [--id]
                               [--org]
                               [--type {error, info, warning}]
  requiredParameters:
  - isRequired: true
    name: --message -m
    summary: Message (chaîne) à afficher dans la bannière.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --expiration
    summary: 'Date/heure à laquelle la bannière ne doit plus être présentée aux utilisateurs. Si la valeur n’est pas définie, la bannière n’expire pas automatiquement et doit être supprimée à l’aide de la commande supprimer. Exemple : « 2019-06-10 17:21:00 UTC », « 2019-06-10 ».'
    description: ''
  - name: --id
    summary: Identificateur de la nouvelle bannière. Cet identificateur est nécessaire pour modifier ou supprimer le message ultérieurement. Un identificateur unique est créé automatiquement s’il n’est pas spécifié.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --type -t
    parameterValueGroup: error, info, warning
    summary: Type de bannière à présenter. La valeur par défaut est « info ».
    description: ''
- uid: ext_azure-devops_az_devops_admin_banner_list
  name: az devops admin banner list
  summary: Répertorier les bannières.
  description: ''
  syntax: >-
    az devops admin banner list [--detect {false, true}]
                                [--org]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
- uid: ext_azure-devops_az_devops_admin_banner_remove
  name: az devops admin banner remove
  summary: Supprimer une bannière.
  description: ''
  syntax: >-
    az devops admin banner remove --id
                                  [--detect {false, true}]
                                  [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID de la bannière à supprimer.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
- uid: ext_azure-devops_az_devops_admin_banner_show
  name: az devops admin banner show
  summary: Afficher les détails d’une bannière.
  description: ''
  syntax: >-
    az devops admin banner show --id
                                [--detect {false, true}]
                                [--org]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Identificateur de la bannière.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
- uid: ext_azure-devops_az_devops_admin_banner_update
  name: az devops admin banner update
  summary: Met à jour le message, le niveau ou la date d’expiration d’une bannière.
  description: ''
  syntax: >-
    az devops admin banner update --id
                                  [--detect {false, true}]
                                  [--expiration]
                                  [--message]
                                  [--org]
                                  [--type {error, info, warning}]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID de la bannière à mettre à jour.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --expiration
    summary: 'Date/heure à laquelle la bannière ne doit plus être présentée aux utilisateurs. Pour annuler l’expiration de la bannière, fournissez une valeur vide à cet argument. Exemple : « 2019-06-10 17:21:00 UTC », « 2019-06-10 ».'
    description: ''
  - name: --message -m
    summary: Message (chaîne) à afficher dans la bannière.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --type -t
    parameterValueGroup: error, info, warning
    summary: Type de bannière à présenter. La valeur par défaut est « info ».
    description: ''
commands:
- ext_azure-devops_az_devops_admin_banner_add
