### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_devops_extension
name: az devops extension
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-devops** pour Azure CLI et requiert la version 2.2.0 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ devops extension** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les extensions.
description: ''
directCommands:
- uid: ext_azure-devops_az_devops_extension_disable
  name: az devops extension disable
  summary: Désactivez une extension.
  description: ''
  syntax: >-
    az devops extension disable --extension-id
                                --publisher-id
                                [--detect {false, true}]
                                [--org]
  requiredParameters:
  - isRequired: true
    name: --extension-id
    summary: ID d’extension. Elle est mappée au nom de l’extension dans le résultat de la recherche de l’extension AZ devops.
    description: ''
  - isRequired: true
    name: --publisher-id
    summary: ID de l’éditeur. Ce mappage porte sur le nom de l’éditeur dans le résultat de la recherche de l’extension AZ devops.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
- uid: ext_azure-devops_az_devops_extension_enable
  name: az devops extension enable
  summary: Activez une extension.
  description: ''
  syntax: >-
    az devops extension enable --extension-id
                               --publisher-id
                               [--detect {false, true}]
                               [--org]
