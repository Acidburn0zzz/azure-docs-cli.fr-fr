### YamlMime:AzureCLIGroup
uid: ext_azure-devops_az_repos_policy_build
name: az repos policy build
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-devops** pour Azure CLI et requiert la version 2.2.0 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande AZ patentes **Policy Build** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer la stratégie de Build.
description: ''
directCommands:
- uid: ext_azure-devops_az_repos_policy_build_create
  name: az repos policy build create
  summary: Créer une stratégie de Build.
  description: ''
  syntax: >-
    az repos policy build create --blocking {false, true}
                                 --branch
                                 --build-definition-id
                                 --display-name
                                 --enabled {false, true}
                                 --manual-queue-only {false, true}
                                 --queue-on-source-update-only {false, true}
                                 --repository-id
                                 --valid-duration
                                 [--branch-match-type {exact, prefix}]
                                 [--detect {false, true}]
                                 [--org]
                                 [--path-filter]
                                 [--project]
  requiredParameters:
  - isRequired: true
    name: --blocking
    parameterValueGroup: false, true
    summary: Indique si la stratégie doit être bloquée ou non.
    description: ''
  - isRequired: true
    name: --branch
    summary: 'Branche à laquelle cette stratégie doit être appliquée. Par exemple : Master.'
    description: ''
  - isRequired: true
    name: --build-definition-id
    summary: ID de définition de Build.
    description: ''
  - isRequired: true
    name: --display-name
    summary: 'Nom complet de cette stratégie de build pour identifier la stratégie. Par exemple : « stratégie de file d’attente manuelle ».'
    description: ''
  - isRequired: true
    name: --enabled
    parameterValueGroup: false, true
    summary: Indique si la stratégie est activée ou non.
    description: ''
  - isRequired: true
    name: --manual-queue-only
    parameterValueGroup: false, true
    summary: Indique s’il faut autoriser uniquement la file d’attente manuelle des builds.
    description: ''
  - isRequired: true
    name: --queue-on-source-update-only
    parameterValueGroup: false, true
    summary: Mettre en file d’attente uniquement lors de la mise à jour source.
    description: ''
  - isRequired: true
    name: --repository-id
    summary: ID du référentiel sur lequel appliquer la stratégie.
    description: ''
  - isRequired: true
    name: --valid-duration
    summary: Durée de validité de la stratégie (en minutes).
    description: ''
  optionalParameters:
  - name: --branch-match-type
    defaultValue: exact
    parameterValueGroup: exact, prefix
    summary: Détermine le mode d’utilisation de l’argument Branch pour appliquer une stratégie. Si la valeur est « exact », la stratégie sera appliquée sur une branche qui a une correspondance exacte sur l’argument--Branch. Si la valeur est « prefix », la stratégie est appliquée dans tous les dossiers de branche qui correspondent au préfixe fourni par l’argument--Branch.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --path-filter
    summary: Chemin (s) de filtre auquel la stratégie est appliquée. Prend en charge les chemins absolus, les caractères génériques et les chemins multiples séparés par'; '. Exemple:/WebApp/Models/Data.cs,/WebApp/ \* ou \* . cs,/WebApp/Models/Data.cs ; ClientApp/Models/Data. cs.
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
- uid: ext_azure-devops_az_repos_policy_build_update
  name: az repos policy build update
  summary: Mettez à jour la stratégie de Build.
  description: ''
  syntax: >-
    az repos policy build update --id
                                 [--blocking {false, true}]
                                 [--branch]
                                 [--branch-match-type {exact, prefix}]
                                 [--build-definition-id]
                                 [--detect {false, true}]
                                 [--display-name]
                                 [--enabled {false, true}]
                                 [--manual-queue-only {false, true}]
                                 [--org]
                                 [--path-filter]
                                 [--project]
                                 [--queue-on-source-update-only {false, true}]
                                 [--repository-id]
                                 [--valid-duration]
  requiredParameters:
  - isRequired: true
    name: --id --policy-id
    summary: ID de la stratégie.
    description: ''
  optionalParameters:
  - name: --blocking
    parameterValueGroup: false, true
    summary: Indique si la stratégie doit être bloquée ou non.
    description: ''
  - name: --branch
    summary: 'Branche à laquelle cette stratégie doit être appliquée. Par exemple : Master.'
    description: ''
  - name: --branch-match-type
    parameterValueGroup: exact, prefix
    summary: Détermine le mode d’utilisation de l’argument Branch pour appliquer une stratégie. Si la valeur est « exact », la stratégie sera appliquée sur une branche qui a une correspondance exacte sur l’argument--Branch. Si la valeur est « prefix », la stratégie est appliquée dans tous les dossiers de branche qui correspondent au préfixe fourni par l’argument--Branch.
    description: ''
  - name: --build-definition-id
    summary: ID de définition de Build.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --display-name
    summary: 'Nom complet de cette stratégie de build pour identifier la stratégie. Par exemple : « stratégie de file d’attente manuelle ».'
    description: ''
  - name: --enabled
    parameterValueGroup: false, true
    summary: Indique si la stratégie est activée ou non.
    description: ''
  - name: --manual-queue-only
    parameterValueGroup: false, true
    summary: Indique s’il faut autoriser uniquement la file d’attente manuelle des builds.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --path-filter
    summary: Chemin (s) de filtre auquel la stratégie est appliquée. Prend en charge les chemins absolus, les caractères génériques et les chemins multiples séparés par'; '. Exemple:/WebApp/Models/Data.cs,/WebApp/ \* ou \* . cs,/WebApp/Models/Data.cs ; ClientApp/Models/Data. cs.
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --queue-on-source-update-only
    parameterValueGroup: false, true
    summary: Mettre en file d’attente uniquement lors de la mise à jour source.
    description: ''
  - name: --repository-id
    summary: ID du référentiel sur lequel appliquer la stratégie.
    description: ''
  - name: --valid-duration
    summary: Durée de validité de la stratégie (en minutes).
    description: ''
commands:
- ext_azure-devops_az_repos_policy_build_create
