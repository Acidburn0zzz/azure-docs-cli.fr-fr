### YamlMime:AzureCLIGroup
uid: az_ml_computetarget_amlcompute_identity
name: az ml computetarget amlcompute identity
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Azure-CLI-ml** pour Azure CLI et requiert la version 2.0.28 ou ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ ml computetarget amlcompute Identity** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes d’identité cible de calcul AzureML.
description: ''
directCommands:
- uid: az_ml_computetarget_amlcompute_identity_assign
  name: az ml computetarget amlcompute identity assign
  summary: Assignez l’identité à une cible de calcul AzureML.
  description: ''
  syntax: >-
    az ml computetarget amlcompute identity assign --identities
                                                   --name
                                                   [--path]
                                                   [--resource-group]
                                                   [--subscription-id]
                                                   [--workspace-name]
                                                   [-v]
  requiredParameters:
  - isRequired: true
    name: --identities
    summary: Utilisez « [System] » pour définir un autre ID de ressource d’entrée d’identité par le système, séparé par des virgules (« ResourceID1 », « ResourceID2 ») pour définir les identités affectées à l’utilisateur.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la cible de calcul à approvisionner.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Chemin d’accès à un dossier de projet. Valeur par défaut : répertoire actif.'
    description: ''
  - name: --resource-group -g
    summary: Groupe de ressources correspondant à l’espace de travail fourni.
    description: ''
  - name: --subscription-id
    summary: Spécifie l’ID d’abonnement.
    description: ''
  - name: --workspace-name -w
    summary: Nom de l’espace de travail sous lequel créer cette cible de calcul.
    description: ''
  - name: -v
    summary: Indicateur de commentaires.
    description: ''
- uid: az_ml_computetarget_amlcompute_identity_remove
  name: az ml computetarget amlcompute identity remove
  summary: Supprimer l’identité d’une cible de calcul AzureML.
  description: ''
  syntax: >-
    az ml computetarget amlcompute identity remove --identities
                                                   --name
                                                   [--path]
                                                   [--resource-group]
                                                   [--subscription-id]
                                                   [--workspace-name]
                                                   [-v]
  requiredParameters:
  - isRequired: true
    name: --identities
    summary: Utilisez « [System] » pour supprimer un ID de ressource d’entrée d’identité du système affecté, séparé par des virgules (« ResourceID1, ResourceID2 ») pour supprimer les identités affectées à l’utilisateur.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la cible de calcul à approvisionner.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Chemin d’accès à un dossier de projet. Valeur par défaut : répertoire actif.'
    description: ''
  - name: --resource-group -g
    summary: Groupe de ressources correspondant à l’espace de travail fourni.
    description: ''
  - name: --subscription-id
    summary: Spécifie l’ID d’abonnement.
    description: ''
  - name: --workspace-name -w
    summary: Nom de l’espace de travail sous lequel créer cette cible de calcul.
    description: ''
  - name: -v
    summary: Indicateur de commentaires.
    description: ''
- uid: az_ml_computetarget_amlcompute_identity_show
  name: az ml computetarget amlcompute identity show
  summary: Affichez les identités d’une cible de calcul AzureML.
  description: ''
  syntax: >-
    az ml computetarget amlcompute identity show --name
                                                 [--path]
                                                 [--resource-group]
                                                 [--subscription-id]
                                                 [--workspace-name]
                                                 [-v]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la cible de calcul à approvisionner.
    description: ''
  optionalParameters:
  - name: --path
    summary: 'Chemin d’accès à un dossier de projet. Valeur par défaut : répertoire actif.'
    description: ''
  - name: --resource-group -g
    summary: Groupe de ressources correspondant à l’espace de travail fourni.
    description: ''
  - name: --subscription-id
    summary: Spécifie l’ID d’abonnement.
    description: ''
  - name: --workspace-name -w
    summary: Nom de l’espace de travail sous lequel créer cette cible de calcul.
    description: ''
  - name: -v
    summary: Indicateur de commentaires.
    description: ''
commands:
- az_ml_computetarget_amlcompute_identity_assign
- az_ml_computetarget_amlcompute_identity_remove
- az_ml_computetarget_amlcompute_identity_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
