### YamlMime:AzureCLIGroup
uid: az_sql_server_dns_alias
name: az sql server dns-alias
summary: Gérer les alias DNS d’un serveur.
description: ''
directCommands:
- uid: az_sql_server_dns_alias_create
  name: az sql server dns-alias create
  summary: Crée un alias DNS de serveur.
  description: ''
  syntax: >-
    az sql server dns-alias create --name
                                   --resource-group
                                   --server
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’alias DNS.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Nom du serveur SQL Azure. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults sql-server=<name>` .
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_dns_alias_delete
  name: az sql server dns-alias delete
  summary: Supprime l’alias DNS du serveur portant le nom donné.
  description: ''
  syntax: >-
    az sql server dns-alias delete --name
                                   [--ids]
                                   [--resource-group]
                                   [--server]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’alias DNS.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nom du serveur SQL Azure. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_dns_alias_list
  name: az sql server dns-alias list
  summary: Obtient une liste d’alias DNS de serveur pour un serveur.
  description: ''
  syntax: >-
    az sql server dns-alias list [--ids]
                                 [--query-examples]
                                 [--resource-group]
                                 [--server]
                                 [--subscription]
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nom du serveur SQL Azure. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_dns_alias_set
  name: az sql server dns-alias set
  summary: Définit un serveur auquel l’alias DNS doit pointer.
  description: ''
  syntax: >-
    az sql server dns-alias set --name
                                --original-server
                                [--ids]
                                [--original-resource-group]
                                [--original-subscription-id]
                                [--resource-group]
                                [--server]
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’alias DNS.
    description: ''
  - isRequired: true
    name: --original-server
    summary: Nom du serveur vers lequel l’alias pointe actuellement.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --original-resource-group
    summary: Nom du groupe de ressources d’origine.
    description: ''
  - name: --original-subscription-id
    summary: ID de l’abonnement d’origine.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nom du serveur SQL Azure. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_server_dns_alias_show
  name: az sql server dns-alias show
  summary: Obtient un alias DNS du serveur.
  description: ''
  syntax: >-
    az sql server dns-alias show --name
                                 [--ids]
