### YamlMime:AzureCLIGroup
uid: az_sql_mi_tde-key
name: az sql mi tde-key
summary: Gérez le protecteur de chiffrement d’une instance SQL.
description: ''
directCommands:
- uid: az_sql_mi_tde-key_set
  name: az sql mi tde-key set
  summary: Définit le protecteur de chiffrement de l’instance SQL.
  description: ''
  syntax: >-
    az sql mi tde-key set --server-key-type {AzureKeyVault, ServiceManaged}
                          [--ids]
                          [--kid]
                          [--managed-instance]
                          [--resource-group]
                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --server-key-type -t
    parameterValueGroup: AzureKeyVault, ServiceManaged
    summary: Type de la clé de serveur.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --kid -k
    summary: Identificateur de clé Azure Key Vault de la clé du serveur. Un exemple d’identificateur de clé est « https://YourVaultName.vault.azure.net/keys/YourKeyName/01234567890123456789012345678901 ».
    description: ''
  - name: --managed-instance --mi
    summary: Nom de l’instance Azure SQL Managed instance.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_tde-key_show
  name: az sql mi tde-key show
  summary: Obtient un protecteur de chiffrement d’instance managée.
  description: ''
  syntax: >-
    az sql mi tde-key show [--ids]
                           [--managed-instance]
                           [--query-examples]
                           [--resource-group]
                           [--subscription]
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --managed-instance --mi
    summary: Nom de l’instance Azure SQL Managed instance.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_mi_tde-key_set
- az_sql_mi_tde-key_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
