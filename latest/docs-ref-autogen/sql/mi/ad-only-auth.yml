### YamlMime:AzureCLIGroup
uid: az_sql_mi_ad_only_auth
name: az sql mi ad-only-auth
summary: Gérez les paramètres Azure active directement d’un Managed Instance.
description: ''
directCommands:
- uid: az_sql_mi_ad_only_auth_disable
  name: az sql mi ad-only-auth disable
  summary: Désactivez l’authentification directe Azure active uniquement pour cette Managed Instance.
  description: ''
  syntax: >-
    az sql mi ad-only-auth disable [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
  examples:
  - summary: Désactiver Active Directory seule authentification pour une instance gérée
    syntax: az sql mi ad-only-auth disable --resource-group mygroup --name myMI
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’instance managée.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_ad_only_auth_enable
  name: az sql mi ad-only-auth enable
  summary: Activez l’authentification directe Azure active uniquement pour cette Managed Instance.
  description: ''
  syntax: >-
    az sql mi ad-only-auth enable [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Activer Active Directory seule authentification pour une instance gérée
    syntax: az sql mi ad-only-auth enable --resource-group mygroup --name myMI
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’instance managée.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_mi_ad_only_auth_get
  name: az sql mi ad-only-auth get
  summary: Obtenir une propriété d’authentification Azure active directement spécifique.
  description: ''
  syntax: >-
    az sql mi ad-only-auth get [--ids]
                               [--name]
                               [--resource-group]
                               [--subscription]
  examples:
  - summary: Obtenir Active Directory seul État d’authentification pour une instance gérée
    syntax: az sql mi ad-only-auth get --resource-group mygroup --name myMI
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’instance managée.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
