### YamlMime:AzureCLIGroup
uid: az_sql_virtual-cluster
name: az sql virtual-cluster
summary: Gérer les clusters virtuels SQL.
description: ''
directCommands:
- uid: az_sql_virtual-cluster_delete
  name: az sql virtual-cluster delete
  summary: Supprimer un cluster virtuel.
  description: ''
  syntax: >-
    az sql virtual-cluster delete [--ids]
                                  [--name]
                                  [--no-wait]
                                  [--resource-group]
                                  [--subscription]
  examples:
  - summary: Supprimer un cluster virtuel
    syntax: az sql virtual-cluster delete -g mygroup -n mycluster
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom du cluster virtuel.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_virtual-cluster_list
  name: az sql virtual-cluster list
  summary: Répertorier les clusters virtuels disponibles.
  description: ''
  syntax: >-
    az sql virtual-cluster list [--query-examples]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Répertorie tous les clusters virtuels de l’abonnement actuel.
    syntax: az sql virtual-cluster list
  - summary: Répertorie tous les clusters virtuels dans un groupe de ressources.
    syntax: az sql virtual-cluster list -g mygroup
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_virtual-cluster_show
  name: az sql virtual-cluster show
  summary: Obtenir les détails d’un cluster virtuel.
  description: ''
  syntax: >-
    az sql virtual-cluster show [--ids]
                                [--name]
                                [--query-examples]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Obtenir les détails d’un cluster virtuel
    syntax: az sql virtual-cluster show -g mygroup -n mycluster
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom du cluster virtuel.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_virtual-cluster_delete
