    description: ''
  - isRequired: true
    name: --storage-key-type
    parameterValueGroup: SharedAccessKey, StorageAccessKey
    summary: Obligatoire. Type de clé de stockage.
    description: ''
  - isRequired: true
    name: --storage-uri
    summary: Obligatoire. URI de stockage.
    description: ''
  optionalParameters:
  - name: --auth-type -a
    parameterValueGroup: ADPassword, SQL
    summary: Type d’authentification.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’Azure SQL Database.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nom du serveur SQL Azure. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_list
  name: az sql db list
  summary: Répertorie les bases de données d’un serveur ou d’un pool élastique.
  description: ''
  syntax: >-
    az sql db list [--elastic-pool]
                   [--ids]
                   [--query-examples]
                   [--resource-group]
                   [--server]
                   [--subscription]
  examples:
  - summary: Répertorie les bases de données d’un serveur ou d’un pool élastique. généré automatiquement
    syntax: az sql db list --resource-group MyResourceGroup --server myserver
  optionalParameters:
  - name: --elastic-pool
    summary: S’il est spécifié, affiche uniquement les bases de données de ce pool élastique.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nom du serveur SQL Azure. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_list_deleted
  name: az sql db list-deleted
  summary: Obtient la liste des bases de données supprimées pouvant être restaurées.
  description: ''
  syntax: >-
    az sql db list-deleted [--ids]
                           [--resource-group]
                           [--server]
                           [--subscription]
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nom du serveur SQL Azure. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_list_editions
  name: az sql db list-editions
  summary: Affiche les éditions de base de données disponibles pour l’abonnement actuellement actif.
  description: Comprend les objectifs de service et les limites de stockage disponibles. Pour réduire les commentaires, les paramètres permettant de réduire intentionnellement les limites de stockage sont masqués par défaut.
  syntax: >-
    az sql db list-editions --location
                            [--available]
                            [--dtu]
                            [--edition]
                            [--service-objective]
                            [--show-details {max-size}]
                            [--subscription]
                            [--vcores]
  examples:
  - summary: Affiche toutes les éditions de base de données dans un emplacement.
    syntax: az sql db list-editions -l westus -o table
  - summary: Affichez tous les objectifs de service de base de données disponibles pour l’édition standard.
    syntax: az sql db list-editions -l westus --edition Standard -o table
  - summary: Afficher les tailles de base de données maximales disponibles pour l’objectif de service P1
    syntax: az sql db list-editions -l westus --service-objective P1 --show-details max-size
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
  optionalParameters:
  - name: --available -a
    summary: S’il est spécifié, affiche uniquement les résultats qui sont disponibles dans la région spécifiée.
    description: ''
  - name: --dtu
    summary: Nombre de DTU à rechercher. S’il n’est pas spécifié, toutes les tailles DTU sont affichées.
    description: ''
  - name: --edition --tier -e
    summary: Édition à rechercher. Si elle n’est pas spécifiée, toutes les éditions sont affichées.
    description: ''
  - name: --service-objective
    summary: Objectif de service à rechercher. S’il n’est pas spécifié, tous les objectifs de service sont affichés.
    description: ''
  - name: --show-details -d
    parameterValueGroup: max-size
    summary: Liste des détails supplémentaires à inclure dans la sortie.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vcores
    summary: Nombre de vcores à rechercher. Si aucune taille n’est spécifiée, toutes les tailles vcore sont affichées.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
