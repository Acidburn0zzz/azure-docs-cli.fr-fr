### YamlMime:AzureCLIGroup
uid: az_sql_db
name: az sql db
summary: Gérez les bases de données.
description: ''
directCommands:
- uid: az_sql_db_copy
  name: az sql db copy
  summary: Créer une copie d’une base de données.
  description: Une liste complète des options de niveau de performance peut être consultée en exécutant `az sql db list-editions -a -o table -l LOCATION` . La base de données de destination de copie doit avoir la même édition que la base de données source, mais vous pouvez modifier l’édition une fois la copie terminée.
  syntax: >-
    az sql db copy --dest-name
                   [--auto-pause-delay]
                   [--backup-storage-redundancy]
                   [--capacity]
                   [--compute-model {Provisioned, Serverless}]
                   [--dest-resource-group]
                   [--dest-server]
                   [--elastic-pool]
                   [--family]
                   [--ids]
                   [--license-type {BasePrice, LicenseIncluded}]
                   [--min-capacity]
                   [--name]
                   [--no-wait]
                   [--read-replicas]
                   [--read-scale {Disabled, Enabled}]
                   [--resource-group]
                   [--server]
                   [--service-objective]
                   [--subscription]
                   [--tags]
                   [--zone-redundant {false, true}]
  examples:
  - summary: Créer une base de données avec le niveau de performance S0 comme copie d’une base de données standard existante.
    syntax: az sql db copy -g mygroup -s myserver -n originalDb --dest-name newDb --service-objective S0
  - summary: Créer une base de données avec GeneralPurpose Edition, Gen4 Hardware et 1 vcore en tant que copie d’une base de données GeneralPurpose existante.
    syntax: az sql db copy -g mygroup -s myserver -n originalDb --dest-name newDb -f Gen4 -c 1
  - summary: Créer une base de données avec la redondance de stockage de sauvegarde locale en tant que copie d’une base de données existante
    syntax: az sql db copy -g mygroup -s myserver -n originalDb --dest-name newDb --backup-storage-redundancy Local
  requiredParameters:
  - isRequired: true
    name: --dest-name
    summary: Nom de la base de données qui sera créée comme destination de copie.
    description: ''
  optionalParameters:
  - name: --auto-pause-delay
    summary: Durée en minutes après laquelle la base de données est suspendue automatiquement. La valeur-1 signifie que la suspension automatique est désactivée.
    description: ''
  - name: --backup-storage-redundancy --bsr
    summary: 'Redondance de stockage de sauvegarde utilisée pour stocker les sauvegardes. Les valeurs autorisées sont les suivantes : local, zone, géo.'
    description: ''
  - name: --capacity -c
    summary: Composant de capacité de la référence (SKU) dans un nombre entier de DTU ou vcores.
    description: ''
  - name: --compute-model
    parameterValueGroup: Provisioned, Serverless
    summary: Modèle de calcul de la base de données.
    description: ''
  - name: --dest-resource-group
    summary: Nom du groupe de ressources dans lequel créer la copie. S’il n’est pas spécifié, le groupe de ressources d’origine est utilisé par défaut.
    description: ''
  - name: --dest-server
    summary: Nom du serveur dans lequel la copie doit être créée. S’il n’est pas spécifié, le serveur d’origine est utilisé par défaut.
    description: ''
  - name: --elastic-pool
    summary: Nom ou ID de ressource du pool élastique dans lequel créer la base de données.
    description: ''
  - name: --family -f
    summary: 'Composant de génération de calcul de la référence (SKU vcore uniquement). Les valeurs autorisées sont les suivantes : gen4, Gen5.'
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --license-type
    parameterValueGroup: BasePrice, LicenseIncluded
    summary: Type de licence à appliquer pour cette base de données. `LicenseIncluded` Si vous avez besoin d’une licence ou `BasePrice` si vous disposez d’une licence et que vous êtes éligible à la Azure Hybrid Benefit.
    description: ''
  - name: --min-capacity
    summary: Capacité minimale allouée par la base de données, si elle n’est pas suspendue.
    description: ''
  - name: --name -n
    summary: Nom de l’Azure SQL Database.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --read-replicas
    summary: Nombre de réplicas en lecture seule à approvisionner pour la base de données. Définissable uniquement pour l’édition hyperscale.
    description: ''
  - name: --read-scale
    parameterValueGroup: Disabled, Enabled
    summary: Si cette option est activée, les connexions dont l’intention d’application est définie sur ReadOnly dans leur chaîne de connexion peuvent être acheminées vers un réplica secondaire en lecture seule. Cette propriété est définissable uniquement pour les bases de données Premium et critique pour l’entreprise.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nom du serveur SQL Azure. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --service-objective
    summary: 'L’objectif de service pour la nouvelle base de données. Par exemple : Basic, S0, P1, GP_Gen4_1, GP_Gen5_S_8, BC_Gen5_2, HS_Gen5_32.'
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
  - name: --zone-redundant -z
    parameterValueGroup: false, true
    summary: Spécifie s’il faut activer la redondance de zone.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_create
  name: az sql db create
  summary: Créer une base de données.
  description: Une liste complète des options de niveau de performance peut être consultée en exécutant `az sql db list-editions -a -o table -l LOCATION` .
  syntax: >-
    az sql db create --name
                     --resource-group
                     --server
                     [--auto-pause-delay]
                     [--backup-storage-redundancy]
                     [--capacity]
                     [--catalog-collation {DATABASE_DEFAULT, SQL_Latin1_General_CP1_CI_AS}]
                     [--collation]
                     [--compute-model {Provisioned, Serverless}]
                     [--edition]
                     [--elastic-pool]
                     [--family]
                     [--license-type {BasePrice, LicenseIncluded}]
                     [--max-size]
                     [--min-capacity]
                     [--no-wait]
                     [--read-replicas]
                     [--read-scale {Disabled, Enabled}]
                     [--sample-name {AdventureWorksLT}]
                     [--service-objective]
                     [--subscription]
                     [--tags]
                     [--yes]
                     [--zone-redundant {false, true}]
  examples:
  - summary: Créer une base de données S0 standard.
    syntax: az sql db create -g mygroup -s myserver -n mydb --service-objective S0
  - summary: Créer une base de données avec GeneralPurpose Edition, Gen4 Hardware et 1 vcore
    syntax: az sql db create -g mygroup -s myserver -n mydb -e GeneralPurpose -f Gen4 -c 1
  - summary: Créer une base de données avec redondance de zone activée
    syntax: az sql db create -g mygroup -s myserver -n mydb -z
  - summary: Créer une base de données avec redondance de zone explicitement désactivée
    syntax: az sql db create -g mygroup -s myserver -n mydb -z false
  - summary: Créer une base de données sans serveur GeneralPurpose Gen5 2 vcore avec un délai de pause automatique de 120 minutes
    syntax: az sql db create -g mygroup -s myserver -n mydb -e GeneralPurpose -f Gen5 -c 2 --compute-model Serverless --auto-pause-delay 120
  - summary: Créer une base de données vcore hyperscale Gen5 2 avec 2 réplicas de lecture
    syntax: az sql db create -g mygroup -s myserver -n mydb -e Hyperscale -f Gen5 -c 2 --read-replicas 2
  - summary: Créer une base de données GeneralPurpose avec un stockage de sauvegarde localement redondant
    syntax: az sql db create -g mygroup -s myserver -n mydb -e GeneralPurpose --backup-storage-redundancy Local
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’Azure SQL Database.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --server -s
    summary: Nom du serveur SQL Azure. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults sql-server=<name>` .
    description: ''
  optionalParameters:
  - name: --auto-pause-delay
    summary: Durée en minutes après laquelle la base de données est suspendue automatiquement. La valeur-1 signifie que la suspension automatique est désactivée.
    description: ''
  - name: --backup-storage-redundancy --bsr
    summary: 'Redondance de stockage de sauvegarde utilisée pour stocker les sauvegardes. Les valeurs autorisées sont les suivantes : local, zone, géo.'
    description: ''
  - name: --capacity -c
    summary: Composant de capacité de la référence (SKU) dans un nombre entier de DTU ou vcores.
    description: ''
  - name: --catalog-collation
    parameterValueGroup: DATABASE_DEFAULT, SQL_Latin1_General_CP1_CI_AS
    summary: Classement du catalogue de métadonnées.
    description: ''
  - name: --collation
    summary: Classement de la base de données.
    description: ''
  - name: --compute-model
    parameterValueGroup: Provisioned, Serverless
    summary: Modèle de calcul de la base de données.
    description: ''
  - name: --edition --tier -e
    summary: 'Composant d’édition de la référence (SKU). Les valeurs autorisées sont les suivantes : Basic, standard, Premium, GeneralPurpose, BusinessCritical, hyperscale.'
    description: ''
  - name: --elastic-pool
    summary: Nom ou ID de ressource du pool élastique dans lequel créer la base de données.
    description: ''
  - name: --family -f
    summary: 'Composant de génération de calcul de la référence (SKU vcore uniquement). Les valeurs autorisées sont les suivantes : gen4, Gen5.'
    description: ''
  - name: --license-type
    parameterValueGroup: BasePrice, LicenseIncluded
    summary: Type de licence à appliquer pour cette base de données. `LicenseIncluded` Si vous avez besoin d’une licence ou `BasePrice` si vous disposez d’une licence et que vous êtes éligible à la Azure Hybrid Benefit.
    description: ''
  - name: --max-size
    summary: Taille de stockage maximale. Si aucune unité n’est spécifiée, la valeur par défaut est bytes (B).
    description: ''
  - name: --min-capacity
    summary: Capacité minimale allouée par la base de données, si elle n’est pas suspendue.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --read-replicas
    summary: Nombre de réplicas en lecture seule à approvisionner pour la base de données. Définissable uniquement pour l’édition hyperscale.
    description: ''
  - name: --read-scale
    parameterValueGroup: Disabled, Enabled
    summary: Si cette option est activée, les connexions dont l’intention d’application est définie sur ReadOnly dans leur chaîne de connexion peuvent être acheminées vers un réplica secondaire en lecture seule. Cette propriété est définissable uniquement pour les bases de données Premium et critique pour l’entreprise.
    description: ''
  - name: --sample-name
    parameterValueGroup: AdventureWorksLT
    summary: Nom de l’exemple de schéma à appliquer lors de la création de cette base de données.
    description: ''
  - name: --service-objective
    summary: 'L’objectif de service pour la nouvelle base de données. Par exemple : Basic, S0, P1, GP_Gen4_1, GP_Gen5_S_8, BC_Gen5_2, HS_Gen5_32.'
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  - name: --zone-redundant -z
    parameterValueGroup: false, true
    summary: Spécifie s’il faut activer la redondance de zone.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_delete
  name: az sql db delete
  summary: Supprimer une base de données.
  description: ''
  syntax: >-
    az sql db delete [--ids]
                     [--name]
                     [--no-wait]
                     [--resource-group]
                     [--server]
                     [--subscription]
                     [--yes]
  examples:
  - summary: Supprimer une base de données. généré automatiquement
    syntax: az sql db delete --name MyAzureSQLDatabase --resource-group MyResourceGroup --server myserver
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’Azure SQL Database.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nom du serveur SQL Azure. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_export
  name: az sql db export
  summary: Exporter une base de données vers un BacPac.
  description: ''
  syntax: >-
    az sql db export --admin-password
                     --admin-user
                     --storage-key
                     --storage-key-type {SharedAccessKey, StorageAccessKey}
                     --storage-uri
                     [--auth-type {ADPassword, SQL}]
                     [--ids]
                     [--name]
                     [--resource-group]
                     [--server]
                     [--subscription]
  examples:
  - summary: Obtenir une clé SAS à utiliser pour l’opération d’exportation.
    syntax: >-
      az storage blob generate-sas --account-name myAccountName -c myContainer -n myBacpac.bacpac \
          --permissions w --expiry 2018-01-01T00:00:00Z
  - summary: Exportez BacPac à l’aide d’une clé SAS.
    syntax: >-
      az sql db export -s myserver -n mydatabase -g mygroup -p password -u login \
          --storage-key "?sr=b&sp=rw&se=2018-01-01T00%3A00%3A00Z&sig=mysignature&sv=2015-07-08" \
          --storage-key-type SharedAccessKey \
          --storage-uri https://myAccountName.blob.core.windows.net/myContainer/myBacpac.bacpac
  - summary: Exportez BacPac à l’aide d’une clé de compte de stockage.
    syntax: >-
      az sql db export -s myserver -n mydatabase -g mygroup -p password -u login \
          --storage-key MYKEY== --storage-key-type StorageAccessKey \
          --storage-uri https://myAccountName.blob.core.windows.net/myContainer/myBacpac.bacpac
  requiredParameters:
  - isRequired: true
    name: --admin-password -p
    summary: Obligatoire. Mot de passe de connexion de l’administrateur.
    description: ''
  - isRequired: true
    name: --admin-user -u
    summary: Obligatoire. Nom de connexion de l’administrateur.
    description: ''
  - isRequired: true
    name: --storage-key
    summary: Obligatoire. Clé de stockage.
    description: ''
  - isRequired: true
    name: --storage-key-type
    parameterValueGroup: SharedAccessKey, StorageAccessKey
    summary: Obligatoire. Type de clé de stockage.
    description: ''
  - isRequired: true
    name: --storage-uri
    summary: Obligatoire. URI de stockage.
    description: ''
  optionalParameters:
  - name: --auth-type -a
    parameterValueGroup: ADPassword, SQL
    summary: Type d’authentification.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’Azure SQL Database.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nom du serveur SQL Azure. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_import
  name: az sql db import
