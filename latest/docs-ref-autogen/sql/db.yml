- uid: az_sql_db_restore
  name: az sql db restore
  summary: Créez une nouvelle base de données en restaurant à partir d’une sauvegarde.
  description: ''
  syntax: >-
    az sql db restore --dest-name
                      [--auto-pause-delay]
                      [--backup-storage-redundancy]
                      [--capacity]
                      [--compute-model {Provisioned, Serverless}]
                      [--deleted-time]
                      [--edition]
                      [--elastic-pool]
                      [--family]
                      [--ids]
                      [--license-type {BasePrice, LicenseIncluded}]
                      [--min-capacity]
                      [--name]
                      [--no-wait]
                      [--read-replicas]
                      [--read-scale {Disabled, Enabled}]
                      [--resource-group]
                      [--server]
                      [--service-objective]
                      [--subscription]
                      [--tags]
                      [--time]
                      [--zone-redundant {false, true}]
  examples:
  - summary: Créez une nouvelle base de données en restaurant à partir d’une sauvegarde. généré automatiquement
    syntax: az sql db restore --dest-name MyDest --edition GeneralPurpose --name MyAzureSQLDatabase --resource-group MyResourceGroup --server myserver --subscription MySubscription --time "2018-05-20T05:34:22"
  - summary: Créez une base de données avec un stockage de sauvegarde géo-redondant en restaurant à partir d’une sauvegarde. généré automatiquement
    syntax: az sql db restore --dest-name MyDest --edition GeneralPurpose --name MyAzureSQLDatabase --resource-group MyResourceGroup --server myserver --subscription MySubscription --time "2018-05-20T05:34:22" --backup-storage-redundancy Geo
  requiredParameters:
  - isRequired: true
    name: --dest-name
    summary: Nom de la base de données qui sera créée comme destination de restauration.
    description: ''
  optionalParameters:
  - name: --auto-pause-delay
    summary: Durée en minutes après laquelle la base de données est suspendue automatiquement. La valeur-1 signifie que la suspension automatique est désactivée.
    description: ''
  - name: --backup-storage-redundancy --bsr
    summary: 'Redondance de stockage de sauvegarde utilisée pour stocker les sauvegardes. Les valeurs autorisées sont les suivantes : local, zone, géo.'
    description: ''
  - name: --capacity -c
    summary: Composant de capacité de la référence (SKU) dans un nombre entier de DTU ou vcores.
    description: ''
  - name: --compute-model
    parameterValueGroup: Provisioned, Serverless
    summary: Modèle de calcul de la base de données.
    description: ''
  - name: --deleted-time
    summary: 'S’il est spécifié, restaurez à partir d’une base de données supprimée au lieu d’une base de données existante. Doit correspondre à l’heure de suppression d’une base de données supprimée sur le même serveur. L’heure ou le--Deleted-Time (ou les deux) doit être spécifié. L’heure doit être au format suivant : « YYYY-MM-JJThh : MM : SS ».'
    description: ''
  - name: --edition --tier -e
    summary: 'Composant d’édition de la référence (SKU). Les valeurs autorisées sont les suivantes : Basic, standard, Premium, GeneralPurpose, BusinessCritical, hyperscale.'
    description: ''
  - name: --elastic-pool
    summary: Nom ou ID de ressource du pool élastique dans lequel créer la base de données.
    description: ''
  - name: --family -f
    summary: 'Composant de génération de calcul de la référence (SKU vcore uniquement). Les valeurs autorisées sont les suivantes : gen4, Gen5.'
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --license-type
    parameterValueGroup: BasePrice, LicenseIncluded
    summary: Type de licence à appliquer pour cette base de données. `LicenseIncluded` Si vous avez besoin d’une licence ou `BasePrice` si vous disposez d’une licence et que vous êtes éligible à la Azure Hybrid Benefit.
    description: ''
  - name: --min-capacity
    summary: Capacité minimale allouée par la base de données, si elle n’est pas suspendue.
    description: ''
  - name: --name -n
    summary: Nom de l’Azure SQL Database.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --read-replicas
    summary: Nombre de réplicas en lecture seule à approvisionner pour la base de données. Définissable uniquement pour l’édition hyperscale.
    description: ''
  - name: --read-scale
    parameterValueGroup: Disabled, Enabled
    summary: Si cette option est activée, les connexions dont l’intention d’application est définie sur ReadOnly dans leur chaîne de connexion peuvent être acheminées vers un réplica secondaire en lecture seule. Cette propriété est définissable uniquement pour les bases de données Premium et critique pour l’entreprise.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nom du serveur SQL Azure. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --service-objective
    summary: 'L’objectif de service pour la nouvelle base de données. Par exemple : Basic, S0, P1, GP_Gen4_1, GP_Gen5_S_8, BC_Gen5_2, HS_Gen5_32.'
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
  - name: --time -t
    summary: 'Point dans le temps de la base de données source qui sera restaurée pour créer la nouvelle base de données. Doit être supérieur ou égal à la valeur earliestRestoreDate de la base de données source. L’heure ou le--Deleted-Time (ou les deux) doit être spécifié. L’heure doit être au format suivant : « YYYY-MM-JJThh : MM : SS ».'
    description: ''
  - name: --zone-redundant -z
    parameterValueGroup: false, true
    summary: Spécifie s’il faut activer la redondance de zone.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_show
  name: az sql db show
  summary: Obtenir les détails d’une base de données.
  description: ''
  syntax: >-
    az sql db show [--ids]
                   [--name]
                   [--query-examples]
                   [--resource-group]
                   [--server]
                   [--subscription]
  examples:
  - summary: Obtenir les détails d’une base de données. généré automatiquement
    syntax: az sql db show --name MyAzureSQLDatabase --resource-group MyResourceGroup --server myserver
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’Azure SQL Database.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nom du serveur SQL Azure. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_show_connection_string
  name: az sql db show-connection-string
  summary: Génère une chaîne de connexion à une base de données.
  description: ''
  syntax: >-
    az sql db show-connection-string --client {ado.net, jdbc, odbc, php, php_pdo, sqlcmd}
                                     [--auth-type {ADIntegrated, ADPassword, SqlPassword}]
                                     [--ids]
                                     [--name]
                                     [--server]
                                     [--subscription]
  examples:
  - summary: Générer la chaîne de connexion pour ado.net
    syntax: az sql db show-connection-string -s myserver -n mydb -c ado.net
  requiredParameters:
  - isRequired: true
    name: --client -c
    parameterValueGroup: ado.net, jdbc, odbc, php, php_pdo, sqlcmd
    summary: Type de fournisseur de connexion client.
    description: ''
  optionalParameters:
  - name: --auth-type -a
    defaultValue: SqlPassword
    parameterValueGroup: ADIntegrated, ADPassword, SqlPassword
    summary: Type d'authentification.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    defaultValue: <databasename>
    summary: Nom de l’Azure SQL Database.
    description: ''
  - name: --server -s
    defaultValue: <servername>
    summary: Nom du serveur SQL Azure. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_update
  name: az sql db update
  summary: Mettre à jour une base de données.
  description: ''
  syntax: >-
    az sql db update [--add]
                     [--auto-pause-delay]
                     [--backup-storage-redundancy]
                     [--capacity]
                     [--compute-model {Provisioned, Serverless}]
                     [--edition]
                     [--elastic-pool]
                     [--family]
                     [--force-string]
                     [--ids]
                     [--max-size]
                     [--min-capacity]
                     [--name]
                     [--no-wait]
                     [--read-replicas]
                     [--read-scale {Disabled, Enabled}]
                     [--remove]
                     [--resource-group]
                     [--server]
                     [--service-objective]
                     [--set]
                     [--subscription]
                     [--zone-redundant {false, true}]
  examples:
  - summary: Mettez à jour une base de données vers l’édition standard, niveau de performance S0 (10 DTU) en spécifiant la capacité DTU. Notez que GeneralPurpose autorise une plage plus étendue de la taille maximale que l’édition standard.
    syntax: az sql db update -g mygroup -s myserver -n mydb --edition Standard --capacity 10 --max-size 250GB
  - summary: Mettez à jour une base de données vers l’édition standard, le niveau de performance S1 (20 DTU) en spécifiant le nom du niveau de performance. Notez que GeneralPurpose autorise une plage plus étendue de la taille maximale que l’édition standard.
    syntax: az sql db update -g mygroup -s myserver -n mydb --edition Standard --service-objective S1 --max-size 250GB
  - summary: Mettre à jour une base de données vers GeneralPurpose Edition, 4 vcores avec un matériel Gen5
    syntax: az sql db update -g mygroup -s myserver -n mydb --edition GeneralPurpose --capacity 4 --family Gen5
  - summary: Mettre à jour la base de données avec une taille maximale accrue
    syntax: az sql db update -g mygroup -s myserver -n mydb --max-size 500GB
  - summary: Mise à jour de la base de données avec redondance de zone activée
    syntax: az sql db update -g mygroup -s myserver -n mydb -z
  - summary: Mise à jour de la base de données avec redondance de zone explicitement désactivée
    syntax: az sql db update -g mygroup -s myserver -n mydb -z false
  - summary: Mettre à jour la base de données vers un modèle de calcul sans serveur
    syntax: az sql db update -g mygroup -s myserver -n mydb --edition GeneralPurpose --capacity 2 --family Gen5 --compute-model Serverless
  - summary: Mettre à jour la base de données avec stockage de sauvegarde localement redondant
    syntax: az sql db update -g mygroup -s myserver -n mydb --backup-storage-redundancy Local
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --auto-pause-delay
    summary: Durée en minutes après laquelle la base de données est suspendue automatiquement. La valeur-1 signifie que la suspension automatique est désactivée.
    description: ''
  - name: --backup-storage-redundancy --bsr
    summary: 'Redondance de stockage de sauvegarde utilisée pour stocker les sauvegardes. Les valeurs autorisées sont les suivantes : local, zone, géo.'
    description: ''
  - name: --capacity -c
    summary: Composant de capacité de la référence (SKU) dans un nombre entier de DTU ou vcores.
    description: ''
  - name: --compute-model
    parameterValueGroup: Provisioned, Serverless
    summary: Modèle de calcul de la base de données.
    description: ''
  - name: --edition --tier -e
    summary: 'Composant d’édition de la référence (SKU). Les valeurs autorisées sont les suivantes : Basic, standard, Premium, GeneralPurpose, BusinessCritical, hyperscale.'
    description: ''
  - name: --elastic-pool
    summary: Nom ou ID de ressource du pool élastique dans lequel déplacer la base de données.
    description: ''
  - name: --family -f
    summary: 'Composant de génération de calcul de la référence (SKU vcore uniquement). Les valeurs autorisées sont les suivantes : gen4, Gen5.'
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --max-size
    summary: Nouvelle taille maximale de la base de données, exprimée en octets.
    description: ''
  - name: --min-capacity
    summary: Capacité minimale allouée par la base de données, si elle n’est pas suspendue.
    description: ''
  - name: --name -n
    summary: Nom de l’Azure SQL Database.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --read-replicas
    summary: Nombre de réplicas en lecture seule à approvisionner pour la base de données. Définissable uniquement pour l’édition hyperscale.
    description: ''
  - name: --read-scale
    parameterValueGroup: Disabled, Enabled
    summary: Si cette option est activée, les connexions dont l’intention d’application est définie sur ReadOnly dans leur chaîne de connexion peuvent être acheminées vers un réplica secondaire en lecture seule. Cette propriété est définissable uniquement pour les bases de données Premium et critique pour l’entreprise.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nom du serveur SQL Azure. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --service-objective
    summary: Nom du nouvel objectif de service. S’il s’agit d’un objectif de service de base de ressources autonome et que la base de BD est actuellement dans un pool élastique, la base de BD est supprimée du pool.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --zone-redundant -z
    parameterValueGroup: false, true
    summary: Spécifie s’il faut activer la redondance de zone.
    description: ''
