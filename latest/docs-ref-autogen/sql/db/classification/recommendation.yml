### YamlMime:AzureCLIGroup
uid: az_sql_db_classification_recommendation
name: az sql db classification recommendation
summary: Gérer les recommandations de classification de sensibilité.
description: ''
directCommands:
- uid: az_sql_db_classification_recommendation_disable
  name: az sql db classification recommendation disable
  summary: Désactiver les recommandations de sensibilité pour une colonne donnée (les recommandations sont activées par défaut sur toutes les colonnes).
  description: ''
  syntax: >-
    az sql db classification recommendation disable --column
                                                    --schema
                                                    --table
                                                    [--ids]
                                                    [--name]
                                                    [--resource-group]
                                                    [--server]
                                                    [--subscription]
  examples:
  - summary: Désactiver les recommandations de sensibilité pour une colonne donnée.
    syntax: az sql db classification recommendation disable -g mygroup -s myserver -n mydb --schema dbo --table mytable --column mycolumn
  requiredParameters:
  - isRequired: true
    name: --column
    summary: Nom de la colonne.
    description: ''
  - isRequired: true
    name: --schema
    summary: Nom du schéma.
    description: ''
  - isRequired: true
    name: --table
    summary: Nom de la table.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’Azure SQL Database.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nom du serveur SQL Azure. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_classification_recommendation_enable
  name: az sql db classification recommendation enable
  summary: Activer les recommandations de sensibilité pour une colonne donnée (les recommandations sont activées par défaut sur toutes les colonnes).
  description: ''
  syntax: >-
    az sql db classification recommendation enable --column
                                                   --schema
                                                   --table
                                                   [--ids]
                                                   [--name]
                                                   [--resource-group]
                                                   [--server]
                                                   [--subscription]
  examples:
  - summary: Activez les recommandations de sensibilité pour une colonne donnée.
    syntax: az sql db classification recommendation enable -g mygroup -s myserver -n mydb --schema dbo --table mytable --column mycolumn
  requiredParameters:
  - isRequired: true
    name: --column
    summary: Nom de la colonne.
    description: ''
  - isRequired: true
    name: --schema
    summary: Nom du schéma.
    description: ''
  - isRequired: true
    name: --table
    summary: Nom de la table.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’Azure SQL Database.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nom du serveur SQL Azure. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_classification_recommendation_list
  name: az sql db classification recommendation list
  summary: Répertorie les classifications de sensibilité recommandées d’une base de données donnée.
  description: ''
  syntax: >-
    az sql db classification recommendation list [--filter]
                                                 [--ids]
                                                 [--include-disabled-recommendations]
                                                 [--name]
                                                 [--query-examples]
                                                 [--resource-group]
                                                 [--server]
                                                 [--subscription]
  examples:
  - summary: Répertorie les classifications de sensibilité recommandées d’une base de données donnée.
    syntax: az sql db classification recommendation list -g mygroup -s myserver -n mydb
  optionalParameters:
  - name: --filter
    summary: Expression de filtre OData qui filtre les éléments de la collection.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --include-disabled-recommendations
    summary: Spécifie s’il faut inclure ou non les recommandations désactivées.
    description: ''
  - name: --name -n
    summary: Nom de l’Azure SQL Database.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nom du serveur SQL Azure. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_db_classification_recommendation_disable
