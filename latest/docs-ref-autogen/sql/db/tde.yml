### YamlMime:AzureCLIGroup
uid: az_sql_db_tde
name: az sql db tde
summary: Gérer le chiffrement transparent des données d’une base de données.
description: ''
directCommands:
- uid: az_sql_db_tde_list_activity
  name: az sql db tde list-activity
  summary: Retourne le résultat de l’opération de chiffrement transparent des données d’une base de données.
  description: ''
  syntax: >-
    az sql db tde list-activity [--database]
                                [--ids]
                                [--resource-group]
                                [--server]
                                [--subscription]
  optionalParameters:
  - name: --database -d
    summary: Nom de l’Azure SQL Database.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nom du serveur SQL Azure. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_tde_set
  name: az sql db tde set
  summary: Définit la configuration du chiffrement transparent des données d’une base de données.
  description: ''
  syntax: >-
    az sql db tde set --status {Disabled, Enabled}
                      [--database]
                      [--ids]
                      [--resource-group]
                      [--server]
                      [--subscription]
  examples:
  - summary: Définit la configuration du chiffrement transparent des données d’une base de données. généré automatiquement
    syntax: az sql db tde set --database mydb --resource-group MyResourceGroup --server myserver --status Enabled
  requiredParameters:
  - isRequired: true
    name: --status
    parameterValueGroup: Disabled, Enabled
    summary: État du chiffrement transparent des données.
    description: ''
  optionalParameters:
  - name: --database -d
    summary: Nom de l’Azure SQL Database.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nom du serveur SQL Azure. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
- uid: az_sql_db_tde_show
  name: az sql db tde show
  summary: Obtient la configuration du chiffrement transparent des données d’une base de données.
  description: ''
  syntax: >-
    az sql db tde show [--database]
                       [--ids]
                       [--query-examples]
                       [--resource-group]
                       [--server]
                       [--subscription]
  optionalParameters:
  - name: --database -d
    summary: Nom de l’Azure SQL Database.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server -s
    summary: Nom du serveur SQL Azure. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults sql-server=<name>` .
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/sql/_help.py
commands:
- az_sql_db_tde_list_activity
- az_sql_db_tde_set
- az_sql_db_tde_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
