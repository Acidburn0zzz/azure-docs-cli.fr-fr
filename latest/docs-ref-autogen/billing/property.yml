### YamlMime:AzureCLIGroup
uid: az_billing_property
name: az billing property
summary: Propriété de facturation.
description: ''
directCommands:
- uid: az_billing_property_show
  name: az billing property show
  summary: Obtient les propriétés de facturation d’un abonnement. Cette opération n’est pas prise en charge pour les comptes de facturation avec le type de contrat Contrat Entreprise.
  description: ''
  syntax: >-
    az billing property show [--query-examples]
                             [--subscription]
  examples:
  - summary: Afficher les propriétés d’un compte de facturation
    syntax: az billing property show
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_property_update
  name: az billing property update
  summary: Mettez à jour la propriété de facturation d’un abonnement. Actuellement, le centre de coûts peut être mis à jour. L’opération est prise en charge uniquement pour les comptes de facturation dont le type de contrat est contrat client Microsoft.
  description: ''
  syntax: >-
    az billing property update [--cost-center]
                               [--subscription]
  examples:
  - summary: Mettre à jour les propriétés d’un compte de facturation
    syntax: az billing property update --cost-center "1010"
  optionalParameters:
  - name: --cost-center
    summary: Centre de coûts appliqué à l’abonnement.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_property_show
- az_billing_property_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
