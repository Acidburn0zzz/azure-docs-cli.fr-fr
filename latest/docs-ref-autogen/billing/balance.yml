### YamlMime:AzureCLIGroup
uid: az_billing_balance
name: az billing balance
summary: Solde de facturation.
description: ''
directCommands:
- uid: az_billing_balance_show
  name: az billing balance show
  summary: Le solde de crédit disponible pour un profil de facturation. Il s’agit du solde qui peut être utilisé pour payer maintenant afin de régler l’échéance ou le retard des factures. L’opération est prise en charge uniquement pour les comptes de facturation dont le type de contrat est contrat client Microsoft.
  description: ''
  syntax: >-
    az billing balance show --account-name
                            --profile-name
                            [--query-examples]
                            [--subscription]
  examples:
  - summary: Afficher le solde d’un profil de facturation
    syntax: az billing balance show --account-name "{billingAccountName}" --profile-name "{billingProfileName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID qui identifie de façon unique un compte de facturation.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: ID qui identifie de façon unique un profil de facturation.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_balance_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
