### YamlMime:AzureCLIGroup
uid: az_billing_agreement
name: az billing agreement
summary: Affichez l’accord de facturation.
description: ''
directCommands:
- uid: az_billing_agreement_list
  name: az billing agreement list
  summary: Répertoriez les contrats d’un compte de facturation.
  description: ''
  syntax: >-
    az billing agreement list --account-name
                              [--expand]
                              [--query-examples]
                              [--subscription]
  examples:
  - summary: Répertorier les contrats par compte de facturation
    syntax: az billing agreement list --account-name "{billingAccountName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID qui identifie de façon unique un compte de facturation.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Peut être utilisé pour développer les participants.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_agreement_show
  name: az billing agreement show
  summary: Obtient un accord par ID.
  description: ''
  syntax: >-
    az billing agreement show --account-name
                              --name
                              [--expand]
                              [--query-examples]
                              [--subscription]
  examples:
  - summary: Afficher un contrat par compte de facturation et son nom
    syntax: az billing agreement show --name "{agreementName}" --account-name "{billingAccountName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID qui identifie de façon unique un compte de facturation.
    description: ''
  - isRequired: true
    name: --name -n
    summary: ID qui identifie de façon unique un accord.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Peut être utilisé pour développer les participants.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_agreement_list
- az_billing_agreement_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
