### YamlMime:AzureCLIGroup
uid: az_billing_transaction
name: az billing transaction
summary: Transaction de facturation.
description: ''
directCommands:
- uid: az_billing_transaction_list
  name: az billing transaction list
  summary: Répertoriez les transactions pour une facture. Les transactions incluent les frais d’achat, de remboursement et d’utilisation d’Azure.
  description: ''
  syntax: >-
    az billing transaction list --account-name
                                --invoice-name
                                [--query-examples]
                                [--subscription]
  examples:
  - summary: Répertorier les transactions par facture
    syntax: az billing transaction list --account-name "{billingAccountName}" --invoice-name "{invoiceName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID qui identifie de façon unique un compte de facturation.
    description: ''
  - isRequired: true
    name: --invoice-name
    summary: ID qui identifie de façon unique une facture.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
commands:
- az_billing_transaction_list
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
