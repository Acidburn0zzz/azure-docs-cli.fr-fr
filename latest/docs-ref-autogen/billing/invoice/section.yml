### YamlMime:AzureCLIGroup
uid: az_billing_invoice_section
name: az billing invoice section
summary: Section facturation.
description: ''
directCommands:
- uid: az_billing_invoice_section_create
  name: az billing invoice section create
  summary: Crée ou met à jour une section de facture. L’opération est prise en charge uniquement pour les comptes de facturation dont le type de contrat est contrat client Microsoft.
  description: ''
  syntax: >-
    az billing invoice section create --account-name
                                      --invoice-section-name
                                      --profile-name
                                      [--display-name]
                                      [--labels]
                                      [--no-wait]
                                      [--subscription]
  examples:
  - summary: Section créer une facture
    syntax: az billing invoice section create --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --name "{invoiceSectionName}" --display-name "invoiceSection1" --labels costCategory="Support" pcCode="A123456"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID qui identifie de façon unique un compte de facturation.
    description: ''
  - isRequired: true
    name: --invoice-section-name --name -n
    summary: ID qui identifie de façon unique une section de facture.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: ID qui identifie de façon unique un profil de facturation.
    description: ''
  optionalParameters:
  - name: --display-name
    summary: Nom de la section de la facture.
    description: ''
  - name: --labels
    summary: 'Dictionnaire de métadonnées associé à la section de la facture. Valeur attendue : KEY1 = VALUE1 KEY2 = VALUE2...'
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
- uid: az_billing_invoice_section_list
  name: az billing invoice section list
  summary: Répertorie les sections de facture auxquelles un utilisateur a accès. L’opération est prise en charge uniquement pour les comptes de facturation dont le type de contrat est contrat client Microsoft.
  description: ''
  syntax: >-
    az billing invoice section list --account-name
                                    --profile-name
                                    [--query-examples]
                                    [--subscription]
  examples:
  - summary: Répertorier les sections de facture par compte de facturation et profil de facturation
    syntax: az billing invoice section list --account-name "{billingAccountName}" --profile-name "{billingProfileName}"
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID qui identifie de façon unique un compte de facturation.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: ID qui identifie de façon unique un profil de facturation.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
