- uid: az_billing_invoice_section_wait
  name: az billing invoice section wait
  summary: Placez l’interface CLI dans un état d’attente jusqu’à ce qu’une condition de la section facturation facture soit remplie.
  description: ''
  syntax: >-
    az billing invoice section wait --account-name
                                    --invoice-section-name
                                    --profile-name
                                    [--created]
                                    [--custom]
                                    [--deleted]
                                    [--exists]
                                    [--interval]
                                    [--subscription]
                                    [--timeout]
                                    [--updated]
  examples:
  - summary: Interrompez l’exécution de la ligne suivante du script de l’interface de ligne de commande jusqu’à la création réussie de la section facturation.
    syntax: az billing invoice section wait --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --name "{invoiceSectionName}" --created
  - summary: Interrompez l’exécution de la ligne suivante du script CLI jusqu’à ce que la section facturation facture soit correctement mise à jour.
    syntax: az billing invoice section wait --account-name "{billingAccountName}" --profile-name "{billingProfileName}" --name "{invoiceSectionName}" --updated
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: ID qui identifie de façon unique un compte de facturation.
    description: ''
  - isRequired: true
    name: --invoice-section-name --name -n
    summary: ID qui identifie de façon unique une section de facture.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: ID qui identifie de façon unique un profil de facturation.
    description: ''
  optionalParameters:
  - name: --created
    summary: Patientez jusqu’à ce qu’il soit créé avec « provisioningState » à « Succeeded ».
    description: ''
  - name: --custom
    summary: Attendez que la condition satisfasse à une requête JMESPath personnalisée. Par exemple, provisioningState ! = « en cours », instanceView. Status [ ? code = = 'PowerState/Running'].
    description: ''
  - name: --deleted
    summary: Attendez la suppression.
    description: ''
  - name: --exists
    summary: Attendez que la ressource existe.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Intervalle d’interrogation en secondes.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Attente maximale en secondes.
    description: ''
  - name: --updated
    summary: Patientez jusqu’à la mise à jour avec provisioningState dans’Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/billing/_help.py
