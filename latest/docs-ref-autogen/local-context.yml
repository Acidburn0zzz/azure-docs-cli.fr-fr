### YamlMime:AzureCLIGroup
uid: az_local_context
name: az local-context
summary: Gérez le contexte local.
description: ''
directCommands:
- uid: az_local_context_delete
  name: az local-context delete
  summary: Supprime les données de contexte locales.
  description: ''
  syntax: >-
    az local-context delete [--all]
                            [--name]
                            [--purge]
                            [--recursive]
                            [--subscription]
                            [--yes]
  examples:
  - summary: Supprimer resource_group_name du contexte local
    syntax: az local-context delete --name resource_group_name
  - summary: Effacer toutes les données de contexte locales
    syntax: az local-context delete --all
  - summary: Supprimer le fichier de persistance du contexte local
    syntax: az local-context delete --all --purge
  - summary: Supprimer le fichier de persistance du contexte local de manière récursive
    syntax: az local-context delete --all --purge --recursive
  optionalParameters:
  - name: --all
    summary: Efface toutes les données de contexte locales. Soit--Name, soit--All peut être spécifié.
    description: ''
  - name: --name -n
    summary: Liste séparée par des espaces de noms de paramètres de contexte local. Soit--Name, soit--All peut être spécifié.
    description: ''
  - name: --purge
    summary: Supprime le fichier de contexte local du répertoire de travail. Disponible uniquement quand--All est spécifié.
    description: ''
  - name: --recursive
    summary: Indiquer qu’il s’agit d’une suppression récursive du contexte local. Disponible uniquement quand--All est spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation. Disponible uniquement quand--All est spécifié.
    description: ''
- uid: az_local_context_off
  name: az local-context off
  summary: Désactivez le contexte local.
  description: ''
  syntax: az local-context off [--subscription]
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_local_context_on
  name: az local-context on
  summary: Activez le contexte local.
  description: ''
  syntax: az local-context on [--subscription]
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_local_context_show
  name: az local-context show
  summary: Affichez les données de contexte locales.
  description: ''
  syntax: >-
    az local-context show [--name]
                          [--query-examples]
                          [--subscription]
  examples:
  - summary: Afficher toutes les valeurs de contexte local
    syntax: az local-context show
  - summary: Afficher resource_group_name valeur de contexte local
    syntax: az local-context show --name resource_group_name
  optionalParameters:
  - name: --name -n
    summary: Liste séparée par des espaces de noms de paramètres de contexte local.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_local_context_delete
- az_local_context_off
- az_local_context_on
- az_local_context_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
