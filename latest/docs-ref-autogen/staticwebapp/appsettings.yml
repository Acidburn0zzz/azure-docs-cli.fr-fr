### YamlMime:AzureCLIGroup
uid: az_staticwebapp_appsettings
name: az staticwebapp appsettings
summary: Gérez les paramètres d’application des fonctions de l’application statique.
description: ''
directCommands:
- uid: az_staticwebapp_appsettings_delete
  name: az staticwebapp appsettings delete
  summary: Supprimer les paramètres de l’application de fonction avec les clés données de l’application statique.
  description: ''
  syntax: >-
    az staticwebapp appsettings delete --name
                                       --setting-names
                                       [--resource-group]
                                       [--subscription]
  examples:
  - summary: Supprimer les paramètres d’application donnés de l’application statique.
    syntax: az staticwebapp appsettings delete -n MyStaticAppName --setting-names key1 key2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du site statique.
    description: ''
  - isRequired: true
    name: --setting-names
    summary: Noms des paramètres d’application séparés par des espaces.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_staticwebapp_appsettings_list
  name: az staticwebapp appsettings list
  summary: Répertoriez les paramètres d’application de fonction de l’application statique. Une fonction doit d’abord être déployée pour utiliser cette méthode.
  description: ''
  syntax: >-
    az staticwebapp appsettings list --name
                                     [--query-examples]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Répertoriez les paramètres d’application de fonction de l’application statique.
    syntax: az staticwebapp appsettings list -n MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du site statique.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_staticwebapp_appsettings_set
  name: az staticwebapp appsettings set
  summary: Définir (remplacer) les paramètres d’application de fonction de l’application statique.
  description: ''
  syntax: >-
    az staticwebapp appsettings set --name
                                    --setting-names
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Définir (remplacer) les paramètres d’application de fonction de l’application statique.
    syntax: az staticwebapp appsettings set -n MyStaticAppName --setting-names key1=val1 key2=val2
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du site statique.
    description: ''
  - isRequired: true
    name: --setting-names
    summary: Paramètres d’application séparés par des espaces au format’key = value'.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_staticwebapp_appsettings_delete
- az_staticwebapp_appsettings_list
- az_staticwebapp_appsettings_set
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
