### YamlMime:AzureCLIGroup
uid: az_staticwebapp_environment
name: az staticwebapp environment
summary: Gérez l’environnement de l’application statique.
description: ''
directCommands:
- uid: az_staticwebapp_environment_functions
  name: az staticwebapp environment functions
  summary: Affiche des informations sur les fonctions.
  description: ''
  syntax: >-
    az staticwebapp environment functions --name
                                          [--environment-name]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: Affichez les fonctions d’application statiques.
    syntax: az staticwebapp environment functions -n MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du site statique.
    description: ''
  optionalParameters:
  - name: --environment-name
    defaultValue: default
    summary: Nom de l’environnement d’un site statique.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_staticwebapp_environment_list
  name: az staticwebapp environment list
  summary: Répertorie tous les environnements de l’application statique, y compris la production.
  description: ''
  syntax: >-
    az staticwebapp environment list --name
                                     [--query-examples]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Répertorier l’environnement d’application statique.
    syntax: az staticwebapp environment list -n MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du site statique.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_staticwebapp_environment_show
  name: az staticwebapp environment show
  summary: Affichez des informations sur l’environnement de production ou l’environnement spécifié.
  description: ''
  syntax: >-
    az staticwebapp environment show --name
                                     [--environment-name]
                                     [--query-examples]
                                     [--resource-group]
                                     [--subscription]
  examples:
  - summary: Affichez un environnement d’application statique.
    syntax: az staticwebapp environment show -n MyStaticAppName
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du site statique.
    description: ''
  optionalParameters:
  - name: --environment-name
    defaultValue: default
    summary: Nom de l’environnement d’un site statique.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_staticwebapp_environment_functions
- az_staticwebapp_environment_list
- az_staticwebapp_environment_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
