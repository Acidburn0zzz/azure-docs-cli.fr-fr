### YamlMime:AzureCLIGroup
uid: az_security_adaptive_network_hardenings
name: az security adaptive_network_hardenings
summary: Affichez toutes les ressources de sécurisation réseau adaptatives.
description: ''
directCommands:
- uid: az_security_adaptive_network_hardenings_list
  name: az security adaptive_network_hardenings list
  summary: Obtient une liste de ressources de renforcement de réseau adaptatif dans l’étendue d’une ressource étendue.
  description: ''
  syntax: >-
    az security adaptive_network_hardenings list --resource-group
                                                 --resource-name
                                                 --resource-namespace
                                                 --resource-type
                                                 [--query-examples]
                                                 [--subscription]
  examples:
  - summary: Renforcements de réseau adaptatif-Lister par ressource étendue
    syntax: az security adaptive_network_hardenings list --resource-group 'RG1' --resource-type 'virtualMachines' --resource-namespace 'Microsoft.Compute' --resource-name 'VM1'
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Nom de la ressource.
    description: ''
  - isRequired: true
    name: --resource-namespace
    summary: Espace de noms de la ressource.
    description: ''
  - isRequired: true
    name: --resource-type
    summary: Type de la ressource.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
- uid: az_security_adaptive_network_hardenings_show
  name: az security adaptive_network_hardenings show
  summary: Obtient une seule ressource de sécurisation réseau adaptative.
  description: ''
  syntax: >-
    az security adaptive_network_hardenings show --adaptive-network-hardenings-resource-name
                                                 --resource-group
                                                 --resource-name
                                                 --resource-namespace
                                                 --resource-type
                                                 [--query-examples]
                                                 [--subscription]
  examples:
  - summary: Renforcements de réseau adaptatif-procurez-vous.
    syntax: az security adaptive_network_hardenings show --resource-group 'RG1' --resource-type 'virtualMachines' --resource-namespace 'Microsoft.Compute' --resource-name 'VM1' --adaptive-network-hardenings-resource-name 'default'
  requiredParameters:
  - isRequired: true
    name: --adaptive-network-hardenings-resource-name
    summary: Nom de ressource de sécurisation réseau adaptative.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-name
    summary: Nom de la ressource.
    description: ''
  - isRequired: true
    name: --resource-namespace
    summary: Espace de noms de la ressource.
    description: ''
  - isRequired: true
    name: --resource-type
    summary: Type de la ressource.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/security/_help.py
commands:
- az_security_adaptive_network_hardenings_list
