### YamlMime:AzureCLIGroup
uid: az_network_virtual_appliance_sku
name: az network virtual-appliance sku
summary: Gérer la référence SKU d’appliance virtuelle Azure Network.
description: ''
directCommands:
- uid: az_network_virtual_appliance_sku_list
  name: az network virtual-appliance sku list
  summary: Répertorie toutes les références SKU d’appliance virtuelle Azure Network.
  description: ''
  syntax: >-
    az network virtual-appliance sku list [--query-examples]
                                          [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_virtual_appliance_sku_show
  name: az network virtual-appliance sku show
  summary: Affichez les détails d’une référence SKU d’appliance virtuelle Azure Network.
  description: ''
  syntax: >-
    az network virtual-appliance sku show --name
                                          [--query-examples]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la référence SKU de l’appliance virtuelle réseau.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_virtual_appliance_sku_list
- az_network_virtual_appliance_sku_show
