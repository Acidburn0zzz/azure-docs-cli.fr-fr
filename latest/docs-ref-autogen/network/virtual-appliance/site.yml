### YamlMime:AzureCLIGroup
uid: az_network_virtual-appliance_site
name: az network virtual-appliance site
summary: Gérer le site d’appliances virtuelles Azure Network.
description: ''
directCommands:
- uid: az_network_virtual-appliance_site_create
  name: az network virtual-appliance site create
  summary: Créez un site d’appliance virtuelle réseau Azure.
  description: ''
  syntax: >-
    az network virtual-appliance site create --address-prefix
                                             --appliance-name
                                             --name
                                             --resource-group
                                             [--allow {false, true}]
                                             [--default {false, true}]
                                             [--optimize {false, true}]
                                             [--subscription]
  examples:
  - summary: Créez un site d’appliance virtuelle réseau Azure.
    syntax: az network virtual-appliance site create -n MyName -g MyRG --appliance-name MyAppliance --address-prefix 10.0.0.0/24 --allow --default --optimize
  requiredParameters:
  - isRequired: true
    name: --address-prefix
    summary: Préfixe d’adresse du site de l’appliance virtuelle réseau.
    description: ''
  - isRequired: true
    name: --appliance-name
    summary: Nom de l’appliance virtuelle réseau.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du site de l’appliance virtuelle réseau.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --allow
    parameterValueGroup: false, true
    summary: Indicateur de contrôle de la répartition de la catégorie d’autorisation o365.
    description: ''
  - name: --default
    parameterValueGroup: false, true
    summary: Indicateur de contrôle de la répartition de la catégorie par défaut o365.
    description: ''
  - name: --optimize
    parameterValueGroup: false, true
    summary: Indicateur de contrôle de la répartition de la catégorie d’optimisation o365.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_virtual-appliance_site_delete
  name: az network virtual-appliance site delete
  summary: Supprimer un site d’appliance virtuelle réseau Azure.
  description: ''
  syntax: >-
    az network virtual-appliance site delete --appliance-name
                                             --name
                                             --resource-group
                                             [--subscription]
                                             [--yes]
  requiredParameters:
  - isRequired: true
    name: --appliance-name
    summary: Nom de l’appliance virtuelle réseau.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du site de l’appliance virtuelle réseau.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_virtual-appliance_site_list
  name: az network virtual-appliance site list
  summary: Répertorie tous les sites d’appliance virtuelle réseau Azure.
  description: ''
  syntax: >-
    az network virtual-appliance site list --appliance-name
                                           --resource-group
                                           [--query-examples]
                                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --appliance-name
    summary: Nom de l’appliance virtuelle réseau.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_virtual-appliance_site_show
  name: az network virtual-appliance site show
  summary: Affichez les détails d’un site d’appliance virtuelle réseau Azure.
  description: ''
  syntax: >-
    az network virtual-appliance site show --appliance-name
                                           --name
                                           --resource-group
                                           [--query-examples]
                                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --appliance-name
    summary: Nom de l’appliance virtuelle réseau.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du site de l’appliance virtuelle réseau.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_virtual-appliance_site_update
  name: az network virtual-appliance site update
  summary: Mettez à jour un site d’appliance virtuelle réseau Azure.
  description: ''
  syntax: >-
    az network virtual-appliance site update --address-prefix
                                             --appliance-name
                                             --name
                                             --resource-group
                                             [--add]
                                             [--allow {false, true}]
                                             [--default {false, true}]
                                             [--force-string]
                                             [--optimize {false, true}]
                                             [--remove]
                                             [--set]
                                             [--subscription]
  examples:
  - summary: Mettez à jour un site d’appliance virtuelle réseau Azure.
    syntax: az network virtual-appliance site update -n MyName -g MyRG --appliance-name MyAppliance --address-prefix 10.0.0.0/24 --allow false --default false --optimize false
  requiredParameters:
  - isRequired: true
    name: --address-prefix
    summary: Préfixe d’adresse du site de l’appliance virtuelle réseau.
    description: ''
  - isRequired: true
    name: --appliance-name
    summary: Nom de l’appliance virtuelle réseau.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du site de l’appliance virtuelle réseau.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --allow
    parameterValueGroup: false, true
    summary: Indicateur de contrôle de la répartition de la catégorie d’autorisation o365.
    description: ''
  - name: --default
    parameterValueGroup: false, true
    summary: Indicateur de contrôle de la répartition de la catégorie par défaut o365.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --optimize
    parameterValueGroup: false, true
    summary: Indicateur de contrôle de la répartition de la catégorie d’optimisation o365.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
