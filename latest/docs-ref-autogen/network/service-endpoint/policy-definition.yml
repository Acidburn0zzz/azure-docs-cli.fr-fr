### YamlMime:AzureCLIGroup
uid: az_network_service_endpoint_policy_definition
name: az network service-endpoint policy-definition
summary: Gérer les définitions de stratégie de point de terminaison de service.
description: ''
directCommands:
- uid: az_network_service_endpoint_policy_definition_create
  name: az network service-endpoint policy-definition create
  summary: Créer une définition de stratégie de point de terminaison de service.
  description: ''
  syntax: >-
    az network service-endpoint policy-definition create --name
                                                         --policy-name
                                                         --resource-group
                                                         --service
                                                         --service-resources
                                                         [--description]
                                                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la définition de la stratégie de point de terminaison de service.
    description: ''
  - isRequired: true
    name: --policy-name
    summary: Nom de la stratégie de point de terminaison de service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service
    summary: Nom du service auquel s’applique la définition de stratégie.
    description: ''
    valueFrom: az network service-endpoint list
  - isRequired: true
    name: --service-resources
    summary: Liste séparée par des espaces des ressources de service auxquelles la définition s’applique.
    description: ''
  optionalParameters:
  - name: --description
    summary: Description de la définition de stratégie.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_service_endpoint_policy_definition_delete
  name: az network service-endpoint policy-definition delete
  summary: Supprimer une définition de stratégie de point de terminaison de service.
  description: ''
  syntax: >-
    az network service-endpoint policy-definition delete [--ids]
                                                         [--name]
                                                         [--policy-name]
                                                         [--resource-group]
                                                         [--subscription]
  examples:
  - summary: Supprimer une définition de stratégie de point de terminaison de service (générée automatiquement)
    syntax: az network service-endpoint policy-definition delete --name myserviceendpointpolicydefinition --policy-name mypolicy --resource-group myresourcegroup
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de la définition de la stratégie de point de terminaison de service.
    description: ''
  - name: --policy-name
    summary: Nom de la stratégie de point de terminaison de service.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_service_endpoint_policy_definition_list
  name: az network service-endpoint policy-definition list
  summary: Répertoriez les définitions de stratégie de point de terminaison de service.
  description: ''
  syntax: >-
    az network service-endpoint policy-definition list --policy-name
                                                       --resource-group
                                                       [--query-examples]
                                                       [--subscription]
  examples:
  - summary: Répertoriez les définitions de stratégie de point de terminaison de service. généré automatiquement
    syntax: az network service-endpoint policy-definition list --policy-name MyPolicy --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nom de la stratégie de point de terminaison de service.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_service_endpoint_policy_definition_show
  name: az network service-endpoint policy-definition show
  summary: Obtenir les détails d’une définition de stratégie de point de terminaison de service.
  description: ''
  syntax: >-
    az network service-endpoint policy-definition show [--ids]
                                                       [--name]
                                                       [--policy-name]
                                                       [--query-examples]
                                                       [--resource-group]
                                                       [--subscription]
  examples:
  - summary: Obtenir les détails d’une définition de stratégie de point de terminaison de service. généré automatiquement
    syntax: az network service-endpoint policy-definition show --name myserviceendpointpolicydefinition --policy-name mypolicy --resource-group myresourcegroup
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de la définition de la stratégie de point de terminaison de service.
    description: ''
  - name: --policy-name
    summary: Nom de la stratégie de point de terminaison de service.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_service_endpoint_policy_definition_update
  name: az network service-endpoint policy-definition update
  summary: Mettez à jour une définition de stratégie de point de terminaison de service.
  description: ''
  syntax: >-
    az network service-endpoint policy-definition update [--add]
                                                         [--description]
                                                         [--force-string]
                                                         [--ids]
                                                         [--name]
                                                         [--policy-name]
                                                         [--remove]
                                                         [--resource-group]
                                                         [--service]
                                                         [--service-resources]
                                                         [--set]
                                                         [--subscription]
  examples:
  - summary: Mettez à jour une définition de stratégie de point de terminaison de service. généré automatiquement
    syntax: az network service-endpoint policy-definition update --add communities='12076:5010' --name MyServiceEndpointPolicyDefinition --policy-name MyPolicy --resource-group MyResourceGroup --subscription MySubscription
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --description
    summary: Description de la définition de stratégie.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de la définition de la stratégie de point de terminaison de service.
    description: ''
  - name: --policy-name
    summary: Nom de la stratégie de point de terminaison de service.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --service
    summary: Nom du service auquel s’applique la définition de stratégie.
    description: ''
  - name: --service-resources
    summary: Liste séparée par des espaces des ressources de service auxquelles la définition s’applique.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
