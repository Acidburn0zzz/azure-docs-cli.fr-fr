### YamlMime:AzureCLIGroup
uid: az_network_watcher_connection_monitor_output
name: az network watcher connection-monitor output
summary: Gérez la sortie du moniteur de connexion.
description: ''
directCommands:
- uid: az_network_watcher_connection_monitor_output_add
  name: az network watcher connection-monitor output add
  summary: Ajoutez une sortie à un moniteur de connexion.
  description: ''
  syntax: >-
    az network watcher connection-monitor output add --connection-monitor
                                                     --location
                                                     --type {Workspace}
                                                     [--subscription]
                                                     [--workspace-id]
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Nom du moniteur de connexion.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --type
    parameterValueGroup: Workspace
    summary: Type de destination de la sortie du moniteur de connexion. Actuellement, seul « espace de travail » est pris en charge.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --workspace-id
    summary: ID de l’espace de travail log Analytics.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection_monitor_output_list
  name: az network watcher connection-monitor output list
  summary: Répertorie toutes les sorties d’un moniteur de connexion.
  description: ''
  syntax: >-
    az network watcher connection-monitor output list --connection-monitor
                                                      --location
                                                      [--query-examples]
                                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Nom du moniteur de connexion.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_watcher_connection_monitor_output_remove
  name: az network watcher connection-monitor output remove
  summary: Supprimer toutes les sorties d’un moniteur de connexion.
  description: ''
  syntax: >-
    az network watcher connection-monitor output remove --connection-monitor
                                                        --location
                                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --connection-monitor
    summary: Nom du moniteur de connexion.
    description: ''
  - isRequired: true
    name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_watcher_connection_monitor_output_add
- az_network_watcher_connection_monitor_output_list
- az_network_watcher_connection_monitor_output_remove
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
