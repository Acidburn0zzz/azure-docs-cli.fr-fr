### YamlMime:AzureCLIGroup
uid: az_network_ip-group
name: az network ip-group
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension de **groupe IP** pour Azure CLI et requiert la version 2.0.67 ou ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez la commande **AZ Network IP-Group** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour gérer IpGroup.
description: ''
directCommands:
- uid: az_network_ip-group_create
  name: az network ip-group create
  summary: Créez un IpGroup.
  description: ''
  syntax: >-
    az network ip-group create --ip-addresses
                               --name
                               --resource-group
                               [--location]
                               [--tags]
  requiredParameters:
  - isRequired: true
    name: --ip-addresses
    summary: Liste séparée par des espaces des valeurs IpAddress ou IpAddressPrefix.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du IpGroup.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
- uid: az_network_ip-group_delete
  name: az network ip-group delete
  summary: Supprimer un IpGroup.
  description: ''
  syntax: >-
    az network ip-group delete --name
                               --resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du IpGroup.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_ip-group_list
  name: az network ip-group list
  summary: Répertorie tous les IpGroup.
  description: ''
  syntax: az network ip-group list [--resource-group]
  optionalParameters:
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_ip-group_show
  name: az network ip-group show
  summary: Affichez les détails d’un IpGroup.
  description: ''
  syntax: >-
    az network ip-group show --name
                             --resource-group
                             [--expand]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du IpGroup.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: Développe les ID (de pare-feu/groupes de sécurité réseau, etc.) référencés par la ressource IpGroups.
    description: ''
- uid: az_network_ip-group_update
  name: az network ip-group update
  summary: Mettre à jour un IpGroup.
  description: ''
  syntax: >-
    az network ip-group update --name
                               --resource-group
                               [--add]
                               [--force-string]
                               [--ip-addresses]
                               [--remove]
                               [--set]
                               [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du IpGroup.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --ip-addresses
    summary: Liste séparée par des espaces des valeurs IpAddress ou IpAddressPrefix.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
commands:
- az_network_ip-group_create
- az_network_ip-group_delete
- az_network_ip-group_list
- az_network_ip-group_show
- az_network_ip-group_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
