### YamlMime:AzureCLIGroup
uid: az_network_lb_frontend_ip
name: az network lb frontend-ip
summary: Gérer les adresses IP frontales d’un équilibreur de charge.
description: ''
directCommands:
- uid: az_network_lb_frontend_ip_create
  name: az network lb frontend-ip create
  summary: Créez une adresse IP frontale.
  description: ''
  syntax: >-
    az network lb frontend-ip create --lb-name
                                     --name
                                     --resource-group
                                     [--private-ip-address]
                                     [--private-ip-address-version {IPv4, IPv6}]
                                     [--public-ip-address]
                                     [--public-ip-prefix]
                                     [--subnet]
                                     [--subscription]
                                     [--vnet-name]
                                     [--zone {1, 2, 3}]
  examples:
  - summary: Créer une adresse IP frontale pour un équilibreur de charge public.
    syntax: az network lb frontend-ip create -g MyResourceGroup -n MyFrontendIp --lb-name MyLb --public-ip-address MyFrontendIp
  - summary: Créer une adresse IP frontale pour un équilibreur de charge interne.
    syntax: >-
      az network lb frontend-ip create -g MyResourceGroup -n MyFrontendIp --lb-name MyLb \
          --private-ip-address 10.10.10.100 --subnet MySubnet --vnet-name MyVnet
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Nom de l’équilibreur de charge.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la configuration d’adresse IP frontale.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --private-ip-address
    summary: Adresse IP privée statique à associer à la configuration.
    description: ''
  - name: --private-ip-address-version
    defaultValue: IPv4
    parameterValueGroup: IPv4, IPv6
    summary: Version de l’adresse IP privée à utiliser.
    description: ''
  - name: --public-ip-address
    summary: Nom ou ID de l’adresse IP publique existante à associer à la configuration.
    description: ''
  - name: --public-ip-prefix
    summary: Nom ou ID d’un préfixe d’adresse IP publique.
    description: ''
  - name: --subnet
    summary: Nom ou ID d’un sous-réseau existant. Si nom est spécifié, spécifiez également--vnet-Name.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Réseau virtuel (VNet) associé au sous-réseau (omettre si vous fournissez un ID de sous-réseau).
    description: ''
  - name: --zone -z
    parameterValueGroup: 1, 2, 3
    summary: Zone de disponibilité dans laquelle approvisionner la ressource.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_frontend_ip_delete
  name: az network lb frontend-ip delete
  summary: Supprimer une adresse IP frontale.
  description: ''
  syntax: >-
    az network lb frontend-ip delete --lb-name
                                     --name
                                     --resource-group
                                     [--subscription]
  examples:
  - summary: Supprimer une adresse IP frontale.
    syntax: az network lb frontend-ip delete -g MyResourceGroup --lb-name MyLb -n MyFrontendIp
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Le nom de l’équilibreur de charge.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la configuration d’adresse IP frontale.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_frontend_ip_list
  name: az network lb frontend-ip list
  summary: Liste des adresses IP frontales.
  description: ''
  syntax: >-
    az network lb frontend-ip list --lb-name
                                   --resource-group
                                   [--query-examples]
                                   [--subscription]
  examples:
  - summary: Liste des adresses IP frontales.
    syntax: az network lb frontend-ip list -g MyResourceGroup --lb-name MyLb
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Le nom de l’équilibreur de charge.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_frontend_ip_show
  name: az network lb frontend-ip show
  summary: Obtenir les détails d’une adresse IP de serveur frontal.
  description: ''
  syntax: >-
    az network lb frontend-ip show --lb-name
                                   --name
                                   --resource-group
                                   [--query-examples]
                                   [--subscription]
  examples:
  - summary: Obtenir les détails d’une adresse IP de serveur frontal.
    syntax: az network lb frontend-ip show -g MyResourceGroup --lb-name MyLb -n MyFrontendIp
  - summary: Obtenir les détails d’une adresse IP de serveur frontal (générée automatiquement)
    syntax: az network lb frontend-ip show --lb-name MyLb --name MyFrontendIp --resource-group MyResourceGroup --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --lb-name
    summary: Le nom de l’équilibreur de charge.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la configuration d’adresse IP frontale.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_lb_frontend_ip_update
  name: az network lb frontend-ip update
  summary: Mettez à jour une adresse IP frontale.
  description: ''
  syntax: >-
    az network lb frontend-ip update [--add]
                                     [--force-string]
                                     [--ids]
                                     [--lb-name]
                                     [--name]
                                     [--private-ip-address]
                                     [--public-ip-address]
                                     [--public-ip-prefix]
                                     [--remove]
                                     [--resource-group]
                                     [--set]
                                     [--subnet]
                                     [--subscription]
                                     [--vnet-name]
  examples:
  - summary: Mettez à jour l’adresse IP frontale d’un équilibreur de charge public.
    syntax: az network lb frontend-ip update -g MyResourceGroup --lb-name MyLb -n MyFrontendIp --public-ip-address MyNewPublicIp
  - summary: Mettre à jour l’adresse IP frontale d’un équilibreur de charge interne.
    syntax: az network lb frontend-ip update -g MyResourceGroup --lb-name MyLb -n MyFrontendIp --private-ip-address 10.10.10.50
  - summary: Mettez à jour une adresse IP frontale. généré automatiquement
    syntax: az network lb frontend-ip update --lb-name MyLb --name MyFrontendIp --resource-group MyResourceGroup --set tags.CostCenter=MyBusinessGroup
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --lb-name
    summary: Nom de l’équilibreur de charge.
    description: ''
  - name: --name -n
    summary: Nom de la configuration d’adresse IP frontale.
    description: ''
  - name: --private-ip-address
    summary: Adresse IP privée statique à associer à la configuration. Utilisez « » («" » dans PowerShell) pour supprimer l’adresse statique et utiliser une adresse dynamique à la place.
    description: ''
  - name: --public-ip-address
    summary: Nom ou ID de l’adresse IP publique existante à associer à la configuration.
    description: ''
  - name: --public-ip-prefix
    summary: Nom ou ID d’un préfixe d’adresse IP publique.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --subnet
    summary: Nom ou ID d’un sous-réseau existant. Si nom est spécifié, spécifiez également--vnet-Name.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Réseau virtuel (VNet) associé au sous-réseau (omettre si vous fournissez un ID de sous-réseau).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
