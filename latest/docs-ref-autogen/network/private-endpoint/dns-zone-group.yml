### YamlMime:AzureCLIGroup
uid: az_network_private_endpoint_dns_zone_group
name: az network private-endpoint dns-zone-group
summary: Gérez le groupe de zones DNS du point de terminaison privé.
description: ''
directCommands:
- uid: az_network_private_endpoint_dns_zone_group_add
  name: az network private-endpoint dns-zone-group add
  summary: Ajoutez une zone DNS de point de terminaison privé dans un groupe de zones DNS.
  description: ''
  syntax: >-
    az network private-endpoint dns-zone-group add --endpoint-name
                                                   --name
                                                   --private-dns-zone
                                                   --resource-group
                                                   --zone-name
                                                   [--subscription]
  examples:
  - summary: Ajoutez un groupe de zones DNS de point de terminaison privé.
    syntax: az network private-endpoint dns-zone-group add --endpoint-name MyPE -g MyRG -n MyZoneGroup --zone-name Zone1 --private-dns-zone PrivateDNSZone1
  requiredParameters:
  - isRequired: true
    name: --endpoint-name
    summary: Nom du point de terminaison privé.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du groupe de zones DNS privé.
    description: ''
  - isRequired: true
    name: --private-dns-zone
    summary: Nom ou ID de la zone DNS privée.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --zone-name
    summary: Nom de la zone DNS privée.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
