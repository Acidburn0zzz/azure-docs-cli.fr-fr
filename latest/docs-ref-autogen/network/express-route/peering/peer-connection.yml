### YamlMime:AzureCLIGroup
uid: az_network_express-route_peering_peer-connection
name: az network express-route peering peer-connection
summary: Gérer les connexions homologues de circuit ExpressRoute.
description: ''
directCommands:
- uid: az_network_express-route_peering_peer-connection_list
  name: az network express-route peering peer-connection list
  summary: Obtient toutes les connexions homologues d’atteinte globale associées à une homologation privée dans un circuit Express route.
  description: ''
  syntax: >-
    az network express-route peering peer-connection list --circuit-name
                                                          --peering-name
                                                          --resource-group
                                                          [--query-examples]
                                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: Nom du circuit ExpressRoute.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Nom de l’appairage BGP (c.-à-d. AzurePrivatePeering).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_peering_peer-connection_show
  name: az network express-route peering peer-connection show
  summary: Obtient la connexion au circuit de routage Express homologue spécifiée à partir du circuit de routage Express spécifié.
  description: ''
  syntax: >-
    az network express-route peering peer-connection show --circuit-name
                                                          --name
                                                          --peering-name
                                                          --resource-group
                                                          [--query-examples]
                                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --circuit-name
    summary: Nom du circuit ExpressRoute.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la connexion homologue.
    description: ''
  - isRequired: true
    name: --peering-name
    summary: Nom de l’appairage BGP (c.-à-d. AzurePrivatePeering).
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
