### YamlMime:AzureCLIGroup
uid: az_network_express-route_gateway
name: az network express-route gateway
summary: Gérer les passerelles ExpressRoute.
description: ''
directCommands:
- uid: az_network_express-route_gateway_create
  name: az network express-route gateway create
  summary: Créez une passerelle ExpressRoute.
  description: ''
  syntax: >-
    az network express-route gateway create --name
                                            --resource-group
                                            [--location]
                                            [--max-val]
                                            [--min-val]
                                            [--subscription]
                                            [--tags]
                                            [--virtual-hub]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la passerelle ExpressRoute.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
  - name: --max-val
    summary: Nombre maximal d’unités d’échelle déployées pour la passerelle.
    description: ''
  - name: --min-val
    defaultValue: "2"
    summary: Nombre minimal d’unités d’échelle déployées pour la passerelle.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
  - name: --virtual-hub
    summary: Nom ou ID du Hub virtuel à associer à la passerelle.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_gateway_delete
  name: az network express-route gateway delete
  summary: Supprimer une passerelle ExpressRoute.
  description: ''
  syntax: >-
    az network express-route gateway delete [--ids]
                                            [--name]
                                            [--resource-group]
                                            [--subscription]
  examples:
  - summary: Supprimer une passerelle ExpressRoute. généré automatiquement
    syntax: az network express-route gateway delete --name MyExpressRouteGateway --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de la passerelle ExpressRoute.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_gateway_list
  name: az network express-route gateway list
  summary: Répertoriez les passerelles ExpressRoute.
  description: ''
  syntax: >-
    az network express-route gateway list [--query-examples]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: Répertoriez les passerelles ExpressRoute. généré automatiquement
    syntax: az network express-route gateway list --resource-group MyResourceGroup
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_gateway_show
  name: az network express-route gateway show
  summary: Obtient les détails d’une passerelle ExpressRoute.
  description: ''
  syntax: >-
    az network express-route gateway show [--ids]
                                          [--name]
                                          [--query-examples]
                                          [--resource-group]
                                          [--subscription]
  examples:
  - summary: Obtient les détails d’une passerelle ExpressRoute. généré automatiquement
    syntax: az network express-route gateway show --name MyExpressRouteGateway --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de la passerelle ExpressRoute.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express-route_gateway_update
  name: az network express-route gateway update
  summary: Met à jour les paramètres d’une passerelle ExpressRoute.
  description: ''
  syntax: >-
    az network express-route gateway update [--add]
                                            [--force-string]
                                            [--ids]
                                            [--max-val]
                                            [--min-val]
                                            [--name]
                                            [--remove]
                                            [--resource-group]
                                            [--set]
                                            [--subscription]
                                            [--tags]
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --max-val
    summary: Nombre maximal d’unités d’échelle déployées pour la passerelle.
    description: ''
  - name: --min-val
    summary: Nombre minimal d’unités d’échelle déployées pour la passerelle.
    description: ''
  - name: --name -n
    summary: Nom de la passerelle ExpressRoute.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
