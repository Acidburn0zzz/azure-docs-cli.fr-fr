### YamlMime:AzureCLIGroup
uid: az_network_express_route_port_identity
name: az network express-route port identity
summary: Gérer l’identité de service managée d’un port ExpressRoute.
description: ''
directCommands:
- uid: az_network_express_route_port_identity_assign
  name: az network express-route port identity assign
  summary: Affectez une identité de service managée à un port ExpressRoute.
  description: ''
  syntax: >-
    az network express-route port identity assign --identity
                                                  [--ids]
                                                  [--name]
                                                  [--no-wait]
                                                  [--resource-group]
                                                  [--subscription]
  examples:
  - summary: Affecter une identité au port ExpressRoute
    syntax: >-
      az network express-route port identity assign \

      --resource-group MyResourceGroupg \

      --name MyExpressRoutePort \

      --identity MyUserAssignedManagedServiceIdentity
  requiredParameters:
  - isRequired: true
    name: --identity
    summary: Nom ou ID de la ressource ManagedIdentity.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom du port ExpressRoute.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_port_identity_remove
  name: az network express-route port identity remove
  summary: Supprimer l’identité du service administré d’un port ExpressRoute.
  description: ''
  syntax: >-
    az network express-route port identity remove [--ids]
                                                  [--name]
                                                  [--no-wait]
                                                  [--resource-group]
                                                  [--subscription]
  examples:
  - summary: Supprimer une identité du port ExpressRoute
    syntax: az network express-route port identity remove -g MyResourceGroup --name MyExpressRoutePort
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom du port ExpressRoute.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_express_route_port_identity_show
  name: az network express-route port identity show
  summary: Affichez l’identité du service administré d’un port ExpressRoute.
  description: ''
  syntax: >-
    az network express-route port identity show [--ids]
                                                [--name]
                                                [--query-examples]
                                                [--resource-group]
                                                [--subscription]
  examples:
  - summary: Afficher une identité du port ExpressRoute
    syntax: az network express-route port identity show -g MyResourceGroup --name MyExpressRoutePort
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom du port ExpressRoute.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
