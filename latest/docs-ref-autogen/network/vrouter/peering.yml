- uid: az_network_vrouter_peering_update
  name: az network vrouter peering update
  summary: Mettre à jour une homologation de routeur virtuel.
  description: ''
  syntax: >-
    az network vrouter peering update --name
                                      --resource-group
                                      --vrouter-name
                                      [--add]
                                      [--force-string]
                                      [--peer-asn]
                                      [--peer-ip]
                                      [--remove]
                                      [--set]
                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’homologation de routeur virtuel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vrouter-name
    summary: Nom du routeur virtuel.
    description: ''
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --peer-asn
    summary: ASN du pair. Sa plage est comprise entre 1 et 4294967295.
    description: ''
  - name: --peer-ip
    summary: Adresse IP de l’homologue.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
