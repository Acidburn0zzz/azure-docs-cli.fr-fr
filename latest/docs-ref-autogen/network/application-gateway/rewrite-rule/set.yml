### YamlMime:AzureCLIGroup
uid: az_network_application_gateway_rewrite_rule_set
name: az network application-gateway rewrite-rule set
summary: Gérer les ensembles de règles de réécriture d’une passerelle d’application.
description: ''
directCommands:
- uid: az_network_application_gateway_rewrite_rule_set_create
  name: az network application-gateway rewrite-rule set create
  summary: Créer un ensemble de règles de réécriture.
  description: ''
  syntax: >-
    az network application-gateway rewrite-rule set create --gateway-name
                                                           --name
                                                           --resource-group
                                                           [--no-wait]
                                                           [--subscription]
  examples:
  - summary: Créer un ensemble de règles de réécriture. généré automatiquement
    syntax: az network application-gateway rewrite-rule set create --gateway-name MyGateway --name MyRewriteRuleSet --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nom de la passerelle d’application.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de l’ensemble de règles de réécriture.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_rewrite_rule_set_delete
  name: az network application-gateway rewrite-rule set delete
  summary: Supprimer un ensemble de règles de réécriture.
  description: ''
  syntax: >-
    az network application-gateway rewrite-rule set delete [--gateway-name]
                                                           [--ids]
                                                           [--name]
                                                           [--no-wait]
                                                           [--resource-group]
                                                           [--subscription]
  optionalParameters:
  - name: --gateway-name
    summary: Nom de la passerelle Application Gateway.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’ensemble de règles de réécriture.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_rewrite_rule_set_list
  name: az network application-gateway rewrite-rule set list
  summary: Répertorier les ensembles de règles de réécriture.
  description: ''
  syntax: >-
    az network application-gateway rewrite-rule set list --gateway-name
                                                         --resource-group
                                                         [--query-examples]
                                                         [--subscription]
  examples:
  - summary: Répertorier les ensembles de règles de réécriture. généré automatiquement
    syntax: az network application-gateway rewrite-rule set list --gateway-name MyGateway --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nom de la passerelle Application Gateway.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
