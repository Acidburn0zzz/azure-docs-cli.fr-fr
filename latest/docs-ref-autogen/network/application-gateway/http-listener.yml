- uid: az_network_application_gateway_http_listener_update
  name: az network application-gateway http-listener update
  summary: Mettre à jour un écouteur HTTP.
  description: ''
  syntax: >-
    az network application-gateway http-listener update [--add]
                                                        [--force-string]
                                                        [--frontend-ip]
                                                        [--frontend-port]
                                                        [--gateway-name]
                                                        [--host-name]
                                                        [--host-names]
                                                        [--ids]
                                                        [--name]
                                                        [--no-wait]
                                                        [--remove]
                                                        [--resource-group]
                                                        [--set]
                                                        [--ssl-cert]
                                                        [--subscription]
                                                        [--waf-policy]
  examples:
  - summary: Mettre à jour un écouteur HTTP pour utiliser un autre nom d’hôte.
    syntax: >-
      az network application-gateway http-listener update -g MyResourceGroup --gateway-name MyAppGateway \
          -n MyHttpListener --host-name www.mynewhost.com
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --frontend-ip
    summary: Nom ou ID de la configuration d’adresse IP frontale.
    description: ''
  - name: --frontend-port
    summary: Nom ou ID du port frontal.
    description: ''
  - name: --gateway-name
    summary: Nom de la passerelle d’application.
    description: ''
  - name: --host-name
    summary: Nom d’hôte à utiliser pour les passerelles multisite.
    description: ''
  - name: --host-names
    summary: Liste des noms d’hôtes séparés par des espaces qui autorisent également des caractères génériques spéciaux.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’écouteur HTTP.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --ssl-cert
