### YamlMime:AzureCLIGroup
uid: az_network_application_gateway_waf_policy_policy_setting
name: az network application-gateway waf-policy policy-setting
summary: Définit le contenu de la configuration globale d’un pare-feu d’applications Web.
description: ''
directCommands:
- uid: az_network_application_gateway_waf_policy_policy_setting_list
  name: az network application-gateway waf-policy policy-setting list
  summary: Répertorie les propriétés d’une configuration globale de pare-feu d’application Web.
  description: ''
  syntax: >-
    az network application-gateway waf-policy policy-setting list --policy-name
                                                                  --resource-group
                                                                  [--query-examples]
                                                                  [--subscription]
  examples:
  - summary: Répertorie les propriétés d’une configuration globale de pare-feu d’application Web. généré automatiquement
    syntax: az network application-gateway waf-policy policy-setting list --policy-name MyPolicy --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nom de la stratégie de pare-feu d’applications Web.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_waf_policy_policy_setting_update
  name: az network application-gateway waf-policy policy-setting update
  summary: Met à jour les propriétés d’une configuration globale de pare-feu d’application Web.
  description: ''
  syntax: >-
    az network application-gateway waf-policy policy-setting update --policy-name
                                                                    --resource-group
                                                                    [--add]
                                                                    [--file-upload-limit-in-mb]
                                                                    [--force-string]
                                                                    [--max-request-body-size-in-kb]
                                                                    [--mode {Detection, Prevention}]
                                                                    [--remove]
                                                                    [--request-body-check {false, true}]
                                                                    [--set]
                                                                    [--state {Disabled, Enabled}]
                                                                    [--subscription]
  examples:
  - summary: Met à jour les propriétés d’une configuration globale de pare-feu d’application Web. généré automatiquement
    syntax: az network application-gateway waf-policy policy-setting update --mode Prevention --policy-name MyPolicy --resource-group MyResourceGroup --state Disabled
  requiredParameters:
  - isRequired: true
    name: --policy-name
    summary: Nom de la stratégie de pare-feu d’applications Web.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --file-upload-limit-in-mb
    summary: Taille maximale de téléchargement de fichier en Mo pour WAF.».
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --max-request-body-size-in-kb
    summary: Taille maximale du corps de la demande en Ko pour WAF.
    description: ''
  - name: --mode
    parameterValueGroup: Detection, Prevention
    summary: Décrit s’il est en mode de détection ou en mode de prévention au niveau de la stratégie.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --request-body-check
    parameterValueGroup: false, true
    summary: Spécifié pour demander à WAF de vérifier le corps de la requête.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --state
    parameterValueGroup: Disabled, Enabled
    summary: Décrit si la stratégie est à l’état activé ou désactivé.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
commands:
- az_network_application_gateway_waf_policy_policy_setting_list
- az_network_application_gateway_waf_policy_policy_setting_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
