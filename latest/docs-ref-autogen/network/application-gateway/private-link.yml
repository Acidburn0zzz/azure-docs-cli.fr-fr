### YamlMime:AzureCLIGroup
uid: az_network_application_gateway_private_link
name: az network application-gateway private-link
summary: Gérer le lien privé d’un Application Gateway.
description: ''
directCommands:
- uid: az_network_application_gateway_private_link_add
  name: az network application-gateway private-link add
  summary: Ajoutez un nouveau lien privé avec une configuration IP par défaut et associez-le à une adresse IP frontale existante.
  description: ''
  syntax: >-
    az network application-gateway private-link add --frontend-ip
                                                    --name
                                                    --subnet
                                                    [--gateway-name]
                                                    [--ids]
                                                    [--ip-address]
                                                    [--no-wait]
                                                    [--primary {false, true}]
                                                    [--resource-group]
                                                    [--subnet-prefix]
                                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --frontend-ip
    summary: Adresse IP frontale à laquelle le lien privé doit être associé.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du lien privé.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Nom ou ID existant d’un sous-réseau au sein du même réseau virtuel d’une passerelle d’application.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: Nom de la passerelle d’application.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --ip-address
    summary: Adresse IP privée statique d’un sous-réseau pour le lien privé. Si vous l’omettez, un dynamique est créé.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --primary
    parameterValueGroup: false, true
    summary: Si la configuration IP est principale ou non.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subnet-prefix
    summary: Préfixe CIDR à utiliser lors de la création d’un sous-réseau.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_private_link_list
  name: az network application-gateway private-link list
  summary: Répertorie tous les liens privés.
  description: ''
  syntax: >-
    az network application-gateway private-link list --gateway-name
                                                     --resource-group
                                                     [--query-examples]
                                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --gateway-name
    summary: Nom de la passerelle d’application.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_private_link_remove
  name: az network application-gateway private-link remove
  summary: Supprimez un lien privé et désactivez l’association avec l’adresse IP frontend. Le sous-réseau associé à un lien privé devra peut-être être effacé manuellement.
  description: ''
  syntax: >-
    az network application-gateway private-link remove --name
                                                       [--gateway-name]
                                                       [--ids]
                                                       [--no-wait]
                                                       [--resource-group]
                                                       [--subscription]
                                                       [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du lien privé.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: Nom de la passerelle d’application.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_private_link_show
  name: az network application-gateway private-link show
  summary: Affichez un lien privé.
  description: ''
  syntax: >-
    az network application-gateway private-link show --name
                                                     [--gateway-name]
                                                     [--ids]
                                                     [--query-examples]
                                                     [--resource-group]
                                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du lien privé.
    description: ''
  optionalParameters:
  - name: --gateway-name
    summary: Nom de la passerelle d’application.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_application_gateway_private_link_wait
  name: az network application-gateway private-link wait
  summary: Placez l’interface CLI dans un état d’attente jusqu’à ce que la condition de la passerelle d’application correspondante soit remplie.
  description: ''
  syntax: >-
    az network application-gateway private-link wait [--created]
                                                     [--custom]
                                                     [--deleted]
                                                     [--exists]
                                                     [--gateway-name]
                                                     [--ids]
                                                     [--interval]
                                                     [--resource-group]
                                                     [--subscription]
                                                     [--timeout]
                                                     [--updated]
  optionalParameters:
  - name: --created
    summary: Patientez jusqu’à ce qu’il soit créé avec « provisioningState » à « Succeeded ».
    description: ''
  - name: --custom
    summary: Attendez que la condition satisfasse à une requête JMESPath personnalisée. Par exemple, provisioningState ! = « en cours », instanceView. Status [ ? code = = 'PowerState/Running'].
    description: ''
  - name: --deleted
    summary: Attendez la suppression.
    description: ''
  - name: --exists
    summary: Attendez que la ressource existe.
    description: ''
  - name: --gateway-name
    summary: Nom de la passerelle d’application.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Intervalle d’interrogation en secondes.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Attente maximale en secondes.
    description: ''
  - name: --updated
    summary: Patientez jusqu’à la mise à jour avec provisioningState dans’Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
