### YamlMime:AzureCLIGroup
uid: az_network_routeserver_peering
name: az network routeserver peering
summary: Gérez l’homologation de routeur de concentrateur virtuel.
description: ''
directCommands:
- uid: az_network_routeserver_peering_create
  name: az network routeserver peering create
  summary: Créez une homologation de routeur de concentrateur virtuel.
  description: ''
  syntax: >-
    az network routeserver peering create --name
                                          --peer-asn
                                          --peer-ip
                                          --resource-group
                                          --vrouter-name
                                          [--no-wait]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’homologation de routeur de concentrateur virtuel.
    description: ''
  - isRequired: true
    name: --peer-asn
    summary: ASN du pair. Sa plage est comprise entre 1 et 4294967295.
    description: ''
  - isRequired: true
    name: --peer-ip
    summary: Adresse IP de l’homologue.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vrouter-name
    summary: Nom du routeur de concentrateur virtuel.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_routeserver_peering_delete
  name: az network routeserver peering delete
  summary: Supprimer une homologation de routeur de concentrateur virtuel.
  description: ''
  syntax: >-
    az network routeserver peering delete [--ids]
                                          [--name]
                                          [--no-wait]
                                          [--resource-group]
                                          [--subscription]
                                          [--vrouter-name]
                                          [--yes]
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de l’homologation de routeur de concentrateur virtuel.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vrouter-name
    summary: Nom du routeur de concentrateur virtuel.
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_routeserver_peering_list
  name: az network routeserver peering list
  summary: Répertorie tous les homologations de routeur de concentrateur virtuel sous un groupe de ressources.
  description: ''
  syntax: >-
    az network routeserver peering list --resource-group
                                        --vrouter-name
                                        [--query-examples]
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vrouter-name
    summary: Nom du routeur de concentrateur virtuel.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
