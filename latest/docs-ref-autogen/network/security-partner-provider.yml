### YamlMime:AzureCLIGroup
uid: az_network_security_partner_provider
name: az network security-partner-provider
summary: Gérer un fournisseur de partenaire de sécurité Azure.
description: ''
directCommands:
- uid: az_network_security_partner_provider_create
  name: az network security-partner-provider create
  summary: Créez un fournisseur partenaire de sécurité Azure.
  description: ''
  syntax: >-
    az network security-partner-provider create --name
                                                --provider {Checkpoint, IBoss, ZScaler}
                                                --resource-group
                                                --vhub
                                                [--location]
                                                [--subscription]
                                                [--tags]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du fournisseur du partenaire de sécurité.
    description: ''
  - isRequired: true
    name: --provider
    parameterValueGroup: Checkpoint, IBoss, ZScaler
    summary: Nom du fournisseur de sécurité.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --vhub
    summary: Nom ou ID du concentrateur virtuel auquel appartient le fournisseur partenaire de sécurité.
    description: ''
  optionalParameters:
  - name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_security_partner_provider_delete
  name: az network security-partner-provider delete
  summary: Supprimer un fournisseur de partenaires de sécurité Azure.
  description: ''
  syntax: >-
    az network security-partner-provider delete --name
                                                --resource-group
                                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du fournisseur du partenaire de sécurité.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_security_partner_provider_list
  name: az network security-partner-provider list
  summary: Répertorie tous les fournisseurs de partenaires de sécurité Azure.
  description: ''
  syntax: >-
    az network security-partner-provider list [--query-examples]
                                              [--resource-group]
                                              [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_security_partner_provider_show
  name: az network security-partner-provider show
  summary: Affichez un fournisseur de partenaires de sécurité Azure.
  description: ''
  syntax: >-
    az network security-partner-provider show --name
                                              --resource-group
                                              [--query-examples]
                                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du fournisseur du partenaire de sécurité.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
- uid: az_network_security_partner_provider_update
  name: az network security-partner-provider update
  summary: Mettez à jour un fournisseur de partenaires de sécurité Azure.
  description: ''
  syntax: >-
    az network security-partner-provider update --name
                                                --resource-group
                                                [--add]
                                                [--force-string]
                                                [--provider {Checkpoint, IBoss, ZScaler}]
                                                [--remove]
                                                [--set]
                                                [--subscription]
                                                [--tags]
                                                [--vhub]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du fournisseur du partenaire de sécurité.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --provider
    parameterValueGroup: Checkpoint, IBoss, ZScaler
    summary: Nom du fournisseur de sécurité.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
  - name: --vhub
    summary: Nom ou ID du concentrateur virtuel auquel appartient le fournisseur partenaire de sécurité.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/network/_help.py
