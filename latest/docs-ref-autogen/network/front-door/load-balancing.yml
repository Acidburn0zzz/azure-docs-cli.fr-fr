### YamlMime:AzureCLIGroup
uid: az_network_front-door_load-balancing
name: az network front-door load-balancing
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension de la **porte avant** pour Azure CLI et requiert la version 2.0.68 ou ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez la commande **AZ Network Front-Load Balancing** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les paramètres d’équilibrage de charge de la porte avant.
description: ''
directCommands:
- uid: az_network_front-door_load-balancing_create
  name: az network front-door load-balancing create
  summary: Créer des paramètres d’équilibrage de charge de la porte avant.
  description: ''
  syntax: >-
    az network front-door load-balancing create --front-door-name
                                                --name
                                                --resource-group
                                                --sample-size
                                                --successful-samples-required
                                                [--additional-latency]
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nom de la porte avant.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom des paramètres d’équilibrage de charge.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sample-size
    summary: Nombre d’échantillons à prendre en compte pour les décisions d’équilibrage de charge.
    description: ''
  - isRequired: true
    name: --successful-samples-required -s
    summary: Nombre d’échantillons dans la période d’échantillonnage qui doivent être exécutés.
    description: ''
  optionalParameters:
  - name: --additional-latency
    summary: Latence supplémentaire en millisecondes pour que les sondes tombent dans le compartiment de latence la plus faible.
    description: ''
- uid: az_network_front-door_load-balancing_delete
  name: az network front-door load-balancing delete
  summary: Supprimer les paramètres d’équilibrage de charge de la porte avant.
  description: ''
  syntax: >-
    az network front-door load-balancing delete --front-door-name
                                                --name
                                                --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nom de la porte avant.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom des paramètres d’équilibrage de charge.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_front-door_load-balancing_list
  name: az network front-door load-balancing list
  summary: Répertorier les paramètres d’équilibrage de charge de la porte avant.
  description: ''
  syntax: >-
    az network front-door load-balancing list --front-door-name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nom de la porte avant.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_front-door_load-balancing_show
  name: az network front-door load-balancing show
  summary: Obtenir les détails d’un bundle de paramètres d’équilibrage de la charge de la porte d’avant.
  description: ''
  syntax: >-
    az network front-door load-balancing show --front-door-name
                                              --name
                                              --resource-group
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nom de la porte avant.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom des paramètres d’équilibrage de charge.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_network_front-door_load-balancing_update
  name: az network front-door load-balancing update
  summary: Mettez à jour les paramètres d’équilibrage de charge de la porte avant.
  description: ''
  syntax: >-
    az network front-door load-balancing update --front-door-name
                                                --name
                                                --resource-group
                                                [--add]
                                                [--additional-latency]
                                                [--force-string]
                                                [--remove]
                                                [--sample-size]
                                                [--set]
                                                [--successful-samples-required]
  requiredParameters:
  - isRequired: true
    name: --front-door-name -f
    summary: Nom de la porte avant.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom des paramètres d’équilibrage de charge.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --additional-latency
    summary: Latence supplémentaire en millisecondes pour que les sondes tombent dans le compartiment de latence la plus faible.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --sample-size
    summary: Nombre d’échantillons à prendre en compte pour les décisions d’équilibrage de charge.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --successful-samples-required -s
    summary: Nombre d’échantillons dans la période d’échantillonnage qui doivent être exécutés.
    description: ''
commands:
- az_network_front-door_load-balancing_create
