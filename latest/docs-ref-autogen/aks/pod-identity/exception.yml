### YamlMime:AzureCLIGroup
uid: az_aks_pod-identity_exception
name: az aks pod-identity exception
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **AKS-Preview** pour Azure CLI et requiert la version 2.0.49 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ AKS Pod-Identity exception** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour gérer les exceptions d’identité Pod dans le cluster Kubernetes géré.
description: ''
directCommands:
- uid: az_aks_pod-identity_exception_add
  name: az aks pod-identity exception add
  summary: Ajoutez une exception de l’identité Pod à un cluster Kubernetes géré.
  description: ''
  syntax: >-
    az aks pod-identity exception add --cluster-name
                                      --namespace
                                      --pod-labels
                                      --resource-group
                                      [--name]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: le nom du cluster ;
    description: ''
  - isRequired: true
    name: --namespace
    summary: Espace de noms d’exception d’identité pod.
    description: ''
  - isRequired: true
    name: --pod-labels
    summary: 'Étiquettes séparées par des espaces : clé = valeur [clé = valeur...].'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --name -n
    summary: Nom de l’exception de l’identité pod. Générer si non spécifié.
    description: ''
- uid: az_aks_pod-identity_exception_delete
  name: az aks pod-identity exception delete
  summary: Supprimez une exception de l’identité Pod d’un cluster Kubernetes géré.
  description: ''
  syntax: >-
    az aks pod-identity exception delete --cluster-name
                                         --name
                                         --namespace
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: le nom du cluster ;
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de l’exception de l’identité Pod à supprimer.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Espace de noms d’exception d’identité Pod à supprimer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_aks_pod-identity_exception_list
  name: az aks pod-identity exception list
  summary: Répertorier les exceptions d’identité Pod dans un cluster Kubernetes géré.
  description: ''
  syntax: >-
    az aks pod-identity exception list --cluster-name
                                       --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: le nom du cluster ;
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_aks_pod-identity_exception_update
  name: az aks pod-identity exception update
  summary: Mettez à jour une exception de l’identité Pod dans un cluster Kubernetes géré.
  description: ''
  syntax: >-
    az aks pod-identity exception update --cluster-name
                                         --name
                                         --namespace
                                         --pod-labels
                                         --resource-group
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: le nom du cluster ;
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de l’exception de l’identité Pod à supprimer.
    description: ''
  - isRequired: true
    name: --namespace
    summary: Espace de noms d’exception d’identité Pod à supprimer.
    description: ''
  - isRequired: true
    name: --pod-labels
    summary: Étiquettes Pod dans la clé = valeur [key = value...].
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
commands:
- az_aks_pod-identity_exception_add
- az_aks_pod-identity_exception_delete
- az_aks_pod-identity_exception_list
- az_aks_pod-identity_exception_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
