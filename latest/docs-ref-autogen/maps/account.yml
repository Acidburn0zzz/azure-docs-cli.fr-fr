### YamlMime:AzureCLIGroup
uid: az_maps_account
name: az maps account
summary: Gérer les comptes de Azure Maps.
description: ''
directCommands:
- uid: az_maps_account_create
  name: az maps account create
  summary: Créez un compte Maps.
  description: ''
  syntax: >-
    az maps account create --name
                           --resource-group
                           [--accept-tos]
                           [--sku {S0, S1}]
                           [--subscription]
                           [--tags]
  examples:
  - summary: Créez un compte Maps. généré automatiquement
    syntax: az maps account create --name MyMapsAccount --resource-group MyResourceGroup --sku S0 --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du compte Maps.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources.
    description: ''
  optionalParameters:
  - name: --accept-tos
    summary: Accepter les conditions d’accès et ne pas demander de confirmation.
    description: En créant un compte Azure Maps, vous acceptez de lire et d’accepter la licence (et la https://azure.microsoft.com/support/legal/) déclaration de confidentialité ( https://privacy.microsoft.com/privacystatement) .
  - name: --sku -s
    defaultValue: S0
    parameterValueGroup: S0, S1
    summary: Nom de la référence SKU.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/maps/_help.py
- uid: az_maps_account_delete
  name: az maps account delete
  summary: Supprimer un compte Maps.
  description: ''
  syntax: >-
    az maps account delete [--ids]
                           [--name]
                           [--resource-group]
                           [--subscription]
  examples:
  - summary: Supprimer un compte Maps. généré automatiquement
    syntax: az maps account delete --name MyMapsAccount --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom du compte Maps.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/maps/_help.py
- uid: az_maps_account_list
  name: az maps account list
  summary: Affichez tous les comptes Maps dans un abonnement ou dans un groupe de ressources.
  description: ''
  syntax: >-
    az maps account list [--query-examples]
                         [--resource-group]
                         [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/maps/_help.py
- uid: az_maps_account_show
  name: az maps account show
  summary: Affichez les détails d’un compte Maps.
  description: ''
  syntax: >-
    az maps account show [--ids]
                         [--name]
                         [--query-examples]
                         [--resource-group]
                         [--subscription]
  examples:
  - summary: Affichez les détails d’un compte Maps. généré automatiquement
    syntax: az maps account show --name MyMapsAccount --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom du compte Maps.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/maps/_help.py
- uid: az_maps_account_update
  name: az maps account update
  summary: Met à jour les propriétés d’un compte Maps.
  description: ''
  syntax: >-
    az maps account update [--add]
                           [--force-string]
                           [--ids]
                           [--name]
                           [--remove]
                           [--resource-group]
                           [--set]
                           [--sku {S0, S1}]
                           [--subscription]
                           [--tags]
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom du compte Maps.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --sku -s
    parameterValueGroup: S0, S1
    summary: Nom de la référence SKU.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/maps/_help.py
