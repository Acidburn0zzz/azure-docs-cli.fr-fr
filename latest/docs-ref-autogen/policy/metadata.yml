### YamlMime:AzureCLIGroup
uid: az_policy_metadata
name: az policy metadata
summary: Obtient les ressources de métadonnées de stratégie.
description: ''
directCommands:
- uid: az_policy_metadata_list
  name: az policy metadata list
  summary: Répertorier les ressources de métadonnées de stratégie.
  description: ''
  syntax: >-
    az policy metadata list [--query-examples]
                            [--subscription]
                            [--top]
  examples:
  - summary: Obtient toutes les ressources de métadonnées de stratégie.
    syntax: az policy metadata list
  - summary: Récupérez les ressources de métadonnées de stratégie, limitez la sortie à 5 ressources.
    syntax: az policy metadata list --top 5
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Nombre maximal d’enregistrements à retourner.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
- uid: az_policy_metadata_show
  name: az policy metadata show
  summary: Obtenir une seule ressource de métadonnées de stratégie.
  description: ''
  syntax: >-
    az policy metadata show --name
                            [--query-examples]
                            [--subscription]
  examples:
  - summary: Récupérez la ressource de métadonnées de la stratégie portant le nom’ACF1000 '.
    syntax: az policy metadata show --name ACF1000
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la ressource de métadonnées.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_policy_metadata_list
- az_policy_metadata_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
