### YamlMime:AzureCLIGroup
uid: az_policy_remediation_deployment
name: az policy remediation deployment
summary: Gérer les déploiements de mise à jour de stratégie de ressources.
description: ''
directCommands:
- uid: az_policy_remediation_deployment_list
  name: az policy remediation deployment list
  summary: Répertorie les déploiements pour une mise à jour de stratégie de ressource.
  description: ''
  syntax: >-
    az policy remediation deployment list --name
                                          [--management-group]
                                          [--namespace]
                                          [--parent]
                                          [--query-examples]
                                          [--resource]
                                          [--resource-group]
                                          [--resource-type]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la mise à jour.
    description: ''
  optionalParameters:
  - name: --management-group -m
    summary: Nom du groupe d’administration.
    description: ''
  - name: --namespace
    summary: Espace de noms du fournisseur (par exemple, Microsoft. Provider).
    description: ''
  - name: --parent
    summary: 'Chemin d’accès parent (ex : resourceTypeA/NAMEA/resourceTypeB/nameB).'
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource
    summary: ID de ressource ou nom de ressource. Si un nom est donné, indiquez le groupe de ressources et les autres arguments d’ID de ressource pertinents.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-type
    summary: 'Type de ressource (par ex. : resourceTypeC).'
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/resource/_help.py
commands:
- az_policy_remediation_deployment_list
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
