### YamlMime:AzureCLIGroup
uid: az_cloud-service_role-instance
name: az cloud-service role-instance
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Cloud-service** pour Azure CLI et requiert la version 2.15.0 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Cloud-service Role-instance** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérez l’instance de rôle de service Cloud avec le service Cloud.
description: ''
directCommands:
- uid: az_cloud-service_role-instance_delete
  name: az cloud-service role-instance delete
  summary: Supprimer une instance de rôle d’un service Cloud.
  description: ''
  syntax: >-
    az cloud-service role-instance delete --cloud-service-name
                                          --resource-group
                                          --role-instance-name
                                          [--no-wait]
                                          [--yes]
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Nom du service Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Nom de l’instance de rôle.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: az_cloud-service_role-instance_list
  name: az cloud-service role-instance list
  summary: Obtenir la liste de toutes les instances de rôle dans un service Cloud.
  description: ''
  syntax: >-
    az cloud-service role-instance list --cloud-service-name
                                        --resource-group
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Nom du service Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_cloud-service_role-instance_rebuild
  name: az cloud-service role-instance rebuild
  summary: L’opération de reconstruction asynchrone de l’instance de rôle réinstalle le système d’exploitation sur des instances de rôles Web ou de travail et initialise les ressources de stockage qui leur sont utilisées. Si vous ne souhaitez pas initialiser les ressources de stockage, vous pouvez utiliser l’instance de rôle de réimage.
  description: ''
  syntax: >-
    az cloud-service role-instance rebuild --cloud-service-name
                                           --resource-group
                                           --role-instance-name
                                           [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Nom du service Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Nom de l’instance de rôle.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
- uid: az_cloud-service_role-instance_reimage
  name: az cloud-service role-instance reimage
  summary: L’opération asynchrone de l’instance de rôle de réimage réinstalle le système d’exploitation sur des instances de rôles Web ou de travail.
  description: ''
  syntax: >-
    az cloud-service role-instance reimage --cloud-service-name
                                           --resource-group
                                           --role-instance-name
                                           [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Nom du service Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Nom de l’instance de rôle.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
- uid: az_cloud-service_role-instance_restart
  name: az cloud-service role-instance restart
  summary: L’opération asynchrone redémarrage d’une instance de rôle demande un redémarrage d’une instance de rôle dans le service Cloud.
  description: ''
  syntax: >-
    az cloud-service role-instance restart --cloud-service-name
                                           --resource-group
                                           --role-instance-name
                                           [--no-wait]
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Nom du service Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Nom de l’instance de rôle.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
- uid: az_cloud-service_role-instance_show
  name: az cloud-service role-instance show
  summary: Obtenir une instance de rôle à partir d’un service Cloud.
  description: ''
  syntax: >-
    az cloud-service role-instance show --cloud-service-name
                                        --resource-group
                                        --role-instance-name
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Nom du service Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Nom de l’instance de rôle.
    description: ''
- uid: az_cloud-service_role-instance_show-instance-view
  name: az cloud-service role-instance show-instance-view
  summary: Récupérez des informations sur l’état d’exécution d’une instance de rôle dans un service Cloud.
  description: ''
  syntax: >-
    az cloud-service role-instance show-instance-view --cloud-service-name
                                                      --resource-group
                                                      --role-instance-name
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Nom du service Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Nom de l’instance de rôle.
    description: ''
- uid: az_cloud-service_role-instance_show-remote-desktop-file
  name: az cloud-service role-instance show-remote-desktop-file
  summary: Obtenir un fichier Bureau à distance pour une instance de rôle dans un service Cloud.
  description: ''
  syntax: >-
    az cloud-service role-instance show-remote-desktop-file --cloud-service-name
                                                            --resource-group
                                                            --role-instance-name
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Nom du service Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Nom de l’instance de rôle.
    description: ''
- uid: az_cloud-service_role-instance_wait
  name: az cloud-service role-instance wait
  summary: Placez l’interface CLI dans un état d’attente jusqu’à ce qu’une condition de l’instance de rôle Cloud-service soit remplie.
  description: ''
  syntax: >-
    az cloud-service role-instance wait --cloud-service-name
                                        --resource-group
                                        --role-instance-name
                                        [--created]
                                        [--custom]
                                        [--deleted]
                                        [--exists]
                                        [--interval]
                                        [--timeout]
                                        [--updated]
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Nom du service Cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --role-instance-name
    summary: Nom de l’instance de rôle.
    description: ''
  optionalParameters:
  - name: --created
    summary: Patientez jusqu’à ce qu’il soit créé avec « provisioningState » à « Succeeded ».
    description: ''
  - name: --custom
    summary: Attendez que la condition satisfasse à une requête JMESPath personnalisée. Par exemple, provisioningState ! = « en cours », instanceView. Status [ ? code = = 'PowerState/Running'].
    description: ''
  - name: --deleted
    summary: Attendez la suppression.
    description: ''
  - name: --exists
    summary: Attendez que la ressource existe.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Intervalle d’interrogation en secondes.
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Attente maximale en secondes.
    description: ''
  - name: --updated
    summary: Patientez jusqu’à la mise à jour avec provisioningState dans’Succeeded'.
    description: ''
commands:
- az_cloud-service_role-instance_delete
- az_cloud-service_role-instance_list
- az_cloud-service_role-instance_rebuild
- az_cloud-service_role-instance_reimage
- az_cloud-service_role-instance_restart
- az_cloud-service_role-instance_show
- az_cloud-service_role-instance_show-instance-view
- az_cloud-service_role-instance_show-remote-desktop-file
- az_cloud-service_role-instance_wait
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
