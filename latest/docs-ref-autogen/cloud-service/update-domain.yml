### YamlMime:AzureCLIGroup
uid: az_cloud-service_update-domain
name: az cloud-service update-domain
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Cloud-service** pour Azure CLI et requiert la version 2.15.0 ou ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Cloud-Service Update-domain** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer le domaine de mise à jour du service Cloud avec le service Cloud.
description: ''
directCommands:
- uid: az_cloud-service_update-domain_list-update-domain
  name: az cloud-service update-domain list-update-domain
  summary: Obtenir la liste de tous les domaines de mise à jour d’un service Cloud.
  description: ''
  syntax: >-
    az cloud-service update-domain list-update-domain --cloud-service-name
                                                      --resource-group
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Nom du service cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_cloud-service_update-domain_show-update-domain
  name: az cloud-service update-domain show-update-domain
  summary: Obtient le domaine de mise à jour spécifié d’un service Cloud.
  description: ''
  syntax: >-
    az cloud-service update-domain show-update-domain --cloud-service-name
                                                      --resource-group
                                                      --update-domain
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Nom du service cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --update-domain
    summary: 'Spécifie une valeur entière qui identifie le domaine de mise à jour. Les domaines de mise à jour sont identifiés avec un index de base zéro : le premier domaine de mise à jour a un ID égal à 0, le deuxième un ID égal à 1, etc.'
    description: ''
- uid: az_cloud-service_update-domain_walk-update-domain
  name: az cloud-service update-domain walk-update-domain
  summary: Mettez à jour les instances de rôle dans le domaine de mise à jour spécifié.
  description: ''
  syntax: >-
    az cloud-service update-domain walk-update-domain --cloud-service-name
                                                      --resource-group
                                                      --update-domain
  requiredParameters:
  - isRequired: true
    name: --cloud-service-name
    summary: Nom du service cloud.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --update-domain
    summary: 'Spécifie une valeur entière qui identifie le domaine de mise à jour. Les domaines de mise à jour sont identifiés avec un index de base zéro : le premier domaine de mise à jour a un ID égal à 0, le deuxième un ID égal à 1, etc.'
    description: ''
commands:
- az_cloud-service_update-domain_list-update-domain
- az_cloud-service_update-domain_show-update-domain
- az_cloud-service_update-domain_walk-update-domain
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
