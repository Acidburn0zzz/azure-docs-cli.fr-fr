### YamlMime:AzureCLIGroup
uid: az_dls_account_trusted-provider
name: az dls account trusted-provider
summary: Gérer les fournisseurs d’identité approuvés du compte Data Lake Store.
description: ''
directCommands:
- uid: az_dls_account_trusted-provider_create
  name: az dls account trusted-provider create
  summary: Crée ou met à jour le fournisseur d’identité approuvé spécifié.
  description: Pendant la mise à jour, le fournisseur d’identité approuvé portant le nom spécifié sera remplacé par ce nouveau fournisseur.
  syntax: >-
    az dls account trusted-provider create --account
                                           --id-provider
                                           --trusted-id-provider-name
                                           [--resource-group]
                                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Nom du compte Data Lake Store.
    description: ''
  - isRequired: true
    name: --id-provider
    summary: URL de ce fournisseur d’identité approuvé.
    description: ''
  - isRequired: true
    name: --trusted-id-provider-name
    summary: Nom du fournisseur d’identité approuvé. Il est utilisé pour la différenciation des fournisseurs dans le compte.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: S’il n’est pas spécifié, tente de découvrir le groupe de ressources pour le compte de Data Lake Store spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_trusted-provider_delete
  name: az dls account trusted-provider delete
  summary: Supprime le fournisseur d’identité approuvé spécifié du compte d’Data Lake Store spécifié.
  description: ''
  syntax: >-
    az dls account trusted-provider delete --trusted-id-provider-name
                                           [--account]
                                           [--ids]
                                           [--resource-group]
                                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --trusted-id-provider-name
    summary: Nom du fournisseur d’identité approuvé à supprimer.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nom du compte Data Lake Store.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --resource-group -g
    summary: S’il n’est pas spécifié, tente de découvrir le groupe de ressources pour le compte de Data Lake Store spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_trusted-provider_list
  name: az dls account trusted-provider list
  summary: Répertorie les Data Lake Store fournisseurs d’identité approuvés au sein du compte Data Lake Store spécifié.
  description: ''
  syntax: >-
    az dls account trusted-provider list [--account]
                                         [--ids]
                                         [--query-examples]
                                         [--resource-group]
                                         [--subscription]
  optionalParameters:
  - name: --account -n
    summary: Nom du compte Data Lake Store.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: S’il n’est pas spécifié, tente de découvrir le groupe de ressources pour le compte de Data Lake Store spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
