### YamlMime:AzureCLIGroup
uid: az_dls_account_network-rule
name: az dls account network-rule
summary: Gérer les règles de réseau virtuel de Data Lake Store de compte.
description: ''
directCommands:
- uid: az_dls_account_network-rule_create
  name: az dls account network-rule create
  summary: Crée une règle de réseau virtuel dans un compte Data Lake Store.
  description: ''
  syntax: >-
    az dls account network-rule create --account-name
                                       --name
                                       --subnet
                                       [--resource-group]
                                       [--subscription]
                                       [--vnet-name]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nom du compte Data Lake Store.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la règle de réseau virtuel.
    description: ''
  - isRequired: true
    name: --subnet
    summary: Nom ou ID de sous-réseau de la règle de réseau virtuel.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Nom de la règle de réseau virtuel.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_network-rule_delete
  name: az dls account network-rule delete
  summary: Supprime une règle de réseau virtuel dans un compte de Data Lake Store.
  description: ''
  syntax: >-
    az dls account network-rule delete --account-name
                                       [--ids]
                                       [--name]
                                       [--resource-group]
                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nom du compte Data Lake Store.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de la règle de réseau virtuel.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_network-rule_list
  name: az dls account network-rule list
  summary: Répertorie les règles de réseau virtuel dans un compte Data Lake Store.
  description: ''
  syntax: >-
    az dls account network-rule list --account-name
                                     [--query-examples]
                                     [--resource-group]
                                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name
    summary: Nom du compte Data Lake Store.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
