### YamlMime:AzureCLIGroup
uid: az_dls_account_firewall
name: az dls account firewall
summary: Gérer les règles de pare-feu de compte Data Lake Store.
description: ''
directCommands:
- uid: az_dls_account_firewall_create
  name: az dls account firewall create
  summary: Crée une règle de pare-feu dans un compte Data Lake Store.
  description: ''
  syntax: >-
    az dls account firewall create --account
                                   --end-ip-address
                                   --firewall-rule-name
                                   --start-ip-address
                                   [--resource-group]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Nom du compte Data Lake Store.
    description: ''
  - isRequired: true
    name: --end-ip-address
    summary: Fin de la plage d’adresses IP valide pour la règle de pare-feu.
    description: ''
  - isRequired: true
    name: --firewall-rule-name
    summary: Nom de la règle de pare-feu.
    description: ''
  - isRequired: true
    name: --start-ip-address
    summary: Début de la plage d’adresses IP valide pour la règle de pare-feu.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: S’il n’est pas spécifié, tente de découvrir le groupe de ressources pour le compte de Data Lake Store spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_firewall_delete
  name: az dls account firewall delete
  summary: Supprime une règle de pare-feu dans un compte Data Lake Store.
  description: ''
  syntax: >-
    az dls account firewall delete --firewall-rule-name
                                   [--account]
                                   [--ids]
                                   [--resource-group]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --firewall-rule-name
    summary: Nom de la règle de pare-feu à supprimer.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nom du compte Data Lake Store.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --resource-group -g
    summary: S’il n’est pas spécifié, tente de découvrir le groupe de ressources pour le compte de Data Lake Store spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_firewall_list
  name: az dls account firewall list
  summary: Répertorie les règles de pare-feu dans un compte Data Lake Store.
  description: ''
  syntax: >-
    az dls account firewall list [--account]
                                 [--ids]
                                 [--query-examples]
                                 [--resource-group]
                                 [--subscription]
  examples:
  - summary: Répertorie les règles de pare-feu dans un compte Data Lake Store. généré automatiquement
    syntax: az dls account firewall list --account mydatalakestoragegen1 --subscription MySubscription
  optionalParameters:
  - name: --account -n
    summary: Nom du compte Data Lake Store.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: S’il n’est pas spécifié, tente de découvrir le groupe de ressources pour le compte de Data Lake Store spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_firewall_show
  name: az dls account firewall show
  summary: Obtenir les détails d’une règle de pare-feu dans un compte Data Lake Store.
  description: ''
  syntax: >-
    az dls account firewall show --firewall-rule-name
                                 [--account]
                                 [--ids]
                                 [--query-examples]
                                 [--resource-group]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --firewall-rule-name
    summary: Nom de la règle de pare-feu à récupérer.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nom du compte Data Lake Store.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: S’il n’est pas spécifié, tente de découvrir le groupe de ressources pour le compte de Data Lake Store spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
- uid: az_dls_account_firewall_update
  name: az dls account firewall update
  summary: Met à jour une règle de pare-feu dans un compte Data Lake Store.
  description: ''
  syntax: >-
    az dls account firewall update --firewall-rule-name
                                   [--account]
                                   [--end-ip-address]
                                   [--ids]
                                   [--resource-group]
                                   [--start-ip-address]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --firewall-rule-name
    summary: Nom de la règle de pare-feu à mettre à jour.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nom du compte Data Lake Store.
    description: ''
  - name: --end-ip-address
    summary: Adresse IP de fin de la règle de pare-feu. Il peut s’agir de IPv4 ou IPv6. Start et end doivent être dans le même protocole.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --resource-group -g
    summary: S’il n’est pas spécifié, tente de découvrir le groupe de ressources pour le compte de Data Lake Store spécifié.
    description: ''
  - name: --start-ip-address
    summary: Adresse IP de début pour la règle de pare-feu. Il peut s’agir de IPv4 ou IPv6. Start et end doivent être dans le même protocole.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dls/_help.py
