### YamlMime:AzureCLIGroup
uid: az_dla_account_data_lake_store
name: az dla account data-lake-store
summary: Gérer les liens entre les Data Lake Analytics et les comptes de Data Lake Store.
description: ''
directCommands:
- uid: az_dla_account_data_lake_store_add
  name: az dla account data-lake-store add
  summary: Met à jour le compte de Data Lake Analytics spécifié pour inclure le compte d’Data Lake Store supplémentaire.
  description: ''
  syntax: >-
    az dla account data-lake-store add --data-lake-store-account-name
                                       [--account]
                                       [--ids]
                                       [--resource-group]
                                       [--subscription]
                                       [--suffix]
  requiredParameters:
  - isRequired: true
    name: --data-lake-store-account-name
    summary: Nom du compte Data Lake Store à ajouter.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nom du compte Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --resource-group -g
    summary: S’il n’est pas spécifié, tente de découvrir le groupe de ressources pour le compte de Data Lake Analytics spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --suffix
    summary: Suffixe facultatif pour le compte Data Lake Store.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_data_lake_store_delete
  name: az dla account data-lake-store delete
  summary: Met à jour le compte d’Data Lake Analytics spécifié pour supprimer le compte d’Data Lake Store spécifié.
  description: ''
  syntax: >-
    az dla account data-lake-store delete --data-lake-store-account-name
                                          [--account]
                                          [--ids]
                                          [--resource-group]
                                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --data-lake-store-account-name
    summary: Nom du compte Data Lake Store à supprimer.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nom du compte Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --resource-group -g
    summary: S’il n’est pas spécifié, tente de découvrir le groupe de ressources pour le compte de Data Lake Analytics spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_data_lake_store_list
  name: az dla account data-lake-store list
  summary: Obtient la première page de Data Lake Store comptes liés au compte d’Data Lake Analytics spécifié.
  description: La réponse comprend un lien vers la page suivante, le cas échéant.
  syntax: >-
    az dla account data-lake-store list [--account]
                                        [--count]
                                        [--filter]
                                        [--ids]
                                        [--orderby]
                                        [--query-examples]
                                        [--resource-group]
                                        [--select]
                                        [--skip]
                                        [--subscription]
                                        [--top]
  optionalParameters:
  - name: --account -n
    summary: Nom du compte Data Lake Analytics.
    description: ''
  - name: --count
    summary: Valeur booléenne true ou false pour demander le nombre de ressources correspondantes incluses avec les ressources dans la réponse, par exemple categories ? $count = true.
    description: ''
  - name: --filter
    summary: Filtre OData. Facultatif.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --orderby
    summary: Clause OrderBy. Une ou plusieurs expressions séparées par des virgules avec un paramètre facultatif « ASC » (valeur par défaut) ou « DESC » en fonction de l’ordre dans lequel vous souhaitez que les valeurs soient triées, par exemple catégories ? $orderby = CategoryName DESC. Facultatif.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: S’il n’est pas spécifié, tente de découvrir le groupe de ressources pour le compte de Data Lake Analytics spécifié.
    description: ''
  - name: --select
    summary: Instruction SELECT OData. Limite les propriétés de chaque entrée à celles demandées, par exemple, catégories ? $select = CategoryName, Description. Facultatif.
    description: ''
  - name: --skip
    summary: Nombre d’éléments à ignorer avant de retourner des éléments.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Nombre maximal d’éléments à retourner.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_data_lake_store_show
  name: az dla account data-lake-store show
  summary: Obtient les détails de compte Data Lake Store spécifiés dans le compte Data Lake Analytics spécifié.
  description: ''
  syntax: >-
    az dla account data-lake-store show --data-lake-store-account-name
                                        [--account]
                                        [--ids]
                                        [--query-examples]
                                        [--resource-group]
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --data-lake-store-account-name
    summary: Nom du compte Data Lake Store à récupérer.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nom du compte Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: S’il n’est pas spécifié, tente de découvrir le groupe de ressources pour le compte de Data Lake Analytics spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
commands:
- az_dla_account_data_lake_store_add
- az_dla_account_data_lake_store_delete
