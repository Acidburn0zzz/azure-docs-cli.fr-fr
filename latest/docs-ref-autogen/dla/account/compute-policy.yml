### YamlMime:AzureCLIGroup
uid: az_dla_account_compute_policy
name: az dla account compute-policy
summary: Gérer Data Lake Analytics les stratégies de calcul de compte.
description: ''
directCommands:
- uid: az_dla_account_compute_policy_create
  name: az dla account compute-policy create
  summary: Créez une stratégie de calcul dans le compte Data Lake Analytics.
  description: ''
  syntax: >-
    az dla account compute-policy create --account
                                         --compute-policy-name
                                         --object-id
                                         --object-type
                                         [--max-dop-per-job]
                                         [--min-priority-per-job]
                                         [--resource-group]
                                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Nom du compte Data Lake Analytics.
    description: ''
  - isRequired: true
    name: --compute-policy-name
    summary: Nom de la stratégie de calcul à créer.
    description: ''
  - isRequired: true
    name: --object-id
    summary: Azure Active Directory ID d’objet de l’utilisateur, du groupe ou du principal de service auquel appliquer la stratégie.
    description: ''
  - isRequired: true
    name: --object-type
    summary: Le type d’objet Azure Active Directory associé à l’ID d’objet fourni.
    description: ''
  optionalParameters:
  - name: --max-dop-per-job
    summary: Degré maximal de parallélisme autorisé par travail pour cette stratégie. Au moins un de `--min-priority-per-job` et `--max-dop-per-job` doit être spécifié.
    description: ''
  - name: --min-priority-per-job
    summary: Priorité minimale autorisée par travail pour cette stratégie. Au moins un de `--min-priority-per-job` et `--max-dop-per-job` doit être spécifié.
    description: ''
  - name: --resource-group -g
    summary: S’il n’est pas spécifié, tente de découvrir le groupe de ressources pour le compte de Data Lake Analytics spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_compute_policy_delete
  name: az dla account compute-policy delete
  summary: Supprimer une stratégie de calcul dans un compte Data Lake Analytics.
  description: ''
  syntax: >-
    az dla account compute-policy delete --compute-policy-name
                                         [--account]
                                         [--ids]
                                         [--resource-group]
                                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --compute-policy-name
    summary: Nom de la stratégie de calcul à supprimer.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nom du compte Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --resource-group -g
    summary: S’il n’est pas spécifié, tente de découvrir le groupe de ressources pour le compte de Data Lake Analytics spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_compute_policy_list
  name: az dla account compute-policy list
  summary: Répertoriez les stratégies de calcul dans le compte d’un Lake Analytics.
  description: ''
  syntax: >-
    az dla account compute-policy list [--account]
                                       [--ids]
                                       [--query-examples]
                                       [--resource-group]
                                       [--subscription]
  optionalParameters:
  - name: --account -n
    summary: Nom du compte Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: S’il n’est pas spécifié, tente de découvrir le groupe de ressources pour le compte de Data Lake Analytics spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
