### YamlMime:AzureCLIGroup
uid: az_dla_account_firewall
name: az dla account firewall
summary: Gérer les règles de pare-feu de compte Data Lake Analytics.
description: ''
directCommands:
- uid: az_dla_account_firewall_create
  name: az dla account firewall create
  summary: Créez une règle de pare-feu dans un compte Data Lake Analytics.
  description: ''
  syntax: >-
    az dla account firewall create --account
                                   --end-ip-address
                                   --firewall-rule-name
                                   --start-ip-address
                                   [--resource-group]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account -n
    summary: Nom du compte Data Lake Analytics.
    description: ''
  - isRequired: true
    name: --end-ip-address
    summary: Fin de la plage d’adresses IP valide pour la règle de pare-feu.
    description: ''
  - isRequired: true
    name: --firewall-rule-name
    summary: Nom de la règle de pare-feu.
    description: ''
  - isRequired: true
    name: --start-ip-address
    summary: Début de la plage d’adresses IP valide pour la règle de pare-feu.
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: S’il n’est pas spécifié, tente de découvrir le groupe de ressources pour le compte de Data Lake Analytics spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_firewall_delete
  name: az dla account firewall delete
  summary: Supprimer une règle de pare-feu dans un compte Data Lake Analytics.
  description: ''
  syntax: >-
    az dla account firewall delete --firewall-rule-name
                                   [--account]
                                   [--ids]
                                   [--resource-group]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --firewall-rule-name
    summary: Nom de la règle de pare-feu à supprimer.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nom du compte Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --resource-group -g
    summary: S’il n’est pas spécifié, tente de découvrir le groupe de ressources pour le compte de Data Lake Analytics spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_firewall_list
  name: az dla account firewall list
  summary: Répertorier les règles de pare-feu dans un compte Data Lake Analytics.
  description: ''
  syntax: >-
    az dla account firewall list [--account]
                                 [--ids]
                                 [--query-examples]
                                 [--resource-group]
                                 [--subscription]
  optionalParameters:
  - name: --account -n
    summary: Nom du compte Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: S’il n’est pas spécifié, tente de découvrir le groupe de ressources pour le compte de Data Lake Analytics spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_firewall_show
  name: az dla account firewall show
  summary: Récupérez une règle de pare-feu dans un compte Data Lake Analytics.
  description: ''
  syntax: >-
    az dla account firewall show --firewall-rule-name
