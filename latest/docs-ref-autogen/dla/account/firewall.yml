    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_account_firewall_update
  name: az dla account firewall update
  summary: Mettez à jour une règle de pare-feu dans un compte Data Lake Analytics.
  description: ''
  syntax: >-
    az dla account firewall update --firewall-rule-name
                                   [--account]
                                   [--end-ip-address]
                                   [--ids]
                                   [--resource-group]
                                   [--start-ip-address]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --firewall-rule-name
    summary: Nom de la règle de pare-feu à mettre à jour.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nom du compte Data Lake Analytics.
    description: ''
  - name: --end-ip-address
    summary: Adresse IP de fin de la règle de pare-feu. Il peut s’agir de IPv4 ou IPv6. Start et end doivent être dans le même protocole.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --resource-group -g
    summary: S’il n’est pas spécifié, tente de découvrir le groupe de ressources pour le compte de Data Lake Analytics spécifié.
    description: ''
  - name: --start-ip-address
    summary: Adresse IP de début pour la règle de pare-feu. Il peut s’agir de IPv4 ou IPv6. Start et end doivent être dans le même protocole.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
