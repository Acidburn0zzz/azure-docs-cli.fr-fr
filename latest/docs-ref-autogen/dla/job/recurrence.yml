### YamlMime:AzureCLIGroup
uid: az_dla_job_recurrence
name: az dla job recurrence
summary: Gérez les récurrences du travail de Data Lake Analytics.
description: ''
directCommands:
- uid: az_dla_job_recurrence_list
  name: az dla job recurrence list
  summary: Répertoriez les récurrences de travail dans un compte Data Lake Analytics.
  description: ''
  syntax: >-
    az dla job recurrence list [--account]
                               [--end-date-time]
                               [--ids]
                               [--query-examples]
                               [--start-date-time]
                               [--subscription]
  optionalParameters:
  - name: --account -n
    summary: Nom du compte Data Lake Analytics.
    description: ''
  - name: --end-date-time
    summary: Date de fin à laquelle obtenir la liste des récurrences. StartDateTime et endDateTime ne peuvent pas être séparés de plus de 30 jours.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --start-date-time
    summary: Date de début de la récupération de la liste des récurrences. StartDateTime et endDateTime ne peuvent pas être séparés de plus de 30 jours.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_job_recurrence_show
  name: az dla job recurrence show
  summary: Récupérez une récurrence de travail dans un compte Data Lake Analytics.
  description: ''
  syntax: >-
    az dla job recurrence show --recurrence-identity
                               [--account]
                               [--end-date-time]
                               [--ids]
                               [--query-examples]
                               [--start-date-time]
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --recurrence-identity
    summary: ID de récurrence.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nom du compte Data Lake Analytics.
    description: ''
  - name: --end-date-time
    summary: Date de fin de la récurrence et de l’agrégation de ses données. StartDateTime et endDateTime ne peuvent pas être séparés de plus de 30 jours.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --start-date-time
    summary: Date de début de l’extraction de la récurrence et de l’agrégation de ses données. StartDateTime et endDateTime ne peuvent pas être séparés de plus de 30 jours.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
commands:
- az_dla_job_recurrence_list
- az_dla_job_recurrence_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
