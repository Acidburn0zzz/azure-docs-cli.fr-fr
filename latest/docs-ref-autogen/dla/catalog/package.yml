### YamlMime:AzureCLIGroup
uid: az_dla_catalog_package
name: az dla catalog package
summary: Gérer les packages de catalogue Data Lake Analytics.
description: ''
directCommands:
- uid: az_dla_catalog_package_list
  name: az dla catalog package list
  summary: Récupère la liste des packages du catalogue de Data Lake Analytics.
  description: ''
  syntax: >-
    az dla catalog package list --database-name
                                --schema-name
                                [--account]
                                [--count]
                                [--filter]
                                [--ids]
                                [--orderby]
                                [--query-examples]
                                [--select]
                                [--skip]
                                [--subscription]
                                [--top]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Nom de la base de données contenant les packages.
    description: ''
  - isRequired: true
    name: --schema-name
    summary: Nom du schéma contenant les packages.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nom du compte Data Lake Analytics.
    description: ''
  - name: --count
    summary: Valeur booléenne true ou false pour demander le nombre de ressources correspondantes incluses avec les ressources dans la réponse, par exemple categories ? $count = true.
    description: ''
  - name: --filter
    summary: Filtre OData. Facultatif.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --orderby
    summary: Clause OrderBy. Une ou plusieurs expressions séparées par des virgules avec un paramètre facultatif « ASC » (valeur par défaut) ou « DESC » en fonction de l’ordre dans lequel vous souhaitez que les valeurs soient triées, par exemple catégories ? $orderby = CategoryName DESC. Facultatif.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --select
    summary: Instruction SELECT OData. Limite les propriétés de chaque entrée à celles demandées, par exemple, catégories ? $select = CategoryName, Description. Facultatif.
    description: ''
  - name: --skip
    summary: Nombre d’éléments à ignorer avant de retourner des éléments.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Nombre maximal d’éléments à retourner.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_catalog_package_show
  name: az dla catalog package show
  summary: Récupère le package spécifié du catalogue de Data Lake Analytics.
  description: ''
  syntax: >-
    az dla catalog package show --database-name
                                --package-name
                                --schema-name
                                [--account]
                                [--ids]
                                [--query-examples]
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Nom de la base de données contenant le package.
    description: ''
  - isRequired: true
    name: --package-name
    summary: Nom du package.
    description: ''
  - isRequired: true
    name: --schema-name
    summary: Nom du schéma contenant le package.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nom du compte Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
commands:
- az_dla_catalog_package_list
- az_dla_catalog_package_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
