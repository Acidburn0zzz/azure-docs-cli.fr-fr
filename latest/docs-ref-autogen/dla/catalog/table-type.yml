### YamlMime:AzureCLIGroup
uid: az_dla_catalog_table-type
name: az dla catalog table-type
summary: Gérer les types de tables de catalogue Data Lake Analytics.
description: ''
directCommands:
- uid: az_dla_catalog_table-type_list
  name: az dla catalog table-type list
  summary: Récupère la liste des types de tables du catalogue de Data Lake Analytics.
  description: ''
  syntax: >-
    az dla catalog table-type list --database-name
                                   --schema-name
                                   [--account]
                                   [--count]
                                   [--filter]
                                   [--ids]
                                   [--orderby]
                                   [--query-examples]
                                   [--select]
                                   [--skip]
                                   [--subscription]
                                   [--top]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Nom de la base de données contenant les types de tables.
    description: ''
  - isRequired: true
    name: --schema-name
    summary: Nom du schéma contenant les types de tables.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nom du compte Data Lake Analytics.
    description: ''
  - name: --count
    summary: Valeur booléenne true ou false pour demander le nombre de ressources correspondantes incluses avec les ressources dans la réponse, par exemple categories ? $count = true.
    description: ''
  - name: --filter
    summary: Filtre OData. Optionnel.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --orderby
    summary: Clause OrderBy. Une ou plusieurs expressions séparées par des virgules avec un paramètre facultatif « ASC » (valeur par défaut) ou « DESC » en fonction de l’ordre dans lequel vous souhaitez que les valeurs soient triées, par exemple catégories ? $orderby = CategoryName DESC. Optionnel.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --select
    summary: Instruction SELECT OData. Limite les propriétés de chaque entrée à celles demandées, par exemple, catégories ? $select = CategoryName, Description. Optionnel.
    description: ''
  - name: --skip
    summary: Nombre d’éléments à ignorer avant de retourner des éléments.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: Nombre maximal d’éléments à retourner.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_catalog_table-type_show
  name: az dla catalog table-type show
  summary: Récupère le type de table spécifié à partir du catalogue de Data Lake Analytics.
  description: ''
  syntax: >-
    az dla catalog table-type show --database-name
                                   --schema-name
                                   --table-type-name
                                   [--account]
                                   [--ids]
                                   [--query-examples]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Nom de la base de données contenant le type de table.
    description: ''
  - isRequired: true
    name: --schema-name
    summary: Nom du schéma contenant le type de table.
    description: ''
  - isRequired: true
    name: --table-type-name
    summary: Nom du type de table à récupérer.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nom du compte Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
commands:
- az_dla_catalog_table-type_list
- az_dla_catalog_table-type_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
