### YamlMime:AzureCLIGroup
uid: az_dla_catalog_table-stats
name: az dla catalog table-stats
summary: Gérer les statistiques de table de catalogue Data Lake Analytics.
description: ''
directCommands:
- uid: az_dla_catalog_table-stats_list
  name: az dla catalog table-stats list
  summary: Répertoriez les statistiques de table dans une base de données, une table ou un schéma.
  description: ''
  syntax: >-
    az dla catalog table-stats list --database-name
                                    [--account]
                                    [--ids]
                                    [--query-examples]
                                    [--schema-name]
                                    [--subscription]
                                    [--table-name]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Nom de la base de données.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nom du compte Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --schema-name
    summary: Schéma associé aux tables à répertorier.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --table-name
    summary: Table pour laquelle répertorier les statistiques. `--schema-name` doit également être spécifié.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
- uid: az_dla_catalog_table-stats_show
  name: az dla catalog table-stats show
  summary: Récupère les statistiques de table spécifiées dans le catalogue de Data Lake Analytics.
  description: ''
  syntax: >-
    az dla catalog table-stats show --database-name
                                    --schema-name
                                    --statistics-name
                                    --table-name
                                    [--account]
                                    [--ids]
                                    [--query-examples]
                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --database-name
    summary: Nom de la base de données contenant les statistiques.
    description: ''
  - isRequired: true
    name: --schema-name
    summary: Nom du schéma contenant les statistiques.
    description: ''
  - isRequired: true
    name: --statistics-name
    summary: Nom des statistiques de table.
    description: ''
  - isRequired: true
    name: --table-name
    summary: Nom de la table contenant les statistiques.
    description: ''
  optionalParameters:
  - name: --account -n
    summary: Nom du compte Data Lake Analytics.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/dla/_help.py
commands:
- az_dla_catalog_table-stats_list
- az_dla_catalog_table-stats_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
