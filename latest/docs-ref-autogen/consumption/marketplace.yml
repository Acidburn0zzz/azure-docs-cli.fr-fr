### YamlMime:AzureCLIGroup
uid: az_consumption_marketplace
name: az consumption marketplace
summary: Inspectez les données d’utilisation de la place de marché d’un abonnement Azure au cours d’une période de facturation.
description: ''
directCommands:
- uid: az_consumption_marketplace_list
  name: az consumption marketplace list
  summary: Répertoriez la place de marché pour un abonnement Azure au cours d’une période de facturation.
  description: ''
  syntax: >-
    az consumption marketplace list [--billing-period-name]
                                    [--end-date]
                                    [--query-examples]
                                    [--start-date]
                                    [--subscription]
                                    [--top]
  optionalParameters:
  - name: --billing-period-name -p
    summary: Nom de la période de facturation pour accéder à la place de marché.
    description: ''
  - name: --end-date -e
    summary: Date de fin (AAAA-MM-JJ au format UTC). S’il est spécifié, nécessite également--Start-date.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --start-date -s
    summary: Date de début (AAAA-MM-JJ au format UTC). S’il est spécifié, nécessite également--end-date.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top -t
    summary: 'Nombre maximal d’éléments à retourner. Plage de valeurs : 1-1000.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/consumption/_help.py
commands:
- az_consumption_marketplace_list
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
