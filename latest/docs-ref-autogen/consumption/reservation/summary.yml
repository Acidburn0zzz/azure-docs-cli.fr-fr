### YamlMime:AzureCLIGroup
uid: az_consumption_reservation_summary
name: az consumption reservation summary
summary: Répertorier les résumés de réservation.
description: ''
directCommands:
- uid: az_consumption_reservation_summary_list
  name: az consumption reservation summary list
  summary: Répertoriez les résumés de réservation quotidiens ou mensuels par ID de commande ou ID de réservation.
  description: ''
  syntax: >-
    az consumption reservation summary list --grain
                                            --reservation-order-id
                                            [--end-date]
                                            [--query-examples]
                                            [--reservation-id]
                                            [--start-date]
                                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --grain
    summary: Grain Résumé de la réservation. Les valeurs possibles sont quotidienne ou mensuelle.
    description: ''
  - isRequired: true
    name: --reservation-order-id
    summary: ID de commande de réservation.
    description: ''
  optionalParameters:
  - name: --end-date -e
    summary: Date de fin (AAAA-MM-JJ au format UTC). Nécessaire uniquement pour le grain quotidien et, s’il est spécifié, nécessite également--Start-date.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --reservation-id
    summary: ID de réservation.
    description: ''
  - name: --start-date -s
    summary: Date de début (AAAA-MM-JJ au format UTC). Nécessaire uniquement pour le grain quotidien et, si spécifié, nécessite également--end-date.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/consumption/_help.py
commands:
- az_consumption_reservation_summary_list
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
