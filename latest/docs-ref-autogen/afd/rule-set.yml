### YamlMime:AzureCLIGroup
uid: az_afd_rule_set
name: az afd rule-set
summary: Gérer l’ensemble de règles pour le profil spécifié.
description: L’ensemble de règles vous permet de personnaliser la façon dont les requêtes HTTP sont gérées en périphérie et fournit davantage de contrôle sur les comportements de votre application Web.
directCommands:
- uid: az_afd_rule_set_create
  name: az afd rule-set create
  summary: Crée un nouvel ensemble de règles sous le profil spécifié.
  description: ''
  syntax: >-
    az afd rule-set create --profile-name
                           --resource-group
                           --rule-set-name
                           [--subscription]
  examples:
  - summary: Créez un ensemble de règles sous le profil spécifié.
    syntax: az afd rule-set create -g group --rule-set-name ruleset1 --profile-name profile
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Nom du profil CDN qui est unique au sein du groupe de ressources.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-set-name
    summary: Nom de l’ensemble de règles.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_afd_rule_set_delete
  name: az afd rule-set delete
  summary: Supprimer l’ensemble de règles.
  description: ''
  syntax: >-
    az afd rule-set delete [--ids]
                           [--profile-name]
                           [--resource-group]
                           [--rule-set-name]
                           [--subscription]
                           [--yes]
  examples:
  - summary: Supprimez un ensemble de règles portant le nom ruleset1.
    syntax: az afd rule-set delete -g group --rule-set-name ruleset1 --profile-name profile
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --profile-name
    summary: Nom du profil CDN qui est unique au sein du groupe de ressources.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-set-name
    summary: Nom de l’ensemble de règles.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: az_afd_rule_set_list
  name: az afd rule-set list
  summary: Répertorie les ensembles de règles AzureFrontDoor existants dans un profil.
  description: ''
  syntax: >-
    az afd rule-set list --profile-name
                         --resource-group
                         [--query-examples]
                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --profile-name
    summary: Nom du profil CDN qui est unique au sein du groupe de ressources.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_afd_rule_set_show
  name: az afd rule-set show
  summary: Obtient un ensemble de règles AzureFrontDoor existant avec le nom de l’ensemble de règles spécifié sous l’abonnement, le groupe de ressources et le profil spécifiés.
  description: ''
  syntax: >-
    az afd rule-set show [--ids]
                         [--profile-name]
                         [--query-examples]
                         [--resource-group]
                         [--rule-set-name]
                         [--subscription]
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --profile-name
    summary: Nom du profil CDN qui est unique au sein du groupe de ressources.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --rule-set-name
    summary: Nom de l’ensemble de règles.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_afd_rule_set_create
- az_afd_rule_set_delete
- az_afd_rule_set_list
- az_afd_rule_set_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
