### YamlMime:AzureCLIGroup
uid: az_kusto_data-connection_iot-hub
name: az kusto data-connection iot-hub
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **Kusto** pour Azure CLI et requiert la version 2.11.0 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez une commande **AZ Kusto Data-Connection IOT-Hub** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Kusto-sous-groupe de connexion de données d’IOT-Hub.
description: ''
directCommands:
- uid: az_kusto_data-connection_iot-hub_create
  name: az kusto data-connection iot-hub create
  summary: Crée ou met à jour une connexion de données.
  description: ''
  syntax: >-
    az kusto data-connection iot-hub create --cluster-name
                                            --data-connection-name
                                            --database-name
                                            --resource-group
                                            [--consumer-group]
                                            [--data-format {APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE}]
                                            [--event-system-properties]
                                            [--iot-hub-resource-id]
                                            [--location]
                                            [--mapping-rule-name]
                                            [--no-wait]
                                            [--shared-access-policy-name]
                                            [--table-name]
  requiredParameters:
  - isRequired: true
    name: --cluster-name
    summary: Nom du cluster Kusto.
    description: ''
  - isRequired: true
    name: --data-connection-name --name -n
    summary: Nom de la connexion de données.
    description: ''
  - isRequired: true
    name: --database-name
    summary: Nom de la base de données dans le cluster Kusto.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --consumer-group
    summary: Groupe de consommateurs IOT Hub.
    description: ''
  - name: --data-format
    parameterValueGroup: APACHEAVRO, AVRO, CSV, JSON, MULTIJSON, ORC, PARQUET, PSV, RAW, SCSV, SINGLEJSON, SOHSV, TSV, TSVE, TXT, W3CLOGFILE
    summary: Format de données du message. Éventuellement, le format de données peut être ajouté à chaque message.
    description: ''
  - name: --event-system-properties
    summary: Propriétés système de l’IOT Hub.
    description: ''
  - name: --iot-hub-resource-id
    summary: ID de ressource de l’IOT Hub à utiliser pour créer une connexion de données.
    description: ''
  - name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
  - name: --mapping-rule-name
    summary: Règle de mappage à utiliser pour la réception des données. Éventuellement, les informations de mappage peuvent être ajoutées à chaque message.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --shared-access-policy-name
    summary: Nom de la stratégie d’accès au partage.
    description: ''
  - name: --table-name
    summary: Table dans laquelle les données doivent être ingérées. Éventuellement, les informations de table peuvent être ajoutées à chaque message.
    description: ''
