### YamlMime:AzureCLIGroup
uid: az_relay_wcfrelay_authorization_rule
name: az relay wcfrelay authorization-rule
summary: Gérez Azure Relay service WCF Relay règle d’autorisation.
description: ''
directCommands:
- uid: az_relay_wcfrelay_authorization_rule_create
  name: az relay wcfrelay authorization-rule create
  summary: Créer une règle d’autorisation pour l’WCF Relay du service de relais donné.
  description: ''
  syntax: >-
    az relay wcfrelay authorization-rule create --name
                                                --namespace-name
                                                --relay-name
                                                --resource-group
                                                [--rights {Listen, Manage, Send}]
                                                [--subscription]
  examples:
  - summary: Créer une règle d’autorisation pour WCF Relay
    syntax: az relay wcfrelay authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay --name myauthorule --rights Listen
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de WCF Relay règle d’autorisation.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nom de l’espace de noms.
    description: ''
  - isRequired: true
    name: --relay-name
    summary: Nom de WCF Relay.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --rights
    parameterValueGroup: Listen, Manage, Send
    summary: Liste séparée par des espaces des droits de règle d’autorisation.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_wcfrelay_authorization_rule_delete
  name: az relay wcfrelay authorization-rule delete
  summary: Supprimer la règle d’autorisation du service de relais WCF Relay.
  description: ''
  syntax: >-
    az relay wcfrelay authorization-rule delete [--ids]
                                                [--name]
                                                [--namespace-name]
                                                [--relay-name]
                                                [--resource-group]
                                                [--subscription]
  examples:
  - summary: Supprimer la règle d’autorisation du service de relais WCF Relay
    syntax: az relay wcfrelay authorization-rule delete --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay --name myauthorule
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de WCF Relay règle d’autorisation.
    description: ''
  - name: --namespace-name
    summary: Nom de l’espace de noms.
    description: ''
  - name: --relay-name
    summary: Nom de WCF Relay.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
- uid: az_relay_wcfrelay_authorization_rule_list
  name: az relay wcfrelay authorization-rule list
  summary: Liste de règles d’autorisation par le service de relais WCF Relay.
  description: ''
  syntax: >-
    az relay wcfrelay authorization-rule list --namespace-name
                                              --relay-name
                                              --resource-group
                                              [--query-examples]
                                              [--subscription]
  examples:
  - summary: Liste des règles d’autorisation par WCF Relay
    syntax: az relay wcfrelay authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace --relay-name myrelay
  requiredParameters:
  - isRequired: true
    name: --namespace-name
    summary: Nom de l’espace de noms.
    description: ''
  - isRequired: true
    name: --relay-name
    summary: Nom de WCF Relay.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/relay/_help.py
