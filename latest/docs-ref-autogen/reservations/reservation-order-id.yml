summary: Consultez ID de commande de réservation appliqués à l’abonnement.
description: ''
directCommands:
- uid: az_reservations_reservation_order_id_list
  name: az reservations reservation-order-id list
  summary: Obtient la liste des ID de commande de réservation applicables.
  description: Obtient les réservations applicables appliquées à cet abonnement.
  syntax: >-
    az reservations reservation-order-id list --subscription-id
                                              [--query-examples]
                                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --subscription-id
    summary: ID de l’abonnement pour la recherche des réservations appliquées.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/reservations/_help.py
