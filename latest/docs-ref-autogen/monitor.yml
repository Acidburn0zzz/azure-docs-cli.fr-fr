### YamlMime:AzureCLIGroup
uid: az_monitor
name: az monitor
summary: Gérez le service Azure Monitor.
description: ''
directCommands:
- uid: az_monitor_clone
  name: az monitor clone
  summary: Clonez les règles d’alerte de métriques d’une ressource à une autre.
  description: ''
  syntax: >-
    az monitor clone --source-resource
                     --target-resource
                     [--always-clone]
                     [--subscription]
                     [--types {metricsAlert}]
  examples:
  - summary: Cloner les paramètres d’alerte métrique d’une machine virtuelle à une autre
    syntax: az monitor clone --source-resource /subscriptions/{subscriptionID}/resourceGroups/Space1999/providers/Microsoft.Compute/virtualMachines/vm1 --target-resource /subscriptions/{subscriptionID}/resourceGroups/Space1999/providers/Microsoft.Compute/virtualMachines/vm2
  requiredParameters:
  - isRequired: true
    name: --source-resource
    summary: ID de ressource de la ressource source.
    description: ''
  - isRequired: true
    name: --target-resource
    summary: ID de ressource de la ressource cible.
    description: ''
  optionalParameters:
  - name: --always-clone
    summary: Si cet argument est appliqué, tous les paramètres de l’analyse sont clonés au lieu de développer leur étendue.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --types -t
    defaultValue: "['metricsAlert']"
    parameterValueGroup: metricsAlert
    summary: Liste des types de paramètres d’analyse qui seraient clonés.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
