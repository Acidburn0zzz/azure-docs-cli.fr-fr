### YamlMime:AzureCLIGroup
uid: az_cognitiveservices_account_keys
name: az cognitiveservices account keys
summary: Gérer les comptes Azure Cognitive Services.
description: Cet article répertorie les commandes Azure CLI pour la gestion des comptes et des abonnements Azure Cognitive Services uniquement. Pour <a href="https://docs.microsoft.com/azure/cognitive-services/">https://docs.microsoft.com/azure/cognitive-services/</a> savoir comment utiliser les API et les kits de développement logiciel (SDK) pris en charge, consultez la documentation de pour les services individuels.
directCommands:
- uid: az_cognitiveservices_account_keys_list
  name: az cognitiveservices account keys list
  summary: Gérer les comptes Azure Cognitive Services.
  description: Cet article répertorie les commandes Azure CLI pour la gestion des comptes et des abonnements Azure Cognitive Services uniquement. Pour <a href="https://docs.microsoft.com/azure/cognitive-services/">https://docs.microsoft.com/azure/cognitive-services/</a> savoir comment utiliser les API et les kits de développement logiciel (SDK) pris en charge, consultez la documentation de pour les services individuels.
  syntax: >-
    az cognitiveservices account keys list --name
                                           --resource-group
                                           [--query-examples]
                                           [--subscription]
  examples:
  - summary: Obtient les clés de ressources actuelles.
    syntax: az cognitiveservices account keys list --name myresource -g cognitive-services-resource-group
  - summary: Gérer les comptes Azure Cognitive Services. généré automatiquement
    syntax: az cognitiveservices account keys list --name myresource --resource-group cognitive-services-resource-group --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du compte Cognitive Services.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
- uid: az_cognitiveservices_account_keys_regenerate
  name: az cognitiveservices account keys regenerate
  summary: Gérer les comptes Azure Cognitive Services.
  description: Cet article répertorie les commandes Azure CLI pour la gestion des comptes et des abonnements Azure Cognitive Services uniquement. Pour <a href="https://docs.microsoft.com/azure/cognitive-services/">https://docs.microsoft.com/azure/cognitive-services/</a> savoir comment utiliser les API et les kits de développement logiciel (SDK) pris en charge, consultez la documentation de pour les services individuels.
  syntax: >-
    az cognitiveservices account keys regenerate --key-name {key1, key2}
                                                 --name
                                                 --resource-group
                                                 [--subscription]
  examples:
  - summary: Obtenir de nouvelles clés pour la ressource.
    syntax: az cognitiveservices account keys regenerate --name myresource -g cognitive-services-resource-group --key-name key1
  requiredParameters:
  - isRequired: true
    name: --key-name
    parameterValueGroup: key1, key2
    summary: Nom de clé à générer.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du compte Cognitive Services.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
commands:
- az_cognitiveservices_account_keys_list
- az_cognitiveservices_account_keys_regenerate
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
