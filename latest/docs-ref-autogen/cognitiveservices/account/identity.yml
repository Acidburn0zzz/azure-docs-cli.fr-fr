### YamlMime:AzureCLIGroup
uid: az_cognitiveservices_account_identity
name: az cognitiveservices account identity
summary: Gérer l’identité des comptes de Cognitive Services.
description: ''
directCommands:
- uid: az_cognitiveservices_account_identity_assign
  name: az cognitiveservices account identity assign
  summary: Attribuez une identité d’un compte Cognitive Services.
  description: Assignez un objet d’identité d’un compte Cognitive Services. Une identité affectée par le système sera générée et affectée au compte.
  syntax: >-
    az cognitiveservices account identity assign --name
                                                 --resource-group
                                                 [--subscription]
  examples:
  - summary: Attribuez une identité de Cognitive Services comptes.
    syntax: az cognitiveservices account identity assign --name myresource --resource-group cognitive-services-resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du compte Cognitive Services.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
- uid: az_cognitiveservices_account_identity_remove
  name: az cognitiveservices account identity remove
  summary: Supprimer l’identité d’un compte de Cognitive Services.
  description: Supprimer l’identité (si elle existe) d’un compte de Cognitive Services.
  syntax: >-
    az cognitiveservices account identity remove --name
                                                 --resource-group
                                                 [--subscription]
  examples:
  - summary: Supprimer l’identité d’un compte de Cognitive Services.
    syntax: az cognitiveservices account identity remove --name myresource --resource-group cognitive-services-resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du compte Cognitive Services.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
- uid: az_cognitiveservices_account_identity_show
  name: az cognitiveservices account identity show
  summary: Affichez l’identité d’un compte de Cognitive Services.
  description: Afficher l’objet Identity d’un compte Cognitive Services, un objet vide peut être retourné si le compte n’a pas d’identité assignée.
  syntax: >-
    az cognitiveservices account identity show --name
                                               --resource-group
                                               [--query-examples]
                                               [--subscription]
  examples:
  - summary: Affichez l’identité des comptes de Cognitive Services.
    syntax: az cognitiveservices account identity show --name myresource --resource-group cognitive-services-resource-group
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du compte Cognitive Services.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cognitiveservices/_help.py
commands:
