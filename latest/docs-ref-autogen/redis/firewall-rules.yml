uid: az_redis_firewall_rules
name: az redis firewall-rules
summary: Gérer les règles de pare-feu ReDim.
description: ''
directCommands:
- uid: az_redis_firewall_rules_create
  name: az redis firewall-rules create
  summary: Créez une règle de pare-feu de cache redims.
  description: Exemple d’utilisation-AZ redims Firewall-Rules Create--Name testCacheName--Resource-Group testResourceGroup--Start-IP 10.10.10.10--end-IP 20.20.20.20--Rule-Name 10to20.
  syntax: >-
    az redis firewall-rules create --end-ip
                                   --name
                                   --resource-group
                                   --rule-name
                                   --start-ip
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --end-ip
    summary: Adresse IP la plus élevée incluse dans la plage.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du cache Redims.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rule-name
    summary: Nom de la règle de pare-feu.
    description: ''
  - isRequired: true
    name: --start-ip
    summary: Adresse IP la plus basse incluse dans la plage.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
- uid: az_redis_firewall_rules_delete
  name: az redis firewall-rules delete
  summary: Supprime une seule règle de pare-feu dans un cache redims spécifié.
  description: ''
  syntax: >-
    az redis firewall-rules delete --rule-name
                                   [--ids]
                                   [--name]
                                   [--resource-group]
                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --rule-name
    summary: Nom de la règle de pare-feu.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom du cache Redims.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/redis/_help.py
- uid: az_redis_firewall_rules_list
  name: az redis firewall-rules list
  summary: Obtient toutes les règles de pare-feu dans le cache redims spécifié.
  description: ''
  syntax: >-
    az redis firewall-rules list --name
                                 --resource-group
                                 [--query-examples]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du cache Redims.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
