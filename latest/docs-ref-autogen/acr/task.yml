- uid: az_acr_task_show
  name: az acr task show
  summary: Obtient les propriétés d’une tâche nommée pour une Azure Container Registry.
  description: ''
  syntax: >-
    az acr task show --name
                     --registry
                     [--query-examples]
                     [--resource-group]
                     [--subscription]
                     [--with-secure-properties]
  examples:
  - summary: Obtient les propriétés d’une tâche, en affichant les résultats dans une table.
    syntax: az acr task show -n MyTask -r MyRegistry -o table
  - summary: Obtient les propriétés d’une tâche, y compris les propriétés sécurisées.
    syntax: az acr task show -n MyTask -r MyRegistry --with-secure-properties
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la tâche.
    description: ''
  - isRequired: true
    name: --registry -r
    summary: Nom du registre de conteneurs. Vous pouvez configurer le nom de Registre par défaut à l’aide de `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --with-secure-properties
    summary: Indique si les propriétés sécurisées d’une tâche doivent être retournées.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
