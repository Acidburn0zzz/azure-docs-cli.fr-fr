  summary: Suppression d’une demande de connexion de point de terminaison privée pour un registre de conteneurs.
  description: Pour créer une connexion de point de terminaison privé, utilisez la commande AZ Network Private-Endpoint Create. Pour plus d'informations, consultez https://aka.ms/acr/private-link.
  syntax: >-
    az acr private-endpoint-connection delete --name
                                              --registry-name
                                              [--resource-group]
                                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la connexion au point de terminaison privé.
    description: ''
  - isRequired: true
    name: --registry-name -r
    summary: Nom du registre de conteneurs. Vous pouvez configurer le nom de Registre par défaut à l’aide de `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_private-endpoint-connection_list
  name: az acr private-endpoint-connection list
  summary: Répertorie toutes les connexions de point de terminaison privées à un registre de conteneurs.
  description: Pour créer une connexion de point de terminaison privé, utilisez la commande AZ Network Private-Endpoint Create. Pour plus d'informations, consultez https://aka.ms/acr/private-link.
  syntax: >-
    az acr private-endpoint-connection list --registry-name
                                            [--query-examples]
                                            [--resource-group]
                                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --registry-name -r
    summary: Nom du registre de conteneurs. Vous pouvez configurer le nom de Registre par défaut à l’aide de `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
