### YamlMime:AzureCLIGroup
uid: az_acr_private-endpoint-connection
name: az acr private-endpoint-connection
summary: Gérer les connexions de point de terminaison privé du registre de conteneurs.
description: Pour créer une connexion de point de terminaison privé, utilisez la commande AZ Network Private-Endpoint Create. Pour plus d'informations, consultez https://aka.ms/acr/private-link.
directCommands:
- uid: az_acr_private-endpoint-connection_approve
  name: az acr private-endpoint-connection approve
  summary: Approuver une demande de connexion de point de terminaison privée pour un registre de conteneurs.
  description: Pour créer une connexion de point de terminaison privé, utilisez la commande AZ Network Private-Endpoint Create. Pour plus d'informations, consultez https://aka.ms/acr/private-link.
  syntax: >-
    az acr private-endpoint-connection approve --name
                                               --registry-name
                                               [--description]
                                               [--resource-group]
                                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la connexion au point de terminaison privé.
    description: ''
  - isRequired: true
    name: --registry-name -r
    summary: Nom du registre de conteneurs. Vous pouvez configurer le nom de Registre par défaut à l’aide de `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --description
    summary: Description de l’approbation. Par exemple, la raison de l’approbation.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_private-endpoint-connection_delete
