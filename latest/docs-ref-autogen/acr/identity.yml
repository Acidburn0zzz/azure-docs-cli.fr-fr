### YamlMime:AzureCLIGroup
uid: az_acr_identity
name: az acr identity
summary: Gérer les identités de service (managées) pour un registre de conteneurs.
description: ''
directCommands:
- uid: az_acr_identity_assign
  name: az acr identity assign
  summary: Assigner une identité gérée à un registre de conteneurs.
  description: Les identités gérées peuvent être affectées par l’utilisateur ou affectées par le système.
  syntax: >-
    az acr identity assign --identities
                           --name
                           [--resource-group]
                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --identities
    summary: Identités séparées par des espaces. Utilisez « [System] » pour faire référence à l’identité attribuée par le système.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du registre de conteneurs. Vous pouvez configurer le nom de Registre par défaut à l’aide de `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_identity_remove
  name: az acr identity remove
  summary: Supprimer une identité gérée d’un registre de conteneurs.
  description: ''
  syntax: >-
    az acr identity remove --identities
                           --name
                           [--resource-group]
                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --identities
    summary: Identités séparées par des espaces. Utilisez « [System] » pour faire référence à l’identité attribuée par le système.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du registre de conteneurs. Vous pouvez configurer le nom de Registre par défaut à l’aide de `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_identity_show
  name: az acr identity show
  summary: Affichez les détails de l’identité du registre de conteneurs.
  description: ''
  syntax: >-
    az acr identity show --name
                         [--query-examples]
                         [--resource-group]
                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du registre de conteneurs. Vous pouvez configurer le nom de Registre par défaut à l’aide de `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
commands:
- az_acr_identity_assign
- az_acr_identity_remove
- az_acr_identity_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
