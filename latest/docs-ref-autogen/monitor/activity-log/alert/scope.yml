### YamlMime:AzureCLIGroup
uid: az_monitor_activity_log_alert_scope
name: az monitor activity-log alert scope
summary: Gérer les étendues des alertes de journal d’activité.
description: ''
directCommands:
- uid: az_monitor_activity_log_alert_scope_add
  name: az monitor activity-log alert scope add
  summary: Ajoutez des étendues à cette alerte de journal d’activité.
  description: ''
  syntax: >-
    az monitor activity-log alert scope add --scope
                                            [--ids]
                                            [--name]
                                            [--reset]
                                            [--resource-group]
                                            [--subscription]
  examples:
  - summary: Ajoutez des étendues à cette alerte de journal d’activité. généré automatiquement
    syntax: az monitor activity-log alert scope add --name MyActivityLogAlerts --resource-group MyResourceGroup --scope /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx  /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myRG  /subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/resourceGroups/myRG/Microsoft.KeyVault/vaults/mykey
  requiredParameters:
  - isRequired: true
    name: --scope -s
    summary: Liste des étendues à ajouter. Chaque étendue peut être un ID de ressource, un ID de groupe de ressources ou un ID d’abonnement.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom des alertes du journal d’activité.
    description: ''
  - name: --reset
    summary: Supprimez toutes les étendues existantes avant d’ajouter de nouvelles étendues.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_activity_log_alert_scope_remove
  name: az monitor activity-log alert scope remove
  summary: Supprime les étendues de cette alerte de journal d’activité.
  description: ''
  syntax: >-
    az monitor activity-log alert scope remove --scope
                                               [--ids]
                                               [--name]
                                               [--resource-group]
                                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --scope -s
    summary: Étendues à supprimer.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom des alertes du journal d’activité.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
