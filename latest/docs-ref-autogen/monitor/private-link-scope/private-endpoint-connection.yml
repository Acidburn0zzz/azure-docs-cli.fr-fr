### YamlMime:AzureCLIGroup
uid: az_monitor_private_link_scope_private_endpoint_connection
name: az monitor private-link-scope private-endpoint-connection
summary: Gérer la connexion de point de terminaison privée d’une ressource d’étendue de lien privée.
description: ''
directCommands:
- uid: az_monitor_private_link_scope_private_endpoint_connection_approve
  name: az monitor private-link-scope private-endpoint-connection approve
  summary: Approuver une connexion de point de terminaison privée d’une ressource d’étendue de lien privée.
  description: ''
  syntax: >-
    az monitor private-link-scope private-endpoint-connection approve [--description]
                                                                      [--id]
                                                                      [--name]
                                                                      [--resource-group]
                                                                      [--scope-name]
                                                                      [--subscription]
  examples:
  - summary: Approuver une connexion de point de terminaison privée d’une ressource d’étendue de lien privée. généré automatiquement
    syntax: az monitor private-link-scope private-endpoint-connection approve --name MyPrivateEndpointConnection --resource-group MyResourceGroup --scope-name MyScope
  optionalParameters:
  - name: --description
    summary: Commentaires pour l’opération d’approbation.
    description: ''
  - name: --id
    summary: ID de la connexion de point de terminaison privée associée à l’étendue de lien privée. Vous pouvez l’utiliser `az monitor private-link-scope show` .
    description: ''
  - name: --name -n
    summary: Nom de la connexion au point de terminaison privé.
    description: ''
    valueFrom: az monitor private-link-scope show
  - name: --resource-group -g
    summary: Nom du groupe de ressources de l’étendue de lien privée spécifiée.
    description: ''
  - name: --scope-name
    summary: Nom de l’étendue du lien privé Azure Monitor.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
