### YamlMime:AzureCLIGroup
uid: az_monitor_private-link-scope_scoped-resource
name: az monitor private-link-scope scoped-resource
summary: Gérez la ressource délimitée d’une ressource d’étendue de lien privée.
description: ''
directCommands:
- uid: az_monitor_private-link-scope_scoped-resource_create
  name: az monitor private-link-scope scoped-resource create
  summary: Créer une ressource délimitée pour une ressource d’étendue de lien privée.
  description: ''
  syntax: >-
    az monitor private-link-scope scoped-resource create --linked-resource
                                                         --name
                                                         --resource-group
                                                         --scope-name
                                                         [--subscription]
  requiredParameters:
  - isRequired: true
    name: --linked-resource
    summary: ID de ressource ARM de la ressource liée. Il doit s’agir d’un espace de travail log Analytics ou d’un composant application Insights.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la ressource affectée.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Nom de l’étendue du lien privé Azure Monitor.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_private-link-scope_scoped-resource_delete
  name: az monitor private-link-scope scoped-resource delete
  summary: Supprimer une ressource délimitée d’une ressource d’étendue de lien privée.
  description: ''
  syntax: >-
    az monitor private-link-scope scoped-resource delete --name
                                                         --resource-group
                                                         --scope-name
                                                         [--subscription]
                                                         [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la ressource affectée.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Nom de l’étendue du lien privé Azure Monitor.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_private-link-scope_scoped-resource_list
  name: az monitor private-link-scope scoped-resource list
  summary: Répertorie toutes les ressources délimitées d’une ressource d’étendue de lien privée.
  description: ''
  syntax: >-
    az monitor private-link-scope scoped-resource list --resource-group
                                                       --scope-name
                                                       [--query-examples]
                                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Nom de l’étendue du lien privé Azure Monitor.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_private-link-scope_scoped-resource_show
  name: az monitor private-link-scope scoped-resource show
  summary: Affichez une ressource délimitée d’une ressource d’étendue de lien privée.
  description: ''
  syntax: >-
    az monitor private-link-scope scoped-resource show --name
                                                       --resource-group
                                                       --scope-name
                                                       [--query-examples]
                                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la ressource affectée.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Nom de l’étendue du lien privé Azure Monitor.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
