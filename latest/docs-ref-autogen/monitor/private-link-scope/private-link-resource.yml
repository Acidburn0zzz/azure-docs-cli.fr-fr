### YamlMime:AzureCLIGroup
uid: az_monitor_private_link_scope_private_link_resource
name: az monitor private-link-scope private-link-resource
summary: Gérer la ressource de liaison privée d’une ressource d’étendue de lien privée.
description: ''
directCommands:
- uid: az_monitor_private_link_scope_private_link_resource_list
  name: az monitor private-link-scope private-link-resource list
  summary: Répertorie toutes les ressources de lien privé d’une ressource d’étendue de lien privée.
  description: ''
  syntax: >-
    az monitor private-link-scope private-link-resource list --resource-group
                                                             --scope-name
                                                             [--query-examples]
                                                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Nom de l’étendue du lien privé Azure Monitor.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_private_link_scope_private_link_resource_show
  name: az monitor private-link-scope private-link-resource show
  summary: Affichez une ressource de lien privé d’une ressource d’étendue de lien privée.
  description: ''
  syntax: >-
    az monitor private-link-scope private-link-resource show --name
                                                             --resource-group
                                                             --scope-name
                                                             [--query-examples]
                                                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la ressource de lien privé.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --scope-name
    summary: Nom de l’étendue du lien privé Azure Monitor.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_private_link_scope_private_link_resource_list
- az_monitor_private_link_scope_private_link_resource_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
