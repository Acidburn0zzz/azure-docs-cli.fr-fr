### YamlMime:AzureCLIGroup
uid: az_monitor_private-link-scope
name: az monitor private-link-scope
summary: Gérer la ressource d’étendue de liaison privée d’Azure Monitor.
description: ''
directCommands:
- uid: az_monitor_private-link-scope_create
  name: az monitor private-link-scope create
  summary: Créez une ressource d’étendue de lien privée.
  description: ''
  syntax: >-
    az monitor private-link-scope create --name
                                         --resource-group
                                         [--subscription]
                                         [--tags]
  examples:
  - summary: Créer une ressource d’étendue de lien privé (générée automatiquement)
    syntax: az monitor private-link-scope create --name MyAzureMonitorPrivateLinkScope --resource-group MyResourceRroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’étendue du lien privé Azure Monitor.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_private-link-scope_delete
  name: az monitor private-link-scope delete
  summary: Supprimer une ressource d’étendue de lien privée d’analyse.
  description: ''
  syntax: >-
    az monitor private-link-scope delete --name
                                         --resource-group
                                         [--subscription]
                                         [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’étendue du lien privé Azure Monitor.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_private-link-scope_list
  name: az monitor private-link-scope list
  summary: Répertorie toutes les ressources d’étendue de lien privé d’analyse.
  description: ''
  syntax: >-
    az monitor private-link-scope list [--query-examples]
                                       [--resource-group]
                                       [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_private-link-scope_show
  name: az monitor private-link-scope show
  summary: Affichez une ressource d’étendue de lien privé de moniteur.
  description: ''
  syntax: >-
    az monitor private-link-scope show --name
                                       --resource-group
                                       [--query-examples]
                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’étendue du lien privé Azure Monitor.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_private-link-scope_update
  name: az monitor private-link-scope update
  summary: Mettre à jour une ressource d’étendue de lien privée d’analyse.
  description: ''
  syntax: >-
    az monitor private-link-scope update --name
