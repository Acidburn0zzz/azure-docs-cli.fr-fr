### YamlMime:AzureCLIGroup
uid: az_monitor_log_analytics_workspace_pack
name: az monitor log-analytics workspace pack
summary: Gérer les packs intelligents pour l’espace de travail log Analytics.
description: ''
directCommands:
- uid: az_monitor_log_analytics_workspace_pack_disable
  name: az monitor log-analytics workspace pack disable
  summary: Désactiver un pack d’analyse décisionnelle pour un espace de travail donné.
  description: ''
  syntax: >-
    az monitor log-analytics workspace pack disable --name
                                                    --resource-group
                                                    --workspace-name
                                                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du pack d’analyse décisionnelle à désactiver.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail Log Analytics.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log_analytics_workspace_pack_enable
  name: az monitor log-analytics workspace pack enable
  summary: Active un intelligence Pack pour un espace de travail donné.
  description: ''
  syntax: >-
    az monitor log-analytics workspace pack enable --name
                                                   --resource-group
                                                   --workspace-name
                                                   [--subscription]
  examples:
  - summary: Active un intelligence Pack pour un espace de travail donné. généré automatiquement
    syntax: az monitor log-analytics workspace pack enable --name MyIntelligencePack --resource-group MyResourceGroup --subscription mysubscription --workspace-name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du pack d’analyse décisionnelle à activer.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail Log Analytics.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_log_analytics_workspace_pack_list
  name: az monitor log-analytics workspace pack list
  summary: Répertorie tous les packs d’analyse décisionnelle possibles et indique s’ils sont activés ou désactivés pour un espace de travail donné.
  description: ''
  syntax: >-
    az monitor log-analytics workspace pack list --resource-group
                                                 --workspace-name
                                                 [--query-examples]
                                                 [--subscription]
  examples:
  - summary: Répertorie tous les packs d’analyse décisionnelle possibles et indique s’ils sont activés ou désactivés pour un espace de travail donné. généré automatiquement
    syntax: az monitor log-analytics workspace pack list --resource-group MyResourceGroup --workspace-name MyWorkspace
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-name
    summary: Nom de l’espace de travail Log Analytics.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_log_analytics_workspace_pack_disable
- az_monitor_log_analytics_workspace_pack_enable
- az_monitor_log_analytics_workspace_pack_list
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
