    description: ''
  - isRequired: true
    name: --workspace-name -n
    summary: Nom de l’espace de travail Log Analytics.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
