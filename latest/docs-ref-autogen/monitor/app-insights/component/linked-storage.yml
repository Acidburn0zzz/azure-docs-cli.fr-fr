### YamlMime:AzureCLIGroup
uid: az_monitor_app-insights_component_linked-storage
name: az monitor app-insights component linked-storage
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **application-Insights** pour Azure CLI et requiert la version 2.0.79 ou ultérieure.  L’extension sera automatiquement installée la première fois que vous exécuterez la commande **AZ Monitor application-Insights Component Linked-Storage** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérez le compte de stockage lié pour un composant Application Insights.
description: ''
directCommands:
- uid: az_monitor_app-insights_component_linked-storage_link
  name: az monitor app-insights component linked-storage link
  summary: Lier un compte de stockage à un composant Application Insights.
  description: ''
  syntax: >-
    az monitor app-insights component linked-storage link --app
                                                          --resource-group
                                                          --storage-account
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, nom de l’application ou nom de ressource Azure complet du composant Application Insights. Le GUID de l’application peut être acquis à partir de l’élément de menu accès à l’API sur n’importe quelle ressource Application Insights dans le Portail Azure. Si vous utilisez un nom d’application, spécifiez le groupe de ressources.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-account -s
    summary: Nom ou ID d’un compte de stockage lié.
    description: ''
- uid: az_monitor_app-insights_component_linked-storage_show
  name: az monitor app-insights component linked-storage show
  summary: Affichez les détails du compte de stockage lié pour un composant Application Insights.
  description: ''
  syntax: >-
    az monitor app-insights component linked-storage show --app
                                                          --resource-group
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, nom de l’application ou nom de ressource Azure complet du composant Application Insights. Le GUID de l’application peut être acquis à partir de l’élément de menu accès à l’API sur n’importe quelle ressource Application Insights dans le Portail Azure. Si vous utilisez un nom d’application, spécifiez le groupe de ressources.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_monitor_app-insights_component_linked-storage_unlink
  name: az monitor app-insights component linked-storage unlink
  summary: Dissociez un compte de stockage avec un composant Application Insights.
  description: ''
  syntax: >-
    az monitor app-insights component linked-storage unlink --app
                                                            --resource-group
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, nom de l’application ou nom de ressource Azure complet du composant Application Insights. Le GUID de l’application peut être acquis à partir de l’élément de menu accès à l’API sur n’importe quelle ressource Application Insights dans le Portail Azure. Si vous utilisez un nom d’application, spécifiez le groupe de ressources.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
- uid: az_monitor_app-insights_component_linked-storage_update
  name: az monitor app-insights component linked-storage update
  summary: Mettez à jour le compte de stockage lié pour un composant Application Insights.
  description: ''
  syntax: >-
    az monitor app-insights component linked-storage update --app
                                                            --resource-group
                                                            --storage-account
  requiredParameters:
  - isRequired: true
    name: --app -a
    summary: GUID, nom de l’application ou nom de ressource Azure complet du composant Application Insights. Le GUID de l’application peut être acquis à partir de l’élément de menu accès à l’API sur n’importe quelle ressource Application Insights dans le Portail Azure. Si vous utilisez un nom d’application, spécifiez le groupe de ressources.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --storage-account -s
    summary: Nom ou ID d’un compte de stockage lié.
    description: ''
commands:
- az_monitor_app-insights_component_linked-storage_link
- az_monitor_app-insights_component_linked-storage_show
- az_monitor_app-insights_component_linked-storage_unlink
- az_monitor_app-insights_component_linked-storage_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
