### YamlMime:AzureCLIGroup
uid: az_monitor_diagnostic-settings_categories
name: az monitor diagnostic-settings categories
summary: Récupérez les catégories de paramètres de diagnostic de service.
description: ''
directCommands:
- uid: az_monitor_diagnostic-settings_categories_list
  name: az monitor diagnostic-settings categories list
  summary: Répertorie les catégories de paramètres de diagnostic pour la ressource spécifiée.
  description: ''
  syntax: >-
    az monitor diagnostic-settings categories list --resource
                                                   [--query-examples]
                                                   [--resource-group]
                                                   [--resource-namespace]
                                                   [--resource-parent]
                                                   [--resource-type]
                                                   [--subscription]
  examples:
  - summary: Répertorier les catégories de paramètres de diagnostic à l’aide de l’ID de ressource
    syntax: az monitor diagnostic-settings categories list --resource /subscriptions/00000000-0000-0000-0000-000000000000/resourcegroups/myRG/providers/microsoft.logic/workflows/myWorkflow
  - summary: Répertorier les catégories de paramètres de diagnostic à l’aide du nom de ressource
    syntax: az monitor diagnostic-settings categories list -g myRG --resource-type microsoft.logic/workflows --resource myWorkflow
  requiredParameters:
  - isRequired: true
    name: --resource
    summary: Nom ou ID de la ressource cible.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-namespace
    summary: Espace de noms du fournisseur de ressources cible.
    description: ''
  - name: --resource-parent
    summary: Chemin parent de la ressource cible, le cas échéant.
    description: ''
  - name: --resource-type
    summary: 'Type de ressource cible. Peut également accepter le format d’espace de noms/type (par exemple : « Microsoft. Compute/virtualMachines »).'
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
- uid: az_monitor_diagnostic-settings_categories_show
  name: az monitor diagnostic-settings categories show
  summary: Obtient la catégorie de paramètres de diagnostic pour la ressource spécifiée.
  description: ''
  syntax: >-
    az monitor diagnostic-settings categories show --name
                                                   --resource
                                                   [--query-examples]
                                                   [--resource-group]
                                                   [--resource-namespace]
                                                   [--resource-parent]
                                                   [--resource-type]
                                                   [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du paramètre de diagnostic.
    description: ''
  - isRequired: true
    name: --resource
    summary: Nom ou ID de la ressource cible.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --resource-namespace
    summary: Espace de noms du fournisseur de ressources cible.
    description: ''
  - name: --resource-parent
    summary: Chemin parent de la ressource cible, le cas échéant.
    description: ''
  - name: --resource-type
    summary: 'Type de ressource cible. Peut également accepter le format d’espace de noms/type (par exemple : « Microsoft. Compute/virtualMachines »).'
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/monitor/_help.py
commands:
- az_monitor_diagnostic-settings_categories_list
- az_monitor_diagnostic-settings_categories_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
