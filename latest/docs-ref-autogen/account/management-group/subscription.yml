### YamlMime:AzureCLIGroup
uid: az_account_management-group_subscription
name: az account management-group subscription
summary: Opérations d’abonnement pour Groupes d’administration.
description: ''
directCommands:
- uid: az_account_management-group_subscription_add
  name: az account management-group subscription add
  summary: Ajoutez un abonnement à un groupe d’administration.
  description: Ajoutez un abonnement à un groupe d’administration.
  syntax: >-
    az account management-group subscription add --name
                                                 --subscription
  examples:
  - summary: Ajoutez un abonnement à un groupe d’administration.
    syntax: az account management-group subscription add --name GroupName --subscription Subscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du groupe d’administration.
    description: ''
  - isRequired: true
    name: --subscription -s
    summary: ID ou nom de l’abonnement.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
- uid: az_account_management-group_subscription_remove
  name: az account management-group subscription remove
  summary: Supprimer un abonnement existant d’un groupe d’administration.
  description: Supprimer un abonnement existant d’un groupe d’administration.
  syntax: >-
    az account management-group subscription remove --name
                                                    --subscription
  examples:
  - summary: Supprimer un abonnement existant d’un groupe d’administration.
    syntax: az account management-group subscription remove --name GroupName --subscription Subscription
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du groupe d’administration.
    description: ''
  - isRequired: true
    name: --subscription -s
    summary: ID ou nom de l’abonnement.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/profile/_help.py
