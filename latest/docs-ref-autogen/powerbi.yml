### YamlMime:AzureCLIGroup
uid: az_powerbi
name: az powerbi
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **powerbidedicated** pour Azure CLI et requiert la version 2.0.67 ou une version ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ powerbi** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérer les ressources PowerBI.
description: ''
commands:
- az_powerbi_embedded-capacity
- az_powerbi_embedded-capacity_create
- az_powerbi_embedded-capacity_delete
- az_powerbi_embedded-capacity_list
- az_powerbi_embedded-capacity_show
- az_powerbi_embedded-capacity_update
- az_powerbi_embedded-capacity_wait
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
