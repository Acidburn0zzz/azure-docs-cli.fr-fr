### YamlMime:AzureCLIGroup
uid: az_servicebus_georecovery_alias_authorization_rule
name: az servicebus georecovery-alias authorization-rule
summary: Gérez Azure Service Bus règle d’autorisation pour l’espace de noms avec Geo-Disaster alias de configuration de récupération.
description: ''
directCommands:
- uid: az_servicebus_georecovery_alias_authorization_rule_list
  name: az servicebus georecovery-alias authorization-rule list
  summary: Affiche la liste des règles d’autorisation par Service Bus espace de noms.
  description: ''
  syntax: >-
    az servicebus georecovery-alias authorization-rule list --alias
                                                            --namespace-name
                                                            --resource-group
                                                            [--query-examples]
                                                            [--subscription]
  examples:
  - summary: Affiche la liste des règles d’autorisation par Service Bus espace de noms
    syntax: az servicebus georecovery-alias authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace --alias myaliasname
  requiredParameters:
  - isRequired: true
    name: --alias -a
    summary: Nom de Geo-Disaster alias de configuration de récupération.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nom de l’espace de noms.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
- uid: az_servicebus_georecovery_alias_authorization_rule_show
  name: az servicebus georecovery-alias authorization-rule show
  summary: Obtient une règle d’autorisation pour un espace de noms par nom de règle.
  description: ''
  syntax: >-
    az servicebus georecovery-alias authorization-rule show [--alias]
                                                            [--ids]
                                                            [--name]
                                                            [--namespace-name]
                                                            [--query-examples]
                                                            [--resource-group]
                                                            [--subscription]
  optionalParameters:
  - name: --alias -a
    summary: Nom de l’alias de configuration de récupération Geo-Disaster.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de la règle d’autorisation d’espace de noms.
    description: ''
  - name: --namespace-name
    summary: Nom de l’espace de noms.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/servicebus/_help.py
