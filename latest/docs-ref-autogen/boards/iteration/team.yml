### YamlMime:AzureCLIGroup
uid: az_boards_iteration_team
name: az boards iteration team
summary: Gérer les itérations pour une équipe.
description: ''
directCommands:
- uid: az_boards_iteration_team_add
  name: az boards iteration team add
  summary: Ajoutez une itération à une équipe.
  description: ''
  syntax: >-
    az boards iteration team add --id
                                 --team
                                 [--detect {false, true}]
                                 [--org]
                                 [--project]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: Identificateur de l’itération.
    description: ''
  - isRequired: true
    name: --team
    summary: Nom ou ID de l’équipe.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_boards_iteration_team_list
  name: az boards iteration team list
  summary: Répertorier les itérations d’une équipe.
  description: ''
  syntax: >-
    az boards iteration team list --team
                                  [--detect {false, true}]
                                  [--org]
                                  [--project]
                                  [--query-examples]
                                  [--subscription]
                                  [--timeframe]
  requiredParameters:
  - isRequired: true
    name: --team
    summary: Nom ou ID de l’équipe.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeframe
    summary: Filtre pour lequel les itérations sont retournées en fonction de l’heure relative. Seul actuel est actuellement pris en charge.
    description: ''
