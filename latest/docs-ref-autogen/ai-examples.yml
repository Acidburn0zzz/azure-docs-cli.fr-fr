### YamlMime:AzureCLIGroup
uid: az_ai-examples
name: az ai-examples
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **ai-examples** pour Azure CLI et requiert la version 2.2.0 ou ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez une commande **AZ ai-examples** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Ajoute des exemples d’IA dans l’aide.
description: ''
directCommands:
- uid: az_ai-examples_check-connection
  name: az ai-examples check-connection
  summary: Vérifiez si le client peut se connecter à l’exemple de service d’intelligence artificielle.
  description: ''
  syntax: az ai-examples check-connection
commands:
- az_ai-examples_check-connection
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
