### YamlMime:AzureCLIGroup
uid: az_search_shared-private-link-resource
name: az search shared-private-link-resource
summary: Gérer les ressources de lien privé partagé de recherche Azure.
description: ''
directCommands:
- uid: az_search_shared-private-link-resource_create
  name: az search shared-private-link-resource create
  summary: Créer des ressources privatelink partagées dans un service de recherche dans le groupe de ressources donné.
  description: ''
  syntax: >-
    az search shared-private-link-resource create --group-id
                                                  --name
                                                  --resource-group
                                                  --resource-id
                                                  --service-name
                                                  [--no-wait]
                                                  [--request-message]
                                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --group-id
    summary: 'ID de groupe de la ressource ; par exemple : BLOB, SQL ou Vault.'
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la ressource de lien privé partagé.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --resource-id
    summary: ID de ressource complet pour la ressource. par exemple:/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/{resourceProviderNamespace}/{resourceType}/{resourceName}.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nom du service de recherche.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --request-message
    defaultValue: Please approve
    summary: Message de demande personnalisé lors de la création ou de la mise à jour des ressources privatelink partagées.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_shared-private-link-resource_delete
  name: az search shared-private-link-resource delete
  summary: Lance la suppression de la ressource de lien privé partagé à partir du service de recherche.
  description: ''
  syntax: >-
    az search shared-private-link-resource delete --name
                                                  --resource-group
                                                  --service-name
                                                  [--subscription]
                                                  [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la ressource de lien privé partagé gérée par le service Azure Recherche cognitive au sein du groupe de ressources spécifié.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nom du service de recherche.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_shared-private-link-resource_list
  name: az search shared-private-link-resource list
  summary: Obtient une liste de toutes les ressources de lien privé partagées gérées par le service donné.
  description: ''
  syntax: >-
    az search shared-private-link-resource list --resource-group
                                                --service-name
                                                [--query-examples]
                                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nom du service de recherche.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_shared-private-link-resource_show
  name: az search shared-private-link-resource show
  summary: Obtient les détails de la ressource de lien privé partagé gérée par le service de recherche dans le groupe de ressources donné.
  description: ''
  syntax: >-
    az search shared-private-link-resource show --name
