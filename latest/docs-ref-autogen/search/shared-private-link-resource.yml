    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_shared-private-link-resource_wait
  name: az search shared-private-link-resource wait
  summary: Attendez les opérations de ressource de lien privé partagé Async.
  description: ''
  syntax: >-
    az search shared-private-link-resource wait --name
                                                --resource-group
                                                --service-name
                                                [--created]
                                                [--custom]
                                                [--deleted]
                                                [--exists]
                                                [--interval]
                                                [--subscription]
                                                [--timeout]
                                                [--updated]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la ressource de lien privé partagé gérée par le service Azure Recherche cognitive au sein du groupe de ressources spécifié.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nom du service de recherche.
    description: ''
  optionalParameters:
  - name: --created
    summary: Patientez jusqu’à ce qu’il soit créé avec « provisioningState » à « Succeeded ».
    description: ''
  - name: --custom
    summary: Attendez que la condition satisfasse à une requête JMESPath personnalisée. Par exemple, provisioningState ! = « en cours », instanceView. Status [ ? code = = 'PowerState/Running'].
    description: ''
  - name: --deleted
    summary: Attendez la suppression.
    description: ''
  - name: --exists
    summary: Attendez que la ressource existe.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Intervalle d’interrogation en secondes.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Attente maximale en secondes.
    description: ''
  - name: --updated
    summary: Patientez jusqu’à la mise à jour avec provisioningState dans’Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
