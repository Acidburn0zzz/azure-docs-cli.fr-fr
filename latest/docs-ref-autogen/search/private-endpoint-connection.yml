### YamlMime:AzureCLIGroup
uid: az_search_private-endpoint-connection
name: az search private-endpoint-connection
summary: Gérer les connexions de point de terminaison privé Azure Search.
description: ''
directCommands:
- uid: az_search_private-endpoint-connection_delete
  name: az search private-endpoint-connection delete
  summary: Déconnecte la connexion au point de terminaison privé et la supprime du service de recherche.
  description: ''
  syntax: >-
    az search private-endpoint-connection delete --name
                                                 --resource-group
                                                 --service-name
                                                 [--subscription]
                                                 [--yes]
  requiredParameters:
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: Nom de la connexion de point de terminaison privée au service Azure Recherche cognitive avec le groupe de ressources spécifié.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nom du service de recherche.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_private-endpoint-connection_list
  name: az search private-endpoint-connection list
  summary: Obtient une liste de toutes les connexions de point de terminaison privées dans le service donné.
  description: ''
  syntax: >-
    az search private-endpoint-connection list --resource-group
                                               --service-name
                                               [--query-examples]
                                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nom du service de recherche.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_private-endpoint-connection_show
  name: az search private-endpoint-connection show
  summary: Obtient les détails de la connexion de point de terminaison privé au service de recherche dans le groupe de ressources donné.
  description: ''
  syntax: >-
    az search private-endpoint-connection show --name
                                               --resource-group
                                               --service-name
                                               [--query-examples]
                                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name --private-endpoint-connection-name -n
    summary: Nom de la connexion de point de terminaison privée au service Azure Recherche cognitive avec le groupe de ressources spécifié.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nom du service de recherche.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_private-endpoint-connection_update
  name: az search private-endpoint-connection update
  summary: Mettez à jour une connexion de point de terminaison privée existante dans un service de recherche dans le groupe de ressources donné.
  description: ''
  syntax: >-
    az search private-endpoint-connection update --actions-required
                                                 --description
                                                 --name
                                                 --resource-group
                                                 --service-name
                                                 --status
                                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --actions-required
    summary: Message « actions requises » personnalisées lors de la mise à jour de la ressource de connexion de point de terminaison privée.
    description: ''
  - isRequired: true
    name: --description
    summary: Description personnalisée lors de la mise à jour de la ressource de connexion de point de terminaison privée.
    description: ''
  - isRequired: true
    name: --name -n
    summary: 'Nom de la ressource de connexion de point de terminaison privée ; par exemple : {nom de la ressource de point de terminaison privée}. {Guid}.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nom du service de recherche.
    description: ''
  - isRequired: true
    name: --status
    summary: État mis à jour de la ressource de connexion de point de terminaison privée.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
commands:
- az_search_private-endpoint-connection_delete
- az_search_private-endpoint-connection_list
- az_search_private-endpoint-connection_show
- az_search_private-endpoint-connection_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
