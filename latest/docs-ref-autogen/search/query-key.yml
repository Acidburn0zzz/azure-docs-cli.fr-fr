### YamlMime:AzureCLIGroup
uid: az_search_query-key
name: az search query-key
summary: Gérer les clés de requête Azure Search.
description: ''
directCommands:
- uid: az_search_query-key_create
  name: az search query-key create
  summary: Génère une nouvelle clé de requête pour le service de recherche spécifié.
  description: Vous pouvez créer jusqu’à 50 clés de requête par service.
  syntax: >-
    az search query-key create --name
                               --resource-group
                               --service-name
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de la clé de requête.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nom du service de recherche.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_query-key_delete
  name: az search query-key delete
  summary: Supprime la clé de requête spécifiée.
  description: Contrairement aux clés d’administration, les clés de requête ne sont pas régénérées. Le processus de régénération d’une clé de requête consiste à supprimer la clé, puis à la recréer.
  syntax: >-
    az search query-key delete --key-value
                               --resource-group
                               --service-name
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --key-value
    summary: Valeur de la clé de requête.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nom du service de recherche.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_query-key_list
  name: az search query-key list
  summary: Retourne la liste des clés d’API de requête pour le service Recherche cognitive Azure donné.
  description: ''
  syntax: >-
    az search query-key list --resource-group
                             --service-name
                             [--query-examples]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name
    summary: Nom du service de recherche.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
commands:
- az_search_query-key_create
- az_search_query-key_delete
- az_search_query-key_list
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
