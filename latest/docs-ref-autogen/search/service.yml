### YamlMime:AzureCLIGroup
uid: az_search_service
name: az search service
summary: Gérer les services Azure Search.
description: ''
directCommands:
- uid: az_search_service_create
  name: az search service create
  summary: Crée un service de recherche dans le groupe de ressources donné.
  description: ''
  syntax: >-
    az search service create --name
                             --resource-group
                             --sku {Basic, Free, Standard, Standard2, Standard3}
                             [--identity-type]
                             [--ip-rules]
                             [--location]
                             [--partition-count]
                             [--public-access]
                             [--replica-count]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du service de recherche.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    parameterValueGroup: Basic, Free, Standard, Standard2, Standard3
    summary: 'La référence du service de recherche, qui détermine les limites de la capacité et des niveaux de prix. Valeurs acceptées : Free, Basic, standard, Standard2, Standard3.'
    description: ''
  optionalParameters:
  - name: --identity-type
    summary: Type d’identité.
    description: ''
  - name: --ip-rules
    summary: Adresses IP publiques (v4) ou plages CIDR du service de recherche, séparées par des virgules ou des points-virgules ; Ces règles IP s’appliquent uniquement lorsque public_network_access est « activé ».
    description: ''
  - name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
  - name: --partition-count
    summary: Nombre de partitions dans le service de recherche.
    description: ''
  - name: --public-access --public-network-access
    defaultValue: enabled
    summary: Accessibilité publique au service de recherche ; les valeurs autorisées sont « Enabled » ou « Disabled ».
    description: ''
  - name: --replica-count
    summary: Nombre de réplicas dans le service de recherche.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_service_delete
  name: az search service delete
  summary: Supprime un service de recherche dans le groupe de ressources donné, ainsi que les ressources qui lui sont associées.
  description: ''
  syntax: >-
    az search service delete --name
                             --resource-group
                             [--subscription]
                             [--yes]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du service de recherche.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_service_list
  name: az search service list
  summary: Obtient une liste de tous les services de recherche dans le groupe de ressources donné.
  description: ''
  syntax: >-
    az search service list --resource-group
                           [--query-examples]
                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_service_show
  name: az search service show
  summary: Obtient le service de recherche portant le nom donné dans le groupe de ressources donné.
  description: ''
  syntax: >-
    az search service show --name
                           --resource-group
                           [--query-examples]
                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du service de recherche.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
- uid: az_search_service_update
  name: az search service update
  summary: Mettez à jour la partition et le réplica du service de recherche donné.
  description: ''
  syntax: >-
    az search service update --name
                             --resource-group
                             [--add]
                             [--force-string]
                             [--identity-type]
                             [--ip-rules]
                             [--partition-count]
                             [--public-access]
                             [--remove]
                             [--replica-count]
                             [--set]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du service de recherche.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --identity-type
    summary: Type d’identité.
    description: ''
  - name: --ip-rules
    summary: Adresses IP publiques (v4) ou plages CIDR du service de recherche, séparées par une virgule (', ') ou un point-virgule ('; '); Si des espaces (ex-' '), ', 'ou'; 'sont fournis, toute règle d’adresse IP existante est annulée et aucune règle d’adresse IP publique n’est appliquée. Ces règles IP s’appliquent uniquement lorsque public_network_access est « activé ».
    description: ''
  - name: --partition-count
    summary: Nombre de partitions dans le service de recherche.
    description: ''
  - name: --public-access --public-network-access
    summary: Accessibilité publique au service de recherche ; les valeurs autorisées sont « Enabled » ou « Disabled ».
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --replica-count
    summary: Nombre de réplicas dans le service de recherche.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/search/_help.py
commands:
- az_search_service_create
- az_search_service_delete
- az_search_service_list
- az_search_service_show
- az_search_service_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
