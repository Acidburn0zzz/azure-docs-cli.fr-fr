uid: az_cdn
name: az cdn
summary: Gérer les réseaux de distribution de contenu (CDN) Azure.
description: ''
directCommands:
- uid: az_cdn_name-exists
  name: az cdn name-exists
  summary: Vérifiez la disponibilité d’un nom de ressource. Cela est nécessaire pour les ressources où Name est globalement unique, tel qu’un point de terminaison CDN.
  description: ''
  syntax: >-
    az cdn name-exists [--ids]
                       [--name]
                       [--subscription]
  examples:
  - summary: Vérifiez si le nom de la ressource contoso est disponible ou non.
    syntax: az cdn name-exists --name contoso
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de la ressource à valider.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_usage
  name: az cdn usage
  summary: Vérifiez le quota et l’utilisation réelle des profils CDN dans le cadre de l’abonnement donné.
  description: 'mot clé Callable clsA type ou fonction personnalisé qui sera transmis à la réponse directe : Return : un itérateur comme une instance de ResourceUsageListResult ou le résultat de CLS (Response) : rtype : ~ Azure. Core. pagination. ItemPaged [~ Azure. Mgmt. Cdn. Models. ResourceUsageListResult] : déclenche : ~ Azure. Core. exceptions. HttpResponseError.'
  syntax: az cdn usage [--subscription]
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
