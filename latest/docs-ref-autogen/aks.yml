                  [--disable-cluster-autoscaler]
                  [--enable-aad]
                  [--enable-ahub]
                  [--enable-cluster-autoscaler]
                  [--load-balancer-idle-timeout]
                  [--load-balancer-managed-outbound-ip-count]
                  [--load-balancer-outbound-ip-prefixes]
                  [--load-balancer-outbound-ips]
                  [--load-balancer-outbound-ports]
                  [--max-count]
                  [--min-count]
                  [--no-uptime-sla]
                  [--no-wait]
                  [--subscription]
                  [--update-cluster-autoscaler]
                  [--uptime-sla]
  examples:
  - summary: Mettez à jour un cluster kubernetes avec l’équilibrage de charge SKU standard pour utiliser deux adresses IP AKS créées pour l’utilisation de la connexion sortante de l’équilibreur de charge.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2
  - summary: Mettez à jour un cluster kubernetes avec l’équilibreur de charge SKU standard pour utiliser les adresses IP publiques fournies pour l’utilisation de la connexion sortante de l’équilibreur de charge.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ips <ip-resource-id-1,ip-resource-id-2>
  - summary: Créer un cluster kubernetes avec un équilibreur de charge SKU standard, avec deux adresses IP gérées AKS sortantes un délai d’inactivité de 5 minutes et 8000 ports alloués par ordinateur
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-managed-outbound-ip-count 2 --load-balancer-idle-timeout 5 --load-balancer-outbound-ports 8000
  - summary: Mettez à jour un cluster kubernetes avec l’équilibreur de charge SKU standard pour utiliser les préfixes IP publics fournis pour l’utilisation de la connexion sortante d’équilibrage de charge.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --load-balancer-outbound-ip-prefixes <ip-prefix-resource-id-1,ip-prefix-resource-id-2>
  - summary: Attacher le cluster AKS à ACR par le nom « acrName »
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --attach-acr acrName
  - summary: Mettre à jour un cluster kubernetes avec des plages d’adresses IP apiserver autorisées.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges 193.168.1.0/24,194.168.1.0/24
  - summary: Désactivez la fonctionnalité de plages IP apiserver autorisées pour un cluster kubernetes.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges ""
  - summary: Limitez le trafic apiserver dans un cluster kubernetes à des nœuds d’agentpool.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --api-server-authorized-ip-ranges 0.0.0.0/32
  - summary: Mettre à jour un cluster AAD géré par AKS avec un ID d’objet de client ou de groupe d’administration.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --aad-admin-group-object-ids <id-1,id-2> --aad-tenant-id <id>
  - summary: Migrez un cluster AKS AAD-Integrated ou un cluster non AAD vers un cluster AAD géré par AKS.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-aad --aad-admin-group-object-ids <id-1,id-2> --aad-tenant-id <id>
  - summary: Activez les avantages d’Azure Hybrid User featture pour un cluster kubernetes.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --enable-ahub
  - summary: Désactivez les avantages d’Azure Hybrid User featture pour un cluster kubernetes.
    syntax: az aks update -g MyResourceGroup -n MyManagedCluster --disable-ahub
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du cluster géré.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aad-admin-group-object-ids
    summary: Liste séparée par des virgules des ID d’objet de groupe AAD qui seront définis en tant qu’administrateur de cluster.
    description: ''
  - name: --aad-tenant-id
    summary: ID d’un locataire Azure Active Directory.
    description: ''
  - name: --api-server-authorized-ip-ranges
    summary: Liste séparée par des virgules des plages d’adresses IP apiserver autorisées. Affectez la valeur «» pour autoriser tout le trafic sur un cluster précédemment restreint. Définissez sur 0.0.0.0/32 pour limiter le trafic apiserver aux pools de nœuds.
    description: ''
  - name: --attach-acr
    summary: Accordez l’attribution de rôle « acrpull » au ACR spécifié par le nom ou l’ID de ressource.
    description: ''
  - name: --ca-profile --cluster-autoscaler-profile
    summary: Liste de paires clé = valeur séparées par des espaces pour configurer la mise à l’échelle automatique du cluster. Transmettez une chaîne vide pour effacer le profil.
    description: ''
  - name: --detach-acr
    summary: Désactivez l’attribution de rôle « acrpull » au ACR spécifié par le nom ou l’ID de ressource.
    description: ''
  - name: --disable-ahub
    summary: Désactivez la fonctionnalité Azure Hybrid User Benefits (AHUB) pour le cluster.
    description: ''
  - name: --disable-cluster-autoscaler -d
    summary: Désactivez la mise à l’échelle automatique du cluster.
    description: ''
  - name: --enable-aad
    summary: Activez la fonctionnalité AAD managée pour le cluster.
    description: ''
  - name: --enable-ahub
    summary: Activez la fonctionnalité Azure Hybrid User Benefits (AHUB) pour le cluster.
    description: ''
  - name: --enable-cluster-autoscaler -e
    summary: Activez la mise à l’échelle automatique du cluster.
    description: ''
  - name: --load-balancer-idle-timeout
    summary: Délai d’inactivité de l’équilibreur de charge en minutes.
    description: Délai d’inactivité souhaité pour les flux sortants de l’équilibreur de charge, la valeur par défaut est 30 minutes. Spécifiez une valeur comprise dans la plage [4, 100].
  - name: --load-balancer-managed-outbound-ip-count
    summary: Nombre d’adresses IP sortantes gérées par l’équilibreur de charge.
    description: Nombre souhaité de adresses IP sortantes gérées pour la connexion sortante de l’équilibreur de charge. Valide pour le cluster d’équilibrage de charge de référence SKU standard uniquement. S’il est mis à jour, il est réinitialisé sur le paramètre existant sur le nombre d’adresses IP sortantes gérées par l’équilibrage de charge ; ID de ressource des adresses IP sortantes de l’équilibreur de charge et préfixe d’adresse IP sortante de l’équilibrage de charge.
  - name: --load-balancer-outbound-ip-prefixes
    summary: ID de ressource du préfixe d’adresse IP sortante de l’équilibreur de charge.
    description: ID de ressource de préfixe d’adresse IP publique séparés par des virgules pour la connexion sortante de l’équilibreur de charge. Valide pour le cluster d’équilibrage de charge de référence SKU standard uniquement. S’il est mis à jour, il est réinitialisé sur le paramètre existant sur le nombre d’adresses IP sortantes gérées par l’équilibrage de charge ; ID de ressource des adresses IP sortantes de l’équilibreur de charge et préfixe d’adresse IP sortante de l’équilibrage de charge.
  - name: --load-balancer-outbound-ips
    summary: ID de ressource IP sortante de l’équilibreur de charge.
    description: ID des ressources IP publiques séparées par des virgules pour la connexion sortante de l’équilibreur de charge. Valide pour le cluster d’équilibrage de charge de référence SKU standard uniquement. S’il est mis à jour, il est réinitialisé sur le paramètre existant sur le nombre d’adresses IP sortantes gérées par l’équilibrage de charge ; ID de ressource des adresses IP sortantes de l’équilibreur de charge et préfixe d’adresse IP sortante de l’équilibrage de charge.
  - name: --load-balancer-outbound-ports
    summary: Ports alloués sortants de l’équilibreur de charge.
    description: Nombre statique souhaité de ports de sortie par machine virtuelle dans le pool principal de l’équilibreur de charge. Par défaut, cette valeur est définie sur 0, ce qui utilise l’allocation par défaut en fonction du nombre de machines virtuelles.
  - name: --max-count
    summary: Nombre maximal de nœuds utilisés pour la mise à l’échelle automatique, lorsque l’utilisation de la valeur « --enable-cluster-rescaler » est spécifiée. Spécifiez la valeur dans la plage [1, 100].
    description: ''
  - name: --min-count
    summary: Nombre minimal de nœuds utilisé pour la mise à l’échelle automatique, lorsque l’utilisation de la valeur « --enable-cluster-rescaler » est spécifiée. Spécifiez la valeur dans la plage [1, 100].
    description: ''
  - name: --no-uptime-sla
    summary: Modifiez un cluster géré payant en un cluster gratuit.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --update-cluster-autoscaler -u
    summary: Update min-Count ou Max-Count pour la mise à l’échelle automatique du cluster.
    description: ''
  - name: --uptime-sla
    summary: Activez un service de cluster géré payant avec un contrat SLA soutenu financièrement.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_update_credentials
  name: az aks update-credentials
  summary: Mettez à jour les informations d’identification d’un cluster Kubernetes géré, comme principal du service.
  description: ''
  syntax: >-
    az aks update-credentials --name
                              --resource-group
                              [--aad-client-app-id]
                              [--aad-server-app-id]
                              [--aad-server-app-secret]
                              [--aad-tenant-id]
                              [--client-secret]
                              [--no-wait]
                              [--reset-aad]
                              [--reset-service-principal]
                              [--service-principal]
                              [--subscription]
  examples:
  - summary: Mettez à jour un cluster Kubernetes existant avec le nouveau principal du service.
    syntax: az aks update-credentials -g MyResourceGroup -n MyManagedCluster --reset-service-principal --service-principal MyNewServicePrincipalID --client-secret MyNewServicePrincipalSecret
  - summary: Mettez à jour un cluster Azure Active Directory Kubernetes existant avec une nouvelle clé secrète d’application serveur.
    syntax: az aks update-credentials -g MyResourceGroup -n MyManagedCluster --reset-aad --aad-server-app-id MyExistingAADServerAppID --aad-server-app-secret MyNewAADServerAppSecret --aad-client-app-id MyExistingAADClientAppID --aad-tenant-id MyAADTenantID
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du cluster géré.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --aad-client-app-id
    summary: ID d’une application cliente Azure Active Directory. Cet argument est obligatoire si `--reset-aad` est spécifié.
    description: ''
  - name: --aad-server-app-id
    summary: ID d’une application Azure Active Directory Server. Cet argument est obligatoire si `--reset-aad` est spécifié.
    description: ''
  - name: --aad-server-app-secret
    summary: Secret d’une application Azure Active Directory Server. Cet argument est obligatoire si `--reset-aad` est spécifié.
    description: ''
  - name: --aad-tenant-id
    summary: ID de locataire associé à Azure Active Directory.
    description: ''
  - name: --client-secret
    summary: Secret associé au principal du service. Cet argument est obligatoire si `--service-principal` est spécifié.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --reset-aad
    summary: Réinitialiser Azure Active Directory Configuration d’un cluster géré.
    description: ''
  - name: --reset-service-principal
    summary: Réinitialisez le principal du service pour un cluster géré.
    description: ''
  - name: --service-principal
    summary: Principal de service utilisé pour l’authentification auprès des API Azure. Cet argument est obligatoire si `--reset-service-principal` est spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_upgrade
  name: az aks upgrade
  summary: Mettez à niveau un cluster Kubernetes géré vers une version plus récente.
  description: Kubernetes ne sera pas disponible pendant les mises à niveau du cluster.
  syntax: >-
    az aks upgrade --name
                   --resource-group
                   [--control-plane-only]
                   [--kubernetes-version]
                   [--no-wait]
                   [--node-image-only]
                   [--subscription]
                   [--yes]
  examples:
  - summary: Mettez à niveau un cluster Kubernetes géré vers une version plus récente. généré automatiquement
    syntax: az aks upgrade --kubernetes-version 1.12.6 --name MyManagedCluster --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du cluster géré.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --control-plane-only
    summary: Mettez à niveau le plan de contrôle de cluster uniquement. S’il n’est pas spécifié, le plan de contrôle et tous les pools de nœuds sont mis à niveau.
    description: ''
  - name: --kubernetes-version -k
    summary: Version de Kubernetes pour la mise à niveau du cluster, par exemple « 1.16.9 ».
    description: ''
    valueFrom: '`az aks get-upgrades`'
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --node-image-only
    summary: Mettre à niveau uniquement l’image de nœud pour les pools d’agents.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_use_dev_spaces
  name: az aks use-dev-spaces
  summary: Utilisez Azure Dev Spaces avec un cluster Kubernetes géré.
  description: ''
  syntax: >-
    az aks use-dev-spaces --name
                          --resource-group
                          [--endpoint {None, Private, Public}]
                          [--space]
                          [--subscription]
                          [--update]
                          [--yes]
  examples:
  - summary: Utilisez Azure Dev Spaces avec un cluster Kubernetes géré, en sélectionnant de manière interactive un espace de développement.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks
  - summary: Utilisez Azure Dev Spaces avec un cluster Kubernetes géré, en mettant à jour les derniers composants du client Azure Dev Spaces et en sélectionnant un espace de développement nouveau ou existant « My-Space ».
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks --update --space my-space
  - summary: Utilisez Azure Dev Spaces avec un cluster Kubernetes géré, en sélectionnant un espace de développement nouveau ou existant « développer/mon espace » sans demander confirmation.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks -s develop/my-space -y
  - summary: Utilisez Azure Dev Spaces avec un cluster Kubernetes géré avec un point de terminaison privé.
    syntax: az aks use-dev-spaces -g my-aks-group -n my-aks -e private
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du cluster géré.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --endpoint -e
    defaultValue: Public
    parameterValueGroup: None, Private, Public
    summary: Type de point de terminaison à utiliser pour un contrôleur de Azure Dev Spaces. <a href="https://aka.ms/azds-networking">https://aka.ms/azds-networking</a>Pour plus d’informations, consultez.
    description: ''
  - name: --space -s
    summary: Nom de l’espace de développement nouveau ou existant à sélectionner. La valeur par défaut est une expérience de sélection interactive.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --update
    summary: Mettez à jour vers les derniers composants du client Azure Dev Spaces.
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation. Nécessite--espace.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_aks_wait
  name: az aks wait
  summary: Attendez qu’un cluster Kubernetes géré atteigne un état souhaité.
  description: Si une opération sur un cluster a été interrompue ou a été démarrée avec `--no-wait` , utilisez cette commande pour attendre qu’elle se termine.
  syntax: >-
    az aks wait --name
                --resource-group
                [--created]
                [--custom]
                [--deleted]
                [--exists]
                [--interval]
                [--subscription]
                [--timeout]
                [--updated]
  examples:
  - summary: Attendre la mise à niveau d’un cluster, en interrogeant toutes les minutes pendant 30 minutes maximum.
    syntax: az aks wait -g MyResourceGroup -n MyManagedCluster --updated --interval 60 --timeout 1800
  - summary: Attendre qu’un cluster Kubernetes géré atteigne un état souhaité (généré automatiquement)
    syntax: az aks wait --created --interval 60 --name MyManagedCluster --resource-group MyResourceGroup --timeout 1800
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du cluster géré.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --created
    summary: Patientez jusqu’à ce qu’il soit créé avec « provisioningState » à « Succeeded ».
    description: ''
  - name: --custom
    summary: Attendez que la condition satisfasse à une requête JMESPath personnalisée. Par exemple, provisioningState ! = « en cours », instanceView. Status [ ? code = = 'PowerState/Running'].
    description: ''
  - name: --deleted
    summary: Attendez la suppression.
    description: ''
  - name: --exists
    summary: Attendez que la ressource existe.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Intervalle d’interrogation en secondes.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Attente maximale en secondes.
    description: ''
  - name: --updated
    summary: Patientez jusqu’à la mise à jour avec provisioningState dans’Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
