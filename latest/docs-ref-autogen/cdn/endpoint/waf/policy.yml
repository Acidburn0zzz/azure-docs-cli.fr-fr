### YamlMime:AzureCLIGroup
uid: az_cdn_endpoint_waf_policy
name: az cdn endpoint waf policy
summary: Appliquez une stratégie de WAF CDN à un point de terminaison CDN.
description: ''
directCommands:
- uid: az_cdn_endpoint_waf_policy_remove
  name: az cdn endpoint waf policy remove
  summary: Suppression d’une stratégie CDN WAF d’un point de terminaison CDN.
  description: ''
  syntax: >-
    az cdn endpoint waf policy remove [--endpoint-name]
                                      [--ids]
                                      [--profile-name]
                                      [--resource-group]
                                      [--subscription]
                                      [--yes]
  examples:
  - summary: Suppression d’une stratégie CDN WAF d’un point de terminaison CDN.
    syntax: az cdn endpoint waf policy remove -g group --endpoint-name endpoint --profile-name profile
  optionalParameters:
  - name: --endpoint-name
    summary: Nom du point de terminaison CDN.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --profile-name
    summary: Nom du profil CDN qui est unique au sein du groupe de ressources.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_waf_policy_set
  name: az cdn endpoint waf policy set
  summary: Définissez la stratégie WAF CDN appliquée à un point de terminaison CDN.
  description: ''
  syntax: >-
    az cdn endpoint waf policy set [--endpoint-name]
                                   [--ids]
                                   [--profile-name]
                                   [--resource-group]
                                   [--subscription]
                                   [--waf-policy-id]
                                   [--waf-policy-name]
                                   [--waf-policy-resource-group-name]
                                   [--waf-policy-subscription-id]
  examples:
  - summary: Définissez la stratégie WAF CDN appliquée à un point de terminaison CDN par le nom de la stratégie WAF.
    syntax: az cdn endpoint waf policy set -g group --endpoint-name endpoint --profile-name profile --waf-policy-subscription-id xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
  optionalParameters:
  - name: --endpoint-name
    summary: Nom du point de terminaison CDN.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --profile-name
    summary: Nom du profil CDN qui est unique au sein du groupe de ressources.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --waf-policy-id
    summary: ID de ressource de la stratégie de WAF CDN à appliquer à ce point de terminaison.
    description: ''
  - name: --waf-policy-name
    summary: Nom de la stratégie de WAF CDN à appliquer à ce point de terminaison. Ignoré si--WAF-Policy-ID est défini.
    description: ''
  - name: --waf-policy-resource-group-name
    summary: Groupe de ressources de la stratégie de WAF CDN à appliquer à ce point de terminaison. Ignoré si--WAF-Policy-ID est défini.
    description: ''
  - name: --waf-policy-subscription-id
    summary: ID de ressource de la stratégie de WAF CDN à appliquer à ce point de terminaison. ignoré si--WAF-Policy-ID est défini.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
- uid: az_cdn_endpoint_waf_policy_show
  name: az cdn endpoint waf policy show
  summary: Affichez la stratégie WAF CDN appliquée à un point de terminaison CDN.
  description: ''
  syntax: >-
    az cdn endpoint waf policy show [--endpoint-name]
                                    [--ids]
                                    [--profile-name]
                                    [--query-examples]
                                    [--resource-group]
                                    [--subscription]
  examples:
  - summary: Affichez la stratégie WAF CDN appliquée à un point de terminaison CDN.
    syntax: az cdn endpoint waf policy show -g group --endpoint-name endpoint --profile-name profile
  optionalParameters:
  - name: --endpoint-name
    summary: Nom du point de terminaison CDN.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --profile-name
    summary: Nom du profil CDN qui est unique au sein du groupe de ressources.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cdn/_help.py
