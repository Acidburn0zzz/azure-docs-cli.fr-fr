### YamlMime:AzureCLIGroup
uid: az_bot_webchat
name: az bot webchat
summary: Gérez le canal Webchat sur un bot.
description: ''
directCommands:
- uid: az_bot_webchat_show
  name: az bot webchat show
  summary: Obtenir des détails sur le canal Webchat sur un bot.
  description: ''
  syntax: >-
    az bot webchat show --name
                        --resource-group
                        [--query-examples]
                        [--subscription]
                        [--with-secrets {false, true}]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: 'Nom de ressource du bot. Le nom du bot doit comporter entre 4 à 42 caractères. Il peut contenir uniquement les caractères suivants : a-z, A-Z, 0-9 et _.'
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --with-secrets
    parameterValueGroup: false, true
    summary: Affichez les secrets en réponse pour le canal.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/botservice/_help.py
commands:
- az_bot_webchat_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
