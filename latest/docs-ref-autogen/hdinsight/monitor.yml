### YamlMime:AzureCLIGroup
uid: az_hdinsight_monitor
name: az hdinsight monitor
summary: Gérer l’intégration des journaux de Azure Monitor sur un cluster HDInsight.
description: ''
directCommands:
- uid: az_hdinsight_monitor_disable
  name: az hdinsight monitor disable
  summary: Désactivez l’intégration des journaux de Azure Monitor sur un cluster HDInsight.
  description: ''
  syntax: >-
    az hdinsight monitor disable --name
                                 --resource-group
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_monitor_enable
  name: az hdinsight monitor enable
  summary: Activez l’intégration des journaux de Azure Monitor sur un cluster HDInsight.
  description: ''
  syntax: >-
    az hdinsight monitor enable --name
                                --resource-group
                                --workspace
                                [--no-validation-timeout]
                                [--primary-key]
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace
    summary: Le nom, l’ID de ressource ou l’ID d’espace de travail de Log Analytics espace de travail.
    description: ''
  optionalParameters:
  - name: --no-validation-timeout
    summary: Erreur d’expiration de délai lors de la phase de validation d’argument. En cas d’omission, l’erreur de dépassement de délai de validation sera autorisée.
    description: ''
  - name: --primary-key
    summary: Certificat pour l’espace de travail Log Analytics. Obligatoire lorsque l’ID de l’espace de travail est fourni.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
- uid: az_hdinsight_monitor_show
  name: az hdinsight monitor show
  summary: Obtient l’état de l’intégration des journaux de Azure Monitor sur un cluster HDInsight.
  description: ''
  syntax: >-
    az hdinsight monitor show --name
                              --resource-group
                              [--query-examples]
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du cluster.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/hdinsight/_help.py
commands:
- az_hdinsight_monitor_disable
- az_hdinsight_monitor_enable
- az_hdinsight_monitor_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
