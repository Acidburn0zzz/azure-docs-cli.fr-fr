### YamlMime:AzureCLIGroup
uid: az_openshift_monitor
name: az openshift monitor
summary: Commandes pour gérer Log Analytics surveillance dans un cluster ARO 3,11.
description: La commande AZ openshift est déconseillée et a été remplacée par AZ Aro pour les clusters ARO 4. http://aka.ms/aro/4Pour plus d’informations sur le passage à Aro 4, consultez.
directCommands:
- uid: az_openshift_monitor_disable
  name: az openshift monitor disable
  summary: Désactivez la surveillance des Log Analytics dans un cluster ARO 3,11.
  description: La commande AZ openshift est déconseillée et a été remplacée par AZ Aro pour les clusters ARO 4. http://aka.ms/aro/4Pour plus d’informations sur le passage à Aro 4, consultez.
  syntax: >-
    az openshift monitor disable --name
                                 --resource-group
                                 [--no-wait]
                                 [--subscription]
  examples:
  - summary: Désactivez l’analyse Log Analytics.
    syntax: az openshift monitor disable -g MyResourceGroup -n MyManagedCluster
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du cluster OpenShift géré.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_openshift_monitor_enable
  name: az openshift monitor enable
  summary: Activez la surveillance des Log Analytics dans un cluster ARO 3,11.
  description: La commande AZ openshift est déconseillée et a été remplacée par AZ Aro pour les clusters ARO 4. http://aka.ms/aro/4Pour plus d’informations sur le passage à Aro 4, consultez.
  syntax: >-
    az openshift monitor enable --name
                                --resource-group
                                --workspace-id
                                [--no-wait]
                                [--subscription]
  examples:
  - summary: Activez la surveillance des Log Analytics.
    syntax: az openshift monitor enable -g MyResourceGroup -n MyManagedCluster --workspace-id "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/MyResourceGroup/providers/Microsoft.OperationalInsights/workspaces/{workspace-id}"
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du cluster OpenShift géré.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --workspace-id
    summary: ID de ressource d’un espace de travail Log Analytics existant à utiliser pour stocker les données de supervision.
    description: ''
  optionalParameters:
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_openshift_monitor_disable
- az_openshift_monitor_enable
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
