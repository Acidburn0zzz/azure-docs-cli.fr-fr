### YamlMime:AzureCLIGroup
uid: az_redisenterprise_operation-status
name: az redisenterprise operation-status
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **redisenterprise** pour Azure CLI et requiert la version 2.15.0 ou une version ultérieure.  L’extension est automatiquement installée la première fois que vous exécutez la commande **AZ redisenterprise Operation-Status** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Gérez l’état de l’opération d’entreprise ReDim.
description: ''
directCommands:
- uid: az_redisenterprise_operation-status_show
  name: az redisenterprise operation-status show
  summary: Permet d'obtenir l'état d'une opération.
  description: ''
  syntax: >-
    az redisenterprise operation-status show --location
                                             --operation-id
  examples:
  - summary: Permet d'obtenir l'état d'une opération.
    syntax: az redisenterprise operation-status show --operation-id "testoperationid" --location "West US"
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
  - isRequired: true
    name: --operation-id
    summary: Identificateur unique de l’opération.
    description: ''
commands:
- az_redisenterprise_operation-status_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
