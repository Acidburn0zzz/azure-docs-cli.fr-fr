### YamlMime:AzureCLIGroup
uid: az_acs_dcos
name: az acs dcos
summary: Commandes pour gérer un Azure Container Service orchestrée DC/OS.
description: ''
directCommands:
- uid: az_acs_dcos_browse
  name: az acs dcos browse
  summary: Crée un tunnel SSH vers Azure Container service et ouvre le tableau de bord DC/OS Mesosphere dans le navigateur.
  description: ''
  syntax: >-
    az acs dcos browse --name
                       --resource-group
                       [--disable-browser]
                       [--ssh-key-file]
                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du service de conteneur. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults acs=<name>` .
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --disable-browser
    summary: N’ouvrez pas le navigateur après l’ouverture d’un proxy dans l’interface utilisateur Web du cluster.
    description: ''
  - name: --ssh-key-file
    defaultValue: ~\.ssh\id_rsa
    summary: Chemin d’accès à un fichier de clé SSH à utiliser.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
- uid: az_acs_dcos_install-cli
  name: az acs dcos install-cli
  summary: Téléchargez et installez l’outil de ligne de commande DC/OS pour un cluster.
  description: ''
  syntax: >-
    az acs dcos install-cli [--client-version]
                            [--install-location]
                            [--subscription]
  optionalParameters:
  - name: --client-version
    defaultValue: "1.8"
    summary: Version de kubectl à installer.
    description: ''
  - name: --install-location
    defaultValue: ~/.azure-kubectl/kubectl.exe
    summary: Chemin d’installation de kubectl.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acs/_help.py
commands:
- az_acs_dcos_browse
- az_acs_dcos_install-cli
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
