### YamlMime:AzureCLIGroup
uid: az_batch_node_remote_login_settings
name: az batch node remote-login-settings
summary: Récupérez les paramètres de connexion à distance pour un nœud de calcul batch.
description: ''
directCommands:
- uid: az_batch_node_remote_login_settings_show
  name: az batch node remote-login-settings show
  summary: Obtient les paramètres requis pour la connexion distante à un nœud de calcul.
  description: Avant de pouvoir vous connecter à distance à un nœud de calcul à l’aide des paramètres de connexion à distance, vous devez créer un compte d’utilisateur sur le nœud de calcul. Cette API peut être appelée uniquement sur les pools créés avec la propriété de configuration d’ordinateur virtuel. Pour les pools créés avec une configuration de service Cloud, consultez l’API GetRemoteDesktop.
  syntax: >-
    az batch node remote-login-settings show --node-id
                                             --pool-id
                                             [--account-endpoint]
                                             [--account-key]
                                             [--account-name]
                                             [--query-examples]
                                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --node-id
    summary: ID du nœud de calcul pour lequel obtenir les paramètres de connexion à distance.
    description: ''
  - isRequired: true
    name: --pool-id
    summary: ID du pool qui contient le nœud de calcul.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Point de terminaison du service batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Clé du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_node_remote_login_settings_show
