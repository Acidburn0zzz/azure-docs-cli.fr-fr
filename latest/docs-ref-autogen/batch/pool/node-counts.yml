### YamlMime:AzureCLIGroup
uid: az_batch_pool_node_counts
name: az batch pool node-counts
summary: Obtient le nombre de nœuds pour les pools batch.
description: ''
directCommands:
- uid: az_batch_pool_node_counts_list
  name: az batch pool node-counts list
  summary: Obtient le nombre de nœuds de calcul dans chaque État, regroupés par pool.
  description: Notez que les nombres retournés ne sont peut-être pas toujours à jour. Si vous avez besoin de nombres de nœuds exacts, utilisez une requête de liste.
  syntax: >-
    az batch pool node-counts list [--account-endpoint]
                                   [--account-key]
                                   [--account-name]
                                   [--filter]
                                   [--query-examples]
                                   [--subscription]
  optionalParameters:
  - name: --account-endpoint
    summary: 'Point de terminaison du service batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Clé du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --filter
    summary: Clause $filter OData. Pour plus d’informations sur la construction de ce filtre, consultez <a href="https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch">https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch</a> .
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_pool_node_counts_list
