- uid: az_batch_job_schedule_reset
  name: az batch job-schedule reset
  summary: Réinitialisez les propriétés d’une planification de travail.  Une spécification de tâche mise à jour s’applique uniquement aux nouveaux travaux.
  description: ''
  syntax: >-
    az batch job-schedule reset --job-schedule-id
                                [--account-endpoint]
                                [--account-key]
                                [--account-name]
                                [--do-not-run-after]
                                [--do-not-run-until]
                                [--if-match]
                                [--if-modified-since]
                                [--if-none-match]
                                [--if-unmodified-since]
                                [--job-manager-task-application-package-references]
                                [--job-manager-task-command-line]
                                [--job-manager-task-environment-settings]
                                [--job-manager-task-id]
                                [--job-manager-task-resource-files]
                                [--job-metadata]
                                [--json-file]
                                [--metadata]
                                [--on-all-tasks-complete {noaction, terminatejob}]
                                [--pool-id]
                                [--priority]
                                [--recurrence-interval]
                                [--required-slots]
                                [--start-window]
                                [--subscription]
                                [--uses-task-dependencies]
  requiredParameters:
  - isRequired: true
