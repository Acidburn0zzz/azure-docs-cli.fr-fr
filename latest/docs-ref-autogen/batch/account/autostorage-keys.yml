### YamlMime:AzureCLIGroup
uid: az_batch_account_autostorage-keys
name: az batch account autostorage-keys
summary: Gérez les clés d’accès pour le compte de stockage automatique configuré pour un compte batch.
description: ''
directCommands:
- uid: az_batch_account_autostorage-keys_sync
  name: az batch account autostorage-keys sync
  summary: Synchronise les clés d’accès pour le compte de stockage automatique configuré pour le compte batch spécifié.
  description: ''
  syntax: >-
    az batch account autostorage-keys sync --name
                                           --resource-group
                                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du compte batch.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_account_autostorage-keys_sync
