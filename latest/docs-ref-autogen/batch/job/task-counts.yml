### YamlMime:AzureCLIGroup
uid: az_batch_job_task-counts
name: az batch job task-counts
summary: Affichez le nombre de tâches et d’emplacements dans un travail batch et leurs États.
description: ''
directCommands:
- uid: az_batch_job_task-counts_show
  name: az batch job task-counts show
  summary: Obtient le nombre de tâches pour le travail spécifié.
  description: Les nombres de tâches définissent le nombre de tâches par État de tâche actif, en cours d’exécution ou terminé, ainsi que le nombre de tâches ayant réussi ou échoué. Les tâches dans l’état de préparation sont comptabilisées comme étant en cours d’exécution. Notez que les nombres retournés ne sont peut-être pas toujours à jour. Si vous avez besoin de nombres de tâches exacts, utilisez une requête de liste.
  syntax: >-
    az batch job task-counts show --job-id
                                  [--account-endpoint]
                                  [--account-key]
                                  [--account-name]
                                  [--query-examples]
                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --job-id
    summary: ID du travail.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Point de terminaison du service batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Clé du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_job_task-counts_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
