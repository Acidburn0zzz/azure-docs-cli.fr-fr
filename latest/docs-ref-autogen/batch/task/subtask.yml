### YamlMime:AzureCLIGroup
uid: az_batch_task_subtask
name: az batch task subtask
summary: Gérer les informations sur les tâches subordonnées d’une tâche de traitement par lots.
description: ''
directCommands:
- uid: az_batch_task_subtask_list
  name: az batch task subtask list
  summary: Répertorie toutes les sous-tâches associées à la tâche multi-instance spécifiée.
  description: Si la tâche n’est pas une tâche multi-instance, alors retourne une collection vide.
  syntax: >-
    az batch task subtask list --job-id
                               --task-id
                               [--account-endpoint]
                               [--account-key]
                               [--account-name]
                               [--query-examples]
                               [--select]
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --job-id
    summary: ID du travail.
    description: ''
  - isRequired: true
    name: --task-id
    summary: ID de la tâche.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Point de terminaison du service batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Clé du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --select
    summary: Clause $select OData.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_task_subtask_list
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
