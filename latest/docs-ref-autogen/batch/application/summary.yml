### YamlMime:AzureCLIGroup
uid: az_batch_application_summary
name: az batch application summary
summary: Affichez un résumé des packages d’applications batch.
description: ''
directCommands:
- uid: az_batch_application_summary_list
  name: az batch application summary list
  summary: Répertorie toutes les applications disponibles dans le compte spécifié.
  description: Cette opération renvoie uniquement les applications et les versions qui peuvent être utilisées sur des nœuds de calcul. autrement dit, qui peut être utilisé dans une référence de package d’application. Pour obtenir des informations d’administration sur les applications et les versions qui ne sont pas encore disponibles pour les nœuds de calcul, utilisez l’Portail Azure ou la commande « AZ batch application List ».
  syntax: >-
    az batch application summary list [--account-endpoint]
                                      [--account-key]
                                      [--account-name]
                                      [--query-examples]
                                      [--subscription]
  optionalParameters:
  - name: --account-endpoint
    summary: 'Point de terminaison du service batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Clé du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_application_summary_show
  name: az batch application summary show
  summary: Obtient des informations sur l’application spécifiée.
  description: Cette opération renvoie uniquement les applications et les versions qui peuvent être utilisées sur des nœuds de calcul. autrement dit, qui peut être utilisé dans une référence de package d’application. Pour obtenir des informations d’administration sur les applications et les versions qui ne sont pas encore disponibles pour les nœuds de calcul, utilisez l’Portail Azure ou la commande « AZ batch application List ».
  syntax: >-
    az batch application summary show --application-id
                                      [--account-endpoint]
                                      [--account-key]
                                      [--account-name]
                                      [--query-examples]
                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --application-id
    summary: ID de l’application.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Point de terminaison du service batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Clé du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_application_summary_list
- az_batch_application_summary_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
