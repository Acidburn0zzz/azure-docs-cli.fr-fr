### YamlMime:AzureCLIGroup
uid: az_batch_application
name: az batch application
summary: Gérer les applications batch.
description: ''
directCommands:
- uid: az_batch_application_create
  name: az batch application create
  summary: Ajoute une application au compte batch spécifié.
  description: ''
  syntax: >-
    az batch application create --application-name
                                --name
                                --resource-group
                                [--parameters]
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: Le nom de l’application. Celui-ci doit être unique au sein du compte.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du compte batch.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources.
    description: ''
  optionalParameters:
  - name: --parameters
    summary: Paramètres de la demande.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_application_delete
  name: az batch application delete
  summary: Supprime une application.
  description: ''
  syntax: >-
    az batch application delete --application-name
                                --name
                                --resource-group
                                [--subscription]
                                [--yes]
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: Le nom de l’application. Celui-ci doit être unique au sein du compte.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du compte batch.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_application_list
  name: az batch application list
  summary: Répertorie toutes les applications dans le compte spécifié.
  description: ''
  syntax: >-
    az batch application list --name
                              --resource-group
                              [--maxresults]
                              [--query-examples]
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du compte batch.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources.
    description: ''
  optionalParameters:
  - name: --maxresults
    summary: Nombre maximal d’éléments à retourner dans la réponse.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_application_set
  name: az batch application set
  summary: Met à jour les propriétés d’une application batch.
  description: ''
  syntax: >-
    az batch application set --application-name
                             --name
                             --resource-group
                             [--allow-updates]
                             [--default-version]
                             [--display-name]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: Le nom de l’application.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du compte batch.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources.
    description: ''
  optionalParameters:
  - name: --allow-updates
    summary: Spécifiez pour indiquer si les packages de l’application peuvent être remplacés à l’aide de la même chaîne de version. Spécifiez « true » ou « false » pour mettre à jour la propriété.
    description: ''
  - name: --default-version
    summary: Package à utiliser si un client demande l’application mais ne spécifie pas de version. Cette propriété ne peut être définie qu’avec le nom d’un package existant.
    description: ''
  - name: --display-name
    summary: Nom d’affichage de l’application.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_application_show
  name: az batch application show
  summary: Obtient des informations sur l’application spécifiée.
  description: ''
  syntax: >-
    az batch application show --application-name
                              --name
                              --resource-group
                              [--query-examples]
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --application-name
    summary: Le nom de l’application. Celui-ci doit être unique au sein du compte.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du compte batch.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
