- uid: az_batch_job_stop
  name: az batch job stop
  summary: Termine le travail spécifié, en le marquant comme étant terminé.
  description: Quand une demande de fin de tâche est reçue, le service de traitement par lots définit le travail à l’état d’arrêt. Le service batch met fin à toutes les tâches en cours d’exécution associées au travail et exécute toutes les tâches de publication de travaux requises. Ensuite, le travail passe à l’état terminé. Si des tâches du travail se trouvent dans un état actif, elles restent à l’état actif. Une fois qu’un travail est terminé, les nouvelles tâches ne peuvent pas être ajoutées et toutes les tâches actives restantes ne sont pas planifiées.
  syntax: >-
    az batch job stop --job-id
                      [--account-endpoint]
                      [--account-key]
                      [--account-name]
                      [--if-match]
                      [--if-modified-since]
                      [--if-none-match]
                      [--if-unmodified-since]
                      [--subscription]
                      [--terminate-reason]
  requiredParameters:
  - isRequired: true
    name: --job-id
    summary: ID du travail à arrêter.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Point de terminaison du service batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Clé du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCOUNT.'
    description: ''
