- uid: az_batch_job_set
  name: az batch job set
  summary: Met à jour les propriétés d’un traitement par lots. La mise à jour d’une propriété dans un sous-groupe permet de réinitialiser les propriétés non spécifiées de ce groupe.
  description: ''
  syntax: >-
    az batch job set --job-id
                     [--account-endpoint]
                     [--account-key]
                     [--account-name]
                     [--if-match]
                     [--if-modified-since]
                     [--if-none-match]
                     [--if-unmodified-since]
                     [--job-max-task-retry-count]
                     [--job-max-wall-clock-time]
                     [--json-file]
                     [--metadata]
                     [--on-all-tasks-complete {noaction, terminatejob}]
                     [--pool-id]
                     [--priority]
                     [--subscription]
  requiredParameters:
  - isRequired: true
    name: --job-id
    summary: ID du travail dont vous souhaitez mettre à jour les propriétés.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Point de terminaison du service batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Clé du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --if-match
    summary: Valeur ETag associée à la version de la ressource connue du client. L’opération sera exécutée uniquement si l’ETag actuel de la ressource sur le service correspond exactement à la valeur spécifiée par le client.
    description: ''
  - name: --if-modified-since
    summary: Horodateur qui indique l’heure de la dernière modification de la ressource connue du client. L’opération sera exécutée uniquement si la ressource sur le service a été modifiée depuis l’heure spécifiée.
    description: ''
  - name: --if-none-match
    summary: Valeur ETag associée à la version de la ressource connue du client. L’opération sera exécutée uniquement si l’ETag actuel de la ressource sur le service ne correspond pas à la valeur spécifiée par le client.
    description: ''
  - name: --if-unmodified-since
    summary: Horodateur qui indique l’heure de la dernière modification de la ressource connue du client. L’opération sera exécutée uniquement si la ressource sur le service n’a pas été modifiée depuis l’heure spécifiée.
    description: ''
  - name: --job-max-task-retry-count
    summary: Nombre maximal de nouvelles tentatives de chaque tâche. Le service batch réessaye une tâche si son code de sortie est différent de zéro. Notez que cette valeur contrôle spécifiquement le nombre de nouvelles tentatives. Le service batch essaiera chaque tâche une seule fois, puis peut réessayer jusqu’à cette limite. Par exemple, si le nombre maximal de nouvelles tentatives est 3, batch tente une tâche jusqu’à 4 fois (une première tentative et 3 nouvelles tentatives). Si le nombre maximal de tentatives est égal à 0, le service batch ne réessaie pas les tâches. Si le nombre maximal de nouvelles tentatives est-1, le service batch réessaie les tâches sans limite. La valeur par défaut est 0 (aucune nouvelle tentative).
    description: ''
  - name: --job-max-wall-clock-time
    summary: Durée maximale d’exécution du travail, mesurée à partir de l’heure de création du travail. Si le travail ne se termine pas dans le délai imparti, le service batch le termine et toutes les tâches qui sont toujours en cours d’exécution. Dans ce cas, la raison de l’arrêt sera MaxWallClockTimeExpiry. Si cette propriété n’est pas spécifiée, il n’y a aucune limite de durée pendant laquelle la tâche peut s’exécuter. Le format attendu est une durée ISO-8601.
    description: ''
  - name: --json-file
    summary: Fichier contenant la spécification de paramètre de correctif de tâche dans JSON (mise en forme pour correspondre au corps d’API REST respectif). Si ce paramètre est spécifié, tous les « arguments de tâche » sont ignorés.
    description: ''
  - name: --metadata
    summary: Liste des paires nom-valeur associées au travail en tant que métadonnées. En cas d’omission, les métadonnées de travail existantes restent inchangées. Valeurs séparées par des espaces dans le format’key = value'.
    description: ''
  - name: --on-all-tasks-complete
    parameterValueGroup: noaction, terminatejob
    summary: Action que le service batch doit effectuer lorsque toutes les tâches du travail sont dans l’état terminé. En cas d’omission, le comportement de la saisie semi-automatique reste inchangé. Vous ne pouvez pas modifier la valeur de terminatejob en NoAction. autrement dit, une fois que vous avez activé l’arrêt automatique de la tâche, vous ne pouvez plus la désactiver. Si vous essayez d’effectuer cette opération, la requête échoue avec une réponse d’erreur « valeur de propriété non valide »; Si vous appelez l’API REST directement, le code d’état HTTP est 400 (requête incorrecte).
    description: ''
  - name: --pool-id
    summary: ID d’un pool existant. Toutes les tâches du travail seront exécutées sur le pool spécifié.
    description: ''
  - name: --priority
    summary: Priorité du travail. Les valeurs de priorité peuvent être comprises entre -1000 et 1000, -1 000 étant la priorité la plus basse et 1000 la plus haute. En cas d’omission, la priorité du travail reste inchangée.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
