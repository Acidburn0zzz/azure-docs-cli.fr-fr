### YamlMime:AzureCLIGroup
uid: az_batch_certificate
name: az batch certificate
summary: Gérer les certificats de lot.
description: ''
directCommands:
- uid: az_batch_certificate_create
  name: az batch certificate create
  summary: Ajoutez un certificat à un compte batch.
  description: ''
  syntax: >-
    az batch certificate create --certificate-file
                                --thumbprint
                                [--account-endpoint]
                                [--account-key]
                                [--account-name]
                                [--password]
                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --certificate-file
    summary: 'Fichier de certificat : fichier CER ou fichier PFX.'
    description: ''
  - isRequired: true
    name: --thumbprint
    summary: Empreinte de certificat.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Point de terminaison du service batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Clé du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --password
    summary: Mot de passe permettant d’accéder à la clé privée du certificat.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_certificate_delete
  name: az batch certificate delete
  summary: Supprimer un certificat d’un compte batch.
  description: ''
  syntax: >-
    az batch certificate delete --thumbprint
                                [--abort]
                                [--account-endpoint]
                                [--account-key]
                                [--account-name]
                                [--subscription]
                                [--yes]
  requiredParameters:
  - isRequired: true
    name: --thumbprint
    summary: Empreinte de certificat.
    description: ''
  optionalParameters:
  - name: --abort
    summary: Annulez l’opération de suppression du certificat qui a échoué.
    description: ''
  - name: --account-endpoint
    summary: 'Point de terminaison du service batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Clé du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_certificate_list
  name: az batch certificate list
  summary: Répertorie tous les certificats qui ont été ajoutés au compte spécifié.
  description: ''
  syntax: >-
    az batch certificate list [--account-endpoint]
                              [--account-key]
                              [--account-name]
                              [--filter]
                              [--query-examples]
                              [--select]
                              [--subscription]
  optionalParameters:
  - name: --account-endpoint
    summary: 'Point de terminaison du service batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Clé du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --filter
    summary: Clause $filter OData. Pour plus d’informations sur la construction de ce filtre, consultez <a href="https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch#list-certificates">https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch#list-certificates</a> .
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --select
    summary: Clause $select OData.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_certificate_show
  name: az batch certificate show
  summary: Obtient des informations sur le certificat spécifié.
  description: ''
  syntax: >-
    az batch certificate show --thumbprint
                              [--account-endpoint]
                              [--account-key]
                              [--account-name]
                              [--query-examples]
                              [--select]
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --thumbprint
    summary: Empreinte de certificat.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Point de terminaison du service batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Clé du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --select
    summary: Clause $select OData.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
commands:
- az_batch_certificate_create
