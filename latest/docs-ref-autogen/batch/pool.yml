- uid: az_batch_pool_set
  name: az batch pool set
  summary: Mettez à jour les propriétés d’un pool batch. La mise à jour d’une propriété dans un sous-groupe permet de réinitialiser les propriétés non spécifiées de ce groupe.
  description: ''
  syntax: >-
    az batch pool set --pool-id
                      [--account-endpoint]
                      [--account-key]
                      [--account-name]
                      [--application-package-references]
                      [--certificate-references]
                      [--if-match]
                      [--if-modified-since]
                      [--if-none-match]
                      [--if-unmodified-since]
                      [--json-file]
                      [--metadata]
                      [--start-task-command-line]
                      [--start-task-environment-settings]
                      [--start-task-max-task-retry-count]
                      [--start-task-resource-files]
                      [--start-task-wait-for-success]
                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --pool-id
    summary: ID du pool à mettre à jour.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Point de terminaison du service batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Clé du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --application-package-references
    summary: Liste des packages à installer sur chaque nœud de calcul dans le pool. Les modifications apportées aux références de package affectent tous les nouveaux nœuds qui rejoignent le pool, mais n’affectent pas les nœuds de calcul qui se trouvent déjà dans le pool tant qu’ils ne sont pas redémarrés ou réinitialisés. Si cet élément est présent, il remplace toutes les références de package existantes. Si vous spécifiez une collection vide, toutes les références de package sont supprimées du pool. En cas d’omission, les références de package existantes restent inchangées. Les ID d’application séparés par des espaces avec une version facultative dans le format « ID [#version] ».
    description: ''
  - name: --certificate-references
    summary: Liste de certificats à installer sur chaque nœud de calcul dans le pool. Si cet élément est présent, il remplace toutes les références de certificat existantes configurées sur le pool. En cas d’omission, les références de certificat existantes restent inchangées. Pour les nœuds Windows, le service batch installe les certificats dans le magasin de certificats et l’emplacement spécifiés. Pour les nœuds de calcul Linux, les certificats sont stockés dans un répertoire à l’intérieur du répertoire de travail de la tâche et une variable d’environnement AZ_BATCH_CERTIFICATES_DIR est fournie à la tâche pour interroger cet emplacement. Pour les certificats dont la visibilité est « UtilisateurDistant », un répertoire « certs » est créé dans le répertoire de démarrage de l’utilisateur (par exemple,/home/{user-name}/certs), et les certificats sont placés dans ce répertoire. Empreintes numériques de certificat séparées par des espaces.
    description: ''
  - name: --if-match
    summary: Valeur ETag associée à la version de la ressource connue du client. L’opération sera exécutée uniquement si l’ETag actuel de la ressource sur le service correspond exactement à la valeur spécifiée par le client.
    description: ''
  - name: --if-modified-since
    summary: Horodateur qui indique l’heure de la dernière modification de la ressource connue du client. L’opération sera exécutée uniquement si la ressource sur le service a été modifiée depuis l’heure spécifiée.
    description: ''
  - name: --if-none-match
    summary: Valeur ETag associée à la version de la ressource connue du client. L’opération sera exécutée uniquement si l’ETag actuel de la ressource sur le service ne correspond pas à la valeur spécifiée par le client.
    description: ''
  - name: --if-unmodified-since
    summary: Horodateur qui indique l’heure de la dernière modification de la ressource connue du client. L’opération sera exécutée uniquement si la ressource sur le service n’a pas été modifiée depuis l’heure spécifiée.
    description: ''
  - name: --json-file
    summary: Fichier contenant la spécification du paramètre de patch du pool dans JSON (formaté pour correspondre au corps de l’API REST respectif). Si ce paramètre est spécifié, tous les « arguments de pool » sont ignorés.
    description: ''
  - name: --metadata
    summary: Liste de paires nom-valeur associées au pool en tant que métadonnées. Si cet élément est présent, il remplace toutes les métadonnées existantes configurées sur le pool. Si vous spécifiez une collection vide, toutes les métadonnées sont supprimées du pool. En cas d’omission, les métadonnées existantes restent inchangées. Valeurs séparées par des espaces dans le format’key = value'.
    description: ''
  - name: --start-task-command-line
    summary: Obligatoire. Ligne de commande de StartTask. La ligne de commande ne s’exécute pas sous un interpréteur de commandes et ne peut donc pas tirer parti des fonctionnalités de l’interpréteur de commandes telles que l’expansion des variables d’environnement. Si vous souhaitez tirer parti de ces fonctionnalités, vous devez appeler l’interpréteur de commandes dans la ligne de commande, par exemple en utilisant « cmd/c MyCommand » dans Windows ou « /bin/sh-c MyCommand » dans Linux. Si la ligne de commande fait référence à des chemins d’accès de fichiers, elle doit utiliser un chemin d’accès relatif (relatif au répertoire de travail de la tâche), ou utiliser la variable d’environnement fournie par le lot ( https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables) .
    description: ''
  - name: --start-task-environment-settings
    summary: Liste de paramètres de variables d’environnement pour StartTask. Valeurs séparées par des espaces dans le format’key = value'.
    description: ''
  - name: --start-task-max-task-retry-count
    summary: Nombre maximal de tentatives de la tâche. Le service batch réessaye une tâche si son code de sortie est différent de zéro. Notez que cette valeur contrôle spécifiquement le nombre de nouvelles tentatives. Le service de traitement par lots essaiera la tâche une seule fois, et peut ensuite réessayer jusqu’à cette limite. Par exemple, si le nombre maximal de nouvelles tentatives est 3, batch tente la tâche jusqu’à 4 fois (une première tentative et 3 nouvelles tentatives). Si le nombre maximal de tentatives est égal à 0, le service batch ne réessaie pas la tâche. Si le nombre maximal de tentatives est-1, le service batch réessaie la tâche sans limite.
    description: ''
  - name: --start-task-resource-files
    summary: Liste des fichiers que le service batch télécharge sur le nœud de calcul avant d’exécuter la ligne de commande.  Il y a une taille maximale pour la liste des fichiers de ressources. Lorsque la taille maximale est dépassée, la demande échoue et le code d’erreur de réponse est RequestEntityTooLarge. Si cela se produit, la taille de la collection de ResourceFiles doit être réduite. Pour ce faire, vous pouvez utiliser les fichiers. zip, les packages d’application ou les conteneurs de l’ancrage. Les fichiers répertoriés sous cet élément se trouvent dans le répertoire de travail de la tâche. Références de ressource séparées par des espaces au format filename = httpurl.
    description: ''
  - name: --start-task-wait-for-success
    summary: Si le service de traitement par lots doit attendre la fin de l’exécution de StartTask (autrement dit, pour quitter le code de sortie 0) avant de planifier des tâches sur le nœud de calcul. Si la valeur est true et que le StartTask échoue sur un nœud, le service batch réessaye le StartTask jusqu’à son nombre maximal de nouvelles tentatives (maxTaskRetryCount). Si la tâche ne s’est toujours pas terminée correctement après toutes les tentatives, le service batch marque le nœud comme inutilisable et ne planifie pas de tâches. Cette condition peut être détectée via les détails de l’état du nœud de calcul et des informations d’échec. Si la valeur est false, le service batch n’attend pas que le StartTask se termine. Dans ce cas, d’autres tâches peuvent démarrer l’exécution sur le nœud de calcul alors que le StartTask est toujours en cours d’exécution ; et même si le StartTask échoue, les nouvelles tâches continuent d’être planifiées sur le nœud de calcul. La valeur par défaut est true. Spécifiez « true » ou « false » pour mettre à jour la propriété.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
