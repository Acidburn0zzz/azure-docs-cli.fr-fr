### YamlMime:AzureCLIGroup
uid: az_batch_pool
name: az batch pool
summary: Gérer les pools batch.
description: ''
directCommands:
- uid: az_batch_pool_create
  name: az batch pool create
  summary: Créer un pool batch dans un compte. Lorsque vous créez un pool, choisissez des arguments à partir de configuration des services Cloud ou de la configuration de l’ordinateur virtuel.
  description: ''
  syntax: >-
    az batch pool create [--account-endpoint]
                         [--account-key]
                         [--account-name]
                         [--application-licenses]
                         [--application-package-references]
                         [--auto-scale-formula]
                         [--certificate-references]
                         [--disk-encryption-targets]
                         [--enable-inter-node-communication]
                         [--id]
                         [--image]
                         [--json-file]
                         [--metadata]
                         [--node-agent-sku-id]
                         [--os-family {2, 3, 4, 5, 6}]
                         [--os-version]
                         [--resize-timeout]
                         [--start-task-command-line]
                         [--start-task-resource-files]
                         [--start-task-wait-for-success]
                         [--subscription]
                         [--target-dedicated-nodes]
                         [--target-low-priority-nodes]
                         [--targets]
                         [--task-slots-per-node]
                         [--vm-size]
  optionalParameters:
  - name: --account-endpoint
    summary: 'Point de terminaison du service batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Clé du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --application-licenses
    summary: Liste des licences d’application que le service batch met à disposition sur chaque nœud de calcul du pool. La liste des licences d’application doit être un sous-ensemble de licences d’application de service batch disponibles. Si vous demandez une licence qui n’est pas prise en charge, la création du pool échouera. Valeurs séparées par des espaces.
    description: ''
  - name: --application-package-references
    summary: Liste des packages à installer sur chaque nœud de calcul dans le pool. Les modifications apportées aux références de package affectent tous les nouveaux nœuds qui rejoignent le pool, mais n’affectent pas les nœuds de calcul qui se trouvent déjà dans le pool tant qu’ils ne sont pas redémarrés ou réinitialisés. Il existe un maximum de 10 références de package sur un pool donné. Les ID d’application séparés par des espaces avec une version facultative dans le format « ID [#version] ».
    description: ''
  - name: --auto-scale-formula
    summary: Formule pour le nombre souhaité de nœuds de calcul dans le pool. La validité de la formule est vérifiée avant la création du pool. Si la formule n’est pas valide, le service de traitement par lots rejette la demande avec des informations détaillées sur l’erreur. Pour plus d'informations sur la spécification de cette formule, consultez https://azure.microsoft.com/documentation/articles/batch-automatic-scaling/.
    description: ''
  - name: --certificate-references
    summary: Liste des certificats à installer sur chaque nœud de calcul dans le pool. Pour les nœuds Windows, le service batch installe les certificats dans le magasin de certificats et l’emplacement spécifiés. Pour les nœuds de calcul Linux, les certificats sont stockés dans un répertoire à l’intérieur du répertoire de travail de la tâche et une variable d’environnement AZ_BATCH_CERTIFICATES_DIR est fournie à la tâche pour interroger cet emplacement. Pour les certificats dont la visibilité est « UtilisateurDistant », un répertoire « certs » est créé dans le répertoire de démarrage de l’utilisateur (par exemple,/home/{user-name}/certs), et les certificats sont placés dans ce répertoire. Empreintes numériques de certificat séparées par des espaces.
    description: ''
  - name: --disk-encryption-targets
    summary: Liste séparée par des espaces de DiskEncryptionTargets. les valeurs possibles actuelles sont OsDisk et TemporaryDisk.
    description: ''
  - name: --enable-inter-node-communication
    summary: Indique si le pool permet une communication directe entre les nœuds de calcul. L’activation de la communication entre nœuds limite la taille maximale du pool en raison de restrictions de déploiement sur les nœuds de calcul du pool. Cela peut entraîner un pool qui n’atteint pas sa taille souhaitée. La valeur par défaut est false. True si l’indicateur est présent.
    description: ''
  - name: --id
    summary: Obligatoire. Chaîne qui identifie de façon unique le pool dans le compte. L’ID peut contenir n’importe quelle combinaison de caractères alphanumériques, notamment des traits d’Union et des traits de soulignement, et ne peut pas contenir plus de 64 caractères. L’ID est en préservant la casse et ne respecte pas la casse (autrement dit, vous ne pouvez pas avoir deux ID de pool dans un compte qui diffèrent uniquement par la casse).
    description: ''
  - name: --image
    summary: 'Référence de l’image du système d’exploitation. Il peut s’agir de l’un des formats suivants : « Publisher : offer : SKU [ : version] » ou un ID d’image ARM complet au format « /subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Compute/images/{imageName} ». Si le format « éditeur : offre : SKU [ : version] » est spécifié, la version est facultative et, si elle est omise, la dernière est utilisée. Les valeurs valides peuvent être récupérées via « AZ batch pool pris en charge-images List ». Par exemple : « MicrosoftWindowsServer : windowsserver2003:2012-R2-Datacenter : latest ».'
    description: ''
  - name: --json-file
    summary: Fichier contenant la spécification du pool dans JSON (mis en forme pour correspondre au corps de l’API REST respectif). Si ce paramètre est spécifié, tous les « arguments de pool » sont ignorés.
    description: ''
  - name: --metadata
    summary: Liste de paires nom-valeur associées au pool en tant que métadonnées. Le service batch n’affecte aucune signification aux métadonnées ; C’est uniquement pour l’utilisation du code utilisateur. Valeurs séparées par des espaces dans le format’key = value'.
    description: ''
  - name: --node-agent-sku-id
    summary: Obligatoire. Référence SKU de l’agent de nœud de calcul batch à approvisionner sur des nœuds de calcul dans le pool. L’agent de nœud de calcul batch est un programme qui s’exécute sur chaque nœud de calcul du pool, et fournit l’interface de commande et de contrôle entre le nœud de calcul et le service batch. Il existe différentes implémentations de l’agent de nœud de calcul, appelées références (SKU), pour différents systèmes d’exploitation. Vous devez spécifier un SKU d’agent de nœud de calcul qui correspond à la référence d’image sélectionnée. Pour obtenir la liste des références d’agent de nœud de calcul prises en charge, ainsi que leur liste de références d’image vérifiées, consultez l’opération « répertorier les SKU d’agent de nœud de calcul prises en charge ».
    description: ''
  - name: --os-family
    parameterValueGroup: 2, 3, 4, 5, 6
    summary: 'Obligatoire. Famille de systèmes d’exploitation invités Azure à installer sur les machines virtuelles du pool. Les valeurs possibles sont les suivantes : 2-famille de systèmes d’exploitation 2, équivalent à Windows Server 2008 R2 SP1. 3-famille 3 du système d’exploitation, équivalent à Windows Server 2012. 4-famille 4 de systèmes d’exploitation, équivalent à Windows Server 2012 R2. 5-famille 5 du système d’exploitation, équivalent à Windows Server 2016. Famille 6-OS 6, équivalent à Windows Server 2019. Pour plus d’informations, consultez versions de système d’exploitation invité Azure ( https://azure.microsoft.com/documentation/articles/cloud-services-guestos-update-matrix/#releases) .'
    description: ''
  - name: --os-version
    summary: Version du système d’exploitation invité Azure à installer sur les machines virtuelles du pool. La valeur par défaut est, \* qui spécifie la dernière version du système d’exploitation pour la famille de systèmes d’exploitation spécifiée.
    description: ''
  - name: --resize-timeout
    summary: Délai d’attente pour l’allocation des nœuds de calcul au pool. Ce délai d’attente s’applique uniquement à la mise à l’échelle manuelle. elle n’a aucun effet quand enableAutoScale a la valeur true. La valeur par défaut est 15 minutes. La valeur minimale est de 5 minutes. Si vous spécifiez une valeur inférieure à 5 minutes, le service de traitement par lots renvoie une erreur. Si vous appelez l’API REST directement, le code d’état HTTP est 400 (requête incorrecte). Le format attendu est une durée ISO-8601.
    description: ''
  - name: --start-task-command-line
    summary: Obligatoire. Ligne de commande de StartTask. La ligne de commande ne s’exécute pas sous un interpréteur de commandes et ne peut donc pas tirer parti des fonctionnalités de l’interpréteur de commandes telles que l’expansion des variables d’environnement. Si vous souhaitez tirer parti de ces fonctionnalités, vous devez appeler l’interpréteur de commandes dans la ligne de commande, par exemple en utilisant « cmd/c MyCommand » dans Windows ou « /bin/sh-c MyCommand » dans Linux. Si la ligne de commande fait référence à des chemins d’accès de fichiers, elle doit utiliser un chemin d’accès relatif (relatif au répertoire de travail de la tâche), ou utiliser la variable d’environnement fournie par le lot ( https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables) .
    description: ''
  - name: --start-task-resource-files
    summary: Liste des fichiers que le service batch télécharge sur le nœud de calcul avant d’exécuter la ligne de commande.  Il y a une taille maximale pour la liste des fichiers de ressources. Lorsque la taille maximale est dépassée, la demande échoue et le code d’erreur de réponse est RequestEntityTooLarge. Si cela se produit, la taille de la collection de ResourceFiles doit être réduite. Pour ce faire, vous pouvez utiliser les fichiers. zip, les packages d’application ou les conteneurs de l’ancrage. Les fichiers répertoriés sous cet élément se trouvent dans le répertoire de travail de la tâche. Références de ressource séparées par des espaces au format filename = httpurl.
    description: ''
  - name: --start-task-wait-for-success
    summary: Si le service de traitement par lots doit attendre la fin de l’exécution de StartTask (autrement dit, pour quitter le code de sortie 0) avant de planifier des tâches sur le nœud de calcul. Si la valeur est true et que le StartTask échoue sur un nœud, le service batch réessaye le StartTask jusqu’à son nombre maximal de nouvelles tentatives (maxTaskRetryCount). Si la tâche ne s’est toujours pas terminée correctement après toutes les tentatives, le service batch marque le nœud comme inutilisable et ne planifie pas de tâches. Cette condition peut être détectée via les détails de l’état du nœud de calcul et des informations d’échec. Si la valeur est false, le service batch n’attend pas que le StartTask se termine. Dans ce cas, d’autres tâches peuvent démarrer l’exécution sur le nœud de calcul alors que le StartTask est toujours en cours d’exécution ; et même si le StartTask échoue, les nouvelles tâches continuent d’être planifiées sur le nœud de calcul. La valeur par défaut est true. True si l’indicateur est présent.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --target-dedicated-nodes
    summary: Nombre souhaité de nœuds de calcul dédiés dans le pool. Cette propriété ne doit pas être spécifiée si enableAutoScale a la valeur true. Si enableAutoScale a la valeur false, vous devez définir targetDedicatedNodes, targetLowPriorityNodes, ou les deux.
    description: ''
  - name: --target-low-priority-nodes
    summary: Nombre souhaité de nœuds de calcul de faible priorité dans le pool. Cette propriété ne doit pas être spécifiée si enableAutoScale a la valeur true. Si enableAutoScale a la valeur false, vous devez définir targetDedicatedNodes, targetLowPriorityNodes, ou les deux.
    description: ''
  - name: --targets
    summary: La liste des cibles de disque que le service batch chiffrera sur le nœud de calcul. En cas d’omission, aucun disque sur les nœuds de calcul du pool ne sera chiffré. Sur un pool Linux, seul « TemporaryDisk » est pris en charge ; sur le pool Windows, « OsDisk » et « TemporaryDisk » doivent être spécifiés. Disques cibles séparés par des espaces à chiffrer. Les valeurs peuvent être OsDisk ou TemporaryDisk.
    description: ''
  - name: --task-slots-per-node
    summary: Nombre d’emplacements de tâche utilisables pour exécuter des tâches simultanées sur un nœud de calcul unique au sein du pool. La valeur par défaut est 1. La valeur maximale est la plus petite de 4 fois le nombre de cœurs du vmSize du pool ou 256.
    description: ''
  - name: --vm-size
    summary: Obligatoire. Taille des machines virtuelles dans le pool. Toutes les machines virtuelles d’un pool ont la même taille. Pour plus d’informations sur les tailles disponibles des machines virtuelles pour les pools de services Cloud (pools créés avec cloudServiceConfiguration), consultez tailles pour les services Cloud ( https://azure.microsoft.com/documentation/articles/cloud-services-sizes-specs/) . Batch prend en charge toutes les tailles de machine virtuelle des services Cloud, à l’exception de très petite, A1V2 et A2V2. Pour plus d’informations sur les tailles de machine virtuelle disponibles pour les pools à l’aide d’images de la place de marché de machines virtuelles (pools créés avec virtualMachineConfiguration), voir tailles des machines virtuelles (Linux) ( https://azure.microsoft.com/documentation/articles/virtual-machines-linux-sizes/) ou tailles des machines virtuelles (Windows) () https://azure.microsoft.com/documentation/articles/virtual-machines-windows-sizes/) . Batch prend en charge toutes les tailles de machine virtuelle Azure, à l’exception des STANDARD_A0 et de celles avec stockage Premium (STANDARD_GS, STANDARD_DS et STANDARD_DSV2 Series).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_pool_delete
  name: az batch pool delete
  summary: Supprime un pool du compte spécifié.
  description: 'Lorsque vous demandez la suppression d’un pool, les actions suivantes se produisent : l’état du pool est défini sur suppression ; toute opération de redimensionnement en cours sur le pool est arrêtée. le service batch commence à redimensionner le pool à zéro nœuds de calcul. toutes les tâches qui s’exécutent sur des nœuds de calcul existants sont terminées et replacées dans la file d’attente (comme si une opération de redimensionnement de pool avait été demandée avec l’option de mise en file d’attente par défaut); Enfin, le pool est supprimé du système. Étant donné que les tâches en cours d’exécution sont replacées dans la file d’attente, l’utilisateur peut réexécuter ces tâches en mettant à jour leur travail pour cibler un pool différent. Les tâches peuvent ensuite s’exécuter sur le nouveau pool. Si vous souhaitez remplacer le comportement de la file d’attente, vous devez appeler le pool de redimensionnement de manière explicite pour réduire la taille du pool à zéro avant de supprimer le pool. Si vous appelez une API de mise à jour, de correction ou de suppression sur un pool en état de suppression, l’opération échoue avec le code d’état HTTP 409 avec le code d’erreur PoolBeingDeleted.'
  syntax: >-
    az batch pool delete --pool-id
                         [--account-endpoint]
                         [--account-key]
                         [--account-name]
                         [--if-match]
                         [--if-modified-since]
                         [--if-none-match]
                         [--if-unmodified-since]
                         [--subscription]
                         [--yes]
  requiredParameters:
  - isRequired: true
    name: --pool-id
    summary: ID du pool à supprimer.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Point de terminaison du service batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Clé du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --if-match
    summary: Valeur ETag associée à la version de la ressource connue du client. L’opération sera exécutée uniquement si l’ETag actuel de la ressource sur le service correspond exactement à la valeur spécifiée par le client.
    description: ''
  - name: --if-modified-since
    summary: Horodateur qui indique l’heure de la dernière modification de la ressource connue du client. L’opération sera exécutée uniquement si la ressource sur le service a été modifiée depuis l’heure spécifiée.
    description: ''
  - name: --if-none-match
    summary: Valeur ETag associée à la version de la ressource connue du client. L’opération sera exécutée uniquement si l’ETag actuel de la ressource sur le service ne correspond pas à la valeur spécifiée par le client.
    description: ''
  - name: --if-unmodified-since
    summary: Horodateur qui indique l’heure de la dernière modification de la ressource connue du client. L’opération sera exécutée uniquement si la ressource sur le service n’a pas été modifiée depuis l’heure spécifiée.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_pool_list
  name: az batch pool list
  summary: Répertorie tous les pools du compte spécifié.
  description: ''
  syntax: >-
    az batch pool list [--account-endpoint]
                       [--account-key]
                       [--account-name]
                       [--expand]
                       [--filter]
                       [--query-examples]
                       [--select]
                       [--subscription]
  optionalParameters:
  - name: --account-endpoint
    summary: 'Point de terminaison du service batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Clé du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --expand
    summary: Clause $expand OData.
    description: ''
  - name: --filter
    summary: Clause $filter OData. Pour plus d’informations sur la construction de ce filtre, consultez https://docs.microsoft.com/en-us/rest/api/batchservice/odata-filters-in-batch#list-pools .
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --select
    summary: Clause $select OData.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_pool_reset
  name: az batch pool reset
  summary: Mettez à jour les propriétés d’un pool batch. Les valeurs par défaut des propriétés non spécifiées qui peuvent être mises à jour sont rétablies.
  description: ''
  syntax: >-
    az batch pool reset --pool-id
                        [--account-endpoint]
                        [--account-key]
                        [--account-name]
                        [--application-package-references]
                        [--certificate-references]
                        [--json-file]
                        [--metadata]
                        [--start-task-command-line]
                        [--start-task-environment-settings]
                        [--start-task-max-task-retry-count]
                        [--start-task-wait-for-success]
                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --pool-id
    summary: ID du pool à mettre à jour.
    description: ''
  optionalParameters:
  - name: --account-endpoint
    summary: 'Point de terminaison du service batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Clé du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --application-package-references
    summary: Obligatoire. Liste des packages d’applications à installer sur chaque nœud de calcul dans le pool. La liste remplace toutes les références de package d’application existantes sur le pool. Les modifications apportées aux références de package d’application affectent tous les nouveaux nœuds de calcul qui rejoignent le pool, mais n’affectent pas les nœuds de calcul qui se trouvent déjà dans le pool tant qu’ils ne sont pas redémarrés ou réinitialisés. Il existe un maximum de 10 références de package d’application sur un pool donné. Si ce paramètre est omis ou si vous spécifiez une collection vide, les références de packages d’application existantes sont supprimées du pool. Vous pouvez spécifier un maximum de 10 références sur un pool donné.
    description: ''
  - name: --certificate-references
    summary: Obligatoire. Liste de certificats à installer sur chaque nœud de calcul dans le pool. Cette liste remplace toutes les références de certificat existantes configurées sur le pool. Si vous spécifiez une collection vide, toutes les références de certificat existantes sont supprimées du pool. Pour les nœuds Windows, le service batch installe les certificats dans le magasin de certificats et l’emplacement spécifiés. Pour les nœuds de calcul Linux, les certificats sont stockés dans un répertoire à l’intérieur du répertoire de travail de la tâche et une variable d’environnement AZ_BATCH_CERTIFICATES_DIR est fournie à la tâche pour interroger cet emplacement. Pour les certificats dont la visibilité est « UtilisateurDistant », un répertoire « certs » est créé dans le répertoire de démarrage de l’utilisateur (par exemple,/home/{user-name}/certs), et les certificats sont placés dans ce répertoire.
    description: ''
  - name: --json-file
    summary: Fichier contenant les propriétés de mise à jour du pool spécification de paramètre dans JSON (format de correspondance du corps de la demande d’API REST). Si ce paramètre est spécifié, tous les « arguments de paramètres des propriétés de mise à jour du pool » sont ignorés.
    description: ''
  - name: --metadata
    summary: Obligatoire. Liste de paires nom-valeur associées au pool en tant que métadonnées. Cette liste remplace toutes les métadonnées existantes configurées sur le pool. Si ce paramètre est omis ou si vous spécifiez une collection vide, toutes les métadonnées existantes sont supprimées du pool.
    description: ''
  - name: --start-task-command-line
    summary: Ligne de commande de la tâche de démarrage. La ligne de commande ne s’exécute pas sous un interpréteur de commandes et ne peut donc pas tirer parti des fonctionnalités de l’interpréteur de commandes telles que l’expansion des variables d’environnement. Si vous souhaitez tirer parti de ces fonctionnalités, vous devez appeler l’interpréteur de commandes dans la ligne de commande, par exemple en utilisant « cmd/c MyCommand » dans Windows ou « /bin/sh-c MyCommand » dans Linux.
    description: ''
  - name: --start-task-environment-settings
    summary: Liste de paramètres de variables d’environnement pour la tâche de démarrage. Valeurs séparées par des espaces dans le format’key = value'.
    description: ''
  - name: --start-task-max-task-retry-count
    summary: Nombre maximal de fois que la tâche peut être retentée.
    description: ''
  - name: --start-task-wait-for-success
    summary: Si le service de traitement par lots doit attendre la fin de la tâche de démarrage (autrement dit, pour quitter le code de sortie 0) avant de planifier des tâches sur le nœud de calcul. True si l’indicateur est présent ; sinon, la valeur par défaut est false.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batch/_help.py
- uid: az_batch_pool_resize
  name: az batch pool resize
  summary: Redimensionnez ou arrêtez le redimensionnement d’un pool batch.
  description: ''
  syntax: >-
    az batch pool resize --pool-id
                         [--abort]
                         [--account-endpoint]
                         [--account-key]
                         [--account-name]
                         [--if-match]
                         [--if-modified-since]
                         [--if-none-match]
                         [--if-unmodified-since]
                         [--node-deallocation-option {requeue, retaineddata, taskcompletion, terminate}]
                         [--resize-timeout]
                         [--subscription]
                         [--target-dedicated-nodes]
                         [--target-low-priority-nodes]
  requiredParameters:
  - isRequired: true
    name: --pool-id
    summary: ID du pool.
    description: ''
  optionalParameters:
  - name: --abort
    summary: Arrêtez l’opération de redimensionnement du pool.
    description: ''
  - name: --account-endpoint
    summary: 'Point de terminaison du service batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ENDPOINT.'
    description: ''
  - name: --account-key
    summary: 'Clé du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCESS_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte batch. Vous pouvez également définir par variable d’environnement : AZURE_BATCH_ACCOUNT.'
    description: ''
  - name: --if-match
    summary: L’opération sera exécutée uniquement si l’ETag actuel de la ressource correspond exactement à la valeur spécifiée.
    description: ''
  - name: --if-modified-since
    summary: L’opération sera exécutée uniquement si la ressource a été modifiée depuis l’horodatage spécifié.
    description: ''
  - name: --if-none-match
    summary: L’opération ne sera pas exécutée uniquement si l’ETag actuel de la ressource correspond exactement à la valeur spécifiée.
    description: ''
  - name: --if-unmodified-since
    summary: L’opération n’est pas exécutée uniquement si la ressource a été modifiée depuis l’horodatage spécifié.
    description: ''
  - name: --node-deallocation-option
    parameterValueGroup: requeue, retaineddata, taskcompletion, terminate
    summary: Lorsque des nœuds peuvent être supprimés du pool, si la taille du pool diminue.
    description: ''
  - name: --resize-timeout
    summary: Délai d’attente pour l’allocation de nœuds au pool ou la suppression de nœuds de calcul du pool. La valeur par défaut est 15 minutes. La valeur minimale est de 5 minutes. Si vous spécifiez une valeur inférieure à 5 minutes, le service de traitement par lots renvoie une erreur. Si vous appelez l’API REST directement, le code d’état HTTP est 400 (requête incorrecte).
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --target-dedicated-nodes
    summary: Nombre souhaité de nœuds de calcul dédiés dans le pool.
    description: ''
  - name: --target-low-priority-nodes
    summary: Nombre souhaité de nœuds de calcul de faible priorité dans le pool.
    description: ''
