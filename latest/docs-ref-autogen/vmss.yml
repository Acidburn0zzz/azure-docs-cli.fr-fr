### YamlMime:AzureCLIGroup
uid: az_vmss
name: az vmss
summary: Gérer les regroupements de machines virtuelles dans un groupe de machines virtuelles identiques Azure (VMSS).
description: ''
directCommands:
- uid: az_vmss_create
  name: az vmss create
  summary: Créez un groupe de machines virtuelles identiques Azure.
  description: Pour obtenir un didacticiel de bout en bout, consultez <a href="https://docs.microsoft.com/azure/virtual-machine-scale-sets/virtual-machine-scale-sets-linux-create-cli">https://docs.microsoft.com/azure/virtual-machine-scale-sets/virtual-machine-scale-sets-linux-create-cli</a> .
  syntax: >-
    az vmss create --name
                   --resource-group
                   [--accelerated-networking {false, true}]
                   [--admin-password]
                   [--admin-username]
                   [--app-gateway]
                   [--app-gateway-capacity]
                   [--app-gateway-sku]
                   [--app-gateway-subnet-address-prefix]
                   [--asgs]
                   [--assign-identity]
                   [--authentication-type {all, password, ssh}]
                   [--automatic-repairs-grace-period]
                   [--backend-pool-name]
                   [--backend-port]
                   [--computer-name-prefix]
                   [--custom-data]
                   [--data-disk-caching]
                   [--data-disk-encryption-sets]
                   [--data-disk-iops]
                   [--data-disk-mbps]
                   [--data-disk-sizes-gb]
                   [--disable-overprovision]
                   [--dns-servers]
                   [--encryption-at-host {false, true}]
                   [--ephemeral-os-disk {false, true}]
                   [--eviction-policy {Deallocate, Delete}]
                   [--generate-ssh-keys]
                   [--health-probe]
                   [--host-group]
                   [--image]
                   [--instance-count]
                   [--lb]
                   [--lb-nat-pool-name]
                   [--lb-sku {Basic, Standard}]
                   [--license-type {None, RHEL_BYOS, SLES_BYOS, Windows_Client, Windows_Server}]
                   [--location]
                   [--max-price]
                   [--no-wait]
                   [--nsg]
                   [--orchestration-mode {Flexible, Uniform}]
                   [--os-disk-caching {None, ReadOnly, ReadWrite}]
                   [--os-disk-encryption-set]
                   [--os-disk-name]
                   [--os-disk-size-gb]
                   [--os-type {linux, windows}]
                   [--plan-name]
                   [--plan-product]
                   [--plan-promotion-code]
                   [--plan-publisher]
                   [--platform-fault-domain-count]
                   [--ppg]
                   [--priority {Low, Regular, Spot}]
                   [--public-ip-address]
                   [--public-ip-address-allocation {dynamic, static}]
                   [--public-ip-address-dns-name]
                   [--public-ip-per-vm]
                   [--role]
                   [--scale-in-policy {Default, NewestVM, OldestVM}]
                   [--scope]
                   [--secrets]
                   [--single-placement-group {false, true}]
                   [--specialized {false, true}]
                   [--ssh-dest-key-path]
                   [--ssh-key-values]
                   [--storage-container-name]
                   [--storage-sku]
                   [--subnet]
                   [--subnet-address-prefix]
                   [--subscription]
                   [--tags]
                   [--terminate-notification-time]
                   [--ultra-ssd-enabled {false, true}]
                   [--upgrade-policy-mode {Automatic, Manual, Rolling}]
                   [--use-unmanaged-disk]
                   [--validate]
                   [--vm-domain-name]
                   [--vm-sku]
                   [--vnet-address-prefix]
                   [--vnet-name]
                   [--zones {1, 2, 3}]
  examples:
  - summary: Créez un groupe de machines virtuelles identiques Windows avec 5 instances, un équilibreur de charge, une adresse IP publique, un disque de données de 2 Go et un disque de système d’exploitation 40 Go.
    syntax: az vmss create -n MyVmss -g MyResourceGroup --instance-count 5 --image Win2016Datacenter --data-disk-sizes-gb 2 --os-disk-size-gb 40
  - summary: Créez un groupe de machines virtuelles identiques Linux à l’aide d’une paire de clés SSH générée automatiquement, d’une adresse IP publique, d’une entrée DNS, d’un équilibreur de charge existant et d’un réseau virtuel existant.
    syntax: >-
      az vmss create -n MyVmss -g MyResourceGroup --public-ip-address-dns-name my-globally-dns-name \
          --load-balancer MyLoadBalancer --vnet-name MyVnet --subnet MySubnet --image UbuntuLTS \
          --generate-ssh-keys
  - summary: Créez un groupe de machines virtuelles identiques Linux à partir d’une image personnalisée à l’aide de la clé SSH publique par défaut.
    syntax: az vmss create -n MyVmss -g MyResourceGroup --image MyImage
  - summary: Créez un groupe de machines virtuelles identiques Linux avec un équilibreur de charge et des serveurs DNS personnalisés. Chaque machine virtuelle a une adresse IP publique et un nom de domaine personnalisé.
    syntax: >-
      az vmss create -n MyVmss -g MyResourceGroup --image centos \
          --public-ip-per-vm --vm-domain-name myvmss --dns-servers 10.0.0.6 10.0.0.5
  - summary: Créez un groupe de machines virtuelles identiques Linux à l’aide d’un script Cloud-init pour la configuration. Verr https://docs.microsoft.com/azure/virtual-machines/linux/using-cloud-init
    syntax: az vmss create -g MyResourceGroup -n MyVmss --image debian --custom-data MyCloudInitScript.yml
  - summary: Créez un groupe de machines virtuelles identiques Linux à partir d’une version d’image spécialisée.
    syntax: az vmss create -n MyVmss -g MyResourceGroup --image $id --specialized
  - summary: Créer une machine virtuelle Debian identiques à l’aide de Key Vault secrets.
    syntax: >-
      az keyvault certificate create --vault-name vaultname -n cert1 \
        -p "$(az keyvault certificate get-default-policy)"

      secrets=$(az keyvault secret list-versions --vault-name vaultname \
        -n cert1 --query "[?attributes.enabled].id" -o tsv)

      vm_secrets=$(az vm secret format -s "$secrets")


      az vmss create -g group-name -n vm-name --admin-username deploy  \
        --image debian --secrets "$vm_secrets"
  - summary: Créer une machine virtuelle identiques avec l’identité attribuée par le système. La machine virtuelle aura un rôle « contributeur » pour accéder à un compte de stockage.
    syntax: az vmss create -n MyVmss -g MyResourceGroup --image centos --assign-identity --scope /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/MyResourceGroup/myRG/providers/Microsoft.Storage/storageAccounts/storage1
  - summary: Créez un identiques de machine virtuelle Debian avec une identité affectée à l’utilisateur.
    syntax: az vmss create -n MyVmss -g rg1 --image debian --assign-identity  /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  - summary: Créez un identiques de machine virtuelle Debian avec l’identité attribuée par l’utilisateur et le système.
    syntax: az vmss create -n MyVmss -g rg1 --image debian --assign-identity  [system] /subscriptions/99999999-1bf0-4dda-aec3-cb9272f09590/resourcegroups/myRG/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myID
  - summary: Créer une identiques d’ordinateur virtuel à zone unique dans la région du groupe de ressources actuel
    syntax: az vmss create -n MyVmss -g MyResourceGroup --image Centos --zones 1
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du groupe de machines virtuelles identiques.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --accelerated-networking
    parameterValueGroup: false, true
    summary: Activez la mise en réseau accélérée. Sauf spécification contraire, l’interface CLI l’active en fonction de la taille et de l’image de l’ordinateur.
    description: ''
  - name: --admin-password
    summary: Mot de passe de la machine virtuelle si le type d’authentification est « Password ».
    description: ''
  - name: --admin-username
    summary: Nom d’utilisateur de la machine virtuelle. La valeur par défaut est le nom d’utilisateur actuel du système d’exploitation. Si la valeur par défaut est réservée au système, la valeur par défaut est définie sur azureuser. Reportez-vous à <a href="https://docs.microsoft.com/en-us/rest/api/compute/virtualmachines/createorupdate#osprofile">https://docs.microsoft.com/en-us/rest/api/compute/virtualmachines/createorupdate#osprofile</a> pour obtenir une liste complète des valeurs réservées.
    description: ''
  - name: --app-gateway
    summary: Nom à utiliser lors de la création d’une passerelle Application Gateway (valeur par défaut) ou de la référence à une autre. Peut également référencer une passerelle Application Gateway existante par ID ou spécifier «» pour aucun.
    description: ''
  - name: --app-gateway-capacity
    defaultValue: "10"
    summary: Nombre d’instances à utiliser lors de la création d’une nouvelle passerelle d’application.
    description: ''
  - name: --app-gateway-sku
    defaultValue: Standard_Large
    summary: Référence (SKU) lors de la création d’une passerelle Application Gateway.
    description: ''
  - name: --app-gateway-subnet-address-prefix
    summary: Préfixe d’adresse IP de sous-réseau à utiliser lors de la création d’une nouvelle passerelle d’application au format CIDR.
    description: ''
  - name: --asgs
    summary: Liste séparée par des espaces des groupes de sécurité d’application existants à associer à la machine virtuelle.
    description: ''
  - name: --assign-identity
    summary: Accepter les identités affectées par le système ou l’utilisateur, séparées par des espaces. Utilisez « [System] » pour faire référence à l’identité attribuée par le système ou un ID de ressource pour faire référence à l’identité attribuée par l’utilisateur. Pour plus d’exemples, consultez l’aide.
    description: ''
  - name: --authentication-type
    parameterValueGroup: all, password, ssh
    summary: Type d’authentification à utiliser avec la machine virtuelle. La valeur par défaut est le mot de passe pour Windows et la clé publique SSH pour Linux. « All » permet l’authentification SSH et le mot de passe.
    description: ''
  - name: --automatic-repairs-grace-period
    summary: Durée (en minutes, comprise entre 30 et 90) pendant laquelle les réparations automatiques sont interrompues en raison d’un changement d’État sur la machine virtuelle.
    description: ''
  - name: --backend-pool-name
    summary: Nom à utiliser pour le pool principal lors de la création d’un équilibrage de charge ou d’une passerelle d’application.
    description: ''
  - name: --backend-port
    summary: Lors de la création d’un équilibreur de charge, port principal à ouvrir avec les règles NAT (la valeur par défaut est 22 sur Linux et 3389 sur Windows). Lors de la création d’une passerelle Application Gateway, le port principal à utiliser pour les paramètres HTTP du serveur principal.
    description: ''
  - name: --computer-name-prefix
    summary: Préfixe du nom d’ordinateur pour toutes les machines virtuelles du groupe identique. Les préfixes de nom d’ordinateur doivent contenir entre 1 et 15 caractères.
    description: ''
  - name: --custom-data
    summary: Fichier de script init personnalisé ou texte (Cloud-init, Cloud-config, etc.).
    description: ''
  - name: --data-disk-caching
    summary: Type de mise en cache du stockage pour le ou les disques de données, y compris « None », « ReadOnly », « ReadWrite », etc. Utilisez une valeur singulière à appliquer à tous les disques, ou utilisez `<lun>=<vaule1> <lun>=<value2>` pour configurer un disque individuel.
    description: ''
  - name: --data-disk-encryption-sets
    summary: Noms ou ID (délimités par des espaces) des jeux de chiffrement de disque pour les disques de données.
    description: ''
  - name: --data-disk-iops
    summary: Spécifiez le nombre d’e/s par seconde (délimité par des espaces) Read-Write pour le disque géré. Doit être utilisé uniquement lorsque StorageAccountType est UltraSSD_LRS. S’il n’est pas spécifié, une valeur par défaut est assignée en fonction de diskSizeGB.
    description: ''
  - name: --data-disk-mbps
    summary: Spécifiez la bande passante en MÉGAOCTETs par seconde (délimités par des espaces) pour le disque géré. Doit être utilisé uniquement lorsque StorageAccountType est UltraSSD_LRS. S’il n’est pas spécifié, une valeur par défaut est assignée en fonction de diskSizeGB.
    description: ''
  - name: --data-disk-sizes-gb
    summary: Tailles de disque de données gérées vides séparées par des espaces, en Go à créer.
    description: ''
  - name: --disable-overprovision
    summary: Option de surapprovisionnement ( <a href="https://azure.microsoft.com/documentation/articles/virtual-machine-scale-sets-overview/">https://azure.microsoft.com/documentation/articles/virtual-machine-scale-sets-overview/</a> pour plus d’informations, consultez).
    description: ''
  - name: --dns-servers
    summary: Adresses IP séparées par des espaces des serveurs DNS, par exemple 10.0.0.5 10.0.0.6.
    description: ''
  - name: --encryption-at-host
    parameterValueGroup: false, true
    summary: Activez le chiffrement de l’hôte pour la machine virtuelle ou VMSS. Cela active le chiffrement pour tous les disques, y compris le disque de ressource/Temp sur l’hôte lui-même.
    description: ''
  - name: --ephemeral-os-disk
    parameterValueGroup: false, true
    summary: Vous permet de créer un disque de système d’exploitation directement sur le nœud hôte, en fournissant des performances de disque local et un temps de réimage de machine virtuelle/VMSS plus rapide.
    description: ''
  - name: --eviction-policy
    parameterValueGroup: Deallocate, Delete
    summary: Stratégie d’éviction pour les machines virtuelles dans un jeu de mise à l’échelle de priorité par point. La stratégie d’éviction par défaut est désallouée pour un jeu de mise à l’échelle de priorité par point.
    description: ''
  - name: --generate-ssh-keys
    summary: Génère les fichiers de clés SSH publiques et privées s’ils sont manquants. Les clés sont stockées dans le répertoire ~/.ssh
    description: ''
  - name: --health-probe
    summary: Nom de la sonde de l’équilibreur de charge existant, principalement utilisé pour la mise à niveau propagée ou la réparation automatique.
    description: ''
  - name: --host-group
    summary: Nom ou ID du groupe hôte dédié dans lequel réside le jeu de mise à l’échelle de machine virtuelle.
    description: ''
  - name: --image
    summary: 'Nom de l’image du système d’exploitation en tant qu’alias URN, URN, nom ou ID d’image personnalisée ou URI d’objet blob de disque dur virtuel. Format URN valide : « Publisher : offer : SKU : version ».'
    description: ''
    valueFrom: az vm image list, az vm image show
  - name: --instance-count
    defaultValue: "2"
    summary: Nombre de machines virtuelles dans le groupe identique.
    description: ''
  - name: --lb --load-balancer
    summary: Nom à utiliser lors de la création d’un équilibreur de charge (valeur par défaut) ou référencement d’un nouvel équilibreur de charge existant. Peut également référencer un équilibreur de charge existant par ID ou spécifier «» pour aucun.
    description: ''
  - name: --lb-nat-pool-name --nat-pool-name
    summary: Nom à utiliser pour le pool NAT lors de la création d’un nouvel équilibreur de charge.
    description: ''
  - name: --lb-sku
    parameterValueGroup: Basic, Standard
    summary: Référence (SKU) du Load Balancer à créer. La valeur par défaut est « standard » lorsqu’un seul groupe de placement est désactivé. Sinon, la valeur par défaut est « de base ».
    description: ''
  - name: --license-type
    parameterValueGroup: None, RHEL_BYOS, SLES_BYOS, Windows_Client, Windows_Server
    summary: Spécifie que l’image Windows ou le disque a une licence locale. Pour activer Azure Hybrid Benefit pour Windows Server, utilisez « Windows_Server ». Pour activer les droits d’hébergement mutualisés pour Windows 10, utilisez « Windows_Client ». Pour plus d’informations, consultez la documentation en ligne des machines virtuelles Windows Azure.
    description: ''
  - name: --location -l
    summary: Emplacement dans lequel créer la machine virtuelle et les ressources associées. Si l’emplacement par défaut n’est pas configuré, la valeur par défaut est l’emplacement du groupe de ressources.
    description: ''
  - name: --max-price
    summary: Le prix maximal (en dollars américains) vous êtes prêt à payer pour une machine virtuelle/VMSS à la place. -1 indique que l’emplacement de l’ordinateur virtuel/VMSS ne doit pas être supprimé pour des raisons de prix.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --nsg
    summary: Nom ou ID d’un groupe de sécurité réseau existant.
    description: ''
  - name: --orchestration-mode
    defaultValue: Uniform
    parameterValueGroup: Flexible, Uniform
    summary: Choisissez la façon dont les machines virtuelles sont gérées par le groupe identique. En mode uniforme, vous définissez un modèle d’ordinateur virtuel et Azure génère des instances identiques en fonction de ce modèle. En mode flexible, vous créez et ajoutez manuellement une machine virtuelle de n’importe quelle configuration au groupe identique ou générez des instances identiques en fonction du modèle d’ordinateur virtuel défini pour le groupe identique.
    description: ''
  - name: --os-disk-caching
    parameterValueGroup: None, ReadOnly, ReadWrite
    summary: 'Type de mise en cache du stockage pour le disque du système d’exploitation de la machine virtuelle. Valeur par défaut : ReadWrite.'
    description: ''
  - name: --os-disk-encryption-set
    summary: Nom ou ID du chiffrement de disque défini pour le disque du système d’exploitation.
    description: ''
  - name: --os-disk-name
    summary: Nom du nouveau disque de système d’exploitation de machine virtuelle.
    description: ''
  - name: --os-disk-size-gb
    summary: Taille du disque du système d’exploitation en Go à créer.
    description: ''
  - name: --os-type
    parameterValueGroup: linux, windows
    summary: Type de système d’exploitation installé sur un disque dur virtuel personnalisé. N’utilisez pas lors de la spécification d’un alias URN ou URN.
    description: ''
  - name: --plan-name
    summary: Nom du plan.
    description: ''
  - name: --plan-product
    summary: Planifier le produit.
    description: ''
  - name: --plan-promotion-code
    summary: Code de promotion du plan.
    description: ''
  - name: --plan-publisher
    summary: Éditeur de plan.
    description: ''
  - name: --platform-fault-domain-count
    summary: Nombre de domaines d’erreur pour chaque groupe de placement dans la zone de disponibilité.
    description: ''
  - name: --ppg
    summary: Nom ou ID du groupe de placement de proximité auquel le VMSS doit être associé.
    description: ''
  - name: --priority
    parameterValueGroup: Low, Regular, Spot
    summary: Priority Utilisez « spot » pour exécuter des charges de travail à courte durée de vie de manière rentable. L’énumération « Low » sera dépréciée à l’avenir. Utilisez « spot » pour déployer la machine virtuelle Azure spot et/ou VMSS. La valeur par défaut est normal.
    description: ''
  - name: --public-ip-address
    summary: Nom de l’adresse IP publique lors de la création d’une (valeur par défaut) ou référencement d’une adresse existante. Peut également faire référence à une adresse IP publique existante par son ID ou spécifier « » pour aucun (« » dans Azure CLI à l’aide de PowerShell ou de--% Operator).
    description: ''
  - name: --public-ip-address-allocation
    parameterValueGroup: dynamic, static
    summary: ''
    description: ''
  - name: --public-ip-address-dns-name
    summary: Nom DNS global unique pour une adresse IP publique nouvellement créée.
    description: ''
  - name: --public-ip-per-vm
    summary: Chaque instance de machine virtuelle aura une adresse IP publique. Pour la sécurité, vous pouvez utiliser « --NSG » pour appliquer les règles appropriées.
    description: ''
  - name: --role
    defaultValue: Contributor
    summary: Nom de rôle ou ID dont l’identité a été affectée par le système.
    description: ''
  - name: --scale-in-policy
    parameterValueGroup: Default, NewestVM, OldestVM
    summary: Spécifiez la stratégie de mise à l’échelle (délimitée par des espaces) qui détermine les machines virtuelles qui doivent être supprimées lors de la mise à l’échelle d’un groupe de machines virtuelles identiques.
    description: ''
  - name: --scope
    summary: Étendue à laquelle le système affecté à l’identité peut accéder.
    description: ''
  - name: --secrets
    summary: 'Un ou plusieurs secrets Key Vault en tant que chaînes ou fichiers JSON via `@{path}` contenant `[{ "sourceVault": { "id": "value" }, "vaultCertificates": [{ "certificateUrl": "value", "certificateStore": "cert store name (only on windows)"}] }]` .'
    description: ''
  - name: --single-placement-group
    parameterValueGroup: false, true
    summary: Limitez le jeu de mise à l’échelle à un seul groupe de placement. Consultez <a href="https://docs.microsoft.com/azure/virtual-machine-scale-sets/virtual-machine-scale-sets-placement-groups">https://docs.microsoft.com/azure/virtual-machine-scale-sets/virtual-machine-scale-sets-placement-groups</a> pour plus de détails.
    description: ''
  - name: --specialized
    parameterValueGroup: false, true
    summary: Indiquez si l’image source est spécialisée.
    description: ''
  - name: --ssh-dest-key-path
    summary: Chemin du fichier de destination sur la machine virtuelle pour la clé SSH. Si le fichier existe déjà, la ou les clés spécifiées sont ajoutées au fichier. Le chemin d’accès de destination des clés publiques SSH est actuellement limité à sa valeur par défaut « /home/username/.ssh/authorized_keys » en raison d’un problème connu dans l’agent d’approvisionnement Linux.
    description: ''
  - name: --ssh-key-values
    summary: Liste séparée par des espaces de clés publiques SSH ou de chemins d’accès de fichiers de clés publiques.
    description: ''
  - name: --storage-container-name
    defaultValue: vhds
    summary: 'Applicable uniquement lorsqu’il est utilisé avec `--use-unmanaged-disk` . Nom du conteneur de stockage pour le disque du système d’exploitation de la machine virtuelle. Valeur par défaut : VHD.'
    description: ''
  - name: --storage-sku
    summary: 'Référence (SKU) du compte de stockage avec lequel conserver la machine virtuelle. Utilisez une référence (SKU) singulière qui serait appliquée sur tous les disques, ou spécifiez des disques individuels. Utilisation : [--stockage-SKU SKU |--Storage-SKU ID = SKU ID = SKU ID = SKU...], où chaque ID est « OS » ou un numéro d’unité logique (LUN) indexé (0). Valeurs autorisées : Standard_LRS, Premium_LRS, StandardSSD_LRS, UltraSSD_LRS.'
    description: ''
  - name: --subnet
    summary: Nom du sous-réseau lors de la création d’un réseau virtuel ou référencement d’un réseau existant. Peut également faire référence à un sous-réseau existant par son ID. Si le nom de réseau virtuel et le sous-réseau sont omis, un réseau virtuel et un sous-réseau appropriés sont sélectionnés automatiquement, ou un nouveau réseau est créé.
    description: ''
  - name: --subnet-address-prefix
    summary: Préfixe d’adresse IP de sous-réseau à utiliser lors de la création d’un nouveau réseau virtuel au format CIDR.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
  - name: --terminate-notification-time
    summary: Durée (en minutes, comprise entre 5 et 15) d’une notification à envoyer à la machine virtuelle sur le serveur de métadonnées d’instance jusqu’à ce que la machine virtuelle soit supprimée.
    description: ''
  - name: --ultra-ssd-enabled
    parameterValueGroup: false, true
    summary: Active ou désactive la possibilité d’avoir 1 ou plusieurs disques de données gérés avec UltraSSD_LRS compte de stockage.
    description: ''
  - name: --upgrade-policy-mode
    defaultValue: manual
    parameterValueGroup: Automatic, Manual, Rolling
    summary: ''
    description: ''
  - name: --use-unmanaged-disk
    summary: N’utilisez pas de disque managé pour conserver les machines virtuelles.
    description: ''
  - name: --validate
    summary: Générez et validez le modèle ARM sans créer de ressources.
    description: ''
  - name: --vm-domain-name
