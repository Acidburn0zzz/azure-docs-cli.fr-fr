- uid: az_vmss_update
  name: az vmss update
  summary: Mettre à jour un VMSS.
  description: ''
  syntax: >-
    az vmss update [--add]
                   [--automatic-repairs-grace-period]
                   [--enable-automatic-repairs {false, true}]
                   [--enable-terminate-notification {false, true}]
                   [--force-string]
                   [--ids]
                   [--instance-id]
                   [--license-type {None, RHEL_BYOS, SLES_BYOS, Windows_Client, Windows_Server}]
                   [--max-price]
                   [--name]
                   [--no-wait]
                   [--ppg]
                   [--priority {Low, Regular, Spot}]
                   [--protect-from-scale-in {false, true}]
                   [--protect-from-scale-set-actions {false, true}]
                   [--remove]
                   [--resource-group]
                   [--scale-in-policy {Default, NewestVM, OldestVM}]
                   [--set]
                   [--subscription]
                   [--terminate-notification-time]
                   [--ultra-ssd-enabled {false, true}]
  examples:
  - summary: Mettez à jour un type de licence VMSS pour Azure Hybrid Benefit.
    syntax: az vmss update --name MyScaleSet --resource-group MyResourceGroup --license-type windows_server
  - summary: Mettez à jour les stratégies de protection d’une instance de machine virtuelle.
    syntax: az vmss update --name MyScaleSet --resource-group MyResourceGroup --instance-id 4 --protect-from-scale-set-actions False --protect-from-scale-in
  - summary: Mettez à jour les stratégies de protection d’une instance de machine virtuelle.
    syntax: az vmss update --name MyScaleSet --resource-group MyResourceGroup --instance-id 4 --set protectionPolicy.protectFromScaleIn=True protectionPolicy.protectFromScaleSetActions=False
  - summary: Mettez à jour le Read-Write d’e/s par seconde d’une instance de machine virtuelle du disque géré.
    syntax: az vmss update --name MyScaleSet --resource-group MyResourceGroup --set virtualMachineProfile.storageProfile.dataDisks[0].diskIOPSReadWrite=444
  - summary: Mettez à jour la bande passante d’une instance de machine virtuelle en Mo par seconde du disque géré.
    syntax: az vmss update --name MyScaleSet --resource-group MyResourceGroup --set virtualMachineProfile.storageProfile.dataDisks[0].diskMBpsReadWrite=66
  - summary: Mettre à jour une machine virtuelle pour utiliser une image personnalisée.
    syntax: az vmss update --name MyScaleSet --resource-group MyResourceGroup --set virtualMachineProfile.storageProfile.imageReference.id=imageID
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --automatic-repairs-grace-period
    summary: Durée (en minutes, comprise entre 30 et 90) pendant laquelle les réparations automatiques sont interrompues en raison d’un changement d’État sur la machine virtuelle.
    description: ''
  - name: --enable-automatic-repairs
    parameterValueGroup: false, true
    summary: Activez les réparations automatiques.
    description: ''
  - name: --enable-terminate-notification
    parameterValueGroup: false, true
    summary: Activer la notification de fin.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --instance-id
    summary: Mettez à jour l’instance de machine virtuelle avec cet ID. Si ce n’est pas le cas, mettez à jour VMSS.
    description: ''
  - name: --license-type
    parameterValueGroup: None, RHEL_BYOS, SLES_BYOS, Windows_Client, Windows_Server
    summary: Spécifie que l’image Windows ou le disque a une licence locale. Pour activer Azure Hybrid Benefit pour Windows Server, utilisez « Windows_Server ». Pour activer les droits d’hébergement mutualisés pour Windows 10, utilisez « Windows_Client ». Pour plus d’informations, consultez la documentation en ligne des machines virtuelles Windows Azure.
    description: ''
  - name: --max-price
    summary: Le prix maximal (en dollars américains) vous êtes prêt à payer pour une machine virtuelle/VMSS à la place. -1 indique que l’emplacement de l’ordinateur virtuel/VMSS ne doit pas être supprimé pour des raisons de prix.
    description: ''
  - name: --name -n
    summary: Nom du groupe identique. Vous pouvez configurer la valeur par défaut à l’aide de `az configure --defaults vmss=<name>` .
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --ppg
    summary: Nom ou ID du groupe de placement de proximité auquel le VMSS doit être associé.
    description: ''
  - name: --priority
    parameterValueGroup: Low, Regular, Spot
    summary: Priority Utilisez « spot » pour exécuter des charges de travail à courte durée de vie de manière rentable. L’énumération « Low » sera dépréciée à l’avenir. Utilisez « spot » pour déployer la machine virtuelle Azure spot et/ou VMSS. La valeur par défaut est normal.
    description: ''
  - name: --protect-from-scale-in
    parameterValueGroup: false, true
    summary: Protégez l’instance de machine virtuelle contre les opérations de mise à l’échelle.
    description: ''
  - name: --protect-from-scale-set-actions
    parameterValueGroup: false, true
    summary: Protéger l’instance de machine virtuelle des actions du groupe identique (y compris la mise à l’échelle).
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --scale-in-policy
    parameterValueGroup: Default, NewestVM, OldestVM
    summary: Spécifiez la stratégie de mise à l’échelle (délimitée par des espaces) qui détermine les machines virtuelles qui doivent être supprimées lors de la mise à l’échelle d’un groupe de machines virtuelles identiques.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --terminate-notification-time
    summary: Durée (en minutes, comprise entre 5 et 15) d’une notification à envoyer à la machine virtuelle sur le serveur de métadonnées d’instance jusqu’à ce que la machine virtuelle soit supprimée.
    description: ''
  - name: --ultra-ssd-enabled
    parameterValueGroup: false, true
    summary: Active ou désactive la possibilité d’avoir 1 ou plusieurs disques de données gérés avec UltraSSD_LRS compte de stockage.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/vm/_help.py
