### YamlMime:AzureCLIGroup
uid: az_eventgrid_topic-type
name: az eventgrid topic-type
summary: Obtenir des détails sur les types de rubriques.
description: ''
directCommands:
- uid: az_eventgrid_topic-type_list
  name: az eventgrid topic-type list
  summary: Répertorier les types de rubriques inscrits.
  description: ''
  syntax: >-
    az eventgrid topic-type list [--query-examples]
                                 [--subscription]
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_topic-type_list-event-types
  name: az eventgrid topic-type list-event-types
  summary: Répertorie les types d’événements pris en charge par un type de rubrique.
  description: ''
  syntax: >-
    az eventgrid topic-type list-event-types --name
                                             [--subscription]
  examples:
  - summary: Répertorie tous les types d’événements pris en charge par les comptes de stockage Azure.
    syntax: az eventgrid topic-type list-event-types -n Microsoft.Storage.StorageAccounts
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du type de rubrique.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_topic-type_show
  name: az eventgrid topic-type show
  summary: Obtenir les détails d’un type de rubrique.
  description: ''
  syntax: >-
    az eventgrid topic-type show --name
                                 [--query-examples]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du type de rubrique.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
commands:
- az_eventgrid_topic-type_list
- az_eventgrid_topic-type_list-event-types
- az_eventgrid_topic-type_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
