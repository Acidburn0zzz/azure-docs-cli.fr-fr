### YamlMime:AzureCLIGroup
uid: az_eventgrid_event-subscription
name: az eventgrid event-subscription
summary: Gérer les abonnements aux événements.
description: Gérer les abonnements aux événements pour une rubrique Event Grid, un domaine, un domaine, un abonnement Azure, un groupe de ressources ou pour toute autre ressource Azure qui prend en charge les notifications d’événements.
directCommands:
- uid: az_eventgrid_event-subscription_create
  name: az eventgrid event-subscription create
  summary: Créez un nouvel abonnement aux événements.
  description: ''
  syntax: >-
    az eventgrid event-subscription create --name
                                           [--advanced-filter]
                                           [--azure-active-directory-application-id-or-uri]
                                           [--azure-active-directory-tenant-id]
                                           [--deadletter-endpoint]
                                           [--deadletter-identity {systemassigned}]
                                           [--deadletter-identity-endpoint]
                                           [--delivery-attribute-mapping]
                                           [--delivery-identity {systemassigned}]
                                           [--delivery-identity-endpoint]
                                           [--delivery-identity-endpoint-type {azurefunction, eventhub, hybridconnection, servicebusqueue, servicebustopic, storagequeue, webhook}]
                                           [--enable-advanced-filtering-on-arrays {false, true}]
                                           [--endpoint]
                                           [--endpoint-type {azurefunction, eventhub, hybridconnection, servicebusqueue, servicebustopic, storagequeue, webhook}]
                                           [--event-delivery-schema {cloudeventschemav1_0, custominputschema, eventgridschema}]
                                           [--event-ttl]
                                           [--expiration-date]
                                           [--included-event-types]
                                           [--labels]
                                           [--max-delivery-attempts]
                                           [--max-events-per-batch]
                                           [--preferred-batch-size-in-kilobytes]
                                           [--qttl]
                                           [--source-resource-id]
                                           [--subject-begins-with]
                                           [--subject-case-sensitive {false, true}]
                                           [--subject-ends-with]
                                           [--subscription]
  examples:
  - summary: Créez un nouvel abonnement aux événements pour une rubrique Event Grid, à l’aide de filtres par défaut.
    syntax: >-
      az eventgrid event-subscription create --name es1 \
          --source-resource-id /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/topics/topic1 \
          --endpoint https://contoso.azurewebsites.net/api/f1?code=code
  - summary: Créer un abonnement aux événements pour un abonnement à un abonnement Azure à l’aide des filtres par défaut.
    syntax: >-
      az eventgrid event-subscription create --name es2 \
          --source-resource-id /subscriptions/{SubID} \
          --endpoint https://contoso.azurewebsites.net/api/f1?code=code
  - summary: Créez un nouvel abonnement aux événements pour un groupe de ressources, à l’aide de filtres par défaut.
    syntax: >-
      az eventgrid event-subscription create --name es3 \
          --source-resource-id /subscriptions/{SubID}/resourceGroups/{RG} \
          --endpoint https://contoso.azurewebsites.net/api/f1?code=code
  - summary: Créez un nouvel abonnement aux événements pour un compte de stockage, à l’aide des filtres par défaut.
    syntax: >-
      az eventgrid event-subscription create --name es3 \
          --source-resource-id "/subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.Storage/storageaccounts/s1"  \
          --endpoint https://contoso.azurewebsites.net/api/f1?code=code
  - summary: Créez un nouvel abonnement aux événements pour un compte de stockage, à l’aide de filtres avancés.
    syntax: >-
      az eventgrid event-subscription create  --name es3 \
          --source-resource-id "/subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.Storage/storageaccounts/s1" \
          --endpoint https://contoso.azurewebsites.net/api/f1?code=code
          --advanced-filter data.blobType StringIn BlockBlob
          --advanced-filter data.url StringBeginsWith https://myaccount.blob.core.windows.net
  - summary: Créez un nouvel abonnement d’événement pour un abonnement Azure, avec un filtre spécifiant un préfixe d’objet.
    syntax: >-
      az eventgrid event-subscription create --name es4 \
          --source-resource-id /subscriptions/{SubID} \
          --endpoint https://contoso.azurewebsites.net/api/f1?code=code \
          --subject-begins-with mysubject_prefix
  - summary: Créez un nouvel abonnement aux événements pour un groupe de ressources, avec un filtre spécifiant un suffixe de sujet.
    syntax: >-
      az eventgrid event-subscription create --name es5 \
          --source-resource-id /subscriptions/{SubID}/resourceGroups/{RG} \
          --endpoint https://contoso.azurewebsites.net/api/f1?code=code \
          --subject-ends-with mysubject_suffix
  - summary: Créez un nouvel abonnement d’événement pour un abonnement Azure, à l’aide de filtres par défaut et un EventHub en tant que destination.
    syntax: >-
      az eventgrid event-subscription create --name es2 \
          --source-resource-id /subscriptions/{SubID} \
          --endpoint-type eventhub \
          --endpoint /subscriptions/{SubID}/resourceGroups/TestRG/providers/Microsoft.EventHub/namespaces/n1/eventhubs/EH1
  - summary: Créez un nouvel abonnement aux événements pour un abonnement Azure, en utilisant des filtres par défaut et une file d’attente de stockage Azure en tant que destination.
    syntax: >-
      az eventgrid event-subscription create --name es2 \
          --source-resource-id /subscriptions/{SubID} \
          --endpoint-type storagequeue \
          --endpoint /subscriptions/{SubID}/resourceGroups/TestRG/providers/Microsoft.Storage/storageAccounts/sa1/queueservices/default/queues/q1
  - summary: Créez un nouvel abonnement d’événement pour un abonnement Azure, à l’aide de filtres par défaut et d’un ServiceBusQueue Azure comme destination.
    syntax: >-
      az eventgrid event-subscription create --name es2 \
          --source-resource-id /subscriptions/{SubID} \
          --endpoint-type servicebusqueue \
          --endpoint /subscriptions/{SubID}/resourceGroups/TestRG/providers/Microsoft.ServiceBus/namespaces/ns1/queues/queue1
  - summary: Créez un nouvel abonnement aux événements pour un domaine Event Grid, à l’aide de filtres par défaut, et CloudEvent V 1,0 comme schéma de remise.
    syntax: >-
      az eventgrid event-subscription create --name es2 \
          --source-resource-id /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/domains/d1 \
          --endpoint https://contoso.azurewebsites.net/api/f1?code=code \
          --event-delivery-schema cloudeventschemav1_0
  - summary: Créez un nouvel abonnement aux événements pour un compte de stockage, avec une destination lettres mortes et une stratégie de nouvelle tentative personnalisée de 10 tentatives de remise au maximum et une durée de vie d’événement de 2 heures (selon ce qui se produit précédemment).
    syntax: >-
      az eventgrid event-subscription create --name es2 \
          --source-resource-id "/subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.Storage/storageaccounts/s1" \
          --endpoint https://contoso.azurewebsites.net/api/f1?code=code \
          --deadletter-endpoint /subscriptions/{SubID}/resourceGroups/TestRG/providers/Microsoft.Storage/storageAccounts/s2/blobServices/default/containers/blobcontainer1 \
          --max-delivery-attempts 10 --event-ttl 120
  - summary: Créer un nouvel abonnement aux événements pour un domaine.
    syntax: >-
      az eventgrid event-subscription create --name es2 \
          --source-resource-id "/subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/domains/domain1/topics/t1" \
          --endpoint https://contoso.azurewebsites.net/api/f1?code=code
  - summary: Créez un nouvel abonnement aux événements (pour un compte de stockage) avec une date d’expiration.
    syntax: >-
      az eventgrid event-subscription create --name es2 \
          --source-resource-id "/subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.Storage/storageaccounts/sa1" \
          --endpoint https://contoso.azurewebsites.net/api/f1?code=code
          --expiration-date "2018-10-31"
  - summary: Créez un nouvel abonnement aux événements pour une rubrique Event Grid, à l’aide de webhook activé Azure Active Directory en tant que destination.
    syntax: >-
      az eventgrid event-subscription create --name es1 \
          --source-resource-id /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/topics/topic1 \
          --endpoint https://contoso.azurewebsites.net/api/f1?code=code
          --azure-active-directory-tenant-id azureactivedirectorytenantid
          --azure-active-directory-application-id-or-uri azureactivedirectoryapplicationidoruri
  - summary: Créez un nouvel abonnement aux événements pour une rubrique Event Grid, en utilisant Azure Function comme destination.
    syntax: >-
      az eventgrid event-subscription create --name es1 \
          --source-resource-id /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/topics/topic1 \
          --endpoint /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.Web/sites/{functionappname}/functions/{functionname} --endpoint-type azurefunction
  - summary: Créer un nouvel abonnement aux événements pour une rubrique Event Grid, à l’aide de Eventhub avec l’identité MSI systemassigned comme destination et avec lettres mortes avec l’identité MSI
    syntax: >-
      az eventgrid event-subscription create --source-resource-id /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/topics/topic1 \
          --delivery-identity-endpoint-type eventhub --delivery-identity systemassigned --delivery-identity-endpoint /subscriptions/{SubId2|}/resourceGroups/{RG2}/providers/Microsoft.eventhub/namespaces/{EventHubNamespace}/eventhubs/{EventhubName} \
          --deadletter-identity-endpoint /subscriptions/{SubID}/resourceGroups/TestRG/providers/Microsoft.Storage/storageAccounts/s2/blobServices/default/containers/blobcontainer1 --deadletter-identity systemassigned -n {EventSubscriptionName}
  - summary: Créer un abonnement aux événements pour une rubrique Event Grid en utilisant la file d’attente de stockage comme destination avec la durée de vie du message à 5 minutes
    syntax: >-
      az eventgrid event-subscription create -n es1 \
          --source-resource-id /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/topics/topic1
          --endpoint-type storagequeue \
          --endpoint /subscriptions/{SubID}/resourceGroups/TestRG/providers/Microsoft.Storage/storageAccounts/sa1/queueservices/default/queues/q1 \
          --storage-queue-msg-ttl 300
  - summary: Créer un nouvel abonnement aux événements pour une rubrique Event Grid à l’aide de StorageQueue avec systemassigned MSI Identity As destination
    syntax: >-
      az eventgrid event-subscription create -n {EventSubscriptionName} --source-resource-id /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/topics/topic1 \
          --delivery-identity-endpoint-type StorageQueue --delivery-identity systemassigned --delivery-identity-endpoint /subscriptions/{SubID}/resourceGroups/TestRG/providers/Microsoft.Storage/storageAccounts/sa1/queueservices/default/queues/q1 \
          --storage-queue-msg-ttl 300
  - summary: Créer un nouvel abonnement aux événements pour une rubrique Event Grid avec le filtrage avancé activé sur les tableaux
    syntax: >-
      az eventgrid event-subscription create -n es1 \
          --source-resource-id /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/topics/topic1
          --endpoint-type storagequeue \
          --endpoint /subscriptions/{SubID}/resourceGroups/TestRG/providers/Microsoft.Storage/storageAccounts/sa1/queueservices/default/queues/q1 \
          --enable-advanced-filtering-on-arrays true
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’abonnement aux événements.
    description: ''
  optionalParameters:
  - name: --advanced-filter
    summary: Un filtre avancé permet de filtrer les événements en fonction d’une propriété d’événement spécifique.
    description: Utilisation :--avancé-clé de filtre [. INNERKEY] FILTEROPERATOR VALEUR [VALEUR...] Chaîne :--avancé-filtrer les données. Chaîne de couleur en bleu rouge orange jaune StringNotIn :--avancé-filtrer les données. Couleur StringNotIn bleue rouge orange jaune StringContains :--avancé-filtre objet StringContains bleu rouge StringNotContains :--avancé-filtre objet StringNotContains bleu rouge StringBeginsWith :--avancé-filtre objet StringBeginsWith bleu rouge StringNotBeginsWith :--avancé-objet filtre StringNotBeginsWith bleu rouge StringEndsWith :--Advanced-filtre objet StringEndsWith img png jpg StringNotEndsWith :--avancé-filtre objet StringNotEndsWith img png jpg numéro :--avancé-filtrer les données. property1 numéro de 5 10 20 NumberInRange--avancé-filtrer les données. property1 NumberInRange 5, 10 20, 30 40, 50 NumberNotIn :--avancé-filtrer les données. Property2 NumberNotIn 100 200 300 NumberNotInRange :--avancé-filtrer les données. Property2 NumberNotInRange 100 110 200 210 300 310 NumberLessThan :--Advanced-filtre Data. property3 NumberLessThan 100 NumberLessThanOrEquals :--Advanced-filtre Data. Property2 NumberLessThanOrEquals 100 NumberGreaterThan :--Advanced-filtre Data. property3 NumberGreaterThan 100 NumberGreaterThanOrEquals :--Advanced-filtre Data. Property2 NumberGreaterThanOrEquals 100 BoolEquals :--Advanced-filtre Data. property3 BoolEquals true IsNullOrUndefined :--Advanced-filtre Data. property3 IsNullOrUndefined IsNotNull :--Advanced-filtre Data. property3 IsNotNull plusieurs filtres avancés peuvent être spécifiés à l’aide de plusieurs `--advanced-filter` arguments.
  - name: --azure-active-directory-application-id-or-uri
    summary: L’ID d’application Azure Active Directory ou l’URI pour récupérer le jeton d’accès qui sera inclus comme jeton du porteur dans les demandes de remise. S’applique uniquement au webhook en tant que destination.
    description: ''
  - name: --azure-active-directory-tenant-id
    summary: L’ID de locataire Azure Active Directory pour récupérer le jeton d’accès qui sera inclus comme jeton du porteur dans les demandes de remise. S’applique uniquement au webhook en tant que destination.
    description: ''
  - name: --deadletter-endpoint
    summary: ID de ressource Azure d’une destination de conteneur d’objets BLOB de stockage Azure où EventGrid doit lettres mortes des événements non remis pour cet abonnement aux événements.
    description: Exemple :--lettres mortes-Endpoint/subscriptions/{SubID}/resourceGroups/rg1/providers/Microsoft.Storage/storageAccounts/sa1/blobServices/default/containers/containerName.
  - name: --deadletter-identity
    parameterValueGroup: systemassigned
    summary: Type d’identité de la ressource de destination lettres mortes.
    description: ''
  - name: --deadletter-identity-endpoint
    summary: ID de ressource Azure d’une destination de conteneur d’objets BLOB de stockage Azure avec l’identité où EventGrid doit lettres mortes des événements non remis pour cet abonnement aux événements.
    description: ''
  - name: --delivery-attribute-mapping
    summary: Ajoutez un mappage d’attribut de remise pour envoyer des informations supplémentaires via les en-têtes HTTP lors de la remise des événements. Cet attribut est valide pour tous les types de destinations, à l’exception de StorageQueue. Plusieurs attributs peuvent être spécifiés à l’aide de plusieurs `--delivery-attribute-mapping` arguments.
    description: Utilisation :--Delivery-attribute-Mapping-attribut-Name-Attribute-Value [attribute-is-secret] mappage d’attribut statique :--Delivery-attribute-Mapping nom static SomeValue static attribute Mapping :--Delivery-attribute-Mapping nom statique SomeValue false mappage d’attribut statique :--Delivery-attribute-Mapping nom static SomeValue true Dynamic attribute :--Delivery-attribute-Mapping nom Dynamic SomeValue static :--Delivery-attribute-Mapping nom Dynamic SomeValue--Delivery-attribute-Mapping somename2 static SomeValue.
  - name: --delivery-identity
    parameterValueGroup: systemassigned
    summary: Type d’identité de la ressource de destination de remise (par exemple, file d’attente de stockage ou eventhub).
    description: ''
  - name: --delivery-identity-endpoint
    summary: Point de terminaison avec l’identité où EventGrid doit remettre les événements correspondant à cet abonnement aux événements. Pour le type de point de terminaison webhook, il doit s’agir de l’URL du webhook correspondant. Pour les autres types de points de terminaison, il doit s’agir de l’identificateur de ressource Azure du point de terminaison.
    description: ''
  - name: --delivery-identity-endpoint-type
    parameterValueGroup: azurefunction, eventhub, hybridconnection, servicebusqueue, servicebustopic, storagequeue, webhook
    summary: Type du point de terminaison de destination avec l’identité de la ressource.
    description: ''
  - name: --enable-advanced-filtering-on-arrays --enable-af-arr
    parameterValueGroup: false, true
    summary: Permet d’évaluer les filtres avancés par rapport à un tableau de valeurs au lieu d’attendre une valeur singulière.
    description: ''
  - name: --endpoint
    summary: Point de terminaison où EventGrid doit remettre les événements correspondant à cet abonnement aux événements. Pour le type de point de terminaison webhook, il doit s’agir de l’URL du webhook correspondant. Pour les autres types de points de terminaison, il doit s’agir de l’identificateur de ressource Azure du point de terminaison. Il est prévu que le point de terminaison de destination soit déjà créé et disponible pour être utilisé avant d’exécuter une commande Event Grid.
    description: ''
  - name: --endpoint-type
    defaultValue: webhook
    parameterValueGroup: azurefunction, eventhub, hybridconnection, servicebusqueue, servicebustopic, storagequeue, webhook
    summary: Type du point de terminaison de destination.
    description: ''
  - name: --event-delivery-schema
    parameterValueGroup: cloudeventschemav1_0, custominputschema, eventgridschema
    summary: Schéma dans lequel les événements doivent être remis pour cet abonnement aux événements. Par défaut, les événements sont remis dans le même schéma que celui dans lequel ils sont publiés (selon le schéma d’entrée de la rubrique correspondante).
    description: ''
  - name: --event-ttl
    defaultValue: "1440"
    summary: Durée de vie de l’événement (en minutes). Doit être un nombre compris entre 1 et 1440.
    description: ''
  - name: --expiration-date
    summary: Date ou DateTime (au format UTC, par exemple, « 2018-11-30T11:59:59 + 00:00 » ou « 2018-11-30 ») après lequel l’abonnement à l’événement expire. Par défaut, il n’y a pas d’expiration pour l’abonnement aux événements.
    description: ''
  - name: --included-event-types
    summary: Liste séparée par des espaces de types d’événements (par exemple, Microsoft. Storage. BlobCreated et Microsoft. Storage. BlobDeleted). Pour vous abonner à tous les types d’événements par défaut, ne spécifiez aucune valeur pour cet argument. Pour les rubriques Event Grid, les types d’événements sont définis par le client. Pour les événements Azure, par exemple, les comptes de stockage, les IoT Hub, etc., vous pouvez interroger leurs types d’événements à l’aide de cette commande CLI « AZ eventgrid topic-type list-Event-types ».
    description: ''
  - name: --labels
    summary: Liste séparée par des espaces des étiquettes à associer à cet abonnement aux événements.
    description: ''
  - name: --max-delivery-attempts
    defaultValue: "30"
    summary: Nombre maximal de tentatives de remise. Doit être un nombre compris entre 1 et 30.
    description: ''
  - name: --max-events-per-batch
    summary: Nombre maximal d’événements dans un lot. Doit être un nombre compris entre 1 et 5000.
    description: ''
  - name: --preferred-batch-size-in-kilobytes
    summary: Taille de lot par défaut, en kilo-octets. Doit être un nombre compris entre 1 et 1024.
    description: ''
  - name: --qttl --storage-queue-msg-ttl
    summary: Durée de vie du message de file d’attente de stockage en secondes.
    description: ''
  - name: --source-resource-id
    summary: Identificateur complet de la ressource Azure à laquelle l’abonnement à un événement doit être créé.
    description: Utilisation :--source-Resource-ID Azure-Resource-ID pour l’abonnement Azure :--source-Resource-ID/subscriptions/{SubID} pour le groupe de ressources :--source-Resource-ID/subscriptions/{SubID}/resourceGroups/rg1 pour la rubrique EventGrid :--source-Resource-ID/subscriptions/{SubID}/resourceGroups/rg1/providers/Microsoft.EventGrid/topics/t1 pour le compte de stockage :--source-Resource-ID/subscriptions/{SubID}/resourceGroups/rg1/providers/Microsoft.Storage/storageaccounts/sa1 pour EventGrid domaine :--source-Resource-ID/subscriptions/{SubID}/resourceGroups/rg1/providers/Microsoft.EventGrid/domains/d1 pour EventGrid rubrique :--source-Resource-ID/subscriptions/{SubID}/resourceGroups/rg1/providers/Microsoft.EventGrid/domains/d1/topics/t1.
  - name: --subject-begins-with
    summary: Chaîne facultative pour filtrer les événements d’un abonnement d’événement en fonction d’un préfixe. Les caractères génériques ne sont pas pris en charge.
    description: ''
  - name: --subject-case-sensitive
    parameterValueGroup: false, true
    summary: Spécifiez pour indiquer si les champs d’objet doivent être comparés de façon sensible à la casse. True si l’indicateur est présent.
    description: ''
  - name: --subject-ends-with
    summary: Chaîne facultative pour filtrer les événements d’un abonnement d’événement en fonction d’un suffixe. Les caractères génériques ne sont pas pris en charge.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_event-subscription_delete
  name: az eventgrid event-subscription delete
  summary: Supprimer un abonnement à un événement.
  description: ''
  syntax: >-
    az eventgrid event-subscription delete --name
                                           [--source-resource-id]
                                           [--subscription]
  examples:
  - summary: Supprimer un abonnement aux événements pour une rubrique Event Grid.
    syntax: >-
      az eventgrid event-subscription delete --name es1 \
          --source-resource-id /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/topics/topic1
  - summary: Supprimer un abonnement aux événements pour une rubrique Event Grid un domaine.
    syntax: >-
      az eventgrid event-subscription delete --name es1 \
          --source-resource-id /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/domains/domain1/topics/topic1
  - summary: Supprimer un abonnement aux événements pour un domaine Event Grid.
    syntax: >-
      az eventgrid event-subscription delete --name es1 \
          --source-resource-id /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/domains/domain1
  - summary: Supprimer un abonnement aux événements pour un abonnement Azure.
    syntax: >-
      az eventgrid event-subscription delete --name es2 \
          --source-resource-id /subscriptions/{SubID}
  - summary: Supprimer un abonnement aux événements pour un groupe de ressources.
    syntax: >-
      az eventgrid event-subscription delete --name es3 \
          --source-resource-id /subscriptions/{SubID}/resourceGroups/{RG}
  - summary: Supprimer un abonnement aux événements pour un compte de stockage.
    syntax: >-
      az eventgrid event-subscription delete --name es3 \
          --source-resource-id /subscriptions/{SubID}/resourceGroups/{RG}/providers/microsoft.storage/storageaccounts/kalsegblob
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’abonnement aux événements.
    description: ''
  optionalParameters:
  - name: --source-resource-id
    summary: Identificateur complet de la ressource Azure dont l’abonnement à un événement doit être supprimé.
    description: Utilisation :--source-Resource-ID Azure-Resource-ID pour l’abonnement Azure :--source-Resource-ID/subscriptions/{SubID} pour le groupe de ressources :--source-Resource-ID/subscriptions/{SubID}/resourceGroups/rg1 pour la rubrique EventGrid :--source-Resource-ID/subscriptions/{SubID}/resourceGroups/rg1/providers/Microsoft.EventGrid/topics/t1 pour le compte de stockage :--source-Resource-ID/subscriptions/{SubID}/resourceGroups/rg1/providers/Microsoft.Storage/storageaccounts/sa1 pour EventGrid domaine :--source-Resource-ID/subscriptions/{SubID}/resourceGroups/rg1/providers/Microsoft.EventGrid/domains/d1 pour EventGrid rubrique :--source-Resource-ID/subscriptions/{SubID}/resourceGroups/rg1/providers/Microsoft.EventGrid/domains/d1/topics/t1.
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_event-subscription_list
  name: az eventgrid event-subscription list
  summary: Répertorier les abonnements aux événements.
  description: >-
    Event Grid prend en charge les abonnements d’événements régionaux et globaux : les abonnements aux événements sur les ressources régionales (tels que les comptes de stockage ou les sujets de Event Grid) sont régionaux, tandis que les abonnements aux événements sur les ressources globales (comme un abonnement ou un groupe de ressources Azure) sont globaux.

    Par conséquent, vous pouvez répertorier les abonnements aux événements de différentes manières :

    1. Pour répertorier par l’ID de ressource de la ressource dont vous souhaitez répertorier les abonnements aux événements, spécifiez le paramètre--source-Resource-ID. Aucun autre paramètre ne doit être spécifié.

    2. Pour répertorier par type de rubrique (par exemple, comptes de stockage), spécifiez le paramètre--topic-type avec--location (par exemple, « westus2 »). Pour les types de rubriques globales (par exemple, « Microsoft. resources. subscriptions »), indiquez « global » comme valeur d’emplacement.

    3. Pour répertorier tous les abonnements aux événements dans une région (dans tous les types de rubriques), spécifiez uniquement le paramètre--location.

    4. Pour les #2 et les #3 ci-dessus, pour filtrer uniquement par un groupe de ressources, vous pouvez également spécifier le paramètre--Resource-Group.
  syntax: >-
    az eventgrid event-subscription list [--location]
                                         [--odata-query]
                                         [--query-examples]
                                         [--resource-group]
                                         [--source-resource-id]
                                         [--subscription]
                                         [--topic-type-name]
  examples:
  - summary: Répertorie tous les abonnements aux événements créés pour une rubrique Event Grid.
    syntax: az eventgrid event-subscription list --source-resource-id /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/topics/topic1
  - summary: Répertorie tous les abonnements aux événements créés pour un compte de stockage.
    syntax: az eventgrid event-subscription list --source-resource-id /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.Storage/storageaccounts/kalsegblob
  - summary: Répertorie tous les abonnements aux événements créés pour un abonnement Azure.
    syntax: az eventgrid event-subscription list --source-resource-id /subscriptions/{SubID}
  - summary: Répertorie tous les abonnements aux événements créés pour un groupe de ressources.
    syntax: az eventgrid event-subscription list --source-resource-id /subscriptions/{SubID}/resourceGroups/{RG}
  - summary: Répertorie tous les abonnements aux événements pour un domaine Event Grid.
    syntax: az eventgrid event-subscription list --source-resource-id /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/domains/d1
  - summary: Répertorie tous les abonnements aux événements pour une rubrique Event Grid un domaine.
    syntax: az eventgrid event-subscription list --source-resource-id /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/domains/d1/topics/topic1
  - summary: Répertorie tous les abonnements aux événements de stockage (sous l’abonnement Azure actuellement sélectionné) dans westus2.
    syntax: az eventgrid event-subscription list --topic-type Microsoft.Storage.StorageAccounts --location westus2
  - summary: Répertorie tous les abonnements aux événements de stockage (sous le groupe de ressources donné) dans westus2.
    syntax: az eventgrid event-subscription list --topic-type Microsoft.Storage.StorageAccounts --location westus2 --resource-group {RG}
  - summary: Répertorie tous les abonnements aux événements régionaux ou globaux (sous l’abonnement Azure actuellement sélectionné).
    syntax: >-
      az eventgrid event-subscription list --location westus2

      az eventgrid event-subscription list --location global
  - summary: Répertorie tous les abonnements aux événements régionaux ou globaux sous un groupe de ressources spécifié.
    syntax: >-
      az eventgrid event-subscription list --location westus2 --resource-group {RG}

      az eventgrid event-subscription list --location global --resource-group {RG}
  - summary: Répertorie tous les abonnements aux événements pour un domaine Event Grid dont le nom contient le modèle « XYZ »
    syntax: az eventgrid event-subscription list --source-resource-id /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/domains/d1 --odata-query "Contains(name, 'XYZ')"
  - summary: Répertorie tous les abonnements aux événements pour un domaine Event Grid, à l’exception de l’abonnement aux événements nommé « nom1 »
    syntax: az eventgrid event-subscription list --source-resource-id /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/domains/d1 --odata-query "NOT (name eq 'name1')"
  optionalParameters:
  - name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
  - name: --odata-query
    summary: 'Requête OData utilisée pour filtrer les résultats de la liste. Le filtrage est actuellement autorisé sur la propriété Name uniquement. Les opérations prises en charge sont les suivantes : CONTAINs, EQ (for Equal), ne (for inequal), AND, OR et NOT.'
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --source-resource-id
    summary: Identificateur complet de la ressource Azure dont l’abonnement à un événement doit être mentionné.
    description: Utilisation :--source-Resource-ID Azure-Resource-ID pour l’abonnement Azure :--source-Resource-ID/subscriptions/{SubID} pour le groupe de ressources :--source-Resource-ID/subscriptions/{SubID}/resourceGroups/rg1 pour la rubrique EventGrid :--source-Resource-ID/subscriptions/{SubID}/resourceGroups/rg1/providers/Microsoft.EventGrid/topics/t1 pour le compte de stockage :--source-Resource-ID/subscriptions/{SubID}/resourceGroups/rg1/providers/Microsoft.Storage/storageaccounts/sa1 pour EventGrid domaine :--source-Resource-ID/subscriptions/{SubID}/resourceGroups/rg1/providers/Microsoft.EventGrid/domains/d1 pour EventGrid rubrique :--source-Resource-ID/subscriptions/{SubID}/resourceGroups/rg1/providers/Microsoft.EventGrid/domains/d1/topics/t1.
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --topic-type-name
    summary: Nom du type de rubrique dont les abonnements aux événements doivent être listés. Lorsque cette spécification est spécifiée, vous devez également spécifier--location.
    description: 'Exemple 1 : répertorier tous les abonnements aux événements de stockage dans WestUS2--Resource-Group TestRG--topic-type-name Microsoft. Storage. StorageAccounts--location WestUS2 exemple 2 : répertorier tous les abonnements aux événements sur les abonnements Azure--topic-type-name Microsoft. resources. subscriptions--location global.'
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_event-subscription_show
  name: az eventgrid event-subscription show
  summary: Obtient les détails d’un abonnement aux événements.
  description: ''
  syntax: >-
    az eventgrid event-subscription show --name
                                         [--include-attrib-secret {false, true}]
                                         [--include-full-endpoint-url {false, true}]
                                         [--query-examples]
                                         [--source-resource-id]
                                         [--subscription]
  examples:
  - summary: Affichez les détails d’un abonnement aux événements pour une rubrique Event Grid.
    syntax: >-
      az eventgrid event-subscription show --name es1 \
          --source-resource-id /subscriptions/{SubID}/resourceGroups/rg1/providers/Microsoft.EventGrid/topics/topic1
  - summary: Affichez les détails d’un abonnement aux événements pour un abonnement Azure.
    syntax: >-
      az eventgrid event-subscription show --name es2 \
          --source-resource-id /subscriptions/{SubID}
  - summary: Affichez les détails d’un abonnement aux événements pour un groupe de ressources.
    syntax: >-
      az eventgrid event-subscription show --name es3 \
          --source-resource-id /subscriptions/{SubID}/resourceGroups/rg1
  - summary: Affichez les détails d’un abonnement aux événements pour un compte de stockage.
    syntax: >-
      az eventgrid event-subscription show --name es3 \
          --source-resource-id /subscriptions/{SubID}/resourceGroups/rg1/providers/microsoft.storage/storageaccounts/kalsegblob
  - summary: Affichez les détails d’un abonnement aux événements pour un groupe de ressources, y compris tous les secrets d’attribut de remise statique.
    syntax: >-
      az eventgrid event-subscription show --name es3 \
          --source-resource-id /subscriptions/{SubID}/resourceGroups/rg1 \
          --include-static-delivery-attribute-secret
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’abonnement aux événements.
    description: ''
  optionalParameters:
  - name: --include-attrib-secret --include-static-delivery-attribute-secret
    parameterValueGroup: false, true
    summary: Indiquez si des secrets d’attribut de remise statique doivent être retournés. True si l’indicateur est présent.
    description: ''
  - name: --include-full-endpoint-url
    parameterValueGroup: false, true
    summary: Spécifiez pour indiquer si l’URL complète du point de terminaison doit être retournée. True si l’indicateur est présent.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --source-resource-id
    summary: Identificateur complet de la ressource Azure dont l’abonnement à un événement doit être affiché.
    description: Utilisation :--source-Resource-ID Azure-Resource-ID pour l’abonnement Azure :--source-Resource-ID/subscriptions/{SubID} pour le groupe de ressources :--source-Resource-ID/subscriptions/{SubID}/resourceGroups/rg1 pour la rubrique EventGrid :--source-Resource-ID/subscriptions/{SubID}/resourceGroups/rg1/providers/Microsoft.EventGrid/topics/t1 pour le compte de stockage :--source-Resource-ID/subscriptions/{SubID}/resourceGroups/rg1/providers/Microsoft.Storage/storageaccounts/sa1 pour EventGrid domaine :--source-Resource-ID/subscriptions/{SubID}/resourceGroups/rg1/providers/Microsoft.EventGrid/domains/d1 pour EventGrid rubrique :--source-Resource-ID/subscriptions/{SubID}/resourceGroups/rg1/providers/Microsoft.EventGrid/domains/d1/topics/t1.
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_event-subscription_update
  name: az eventgrid event-subscription update
  summary: Mettez à jour un abonnement aux événements.
  description: ''
  syntax: >-
    az eventgrid event-subscription update --name
                                           [--add]
                                           [--advanced-filter]
                                           [--deadletter-endpoint]
                                           [--deadletter-identity {systemassigned}]
                                           [--deadletter-identity-endpoint]
                                           [--delivery-attribute-mapping]
                                           [--delivery-identity {systemassigned}]
                                           [--delivery-identity-endpoint]
                                           [--delivery-identity-endpoint-type {azurefunction, eventhub, hybridconnection, servicebusqueue, servicebustopic, storagequeue, webhook}]
                                           [--enable-advanced-filtering-on-arrays {false, true}]
                                           [--endpoint]
                                           [--endpoint-type {azurefunction, eventhub, hybridconnection, servicebusqueue, servicebustopic, storagequeue, webhook}]
                                           [--force-string]
                                           [--included-event-types]
                                           [--labels]
                                           [--qttl]
                                           [--remove]
                                           [--set]
                                           [--source-resource-id]
                                           [--subject-begins-with]
                                           [--subject-ends-with]
                                           [--subscription]
  examples:
  - summary: Mettez à jour un abonnement aux événements pour une rubrique Event Grid pour spécifier un nouveau point de terminaison.
    syntax: >-
      az eventgrid event-subscription update --name es1 \
          --source-resource-id /subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.EventGrid/topics/topic1 \
          --endpoint https://contoso.azurewebsites.net/api/f1?code=code
  - summary: Mettez à jour un abonnement aux événements pour un abonnement Azure afin de spécifier un nouveau filtre objet-terminé-avec.
    syntax: >-
      az eventgrid event-subscription update --name es2 \
          --source-resource-id /subscriptions/{SubID} \
          --subject-ends-with .jpg
  - summary: Mettez à jour un abonnement aux événements pour un groupe de ressources afin de spécifier un nouveau point de terminaison et un nouveau filtre objet-terminé-avec.
    syntax: >-
      az eventgrid event-subscription update --name es3 \
          --source-resource-id /subscriptions/{SubID}/resourceGroups/{RG} \
          --subject-ends-with .png \
          --endpoint https://contoso.azurewebsites.net/api/f1?code=code
  - summary: Mettez à jour un abonnement aux événements pour un compte de stockage afin de spécifier une nouvelle liste de types d’événements inclus.
    syntax: >-
      az eventgrid event-subscription update --name es3 \
          --source-resource-id "/subscriptions/{SubID}/resourceGroups/{RG}/providers/microsoft.storage/storageaccounts/kalsegblob" \
          --included-event-types Microsoft.Storage.BlobCreated Microsoft.Storage.BlobDeleted
  - summary: Mettez à jour un abonnement aux événements pour un compte de stockage, pour inclure une destination lettres mortes.
    syntax: >-
      az eventgrid event-subscription update --name es2 \
          --source-resource-id "/subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.Storage/storageaccounts/kalsegblob" \
          --deadletter-endpoint /subscriptions/{SubID}/resourceGroups/TestRG/providers/Microsoft.Storage/storageAccounts/sa1/blobServices/default/containers/blobcontainer1
  - summary: Mettre à jour un abonnement aux événements pour un compte de stockage à l’aide de filtres avancés.
    syntax: >-
      az eventgrid event-subscription update --name es3 \
          --source-resource-id "/subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.Storage/storageaccounts/s1" \
          --endpoint https://contoso.azurewebsites.net/api/f1?code=code
          --advanced-filter data.blobType StringIn BlockBlob
          --advanced-filter data.url StringBeginsWith https://myaccount.blob.core.windows.net
  - summary: Mettez à jour un abonnement aux événements pour un compte de stockage pour inclure la durée de vie des messages définie sur 5 minutes.
    syntax: >-
      az eventgrid event-subscription update --name es2 \
          --source-resource-id "/subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.Storage/storageaccounts/kalsegblob" \
          --storage-queue-msg-ttl 300
  - summary: Mettre à jour un abonnement aux événements avec filtrage avancé activé sur les groupes
    syntax: >-
      az eventgrid event-subscription update --name es2 \
          --source-resource-id "/subscriptions/{SubID}/resourceGroups/{RG}/providers/Microsoft.Storage/storageaccounts/kalsegblob" \
          --enable-advanced-filtering-on-arrays true
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom de l’abonnement aux événements.
    description: ''
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --advanced-filter
    summary: Un filtre avancé permet de filtrer les événements en fonction d’une propriété d’événement spécifique.
    description: Utilisation :--avancé-clé de filtre [. INNERKEY] FILTEROPERATOR VALEUR [VALEUR...] Chaîne :--avancé-filtrer les données. Chaîne de couleur en bleu rouge orange jaune StringNotIn :--avancé-filtrer les données. Couleur StringNotIn bleue rouge orange jaune StringContains :--avancé-filtre objet StringContains bleu rouge StringNotContains :--avancé-filtre objet StringNotContains bleu rouge StringBeginsWith :--avancé-filtre objet StringBeginsWith bleu rouge StringNotBeginsWith :--avancé-objet filtre StringNotBeginsWith bleu rouge StringEndsWith :--Advanced-filtre objet StringEndsWith img png jpg StringNotEndsWith :--avancé-filtre objet StringNotEndsWith img png jpg numéro :--avancé-filtrer les données. property1 numéro de 5 10 20 NumberInRange--avancé-filtrer les données. property1 NumberInRange 5, 10 20, 30 40, 50 NumberNotIn :--avancé-filtrer les données. Property2 NumberNotIn 100 200 300 NumberNotInRange :--avancé-filtrer les données. Property2 NumberNotInRange 100 110 200 210 300 310 NumberLessThan :--Advanced-filtre Data. property3 NumberLessThan 100 NumberLessThanOrEquals :--Advanced-filtre Data. Property2 NumberLessThanOrEquals 100 NumberGreaterThan :--Advanced-filtre Data. property3 NumberGreaterThan 100 NumberGreaterThanOrEquals :--Advanced-filtre Data. Property2 NumberGreaterThanOrEquals 100 BoolEquals :--Advanced-filtre Data. property3 BoolEquals true IsNullOrUndefined :--Advanced-filtre Data. property3 IsNullOrUndefined IsNotNull :--Advanced-filtre Data. property3 IsNotNull plusieurs filtres avancés peuvent être spécifiés à l’aide de plusieurs `--advanced-filter` arguments.
  - name: --deadletter-endpoint
    summary: ID de ressource Azure d’une destination de conteneur d’objets BLOB de stockage Azure où EventGrid doit lettres mortes des événements non remis pour cet abonnement aux événements.
    description: ''
  - name: --deadletter-identity
    parameterValueGroup: systemassigned
    summary: Type d’identité de la ressource de destination lettres mortes.
    description: ''
  - name: --deadletter-identity-endpoint
    summary: ID de ressource Azure d’une destination de conteneur d’objets BLOB de stockage Azure avec l’identité où EventGrid doit lettres mortes des événements non remis pour cet abonnement aux événements.
    description: ''
  - name: --delivery-attribute-mapping
    summary: Ajoutez un mappage d’attribut de remise pour envoyer des informations supplémentaires via les en-têtes HTTP lors de la remise des événements. Cet attribut est valide pour tous les types de destinations, à l’exception de StorageQueue. Plusieurs attributs peuvent être spécifiés à l’aide de plusieurs `--delivery-attribute-mapping` arguments.
    description: Utilisation :--Delivery-attribute-Mapping-attribut-Name-Attribute-Value [attribute-is-secret] mappage d’attribut statique :--Delivery-attribute-Mapping nom static SomeValue static attribute Mapping :--Delivery-attribute-Mapping nom statique SomeValue false mappage d’attribut statique :--Delivery-attribute-Mapping nom static SomeValue true Dynamic attribute :--Delivery-attribute-Mapping nom Dynamic SomeValue static :--Delivery-attribute-Mapping nom Dynamic SomeValue--Delivery-attribute-Mapping somename2 static SomeValue.
  - name: --delivery-identity
    parameterValueGroup: systemassigned
    summary: Type d’identité de la ressource de destination de remise (par exemple, file d’attente de stockage ou eventhub).
    description: ''
  - name: --delivery-identity-endpoint
    summary: Point de terminaison avec l’identité où EventGrid doit remettre les événements correspondant à cet abonnement aux événements. Pour le type de point de terminaison webhook, il doit s’agir de l’URL du webhook correspondant. Pour les autres types de points de terminaison, il doit s’agir de l’identificateur de ressource Azure du point de terminaison.
    description: ''
  - name: --delivery-identity-endpoint-type
    parameterValueGroup: azurefunction, eventhub, hybridconnection, servicebusqueue, servicebustopic, storagequeue, webhook
    summary: Type du point de terminaison de destination avec l’identité de la ressource.
    description: ''
  - name: --enable-advanced-filtering-on-arrays --enable-af-arr
    parameterValueGroup: false, true
    summary: Permet d’évaluer les filtres avancés par rapport à un tableau de valeurs au lieu d’attendre une valeur singulière.
    description: ''
  - name: --endpoint
    summary: Point de terminaison où EventGrid doit remettre les événements correspondant à cet abonnement aux événements. Pour le type de point de terminaison webhook, il doit s’agir de l’URL du webhook correspondant. Pour les autres types de points de terminaison, il doit s’agir de l’identificateur de ressource Azure du point de terminaison. Il est prévu que le point de terminaison de destination soit déjà créé et disponible pour être utilisé avant d’exécuter une commande Event Grid.
    description: ''
  - name: --endpoint-type
    defaultValue: webhook
    parameterValueGroup: azurefunction, eventhub, hybridconnection, servicebusqueue, servicebustopic, storagequeue, webhook
    summary: Type du point de terminaison de destination.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --included-event-types
    summary: Liste séparée par des espaces de types d’événements (par exemple, Microsoft. Storage. BlobCreated et Microsoft. Storage. BlobDeleted). Pour vous abonner à tous les types d’événements par défaut, ne spécifiez aucune valeur pour cet argument. Pour les rubriques Event Grid, les types d’événements sont définis par le client. Pour les événements Azure, par exemple, les comptes de stockage, les IoT Hub, etc., vous pouvez interroger leurs types d’événements à l’aide de cette commande CLI « AZ eventgrid topic-type list-Event-types ».
    description: ''
  - name: --labels
    summary: Liste séparée par des espaces des étiquettes à associer à cet abonnement aux événements.
    description: ''
  - name: --qttl --storage-queue-msg-ttl
    summary: Durée de vie du message de file d’attente de stockage en secondes.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --source-resource-id
    summary: Identificateur complet de la ressource Azure dont l’abonnement à un événement doit être mis à jour.
    description: Utilisation :--source-Resource-ID Azure-Resource-ID pour l’abonnement Azure :--source-Resource-ID/subscriptions/{SubID} pour le groupe de ressources :--source-Resource-ID/subscriptions/{SubID}/resourceGroups/rg1 pour la rubrique EventGrid :--source-Resource-ID/subscriptions/{SubID}/resourceGroups/rg1/providers/Microsoft.EventGrid/topics/t1 pour le compte de stockage :--source-Resource-ID/subscriptions/{SubID}/resourceGroups/rg1/providers/Microsoft.Storage/storageaccounts/sa1 pour EventGrid domaine :--source-Resource-ID/subscriptions/{SubID}/resourceGroups/rg1/providers/Microsoft.EventGrid/domains/d1 pour EventGrid rubrique :--source-Resource-ID/subscriptions/{SubID}/resourceGroups/rg1/providers/Microsoft.EventGrid/domains/d1/topics/t1.
  - name: --subject-begins-with
    summary: Chaîne facultative pour filtrer les événements d’un abonnement d’événement en fonction d’un préfixe. Les caractères génériques ne sont pas pris en charge.
    description: ''
  - name: --subject-ends-with
    summary: Chaîne facultative pour filtrer les événements d’un abonnement d’événement en fonction d’un suffixe. Les caractères génériques ne sont pas pris en charge.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
commands:
- az_eventgrid_event-subscription_create
- az_eventgrid_event-subscription_delete
- az_eventgrid_event-subscription_list
- az_eventgrid_event-subscription_show
- az_eventgrid_event-subscription_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
