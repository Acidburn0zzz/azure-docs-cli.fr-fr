### YamlMime:AzureCLIGroup
uid: az_eventgrid_domain_key
name: az eventgrid domain key
summary: Gérer les clés d’accès partagé d’un domaine.
description: ''
directCommands:
- uid: az_eventgrid_domain_key_list
  name: az eventgrid domain key list
  summary: Répertorier les clés d’accès partagé d’un domaine.
  description: ''
  syntax: >-
    az eventgrid domain key list --name
                                 --resource-group
                                 [--query-examples]
                                 [--subscription]
  examples:
  - summary: Répertorier les clés d’accès partagé d’un domaine. généré automatiquement
    syntax: az eventgrid domain key list --name MyDomain --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du domaine.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
- uid: az_eventgrid_domain_key_regenerate
  name: az eventgrid domain key regenerate
  summary: Régénérer une clé d’accès partagé d’un domaine.
  description: ''
  syntax: >-
    az eventgrid domain key regenerate --key-name
                                       --name
                                       --resource-group
                                       [--subscription]
  requiredParameters:
  - isRequired: true
    name: --key-name
    summary: Nom de clé pour régénérer key1 ou key2.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du domaine.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventgrid/_help.py
commands:
- az_eventgrid_domain_key_list
- az_eventgrid_domain_key_regenerate
