### YamlMime:AzureCLIGroup
uid: az_eventhubs_eventhub_authorization_rule
name: az eventhubs eventhub authorization-rule
summary: Gérez Azure Service Bus règle AuthorizationRule pour Eventhub.
description: ''
directCommands:
- uid: az_eventhubs_eventhub_authorization_rule_create
  name: az eventhubs eventhub authorization-rule create
  summary: Crée règle AuthorizationRule pour le Eventhub donné.
  description: ''
  syntax: >-
    az eventhubs eventhub authorization-rule create --eventhub-name
                                                    --name
                                                    --namespace-name
                                                    --resource-group
                                                    --rights {Listen, Manage, Send}
                                                    [--subscription]
  examples:
  - summary: Crée règle AuthorizationRule
    syntax: az eventhubs eventhub authorization-rule create --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myauthorule --rights Listen
  requiredParameters:
  - isRequired: true
    name: --eventhub-name
    summary: Nom de EventHub.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de EventHub règle AuthorizationRule.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nom de l’espace de noms.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --rights
    parameterValueGroup: Listen, Manage, Send
    summary: Liste séparée par des espaces des droits de règle d’autorisation.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_eventhub_authorization_rule_delete
  name: az eventhubs eventhub authorization-rule delete
  summary: Supprime le règle AuthorizationRule de Eventhub.
  description: ''
  syntax: >-
    az eventhubs eventhub authorization-rule delete [--eventhub-name]
                                                    [--ids]
                                                    [--name]
                                                    [--namespace-name]
                                                    [--resource-group]
                                                    [--subscription]
  examples:
  - summary: Supprime le règle AuthorizationRule de Eventhub.
    syntax: az eventhubs eventhub authorization-rule delete --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub --name myauthorule
  optionalParameters:
  - name: --eventhub-name
    summary: Nom de EventHub.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de EventHub règle AuthorizationRule.
    description: ''
  - name: --namespace-name
    summary: Nom de l’espace de noms.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
- uid: az_eventhubs_eventhub_authorization_rule_list
  name: az eventhubs eventhub authorization-rule list
  summary: Affiche la liste des règles d’autorisation par Eventhub.
  description: ''
  syntax: >-
    az eventhubs eventhub authorization-rule list --eventhub-name
                                                  --namespace-name
                                                  --resource-group
                                                  [--query-examples]
                                                  [--subscription]
  examples:
  - summary: affiche la liste des règles d’autorisation par Eventhub
    syntax: az eventhubs eventhub authorization-rule list --resource-group myresourcegroup --namespace-name mynamespace --eventhub-name myeventhub
  requiredParameters:
  - isRequired: true
    name: --eventhub-name
    summary: Nom de EventHub.
    description: ''
  - isRequired: true
    name: --namespace-name
    summary: Nom de l’espace de noms.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/eventhubs/_help.py
