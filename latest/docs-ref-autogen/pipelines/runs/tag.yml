### YamlMime:AzureCLIGroup
uid: az_pipelines_runs_tag
name: az pipelines runs tag
summary: Gérer les balises d’exécution de pipeline.
description: ''
directCommands:
- uid: az_pipelines_runs_tag_add
  name: az pipelines runs tag add
  summary: Ajoutez une ou plusieurs balises pour une exécution de pipeline.
  description: ''
  syntax: >-
    az pipelines runs tag add --run-id
                              --tags
                              [--detect {false, true}]
                              [--org]
                              [--project]
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --run-id
    summary: ID de l’exécution du pipeline.
    description: ''
  - isRequired: true
    name: --tags
    summary: Balise (s) à ajouter à l’exécution du pipeline. [Valeurs séparées par des virgules].
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_pipelines_runs_tag_delete
  name: az pipelines runs tag delete
  summary: Supprimer une balise d’exécution de pipeline.
  description: ''
  syntax: >-
    az pipelines runs tag delete --run-id
                                 --tag
                                 [--detect {false, true}]
                                 [--org]
                                 [--project]
                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --run-id
    summary: ID de l’exécution du pipeline.
    description: ''
  - isRequired: true
    name: --tag
    summary: Balise à supprimer de l’exécution du pipeline.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_pipelines_runs_tag_list
  name: az pipelines runs tag list
  summary: Obtient les balises pour une exécution de pipeline.
  description: ''
  syntax: >-
    az pipelines runs tag list --run-id
                               [--detect {false, true}]
                               [--org]
                               [--project]
                               [--query-examples]
                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --run-id
    summary: ID de l’exécution du pipeline.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : https://dev.azure.com/MyOrganizationName/ .'
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_pipelines_runs_tag_add
- az_pipelines_runs_tag_delete
- az_pipelines_runs_tag_list
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
