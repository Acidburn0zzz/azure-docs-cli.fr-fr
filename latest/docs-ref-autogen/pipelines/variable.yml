### YamlMime:AzureCLIGroup
uid: az_pipelines_variable
name: az pipelines variable
summary: Gérer les variables de pipeline.
description: ''
directCommands:
- uid: az_pipelines_variable_create
  name: az pipelines variable create
  summary: Ajoutez une variable à un pipeline.
  description: ''
  syntax: >-
    az pipelines variable create --name
                                 [--allow-override {false, true}]
                                 [--detect {false, true}]
                                 [--org]
                                 [--pipeline-id]
                                 [--pipeline-name]
                                 [--project]
                                 [--secret {false, true}]
                                 [--subscription]
                                 [--value]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nom de la variable.
    description: ''
  optionalParameters:
  - name: --allow-override
    parameterValueGroup: false, true
    summary: Indique si la valeur peut être définie au moment de la file d’attente.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --pipeline-id
    summary: ID du pipeline.
    description: ''
  - name: --pipeline-name
    summary: Nom du pipeline. Ignoré si le paramètre--pipeline-ID est fourni.
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --secret
    parameterValueGroup: false, true
    summary: Indique si la valeur de la variable est un secret.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --value
    summary: Valeur de la variable. Pour les variables secrètes, si le paramètre--value n’est pas donné, il sera sélectionné à partir de la variable d’environnement préfixé avec <problematic ids="id72" refid="id71">AZURE_DEVOPS_EXT_PIPELINE_VAR_</problematic> ou l’utilisateur sera invité à le saisir via une entrée standard. par exemple, une variable nommée `MySecret` peut être entrée à l’aide de la variable d’environnement AZURE_DEVOPS_EXT_PIPELINE_VAR_MySecret.
    description: ''
- uid: az_pipelines_variable_delete
  name: az pipelines variable delete
  summary: Supprimer une variable du pipeline.
  description: ''
  syntax: >-
    az pipelines variable delete --name
                                 [--detect {false, true}]
                                 [--org]
                                 [--pipeline-id]
                                 [--pipeline-name]
                                 [--project]
                                 [--subscription]
                                 [--yes]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nom de la variable à supprimer.
    description: ''
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --pipeline-id
    summary: ID du pipeline.
    description: ''
  - name: --pipeline-name
    summary: Nom du pipeline.
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
- uid: az_pipelines_variable_list
  name: az pipelines variable list
  summary: Répertorier les variables dans un pipeline.
  description: ''
  syntax: >-
    az pipelines variable list [--detect {false, true}]
                               [--org]
                               [--pipeline-id]
                               [--pipeline-name]
                               [--project]
                               [--query-examples]
                               [--subscription]
  optionalParameters:
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --pipeline-id
    summary: ID du pipeline.
    description: ''
  - name: --pipeline-name
    summary: Nom du pipeline. Ignoré si le paramètre--pipeline-ID est fourni.
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_pipelines_variable_update
  name: az pipelines variable update
  summary: Mettre à jour une variable dans un pipeline.
  description: ''
  syntax: >-
    az pipelines variable update --name
                                 [--allow-override {false, true}]
                                 [--detect {false, true}]
                                 [--new-name]
                                 [--org]
                                 [--pipeline-id]
                                 [--pipeline-name]
                                 [--project]
                                 [--prompt-value {false, true}]
                                 [--secret {false, true}]
                                 [--subscription]
                                 [--value]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nom de la variable.
    description: ''
  optionalParameters:
  - name: --allow-override
    parameterValueGroup: false, true
    summary: Indique si la valeur peut être définie au moment de la file d’attente.
    description: ''
  - name: --detect
    parameterValueGroup: false, true
    summary: Détection automatique de l’organisation.
    description: ''
  - name: --new-name
    summary: Nouveau nom de la variable.
    description: ''
  - name: --org --organization
    summary: 'URL de l’organisation Azure DevOps. Vous pouvez configurer l’organisation par défaut à l’aide de la commande AZ devops configure-d Organization = ORG_URL. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git. Exemple : <a href="https://dev.azure.com/MyOrganizationName/">https://dev.azure.com/MyOrganizationName/</a> .'
    description: ''
  - name: --pipeline-id
    summary: ID du pipeline.
    description: ''
  - name: --pipeline-name
    summary: Nom du pipeline. Ignoré si le paramètre--pipeline-ID est fourni.
    description: ''
  - name: --project -p
    summary: Nom ou ID du projet. Vous pouvez configurer le projet par défaut à l’aide de la commande AZ devops configure-d Project = NAME_OR_ID. Obligatoire s’il n’est pas configuré comme valeur par défaut ou récupéré via la configuration git.
    description: ''
  - name: --prompt-value
    parameterValueGroup: false, true
    summary: Affectez-lui la valeur true pour mettre à jour la valeur d’une variable secrète à l’aide d’une variable d’environnement ou d’une invite via une entrée standard.
    description: ''
  - name: --secret
    parameterValueGroup: false, true
    summary: Si la valeur de la variable est un secret.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --value
    summary: Nouvelle valeur de la variable. Pour les variables secrètes, utilisez le paramètre--prompt-value, pour être invité à le saisir via une entrée standard. Pour les consoles non interactives, elles peuvent être sélectionnées à partir d’une variable d’environnement préfixé avec <problematic ids="id74" refid="id73">AZURE_DEVOPS_EXT_PIPELINE_VAR_</problematic> par exemple, une variable nommée `MySecret` peut être entrée à l’aide de la variable d’environnement AZURE_DEVOPS_EXT_PIPELINE_VAR_MySecret.
    description: ''
commands:
- az_pipelines_variable_create
- az_pipelines_variable_delete
- az_pipelines_variable_list
- az_pipelines_variable_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
