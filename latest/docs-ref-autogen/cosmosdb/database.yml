### YamlMime:AzureCLIGroup
uid: az_cosmosdb_database
name: az cosmosdb database
summary: Gérer les bases de données Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_database_create
  name: az cosmosdb database create
  summary: Crée une base de données Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb database create --db-name
                                [--key]
                                [--name]
                                [--resource-group-name]
                                [--subscription]
                                [--throughput]
                                [--url-connection]
  examples:
  - summary: Crée une base de données Azure Cosmos DB.
    syntax: az cosmosdb database create --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup --db-name MyDatabase
  requiredParameters:
  - isRequired: true
    name: --db-name -d
    summary: Nom de la base de données.
    description: ''
  optionalParameters:
  - name: --key
    summary: Cosmos DB clé de compte. Doit être utilisé conjointement avec le nom de compte cosmosdb ou la connexion URL.
    description: ''
  - name: --name -n
    summary: Nom du compte Cosmos DB. Doit être utilisé conjointement avec le nom du groupe de ressources ou de la clé de compte cosmosdb.
    description: ''
  - name: --resource-group-name -g
    summary: Nom du groupe de ressources. Doit être utilisé conjointement avec le nom de compte cosmosdb.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --throughput
    summary: Débit de l’offre (RU/s).
    description: ''
  - name: --url-connection
    summary: Cosmos DB la connexion URL du compte. Doit être utilisé conjointement avec la clé de compte cosmosdb.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
