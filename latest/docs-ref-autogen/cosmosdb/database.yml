- uid: az_cosmosdb_database_list
  name: az cosmosdb database list
  summary: Répertorie toutes les bases de données Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb database list [--key]
                              [--name]
                              [--query-examples]
                              [--resource-group-name]
                              [--subscription]
                              [--url-connection]
  examples:
  - summary: Répertorie toutes les bases de données Azure Cosmos DB (générées automatiquement)
    syntax: az cosmosdb database list --name MyCosmosDBDatabaseAccount --resource-group-name MyResourceGroup
  optionalParameters:
