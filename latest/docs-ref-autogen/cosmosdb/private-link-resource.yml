### YamlMime:AzureCLIGroup
uid: az_cosmosdb_private_link_resource
name: az cosmosdb private-link-resource
summary: Gérer Azure Cosmos DB les ressources de lien privé.
description: ''
directCommands:
- uid: az_cosmosdb_private_link_resource_list
  name: az cosmosdb private-link-resource list
  summary: Répertorie les ressources de lien privé prises en charge pour Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb private-link-resource list --account-name
                                           --resource-group
                                           [--query-examples]
                                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nom du compte Cosmosdb.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_private_link_resource_list
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
