### YamlMime:AzureCLIGroup
uid: az_cosmosdb_table
name: az cosmosdb table
summary: Gérer les ressources de table d’Azure Cosmos DB compte.
description: ''
directCommands:
- uid: az_cosmosdb_table_create
  name: az cosmosdb table create
  summary: Créez une table sous un compte Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb table create --account-name
                             --name
                             --resource-group
                             [--max-throughput]
                             [--subscription]
                             [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nom du compte Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la table.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: La ressource de débit maximale peut être mise à l’échelle (RU/s). Fourni lorsque la mise à l’échelle automatique est activée pour la ressource. La valeur minimale peut être 4000 (RU/s).
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --throughput
    summary: Débit de la table (RU/s). La valeur par défaut est 400.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_table_delete
  name: az cosmosdb table delete
  summary: Supprimez la table sous un compte Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb table delete --account-name
                             --name
                             --resource-group
                             [--subscription]
                             [--yes]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nom du compte Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la table.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_table_exists
  name: az cosmosdb table exists
  summary: Vérifie s’il existe une table Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb table exists --account-name
                             --name
                             --resource-group
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nom du compte Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la table.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_table_list
  name: az cosmosdb table list
  summary: Répertoriez les tables sous un compte Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb table list --account-name
                           --resource-group
                           [--query-examples]
                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nom du compte Cosmosdb.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_table_show
  name: az cosmosdb table show
  summary: Affichez les détails d’une table sous un compte Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb table show --account-name
                           --name
                           --resource-group
                           [--query-examples]
                           [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nom du compte Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la table.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
