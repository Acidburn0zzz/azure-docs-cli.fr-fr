### YamlMime:AzureCLIGroup
uid: az_cosmosdb_private_endpoint_connection
name: az cosmosdb private-endpoint-connection
summary: Gérer les connexions Azure Cosmos DB des points de terminaison privés.
description: ''
directCommands:
- uid: az_cosmosdb_private_endpoint_connection_approve
  name: az cosmosdb private-endpoint-connection approve
  summary: Approuve la connexion de point de terminaison privée spécifiée associée à Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb private-endpoint-connection approve [--account-name]
                                                    [--description]
                                                    [--id]
                                                    [--ids]
                                                    [--name]
                                                    [--resource-group]
                                                    [--subscription]
  examples:
  - summary: Approuve la connexion de point de terminaison privée spécifiée associée à Azure Cosmos DB.
    syntax: az cosmosdb private-endpoint-connection approve --account-name MyAccount --name MyPrivateEndpoint --resource-group MyResourceGroup --description "Approved"
  optionalParameters:
  - name: --account-name -a
    summary: Nom du compte de base de données Cosmos DB. Obligatoire si--Connection-ID n’est pas spécifié.
    description: ''
  - name: --description
    summary: Commentaires pour l’opération d’approbation.
    description: ''
  - name: --id
    summary: ID de la connexion de point de terminaison privée associée à Azure Cosmos DB. S’il est spécifié--Account-Name--Resource-Group/-g et--Name/-n, il doit être omis.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de la connexion de point de terminaison privée associée à Azure Cosmos DB. Obligatoire si--Connection-ID n’est pas spécifié.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources du compte de Cosmos DB spécifié. Obligatoire si--Connection-ID n’est pas spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
