### YamlMime:AzureCLIGroup
uid: az_cosmosdb_network_rule
name: az cosmosdb network-rule
summary: Gérer les règles de réseau Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_network_rule_add
  name: az cosmosdb network-rule add
  summary: Ajoute une règle de réseau virtuel à un compte de base de données Cosmos DB existant.
  description: ''
  syntax: >-
    az cosmosdb network-rule add --subnet
                                 [--ids]
                                 [--ignore-missing-endpoint {false, true}]
                                 [--name]
                                 [--resource-group]
                                 [--subscription]
                                 [--virtual-network]
  requiredParameters:
  - isRequired: true
    name: --subnet
    summary: Nom ou ID du sous-réseau.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --ignore-missing-endpoint --ignore-missing-vnet-service-endpoint
    parameterValueGroup: false, true
    summary: Créer une règle de pare-feu avant que le point de terminaison de service de réseau virtuel soit activé.
    description: ''
  - name: --name -n
    summary: Nom du compte de base de données Cosmos DB.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --virtual-network --vnet-name
    summary: Nom du réseau virtuel, qui doit être fourni conjointement avec le nom du sous-réseau.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_network_rule_list
  name: az cosmosdb network-rule list
  summary: Répertorie les comptes de réseau virtuel associés à un compte de Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb network-rule list --name
                                  --resource-group
                                  [--query-examples]
                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du compte de base de données Cosmos DB.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_network_rule_remove
  name: az cosmosdb network-rule remove
  summary: Ajoute une règle de réseau virtuel à un compte de base de données Cosmos DB existant.
  description: ''
  syntax: >-
    az cosmosdb network-rule remove --subnet
                                    [--ids]
                                    [--name]
                                    [--resource-group]
                                    [--subscription]
                                    [--virtual-network]
  requiredParameters:
  - isRequired: true
    name: --subnet
    summary: Nom ou ID du sous-réseau.
    description: ''
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom du compte de base de données Cosmos DB.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --virtual-network --vnet-name
    summary: Nom du réseau virtuel, qui doit être fourni conjointement avec le nom du sous-réseau.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_network_rule_add
- az_cosmosdb_network_rule_list
- az_cosmosdb_network_rule_remove
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
