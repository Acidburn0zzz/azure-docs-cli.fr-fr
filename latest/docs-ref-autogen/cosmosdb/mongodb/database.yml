### YamlMime:AzureCLIGroup
uid: az_cosmosdb_mongodb_database
name: az cosmosdb mongodb database
summary: Gérer les bases de données Azure Cosmos DB MongoDB.
description: ''
directCommands:
- uid: az_cosmosdb_mongodb_database_create
  name: az cosmosdb mongodb database create
  summary: Créez une base de données MongoDB sous un compte Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb mongodb database create --account-name
                                        --name
                                        --resource-group
                                        [--max-throughput]
                                        [--subscription]
                                        [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nom du compte Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la base de données.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: La ressource de débit maximale peut être mise à l’échelle (RU/s). Fourni lorsque la mise à l’échelle automatique est activée pour la ressource. La valeur minimale peut être 4000 (RU/s).
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --throughput
    summary: Débit de la base de données MongoDB (RU/s). La valeur par défaut est 400.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_mongodb_database_delete
  name: az cosmosdb mongodb database delete
  summary: Supprimez la base de données MongoDB sous un compte Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb mongodb database delete --account-name
                                        --name
                                        --resource-group
                                        [--subscription]
                                        [--yes]
  examples:
  - summary: Supprimez la base de données MongoDB sous un compte Azure Cosmos DB. généré automatiquement
    syntax: az cosmosdb mongodb database delete --account-name MyAccount --name MyDatabase --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nom du compte Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la base de données.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_mongodb_database_exists
  name: az cosmosdb mongodb database exists
  summary: Vérifie l’existence d’une base de données Azure Cosmos DB MongoDB.
  description: ''
  syntax: >-
    az cosmosdb mongodb database exists --account-name
                                        --name
                                        --resource-group
                                        [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nom du compte Cosmosdb.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la base de données.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_mongodb_database_list
  name: az cosmosdb mongodb database list
  summary: Répertoriez les bases de données MongoDB sous un compte Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb mongodb database list --account-name
                                      --resource-group
                                      [--query-examples]
                                      [--subscription]
  examples:
  - summary: Répertoriez les bases de données MongoDB sous un compte Azure Cosmos DB. généré automatiquement
    syntax: az cosmosdb mongodb database list --account-name MyAccount --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nom du compte Cosmosdb.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_mongodb_database_show
  name: az cosmosdb mongodb database show
  summary: Affichez les détails d’une base de données MongoDB sous un compte Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb mongodb database show --account-name
                                      --name
                                      --resource-group
                                      [--query-examples]
                                      [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
