### YamlMime:AzureCLIGroup
uid: az_cosmosdb_identity
name: az cosmosdb identity
summary: Gérer les identités de service gérées Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_identity_assign
  name: az cosmosdb identity assign
  summary: Affectez l’identité SystemAssigned pour un compte de base de données Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb identity assign [--ids]
                                [--name]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Affectez l’identité SystemAssigned pour un compte de base de données Azure Cosmos DB.
    syntax: az cosmosdb identity assign --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom du compte de base de données Cosmos DB.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_identity_remove
  name: az cosmosdb identity remove
  summary: Supprimer l’identité SystemAssigned pour un compte de base de données Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb identity remove [--ids]
                                [--name]
                                [--resource-group]
                                [--subscription]
  examples:
  - summary: Supprimer l’identité SystemAssigned pour un compte de base de données Azure Cosmos DB.
    syntax: az cosmosdb identity remove --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom du compte de base de données Cosmos DB.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_identity_show
  name: az cosmosdb identity show
  summary: Affichez les identités d’un compte de base de données Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb identity show [--ids]
                              [--name]
                              [--query-examples]
                              [--resource-group]
                              [--subscription]
  examples:
  - summary: Affichez les identités d’un compte de base de données Azure Cosmos DB.
    syntax: az cosmosdb identity show --name MyCosmosDBDatabaseAccount --resource-group MyResourceGroup
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom du compte de base de données Cosmos DB.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_identity_assign
