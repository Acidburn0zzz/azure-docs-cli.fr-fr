### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_container_throughput
name: az cosmosdb sql container throughput
summary: Gérez le débit du conteneur SQL sous un compte Azure Cosmos DB.
description: ''
directCommands:
- uid: az_cosmosdb_sql_container_throughput_migrate
  name: az cosmosdb sql container throughput migrate
  summary: Migrez le débit du conteneur SQL entre la mise à l’échelle automatique et l’approvisionnement manuel.
  description: ''
  syntax: >-
    az cosmosdb sql container throughput migrate --account-name
                                                 --database-name
                                                 --name
                                                 --resource-group
                                                 --throughput-type {autoscale, manual}
                                                 [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nom du compte Cosmosdb.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Nom de la base de données.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du conteneur.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --throughput-type -t
    parameterValueGroup: autoscale, manual
    summary: Type de débit vers lequel effectuer la migration.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_container_throughput_show
  name: az cosmosdb sql container throughput show
  summary: Obtient le débit du conteneur SQL sous une base de données SQL Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb sql container throughput show --account-name
                                              --database-name
                                              --name
                                              --resource-group
                                              [--query-examples]
                                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nom du compte Cosmosdb.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Nom de la base de données.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du conteneur.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_container_throughput_update
  name: az cosmosdb sql container throughput update
  summary: Mettez à jour le débit du conteneur SQL sous une base de données SQL Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb sql container throughput update --account-name
                                                --database-name
                                                --name
                                                --resource-group
                                                [--max-throughput]
                                                [--subscription]
                                                [--throughput]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nom du compte Cosmosdb.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Nom de la base de données.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom du conteneur.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --max-throughput
    summary: La ressource de débit maximale peut être mise à l’échelle (RU/s). Fourni lorsque la mise à l’échelle automatique est activée pour la ressource. La valeur minimale peut être 4000 (RU/s).
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --throughput
    summary: Débit du conteneur SQL (RU/s).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
commands:
- az_cosmosdb_sql_container_throughput_migrate
- az_cosmosdb_sql_container_throughput_show
- az_cosmosdb_sql_container_throughput_update
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
