### YamlMime:AzureCLIGroup
uid: az_cosmosdb_sql_user_defined_function
name: az cosmosdb sql user-defined-function
summary: Gérez Azure Cosmos DB fonctions SQL définies par l’utilisateur.
description: ''
directCommands:
- uid: az_cosmosdb_sql_user_defined_function_create
  name: az cosmosdb sql user-defined-function create
  summary: Créez une fonction SQL définie par l’utilisateur sous un conteneur SQL Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb sql user-defined-function create --account-name
                                                 --body
                                                 --container-name
                                                 --database-name
                                                 --name
                                                 --resource-group
                                                 [--subscription]
  examples:
  - summary: Créer une fonction SQL définie par l’utilisateur Azure Cosmos DB.
    syntax: az cosmosdb sql user-defined-function create -g MyResourceGroup -a MyAccount -d MyDatabase -c MyContainer -n MyUserDefinedFunction -b UserDefinedFunctionBody
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nom du compte Cosmosdb.
    description: ''
  - isRequired: true
    name: --body -b
    summary: UserDefinedFunction corps, vous pouvez l’entrer sous la forme d’une chaîne ou d’un fichier, par exemple--Body @udfbody-file.json .
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Nom du conteneur.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Nom de la base de données.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de UserDefinedFunction.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_user_defined_function_delete
  name: az cosmosdb sql user-defined-function delete
  summary: Supprimez la fonction SQL définie par l’utilisateur sous un conteneur SQL Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb sql user-defined-function delete --account-name
                                                 --container-name
                                                 --database-name
                                                 --name
                                                 --resource-group
                                                 [--subscription]
                                                 [--yes]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nom du compte Cosmosdb.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Nom du conteneur.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Nom de la base de données.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de UserDefinedFunction.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
- uid: az_cosmosdb_sql_user_defined_function_list
  name: az cosmosdb sql user-defined-function list
  summary: Répertorie les fonctions définies par l’utilisateur SQL sous un conteneur SQL Azure Cosmos DB.
  description: ''
  syntax: >-
    az cosmosdb sql user-defined-function list --account-name
                                               --container-name
                                               --database-name
                                               --resource-group
                                               [--query-examples]
                                               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nom du compte Cosmosdb.
    description: ''
  - isRequired: true
    name: --container-name -c
    summary: Nom du conteneur.
    description: ''
  - isRequired: true
    name: --database-name -d
    summary: Nom de la base de données.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/cosmosdb/_help.py
