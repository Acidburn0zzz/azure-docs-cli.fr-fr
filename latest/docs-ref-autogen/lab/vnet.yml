### YamlMime:AzureCLIGroup
uid: az_lab_vnet
name: az lab vnet
summary: Gérer les réseaux virtuels d’un laboratoire Azure DevTest.
description: ''
directCommands:
- uid: az_lab_vnet_get
  name: az lab vnet get
  summary: Procurez-vous le réseau virtuel.
  description: ''
  syntax: >-
    az lab vnet get --lab-name
                    --name
                    --resource-group
                    [--expand]
                    [--subscription]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Nom du lab.
    description: ''
  - isRequired: true
    name: --name
    summary: nom du réseau virtuel.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: "Spécifiez la requête $expand. Exemple : 'Properties ($expand = externalSubnets) '."
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_vnet_list
  name: az lab vnet list
  summary: Répertorier les réseaux virtuels dans un laboratoire donné.
  description: ''
  syntax: >-
    az lab vnet list --lab-name
                     --resource-group
                     [--expand]
                     [--filter]
                     [--orderby]
                     [--query-examples]
                     [--subscription]
                     [--top]
  requiredParameters:
  - isRequired: true
    name: --lab-name
    summary: Nom du lab.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: "Spécifiez la requête $expand. Exemple : 'Properties ($expand = externalSubnets) '."
    description: ''
  - name: --filter
    summary: "Filtre à appliquer à l’opération. Exemple : ' $filter = Contains (nom, 'myName')."
    description: ''
  - name: --orderby
    summary: "Expression de classement pour les résultats, à l’aide de la notation OData. Exemple : ' $orderby = nom DESC'."
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --top
    summary: 'Nombre maximal de ressources à retourner à partir de l’opération. Exemple : « $top = 10 ».'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
commands:
- az_lab_vnet_get
- az_lab_vnet_list
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
