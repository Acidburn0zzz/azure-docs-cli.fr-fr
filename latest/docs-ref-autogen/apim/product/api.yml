### YamlMime:AzureCLIGroup
uid: az_apim_product_api
name: az apim product api
summary: Gérez les API du produit gestion des API Azure.
description: ''
directCommands:
- uid: az_apim_product_api_add
  name: az apim product api add
  summary: Ajoute une API au produit spécifié.
  description: ''
  syntax: >-
    az apim product api add --api-id
                            --product-id
                            --resource-group
                            --service-name
                            [--subscription]
  examples:
  - summary: Ajoute une API au produit spécifié.
    syntax: az apim product api add --resource-group MyResourceGroup --service-name MyServiceName  --product-id MyProductID --api-id MyAPIID
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: Identificateur de révision de l’API. Doit être unique dans l’instance actuelle du service gestion des API. La révision non active a ; Rev = n comme suffixe, où n est le numéro de révision.
    description: ''
  - isRequired: true
    name: --product-id
    summary: Identificateur de produit. Doit être unique dans l’instance actuelle du service gestion des API.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Nom de l’instance du service gestion des API.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_product_api_check
  name: az apim product api check
  summary: Vérifie que l’entité API spécifiée par l’identificateur est associée à l’entité Product.
  description: ''
  syntax: >-
    az apim product api check --api-id
                              --product-id
                              --resource-group
                              --service-name
                              [--subscription]
  examples:
  - summary: Vérifiez si l’API est associée au produit.
    syntax: az apim product api check --resource-group MyResourceGroup  --service-name MyServiceName  --product-id MyProductID --api-id MyAPIID
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: Identificateur de révision de l’API. Doit être unique dans l’instance actuelle du service gestion des API. La révision non active a ; Rev = n comme suffixe, où n est le numéro de révision.
    description: ''
  - isRequired: true
    name: --product-id
    summary: Identificateur de produit. Doit être unique dans l’instance actuelle du service gestion des API.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Nom de l’instance du service gestion des API.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_product_api_delete
  name: az apim product api delete
  summary: Supprime l’API spécifiée du produit spécifié.
  description: ''
  syntax: >-
    az apim product api delete --api-id
                               --product-id
                               --resource-group
                               --service-name
                               [--subscription]
  examples:
  - summary: Supprime l’API spécifiée du produit spécifié.
    syntax: az apim product api delete --resource-group MyResourceGroup --service-name MyServiceName  --product-id MyProductID --api-id MyAPIID
  requiredParameters:
  - isRequired: true
    name: --api-id
    summary: Identificateur de révision de l’API. Doit être unique dans l’instance actuelle du service gestion des API. La révision non active a ; Rev = n comme suffixe, où n est le numéro de révision.
    description: ''
  - isRequired: true
    name: --product-id
    summary: Identificateur de produit. Doit être unique dans l’instance actuelle du service gestion des API.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Nom de l’instance du service gestion des API.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
- uid: az_apim_product_api_list
  name: az apim product api list
  summary: Répertorie une collection d’API associées à un produit.
  description: ''
  syntax: >-
    az apim product api list --product-id
                             --resource-group
                             --service-name
                             [--query-examples]
                             [--subscription]
  examples:
  - summary: Répertorie toutes les API associées à un produit.
    syntax: az apim product api list --resource-group MyResourceGroup  --service-name MyServiceName  --product-id MyProductID
  requiredParameters:
  - isRequired: true
    name: --product-id
    summary: Identificateur de produit. Doit être unique dans l’instance actuelle du service gestion des API.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --service-name -n
    summary: Nom de l’instance du service gestion des API.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/apim/_help.py
