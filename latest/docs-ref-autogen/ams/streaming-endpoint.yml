                                     [--add]
                                     [--cdn-profile]
                                     [--cdn-provider]
                                     [--client-access-policy]
                                     [--cross-domain-policy]
                                     [--custom-host-names]
                                     [--description]
                                     [--disable-cdn]
                                     [--force-string]
                                     [--ids]
                                     [--ips]
                                     [--max-cache-age]
                                     [--name]
                                     [--no-wait]
                                     [--remove]
                                     [--resource-group]
                                     [--set]
                                     [--subscription]
                                     [--tags]
  optionalParameters:
