### YamlMime:AzureCLIGroup
uid: az_ams_streaming-endpoint_akamai
name: az ams streaming-endpoint akamai
summary: Gérer les objets AkamaiAccessControl à utiliser sur les points de terminaison de streaming.
description: ''
directCommands:
- uid: az_ams_streaming-endpoint_akamai_add
  name: az ams streaming-endpoint akamai add
  summary: Ajoutez un AkamaiAccessControl à un point de terminaison de streaming existant.
  description: ''
  syntax: >-
    az ams streaming-endpoint akamai add [--account-name]
                                         [--base64-key]
                                         [--expiration]
                                         [--identifier]
                                         [--ids]
                                         [--name]
                                         [--resource-group]
                                         [--subscription]
  optionalParameters:
  - name: --account-name -a
    summary: Nom du compte Azure Media Services.
    description: ''
  - name: --base64-key
    summary: Clé d'authentification codée en Base64, que le CDN utilise. La clé d’authentification fournie par Akamai est une chaîne encodée en ASCII et doit être convertie en octets, puis encodée en base64.
    description: ''
  - name: --expiration
    summary: Valeur DateTime ISO 8601 qui spécifie la date d’expiration de l’authentification Akamai.
    description: ''
  - name: --identifier
    summary: Identificateur de la clé d’authentification. Il s’agit de la valeur à usage unique fournie par Akamai.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom du point de terminaison de streaming.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_streaming-endpoint_akamai_remove
  name: az ams streaming-endpoint akamai remove
  summary: Supprimer un AkamaiAccessControl d’un point de terminaison de streaming existant.
  description: ''
  syntax: >-
    az ams streaming-endpoint akamai remove --identifier
                                            [--account-name]
                                            [--ids]
                                            [--name]
                                            [--resource-group]
                                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --identifier
    summary: Identificateur de la clé d’authentification. Il s’agit de la valeur à usage unique fournie par Akamai.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Nom du compte Azure Media Services.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom du point de terminaison de streaming.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
commands:
- az_ams_streaming-endpoint_akamai_add
- az_ams_streaming-endpoint_akamai_remove
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
