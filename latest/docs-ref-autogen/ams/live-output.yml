### YamlMime:AzureCLIGroup
uid: az_ams_live_output
name: az ams live-output
summary: Gérer les sorties en temps réel d’un compte Azure Media Services.
description: ''
directCommands:
- uid: az_ams_live_output_create
  name: az ams live-output create
  summary: Créer une sortie dynamique.
  description: ''
  syntax: >-
    az ams live-output create --account-name
                              --archive-window-length
                              --asset-name
                              --live-event-name
                              --name
                              --resource-group
                              [--description]
                              [--fragments-per-ts-segment]
                              [--manifest-name]
                              [--output-snap-time]
                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nom du compte Azure Media Services.
    description: ''
  - isRequired: true
    name: --archive-window-length
    summary: Durée d’intervalle ISO 8601 de la longueur de la fenêtre d’archive. Il s’agit de la durée pendant laquelle le client souhaite conserver le contenu enregistré. La fenêtre minimale est de 5 minutes (PT5M ou 00:05:00). La fenêtre maximale est de 25 heures (PT25H ou 25:00:00). Par exemple, pour conserver la sortie pendant 10 minutes, utilisez PT10M ou 00:10:00.
    description: ''
  - isRequired: true
    name: --asset-name
    summary: Nom de la ressource.
    description: ''
  - isRequired: true
    name: --live-event-name
    summary: Nom de l’événement en direct.
    description: ''
  - isRequired: true
    name: --name -n
    summary: Nom de la sortie dynamique.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --description
    summary: Description de la sortie dynamique.
    description: ''
  - name: --fragments-per-ts-segment
    summary: Nombre de fragments par segment TLS.
    description: ''
  - name: --manifest-name
    summary: Nom du fichier manifeste. S’il n’est pas fourni, le service en génère automatiquement un.
    description: ''
  - name: --output-snap-time
    summary: Heure de l’instantané de sortie.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_live_output_delete
  name: az ams live-output delete
  summary: Supprimer une sortie dynamique.
  description: ''
  syntax: >-
    az ams live-output delete [--account-name]
                              [--ids]
                              [--live-event-name]
                              [--name]
                              [--resource-group]
                              [--subscription]
  optionalParameters:
  - name: --account-name -a
    summary: Nom du compte Azure Media Services.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --live-event-name
    summary: Nom de l’événement en direct.
    description: ''
  - name: --name -n
    summary: Nom de la sortie dynamique.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_live_output_list
  name: az ams live-output list
  summary: Répertorie toutes les sorties en direct dans un événement en direct.
  description: ''
  syntax: >-
    az ams live-output list --account-name
                            --live-event-name
                            --resource-group
                            [--query-examples]
                            [--subscription]
  requiredParameters:
  - isRequired: true
    name: --account-name -a
    summary: Nom du compte Azure Media Services.
    description: ''
  - isRequired: true
    name: --live-event-name
    summary: Nom de l’événement en direct.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_live_output_show
  name: az ams live-output show
  summary: Affichez les détails d’une sortie dynamique.
  description: ''
  syntax: >-
    az ams live-output show [--account-name]
                            [--ids]
                            [--live-event-name]
                            [--name]
                            [--query-examples]
                            [--resource-group]
                            [--subscription]
  optionalParameters:
  - name: --account-name -a
    summary: Nom du compte Azure Media Services.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --live-event-name
    summary: Nom de l’événement en direct.
    description: ''
  - name: --name -n
    summary: Nom de la sortie dynamique.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
commands:
- az_ams_live_output_create
- az_ams_live_output_delete
- az_ams_live_output_list
- az_ams_live_output_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
