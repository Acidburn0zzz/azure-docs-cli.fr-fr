### YamlMime:AzureCLIGroup
uid: az_ams_account_storage
name: az ams account storage
summary: Gérer le stockage pour un compte Azure Media Services.
description: ''
directCommands:
- uid: az_ams_account_storage_add
  name: az ams account storage add
  summary: Attachez un stockage secondaire à un compte Azure Media Services.
  description: ''
  syntax: >-
    az ams account storage add [--account-name]
                               [--ids]
                               [--name]
                               [--resource-group]
                               [--subscription]
  optionalParameters:
  - name: --account-name -a
    summary: Nom du compte Azure Media Services.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom ou ID de ressource du compte de stockage secondaire à détacher du compte Azure Media Services.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_storage_remove
  name: az ams account storage remove
  summary: Détacher un stockage secondaire d’un compte de Azure Media Services.
  description: ''
  syntax: >-
    az ams account storage remove [--account-name]
                                  [--ids]
                                  [--name]
                                  [--resource-group]
                                  [--subscription]
  optionalParameters:
  - name: --account-name -a
    summary: Nom du compte Azure Media Services.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom ou ID de ressource du compte de stockage secondaire à détacher du compte Azure Media Services.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_storage_set-authentication
  name: az ams account storage set-authentication
  summary: Définir l’authentification d’un compte de stockage associé à un compte Azure Media Services.
  description: ''
  syntax: >-
    az ams account storage set-authentication --storage-auth {ManagedIdentity, System}
                                              [--account-name]
                                              [--ids]
                                              [--resource-group]
                                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --storage-auth
    parameterValueGroup: ManagedIdentity, System
    summary: Type d’authentification pour le compte de stockage associé au compte Media Services.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Nom du compte Azure Media Services.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_storage_sync-storage-keys
  name: az ams account storage sync-storage-keys
  summary: Synchronisez les clés de compte de stockage pour un compte de stockage associé à un compte de Azure Media Services.
  description: ''
  syntax: >-
    az ams account storage sync-storage-keys --id
                                             [--account-name]
                                             [--ids]
                                             [--resource-group]
                                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --id
    summary: ID de la ressource de compte de stockage.
    description: ''
  optionalParameters:
  - name: --account-name -a
    summary: Nom du compte Azure Media Services.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
