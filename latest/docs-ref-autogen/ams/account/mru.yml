### YamlMime:AzureCLIGroup
uid: az_ams_account_mru
name: az ams account mru
summary: Gérer les unités réservées de média pour un compte Azure Media Services.
description: ''
directCommands:
- uid: az_ams_account_mru_set
  name: az ams account mru set
  summary: Définissez le type et le nombre d’unités réservées de média pour un compte Azure Media Services.
  description: ''
  syntax: >-
    az ams account mru set [--count]
                           [--ids]
                           [--name]
                           [--resource-group]
                           [--subscription]
                           [--type]
  optionalParameters:
  - name: --count
    summary: Nombre d’unités réservées d’encodage que vous souhaitez approvisionner pour ce compte pour les tâches simultanées (une unité est égale à une tâche).
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom du compte Azure Media Services.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --type
    summary: 'Vitesse des unités de traitement réservées. Le coût de l’encodage de média dépend du niveau tarifaire que vous choisissez. <a href="https://azure.microsoft.com/pricing/details/media-services/">https://azure.microsoft.com/pricing/details/media-services/</a>Pour plus d’informations, consultez. Valeurs autorisées : S1, S2, S3.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
- uid: az_ams_account_mru_show
  name: az ams account mru show
  summary: Affichez les détails des unités réservées de média pour un compte Azure Media Services.
  description: ''
  syntax: >-
    az ams account mru show [--ids]
                            [--name]
                            [--query-examples]
                            [--resource-group]
                            [--subscription]
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom du compte Azure Media Services.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/ams/_help.py
commands:
- az_ams_account_mru_set
- az_ams_account_mru_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
