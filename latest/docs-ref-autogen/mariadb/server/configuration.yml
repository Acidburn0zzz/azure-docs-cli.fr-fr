### YamlMime:AzureCLIGroup
uid: az_mariadb_server_configuration
name: az mariadb server configuration
summary: Gérer les valeurs de configuration d’un serveur.
description: ''
directCommands:
- uid: az_mariadb_server_configuration_list
  name: az mariadb server configuration list
  summary: Répertoriez les valeurs de configuration pour un serveur.
  description: ''
  syntax: >-
    az mariadb server configuration list [--ids]
                                         [--query-examples]
                                         [--resource-group]
                                         [--server-name]
                                         [--subscription]
  examples:
  - summary: Répertoriez les valeurs de configuration pour un serveur. généré automatiquement
    syntax: az mariadb server configuration list --resource-group MyResourceGroup --server-name MyServer
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nom du serveur. Le nom ne peut contenir que des lettres minuscules, des chiffres et le caractère de trait d’Union (-). 3 caractères minimum et 63 caractères au maximum.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
- uid: az_mariadb_server_configuration_set
  name: az mariadb server configuration set
  summary: Mettez à jour la configuration d’un serveur.
  description: ''
  syntax: >-
    az mariadb server configuration set [--ids]
                                        [--name]
                                        [--resource-group]
                                        [--server-name]
                                        [--subscription]
                                        [--value]
  examples:
  - summary: Définissez une nouvelle valeur de configuration.
    syntax: az mariadb server configuration set -g testgroup -s testsvr -n {config_name} --value {config_value}
  - summary: Définissez une valeur de configuration sur sa valeur par défaut.
    syntax: az mariadb server configuration set -g testgroup -s testsvr -n {config_name}
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Le nom de la configuration.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nom du serveur. Le nom ne peut contenir que des lettres minuscules, des chiffres et le caractère de trait d’Union (-). 3 caractères minimum et 63 caractères au maximum.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --value
    summary: Valeur de la configuration. S’il n’est pas fourni, la valeur de configuration est définie par défaut.
    description: ''
- uid: az_mariadb_server_configuration_show
  name: az mariadb server configuration show
  summary: Obtenir la configuration d’un serveur.».
  description: ''
  syntax: >-
    az mariadb server configuration show [--ids]
                                         [--name]
                                         [--query-examples]
                                         [--resource-group]
                                         [--server-name]
                                         [--subscription]
  examples:
  - summary: Obtenir la configuration d’un serveur». (couramment utilisé avec--Output). généré automatiquement
    syntax: az mariadb server configuration show --name MyServerConfiguration --resource-group MyResourceGroup --server-name MyServer
  optionalParameters:
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de la configuration du serveur.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --server-name -s
    summary: Nom du serveur. Le nom ne peut contenir que des lettres minuscules, des chiffres et le caractère de trait d’Union (-). 3 caractères minimum et 63 caractères au maximum.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
commands:
- az_mariadb_server_configuration_list
- az_mariadb_server_configuration_set
- az_mariadb_server_configuration_show
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
