### YamlMime:AzureCLIGroup
uid: az_mariadb_server_private_endpoint_connection
name: az mariadb server private-endpoint-connection
summary: Gérer les connexions de point de terminaison privé du serveur MariaDB.
description: ''
directCommands:
- uid: az_mariadb_server_private_endpoint_connection_approve
  name: az mariadb server private-endpoint-connection approve
  summary: Approuve la connexion de point de terminaison privée spécifiée associée à un serveur MariaDB.
  description: ''
  syntax: >-
    az mariadb server private-endpoint-connection approve [--description]
                                                          [--id]
                                                          [--ids]
                                                          [--name]
                                                          [--resource-group]
                                                          [--server-name]
                                                          [--subscription]
  optionalParameters:
  - name: --description
    summary: Commentaires pour l’opération d’approbation.
    description: ''
  - name: --id
    summary: ID de la connexion de point de terminaison privée associée au serveur. S’il est spécifié--Server-Name/-s et--Name/-n, il doit être omis.
    description: ''
  - name: --ids
    summary: Un ou plusieurs ID de ressource (délimités par des espaces). Il doit s’agir d’un ID de ressource complet contenant toutes les informations des arguments « ID de ressource ». Vous devez fournir des ID ou d’autres arguments « ID de ressource ».
    description: ''
  - name: --name -n
    summary: Nom de la connexion de point de terminaison privée associée au serveur. Obligatoire si--ID n’est pas spécifié.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources du serveur spécifié.
    description: ''
  - name: --server-name -s
    summary: Nom du serveur. Obligatoire si--ID n’est pas spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
