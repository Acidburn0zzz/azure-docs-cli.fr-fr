- uid: az_mariadb_server_private_endpoint_connection_show
  name: az mariadb server private-endpoint-connection show
  summary: Affichez les détails d’une connexion de point de terminaison privée associée à un serveur MariaDB.
  description: ''
  syntax: >-
    az mariadb server private-endpoint-connection show [--id]
                                                       [--ids]
                                                       [--name]
                                                       [--query-examples]
                                                       [--resource-group]
                                                       [--server-name]
                                                       [--subscription]
  optionalParameters:
