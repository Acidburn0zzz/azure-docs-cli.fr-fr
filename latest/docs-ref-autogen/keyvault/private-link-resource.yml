### YamlMime:AzureCLIGroup
uid: az_keyvault_private_link_resource
name: az keyvault private-link-resource
summary: Gérer les ressources de lien privé de coffre.
description: ''
directCommands:
- uid: az_keyvault_private_link_resource_list
  name: az keyvault private-link-resource list
  summary: Répertorie les ressources de lien privé prises en charge pour un Key Vault.
  description: ''
  syntax: >-
    az keyvault private-link-resource list --vault-name
                                           [--query-examples]
                                           [--resource-group]
                                           [--subscription]
  examples:
  - summary: Obtenir les ressources de lien privé qui doivent être créées pour un Key Vault.
    syntax: az keyvault private-link-resource list --vault-name mykv
  requiredParameters:
  - isRequired: true
    name: --vault-name
    summary: Nom du coffre.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Procédez uniquement si Key Vault appartient au groupe de ressources spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
commands:
- az_keyvault_private_link_resource_list
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
