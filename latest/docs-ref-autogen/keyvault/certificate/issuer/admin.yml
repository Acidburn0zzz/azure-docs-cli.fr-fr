### YamlMime:AzureCLIGroup
uid: az_keyvault_certificate_issuer_admin
name: az keyvault certificate issuer admin
summary: Gérer les informations d’administration pour les émetteurs de certificats.
description: ''
directCommands:
- uid: az_keyvault_certificate_issuer_admin_add
  name: az keyvault certificate issuer admin add
  summary: Ajouter les détails de l’administrateur pour un émetteur de certificat spécifié.
  description: ''
  syntax: >-
    az keyvault certificate issuer admin add --email
                                             --issuer-name
                                             --vault-name
                                             [--first-name]
                                             [--last-name]
                                             [--phone]
                                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --email
    summary: Adresse de messagerie de l’administrateur. Doit être unique dans le coffre.
    description: ''
  - isRequired: true
    name: --issuer-name
    summary: Nom de l’émetteur du certificat.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nom du coffre.
    description: ''
  optionalParameters:
  - name: --first-name
    summary: Prénom de l’administrateur.
    description: ''
  - name: --last-name
    summary: Nom de l’administrateur.
    description: ''
  - name: --phone
    summary: Numéro de téléphone de l’administrateur.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_issuer_admin_delete
  name: az keyvault certificate issuer admin delete
  summary: Supprimer les informations d’administration pour l’émetteur du certificat spécifié.
  description: ''
  syntax: >-
    az keyvault certificate issuer admin delete --email
                                                --issuer-name
                                                --vault-name
                                                [--subscription]
  requiredParameters:
  - isRequired: true
    name: --email
    summary: Adresse de messagerie de l’administrateur. Doit être unique dans le coffre.
    description: ''
  - isRequired: true
    name: --issuer-name
    summary: Nom de l’émetteur du certificat.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nom du coffre.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_certificate_issuer_admin_list
  name: az keyvault certificate issuer admin list
  summary: Répertorie les administrateurs d’un émetteur de certificat spécifié.
  description: ''
  syntax: >-
    az keyvault certificate issuer admin list --issuer-name
                                              --vault-name
                                              [--query-examples]
                                              [--subscription]
  requiredParameters:
  - isRequired: true
    name: --issuer-name
    summary: Nom de l’émetteur du certificat.
    description: ''
  - isRequired: true
    name: --vault-name
    summary: Nom du coffre.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
commands:
- az_keyvault_certificate_issuer_admin_add
- az_keyvault_certificate_issuer_admin_delete
- az_keyvault_certificate_issuer_admin_list
