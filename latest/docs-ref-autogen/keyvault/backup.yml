### YamlMime:AzureCLIGroup
uid: az_keyvault_backup
name: az keyvault backup
summary: Gérez la sauvegarde HSM complète.
description: ''
directCommands:
- uid: az_keyvault_backup_start
  name: az keyvault backup start
  summary: Commencez une sauvegarde complète du HSM.
  description: ''
  syntax: >-
    az keyvault backup start --storage-container-SAS-token
                             [--blob-container-name]
                             [--hsm-name]
                             [--id]
                             [--storage-account-name]
                             [--storage-resource-uri]
                             [--subscription]
  requiredParameters:
  - isRequired: true
    name: --storage-container-SAS-token -t
    summary: Jeton SAS pointant vers un conteneur de stockage d’objets BLOB Azure.
    description: ''
  optionalParameters:
  - name: --blob-container-name
    summary: Nom du conteneur d’objets BLOB.
    description: ''
  - name: --hsm-name
    summary: Nom du HSM. Peut être omis si--ID est spécifié.
    description: ''
  - name: --id
    summary: ID du HSM.
    description: ''
  - name: --storage-account-name
    summary: Nom du compte de stockage Azure.
    description: ''
  - name: --storage-resource-uri
    summary: URI du conteneur de stockage d’objets BLOB Azure. S’il est spécifié, tous les autres arguments « Storage ID » doivent être omis.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
commands:
- az_keyvault_backup_start
globalParameters:
- name: --debug
  summary: Augmentez le niveau de détail de la journalisation pour afficher tous les journaux de débogage.
- name: --help -h
  summary: Affichez ce message d’aide et quittez.
- name: --only-show-errors
  summary: Afficher uniquement les erreurs, en supprimant les avertissements.
- name: --output -o
  defaultValue: json
  parameterValueGroup: json, jsonc, table, tsv
  summary: Format de sortie.
- name: --query
  summary: Chaîne de requêtes JMESPath. Pour obtenir plus d’informations et des exemples, consultez <a href="http://jmespath.org/">http://jmespath.org/</a>.
- name: --verbose
  summary: Augmentez le niveau de détail de la journalisation. Utilisez --debug pour des journaux de débogage complets.
