### YamlMime:AzureCLIGroup
uid: az_keyvault_network_rule
name: az keyvault network-rule
summary: Gérer les listes de contrôle d’accès réseau du coffre.
description: ''
directCommands:
- uid: az_keyvault_network_rule_add
  name: az keyvault network-rule add
  summary: Ajoutez une règle de réseau aux listes de contrôle d’accès réseau pour un Key Vault.
  description: ''
  syntax: >-
    az keyvault network-rule add --name
                                 [--ip-address]
                                 [--no-wait]
                                 [--resource-group]
                                 [--subnet]
                                 [--subscription]
                                 [--vnet-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du coffre.
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: Adresse IPv4 ou plage CIDR.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --resource-group -g
    summary: Procédez uniquement si Key Vault appartient au groupe de ressources spécifié.
    description: ''
  - name: --subnet
    summary: Nom ou ID du sous-réseau. Si le nom est fourni, `--vnet-name` doit être fourni.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Nom d’un réseau virtuel.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_network_rule_list
  name: az keyvault network-rule list
  summary: Répertorier les règles de réseau à partir des listes de contrôle d’accès réseau pour un Key Vault.
  description: ''
  syntax: >-
    az keyvault network-rule list --name
                                  [--query-examples]
                                  [--resource-group]
                                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du coffre.
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Procédez uniquement si Key Vault appartient au groupe de ressources spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_network_rule_remove
  name: az keyvault network-rule remove
  summary: Supprimer une règle de réseau des listes de contrôle d’accès réseau pour un Key Vault.
  description: ''
  syntax: >-
    az keyvault network-rule remove --name
                                    [--ip-address]
                                    [--no-wait]
                                    [--resource-group]
                                    [--subnet]
                                    [--subscription]
                                    [--vnet-name]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du coffre.
    description: ''
  optionalParameters:
  - name: --ip-address
    summary: Adresse IPv4 ou plage CIDR.
    description: ''
  - name: --no-wait
    summary: Ne pas attendre la fin de l’opération de longue durée.
    description: ''
  - name: --resource-group -g
    summary: Procédez uniquement si Key Vault appartient au groupe de ressources spécifié.
    description: ''
  - name: --subnet
    summary: Nom ou ID du sous-réseau. Si le nom est fourni, `--vnet-name` doit être fourni.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --vnet-name
    summary: Nom d’un réseau virtuel.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
- uid: az_keyvault_network_rule_wait
  name: az keyvault network-rule wait
  summary: Placez l’interface CLI dans un état d’attente jusqu’à ce qu’une condition du coffre soit remplie.
  description: ''
  syntax: >-
    az keyvault network-rule wait --name
                                  [--created]
                                  [--custom]
                                  [--deleted]
                                  [--exists]
                                  [--interval]
                                  [--resource-group]
                                  [--subscription]
                                  [--timeout]
                                  [--updated]
  examples:
  - summary: Interrompez l’interface CLI jusqu’à la mise à jour des listes de contrôle d’accès réseau.
    syntax: az keyvault network-rule wait --name MyVault --updated
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du coffre.
    description: ''
  optionalParameters:
  - name: --created
    summary: Patientez jusqu’à ce qu’il soit créé avec « provisioningState » à « Succeeded ».
    description: ''
  - name: --custom
    summary: Attendez que la condition satisfasse à une requête JMESPath personnalisée. Par exemple, provisioningState ! = « en cours », instanceView. Status [ ? code = = 'PowerState/Running'].
    description: ''
  - name: --deleted
    summary: Attendez la suppression.
    description: ''
  - name: --exists
    summary: Attendez que la ressource existe.
    description: ''
  - name: --interval
    defaultValue: "30"
    summary: Intervalle d’interrogation en secondes.
    description: ''
  - name: --resource-group -g
    summary: Procédez uniquement si Key Vault appartient au groupe de ressources spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    defaultValue: "3600"
    summary: Attente maximale en secondes.
    description: ''
  - name: --updated
    summary: Patientez jusqu’à la mise à jour avec provisioningState dans’Succeeded'.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/keyvault/_help.py
commands:
- az_keyvault_network_rule_add
- az_keyvault_network_rule_list
- az_keyvault_network_rule_remove
- az_keyvault_network_rule_wait
