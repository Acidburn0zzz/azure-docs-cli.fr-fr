### YamlMime:AzureCLIGroup
uid: az_internet-analyzer
name: az internet-analyzer
extensionInformation: >-
  > [!Note]

  > Cette référence fait partie de l’extension **analyseur Internet** pour Azure CLI et requiert la version 2.0.67 ou ultérieure.  L’extension s’installe automatiquement la première fois que vous exécutez la commande **AZ Internet-Analyzer** .  [Apprenez-en davantage](https://docs.microsoft.com/en-us/cli/azure/azure-cli-extensions-overview) sur les extensions.
summary: Commandes pour gérer Internet Analyzer.
description: ''
directCommands:
- uid: az_internet-analyzer_show-scorecard
  name: az internet-analyzer show-scorecard
  summary: Affiche la carte de score de latence pour un test.
  description: ''
  syntax: >-
    az internet-analyzer show-scorecard --aggregation-interval
                                        --profile-name
                                        --resource-group
                                        --test-name
                                        [--country]
                                        [--end-date-time-utc]
  requiredParameters:
  - isRequired: true
    name: --aggregation-interval
    summary: Intervalle d’agrégation de la carte de performance de latence.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nom du profil de l’analyseur Internet sous lequel le test existe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --test-name
    summary: Nom du test de l’analyseur Internet.
    description: ''
  optionalParameters:
  - name: --country
    summary: Pays associé à la carte de score de latence. Les valeurs sont des codes pays ISO, comme indiqué ici- https://www.iso.org/iso-3166-country-codes.html .
    description: ''
  - name: --end-date-time-utc
    summary: Date et heure de fin de la carte de performance de latence en heure UTC.
    description: ''
- uid: az_internet-analyzer_show-timeseries
  name: az internet-analyzer show-timeseries
  summary: Affichez TimeSeries pour un test.
  description: ''
  syntax: >-
    az internet-analyzer show-timeseries --aggregation-interval
                                         --end-date-time-utc
                                         --endpoint
                                         --profile-name
                                         --resource-group
                                         --start-date-time-utc
                                         --test-name
                                         --timeseries-type
                                         [--country]
  requiredParameters:
  - isRequired: true
    name: --aggregation-interval
    summary: Intervalle d’agrégation du TimeSeries.
    description: ''
  - isRequired: true
    name: --end-date-time-utc
    summary: DateTime de fin de TimeSeries en UTC.
    description: ''
  - isRequired: true
    name: --endpoint
    summary: Point de terminaison spécifique.
    description: ''
  - isRequired: true
    name: --profile-name
    summary: Nom du profil de l’analyseur Internet sous lequel le test existe.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --start-date-time-utc
    summary: Date et heure de début de TimeSeries en heure UTC.
    description: ''
  - isRequired: true
    name: --test-name
    summary: Nom du test de l’analyseur Internet.
    description: ''
  - isRequired: true
    name: --timeseries-type
    summary: Type de TimeSeries.
    description: ''
  optionalParameters:
  - name: --country
    summary: Pays associé à la carte de score de latence. Les valeurs sont des codes pays ISO, comme indiqué ici- https://www.iso.org/iso-3166-country-codes.html .
    description: ''
commands:
- az_internet-analyzer_preconfigured-endpoint
