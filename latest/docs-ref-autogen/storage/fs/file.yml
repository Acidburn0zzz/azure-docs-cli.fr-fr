### YamlMime:AzureCLIGroup
uid: az_storage_fs_file
name: az storage fs file
summary: Gérer les fichiers dans Azure Data Lake Storage Gen2 compte.
description: ''
directCommands:
- uid: az_storage_fs_file_append
  name: az storage fs file append
  summary: Ajoutez du contenu à un fichier dans ADLS Gen2 système de fichiers.
  description: ''
  syntax: >-
    az storage fs file append --content
                              --file-system
                              --path
                              [--account-key]
                              [--account-name]
                              [--auth-mode {key, login}]
                              [--connection-string]
                              [--sas-token]
                              [--subscription]
                              [--timeout]
  examples:
  - summary: Ajoutez du contenu à un fichier dans ADLS Gen2 système de fichiers.
    syntax: az storage fs file append --content "test content test" -p dir/a.txt -f fsname --account-name myadlsaccount --account-key 0000-0000
  requiredParameters:
  - isRequired: true
    name: --content
    summary: Contenu à ajouter au fichier.
    description: ''
  - isRequired: true
    name: --file-system -f
    summary: Nom du système de fichiers.
    description: ''
  - isRequired: true
    name: --path -p
    summary: Chemin d’accès au fichier dans un système de fichiers.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode dans lequel exécuter la commande. le mode « connexion » utilise directement vos informations d’identification de connexion pour l’authentification. Le mode « clé » hérité tente de rechercher une clé de compte si aucun paramètre d’authentification n’est fourni pour le compte. Variable d’environnement : AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --sas-token
    summary: 'Une signature d’accès partagé (SAP). Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Délai d’expiration de la demande en secondes. S’applique à chaque appel au service.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_fs_file_create
  name: az storage fs file create
  summary: Créez un nouveau fichier dans ADLS Gen2 système de fichiers.
  description: ''
  syntax: >-
    az storage fs file create --file-system
                              --path
                              [--account-key]
                              [--account-name]
                              [--auth-mode {key, login}]
                              [--connection-string]
                              [--content-cache]
                              [--content-disposition]
                              [--content-encoding]
                              [--content-language]
                              [--content-md5]
                              [--content-type]
                              [--metadata]
                              [--permissions]
                              [--sas-token]
                              [--subscription]
                              [--timeout]
                              [--umask]
  examples:
  - summary: Créez un nouveau fichier dans ADLS Gen2 système de fichiers.
    syntax: az storage fs file create -p dir/a.txt -f fsname --account-name myadlsaccount --account-key 0000-0000
  requiredParameters:
  - isRequired: true
    name: --file-system -f
    summary: Nom du système de fichiers.
    description: ''
  - isRequired: true
    name: --path -p
    summary: Chemin d’accès au fichier dans un système de fichiers.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode dans lequel exécuter la commande. le mode « connexion » utilise directement vos informations d’identification de connexion pour l’authentification. Le mode « clé » hérité tente de rechercher une clé de compte si aucun paramètre d’authentification n’est fourni pour le compte. Variable d’environnement : AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-cache --content-cache-control
    summary: Chaîne de contrôle du cache.
    description: ''
  - name: --content-disposition
    summary: Transmet des informations supplémentaires sur le traitement de la charge utile de la réponse et peut également être utilisé pour attacher des métadonnées supplémentaires.
    description: ''
  - name: --content-encoding
    summary: Type d’encodage du contenu.
    description: ''
  - name: --content-language
    summary: Langue du contenu.
    description: ''
  - name: --content-md5
    summary: Hachage MD5 du contenu.
    description: ''
  - name: --content-type
    summary: Type MIME du contenu.
    description: ''
  - name: --metadata
    summary: Métadonnées dans les paires clé/valeur séparées par des espaces. Cela remplace toutes les métadonnées existantes.
    description: ''
  - name: --permissions
    summary: Autorisations d’accès POSIX pour le propriétaire du fichier, le groupe propriétaire du fichier et d’autres. Chaque classe peut recevoir une autorisation de lecture, d’écriture ou d’exécution. Le bit permanent est également pris en charge. Les notations octales symboliques (rwxrw-RW) et à 4 chiffres (par exemple, 0766) sont prises en charge. Pour plus d’informations, consultez https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-access-control#levels-of-permission .
    description: ''
  - name: --sas-token
    summary: 'Une signature d’accès partagé (SAP). Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Délai d’expiration de la demande en secondes. S’applique à chaque appel au service.
    description: ''
  - name: --umask
    summary: Lorsque vous créez un fichier ou un répertoire et que le dossier parent n’a pas d’ACL par défaut, l’umask limite les autorisations du fichier ou du répertoire à créer. L’autorisation obtenue est donnée par p & ^ u, où p est l’autorisation et que vous êtes l’umask. Pour plus d’informations, consultez https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-access-control#umask .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
