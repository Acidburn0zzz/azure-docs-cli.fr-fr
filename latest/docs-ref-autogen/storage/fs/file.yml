- uid: az_storage_fs_file_list
  name: az storage fs file list
  summary: Répertorier les fichiers et les répertoires dans ADLS Gen2 système de fichiers.
  description: ''
  syntax: >-
    az storage fs file list --file-system
                            [--account-key]
                            [--account-name]
                            [--auth-mode {key, login}]
                            [--connection-string]
                            [--exclude-dir]
                            [--marker]
                            [--num-results]
                            [--path]
                            [--query-examples]
                            [--recursive {false, true}]
                            [--sas-token]
                            [--show-next-marker]
                            [--subscription]
                            [--timeout]
  examples:
  - summary: Répertorier les fichiers et les répertoires dans ADLS Gen2 système de fichiers.
    syntax: az storage fs file list -f fsname --account-name myadlsaccount --account-key 0000-0000
  - summary: Répertorie les fichiers dans ADLS Gen2 système de fichiers.
    syntax: az storage fs file list --exclude-dir -f fsname --account-name myadlsaccount --account-key 0000-0000
  - summary: Répertorie les fichiers et les répertoires dans un chemin d’accès spécifié.
    syntax: az storage fs file list --path dir -f fsname --account-name myadlsaccount --account-key 0000-0000
  - summary: Répertorier les fichiers et les répertoires à partir d’un marqueur spécifique.
    syntax: az storage fs file list --marker "VBaS6LvPufaqrTANTQvbmV3dHJ5FgAAAA==" -f fsname --account-name myadlsaccount --account-key 0000-0000
  requiredParameters:
  - isRequired: true
    name: --file-system -f
    summary: Nom du système de fichiers.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode dans lequel exécuter la commande. le mode « connexion » utilise directement vos informations d’identification de connexion pour l’authentification. Le mode « clé » hérité tente de rechercher une clé de compte si aucun paramètre d’authentification n’est fourni pour le compte. Variable d’environnement : AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --exclude-dir
    summary: Répertorie uniquement les fichiers du système de fichiers spécifié.
    description: ''
  - name: --marker
    summary: Jeton de continuation opaque. Cette valeur peut être récupérée à partir du champ next_marker d’un objet générateur précédent. S’il est spécifié, ce générateur commencera à retourner des résultats à partir de ce point.
    description: ''
  - name: --num-results
    defaultValue: "5000"
    summary: Spécifiez le nombre maximal de résultats à retourner. Si la demande ne spécifie pas num_results ou spécifie une valeur supérieure à 5 000, le serveur renverra jusqu’à 5 000 éléments.
    description: ''
  - name: --path
    summary: Filtrez les résultats pour retourner uniquement les chemins d’accès sous le chemin d’accès spécifié.
    description: ''
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --recursive
    defaultValue: "1"
    parameterValueGroup: false, true
    summary: Examiner les sous-répertoires de manière récursive lorsque la valeur est true.
    description: ''
  - name: --sas-token
    summary: 'Une signature d’accès partagé (SAP). Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --show-next-marker
    summary: Affiche nextMarker dans le résultat lorsqu’il est spécifié.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Délai d’expiration de la demande en secondes. S’applique à chaque appel au service.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_fs_file_move
  name: az storage fs file move
  summary: Déplacer un fichier dans ADLS Gen2 compte.
  description: ''
  syntax: >-
    az storage fs file move --file-system
                            --new-path
                            --path
                            [--account-key]
                            [--account-name]
                            [--auth-mode {key, login}]
                            [--connection-string]
                            [--content-cache]
                            [--content-disposition]
                            [--content-encoding]
                            [--content-language]
                            [--content-md5]
                            [--content-type]
                            [--sas-token]
                            [--subscription]
  examples:
  - summary: Déplacer un fichier dans ADLS Gen2 compte.
    syntax: az storage fs file move --new-path new-fs/new-dir/b.txt -p dir/a.txt -f fsname --account-name myadlsaccount --account-key 0000-0000
  requiredParameters:
  - isRequired: true
    name: --file-system -f
    summary: Nom du système de fichiers.
    description: ''
  - isRequired: true
    name: --new-path
    summary: 'Nouveau chemin vers lequel déplacer les utilisateurs. La valeur doit avoir le format suivant : « {FileSystem}/{Directory}/{subdirectory}/{file} ».'
    description: ''
  - isRequired: true
    name: --path -p
    summary: Chemin d’accès de fichier d’origine que les utilisateurs souhaitent déplacer dans un système de fichiers.
    description: ''
  optionalParameters:
  - name: --account-key
