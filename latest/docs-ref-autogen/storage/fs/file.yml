- uid: az_storage_fs_file_download
  name: az storage fs file download
  summary: Téléchargez un fichier à partir du chemin d’accès spécifié dans ADLS Gen2 système de fichiers.
  description: ''
  syntax: >-
    az storage fs file download --file-system
                                --path
                                [--account-key]
                                [--account-name]
                                [--auth-mode {key, login}]
                                [--connection-string]
                                [--destination]
                                [--overwrite {false, true}]
                                [--sas-token]
                                [--subscription]
                                [--timeout]
  examples:
  - summary: Téléchargez un fichier dans ADLS Gen2 système de fichiers vers le chemin d’accès actuel.
    syntax: az storage fs file download -p dir/a.txt -f fsname --account-name myadlsaccount --account-key 0000-0000
  - summary: Téléchargez un fichier dans ADLS Gen2 système de fichiers dans un répertoire spécifié.
    syntax: az storage fs file download -p dir/a.txt -d test/ -f fsname --account-name myadlsaccount --account-key 0000-0000
  - summary: Téléchargez un fichier dans ADLS Gen2 système de fichiers vers un chemin d’accès au fichier spécifié.
    syntax: az storage fs file download -p dir/a.txt -d test/b.txt -f fsname --account-name myadlsaccount --account-key 0000-0000
  requiredParameters:
  - isRequired: true
    name: --file-system -f
    summary: Nom du système de fichiers.
    description: ''
  - isRequired: true
    name: --path -p
    summary: Chemin d’accès au fichier dans un système de fichiers.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --auth-mode
    parameterValueGroup: key, login
    summary: 'Mode dans lequel exécuter la commande. le mode « connexion » utilise directement vos informations d’identification de connexion pour l’authentification. Le mode « clé » hérité tente de rechercher une clé de compte si aucun paramètre d’authentification n’est fourni pour le compte. Variable d’environnement : AZURE_STORAGE_AUTH_MODE.'
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --destination -d
    summary: Fichier local dans lequel le fichier ou le dossier sera téléchargé. Le nom de fichier source est utilisé s’il n’est pas spécifié.
    description: ''
  - name: --overwrite
    defaultValue: "1"
    parameterValueGroup: false, true
    summary: Remplacer un fichier existant lorsqu’il est spécifié. La valeur par défaut est false.
    description: ''
  - name: --sas-token
    summary: 'Une signature d’accès partagé (SAP). Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Délai d’expiration de la demande en secondes. S’applique à chaque appel au service.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
