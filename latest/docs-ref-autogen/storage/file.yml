- uid: az_storage_file_upload
  name: az storage file upload
  summary: Chargez un fichier sur un partage qui utilise le protocole SMB 3,0.
  description: Crée ou met à jour un fichier Azure à partir d’un chemin d’accès source avec des notifications de segmentation automatique et de progression.
  syntax: >-
    az storage file upload --share-name
                           --source
                           [--account-key]
                           [--account-name]
                           [--connection-string]
                           [--content-cache-control]
                           [--content-disposition]
                           [--content-encoding]
                           [--content-language]
                           [--content-md5]
                           [--content-type]
                           [--max-connections]
                           [--metadata]
                           [--no-progress]
                           [--path]
                           [--sas-token]
                           [--subscription]
                           [--timeout]
                           [--validate-content]
  examples:
  - summary: Télécharger dans un fichier local vers un partage.
    syntax: az storage file upload -s MyShare --source /path/to/file
  - summary: Chargez un fichier sur un partage qui utilise le protocole SMB 3,0. généré automatiquement
    syntax: az storage file upload --account-key 00000000 --account-name MyStorageAccount --path path/file.txt --share-name MyShare --source /path/to/file
  requiredParameters:
  - isRequired: true
    name: --share-name -s
    summary: Nom du partage de fichiers.
    description: ''
  - isRequired: true
    name: --source
    summary: Chemin d’accès du fichier local à charger en tant que contenu du fichier.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-cache-control
    summary: Chaîne de contrôle du cache.
    description: ''
  - name: --content-disposition
    summary: Transmet des informations supplémentaires sur le traitement de la charge utile de la réponse et peut également être utilisé pour attacher des métadonnées supplémentaires.
    description: ''
  - name: --content-encoding
    summary: Type d’encodage du contenu.
    description: ''
  - name: --content-language
    summary: Langue du contenu.
    description: ''
  - name: --content-md5
    summary: Hachage MD5 du contenu.
    description: ''
  - name: --content-type
    summary: Type MIME du contenu.
    description: ''
  - name: --max-connections
    defaultValue: "2"
    summary: Nombre maximal de connexions parallèles à utiliser.
    description: ''
  - name: --metadata
    summary: Métadonnées dans les paires clé/valeur séparées par des espaces. Cela remplace toutes les métadonnées existantes.
    description: ''
  - name: --no-progress
    summary: Incluez cet indicateur pour désactiver la création de rapports de progression pour la commande.
    description: ''
  - name: --path -p
    summary: Chemin d’accès au fichier dans le partage de fichiers. Si le nom du fichier est omis, le nom du fichier source est utilisé.
    description: ''
  - name: --sas-token
    summary: 'Une signature d’accès partagé (SAP). Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Délai d’expiration de la demande en secondes. S’applique à chaque appel au service.
    description: ''
  - name: --validate-content
    summary: Si la valeur est true, calcule un hachage MD5 pour chaque plage du fichier. Le service de stockage vérifie le hachage du contenu qui est arrivé avec le hachage qui a été envoyé. Cela est principalement utile pour détecter les bitflips sur le réseau si vous utilisez http au lieu de https comme HTTPS (la valeur par défaut) est déjà validée. Notez que ce hachage MD5 n’est pas stocké avec le fichier.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_upload_batch
  name: az storage file upload-batch
  summary: Charger des fichiers à partir d’un répertoire local vers un partage de fichiers de stockage Azure dans une opération de traitement par lots.
  description: ''
  syntax: >-
    az storage file upload-batch --destination
                                 --source
                                 [--account-key]
                                 [--account-name]
                                 [--connection-string]
                                 [--content-cache-control]
                                 [--content-disposition]
                                 [--content-encoding]
                                 [--content-language]
                                 [--content-md5]
                                 [--content-type]
                                 [--destination-path]
                                 [--dryrun]
                                 [--max-connections]
                                 [--metadata]
                                 [--no-progress]
                                 [--pattern]
                                 [--sas-token]
                                 [--subscription]
                                 [--validate-content]
  examples:
  - summary: Charger des fichiers à partir d’un répertoire local vers un partage de fichiers de stockage Azure dans une opération de traitement par lots. généré automatiquement
    syntax: az storage file upload-batch --account-key 00000000 --account-name MyAccount --destination . --source /path/to/file
  requiredParameters:
  - isRequired: true
    name: --destination -d
    summary: Destination de l’opération de chargement.
    description: La destination peut être l’URL de partage de fichiers ou le nom de partage. Lorsque la destination est l’URL de partage, le nom du compte de stockage est analysé à partir de l’URL.
  - isRequired: true
    name: --source -s
    summary: Répertoire à partir duquel charger les fichiers.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-cache-control
    summary: Chaîne de contrôle du cache.
    description: ''
  - name: --content-disposition
    summary: Transmet des informations supplémentaires sur le traitement de la charge utile de la réponse et peut également être utilisé pour attacher des métadonnées supplémentaires.
    description: ''
  - name: --content-encoding
    summary: Type d’encodage du contenu.
    description: ''
  - name: --content-language
    summary: Langue du contenu.
    description: ''
  - name: --content-md5
    summary: Hachage MD5 du contenu.
    description: ''
  - name: --content-type
    summary: Type MIME du contenu.
    description: ''
  - name: --destination-path
    summary: Répertoire dans lequel les données sources sont copiées. En cas d’omission, les données sont copiées dans le répertoire racine.
    description: ''
  - name: --dryrun
    summary: Répertorie les fichiers et objets BLOB à télécharger. Aucun transfert de données réel n’aura lieu.
    description: ''
  - name: --max-connections
    defaultValue: "1"
    summary: Nombre maximal de connexions parallèles à utiliser. La valeur par défaut est 1.
    description: ''
  - name: --metadata
    summary: Métadonnées dans les paires clé/valeur séparées par des espaces. Cela remplace toutes les métadonnées existantes.
    description: ''
  - name: --no-progress
    summary: Incluez cet indicateur pour désactiver la création de rapports de progression pour la commande.
    description: ''
  - name: --pattern
    summary: Modèle utilisé pour le fichier globbing. Les modèles pris en charge sont « \* », «  ? », « [seq] » et « [ ! seq] ». Pour plus d’informations, consultez <a href="https://docs.python.org/3.7/library/fnmatch.html">https://docs.python.org/3.7/library/fnmatch.html</a> .
    description: Quand vous utilisez « * » dans le modèle, il correspond à n’importe quel caractère, y compris le séparateur de répertoire « / ».
  - name: --sas-token
    summary: 'Une signature d’accès partagé (SAP). Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_SAS_TOKEN.'
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --validate-content
    summary: Si cette valeur est définie, elle calcule un hachage MD5 pour chaque plage du fichier à des fins de validation.
    description: Le service de stockage vérifie le hachage du contenu qui est arrivé est identique au hachage qui a été envoyé. C’est surtout utile pour détecter les bitflips pendant le transfert si vous utilisez HTTP au lieu de HTTPs. Ce hachage n’est pas stocké.
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
