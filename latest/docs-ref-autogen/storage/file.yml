- uid: az_storage_file_generate_sas
  name: az storage file generate-sas
  summary: Génère une signature d’accès partagé pour le fichier.
  description: ''
  syntax: >-
    az storage file generate-sas --path
                                 --share-name
                                 [--account-key]
                                 [--account-name]
                                 [--cache-control]
                                 [--connection-string]
                                 [--content-disposition]
                                 [--content-encoding]
                                 [--content-language]
                                 [--content-type]
                                 [--expiry]
                                 [--https-only]
                                 [--ip]
                                 [--permissions]
                                 [--policy-name]
                                 [--start]
                                 [--subscription]
  examples:
  - summary: Générez un jeton SAP pour un fichier.
    syntax: >-
      end=`date -u -d "30 minutes" '+%Y-%m-%dT%H:%MZ'`

      az storage file generate-sas -p path/file.txt -s MyShare --account-name MyStorageAccount --permissions rcdw --https-only --expiry $end
  - summary: Générez une signature d’accès partagé pour le fichier. généré automatiquement
    syntax: az storage file generate-sas --account-name MyStorageAccount --expiry 2037-12-31T23:59:00Z --path path/file.txt --permissions rcdw --share-name MyShare --start 2019-01-01T12:20Z
  - summary: Générez une signature d’accès partagé pour le fichier. généré automatiquement
    syntax: az storage file generate-sas --account-key 00000000 --account-name mystorageaccount --expiry 2037-12-31T23:59:00Z --https-only --path path/file.txt --permissions rcdw --share-name myshare
  requiredParameters:
  - isRequired: true
    name: --path -p
    summary: Chemin d’accès au fichier dans le partage de fichiers.
    description: ''
  - isRequired: true
    name: --share-name -s
    summary: Nom du partage de fichiers.
    description: ''
  optionalParameters:
  - name: --account-key
    summary: 'Clé du compte de stockage. Doit être utilisé conjointement avec le nom du compte de stockage. Variable d’environnement : AZURE_STORAGE_KEY.'
    description: ''
  - name: --account-name
    summary: 'Nom du compte de stockage. Variable d’environnement associée : AZURE_STORAGE_ACCOUNT. Doit être utilisé conjointement avec une clé de compte de stockage ou un jeton SAS. Si aucun n’est présent, la commande essaiera d’interroger la clé de compte de stockage à l’aide du compte Azure authentifié. Si un grand nombre de commandes de stockage sont exécutées, le quota d’API peut être atteint.'
    description: ''
  - name: --cache-control
    summary: Valeur d’en-tête de réponse pour Cache-Control lorsque l’accès à la ressource s’effectue à l’aide de cette signature d’accès partagé.
    description: ''
  - name: --connection-string
    summary: 'Chaîne de connexion du compte de stockage. Variable d’environnement : AZURE_STORAGE_CONNECTION_STRING.'
    description: ''
  - name: --content-disposition
    summary: Valeur d’en-tête de réponse pour Content-disposition lorsque l’accès à la ressource est effectué à l’aide de cette signature d’accès partagé.
    description: ''
  - name: --content-encoding
    summary: Valeur d’en-tête de réponse pour Content-Encoding lors de l’accès à la ressource à l’aide de cette signature d’accès partagé.
    description: ''
  - name: --content-language
    summary: Valeur d’en-tête de réponse pour Content-Language lorsque l’accès à la ressource est effectué à l’aide de cette signature d’accès partagé.
    description: ''
  - name: --content-type
    summary: Valeur d’en-tête de réponse pour Content-type lorsque l’accès à la ressource s’effectue à l’aide de cette signature d’accès partagé.
    description: ''
  - name: --expiry
    summary: Spécifie la date/heure UTC (Y-m-d’T’H :M’Z') à laquelle la signature d’accès partagé n’est plus valide. N’utilisez pas si une stratégie d’accès stockée est référencée par--ID qui spécifie cette valeur.
    description: ''
  - name: --https-only
    summary: Autorise uniquement les demandes effectuées avec le protocole HTTPs. En cas d’omission, les demandes du protocole HTTP et HTTPs sont autorisées.
    description: ''
  - name: --ip
    summary: Spécifie l’adresse IP ou la plage d’adresses IP à partir de laquelle accepter les demandes. Prend uniquement en charge les adresses de style IPv4.
    description: ''
  - name: --permissions
    summary: 'Autorisations accordées par la signature d’accès partagé. Valeurs autorisées : (c) RÉER (d) supprim (r) IRE (w). N’utilisez pas si une stratégie d’accès stockée est référencée par--ID qui spécifie cette valeur. Peut être combiné.'
    description: ''
  - name: --policy-name
    summary: Nom d’une stratégie d’accès stockée au sein de la liste de contrôle d’accès du conteneur.
    description: ''
  - name: --start
    summary: Spécifie la date/heure UTC (Y-m-d’T’H :M’Z') à laquelle la signature d’accès partagé devient valide. N’utilisez pas si une stratégie d’accès stockée est référencée par--ID qui spécifie cette valeur. La valeur par défaut est l’heure de la demande.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/storage/_help.py
- uid: az_storage_file_list
  name: az storage file list
  summary: Répertorier les fichiers et les répertoires dans un partage.
  description: ''
  syntax: >-
    az storage file list --share-name
                         [--account-key]
                         [--account-name]
                         [--connection-string]
                         [--exclude-dir]
                         [--marker]
                         [--num-results]
                         [--path]
                         [--query-examples]
                         [--sas-token]
                         [--snapshot]
                         [--subscription]
                         [--timeout]
  examples:
  - summary: Répertorier les fichiers et les répertoires dans un partage. généré automatiquement
    syntax: az storage file list --share-name MyShare
  requiredParameters:
  - isRequired: true
    name: --share-name -s
    summary: Nom du partage de fichiers.
    description: ''
  optionalParameters:
  - name: --account-key
