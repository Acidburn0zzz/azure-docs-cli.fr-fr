### YamlMime:AzureCLIGroup
uid: az_lab
name: az lab
summary: Gérez Azure DevTest Labs.
description: ''
directCommands:
- uid: az_lab_delete
  name: az lab delete
  summary: Supprimer le laboratoire.
  description: Cet opérateur peut prendre un certain temps.
  syntax: >-
    az lab delete --name
                  --resource-group
                  [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nom du lab.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
- uid: az_lab_get
  name: az lab get
  summary: Procurez-vous le laboratoire.
  description: ''
  syntax: >-
    az lab get --name
               --resource-group
               [--expand]
               [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name
    summary: Nom du lab.
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  optionalParameters:
  - name: --expand
    summary: "Spécifiez la requête $expand. Exemple : 'Properties ($select = defaultStorageAccount) '."
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/lab/_help.py
