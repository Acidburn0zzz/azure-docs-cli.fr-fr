### YamlMime:AzureCLIGroup
uid: az_deploymentmanager
name: az deploymentmanager
summary: Créez et gérez les déploiements pour votre service.
description: Pour déployer votre service dans de nombreuses régions et vous assurer qu’il s’exécute comme prévu dans chaque région, vous pouvez utiliser le gestionnaire de déploiement pour coordonner le déploiement intermédiaire du service. Pour plus d’informations, consultez <a href="https://docs.microsoft.com/azure/azure-resource-manager/deployment-manager-overview">https://docs.microsoft.com/azure/azure-resource-manager/deployment-manager-overview</a>.
