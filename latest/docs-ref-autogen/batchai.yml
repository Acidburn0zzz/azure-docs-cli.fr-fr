### YamlMime:AzureCLIGroup
uid: az_batchai
name: az batchai
summary: Gérer les ressources de Batch AI.
description: ''
directCommands:
- uid: az_batchai_list-usages
  name: az batchai list-usages
  summary: Obtient les informations d’utilisation actuelles ainsi que les limites pour les ressources de Batch AI pour l’emplacement donné.
  description: ''
  syntax: >-
    az batchai list-usages --location
                           [--subscription]
  examples:
  - summary: Obtenir des informations pour l’emplacement Eastus.
    syntax: az batchai list-usages -l eastus -o table
  - summary: Obtient les informations d’utilisation actuelles ainsi que les limites pour les ressources de Batch AI pour l’emplacement donné. généré automatiquement
    syntax: az batchai list-usages --location eastus --subscription MySubscription
  requiredParameters:
  - isRequired: true
    name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/batchai/_help.py
