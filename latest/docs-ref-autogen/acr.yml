- uid: az_acr_update
  name: az acr update
  summary: Mettre à jour un Azure Container Registry.
  description: ''
  syntax: >-
    az acr update --name
                  [--add]
                  [--admin-enabled {false, true}]
                  [--allow-trusted-services {false, true}]
                  [--anonymous-pull-enabled {false, true}]
                  [--data-endpoint-enabled {false, true}]
                  [--default-action {Allow, Deny}]
                  [--force-string]
                  [--public-network-enabled {false, true}]
                  [--remove]
                  [--resource-group]
                  [--set]
                  [--sku {Basic, Classic, Premium, Standard}]
                  [--subscription]
                  [--tags]
  examples:
  - summary: Met à jour les balises d’un Azure Container Registry.
    syntax: az acr update -n MyRegistry --tags key1=value1 key2=value2
  - summary: Activez le compte d’utilisateur administrateur pour un Azure Container Registry.
    syntax: az acr update -n MyRegistry --admin-enabled true
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du registre de conteneurs. Vous pouvez configurer le nom de Registre par défaut à l’aide de `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --add
    summary: Ajoutez un objet à une liste d’objets en spécifiant des paires chemin d’accès et valeur de clé.  Exemple :--Add Property. listProperty <key = value, String ou JSON String>.
    description: ''
  - name: --admin-enabled
    parameterValueGroup: false, true
    summary: Indique si l’utilisateur administrateur est activé.
    description: ''
  - name: --allow-trusted-services
    parameterValueGroup: false, true
    summary: Autoriser les services Azure approuvés à accéder aux registres restreints du réseau. Pour plus d’informations, consultez <a href="https://aka.ms/acr/trusted-services">https://aka.ms/acr/trusted-services</a>.
    description: ''
  - name: --anonymous-pull-enabled
    parameterValueGroup: false, true
    summary: Activez l’extraction à l’ensemble du Registre à partir de clients non authentifiés.
    description: ''
  - name: --data-endpoint-enabled
    parameterValueGroup: false, true
    summary: Activez le point de terminaison de données dédié pour la configuration du pare-feu client.
    description: ''
  - name: --default-action
    parameterValueGroup: Allow, Deny
    summary: Action par défaut à appliquer quand aucune règle ne correspond. Applicable uniquement à la référence SKU Premium.
    description: ''
  - name: --force-string
    summary: Quand vous utilisez’Set’ou’Add', conservez les littéraux de chaîne au lieu de tenter de les convertir au format JSON.
    description: ''
  - name: --public-network-enabled
    parameterValueGroup: false, true
    summary: Autorisez l’accès au réseau public pour le registre de conteneurs.
    description: ''
  - name: --remove
    summary: Supprimer une propriété ou un élément d’une liste.  Exemple :--Remove Property. List <indexToRemove> ou--Remove propertyToRemove.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: Mettez à jour un objet en spécifiant un chemin d’accès à la propriété et une valeur à définir.  Exemple :--Set property1. Property2 =<value>.
    description: ''
  - name: --sku
    parameterValueGroup: Basic, Classic, Premium, Standard
    summary: Référence SKU du registre de conteneurs.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
