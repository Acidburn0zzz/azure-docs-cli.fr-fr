### YamlMime:AzureCLIGroup
uid: az_acr
name: az acr
summary: Gérer les registres privés avec des registres de conteneurs Azure.
description: ''
directCommands:
- uid: az_acr_build
  name: az acr build
  summary: Met en file d’attente une génération rapide, en fournissant des journaux de diffusion en continu pour un Azure Container Registry.
  description: ''
  syntax: >-
    az acr build --registry
                 [--agent-pool]
                 [--auth-mode {Default, None}]
                 [--build-arg]
                 [--file]
                 [--image]
                 [--log-template]
                 [--no-format]
                 [--no-logs]
                 [--no-push]
                 [--no-wait]
                 [--platform]
                 [--resource-group]
                 [--secret-build-arg]
                 [--subscription]
                 [--target]
                 [--timeout]
                 [<SOURCE_LOCATION>]
  examples:
  - summary: Mettre en file d’attente un contexte local en tant que Build Linux, la baliser et l’envoyer dans le registre.
    syntax: az acr build -t sample/hello-world:{{.Run.ID}} -r MyRegistry .
  - summary: Mettre en file d’attente un contexte local en tant que Build Linux, la baliser et l’envoyer dans le registre sans diffusion en continu des journaux.
    syntax: az acr build -t sample/hello-world:{{.Run.ID}} -r MyRegistry --no-logs .
  - summary: Mettez en file d’attente un contexte local en tant que Build Linux sans l’envoyer au registre.
    syntax: az acr build -t sample/hello-world:{{.Run.ID}} -r MyRegistry --no-push .
  - summary: Mettez en file d’attente un contexte local en tant que Build Linux sans l’envoyer au registre.
    syntax: az acr build -r MyRegistry .
  - summary: Mettre en file d’attente un contexte GitHub à distance en tant que build Windows, l’étiqueter et l’envoyer au registre.
    syntax: az acr build -r MyRegistry https://github.com/Azure/acr-builder.git -f Windows.Dockerfile --platform windows
  - summary: Mettre en file d’attente une build de contexte d’artefact OCI distant.
    syntax: az acr build -r MyRegistry oci://myregistry.azurecr.io/myartifact:mytag
  - summary: Mettre en file d’attente un contexte local en tant que Build Linux sur une architecture ARM/v7, la baliser et l’envoyer dans le registre.
    syntax: az acr build -t sample/hello-world:{{.Run.ID}} -r MyRegistry . --platform linux/arm/v7
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Nom du registre de conteneurs. Vous pouvez configurer le nom de Registre par défaut à l’aide de `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --agent-pool
    summary: Nom du pool d’agents.
    description: ''
  - name: --auth-mode
    parameterValueGroup: Default, None
    summary: Mode d’authentification du Registre source.
    description: ''
  - name: --build-arg
    summary: Argument de build dans le format'--Build-ARG name [= value] '. Multiples pris en charge par la transmission de--build-ARG plusieurs fois.
    description: ''
  - name: --file -f
    summary: Chemin d’accès relatif du fichier de l’ancrage au dossier racine du code source. Par défaut, il s’agit de « fichier dockerfile ».
    description: ''
  - name: --image -t
    summary: "Nom et balise de l’image en utilisant le format : '-t référentiel/image : tag'. Plusieurs balises sont prises en charge en passant plusieurs fois."
    description: ''
  - name: --log-template
    summary: "Le référentiel et le modèle de balise pour l’artefact de journal d’exécution au format suivant : 'log/référentiel : tag' (par exemple, 'ACR/logs : {{. Run.ID}}»). Applicable uniquement au registre CMK activé."
    description: ''
  - name: --no-format
    summary: Indique si les journaux doivent être affichés au format brut.
    description: ''
  - name: --no-logs
    summary: N’affichez pas les journaux après avoir correctement mis en file d’attente la Build.
    description: ''
  - name: --no-push
    summary: Indique si l’image générée doit faire l’objet d’un push dans le registre.
    description: ''
  - name: --no-wait
    summary: N’attendez pas que la génération se termine et qu’elle soit retournée immédiatement après la mise en file d’attente de la Build.
    description: ''
  - name: --platform
    summary: Plateforme dans laquelle la génération/tâche est exécutée, par exemple, « Windows » et « Linux ». Lorsqu’il est utilisé dans les commandes de génération, il peut également être spécifié dans le format « OS/Arch/variant » pour l’image résultante. Par exemple, Linux/ARM/v7. Les parties « Arch » et « variant » sont facultatives.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --secret-build-arg
    summary: Argument de build secrète dans le format « --secret-Build-ARG name [= value] ». Multiples pris en charge en passant « --secret-Build-ARG name [= value] » plusieurs fois.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --target
    summary: Nom de l’étape de génération cible.
    description: ''
  - name: --timeout
    summary: Délai d’attente en secondes.
    description: ''
  - name: <SOURCE_LOCATION>
    summary: Le chemin d’accès au répertoire du code source local (par exemple, « ./SRC ») ou l’URL d’un référentiel git (par exemple, « <a href="https://github.com/Azure-Samples/acr-build-helloworld-node.git">https://github.com/Azure-Samples/acr-build-helloworld-node.git</a> ») ou un tarball distant (par exemple, « » <a href="http://server/context.tar.gz">http://server/context.tar.gz</a> ), ou le référentiel d’un artefact OCI dans un registre de conteneurs Azure (par exemple, «OCI://myregistry.azurecr.IO/myartifact :MyTag »).
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_check_health
  name: az acr check-health
  summary: Obtient des informations d’intégrité sur l’environnement et éventuellement sur un registre cible.
  description: ''
  syntax: >-
    az acr check-health [--ignore-errors]
                        [--name]
                        [--subscription]
                        [--yes]
  examples:
  - summary: Obtient l’état d’intégrité avec le registre cible « MyRegistry », la confirmation de l’extraction de l’image est ignorée.
    syntax: az acr check-health -n MyRegistry -y
  - summary: Obtient l’état d’intégrité de l’environnement, sans arrêter la première erreur.
    syntax: az acr check-health --ignore-errors
  optionalParameters:
  - name: --ignore-errors
    summary: Fournir toutes les vérifications d’intégrité, même si des erreurs sont détectées.
    description: ''
  - name: --name -n
    summary: Nom du registre de conteneurs. Vous pouvez configurer le nom de Registre par défaut à l’aide de `az configure --defaults acr=<registry name>` .
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_check_name
  name: az acr check-name
  summary: Vérifie si un nom de Azure Container Registry est valide et peut être utilisé.
  description: ''
  syntax: >-
    az acr check-name --name
                      [--subscription]
  examples:
  - summary: Vérifiez si un nom de Registre existe déjà.
    syntax: az acr check-name -n doesthisnameexist
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du registre de conteneurs. Vous pouvez configurer le nom de Registre par défaut à l’aide de `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_create
  name: az acr create
  summary: Créez un registre de conteneurs Azure.
  description: ''
  syntax: >-
    az acr create --name
                  --resource-group
                  --sku {Basic, Classic, Premium, Standard}
                  [--admin-enabled {false, true}]
                  [--allow-trusted-services {false, true}]
                  [--default-action {Allow, Deny}]
                  [--identity]
                  [--key-encryption-key]
                  [--location]
                  [--public-network-enabled {false, true}]
                  [--subscription]
                  [--tags]
                  [--workspace]
                  [--zone-redundancy {Disabled, Enabled}]
  examples:
  - summary: Créez un registre de conteneurs géré avec la référence SKU standard.
    syntax: az acr create -n MyRegistry -g MyResourceGroup --sku Standard
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du registre de conteneurs. Vous pouvez configurer le nom de Registre par défaut à l’aide de `az configure --defaults acr=<registry name>` .
    description: ''
  - isRequired: true
    name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - isRequired: true
    name: --sku
    parameterValueGroup: Basic, Classic, Premium, Standard
    summary: Référence SKU du registre de conteneurs.
    description: ''
  optionalParameters:
  - name: --admin-enabled
    parameterValueGroup: false, true
    summary: Indique si l’utilisateur administrateur est activé.
    description: ''
  - name: --allow-trusted-services
    parameterValueGroup: false, true
    summary: Autoriser les services Azure approuvés à accéder aux registres restreints du réseau. Pour plus d’informations, consultez <a href="https://aka.ms/acr/trusted-services">https://aka.ms/acr/trusted-services</a>. La valeur par défaut est autoriser.
    description: ''
  - name: --default-action
    parameterValueGroup: Allow, Deny
    summary: Action par défaut à appliquer quand aucune règle ne correspond. Applicable uniquement à la référence SKU Premium.
    description: ''
  - name: --identity
    summary: Utilisez un ID ou un nom de ressource d’identité gérée attribué dans le même groupe de ressources.
    description: ''
  - name: --key-encryption-key
    summary: URI de clé du coffre de clés. Pour activer la rotation automatique, fournissez un URI de clé sans version. Pour une rotation manuelle, fournissez un URI de clé avec version.
    description: ''
  - name: --location -l
    summary: 'Lieu. Valeurs provenant de : `az account list-locations`. Vous pouvez configurer le lieu par défaut en utilisant `az configure --defaults location=<location>`.'
    description: ''
  - name: --public-network-enabled
    parameterValueGroup: false, true
    summary: Autorisez l’accès au réseau public pour le registre de conteneurs. La valeur par défaut est autoriser.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --tags
    summary: 'Balises séparées par des espaces : clé [= valeur] [clé [= valeur]...]. Utilisez «» pour effacer les balises existantes.'
    description: ''
  - name: --workspace
    summary: Nom ou ID de l’espace de travail Log Analytics auquel envoyer les journaux de diagnostic du Registre. Tous les événements sont activés. Vous pouvez utiliser la commande AZ Monitor log-Analytics Workspace Create pour en créer un. Une facturation supplémentaire peut s’appliquer.
    description: ''
  - name: --zone-redundancy
    parameterValueGroup: Disabled, Enabled
    summary: Indique si la redondance de zone doit être activée ou non pour ce registre ou cette réplication. Pour plus d’informations, comme les emplacements pris en charge, consultez <a href="https://aka.ms/acr/az">https://aka.ms/acr/az</a> . Impossible de mettre à jour la redondance de zone. La valeur par défaut est « Disabled ».
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_delete
  name: az acr delete
  summary: Supprime une Azure Container Registry.
  description: ''
  syntax: >-
    az acr delete --name
                  [--resource-group]
                  [--subscription]
                  [--yes]
  examples:
  - summary: Supprimer un Azure Container Registry.
    syntax: az acr delete -n MyRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du registre de conteneurs. Vous pouvez configurer le nom de Registre par défaut à l’aide de `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --yes -y
    summary: Ne pas demander de confirmation.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_import
  name: az acr import
  summary: Importe une image vers un Azure Container Registry à partir d’un autre Container Registry. L’importation supprime la nécessité d’docker pull, la balise d’ancrage, le push de l’arrimeur.
  description: ''
  syntax: >-
    az acr import --name
                  --source
                  [--force]
                  [--image]
                  [--password]
                  [--registry]
                  [--repository]
                  [--resource-group]
                  [--subscription]
                  [--username]
  examples:
  - summary: Importez une image de « sourceregistry » à « MyRegistry ». L’image hérite son référentiel source et les noms de balise.
    syntax: az acr import -n MyRegistry --source sourceregistry.azurecr.io/sourcerepository:sourcetag
  - summary: Importez une image à partir d’un référentiel public sur le hub d’ancrage. L’image utilise le référentiel et les noms de balises spécifiés.
    syntax: az acr import -n MyRegistry --source docker.io/library/hello-world:latest -t targetrepository:targettag
  - summary: Importez une image à partir d’un dépôt privé à l’aide de son nom d’utilisateur et de son mot de passe. Cela s’applique également aux registres en dehors d’Azure.
    syntax: az acr import -n MyRegistry --source myprivateregistry.azurecr.io/hello-world:latest -u username -p password
  - summary: Importez une image à partir d’un registre de conteneurs Azure dans un autre abonnement.
    syntax: >-
      az acr import -n MyRegistry --source sourcerepository:sourcetag -t targetrepository:targettag \
          -r /subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/sourceResourceGroup/providers/Microsoft.ContainerRegistry/registries/sourceRegistry
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du registre de conteneurs. Vous pouvez configurer le nom de Registre par défaut à l’aide de `az configure --defaults acr=<registry name>` .
    description: ''
  - isRequired: true
    name: --source
    summary: Nom de l’image source ou source complète contenant le serveur de connexion au registre. Si `--registry` est utilisé, est `--source` toujours interprété comme une image source, même s’il contient le serveur de connexion.
    description: ''
  optionalParameters:
  - name: --force
    summary: Remplacez la balise existante de l’image à importer.
    description: ''
  - name: --image -t
    summary: "Nom et balise de l’image en utilisant le format : '-t référentiel/image : tag'. Plusieurs balises sont prises en charge en passant plusieurs fois."
    description: ''
  - name: --password -p
    summary: Mot de passe du registre de conteneurs source.
    description: ''
  - name: --registry -r
    summary: Source Azure Container Registry. Il peut s’agir du nom, du serveur de connexion ou de l’ID de ressource du Registre source.
    description: ''
  - name: --repository
    summary: Nom du référentiel pour une copie de l’image du manifeste uniquement. Plusieurs copies sont prises en charge en passant plusieurs fois le référentiel.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --username -u
    summary: Nom d’utilisateur du registre de conteneurs source.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_list
  name: az acr list
  summary: Répertorie tous les registres de conteneur sous l’abonnement actuel.
  description: ''
  syntax: >-
    az acr list [--query-examples]
                [--resource-group]
                [--subscription]
  examples:
  - summary: Répertorier les registres de conteneurs et afficher les résultats dans une table, sur plusieurs groupes de ressources.
    syntax: az acr list -o table
  - summary: Répertoriez les registres de conteneurs dans un groupe de ressources et affichez les résultats dans une table.
    syntax: az acr list -g MyResourceGroup -o table
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_login
  name: az acr login
  summary: Connectez-vous à un Azure Container Registry par le biais de l’interface de commande de l’ancrage.
  description: L’ancrage doit être installé sur votre ordinateur. Une fois que vous avez terminé, utilisez « docker logout <registry url> » pour vous déconnecter. (Si vous avez uniquement besoin d’un jeton d’accès et que vous ne souhaitez pas installer le Dockeur, spécifiez'--expose-Token').
  syntax: >-
    az acr login --name
                 [--expose-token]
                 [--password]
                 [--resource-group]
                 [--subscription]
                 [--suffix]
                 [--username]
  examples:
  - summary: Se connecter à un Azure Container Registry
    syntax: az acr login -n MyRegistry
  - summary: Recevoir un jeton d’accès Azure Container Registry
    syntax: az acr login -n MyRegistry --expose-token
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du registre de conteneurs. Vous pouvez configurer le nom de Registre par défaut à l’aide de `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --expose-token -t
    summary: Exposez le jeton d’accès au lieu de vous connecter automatiquement par le biais de l’interface CLI de l’amarrage.
    description: ''
  - name: --password -p
    summary: Mot de passe utilisé pour se connecter à un registre de conteneurs.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --suffix
    summary: Suffixe de locataire dans le serveur de connexion au registre. Vous pouvez spécifier « --suffixe locataire » si votre serveur de connexion au registre est au format « registry-tenant.azurecr.io ». S’applique si vous accédez au registre à partir d’un autre abonnement ou si vous avez l’autorisation d’accéder aux images, mais pas l’autorisation de gérer la ressource du Registre.
    description: ''
  - name: --username -u
    summary: Nom d’utilisateur utilisé pour se connecter à un registre de conteneurs.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_run
  name: az acr run
  summary: Met en file d’attente une exécution rapide fournissant des journaux diffusés en continu pour une Azure Container Registry.
  description: ''
  syntax: >-
    az acr run --registry
               [--agent-pool]
               [--auth-mode {Default, None}]
               [--cmd]
               [--file]
               [--log-template]
               [--no-format]
               [--no-logs]
               [--no-wait]
               [--platform]
               [--resource-group]
               [--set]
               [--set-secret]
               [--subscription]
               [--timeout]
               [--values]
               [<SOURCE_LOCATION>]
  examples:
  - summary: Met en file d’attente une exécution pour exécuter une commande de conteneur.
    syntax: az acr run -r MyRegistry --cmd '$Registry/myimage' /dev/null
  - summary: Met en file d’attente une exécution avec la définition de tâche à partir de l’entrée standard. « Ctrl + Z » (Windows) ou « Ctrl + D » (Linux) termine le flux d’entrée.
    syntax: az acr run -r MyRegistry -f - /dev/null
  - summary: Mettez en file d’attente une exécution pour exécuter les tâches transmises via le canal.
    syntax: cat task.yaml | az acr run -r MyRegistry -f - /dev/null
  - summary: Met en file d’attente un contexte local, transmis à ACR avec des journaux de diffusion en continu.
    syntax: az acr run -r MyRegistry -f bash-echo.yaml ./workspace
  - summary: Met en file d’attente un contexte git distant avec des journaux de diffusion en continu.
    syntax: az acr run -r MyRegistry https://github.com/Azure-Samples/acr-tasks.git -f hello-world.yaml
  - summary: Met en file d’attente un contexte git distant avec des journaux de diffusion en continu et exécute la tâche sur la plateforme Linux.
    syntax: az acr run -r MyRegistry https://github.com/Azure-Samples/acr-tasks.git -f build-hello-world.yaml --platform linux
  - summary: Met en file d’attente un contexte d’artefact OCI distant et exécute la tâche.
    syntax: az acr run -r MyRegistry oci://myregistry.azurecr.io/myartifact:mytag -f hello-world.yaml
  requiredParameters:
  - isRequired: true
    name: --registry -r
    summary: Nom du registre de conteneurs. Vous pouvez configurer le nom de Registre par défaut à l’aide de `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --agent-pool
    summary: Nom du pool d’agents.
    description: ''
  - name: --auth-mode
    parameterValueGroup: Default, None
    summary: Mode d’authentification du Registre source.
    description: ''
  - name: --cmd
    summary: Commandes à exécuter.
    description: ''
  - name: --file -f
    summary: Chemin d’accès du fichier de définition/modèle de tâche relatif au contexte source. Il peut s’agir de « - » pour canaliser un fichier à partir de l’entrée standard.
    description: ''
  - name: --log-template
    summary: "Le référentiel et le modèle de balise pour l’artefact de journal d’exécution au format suivant : 'log/référentiel : tag' (par exemple, 'ACR/logs : {{. Run.ID}}»). Applicable uniquement au registre CMK activé."
    description: ''
  - name: --no-format
    summary: Indique si les journaux doivent être affichés au format brut.
    description: ''
  - name: --no-logs
    summary: N’affichez pas les journaux après avoir correctement mis en file d’attente la Build.
    description: ''
  - name: --no-wait
    summary: N’attendez pas que l’exécution se termine et qu’elle soit retournée immédiatement après la mise en file d’attente de l’exécution.
    description: ''
  - name: --platform
    summary: Plateforme dans laquelle la génération/tâche est exécutée, par exemple, « Windows » et « Linux ». Lorsqu’il est utilisé dans les commandes de génération, il peut également être spécifié dans le format « OS/Arch/variant » pour l’image résultante. Par exemple, Linux/ARM/v7. Les parties « Arch » et « variant » sont facultatives.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --set
    summary: Valeur dans le format’name [= value] '. Multiples pris en charge par la transmission--Set plusieurs fois.
    description: ''
  - name: --set-secret
    summary: Valeur secrète dans le format « --set name [= value] ». Multiples pris en charge par la transmission--Set plusieurs fois.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  - name: --timeout
    summary: Délai d’attente en secondes.
    description: ''
  - name: --values
    summary: Chemin d’accès au fichier de valeurs de tâche relatif au contexte source.
    description: ''
  - name: <SOURCE_LOCATION>
    summary: Le chemin d’accès au répertoire du code source local (par exemple, « ./SRC ») ou l’URL d’un référentiel git (par exemple, « <a href="https://github.com/Azure-Samples/acr-build-helloworld-node.git">https://github.com/Azure-Samples/acr-build-helloworld-node.git</a> ») ou un tarball distant (par exemple, « » <a href="http://server/context.tar.gz">http://server/context.tar.gz</a> ), ou le référentiel d’un artefact OCI dans un registre de conteneurs Azure (par exemple, «OCI://myregistry.azurecr.IO/myartifact :MyTag »). Si « /dev/null » est spécifié, la valeur est définie sur None et est ignorée.
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_show
  name: az acr show
  summary: Obtient les détails d’un Azure Container Registry.
  description: ''
  syntax: >-
    az acr show --name
                [--query-examples]
                [--resource-group]
                [--subscription]
  examples:
  - summary: Obtient le serveur de connexion pour un Azure Container Registry.
    syntax: az acr show -n MyRegistry --query loginServer
  - summary: Obtient les détails d’une Azure Container Registry
    syntax: az acr show --name MyRegistry --resource-group MyResourceGroup
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du registre de conteneurs. Vous pouvez configurer le nom de Registre par défaut à l’aide de `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --query-examples
    summary: Recommandez JMESPath String pour vous. Vous pouvez copier une requête et la coller après--le paramètre de requête entre guillemets doubles pour voir les résultats. Vous pouvez ajouter un ou plusieurs mots clés positionnels pour pouvoir fournir des suggestions en fonction de ces mots clés.
    description: ''
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_show_endpoints
  name: az acr show-endpoints
  summary: Affichez les points de terminaison du Registre.
  description: ''
  syntax: >-
    az acr show-endpoints --name
                          [--resource-group]
                          [--subscription]
  requiredParameters:
  - isRequired: true
    name: --name -n
    summary: Nom du registre de conteneurs. Vous pouvez configurer le nom de Registre par défaut à l’aide de `az configure --defaults acr=<registry name>` .
    description: ''
  optionalParameters:
  - name: --resource-group -g
    summary: Nom du groupe de ressources. Vous pouvez configurer le groupe par défaut en utilisant `az configure --defaults group=<name>`.
    description: ''
  - name: --subscription
    summary: Nom ou ID de l’abonnement. Vous pouvez configurer l’abonnement par défaut à l’aide de `az account set -s NAME_OR_ID` .
    description: ''
  editLink: https://github.com/Azure/azure-cli/blob/dev/src/azure-cli/azure/cli/command_modules/acr/_help.py
- uid: az_acr_show_usage
